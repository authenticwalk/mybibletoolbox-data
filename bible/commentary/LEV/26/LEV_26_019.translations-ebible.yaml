verse: LEV.026.019
translations:
  mal-C: നിങ്ങളുടെ ദുശ്ശാഠ്യമുള്ള ഗർവ് ഞാൻ തകർക്കും; നിങ്ങൾക്കുമീതേയുള്ള ആകാശത്തെ
    ഇരുമ്പുപോലെയും കീഴേയുള്ള ഭൂമിയെ വെള്ളോടുപോലെയും ആക്കും.
  deu-TKW: und will euren frechen Stolz brechen und will machen, daß der Himmel über
    euch wie Eisen und euer Boden wie Erz ist.
  lin-lin: Nakosilisa makasi na bino, nakokomisa lola makasi lokola ebende mpo na
    bino, mpe mabele na bino lokola bronze.
  eng-LSV: and I have broken the pride of your strength, and have made your heavens
    as iron, and your earth as bronze;
  eng-GNV: 'And I wil breake the pride of your power, and I will make your heauen
    as yron, and your earth as brasse:'
  eng-WEBSTER: 'And I will break the pride of your power; and I will make your heaven
    as iron, and your earth as brass:'
  nhw-BL: Quena, nijtlamiltis nopa chicahualistli catli ica anmohueyimatij huan nijchihuas
    para nopa mixtli ma ayacmo quitoyahua atl. Huan ne tlali nijchihuas ma elis quen
    xali. Quena, nijchihuas ma quipiyas itlachiyalis catli cafentic quen nopa tepostli
    bronce.
  swh-ONEN: Nitakivunja kiburi chenu cha ukaidi na kuifanya anga iliyo juu yenu iwe
    kama chuma, na ardhi yenu kama shaba.
  bba-bba: Kon bɛɛn dɑm buɑ mɛ̀n sɔ̃ i tii sue. Kon de wɔllu tu bɔbiɑ nɡe sisu kpɑ
    ɡurɑ yu ku nɛ. Kpɑ tem mu bɔbiɑ nɡe sii ɡɑndu.
  eng-KJVCPB: 'And I will break the pride of your power; and I will make your heaven
    as iron, and your earth as brass:'
  luo-luo: Anatiek sunga mar wich teko ma un-go, kendo anami polo rieny ka chuma,
    kendo piny mwalo nodog matek ka mula.
  meu-meu: Emui goada heaḡina baina hahemaraia. Guba na auri ai baina halaoa emui
    ai; bona emui tanobada na auri laboralaborana ai baina halaoa.
  npi-ULB: आफ्नो शक्‍तिमाथिको तिमीहरूको घमण्डलाई म तोडिदिने छु । तिमीहरूमाथिको आकाशलाई
    फलामझैँ र तिमीहरूको भूमिलाई काँसोझैँ बनाउने छु ।
  yor-yor: 'Èmi yóò fọ́ agbára ìgbéraga yín, ojú ọ̀run yóò le koko bí irin, ilẹ̀ yóò
    sì le bí idẹ (òjò kò ní rọ̀: ilẹ̀ yín yóò sì le).'
  pes-OPCB: قدرت شما را که به آن فخر می‌کنید، نابود خواهم کرد. آسمان شما بی‌باران
    و زمین شما خشک خواهد شد.
  tgl-ULB: Babaliin ko ang inyong pinagmamalaking kapangyarihan. Gagawin ko ang langit
    sa inyong itaas na parang bakal at ang inyong lupain na parang tanso.
  hui-hui: I̱na anidagua bialu tínaga mine haga mana ngamiru bope holebero. Tínaga
    dindi ngamiruhabi dalu naibilo minu yania ho kogola dalu naibi wialu dindi giambe
    halu ege to̱le̱ ale holebira.
  mya-mya: သင်​တို့​၏​မာန်​စွယ်​ကို​ငါ​ချိုး​မည်။ သင်​တို့ ပြည်​တွင်​မိုး​မ​ရွာ​သ​ဖြင့်
    မြေ​ကြီး​သည် ခြောက်​သွေ့​၍​သံ​ကဲ့​သို့​မာ​ကြော​လိမ့်​မည်။-
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ཀྱི་སྟོབས་ཤུགས་ལས་བྱུང་བའི་ང་རྒྱལ་རྡུལ་དུ་བརླག་པར་བྱེད་པ་དང་།
    ཁྱོད་རྣམས་ཀྱི་ནམ་མཁའ་ལྕགས་ལྟར་མཁྲེགས་ཤིང་། ཁྱོད་ཚོའི་ས་གཞི་ལི་ལྟར་སྲ་བར་བྱའོ།
    །
  sna-sna: Ndichaputsa kuzvikudza kwenyu ndigoita kuti denga renyu rive sesimbi, uye
    ivhu riri pasi penyu sendarira.
  spa-BLM: Romperé la soberbia de tu poder, y haré que tu cielo sea como el hierro,
    y tu tierra como el bronce.
  cac-cac: Ol vac' lajvoquem eyac'umtaquil. Man̈xo ol yac'laj n̈ab', yuj chi' man̈xa
    tas ol yal sq'uib' d'a sat lum e lum chi'.
  swh-ULB: Nami nitakivunja kiburi chenu katika uwezo wenu. Nitaifanya mbingu juu
    yenu iwe kama chuma na nchi yenu kama shaba.
  bel-bel: і зламаю ганарыстую зацятасьць вашую, і неба вашае зраблю, як жалеза, і
    зямлю вашую, як медзь;
  deu-ELBBK: Und ich werde euren starren Hochmut brechen und werde euren Himmel wie
    Eisen machen und eure Erde wie Kupfer;
  mbb-OT: Edhimuwen ku he kenà medlampus is gehem he ibpahambug niw; ne kenè ku sikiyu
    ebpeuzanan, umbe ebpurung ebadtik is menge tanè niw.
  mal-2015: ഞാൻ നിങ്ങളുടെ ബലത്തിന്റെ പ്രതാപം കെടുക്കും; നിങ്ങളുടെ ആകാശത്തെ ഇരിമ്പുപോലെയും
    ഭൂമിയെ ചെമ്പുപോലെയും ആക്കും.
  rmc-rmc: 'Prephagava tumaro zacato baripen a na dava tumen o brišind: O ňebos ela
    sar trast a tumari phuv zoraľi sar brondzos.'
  pes-OPV: و فخر قوت شما را خواهم شکست، و آسمان شما را مثل آهن و زمین شما رامثل مس
    خواهم ساخت.
  ron-1924: Вой фрынӂе мындрия путерий воастре, вой фаче ка дясупра воастрэ черул
    сэ фие де фер ши пэмынтул, де арамэ.
  ben-OBCV: তোমাদের একগুঁয়ে গর্ব আমি ভেঙে দেব, ঊর্ধ্বস্থ আকাশ লোহার মতো ও নিম্নস্থ
    ভূমি পিতলের মতো করব।
  som-som: Waanan jebin doonaa kibirka xooggiinna, oo samadiinnana waxaan ka dhigi
    doonaa sida bir oo kale, dhulkiinnana sida naxaas oo kale.
  lat-VUC: et conteram superbiam duritiæ vestræ. Daboque vobis cælum desuper sicut
    ferrum, et terram æneam.
  eng-ASVBT: 'And I will break the pride of your power: and I will make your heaven
    as iron, and your earth as brass;'
  ita-1885: E romperò l'alterezza della vostra forza; e farò che il vostro cielo sarà
    come di ferro, e la vostra terra come di rame.
  eng-LXXUP: And I will break down the haughtiness of your pride; and I will make
    your heaven iron, and your earth as it were brass.
  eng-ULB: I will break your pride in your power. I will make the sky over you like
    iron and your land like bronze.
  spa-VBL: Romperé tu fuerza autosuficiente de la que estás tan orgulloso, y haré
    que tu cielo sea duro como el hierro y tu tierra dura como el bronce.
  fra-_FOB: Et je briserai l'orgueil de votre force. Je rendrai votre ciel comme du
    fer, et votre terre comme de l'airain.
  mal-mal: ഞാൻ നിങ്ങളുടെ ബലത്തിലുള്ള അഹങ്കാരം തകർക്കും; നിങ്ങളുടെ ആകാശത്തെ ഇരിമ്പുപോലെയും
    ഭൂമിയെ ചെമ്പുപോലെയും ആക്കും.
  urd-GVR: Maiṅ tumhārā saḳht ġhurūr ḳhāk meṅ milā dūṅgā. Tumhāre ūpar āsmān lohe
    jaisā aur tumhāre nīche zamīn pītal jaisī hogī.
  suz-BL: गो इन ठेयब लेश्‍शो खतम सेल्‍नुङ। मिनु गो इन सरीङ फलाम खोदेंशो नु इन रू तांबा
    खोदेंशो सेल्‍नुङ। ब्‍यवस्‍था ११:११:१७
  ita-1927: Spezzerò la superbia della vostra forza, farò che il vostro cielo sia
    come di ferro, e la vostra terra come di rame.
  ckb-ckb: جا لەخۆبایی کەللەڕەقیتان دەشکێنم و ئاسمانتان وەک ئاسن لێ دەکەم و زەویتان
    وەک بڕۆنز،
  eng-BBE: And the pride of your strength will be broken, and I will make your heaven
    as iron and your earth as brass;
  kan-OKCV: ನಿಮ್ಮ ಬಲದ ಗರ್ವವನ್ನು ಮುರಿದುಹಾಕಿ, ನಿಮ್ಮ ಆಕಾಶವನ್ನು ಕಬ್ಬಿಣದ ಹಾಗೆಯೂ ನಿಮ್ಮ ಭೂಮಿಯನ್ನು
    ಕಂಚಿನಂತೆಯೂ ಮಾಡುವೆನು.
  tam-2017: உங்கள் வல்லமையின் பெருமையை முறித்து, உங்கள் வானத்தை இரும்பைப் போலவும்,
    பூமியை வெண்கலத்தைப்போலவும் ஆக்குவேன்.
  spa-RV-1909: 'Y quebrantaré la soberbia de vuestra fortaleza, y tornaré vuestro
    cielo como hierro, y vuestra tierra como metal:'
  ron-BTF: Și voi frânge mândria puterii voastre; și voi face, ca fierul, cerul vostru;
    și ca arama, pământul vostru;
  eng-WEBP: I will break the pride of your power, and I will make your sky like iron,
    and your soil like bronze.
  eng-FBV: I will break your self-reliant strength you're so proud of, and make your
    sky hard as iron and your land hard as bronze.
  nld-1939: Uw trotse kracht zal Ik breken, de hemel boven u van ijzer maken, en de
    grond onder u van koper.
  nch-BL: Quena, nijtamiltis nopa chicahualisti cati ica anmohueyimatij huan nijchihuas
    para nopa mixti ma ayecmo quitoyahua at. Huan ne tali nijchihuas ma elis quej
    xali. Quena, nijchihuas para elis quej nopa teposti bronce.
  vie-1934: và ta sẽ dẹp sự kiêu ngạo về năng lực các ngươi. Ta sẽ khiến trời các
    ngươi cứng như sắt và đất trơ như đồng;
  hin-CV: मैं तुम्हारे बल के घमण्ड़ को समाप्‍त कर दूंगा और तुम्हारे आकाश को लोहे के
    समान और तुम्हारी भूमि को कांसे के समान बना दूंगा.
  eng-OURB: I will break the pride of your power, and I will make your sky like iron,
    and your soil like bronze.
  spa-BES: Y se quebrantará el orgullo de su fortaleza, y haré su cielo como hierro
    y su tierra como bronce;
  tdx-tdx: Ho pozaheko ty engen-kaozara’ areo; le hanoeko viñe ty likera’ areo naho
    torisìke ty tane’ areo.
  vid-vid: Kidaya kwa hemwe ndokubena ng'hatu kwa kudita isi iwehela nhonya na isi
    ya hemwe iwe igagadale kota shaba.
  eng-OKE: And I will break the glory of your power, and will make the heavens above
    you obdurate as iron, to give no rain, and the ground beneath you hard as brass
    in yielding no fruit;
  tha-KJV: เราจะทำลายความเห่อเหิมในกำลังอำนาจของเจ้า เราจะกระทำให้ฟ้าสวรรค์ของเจ้าเหมือนเหล็ก
    และพื้นดินของเจ้าเหมือนทองสัมฤทธิ์
  por-BR-2018: 'E quebrarei a soberba de vossa força, e voltarei vosso céu como ferro,
    e vossa terra como bronze:'
  deu-ELO: Und ich werde euren starren Hochmut brechen, und werde euren Himmel wie
    Eisen machen und eure Erde wie Erz;
  eng-WYC-2018: and I shall all-break the pride of your hardness, and I shall give
    to you heaven above as iron, and the earth as brass; (and I shall break in pieces
    all of your hard-headed pride; and I shall make the heavens above you like iron,
    and the earth beneath you like bronze;)
  epo-epo: Kaj Mi rompos vian fieran obstinecon, kaj Mi faros vian ĉielon kiel fero
    kaj vian teron kiel kupro.
  uig-PIN: küq-ⱨǝywǝnglardin bolƣan ⱨakawurluⱪinglarni sundurimǝn; asmininglarni tɵmürdǝk
    ⱪilip, yeringlarni mistǝk ⱪiliwetimǝn;
  beo-beo: Na da dilia gasa fi hidasu hou amo gugunufinisisimu. Gibu da hame sa:imu
    amola dilia osobo da ga:nasi gula agoane hamomu.
  tpi-OTNT: Na bai mi daunim tru bikhet bilong yupela. Bai mi pasim ren na i no gat
    ren long graun bilong yupela, na graun bai i drai olgeta na i kamap strong olsem
    ain.
  hau-SA: Zan karya ikonku wanda kuke fariya da shi, in hana ruwan sama, ƙasa kuma
    tă zama kamar tagulla.
  uig-LAT: küch-heywenglardin bolghan hakawurluqinglarni sundurimen; asmininglarni
    tömürdek qilip, yéringlarni mistek qiliwétimen;
  nde-nde: Ngizabudiliza ubuqholo bokuzazisa kwenu, ngenze umkhathi phezu kwenu ube
    njengensimbi, kuthi umhlabathi ngaphansi kwenu ube njengethusi.
  ton-ton: 'Pea te u fesiʻi ʻae laukau ʻo homou mālohi; pea te u ngaohi homou langi
    ke hangē ko e ukamea, mo homou kelekele ke hangē ko e palasa:'
  ces-1613: A potru vyvýšenost síly vaší, a učiním nebe nad vámi jako železo, a zemi
    vaši jako měď.
  eng-WMB: I will break the pride of your power, and I will make your sky like iron,
    and your soil like bronze.
  tam-TCV: உங்கள் பிடிவாதமான பெருமையை உடைப்பேன். உங்கள் மேலிருக்கும் வானத்தை இரும்பைப்போலவும்,
    கீழிருக்கும் நிலத்தை வெண்கலத்தைப்போலவும் ஆக்குவேன்.
  ceb-ULB: Gubaon ko ang inyong garbo sa inyong gahom. Himoon ko ang langit nga sama
    sa puthaw ug ang yuta sama sa bronse.
  pol-UBG: Złamię pychę waszej potęgi i niebo nad wami uczynię jak z żelaza, a waszą
    ziemię jak z miedzi;
  urd-GVU: مَیں تمہارا سخت غرور خاک میں ملا دوں گا۔ تمہارے اوپر آسمان لوہے جیسا اور
    تمہارے نیچے زمین پیتل جیسی ہو گی۔
  deu-1912: daß ich euren Stolz und eure Halsstarrigkeit breche; und will euren Himmel
    wie Eisen und eure Erde wie Erz machen.
  kan-2017: ನಿಮ್ಮ ಗರ್ವಕ್ಕೆ ಕಾರಣವಾದ ಬಲವನ್ನು ಮುರಿಯುವೆನು. ನಿಮ್ಮ ಮೇಲಿರುವ ಆಕಾಶವನ್ನು ಕಬ್ಬಿಣದಂತೆಯೂ
    ಹಾಗು ನೀವು ಸಾಗುವಳಿಮಾಡುವ ಭೂಮಿಯನ್ನು ತಾಮ್ರದಂತೆಯೂ ಮಾಡುವೆನು.
  yap-yap: Bay gu t’ar fenmed gelan’ nge tolngan’; bayi par ndabki aw e n’uw, nge
    par e but’ romed nike mlik’ ma ke el ni bod e wasey.
  hlt-MCSB: Nangmih kah hoemdamnah sarhi te ka khaem vetih na vaan ke thi bangla,
    na diklai he khaw rhohum bangla ka khueh ni.
  mdy-ETH: ዒንሢኮ ዖቶርሙሞ ታ ባይዛንዳኔ፤ ዒርዚ ዒንሢም ዋርቂንዱዋኣሢሮ ሳዓ ዒንሢኮ ሜሊ ዓንጊ ማዓንዳኔ።
  twi-ASANTE: Mɛsɛe mo ahantan tumi no na mayɛ mo soro sɛ dadeɛ ne mo fam sɛ kɔbere.
  eng-WEBU: I will break the pride of your power, and I will make your sky like iron,
    and your soil like bronze.
  bnp-bnp: Bara ratapile a tagenga, a nitora ne mua. A vala i uka ma ge boru, a malala
    bara i tora manga a kedo.
  wal-wal: Intte wolqqaa otoruwaa taani menttana; saluwaa birata mala oottana; intte
    biittaakka nahaasiyaa giyo birataa mala oottana.
  spa-PDDPT: Quebrantaré la soberbia de su poderío, y haré que su cielo sea como hierro
    y su tierra como bronce.
  gun-gun: Ha'e rami vy amomba 'rã penembaraetea penhemboyvate rei ve'ỹ aguã. Ha'e
    vy yva pende'áry rupi oĩ va'e amboty 'rã ferro guigua rami, pendeyvy overa va'e
    rami hatãmba aguã.
  agu-BL: Na itocsaj itib nim tu itajtza'kl, poro tzinxite' cunin yi jun iya'pla'tz,
    nin qui't wak' ama'l tan cwe'n a'bal wi'ak yi icojbil bantz quil wutzin itujul.
  ilo-ULB: Dadaelekto ti kinatangsityo iti bilegyo. Aramidekto a kasla landok ti tangatang
    iti ngatoenyo ken dagiti dagayo a kasla tanso.
  kpg-kpg: Au gaa oho godou de hagalongo mo godou hagamuamua, nia uwa ga hagalee monnono,
    godou henua ga maangoo ga hamaaloo gadoo be di baalanga.
  uig-ARA: كۈچ-ھەيۋەڭلاردىن بولغان ھاكاۋۇرلۇقىڭلارنى سۇندۇرىمەن؛ ئاسمىنىڭلارنى تۆمۈردەك
    قىلىپ، يېرىڭلارنى مىستەك قىلىۋېتىمەن؛
  sus-sus: N wo xa yɛtɛ igboɲa kanama nɛ. N koore balanma nɛ wo ya ra han wo xa bɔxi
    xɔrɔxɔ alɔ wure gbeeli.
  pon-2006: I pahn kauwehla amwail keptakaiki amwail aklapalap; keteu sohla pahn mweredi,
    sapwamwail kan pahn madekengda oh kekeluwakala duwehla mete.
  ksd-ksd: ina vabilua ra dekdek i vavat nina ava kolakolo me; ina kure ra bakut upi
    na da ra palariam ure avat, ma ra pia upi na da ra palariam gobol;
  tur-YTC: Gücünün gururunu kıracağım, gökyüzünü demir gibi, toprağını tunç gibi yapacağım.
  grc-BRENT: Καὶ συντρίψω τὴν ὕβριν τῆς ὑπερηφανίας ὑμῶν· καὶ θήσω τὸν οὐρανὸν ὑμῖν
    σιδηροῦν, καὶ τὴν γῆν ὑμῶν ὡσεὶ χαλκῆν.
  ind-AYT: Aku juga akan mematahkan semua kekuatan yang membuatmu menyombongkan diri.
    Aku akan membuat langitmu seperti besi dan tanahmu seperti tembaga.
  nya-nya: Ndidzathyola mphamvu zanu zimene mukunyadirazo, ndipo ndidzasandutsa mitambo
    kuti ikhale yowuma ngati chitsulo, ndiponso nthaka yanu kuti ikhale ngati mkuwa.
  hrv-hrv: Slomit ću ja vašu drsku silu. Vaša ću nebesa učiniti poput gvožđa, a zemlju
    vašu poput tuča.
  mps-mps: Te eno dagego hagoma aiyaba mu elalueibao. Te eno tulubage tulubo paliama,
    te dagego tǫba tulubage me tulugobeo, te tǫ mu wa pelama, te ain tiwai dila
    pai pedelaibao.
  tpi-tpi: Na bai mi daunim tru bikhet bilong yupela. Bai mi pasim ren na i no gat
    ren long graun bilong yupela, na graun bai i drai olgeta na i kamap strong olsem
    ain.
  dan-1931: Jeg vil bryde eders hovmodige Trods, jeg vil gøre eders Himmel som Jern
    og eders Jord som Kobber.
  vie-OVCB: Ta sẽ hạ sức mạnh kiên cường của các ngươi và làm cho trời như sắt, đất
    như đồng.
  guj-2017: હું તમારા સામર્થ્યનો ગર્વ તોડીશ. હું તમારા પર આકાશને લોખંડના જેવું અને
    ભૂમિને પિત્તળના જેવી કરીશ.
  pon-2006A: I pahn kauwehla amwail keptakaiki amwail aklapalap; keteu sohla pahn
    mweredi, sapwamwail kan pahn madekengda oh kekeluwakala duwehla mete.
  por-BRBSL: Romperei o orgulho de seu poder e farei seu céu como ferro, e seu solo
    como bronze.
  cth-cth: Nangmae kâoupnae hah ka khoe han, kalvan hah sum patetlah thoseh, talai
    hah rahum patetlah thoseh, ka sak vaiteh,
  twi-twi: Mɛsɛe mo ahantan tumi no na mayɛ mo soro sɛ dade ne mo fam sɛ kɔbere.
  hlt-hlt: Nangmih kah hoemdamnah sarhi te ka khaem vetih na vaan ke thi bangla, na
    diklai he khaw rhohum bangla ka khueh ni.
  tbz-SIM: kɛ́pɔntɛ di wɛ̃rímú mùù te kɛ̀ di mɔkɛ tɛfentɛ̀, m bo duɔ́ nkɛ̀ tiwɛtìi
    kpenkɛ timɑ́tì tɛ̃mɛ̀ bɑ́ fɛtɑɑfɛ̀ bɑ́ nniu, kɛ̀ kɛtenkɛ̀ɛ kpenkɛ kɛ́dontɛnɛ̀
    disɔɔwũɔ̃̀.
  msy-2020: Egh kɨ ian ifaghatir arazimɨn gavgavim bar anebɨragham. Kɨ amozimɨn tɨvaghtɨ
    a ian nguazim gizan kogham, eghtɨ nguazim bar mɨsigh ainɨn mɨn gavgavigham.
  azb-azb: Öyündüyünüz güclü təkəbbürünüzü qıracağam. Başınız üzərində olan göyləri
    dəmir və ayağınız altındakı yeri tunc kimi edəcəyəm ki,
  eng-DBY: and I will break the arrogance of your power; and I will make your heaven
    as iron, and your earth as bronze,
  hin-2017: और मैं तुम्हारे बल का घमण्ड तोड़ डालूँगा, और तुम्हारे लिये आकाश को मानो
    लोहे का और भूमि को मानो पीतल की बना दूँगा;
  wol-KYG: Maay sàggi seen sag bu réy. Maay def asamaan si leen tiim ne sereŋ nig
    weñ, suuf si wow koŋŋ ni xànjar.
  eng-YLT: and I have broken the pride of your strength, and have made your heavens
    as iron, and your earth as brass;
  kne-kne: Siya abe ay kaanek di begew ay palalo di panlaslastogan yo. Panbalinek
    ed langit ay kaman landok ta magay odan ya din lota si kaman gambang ta maga di
    tomobo si mola,
  eng-WYC-2017: and I shall all-break the pride of your hardness, and I shall give
    to you heaven above as iron, and the earth as brass;
  eng-WMBB: I will break the pride of your power, and I will make your sky like iron,
    and your soil like bronze.
  urd-GVH: मैं तुम्हारा सख़्त ग़ुरूर ख़ाक में मिला दूँगा। तुम्हारे ऊपर आसमान लोहे
    जैसा और तुम्हारे नीचे ज़मीन पीतल जैसी होगी।
  rug-rug: Kaqu mokui Rau sari na ṉiniraṉiradi ri na mia vinahesi pule, loke vasi
    ruku si kaqu hoqa mae, kaqu dada sari na mia popoa, meke kaqu ṉiṉira guana aeana
    sa pepeso.
  gaz-gaz: Of tuulummaa humna keessanii nan cabsa; samii keessan akka sibiilaa, lafa
    keessan immoo akka naasii nan godha.
  fra-LSG: Je briserai l’orgueil de votre force, je rendrai votre ciel comme du fer,
    et votre terre comme de l’airain.
  gnn-gnn: “Yo, nhumanydja ŋuli ŋunhi guyaŋinyamirri yanapi nhuma ganydjarr‐ḏilkurru,
    yurru ŋarranydja yurru ŋunhiyinha bakmarama warray, bala yurru nhe galkirrina
    yana ganydjarrmiriwyirrina yulŋunydja.
  yal-yal: N yi ɛ wason kala, n yi kuyeni xara alo wurena, e nun bɔxɔna alo sulana.
  haw-1868: A e wahi aku au i ka haaheo o ko oukou mana; a e hoolilo au i ko oukou
    lani me he hao la, a i ko oukou honua me he keleawe la.
  arb-NAV: أُذِلُّ غَطْرَسَتَكُمْ، وَأَجْعَلُ سَمَاءَكُمْ كَالْحَدِيدِ لَا تُمْطِرُ
    وَأَرْضَكُمْ كَالنُّحَاسِ لَا تُغِلُّ
  ewe-ewe: Maɖe miaƒe ŋusẽ si dzi miedana ɖo la dzi, mana dziƒo nanɔ na mi abe gayibɔ
    ene, eye anyigba nanɔ na mi abe akɔbli ene.
  eng-LEE: 'And I will break the pride of your power; and I will make your heaven
    as iron, and your earth as copper:'
  asm-FB: মই তোমালোকৰ গৰ্ব্ব খৰ্ব্ব কৰিম, আৰু তোমালোকৰ আকাশ লোহা যেন, আৰু মাটি পিতল
    যেন কৰিম।
  sus-A: ﭑ وٌ شَ يّتّ عِفبٌحَ كَنَمَ نّ. ﭑ كٌورٍ بَلَنمَ نّ وٌ يَ رَ هَن وٌ شَ بْشِ
    شْرْشْ عَلْ وُرٍ فبٍيلِ.
  fra-SBL: Je briserai l'orgueil de ta puissance, je rendrai ton ciel semblable à
    du fer et ton sol à du bronze.
  hbo-hbo: וְשָׁבַרְתִּ֖י אֶת־גְּאֹ֣ון עֻזְּכֶ֑ם וְנָתַתִּ֤י אֶת־שְׁמֵיכֶם֙ כַּבַּרְזֶ֔ל
    וְאֶֽת־אַרְצְכֶ֖ם כַּנְּחֻשָֽׁה׃
  eng-WYCLIFFE: and Y schal al tobreke the pride of youre hardnesse, and Y schal yyue
    to you heuene aboue as of yrun, and the erthe as bras;
  cwe-cwe: Nizabena chibuli chenu, mvula izakuwa kwabule, na isi yenu izakuwa ndala
    fana zuma na haizakwima ndiya.
  kik-kik: Nĩnganiina rũngʼathio rwa mwĩtĩĩo wanyu, na ndũme matu matuĩke ta cuuma,
    nayo thĩ yũme ĩtuĩke ta gĩcango.
  fra-NCL: Je briserai l’orgueil de votre force ; je rendrai votre ciel comme de fer,
    et votre terre comme d’airain.
  cek-AK: Nam oek o haih tha to ka khaeh han, nangcae ih van to sum baktiah ka ohsak
    moe, nangcae ih long doeh sum kamling baktiah ka ohsak han.
  cuk-cuk: Bemar be-san-dummarba-imakmaladi, an san-bipii bemar-imakoed. Nibneg esgoroyob,
    an bega imakoed, degi, napadi esgoro-gordikidyob an bega imakbaloed, ar ade, dii
    wiosulid, degi, napagi ibmar-sanmakosulid.
  uig-CYR: күч-һәйвәңлардин болған һакавурлуғиңларни сундуримән; асминиңларни төмүрдәк
    қилип, йериңларни мистәк қиливетимән;
  tel-2017: మీ బల గర్వాన్ని భంగపరచి, ఆకాశాన్ని ఇనుములాగా భూమిని ఇత్తడిలాగా చేస్తాను.
  hat-BSA: Mwen va anplis, kase awogans pouvwa nou. Mwen va fè syèl la tankou fè,
    e tè a tankou bwonz.
  kos-kos: Nga fah koteya nunak fulat lowos an. Ac fah wanginla af, ac facl suwos
    ac fah paola ac kekela oana osra.
  hbo-WLC: וְשָׁבַרְתִּ֖י אֶת־גְּא֣וֹן עֻזְּכֶ֑ם וְנָתַתִּ֤י אֶת־שְׁמֵיכֶם֙ כַּבַּרְזֶ֔ל
    וְאֶֽת־אַרְצְכֶ֖ם כַּנְּחֻשָֽׁה׃
  ibo-ibo: Aga m etiji ịnya isi nganga unu, mee ka mbara eluigwe dịịrị unu dịka igwe,
    elu ala unu na-azọkwasị ụkwụ ga-adịkwa dịka bronz.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବଳର ଗର୍ବ ଖର୍ବ କରିବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଆକାଶ ଲୌହ
    ତୁଲ୍ୟ ଓ ଭୂମି ପିତ୍ତଳ ତୁଲ୍ୟ କରିବା।
  chk-chk: Iwe, üpwe aükätiu ämi lamalamtekia me ülöförea. Üpwe föri pwe üt esap püngütiu
    won fanüemi, nge ewe fanü epwe pwasapwas o pöchökül usun mächä.
  rop-rop: Ai garra stapam detlot praudbalawei blanga yumob en nomo jandim eni rein,
    en det kantri blanga yumob garra jidan brabli draiwan en adwan jis laik aiyan.
  ukr-1871: І зломлю пиху потуги вашої, і зроблю небо над вами як залїзо, а землю
    вашу як мідь.
  deu-1951: daß ich euren harten Stolz breche. Ich will euren Himmel machen wie Eisen
    und eure Erde wie Erz,
  eng-JPS: And I will break the pride of your power; and I will make your heaven as
    iron, and your earth as brass.
  srp-1865: Potræu ponos sile vaše, i uèiniæu da nebo nad vama bude kao gvožðe a zemlja
    vaša kao mjed.
  lug-lug: Amalala gammwe n’emputtu ndibibaggyamu, eggulu ne likakanyala ng’ekyuma,
    n’ettaka ne likaluba ng’ekikomo.
  heb-heb: ושברתי את גאון עזכם ונתתי את שמיכם כברזל ואת ארצכם כנחשה׃
  ben-IRV: আমি তোমাদের শক্তির গর্ব চূর্ণ করব ও তোমাদের আকাশ লোহার মত ও তোমাদের জমি
    পিতলের মত করব।
  pan-pan: ਅਤੇ ਮੈਂ ਤੁਹਾਡੀ ਜੋਰਾਵਰੀ ਦਾ ਹੰਕਾਰ ਤੋੜ ਦਿਆਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਲਈ ਅਕਾਸ਼ ਨੂੰ ਲੋਹੇ
    ਵਰਗਾ ਅਤੇ ਧਰਤੀ ਨੂੰ ਪਿੱਤਲ ਵਰਗੀ ਬਣਾਵਾਂਗਾ।
  mya-JVB: သင် တို့မာန အစွယ်ကို ငါချိုး မည်။ မိုဃ်းကောင်းကင် ကို သံ ကဲ့သို့ ၎င်း၊
    မြေကြီး ကို ကြေးဝါ ကဲ့သို့ ၎င်း၊ ငါဖြစ် စေသဖြင့်၊
  hmo-hmo: Umui emui goada ena hekokoroku do lau hamakohia, medu be do lau siaia diho
    lasi, bona emui tano be do ia auka, auri bamona.
  urd-urd: और मैं तुम्हारी शहज़ोरी के फ़ख़्र को तोड़ डालूँगा, और तुम्हारे लिए आसमान
    को लोहे की तरह और ज़मीन को पीतल की तरह कर दूँगा।
  rus-SYN: и сломлю гордое упорство ваше, и небо ваше сделаю, как железо, и землю
    вашу, как медь;
  bqc-SIM: Má á wala gbãa kↄ'ɛ. Luabɛ i gↄ̃ɛ́ gii mↄ̀sɛsai lán mↄsiwa, á tↄↄlɛ
    i gbãakũ lán mↄgotɛ̃wa.
  tcz-CHONGTHU: Na kiletsah nau le natha nei sunu aboncha kasuh manghel ding, na chung
    cheh uva thih ka chuh sah a, na gam sung jengu jong sum eng ka hisah ding ahi.
  mar-mar: मी तुमच्या बळाचा गर्व मोडून टाकीन; तुमचे आकाश लोखंडासारखे व तुमची जमीन
    पितळेसारखी करीन.
  qub-qub: Alli-tucurcaycajtami manacajman churashayqui. Cay pachamanpis manana tamyachimushänachu.
    Chauraga allpapis manami imatapis wayonganachu.
  bqp-bqp: Kon bɛɛn dɑm buɑ mɛ̀n sɔ̃ i tii sue. Kon de wɔllu tu bɔbiɑ nge sisu kpɑ
    gurɑ yu ku nɛ. Kpɑ tem mu bɔbiɑ nge sii gɑndu.
  hat-hat: Pouvwa nou genyen an epi k'ap fè nou gonfle konsa a, m'ap kraze l' nèt.
    Pa yon ti degout lapli p'ap tonbe sot nan syel la, tè a ap vin di kou wòch.
  eng-BSB: I will break down your stubborn pride and make your sky like iron and your
    land like bronze,
  tod-tod: Nà wa-wasogi ma zɛbɛi ɠoloɠolosu, geezuʋɛ ɠa ɓaa wo ma eɠɛ kɔlui, wa-yooi
    ɠɛ eɠɛ kɔlu ɓɔigi.
  eng-WEBPB: I will break the pride of your power, and I will make your sky like iron,
    and your soil like bronze.
  kbq-kbq: Nagra tamavufga rama nehaza tamavutamavara tamahe pasaru nehu'na, mona
    azeri'nugeno aenigna huno hanavetino kora norina, mopamo'a hanavetino bronsigna
    hugahie.
  nhe-BL: Quena, nijtlamiltis nopa chicahualistli tlen ica inmohueyimatij huan nijchihuas
    para nopa mixtli ma ayoc quitoyahua atl. Huan ne tlali nijchihuas ma elis queja
    xali. Quena, nijchihuas ma quipiyas itlachiyalis tlen cafentic queja nopa tepostli
    bronce.
  gub-BL: — Zaiko upuner katu ma'e romo zane, peze putar peiko nehe. Amumaw putar
    pepuner haw nehe. Namugyr kar kwaw àmàn nehe. Ywy tàtàahy putar itaper ài nehe.
  eng-DRA: 'And I will break the pride of your stubbornness, and I will make to you
    the heaven above as iron, and the earth as brass:'
