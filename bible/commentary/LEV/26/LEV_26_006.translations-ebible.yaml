verse: LEV.026.006
translations:
  mal-C: “ ‘ഞാൻ ദേശത്തു സമാധാനം തരും. നിങ്ങൾ കിടന്നുറങ്ങും; ആരും നിങ്ങളെ ഭയപ്പെടുത്തുകയില്ല.
    ഞാൻ ദുഷ്ടമൃഗങ്ങളെ ദേശത്തുനിന്നു നീക്കിക്കളയും. വാൾ നിങ്ങളുടെ ദേശത്തുകൂടെ കടക്കുകയില്ല.
  deu-TKW: Und ich will machen, daß Friede im Lande herrscht, das ihr euch niederlegen
    könnt, ohne daß euch jemand aufschreckt; die reißenden Tiere will ich wegschaffen
    aus dem Land, und kein Schwert soll in euer Land eindringen.
  lin-lin: Nakotia kimia kati na mokili, bokolala pongi, mpe moto moko te akotungisa
    bino ; nakolongola banyama oyo ebomaka kati na mokili mpe bitumba ekozala lisusu
    te kati na mokili na bino.
  eng-LSV: And I have given peace in the land, and you have lain down, and there is
    none causing trembling; and I have caused evil beasts to cease out of the land,
    and the sword does not pass over into your land.
  eng-GNV: 'And I will sende peace in the land, and ye shall sleepe and none shall
    make you afraid: also I will rid euill beastes out of the lande, and the sworde
    shall not go through your lande.'
  eng-WEBSTER: 'And I will give peace in the land, and ye shall lie down, and none
    shall make you afraid: and I will rid the land of evil beasts, neither shall the
    sword go through your land.'
  nhw-BL: Quena, na noseltzi nimechmacas tlasehuilistli. Huan yeca quema ancochise,
    amo anmajmahuise. Amo oncas niyon se tlamantli catli anmechmajmatis. Nijchihuas
    para nochi tlapiyalme catli mosisiníaj ma ixpolihuica. Huan nopona ayacmo oncas
    tlahuilancayotl.
  swh-ONEN: “ ‘Nitawapa amani katika nchi, mpate kulala pasipo kutiwa hofu na yeyote.
    Nitawaondoa wanyama wakali watoke kwenye nchi, nao upanga hautapita katika nchi
    yenu.
  bba-bba: Kon de ɑlɑfiɑ yɑ n wɑ̃ɑ tem mɛ sɔɔ. Goo kun bɛɛ bɑɑsimɔ ì n dò. Kon de
    yɛɛ ɡɔbi yi doonɑ. Mɛyɑ tɑbu kun mɑɑ duɔ tem mɛ sɔɔ.
  eng-KJVCPB: 'And I will give peace in the land, and ye shall lie down, and none
    shall make you afraid: and I will rid evil beasts out of the land, neither shall
    the sword go through your land.'
  luo-luo: Anamiu kwe e pinyu, mi ununindi maonge ngʼama nomiu luoro. Anatieki ondiegi
    duto e dieru kendo ligangla ok nomonju kata matin.
  meu-meu: Lau ese maino baina henimui emui tano ai; vada ba laḡa ani, asi tauna ta
    ese baine hagarimui. Uda boromadia baina ha-oredia emui tano ai, bona tuari darena
    na basine hedinarai, emui tano idoinai.
  npi-ULB: म देशमा शान्ति ल्याउने छु, र तिमीहरू कुनै डरविना नै निदाउने छौ । म तिमीहरूका
    देशबाट हिंसक पशुहरूलाई हटाइदिने छु, र तिमीहरूका देशमा तरवार प्रहार हुने छैन ।
  yor-yor: “ ‘Èmi yóò fún yín ní àlàáfíà ní ilẹ̀ yín, ẹ̀yin yóò sì sùn láìsí ìbẹ̀rù
    ẹnikẹ́ni. Èmi yóò mú kí gbogbo ẹranko búburú kúrò ní ilẹ̀ náà, bẹ́ẹ̀ ni idà kì
    yóò la ilẹ̀ yín já.
  pes-OPCB: زیرا من به سرزمین شما صلح و آرامش خواهم بخشید و شما با خاطری آسوده به
    خواب خواهید رفت. حیوانات خطرناک را از سرزمینتان دور خواهم نمود و شمشیر از زمین
    شما گذر نخواهد کرد.
  tgl-ULB: Magbibigay ako ng kapayapaan sa lupain; hihiga kayo ng walang kahit na
    anong kinatatakutan. Aalisin ko ang mga mababangis na hayop mula sa lupain at
    hindi dadaan ang espada sa inyong lupain.
  hui-hui: Tínaga dindi nguleberogoria pu kamigola i̱naga mo palia holene tíha wia
    harogola tí mbiraga paluwa mbirale mbirahondo gi nahe embedaho palueberemi. Mbirale
    gabua tara tara dindi ogoniha bedaru bo taliatagi hai holebero. Ani bialu tínaga
    dindi ogoriani waitigi karume tí baba wai bule naibulebira.
  mya-mya: '``ငါ​သည်​သင်​တို့​၏​ပြည်​ကို​အေး​ချမ်း​သာ​ယာ စေ​သ​ဖြင့် သင်​တို့​သည်​ည​အ​ခါ​ဘေး​ရန်​အ​တွက်
    စိုး​ရိမ်​ကြောင့်​ကြ​မှု​မ​ရှိ​ဘဲ​အိပ်​ရ​လိမ့်​မည်။ ငါ သည်​သင်​တို့​ပြည်​မှ​သား​ရဲ​များ​ကို​ဖယ်​ရှား​မည်။
    စစ်​ဘေး​စစ်​ဒဏ်​ကို​နောက်​တစ်​ဖန်​မ​ခံ​စား​စေ​ရ။-'
  bod-N: བདག་གིས་ཁྱོད་ཚོའི་ཡུལ་དུ་ཞི་བདེ་གནང་ནས་མལ་དུ་ཉལ་བའི་དུས་སུ་ཁྱོད་ལ་འཇིགས་སྐུལ་མཁན་མེད་པར་བྱ།
    བདག་གིས་ཁྱོད་ཚོའི་ཡུལ་ནས་གཅན་གཟན་གཏུམ་པོ་རྣམས་མེད་པར་བྱེད་ཅིང་། རལ་གྲི་ཅན་རྣམས་ཡུལ་འདི་བརྒྱུད་ནས་འགྲོ་བར་མི་བྱའོ།
    །
  sna-sna: “ ‘Ndichapa rugare panyika, uye muchavata pasi pasina achakuvhundutsai.
    Ndichabvisa zvikara zvesango panyika, uye munondo haungazopfuuri nomunyika yenyu.
  spa-BLM: “‘Daré paz en la tierra, y os acostaréis, y nadie os hará temer. Quitaré
    de la tierra los animales malignos, y la espada no pasará por tu tierra.
  cac-cac: Te vach'xon̈ej ol ex ajec' ta'. Ol ex vay d'a junc'olal, malaj mach ol
    ex xib'tanoc. Ol ex in col d'a noc' chium noc' yed' d'a oval.
  swh-ULB: Nitawapa amani; mtalala bila ya kitu chochote kuwatia hofu. Nitawaondolea
    mbali wanyama waliohatari katika nchi, na upanga hautapita katika nchi yenu.
  bel-bel: пашлю мір на зямлю, ляжаце, і ніхто вас не занепакоіцца, выганю лютых зьвяроў
    зь зямлі, і меч ня пройдзе па зямлі вашай;
  deu-ELBBK: Und ich werde Frieden im Land geben, dass ihr euch niederlegt und niemand
    sei, der euch aufschreckt; und ich werde die bösen Tiere aus dem Land vertilgen,
    und das Schwert wird nicht durch euer Land gehen.
  mbb-OT: Edhimuwen ku he melinew is lugar niw, umbe ebpekelipezeng kew he wazè niw
    igkahandek. Edsegseǥen ku is dumezaas he menge langgam, wey wazà menge kuntada
    he edsurung keniyu.
  mal-2015: ഞാൻ ദേശത്തു സമാധാനം തരും; നിങ്ങൾ കിടക്കും; ആരും നിങ്ങളെ ഭയപ്പെടുത്തുകയില്ല;
    ഞാൻ ദേശത്തുനിന്നു ദുഷ്ടമൃഗങ്ങളെ നീക്കിക്കളയും; വാൾ നിങ്ങളുടെ ദേശത്തുകൂടി കടക്കയുമില്ല.
  rmc-rmc: Dava o smirom andre phuv, a sar sovena, ňiko tumen na daravela avri. Tradava
    het le dzive džviren andral e phuv a imar šoha na ela o mariben andre tumari phuv.
  pes-OPV: و به زمین، سلامتی خواهم داد و خواهید خوابید وترساننده‌ای نخواهد بود، و
    حیوانات موذی را اززمین نابود خواهم ساخت، و شمشیر از زمین شماگذر نخواهد کرد.
  ron-1924: Вой да паче ын царэ ши нимень ну вэ ва тулбура сомнул; вой фаче сэ пярэ
    дин царэ фяреле сэлбатиче ши сабия ну ва трече прин цара воастрэ.
  ben-OBCV: “ ‘দেশের প্রতি আমি শান্তি মঞ্জুর করব ও শয়নকালে কেউ তোমাদের ভয় দেখাবে
    না। আমি দেশ থেকে হিংস্র জন্তুদের তাড়িয়ে দেব ও তোমাদের দেশের মধ্য দিয়ে তরোয়াল
    যাবে না।
  som-som: Oo anigu waxaan dalka idinku siin doonaa nabaadiino, oo idinna waad iska
    jiifsan doontaan, oo waxba idinma cabsiin doonaan, oo anna dugaagga xun dalkiinna
    waan ka baabbi'in doonaa, oo seefuna dalkiinna innaba ma dhex mari doonto.
  lat-VUC: 'Dabo pacem in finibus vestris: dormietis, et non erit qui exterreat. Auferam
    malas bestias, et gladius non transibit terminos vestros.'
  eng-ASVBT: 'And I will give peace in the land, and ye shall lie down, and none shall
    make you afraid: and I will cause evil beasts to cease out of the land, neither
    shall the sword go through your land.'
  ita-1885: E io farò che vi sarà pace nel paese, e voi vi coricherete, e non vi sarà
    chi vi spaventi; e farò venir meno le bestie nocive nel paese, e la spada non
    passerà per lo vostro paese.
  eng-LXXUP: And I will give peace in your land, and ye shall sleep, and none shall
    make you afraid; and I will destroy the evil beasts out of your land,
  eng-ULB: I will give peace in the land; you will lie down with nothing to make you
    afraid. I will take the dangerous animals away from the land, and the sword will
    not pass through your land.
  spa-VBL: Me aseguraré de que tu tierra esté en paz. Podrás dormir sin tener miedo
    de nada. Me desharé de los animales peligrosos de la tierra, y no sufrirás ningún
    ataque violento del enemigo.
  fra-_FOB: Je mettrai la paix dans le pays; vous dormirez sans que personne vous
    épouvante; je ferai disparaître du pays les mauvaises bêtes, et l'épée ne passera
    point par votre pays.
  mal-mal: ഞാൻ ദേശത്തു സമാധാനം തരും; നിങ്ങൾ കിടക്കും; ആരും നിങ്ങളെ ഭയപ്പെടുത്തുകയില്ല;
    ഞാൻ ദേശത്തുനിന്ന് ദുഷ്ടമൃഗങ്ങളെ നീക്കിക്കളയും; വാൾ നിങ്ങളുടെ ദേശത്തുകൂടി കടക്കുകയുമില്ല.
  urd-GVR: Maiṅ mulk ko amn-o-amān baḳhshūṅgā. Tum ārām se leṭ jāoge, kyoṅki kisī
    ḳhatre se ḍarne kī zarūrat nahīṅ hogī. Maiṅ wahshī jānwar mulk se dūr kar dūṅgā,
    aur wuh talwār kī qatl-o-ġhārat se bachā rahegā.
  suz-BL: मिनु गो रागी ङा मुर आन कली थुं नाइश्‍शा बाक्‍चा गेनुङ। मिनु गेपुकी गोल्‍शा
    निन्‍द्रा पाइनीनी। सुइमी इन कली हिंच मकोंइब। गो इन रागी रे हिंचा ङा जन्‍तु आन
    कली खेरनुङमी। इन रागीमी लडाइ मदुम्‍ब। इजीकीएल ३४:२५
  ita-1927: Io farò che la pace regni nel paese; voi vi coricherete, e non ci sarà
    chi vi spaventi; farò sparire dal paese le bestie nocive, e la spada non passerà
    per il vostro paese.
  ckb-ckb: «”ئاشتیش لە خاکەکەدا دەنێمەوە، جا دەخەون و کەس ناتانترسێنێت، گیانلەبەرە
    دڕندەکانیش لە خاکەکەدا لادەبەم و شمشێر بە خاکەکەتاندا تێناپەرێت.
  eng-BBE: And I will give you peace in the land, and you will take your rest and
    no one will give you cause for fear; and I will put an end to all evil beasts
    in the land, and no sword of war will go through your land.
  kan-OKCV: “ ‘ನಾನು ದೇಶದಲ್ಲಿ ಶಾಂತಿಯನ್ನು ಕೊಡುವೆನು, ಯಾರ ಭಯವೂ ಇಲ್ಲದೆ ನೀವು ಮಲಗಿಕೊಳ್ಳುವಿರಿ.
    ದೇಶದಲ್ಲಿ ದುಷ್ಟಮೃಗಗಳು ಇಲ್ಲದ ಹಾಗೆ ನಾನು ಮಾಡುವೆನು. ಖಡ್ಗ ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಹಾದು ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: தேசத்தில் சமாதானத்தைக் கட்டளையிடுவேன்; தத்தளிக்கச் செய்பவர்கள் இல்லாமல்
    படுத்துக்கொள்வீர்கள்; கொடிய மிருகங்களைத் தேசத்தில் இல்லாமல் ஒழியச்செய்வேன்; பட்டயம்
    உங்கள் தேசத்தில் உலாவுவதில்லை.
  spa-RV-1909: 'Y yo daré paz en la tierra, y dormiréis, y no habrá quien os espante:
    y haré quitar las malas bestias de vuestra tierra, y no pasará por vuestro país
    la espada:'
  ron-BTF: Și vă voi da pace în țară și vă veți culca și nimeni nu vă va înfrica;
    și voi scoate fiarele rele afară din țară și sabia nu va trece prin țara voastră.
  eng-WEBP: “‘I will give peace in the land, and you shall lie down, and no one will
    make you afraid. I will remove evil animals out of the land, neither shall the
    sword go through your land.
  eng-FBV: I will make sure your land is at peace. You will be able to sleep without
    being afraid of anything. I will get rid of dangerous animals from the land, and
    you will not suffer from any violent enemy attacks.
  nld-1939: Dan zal Ik vrede schenken aan het land, zodat gij u ter ruste kunt leggen,
    zonder dat iemand u opschrikt. Ik zal de wilde dieren uit het land verjagen, en
    geen zwaard trekt uw land binnen.
  nch-BL: Quena, na noseltitzi nimechmacas tasehuilisti. Huan yeca quema ancochise,
    amo anmajmahuise. Amo oncas yon se tamanti cati amechmajmatis. Nijchihuas para
    nochi tapiyalme cati mosisiníaj ma ixpolihuica. Huan nopona ayecmo oncas tatehuilisti.
  vie-1934: Ta sẽ giáng sự bình tịnh trong nước, các ngươi ngủ không sợ ai dọa; ta
    sẽ diệt những loài thú dữ khỏi xứ, gươm giáo chẳng đưa qua xứ các ngươi.
  hin-CV: “ ‘देश में मेरे द्वारा दी गई शांति बसेगी, जिससे कि तुम आराम कर सको. कोई
    तुम्हें भयभीत न करेगा. मैं उस देश से हिंसक पशुओं को भी दूर कर दूंगा और तुम्हारे
    देश में कोई भी तलवार से मारा न जाएगा.
  eng-OURB: “‘I will give peace in the land, and you shall lie down, and no one will
    make you afraid. I will remove evil animals out of the land, neither shall the
    sword go through your land.
  spa-BES: Y les daré paz en la tierra, y así mismo descansarán y nadie les dará motivos
    de temor; y pondré fin a todas las bestias malas en la tierra, y ninguna espada
    de guerra pasará por su tierra.
  tdx-tdx: Hampanintsiñeko i taney, ie handre tsy eo ty hañembañe; hafahako amy taney
    ze biby mpijoy, vaho tsy ho rangàem-pibara ty tane’ areo.
  vid-vid: “Ndowaditani mikale goya muisi na muwe muwasile goya leka mleche kudumba
    choneche. Ndojusa migongolo jing'ang'ale kuli isi na isi ya hemwe haiwa na ngondo.
  eng-OKE: And I will give peace in the land, and you shall inhabit, and no one (be
    among you) who disturbeth. And I will make the evil beast to cease from the land,
    neither shall they who destroy with the sword pass through on your land.
  tha-KJV: เราจะให้​มี​ความสงบสุขในแผ่นดิน เจ้​าทั้งหลายจะนอนลง และไม่​มี​ผู้​ใดที่จะทำให้​เจ้​ากลัว
    เราจะกำจัดสัตว์ร้ายจากแผ่นดินและดาบจะไม่ผ่านแผ่นดินของเจ้าเลย
  por-BR-2018: E eu darei paz na terra, e dormireis, e não haverá quem vos espante;
    e farei tirar os animais ferozes de vossa terra, e a espada não passará por vossa
    terra;
  deu-ELO: Und ich werde Frieden im Lande geben, daß ihr euch niederleget und niemand
    sei, der euch aufschreckt; und ich werde die bösen Tiere aus dem Lande vertilgen,
    und das Schwert wird nicht durch euer Land gehen.
  eng-WYC-2018: I shall give peace in your coasts; ye shall sleep, and none shall
    be that shall make you afeared; I shall do away evil beasts from you, and a sword
    shall not pass by your terms.
  epo-epo: Kaj Mi donos pacon al via lando, kaj kiam vi kuŝos, neniu vin timigos;
    kaj Mi forigos la malbonajn bestojn el la lando, kaj glavo ne trapasos vian landon.
  uig-PIN: Mǝn zeminƣa aram-tinqliⱪ ata ⱪilimǝn, xuning bilǝn ⱨeqkim silǝrni ⱪorⱪitalmaydu,
    aramhuda yetip uhlaysilǝr; wǝⱨxiy ⱨaywanlarni zemindin yoⱪitimǝn, ⱪiliqmu zemininglardin
    ɵtmǝydu;
  beo-beo: Na da dilia soge ganodini dilima olofosu imunu. Amola dilia da enoba:le
    mae beda:iwane hahawane golamu. Na da gasonasu sigua ohe dilia soge ganodini mae
    misa:ne sefasimu, amola dilia da gegesu bu hame ba:mu.
  tpi-OTNT: “Na bai mi givim yupela bel isi na yupela i ken sindaun gut, na taim yupela
    i slip bai yupela i no ken pret long wanpela samting. Mi bai rausim ol wel abus
    long graun bilong yupela, na bai ol birua i no ken pait long yupela long dispela
    graun.
  hau-SA: “ ‘Zan ba ku salama a ƙasar, za ku kuwa kwanta, kuma babu wani da zai tsorata
    ku. Zan kori mugayen namun jeji daga ƙasar, takobi kuma ba zai ratsa cikin ƙasarku
    ba.
  uig-LAT: Men zémin’gha aram-tinchliq ata qilimen, shuning bilen héchkim silerni
    qorqitalmaydu, aramxuda yétip uxlaysiler; wehshiy haywanlarni zémindin yoqitimen,
    qilichmu zémininglardin ötmeydu;
  nde-nde: Ngizaletha ukuthula elizweni lenu, kungekho muntu ozalethusa. Ngizasusa
    izinyamazana eziyingozi elizweni; inkemba ayiyikwedlula phakathi kwelizwe lenu.
  ton-ton: 'Pea te u foaki ʻae melino ki he fonua, pea te mou tokoto hifo, pea ʻe
    ʻikai fakamanavahēʻi ʻakimoutolu ʻe ha tokotaha: pea te u fakaseʻeseʻe ʻae fanga
    manu kovi mei he fonua, pea ʻe ʻikai ʻalu ʻae heletā ʻo ʻasi ʻi homou fonua.'
  ces-1613: Nebo dám pokoj v zemi, i budete spáti, a nebude, kdo by vás předěsil;
    vypléním i zvěř zlou z země, a meč nebude procházeti země vaší.
  eng-WMB: “‘I will give peace in the land, and you shall lie down, and no one will
    make you afraid. I will remove evil animals out of the land, neither shall the
    sword go through your land.
  tam-TCV: “ ‘நாட்டில் சமாதானத்தைத் தருவேன். நீங்கள் பயமில்லாமல் படுத்திருப்பீர்கள்.
    உங்களை ஒருவரும் பயமுறுத்தமாட்டார்கள். நாட்டிலிருந்து கொடிய மிருகங்களைத் துரத்திவிடுவேன்.
    உங்கள் நாட்டை வாள் கடந்துவராது.
  ceb-ULB: Ihatag ko ang kalinaw diha sa yuta; mopahulay kamo nga walay kahadlok.
    Ipahilayo ko ang makuyaw nga mga mananap gikan sa yuta, ug ang espada dili moagi
    sa inyong yuta.
  pol-UBG: Udzielę ziemi pokoju, położycie się i nikt was nie będzie straszył. Usunę
    z ziemi groźne zwierzę i miecz nie przejdzie przez waszą ziemię.
  urd-GVU: مَیں ملک کو امن و امان بخشوں گا۔ تم آرام سے لیٹ جاؤ گے، کیونکہ کسی خطرے
    سے ڈرنے کی ضرورت نہیں ہو گی۔ مَیں وحشی جانور ملک سے دُور کر دوں گا، اور وہ تلوار
    کی قتل و غارت سے بچا رہے گا۔
  deu-1912: Ich will Frieden geben in eurem Lande, daß ihr schlafet und euch niemand
    schrecke. Ich will die bösen Tiere aus eurem Land tun, und soll kein Schwert durch
    euer Land gehen.
  kan-2017: ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ನಿಮಗೆ ಸಮಾಧಾನವನ್ನು ಅನುಗ್ರಹಿಸುವೆನು; ಯಾರ ಭಯವೂ ಇಲ್ಲದೆ ಮಲಗಿಕೊಳ್ಳುವಿರಿ;
    ದುಷ್ಟಮೃಗಗಳನ್ನು ದೇಶದಿಂದ ತೆಗೆದುಹಾಕುವೆನು; ನಿಮ್ಮ ದೇಶವು ಶತ್ರುಗಳ ಕತ್ತಿಯಿಂದ ಹಾಳಾಗುವುದಿಲ್ಲ.
  yap-yap: “Bay gu pi’ e gapas ngomed u lan e binaw romed, ma rayag ni ngam molod
    ndab um rusgad ngak be’. Bay gu chuweg e gamanman ni tacham u lan e binaw romed,
    ma bayi m’ay e mael u lan e binaw romed.
  hlt-MCSB: Khohmuen te rhoepnah ka paek vetih lakueng om mueh la na yalh uh ni. Khohmuen
    lamkah boethae mulhing khaw ka kangkuen sak vetih na khohmuen te cunghang. loh
    khawkkhek mahpawh.
  mdy-ETH: «ዒንሢ ዓጮም ኮሹሞ ታ ዒንጋንዳኔ፤ ዖናኣ ዒጊጩዋዖ ሂርጋባኣያ ዒንሢ ጊንዓንዳኔ፤ ፑርታ ማዔ ቦዖ ዒንሢ ዓጫፓ ታ
    ባይዛንዳኔ፤ ዒንሢ ዖላ ዓሲያኣ ባኣያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Ɛfiri sɛ, mɛma mo asomdwoeɛ, na mɛma mo ada a monnsuro hwee. Mɛpam
    mmoa bɔne afiri mo ho.
  eng-WEBU: “‘I will give peace in the land, and you shall lie down, and no one will
    make you afraid. I will remove evil animals out of the land, neither shall the
    sword go through your land.
  bnp-bnp: “Iau bara habi a nivalemu ne mua mu made kamumu. Na tahuna mu mahita, i
    uka ma mu gu mangenge vona tara maki. Ga lili vuroki a maka livoa hateka na robo
    ne mua. E huriki a pile i uka ma ri gi ratapile mua.
  wal-wal: “Taani biittau sarotettaa immana; ooninne yashissennan intte xiskkana.
    Iita do7ata taani biittaappe xaissana; intte biittan naa77antto olai denddenna.
  spa-PDDPT: Porque Yo estableceré la paz en su tierra y se acostarán sin que nadie
    los espante. Haré también desaparecer de su tierra las bestias feroces. La espada
    no pasará por su país.
  gun-gun: Ajapo 'rã pendeyvy re pendekuai porã aguã rami. Penheno rã nda'ipoi 'rã
    penemondyiarã. Pendeyvy gui amomba 'rã mymba penemoangeko reiarã ikuai va'ekue,
    ha'e pendeyvy rupi ndoaxavei ma 'rã kyxe revegua.
  agu-BL: Nin sjalok tzatzin paz le itanum, nin quil cxob wok yil cxwit, nin cxincole'wok
    ẍchik'ab yi e' smaron txuc, nin quil wak' ama'l scyetz yi e' icontr tan oyintzi'
    tzite'j.
  ilo-ULB: Itedkonto ti kapia iti daga; agiddakayonto nga awan iti aniaman a pagbutnganyo.
    Iyadayokto dagiti narungsot nga ayup manipud iti daga, ket saanto a lumabas ti
    kampilan iti dagayo.
  kpg-kpg: “Au ga gowadu gi goodou di noho i di aumaalia i lodo di godou henua, gei
    goodou gaa kii ge hagalee mmaadagu i nia daangada. Au ga daa gi daha nia manu
    hagalliga gi daha mo di godou henua, gei nia dauwa ga hagalee hai i golo.
  uig-ARA: مەن زېمىنغا ئارام-تىنچلىق ئاتا قىلىمەن، شۇنىڭ بىلەن ھېچكىم سىلەرنى قورقىتالمايدۇ،
    ئارامخۇدا يېتىپ ئۇخلايسىلەر؛ ۋەھشىي ھايۋانلارنى زېمىندىن يوقىتىمەن، قىلىچمۇ زېمىنىڭلاردىن
    ئۆتمەيدۇ؛
  sus-sus: N hinnɛma wo ra alako wo xa xi bɔɲɛsa kui, alako burunyi subee nun geresoe
    naxa wo tɔɔrɔ wo xɔnyi.
  pon-2006: “I pahn kihong kumwail popohl nan sapwamwail, kumwail pahn kin memeir
    oh sohte masak mehmen. I pahn karawansang nan sapwamwail kan mahn keper kan oh
    sohla mahwen pahn wiawi wasao.
  ksd-ksd: Ma ina tul tar ra malmal ta ra gunan ma avat a ngo, ma pa ta na na vaburut
    avat; ma ina vapanie vue ra umana kaina leing kan ra gunan, ma pa ta vinarubu
    na olo ta kavava gunan.
  tur-YTC: “'Ülkeye barış vereceğim, siz de yatacaksınız ve kimse sizi korkutmayacak.
    Kötü hayvanları diyardan kovacağım ve ülkenizden kılıç geçmeyecektir.
  grc-BRENT: Καὶ δώσω εἰρήνην ἐν τῇ γῇ ὑμῶν· καὶ κοιμηθήσεσθε, καὶ οὐκ ἔσται ὑμᾶς
    ὁ ἐκφοβῶν· καὶ ἀπολῶ θηρία πονηρὰ ἐκ τῆς γῆς ὑμῶν.
  ind-AYT: Aku akan memberikan damai sejahtera kepada negerimu sehingga kamu dapat
    berbaring tanpa ada yang membuatmu takut. Aku akan menjauhkan binatang liar yang
    berbahaya dari negerimu. Tidak akan ada pedang yang melintasi negerimu.
  nya-nya: “ ‘Ndidzabweretsa mtendere mʼdziko lanu, ndipo muzidzagona popanda wokuopsezani.
    Ndidzachotsa nyama zakuthengo zoopsa mʼdziko mwanu, ndipo mʼdzikomo simudzakhala
    nkhondo.
  hrv-hrv: Zemlji ću dati mir; tako ćete počivati a da vas nitko ne plaši. Štetne
    ću životinje iz zemlje ukloniti; mač neće prolaziti vašom zemljom.
  mps-mps: “Te eno dageba haliga nagame ebo kolesaga menama, te dage bugagia dugulalu,
    te dage godege pibo sogo magi nai me delide wi me egobeo. Eno dagego tǫde te
    dwai uni hasa dabe sela sąnama, te boi bidi dabego dage te tǫde bidibadi te
    boi me hwįgobeo.
  tpi-tpi: “Na bai mi givim yupela bel isi na yupela i ken sindaun gut, na taim yupela
    i slip bai yupela i no ken pret long wanpela samting. Mi bai rausim ol wel abus
    long graun bilong yupela, na bai ol birua i no ken pait long yupela long dispela
    graun.
  dan-1931: Jeg vil give Fred i Landet, så I kan lægge eder til Hvile, uden at nogen
    skræmmer eder op; jeg vil udrydde de vilde Dyr af Landet, og intet Sværd skal
    hærge eders Land.
  vie-OVCB: Vì Ta cho các ngươi hòa bình, đi ngủ không phải lo sợ. Ta sẽ đuổi thú
    dữ khỏi đất ngươi và họa gươm đao sẽ không tàn hại xứ ngươi.
  guj-2017: હું તમને દેશમાં શાંતિ આપીશ અને તમે રાત્રે નિર્ભય બનીને નિરાંતે સુઈ શકશો,
    હું દેશમાંથી હિંસક પશુઓને દૂર કરીશ અને તલવાર તમારા દેશમાં ચાલશે નહિ.
  pon-2006A: “I pahn kihong kumwail popohl nan sapwamwail, kumwail pahn kin memeir
    oh sohte masak mehmen. I pahn karawansang nan sapwamwail kan mahn keper kan oh
    sohla mahwen pahn wiawi wasao.
  por-BRBSL: “'Darei a paz na terra, e você se deitará, e ninguém lhe fará temer.
    Tirarei os animais maus da terra, nem a espada passará por sua terra.
  cth-cth: Na ram dawk taran karoum sak vaiteh, katarengkung awm laipalah ihmutui
    lah na i awh han. Sarangnaw hah na ram dawk hoi ka pâlei vaiteh na ram pueng ni
    tahloi duenae dawk hoi a hlout awh han.
  twi-twi: “ ‘Mɛma mo asomdwoe, na mɛma mo ada a munnsuro hwee. Mɛpam mmoa bɔne afi
    mo ho.
  hlt-hlt: Khohmuen te rhoepnah ka paek vetih lakueng om mueh la na yalh uh ni. Khohmuen
    lamkah boethae mulhing khaw ka kangkuen sak vetih na khohmuen te cunghang loh
    khawkkhek mahpawh.
  tbz-SIM: Kɛ̀ n di duɔ́ ndiwɛ̀ì dihɛì miɛkɛ, kɛ̀ di níí nduɔ́ kɛ í yĩɛ̃̀kù. Kɛ̀ n
    kɛi ndɛsĩ̀nnɛ̀, mudoò tɛ̃́nkɛ bɑ́ɑ́ ɑ̃nnɛ́ di kó kɛtenkɛ̀ miɛkɛ.
  msy-2020: “Eghtɨ kɨ navir amɨrizim ia danightɨ ia deraghvɨra dapiagh, egh dakuamin
    dughiamɨn, ia bizitamɨn atiatingan kogham. Kɨ asɨzir atiar mɨsoziba ian nguazimɨn
    da batueghtɨ apaniba nguazir kamɨn ia mɨsoghan kogham.
  azb-azb: Ölkənizə sülh verəcəyəm; yatanda sizi vahiməyə salan olmayacaq. Yırtıcı
    heyvanları ölkədən qovacağam və müharibə üzü görməyəcəksiniz.
  eng-DBY: And I will give peace in the land, and ye shall lie down, and none shall
    make you afraid; and I will put away the evil beasts out of the land; and the
    sword shall not go through your land.
  hin-2017: और मैं तुम्हारे देश में सुख चैन दूँगा, और तुम सोओगे और तुम्हारा कोई डरानेवाला
    न होगा; और मैं उस देश में खतरनाक जन्तुओं को न रहने दूँगा, और तलवार तुम्हारे देश
    में न चलेगी।
  wol-KYG: «Maay baaxee réew mi jàmm it, ba bu ngeen tëddee kenn du leen tiital. Maay
    jële rab wu aay ci réew mi, te saamar du jóg, dal ci seenum réew.
  eng-YLT: '''And I have given peace in the land, and ye have lain down, and there
    is none causing trembling; and I have caused evil beasts to cease out of the land,
    and the sword doth not pass over into your land.'
  kne-kne: “‘Siya abe ay panturayek di talna sin ili yo, et maseyep kayo ay maga di
    pan-egyatan yo tan kaanek din maangat ay aanimal sin kad-an yo ya maga abe di
    en mangobat en dakayo.
  eng-WYC-2017: I shall give peace in your coasts; ye shall sleep, and none shall
    be that shall make you afeared; I shall do away evil beasts from you, and a sword
    shall not pass by your terms.
  eng-WMBB: “‘I will give peace in the land, and you shall lie down, and no one will
    make you afraid. I will remove evil animals out of the land, neither shall the
    sword go through your land.
  urd-GVH: मैं मुल्क को अमनो-अमान बख़्शूँगा। तुम आराम से लेट जाओगे, क्योंकि किसी ख़तरे
    से डरने की ज़रूरत नहीं होगी। मैं वहशी जानवर मुल्क से दूर कर दूँगा, और वह तलवार
    की क़त्लो-ग़ारत से बचा रहेगा।
  rug-rug: Kaqu vatu nia Rau sa binule pa mia popoa, meke totoso puta gamu pana boṉi,
    lopu kaqu matagutu nia gamu si keke tie. Kaqu hadu va seui Rau sari na kurukuru
    variva mate pa mia popoa, meke namu loke vinaripera nomana si kaqu raza mae koa
    gamu.
  gaz-gaz: “ ‘Ani biyyattii keessa nagaa nan buusa; isin ni raftu; wanni tokko iyyuu
    isin hin sodaachisu. Biyyattii keessaa bineensota hamoo nan baasa; goraadeenis
    biyya keessan keessa hin darbu.
  fra-LSG: Je mettrai la paix dans le pays, et personne ne troublera votre sommeil;
    je ferai disparaître du pays les bêtes féroces, et l’épée ne passera point par
    votre pays.
  gnn-gnn: '@see-verse:LEV.026.005'
  yal-yal: N tinma nɛn yamanan yi lu hɛrini. Ɛ na ɛ sa, sese mi ɛ tɔrɛ. N burunna
    sube xaɲɛne bama nɛn ɛ yamanani, yɛngɛn mi soɛ ɛ konni.
  haw-1868: A e haawi aku no wau i ka malu ma ko oukou aina, a e moe iho oukou ilalo,
    aohe mea nana oukou e hooweliweli; ae hoopau aku au i na holoholona ino mailoko
    aku o ko oukou aina; aole hoi e hele ae ka pahikaua mawaena ae o ko oukou aina,
  arb-NAV: وَأُشِيعُ سَلاماً فِي الأَرْضِ، فَتَنَامُونَ مُطْمَئِنِّينَ، وَأُبِيدُ
    الْوُحُوشَ الْبَرِّيَّةَ مِنَ الأَرْضِ وَلا يَجْتَازُ سَيْفٌ فِي دِيَارِكُمْ.
  ewe-ewe: elabena mana ŋutifafa mi. Miamlɔ anyi, adɔ alɔ̃ le dziɖeɖi me. Manya lã
    wɔadãwo ɖa le mia ŋgɔ.
  eng-LEE: And I will give peace in the land, and ye shall lie down, with none to
    make you afraid; and I will remove evil beasts out of the land, and the sword
    shall not pass through your land.
  asm-FB: আৰু মই দেশত শান্তি দান কৰিম; তাতে তোমালোকক কোনেওঁ ভয় নোখোৱাকৈ তোমালোকে
    শুবলৈ পাবা; মই তোমালোকৰ দেশৰ পৰা হিংসুক জন্তুবোৰ নাইকিয়া কৰিম, আৰু তোমালোকৰ দেশৰ
    মাজেদি তৰোৱাল নচলিব।
  sus-A: ﭑ هِننّمَ وٌ رَ عَلَكٌ وٌ شَ شِ بْحّسَ كُي، عَلَكٌ بُرُنيِ سُبٍيٍ نُن فٍرٍ سٌي
    نَشَ وٌ تْورْ وٌ شْنيِ.
  fra-SBL: '"''Je donnerai la paix dans le pays, et vous vous coucherez, et personne
    ne vous fera peur. Je ferai disparaître du pays les animaux malfaisants, et l''épée
    ne passera pas par ton pays.'
  hbo-hbo: וְנָתַתִּ֤י שָׁלֹום֙ בָּאָ֔רֶץ וּשְׁכַבְתֶּ֖ם וְאֵ֣ין מַחֲרִ֑יד וְהִשְׁבַּתִּ֞י
    חַיָּ֤ה רָעָה֙ מִן־הָאָ֔רֶץ וְחֶ֖רֶב לֹא־תַעֲבֹ֥ר בְּאַרְצְכֶֽם׃
  eng-WYCLIFFE: Y schal yyue pees in youre coostis; ye schulen slepe, and noon schal
    be that schal make you aferd; Y schal do awei yuel beestis fro you, and a swerd
    schal not passe bi youre termes.
  cwe-cwe: “ ‘Nizamwing'hani tindiwalo muna iisi muladi mudahe kugona bila kudumba
    chochose. Nizawawinga wanyama wa kumbago muna iisi yenu na isi yenu haizakuwa
    na ng'hondo.
  kik-kik: “ ‘Nĩngatũma bũrũri wanyu ũgĩe na thayũ, na mũrĩkomaga gũtarĩ mũndũ ũngĩtũma
    mwĩtigĩre. Nĩnganiina nyamũ njũru ciehere bũrũri-inĩ wanyu. Nacio itigacooka kuoneka
    bũrũri-inĩ wanyu.
  fra-NCL: Je mettrai la paix dans le pays ; vous dormirez sans que personne vous
    effraie. Je ferai disparaître du pays les bêtes féroces, et l’épée ne passera
    pas à travers votre pays.
  cek-AK: Prae thungah angdaehhaih ka ohsak han, mi mah doeh pazihhaih om ai ah na
    iip o tih; kasae moisannawk doeh prae thung hoiah ka hawh boih han, na prae thungah
    sumsen alaekhaih akun mak ai.
  cuk-cuk: ”Ani an bemar-yargi neg-bogidikid nasikoed. Degine, dobsulidba nue-gabbukwa,
    an bemar-imakoed. Ibdurgan-sapurbarmalad-ursirmar an bemarga osulogoed. Degine,
    bar be-yalagi bila-onolegega an imakosulid.
  uig-CYR: Мән зиминға арам-течлиқ ата қилимән, шуниң билән һеч ким силәрни қорқиталмайду,
    арамхуда йетип ухлайсиләр; вәһший һайванларни зиминдин йоқитимән, қиличму зиминиңлардин
    өтмәйду;
  tel-2017: ఆ దేశంలో నేను మీకు క్షేమం కలిగిస్తాను. మీరు పండుకొనేటప్పుడు ఎవరూ మిమ్మల్ని
    భయపెట్టరు. ఆ దేశంలో క్రూరమృగాలు లేకుండా చేస్తాను. మీ దేశంలోకి ఖడ్గం రాదు.
  hat-BSA: “Mwen va osi bay lapè nan peyi a, pou nou kapab kouche san okenn moun pa
    fè nou tranble. Osi mwen va retire bèt sovaj nan peyi a, e okenn nepe p ap pase
    nan peyi nou.
  kos-kos: “Nga fah sot nu suwos misla in facl suwos, ac kowos fah motul ac tia sangeng
    sin kutena mwet. Nga fah oru in wanginla kosro sulallal fin acn uh, na ac fah
    wanginla pac mweun we.
  hbo-WLC: וְנָתַתִּ֤י שָׁלוֹם֙ בָּאָ֔רֶץ וּשְׁכַבְתֶּ֖ם וְאֵ֣ין מַחֲרִ֑יד וְהִשְׁבַּתִּ֞י
    חַיָּ֤ה רָעָה֙ מִן־הָאָ֔רֶץ וְחֶ֖רֶב לֹא־תַעֲבֹ֥ר בְּאַרְצְכֶֽם׃
  ibo-ibo: “ ‘Aga m eme ka udo dịrị nʼala ahụ, unu ga-edina ala, ọ dịghịkwa onye ga-eme
    ka unu tụọ egwu ọbụla. Aga m ewezuga site nʼetiti unu ajọ anụ ọhịa, mma agha agaghị
    esitekwa nʼala unu bi nʼime ya gafee.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଦେଶରେ ଶାନ୍ତି ପ୍ରଦାନ କରିବା, ତହିଁରେ ତୁମ୍ଭେମାନେ ଶୟନ କଲେ, କେହି ତୁମ୍ଭମାନଙ୍କୁ
    ଭୟ ଦେଖାଇବ ନାହିଁ; ପୁଣି ଆମ୍ଭେ ହିଂସ୍ରକ ଜନ୍ତୁମାନଙ୍କୁ ଦେଶରୁ ଦୂର କରିବା ଓ ତୁମ୍ଭମାନଙ୍କ
    ଦେଶରେ ଖଡ୍ଗ ଭ୍ରମଣ କରିବ ନାହିଁ।
  chk-chk: Üpwe fang ngenikemi kinamwe lon ewe fanü, oupwe konola o annut, nge esap
    wor eman epwe eniwokusukemi. Üpwe atoaua seni ewe fanü manmwacho, esap pwal chüen
    fis maun lon fanüemi.
  rop-rop: “Wal ai garra meigim yumob jidan gudbinjiwei langa det kantri, en yumob
    garra jidanbat gudwei en nobodi kaan ardimbat yumob. Ai garra binijimap ola jigiwan
    enimul langa det kantri, en yumob kaan faitfaitbat enimo.
  ukr-1871: І дам я мир в країнї, і лежати мете собі, і нїхто не буде непокоїти вас;
    і вигублю хижого зьвіра в країнї, і меч не проходити ме по землї вашій.
  deu-1951: Denn ich will Frieden geben im Lande, daß ihr schlafet und euch niemand
    erschrecke. Ich will die bösen Tiere aus eurem Lande vertreiben, und es soll kein
    Schwert über euer Land kommen.
  eng-JPS: And I will give peace in the land, and ye shall lie down, and none shall
    make you afraid; and I will cause evil beasts to cease out of the land, neither
    shall the sword go through your land.
  srp-1865: Jer æu dati mir zemlji, te æete spavati a neæe biti nikoga da vas plaši;
    uèiniæu, te æe nestati zle zvijeri iz zemlje, i maè neæe prolaziti preko vaše
    zemlje.
  lug-lug: “Ndibawa emirembe mu nsi ne mwebaka bulungi, so tewaabengawo anaabatiisatiisanga.
    Ebisolo ebikambwe ndibimalamu mu nsi yammwe, era temuubeerengamu ntalo.
  heb-heb: ונתתי שלום בארץ ושכבתם ואין מחריד והשבתי חיה רעה מן הארץ וחרב לא תעבר בארצכם׃
  ben-IRV: আর আমি দেশে শান্তি প্রদান করব; তোমরা শয়ন করলে কেউ তোমাদেরকে ভয় দেখাবে
    না এবং আমি তোমাদের দেশ থেকে হিংস্র জন্তুদেরকে দূর করে দেব ও তোমাদের দেশে খড়গ
    নিয়ে ভ্রমণ করবে না।
  pan-pan: ਮੈਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਸੁੱਖ ਬਖ਼ਸ਼ਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਲੰਮੇ ਪਓਗੇ ਪਰ ਤੁਹਾਨੂੰ ਕੋਈ ਨਾ ਡਰਾਵੇਗਾ
    ਅਤੇ ਮੈਂ ਖ਼ਤਰਨਾਕ ਜਾਨਵਰਾਂ ਨੂੰ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੱਢ ਦਿਆਂਗਾ ਅਤੇ ਤਲਵਾਰ ਤੁਹਾਡੇ ਦੇਸ਼ ਵਿੱਚ
    ਨਾ ਚੱਲੇਗੀ।
  mya-JVB: သင်တို့ပြည် ၌ စစ်မှုကို ငါငြိမ်း စေ၍ ၊ ခြိမ်းချောက် သောသူ မ ရှိဘဲ သင်တို့သည်
    အိပ် ရကြလိမ့်မည်။ ဆိုး သော သားရဲ တို့ကိုလည်း ငါပယ်ရှား မည်။ တပြည်လုံး သည် ထား
    ဘေးနှင့် ကင်းလွတ် လိမ့်မည်။
  hmo-hmo: “Lau ese maino umui dekenai do lau henia, emui tano lalonai. Do umui laga-ani,
    bona tau ta ese umui do ia hagaria lasi. Uda boroma, dagedage gaudia do lau haorea
    emui tano dekenai, bona tuari be emui tano dekenai do ia vara lasi.
  urd-urd: और मैं मुल्क में अम्न बख़्शूंगा, और तुम सोओगे और तुम को कोई नहीं डराएगा;
    और मैं बुरे दरिन्दों को मुल्क से हलाक कर दूँगा, और तलवार तुम्हारे मुल्क में नहीं
    चलेगी।
  rus-SYN: пошлю мир на землю вашу, ляжете, и никто вас не обеспокоит, сгоню лютых
    зверей с земли вашей, и меч не пройдет по земле вашей;
  bqc-SIM: Má tó àↄ ku aafia á bùsuu. Á wúlɛ mɛ́ yãe a to vĩa á kũo. Má
    wàiↄ midɛ á bùsuu mɛ́ zĩ a gɛ̃ weo.
  tcz-CHONGTHU: Chuteng keiman nangho gamsung pumpia chamna ka umsah ding, nomtah
    a na choldo diu koiman nasuh kichat tahlou diu ahi, gamsung pumpia gamsa phalou
    jouse katol manghel ding, na chennau gam jenga jong hem mangchaa kitona um talou
    ding ahi.
  mar-mar: मी तुमच्या देशाला शांतता देईन; तुम्ही शांतीने झोपी जाल; तुम्हास कोणाची
    भीती वाटणार नाही, मी हिंस्र पशूंना तुमच्या देशाबाहेर ठेवीन आणि तुमच्या देशावर
    कोणी सैन्य चाल करून येणार नाही.
  qub-qub: Tiyashayqui nasyunchöga jaucallami goyäcunquipaj. Mishquilla puñucunquipaj.
    Nogami chapäshayqui micucoj animalcunapita. Wañuchinacuypis manami cangachu.
  bqp-bqp: Kon de ɑlɑfiɑ yɑ n wɑ̃ɑ tem mɛ sɔɔ. Goo kun bɛɛ bɑɑsimɔ ì n dò. Kon de
    yɛɛ gɔbi yi doonɑ. Mɛyɑ tɑbu kun mɑɑ duɔ tem mɛ sɔɔ.
  hat-hat: M'a mete kè poze nan peyi a, n'a kouche dòmi san kè sote. M'ap fè tout
    bèt mawon disparèt nan peyi a, moun p'ap vin fè nou lagè ankò.
  eng-BSB: And I will give peace to the land, and you will lie down with nothing to
    fear. I will rid the land of dangerous animals, and no sword will pass through
    your land.
  tod-tod: Nà ziilɛigi lɔ zooi zu, wa ɲiimɛnii wo, faa nɔpɛ ge la wo ɓɔlɔa. Nà sua
    vilɛiti kpein kula wa-yooi ʋa, kɔɔ la ɠɔa wa-yooi zu.
  eng-WEBPB: “‘I will give peace in the land, and you shall lie down, and no one will
    make you afraid. I will remove evil animals out of the land, neither shall the
    sword go through your land.
  kbq-kbq: Hagi Nagra tamagrira tamarimpa fru tami'nena, masenuta mago vahekura korora
    osugahaze. Mopatamifintira afi ha' zagagafa ahenatinetre'na, ha' vahetamimo'za
    tamahe zankura kegava huramantegahue.
  nhe-BL: Quena, na noselti nimechmacas tlasehuilistli. Huan yeca quema incochise,
    ax inmajmahuise. Ax oncas niyon se tlamantli tlen inmechmajmatis. Nijchihuas para
    nochi tlapiyalime tlen mosisiníaj ma ixpolihuica. Huan nopona ayoc oncas tlatehuijcayotl.
  gub-BL: Amono putar zeàmàtyry'ym 'ymaw peywy rehe nehe. Teko paw uker katu putar
    wà nehe. Ni amo nukyze kwaw wà nehe. Ni amo na'ipytuhegatu kwaw wà nehe. Na'e
    amukàzym kar putar miar hehaite ma'e a'e ywy wi wà nehe. Amumaw putar zeàmàtyry'ymawhu
    nehe no.
  eng-DRA: 'I will give peace in your coasts: you shall sleep, and there shall be
    none to make you afraid. I will take away evil beasts: and the sword shall not
    pass through your quarters.'
