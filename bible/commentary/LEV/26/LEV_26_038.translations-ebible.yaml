  kbq-kbq: Hianagi ru vahe mopafi frisage'za, ha' vahetamimofo mopafi aseramantegahaze.
  nhe-BL: Huan inixpolihuise nopona tlatlajco inijuanti. Quena, elis queja inintlal
    inmechcuas.
  gub-BL: Pemàno putar amo ywy rehe nehe. Uzutym putar penetekwer a'e pe wà nehe.
  eng-DRA: You shall perish among the Gentiles, and an enemy’s land shall consume
    you.
