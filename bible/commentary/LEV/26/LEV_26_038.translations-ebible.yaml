  chk-chk: Iwe, oupwe mäla lein chon ekewe mwü, nge fanüen chon oputakemi epwe oromikemiila.
  rop-rop: En yumob garra dai langa najalot kantri. Detlot enami blanga yumob garra
    teikoba yumob.
  ukr-1871: І погибнете між народами, і пожере вас ворожа земля;
  deu-1951: sondern werdet unter den Heiden umkommen, und eurer Feinde Land wird euch
    fressen.
  eng-JPS: And ye shall perish among the nations, and the land of your enemies shall
    eat you up.
  srp-1865: Nego æete izginuti meðu narodima, i proždrijeæe vas zemlja neprijatelja
    vaših.
  lug-lug: Mulisaanawo mu mawanga; ensi z’abalabe bammwe ziribamira.
  heb-heb: ואבדתם בגוים ואכלה אתכם ארץ איביכם׃
  ben-IRV: আর তোমরা জাতিদের মধ্যে বিনষ্ট হবে ও তোমাদের শত্রুদের দেশে তোমাদেরকে গ্রাস
    করবে।
  pan-pan: ਤੁਸੀਂ ਵੱਖ-ਵੱਖ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਮਰ ਜਾਓਗੇ ਅਤੇ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਦਾ ਦੇਸ਼ ਤੁਹਾਨੂੰ
    ਨਿਗਲ ਜਾਵੇਗਾ,
  mya-JVB: ရန်သူ ပြည် သည် သင် တို့ကို မျိုစား ၍ ၊ သာသနာပ လူတို့တွင် ဆုံးရှုံး ကြလိမ့်မည်။
  hmo-hmo: “Umui be idau bese taudia edia tano dekenai do umui mase, umui idia tuari
