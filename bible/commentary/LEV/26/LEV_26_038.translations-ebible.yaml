verse: LEV.026.038
translations:
  mal-C: ജനതകളുടെ ഇടയിൽ നിങ്ങൾ നശിക്കും, നിങ്ങളുടെ ശത്രുക്കളുടെ ദേശം നിങ്ങളെ വിഴുങ്ങിക്കളയും.
  deu-TKW: Und ihr sollt unter den Heiden zu Grunde gehen, und das Land eurer Feinde
    soll euch verzehren.
  lin-lin: Bokokufa kati na bikolo ya bapaya mpe mokili ya banguna na bino ekolia
    bino.
  eng-LSV: and you have perished among the nations, and the land of your enemies has
    consumed you.
  eng-GNV: And ye shall perish among the heathen, and the land of your enemies shall
    eate you vp.
  eng-WEBSTER: And ye shall perish among the heathen, and the land of your enemies
    shall eat you up.
  nhw-BL: Huan anixpolihuise nopona tlatlajco inijuanti. Quena, elis quen inintlal
    anmechcuas.
  swh-ONEN: Mtaangamia katikati ya mataifa; nchi ya adui zenu itawala.
  bba-bba: Bɑ koo ɡbiwɑ bwese tukunun suunu sɔɔ. Kpɑ yibɛrɛbɑ bu bu kɑm koosiɑ.
  eng-KJVCPB: And ye shall perish among the heathen, and the land of your enemies
    shall eat you up.
  luo-luo: Unulal nono e kind ogendini, kendo wasiku notieku.
  meu-meu: Mase ese baine ḡavamui tao, bese idau-idau bogaragidiai, inaimui edia tano
    ese baine hadonomui.
  npi-ULB: तिमीहरू जाति-जातिहरूका बिचमा नष्‍ट हुने छौ, र तिमीहरूका दुश्‍मनको भूमिले
    तिमीहरूलाई निल्‍ने छ ।
  yor-yor: Ẹ̀yin yóò ṣègbé láàrín àwọn orílẹ̀-èdè abọ̀rìṣà. Ilẹ̀ ọ̀tá yín yóò sì jẹ
    yín run.
  pes-OPCB: در میان قومها هلاک خواهید شد و در میان دشمنانتان از پای در خواهید آمد.
  tgl-ULB: Maglalaho kayo sa mga nabibilang na mga bansa, at ang lupain mismo ng inyong
    mga kaaway ang lalamon sa inyo.
  hui-hui: Ani bialu tínaga waitigi karu daluha pu kamiria dindi ogoniha tí pu ereba
    halu homai holeberemi.
  mya-mya: သင်​တို့​သည်​နိုင်​ငံ​ရပ်​ခြား​တွင်​သေ​ကျေ ပျက်​စီး​ရ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་མི་རྣམས་ལས་རྩ་མེད་དུ་འགྲོ་ཞིང་། དགྲ་བོའི་ཡུལ་དེས་ཁྱོད་རྣམས་ཁྱུར་མིད་གཏོང་ངོ་།
    །
  sna-sna: Muchaparara pakati pendudzi; nyika yavavengi venyu ichakuparadzai.
  spa-BLM: Perecerás entre las naciones. La tierra de vuestros enemigos os devorará.
  cac-cac: Ol lajvoquem eb' d'a scaltac juntzan̈ nación chi', ichato a slugar eb'
    ajc'ol chi' ol satanel eb'.
  swh-ULB: Nanyi mtaangamia miongoni mwa mataifa, nayo nchi ya adui zenu yenyewe itawamezani.
  bel-bel: і загінеце сярод народаў, і зжарэ вас зямля ворагаў вашых;
  deu-ELBBK: Und ihr werdet umkommen unter den Nationen, und das Land eurer Feinde
    wird euch fressen.
  mbb-OT: Ebpematey kew ziyà te lugar te menge kuntada niw.
  mal-2015: നിങ്ങൾ ജാതികളുടെ ഇടയിൽ നശിക്കും; ശത്രുക്കളുടെ ദേശം നിങ്ങളെ തിന്നുകളയും.
  rmc-rmc: Merena maškar o aver narodi; e phuv le ňeprijaťeľengri tumen chala tele.
  pes-OPV: و در میان امتهاهلاک خواهید شد و زمین دشمنان شما، شما راخواهد خورد.
  ron-1924: вець пери принтре нямурь ши вэ ва мынка цара врэжмашилор воштри.
  ben-OBCV: জাতিদের মাঝে তোমরা বিনষ্ট হবে; তোমাদের শত্রুদের দেশ তোমাদের গ্রাস করবে।
  som-som: Waxaad ku dhex baabbi'i doontaan quruumaha, oo dalka cadaawayaashiinnuna
    waa idin dhammaysan doonaa.
  lat-VUC: Peribitis inter gentes, et hostilis vos terra consumet.
  eng-ASVBT: And ye shall perish among the nations, and the land of your enemies shall
    eat you up.
  ita-1885: E perirete fra le genti, e il paese de' vostri nemici vi consumerà.
  eng-LXXUP: And ye shall perish among the Gentiles, and the land of your enemies
    shall devour you.
  eng-ULB: You will perish among the nations, and your enemies' land will itself devour
    you.
  spa-VBL: Morirás en el exilio y serás enterrado en un país extranjero.
  fra-_FOB: Vous périrez parmi les nations, et la terre de vos ennemis vous dévorera.
  mal-mal: നിങ്ങൾ ജനതകളുടെ ഇടയിൽ നശിക്കും; ശത്രുക്കളുടെ ദേശം നിങ്ങളെ തിന്നുകളയും.
  urd-GVR: Tum dīgar qaumoṅ meṅ muntashir ho kar halāk ho jāoge, aur tumhāre dushmanoṅ
    kī zamīn tumheṅ haṛap kar legī.
  suz-BL: गेपुकी अर्को रागी ङा मुर आन दातेमी जाम्‍शा लाइनीनी। मिनु इन जोरी सत्रु आन
    रागीमी इन कली दाक्‍ब।
  ita-1927: E perirete fra le nazioni, e il paese de’ vostri nemici vi divorerà.
  ckb-ckb: جا لەنێو گەلان لەناودەچن و خاکی دوژمنانتان دەتانخوات.
  eng-BBE: And death will overtake you among strange nations, and the land of your
    haters will be your destruction.
  kan-OKCV: ಜನಾಂಗಗಳೊಳಗೆ ನಾಶವಾಗುವಿರಿ. ನಿಮ್ಮ ಶತ್ರುಗಳ ದೇಶವು ನಿಮ್ಮನ್ನು ತಿಂದುಬಿಡುವುದು.
  tam-2017: அன்னியர்களுக்குள்ளே அழிந்துபோவீர்கள்; உங்கள் எதிரிகளின் தேசம் உங்களை அழிக்கும்.
  spa-RV-1909: Y pereceréis entre las gentes, y la tierra de vuestros enemigos os
    consumirá.
  ron-BTF: Și veți pieri printre păgâni și țara dușmanilor voștri vă va mânca.
  eng-WEBP: You will perish among the nations. The land of your enemies will eat you
    up.
  eng-FBV: You'll die in exile and you'll be buried in a foreign country.
  nld-1939: maar onder de volken te gronde gaan, en het land uwer vijanden zal u verslinden.
  nch-BL: Huan anixpolihuise nopona tatajco ten inijuanti. Quena, elis quej inintal
    amechcuas.
  vie-1934: Các ngươi sẽ bị chết mất giữa các dân, đất kẻ thù nghịch sẽ nuốt các ngươi.
  hin-CV: तुम बंधुआई में देशों के बीच नाश हो जाओगे और तुम्हारे शत्रुओं का देश तुम्हें
    चट कर डालेगा;
  eng-OURB: You will perish among the nations. The land of your enemies will eat you
    up.
  spa-BES: Y perecerán entre naciones extrañas, y la tierra de sus enemigos será su
    destrucción.
  tdx-tdx: Hikoromak’ amo kilakila ondatio añe nahareo vaho hagodra’ ty tanen-drafe­lahi’
    areo.
  vid-vid: Mobagama hali wanhu na isi za wang'honyo wa hemwe, zowamela.
  eng-OKE: And ye shall perish among the nations, and the land of your enemies shall
    consume you.
  tha-KJV: เจ้​าทั้งหลายจะพินาศท่ามกลางบรรดาประชาชาติและแผ่นดินของศั​ตรู​ของเจ้าจะกินเจ้าเสีย
  por-BR-2018: E perecereis entre as nações, e a terra de vossos inimigos vos consumirá.
  deu-ELO: Und ihr werdet umkommen unter den Nationen, und das Land eurer Feinde wird
    euch fressen.
  eng-WYC-2018: ye shall perish among heathen men, and the land of (your) enemies
    shall waste you.
  epo-epo: Kaj vi pereos inter la popoloj, kaj formanĝos vin la lando de viaj malamikoj.
  uig-PIN: Əllǝrning arisida ⱨalak bolisilǝr, düxmǝnliringlarning zemini silǝrni yǝp
    ketidu.
  beo-beo: Dilia da mugululi asili, dilia ha lai ilia soge ganodini bogomu. Fedege
    agoane, dilia ha lai ilia sogega na dagoi ba:mu.
  tpi-OTNT: Olsem na bai yupela i dai pinis long graun bilong ol birua. I olsem graun
    bilong ol i daunim yupela tru.
  hau-SA: Za ku mutu a cikin al’ummai, ƙasar abokan gābanku za tă cinye ku.
  uig-LAT: Ellerning arisida halak bolisiler, düshmenliringlarning zémini silerni
    yep kétidu.
  nde-nde: Lizabhubha phakathi kwezizwe, lidliwe yilizwe lezitha zenu.
  ton-ton: Pea te mou ʻauha ʻi he ngaahi fonua taʻelotu, pea ko e fonua ʻo homou ngaahi
    fili te ne kai ʻo ʻosi ʻakimoutolu.
  ces-1613: I zahynete mezi národy, a zžíře vás země nepřátel vašich.
  eng-WMB: You will perish among the nations. The land of your enemies will eat you
    up.
  tam-TCV: நீங்கள் நாடுகளுக்குள் அழிந்துபோவீர்கள். உங்கள் பகைவர்களின் நாடு உங்களை
    விழுங்கும்.
  ceb-ULB: Mangalaglag kamo taliwala sa mga kanasoran, ug lamyon kamo sa yuta sa inyong
    mga kaaway.
  pol-UBG: Zginiecie wśród narodów i pożre was ziemia waszych wrogów.
  urd-GVU: تم دیگر قوموں میں منتشر ہو کر ہلاک ہو جاؤ گے، اور تمہارے دشمنوں کی زمین
    تمہیں ہڑپ کر لے گی۔
  deu-1912: Und ihr sollt umkommen unter den Heiden, und eurer Feinde Land soll euch
    fressen.
  kan-2017: ಅನ್ಯಜನಗಳಲ್ಲಿ ಚದರಿಸಲ್ಪಟ್ಟು ಕಾಣಿಸದೆ ಹೋಗುವಿರಿ, ನಿಮ್ಮ ಶತ್ರುಗಳ ದೇಶವು ನಿಮ್ಮನ್ನು
    ನುಂಗಿಬಿಡುವುದು.
  yap-yap: Bay mm’ad u lan e re nam ni gimed ba kalbus riy, bayi ful’med fare nam
    rok e pi to’ogor romed.
  hlt-MCSB: Namtom taengah na milh uh vetih na thunkha rhoek kah khohmuen. loh nangmih
    te n'yoop ni.
  mdy-ETH: ሜሌ ዴሮ ባኣካ ዒንሢ ሃይቂ ጋፓንዳኔ፤ ዒንሢኮ ሞርኮ ዓጮይዳኣ ዒንሢ ዓኣዺ ዓታንዳኔ።
  twi-ASANTE: Mobɛyera wɔ aman mu, na mo atamfoɔ asɛe mo.
  eng-WEBU: You will perish among the nations. The land of your enemies will eat you
    up.
  bnp-bnp: Muri bara mu mate na robo ne huriki a pile, a malala ne ria bara i todo
    mua.
  wal-wal: Intte kawotettatu giddon bayana; intte morkketu biittaikka inttena mitti
    aggana.
  spa-PDDPT: Perecerán entre las naciones, y la tierra de sus enemigos los consumirá.
  gun-gun: Pemanomba 'rã yvy regua kuery mbyte, ha'e penderovaigua kuery yvy re peneru'ũmba
    'rã.
  agu-BL: Nin yi e' mas tnum chocopon tan itelse'n cu'n swutz, nin xquimok wok cyak'un
    yi e' icontra'tz.
  ilo-ULB: Mapukawkayonto kadagiti pagilian, ket alun-unennakayonto ti daga dagiti
    kabusoryo.
  kpg-kpg: Goodou ga mmade hua i lodo nia henua ala ne hagabagi ginai goodou, gaa danu
    i lodo nia henua o godou hagadaumee.
  uig-ARA: ئەللەرنىڭ ئارىسىدا ھالاك بولىسىلەر، دۈشمەنلىرىڭلارنىڭ زېمىنى سىلەرنى يەپ
    كېتىدۇ.
  sus-sus: Wo sɔntɔma nɛ si gbɛtɛe tagi, wo yaxuie nɔma nɛ wo ra.
  pon-2006: Kumwail pahn mehla nindokon amwail mihmihte wasa kumwail kalipilipalahng
    ie; sapwen amwail imwintihti kan pahn kadalleikumwailla.
  ksd-ksd: Avat a panie livuan ta ra umana Tematana; ma ra gunan kai kavava umana
    ebar na en vue avat.
  tur-YTC: Ulusların arasında yok olacaksınız. Düşmanlarınızın ülkesi sizi yiyip bitirecek.
  grc-BRENT: Καὶ ἀπολεῖσθε ἐν τοῖς ἔθνεσι, καὶ κατέδεται ὑμᾶς ἡ γῆ τῶν ἐχθρῶν ὑμῶν.
  ind-AYT: Kamu akan musnah dari antara bangsa-bangsa dan negeri musuh-musuhmu akan
    menelanmu.
  nya-nya: Mudzatheratu pakati pa mitundu ya anthu. Dziko la adani anu lidzakudyani.
  hrv-hrv: izginut ćete među narodima - proždrijet će vas zemlja vaših neprijatelja.
  mps-mps: Tialima, dage te boi dabego tǫde isila paibao. Te augwaligo tǫgo dage
    aiyaba mu dalubo tiwai yaibao.
  tpi-tpi: Olsem na bai yupela i dai pinis long graun bilong ol birua. I olsem graun
    bilong ol i daunim yupela tru.
  dan-1931: I skal gå til Grunde blandt Folkeslagene, eders Fjenders Land skal fortære
    eder.
  vie-OVCB: Các ngươi sẽ chết ở quê lạ xứ người, xác bị chôn vùi nơi đất địch.
  guj-2017: વિદેશી પ્રજાઓ વચ્ચે તમારો અંત આવશે અને તમારા શત્રુઓની ભૂમિ તમને ખાઈ જશે.
  pon-2006A: Kumwail pahn mehla nindokon amwail mihmihte wasa kumwail kalipilipalahng
    ie; sapwen amwail imwintihti kan pahn kadalleikumwailla.
  por-BRBSL: Vós perecereis entre as nações. A terra de seus inimigos os devorará.
  cth-cth: Na tarannaw e ram ni na payawp awh vaiteh Jentelnaw koe na sung awh han.
  twi-twi: Mobɛyera wɔ aman mu, na mo atamfo asɛe mo.
  hlt-hlt: Namtom taengah na milh uh vetih na thunkha rhoek kah khohmuen loh nangmih
    te n'yoop ni.
  tbz-SIM: Kɛ̀ di yɛi ndi dootitɔbɛ̀ tenkɛ̀ miɛkɛ, kɛ̀ kɛ̀ di di.
  msy-2020: Kamaghɨn, ia ikɨzir igharazibar tongɨn ikɨva apanibar nguazimɨn arɨghiregham,
    kar mati men nguazim ia tui.
  azb-azb: Millətlər arasında həlak olacaqsınız, düşmən torpağı sizi udacaq.
  eng-DBY: And ye shall perish among the nations, and the land of your enemies shall
    eat you up.
  hin-2017: तब तुम जाति-जाति के बीच पहुँचकर नाश हो जाओगे, और तुम्हारे शत्रुओं की भूमि
    तुम को खा जाएगी।
  wol-KYG: Dingeen deeye àll, te seen suufu noon yaa leen di lekk.
  eng-YLT: and ye have perished among the nations, and the land of your enemies hath
    consumed you.
  eng-WYC-2017: ye shall perish among heathen men, and the land of enemies shall waste
    you.
  eng-WMBB: You will perish amongst the nations. The land of your enemies will eat
    you up.
  urd-GVH: तुम दीगर क़ौमों में मुंतशिर होकर हलाक हो जाओगे, और तुम्हारे दुश्मनों की
    ज़मीन तुम्हें हड़प कर लेगी।
  rug-rug: Pa tinaraovo si kaqu mate gamu, meke kaqu ta pomunae si gamu koari na pepeso
    tadi na mia kana.
  gaz-gaz: Isin saboota ormaa gidduutti dhumtu; lafti diinota keessaniis isin liqimsiti.
  fra-LSG: vous périrez parmi les nations, et le pays de vos ennemis vous dévorera.
  gnn-gnn: '@see-verse:LEV.026.037'
  yal-yal: Ɛ faxama nɛn siya gbɛtɛne tagi, ɛ yaxune yamanan yi ɛ don.
  haw-1868: A e make oukou mawaena o na lahuikanaka, a e ai no ka aina o ko oukou
    poe enemi ia oukou.
  arb-NAV: فَتَهْلِكُونَ بَيْنَ الشُّعُوبِ، وَتَبْتَلِعُكُمْ أَرْضُ أَعْدَائِكُمْ.
  ewe-ewe: Miatsrɔ̃ le dukɔwo dome, eye miaƒe futɔwo awu mi.
  eng-LEE: And ye shall be lost among the nations, and the land of your enemies shall
    consume you.
  asm-FB: আৰু তোমালোক জাতি সমূহৰ মাজত বিনাশ হ’বা, আৰু তোমালোকৰ শত্ৰুবোৰৰ দেশে তোমালোকক
    গ্ৰাস কৰিব।
  sus-A: وٌ سْنتْمَ نّ سِ فبّتّيٍ تَفِ، وٌ يَشُييٍ نْمَ نّ وٌ رَ.
  fra-SBL: Tu périras parmi les nations. Le pays de vos ennemis vous dévorera.
  hbo-hbo: וַאֲבַדְתֶּ֖ם בַּגֹּויִ֑ם וְאָכְלָ֣ה אֶתְכֶ֔ם אֶ֖רֶץ אֹיְבֵיכֶֽם׃
  eng-WYCLIFFE: ye schulen perische among hethen men, and the lond of enemyes schal
    waaste you.
  cwe-cwe: Mwizadanganika kuna izisi zimwenga, mwizameligwa na isi ya wehi wenu.
  kik-kik: Mũgaathirĩra kũu ndũrĩrĩ-inĩ; bũrũri wa thũ cianyu ũkaamũrĩa ũmũniine.
  fra-NCL: Vous périrez parmi les nations, et le pays de vos ennemis vous dévorera.
  cek-AK: Sithaw panoek ai kaminawk hmaa ah nam ro o ueloe, na misanawk ih prae mah
    na pa-aeh o boih tih.
  cuk-cuk: ”Dulemar-baigan-yargi be burgwemaloed, be-isdarmalad-yala be-obelomaloed,
    agi, be diglemaloed.
  uig-CYR: Әлләрниң арисида һалак болисиләр, дүшмәнлириңларниң зимини силәрни йәп
    кетиду.
  tel-2017: మీరు జనంగా ఉండకుండాా నశించి పోతారు. మీ శత్రువుల దేశం మిమ్మల్ని తినేస్తుంది.
  hat-BSA: Men nou va peri pami nasyon yo, e peyi lènmi nou yo va manje nou.
  kos-kos: Kowos ac fah mwet sruoh ac misa in mutunfacl saya, ac ukumyukla sin acn
    lun mwet lokoalok lowos.
  hbo-WLC: וַאֲבַדְתֶּ֖ם בַּגּוֹיִ֑ם וְאָכְלָ֣ה אֶתְכֶ֔ם אֶ֖רֶץ אֹיְבֵיכֶֽם׃
  ibo-ibo: Unu ga-ala nʼiyi nʼetiti ndị mba ọzọ, ala ndị iro unu ga-eri unu.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ବିନଷ୍ଟ ହେବ ଓ ତୁମ୍ଭମାନଙ୍କ ଶତ୍ରୁଗଣର
