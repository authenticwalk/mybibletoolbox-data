  mar-mar: राष्ट्राराष्ट्रात पांगून तुमच्या शत्रूंच्या देशात तुम्ही नाहीसे व्हाल.
  qub-qub: Juc-lä nasyuncunachömi ushacanquipaj. Contrayquicunami marcayquicho wañuchishunquipaj.
  bqp-bqp: Bɑ koo gbiwɑ bwese tukunun suunu sɔɔ. Kpɑ yibɛrɛbɑ bu bu kɑm koosiɑ.
  hat-hat: N'a mouri nan peyi kote yo te depòte nou yo. Y'a antere nou nan peyi moun
