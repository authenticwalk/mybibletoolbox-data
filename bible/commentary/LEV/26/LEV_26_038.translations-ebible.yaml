  rus-SYN: и погибнете между народами, и пожрет вас земля врагов ваших;
  bqc-SIM: Màa á midɛ buiↄ guu. Á ibɛɛↄ bùsu a á mↄ́mↄ.
  tcz-CHONGTHU: Namtin lah a navaitham gam kei diu, na kidou piteu gam leiset chun
