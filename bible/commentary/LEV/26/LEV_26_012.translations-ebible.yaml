verse: LEV.026.012
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ ഇടയിൽ നടക്കുകയും നിങ്ങളുടെ ദൈവമായിരിക്കുകയും ചെയ്യും, നിങ്ങൾ
    എന്റെ ജനമായിരിക്കും.
  deu-TKW: sondern werde unter euch wandeln und will euer Gott sein, und ihr sollt
    mein Volk sein.
  lin-lin: Nakotambola kati na bino mpo ete nazala Nzambe na bino mpe bino bozala
    bato na Ngai.
  eng-LSV: and I have habitually walked in your midst, and have become your God, and
    you become My people;
  eng-GNV: Also I will walke among you, and I wil be your God, and ye shalbe my people.
  eng-WEBSTER: And I will walk among you, and will be your God, and ye shall be my
    people.
  nhw-BL: Niitztos campa amojuanti huan na nielis niamoTeco Dios huan amojuanti anelise
    annomasehualhua.
  swh-ONEN: Nitatembea katikati yenu niwe Mungu wenu, nanyi mtakuwa watu wangu.
  bba-bba: Nɑ kon sĩimɔwɑ bɛɛn suunu sɔɔ kpɑ nɑ n sɑ̃ɑ bɛɛn Yinni kpɑ i n mɑɑ sɑ̃ɑ
    nɛn tɔmbu.
  eng-KJVCPB: And I will walk among you, and will be your God, and ye shall be my
    people.
  luo-luo: Anawuoth e dieru mi nabed Nyasachu, kendo unubed joga.
  meu-meu: Bogaragimui ai baina raka; emui Dirava ai bainala, umui danu egu bese taumui
    ai baola.
  npi-ULB: म तिमीहरूका बिचमा हिँड्‍डुल गर्ने छु, र म तिमीहरूका परमेश्‍वर हुने छु,
    र तिमीहरू मेरा मानिसहरू हुने छौ ।
  yor-yor: Èmi yóò wà pẹ̀lú yín, Èmi yóò máa jẹ́ Ọlọ́run yín, ẹ̀yin yóò sì máa jẹ́
    ènìyàn mi.
  pes-OPCB: در میان شما راه خواهم رفت و خدای شما خواهم بود و شما قوم من خواهید بود.
  tgl-ULB: Maglalakad ako kasama ninyo, magiging Diyos ninyo at magiging bayan ko
    kayo.
  hui-hui: Ani bialu i̱ tínaga Ngode Datagaliwabe howa tí dege dombeneha ibaga bialu
    tí heba mandagi haabo holebero. Ani kogola tí nde i̱naga wali agali leneore holeberemi.
  mya-mya: ငါ​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​မည်။ ငါ​သည်​သင် တို့​၏​ဘု​ရား​သ​ခင်​ဖြစ်​၍
    သင်​တို့​သည်​လည်း ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​လိမ့်​မည်။-
  bod-N: བདག་ནི་ཁྱོད་ཅག་གི་ཁྲོད་ནས་འགྲོ་འོང་བྱེད་ཅིང་ཁྱོད་ཚོའི་དཀོན་མཆོག་བྱེད་པ་དང་།
    ཁྱོད་ཅག་ནི་བདག་གི་འབངས་མི་ཡིན་པར་འགྱུར་རོ། །
  sna-sna: Ndichafamba pakati penyu ndigova Mwari wenyu, uye muchava vanhu vangu.
  spa-BLM: Caminaré en medio de ustedes y seré su Dios, y ustedes serán mi pueblo.
  cac-cac: Ol in ajn̈ejec' d'a e cal. A in e Diosal in, a exxo tic in chon̈ab' eyaji.
  swh-ULB: Nitatembea miongoni mwenu nami nitakuwa Mungu wenu, nanyi mtakuwa watu
    wangu.
  bel-bel: і хадзіцьму сярод вас і буду вашым Богам, і вы будзеце Маім народам.
  deu-ELBBK: und ich werde in eurer Mitte wandeln und werde euer Gott sein, und ihr
    werdet mein Volk sein.
  mbb-OT: Eduma a keniyu ne iyan a egkehimu he Megbevayè niw ne ebpedayun is kegkehimu
    niw he menge etew ku.
  mal-2015: ഞാൻ നിങ്ങളുടെ ഇടയിൽ സഞ്ചരിച്ചുകൊണ്ടിരിക്കും; ഞാൻ നിങ്ങൾക്കു ദൈവവും നിങ്ങൾ
    എനിക്കു ജനവും ആയിരിക്കും.
  rmc-rmc: Phirava maškar tumende; me avava tumaro Del a tumen avena mire manuša.
  pes-OPV: و در میان شماخواهم خرامید و خدای شما خواهم بود و شماقوم من خواهید بود.
  ron-1924: Вой умбла ын мижлокул востру; Еу вой фи Думнезеул востру ши вой вець фи
    попорул Меу.
  ben-OBCV: তোমাদের মাঝে আমি গমনাগমন করব, আমি তোমাদের ঈশ্বর হব এবং তোমরা আমার প্রজা
    হবে।
  som-som: Oo dhexdiinnaan ku socon doonaa, oo Ilaahiinnaan ahaan doonaa, oo idinkuna
    dadkaygaad ahaan doontaan.
  lat-VUC: Ambulabo inter vos, et ero Deus vester, vosque eritis populus meus.
  eng-ASVBT: And I will walk among you, and will be your God, and ye shall be my people.
  ita-1885: E camminerò nel mezzo di voi, e vi sarò Dio, e voi mi sarete popolo.
  eng-LXXUP: and I will walk among you, and be your God, and ye shall be my people.
  eng-ULB: I will walk among you and be your God, and you will be my people.
  spa-VBL: Siempre estaré a tu lado. Seré tu Dios, y tú serás mi pueblo.
  fra-_FOB: Et je marcherai au milieu de vous; je serai votre Dieu, et vous serez
    mon peuple.
  mal-mal: ഞാൻ നിങ്ങളുടെ ഇടയിൽ സഞ്ചരിച്ചുകൊണ്ടിരിക്കും; ഞാൻ നിങ്ങൾക്ക് ദൈവവും നിങ്ങൾ
    എനിക്ക് ജനവും ആയിരിക്കും.
  lit-lit: Ir vaikščiosiu tarp jūsų ir būsiu jūsų Dievas, o jūs būsite mano tauta.
  urd-GVR: Maiṅ tum meṅ phirūṅga, aur tum merī qaum hoge.
  suz-BL: मिनु गो इन दातेमी बाक्‍शा, गो परमप्रभु दुम्‍नुङ। मिनु गेपुकी आं मुर बाक्‍नीनी।
    गो परमप्रभु यावे, इन परमप्रभु बाक्‍नुङ।
  ita-1927: Camminerò tra voi, sarò vostro Dio, e voi sarete mio popolo.
  ckb-ckb: لەنێوتان هاتوچۆ دەکەم و دەبم بە خودای ئێوە و ئێوەش دەبن بە گەلی من.
  eng-BBE: And I will be present among you and will be your God and you will be my
    people.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ನಡೆದು ನಿಮ್ಮ ದೇವರಾಗಿರುವೆನು. ನೀವು ನನ್ನ ಜನರಾಗಿರುವಿರಿ.
  tam-2017: நான் உங்கள் நடுவிலே உலாவி, உங்கள் தேவனாக இருப்பேன், நீங்கள் என்னுடைய மக்களாக
    இருப்பீர்கள்.
  spa-RV-1909: Y andaré entre vosotros, y yo seré vuestro Dios, y vosotros seréis
    mi pueblo.
  ron-BTF: Și voi umbla între voi și voi fi Dumnezeul vostru și voi veți fi poporul
    meu.
  eng-WEBP: I will walk among you, and will be your God, and you will be my people.
  eng-FBV: I shall always be right there with you. I will be your God, and you will
    be my people.
  nld-1939: en vertrouwelijk met u omgaan. Ik zal uw God, en gij zult mijn volk zijn.
  nch-BL: Niitztos campa amojuanti huan na nielis niamoTeco Dios huan amojuanti anelise
    annomasehualhua.
  vie-1934: Ta sẽ đi giữa các ngươi, làm Đức Chúa Trời các ngươi, và các ngươi sẽ
    làm dân ta.
  hin-CV: मैं तुम्हारे बीच चला फिरा भी करूंगा. मैं तुम्हारा परमेश्वर हो जाऊंगा और
    तुम मेरी प्रजा.
  eng-OURB: I will walk among you, and will be your God, and you will be my people.
  spa-BES: Y estaré presente entre ustedes y seré su Dios y ustedes serán mi pueblo.
  tdx-tdx: Hijelanjelañe ama’ areo ao iraho le ho Andrianañahare’ areo vaho hondatiko
    nahareo.
  vid-vid: Ndojenda hali hemwe na ndowa Nguluwi wa hemwe na hemwe mowa wanhu wa heni.
  eng-OKE: And I will make My Shekinah to dwell among you, and I will be to you Eloha,
    and you shall be a people before Me.
  tha-KJV: เราจะดำเนินในหมู่พวกเจ้า และจะเป็นพระเจ้าของเจ้า และเจ้าจะเป็นพลไพร่ของเรา
  por-BR-2018: E andarei entre vós, e eu serei vosso Deus, e vós sereis meu povo.
  deu-ELO: und ich werde in eurer Mitte wandeln und werde euer Gott sein und ihr werdet
    mein Volk sein.
  eng-WYC-2018: I shall go among you, and I shall be your God, and ye shall be a people
    to me (or and ye shall be my people).
  epo-epo: Kaj Mi iros inter vi, kaj Mi estos via Dio, kaj vi estos Mia popolo.
  uig-PIN: Mǝn aranglarda mengip silǝrning Hudayinglar bolimǝn wǝ silǝr Mening hǝlⱪim
    bolisilǝr.
  beo-beo: Na amola da dili gilisili esalumu. Na da dilia Gode esalumu amola dilia
    da Na fidafa dunu esalumu.
  tpi-OTNT: Bai mi wokabaut namel long yupela na bai mi stap God bilong yupela. Na
    yupela bai i stap ol manmeri bilong mi.
  hau-SA: Zan yi tafiya a cikinki in kuma zama Allahnku, za ku kuwa zama mutanena.
  uig-LAT: Men aranglarda méngip silerning Xudayinglar bolimen we siler Méning xelqim
    bolisiler.
  nde-nde: Ngizahamba phakathi kwenu, ngibe nguNkulunkulu wenu lina libe ngabantu
    bami.
  ton-ton: Pea te u ʻeveʻeva ʻiate kimoutolu, pea ko homou ʻOtua au, pea te mou hoko
    ko hoku kakai.
  ces-1613: A procházeti se budu mezi vámi, a budu Bohem vaším, a vy budete lidem
    mým.
  eng-WMB: I will walk among you, and will be your God, and you will be my people.
  tam-TCV: நான் உங்கள் மத்தியில் நடந்து, உங்கள் இறைவனாயிருப்பேன். நீங்களும் என் மக்களாயிருப்பீர்கள்.
  ceb-ULB: Molakaw ako taliwala kaninyo ug mahimong inyong Dios, ug mahimo kamong
    akong katawhan.
  pol-UBG: I będę przechadzał się wśród was, i będę waszym Bogiem, a wy będziecie
    moim ludem.
  urd-GVU: مَیں تم میں پھروں گا، اور تم میری قوم ہو گے۔
  deu-1912: Und will unter euch wandeln und will euer Gott sein; so sollt ihr mein
    Volk sein.
  kan-2017: ನಿಮ್ಮ ನಡುವೆ ತಿರುಗಾಡುತ್ತಾ ನಿಮಗೆ ದೇವರಾಗಿರುವೆನು, ನೀವು ನನಗೆ ಪ್ರಜೆಯಾಗಿರುವಿರಿ.
  yap-yap: Bay gu par romed; nggu mang Got romed, ma bay mmanged girdi’eg.
  hlt-MCSB: Nangmih lakli ah ka pongpa vetih nangmih kah Pathen la ka om vaengah nangmih
    khaw ka pilnam la na om uh ni.
  mdy-ETH: ዒንሢ ባኣካ ታኣኒ ሃንታንዳኔ፤ ዒንሢኮ ታ ፆኦዛሢ ማዓንዳኔ፤ ዒንሢያ ታ ዴሬ ማዓንዳኔ።
  twi-ASANTE: Me ne mo bɛnante, na mayɛ mo Onyankopɔn, na moayɛ me nkurɔfoɔ.
  eng-WEBU: I will walk among you, and will be your God, and you will be my people.
  bnp-bnp: Ga laho turane mua, ge iau a Vure ne mua, mua ge mua e huriki a tara nau.
  wal-wal: Taani intte gidduwan hemettana; qassi intte Xoossaa gidana; inttekka ta
    asa gidana.
  spa-PDDPT: Andaré en medio de ustedes. Seré para ustedes ʼElohim, y ustedes serán
    mi pueblo.
  gun-gun: Penembyte rupi aiko vy Penderuete ae 'rã aiko, ha'e rã peẽ kuery ma xevygua
    kuery pendekuai 'rã.
  agu-BL: Nin cyakil nin tiemp ẍchinxonk tzixo'l. Nin nocopon tetz iRyosil. Nin yi
    axwok cxocopon tetz intanum.
  ilo-ULB: Makipagnaakto kadakayo ket siakto ti Diosyo, ket dakayonto dagiti tattaok.
  kpg-kpg: Au ga madalia goodou, gei Au gaa hai di God ni goodou, gei goodou gaa hai
    nia daangada ni aagu.
  uig-ARA: مەن ئاراڭلاردا مېڭىپ سىلەرنىڭ خۇدايىڭلار بولىمەن ۋە سىلەر مېنىڭ خەلقىم
    بولىسىلەر.
  sus-sus: N ɲɛrɛma nɛ wo ya ma. Wo Marigi Ala nan n na, wo fan bara findi n ma ɲama
    ra.
  pon-2006: I pahn kin ieiang kumwail, I pahn wiahla amwail Koht, oh kumwail pahn
    wiahla nei aramas.
  ksd-ksd: Ina vanavana livuan ta vavat, ma iau kavava God ma avat kaugu tarai.
  tur-YTC: Ben aranızda yürüyeceğim, sizin Tanrınız olacağım, siz de benim halkım
    olacaksınız.
  grc-BRENT: καὶ ἐμπεριπατήσω ἐν ὑμῖν· καὶ ἔσομαι ὑμῶν Θεὸς, καὶ ὑμεῖς ἔσεσθέ μοι
    λαός.
  ind-AYT: Aku akan berjalan bersamamu dan menjadi Allahmu. Kamu akan menjadi umat-Ku.
  nya-nya: Ine ndidzayendayenda pakati panu ndipo ndidzakhala Mulungu wanu. Inu mudzakhala
    anthu anga.
  hrv-hrv: među vama ću hoditi i bit ću vam Bog, a vi ćete mi biti narod.
  mps-mps: Te ena dage tomode biliyu, te ena dagego God bidaibao. Te dage eno we bidi
    dabe bidaibao,” te po wai dao.
  tpi-tpi: Bai mi wokabaut namel long yupela na bai mi stap God bilong yupela. Na
    yupela bai i stap ol manmeri bilong mi.
  dan-1931: Jeg vil vandre iblandt eder og være eders Gud, og I skal være mit Folk.
  vie-OVCB: Ta sẽ đi lại giữa các ngươi, làm Đức Chúa Trời các ngươi, và các ngươi
    làm dân Ta.
  guj-2017: હું તમારી મધ્યે ચાલીશ. હું તમારો ઈશ્વર થઈશ અને તમે મારા લોક થશો.
  pon-2006A: I pahn kin ieiang kumwail, I pahn wiahla amwail Koht, oh kumwail pahn
    wiahla nei aramas.
  por-BRBSL: Caminharei entre vós, e serei vosso Deus, e vós sereis meu povo.
  cth-cth: Nangmouh koe ka o vaiteh nangmae Cathut lah ka o han. Nangmouh hai ka tami
    lah na o awh han.
  twi-twi: Me ne mo bɛnantew, na mayɛ mo Nyankopɔn, na moayɛ me nkurɔfo.
  hlt-hlt: Nangmih lakli ah ka pongpa vetih nangmih kah Pathen la ka om vaengah nangmih
    khaw ka pilnam la na om uh ni.
  tbz-SIM: M bo mbo di cuokɛ̀, kɛ di te kɛ̀ di tú n kɔbɛ.
  msy-2020: Kɨ ian tongɨn daruva ian Godɨn ikiam. Eghtɨ ia nan gumazamizibar ikiam.
  azb-azb: Mən həm də aranızda yaşayıb sizin Allahınız olacağam, siz isə Mənim xalqım
    olacaqsınız.
  eng-DBY: and I will walk among you, and will be your God, and ye shall be to me
    a people.
  hin-2017: और मैं तुम्हारे मध्य चला फिरा करूँगा, और तुम्हारा परमेश्वर बना रहूँगा,
    और तुम मेरी प्रजा बने रहोगे। (2 कुरि. 6:16)
  wol-KYG: Maay ànd ak yeen, di seen Yàlla, ngeen di sama ñoñ.
  eng-YLT: and I have walked habitually in your midst, and have become your God, and
    ye — ye are become My people;
  kne-kne: mo adi et kadkadwaek dakayo si kanayon. Sak-en di bigbigen yo ay Diyos
    yo yan si dakayo di ipogaw ko.
  eng-WYC-2017: I shall go among you, and I shall be your God, and ye shall be a people
    to me.
  eng-WMBB: I will walk amongst you, and will be your God, and you will be my people.
  urd-GVH: मैं तुममें फिरूँगा, और तुम मेरी क़ौम होगे।
  rug-rug: Kaqu koa turaṉa gamu Rau; Arau si kaqu na mia Tamasa, meke gamu si kaqu
    na Qua tinoni.
  gaz-gaz: Ani isin gidduu jiraadhee Waaqa keessan nan taʼa; isinis saba koo ni taatu.
  fra-LSG: Je marcherai au milieu de vous, je serai votre Dieu, et vous serez mon
    peuple.
  gnn-gnn: '@see-verse:LEV.026.011'
  yal-yal: N na n masiga tima nɛn ɛ tagi, n findi ɛ Ala ra. Ɛ yi findi n ma yamaan
    na.
  haw-1868: A e hele au iwaena o oukou, a owau no ko oukou Akua, a e noho oukou i
    kanaka no'u.
  arb-NAV: وَأَسِيرُ بَيْنَكُمْ وَأَكُونُ إِلَهَكُمْ، وَأَنْتُمْ تَكُونُونُ لِي شَعْباً.
  ewe-ewe: Mazɔ le mia dome, manye miaƒe Mawu, eye miawo mianye nye amewo,
  eng-LEE: And I will walk among you, and I will be to you a God, and ye shall be
    to me a people.
  asm-FB: আৰু মই তোমালোকৰ মাজত অহা-যোৱা কৰি, তোমালোকৰ ঈশ্বৰ হম আৰু তোমালোক মোৰ প্ৰজা
    হ’বা।
  sus-A: ﭑ حّرّ مَ نّ وٌ يَ مَ. وٌ مَرِفِ عَلَ نَن ﭑ نَ، وٌ قَن بَرَ قِندِ ﭑ مَ حَمَ
    رَ.
  fra-SBL: Je marcherai au milieu de vous, je serai votre Dieu, et vous serez mon
    peuple.
  hbo-hbo: וְהִתְהַלַּכְתִּי֙ בְּתֹ֣וכְכֶ֔ם וְהָיִ֥יתִי לָכֶ֖ם לֵֽאלֹהִ֑ים וְאַתֶּ֖ם
    תִּהְיוּ־לִ֥י לְעָֽם׃
  eng-WYCLIFFE: Y schal go among you, and Y schal be youre God, and ye schulen be
    a puple to me.
  cwe-cwe: Nizagenda hagati yenu na nizakuwa Mulungu wenu, mweye mwizakuwa wanhu wangu.
  kik-kik: Ngaathiiaga ndĩ gatagatĩ kanyu, nduĩke Ngai wanyu, na inyuĩ mũtuĩke andũ
    akwa.
  fra-NCL: Je marcherai au milieu de vous, je serai votre Dieu, et vous serez mon
    peuple.
  cek-AK: Nangcae salakah ka caeh moe, nangcae ih Sithaw ah ka oh han, nangcae loe
    kai ih kami ah na om o tih.
  cuk-cuk: An bemar-abargi gudii guoed. Ani an bemar-Bab-Dummadga guoed. Bemarmoga,
    be an-dulamarga gumarmogoed.
  uig-CYR: Мән араңларда меңип силәрниң Худайиңлар болимән вә силәр Мениң хәлқим болисиләр.
  tel-2017: నేను మీ మధ్య సంచరిస్తాను. మీకు దేవుడినై ఉంటాను. మీరు నాకు ప్రజలై ఉంటారు.
  hat-BSA: Mwen va osi mache pami nou, Mwen va Bondye nou, e nou va pèp Mwen.
  kos-kos: Nga fah wi kowos. Nga fah God lowos, ac kowos fah mwet luk.
  hbo-WLC: וְהִתְהַלַּכְתִּי֙ בְּת֣וֹכְכֶ֔ם וְהָיִ֥יתִי לָכֶ֖ם לֵֽאלֹהִ֑ים וְאַתֶּ֖ם
    תִּהְיוּ־לִ֥י לְעָֽם׃
  ibo-ibo: Aga m ejegharị nʼetiti unu, bụrụ Chineke unu, unu ga-abụkwa ndị m.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଗମନାଗମନ କରିବା ଓ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ହେବା
    ଓ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଲୋକ ହେବ।
  chk-chk: Üpwe nonom remi pwe üpwe ämi Kot, nge ämi oupwe nei aramas.
  rop-rop: Ai garra oldei jidan garram yumob. Mi na God blanga yumob en yumob na main
    pipul olabat.
  ukr-1871: І ходити му проміж вами, і буду вашим Богом, а ви будете моїм людом.
  deu-1951: und ich will unter euch wandeln und euer Gott sein, und ihr sollt mein
    Volk sein.
  eng-JPS: And I will walk among you, and will be your God, and ye shall be My people.
  srp-1865: I hodiæu meðu vama, i biæu vam Bog, i vi æete biti moj narod.
  lug-lug: Nnaatambuliranga mu mmwe, era nnaabanga Katonda wammwe, nammwe munaabanga
    bantu bange.
  heb-heb: והתהלכתי בתוככם והייתי לכם לאלהים ואתם תהיו לי לעם׃
  ben-IRV: আর আমি তোমাদের মধ্যে গমনাগমন করব ও তোমাদের ঈশ্বর হব এবং তোমরা আমার প্রজা
    হবে।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਤੁਰਾਂਗਾ ਅਤੇ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਬਣਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਮੇਰੀ ਪਰਜਾ
    ਹੋਵੋਗੇ।
  mya-JVB: သင် တို့တွင် လည်း လှည့်လည် ၍ သင် တို့၏ ဘုရား သခင်ဖြစ် မည်။ သင် တို့သည်လည်း
    ငါ ၏ လူ ဖြစ် ကြလိမ့်မည်။
  hmo-hmo: Umui emui huanai do lau raka, bona emui Dirava do lau lao, umui danu egu
    bese taudia do umui lao.
  urd-urd: और मैं तुम्हारे बीच चला फिरा करूँगा, और तुम्हारा ख़ुदा हूँगा, और तुम मेरी
    क़ौम होगे।
  rus-SYN: и буду ходить среди вас и буду вашим Богом, а вы будете Моим народом.
  bqc-SIM: Máↄ bɛbɛ á guu á Lua ũɛ, íↄ dɛ ma gbɛ̃́ↄ ũ.
  tcz-CHONGTHU: Chule nalah uva kalhat le ding, na Pathen pau chu kahi jing ding,
    na bonchauva ka mite nahi jing diu ahi.
  mar-mar: मी तुमच्यामध्ये चालेन आणि तुमचा देव होईन, आणि तुम्ही माझे लोक व्हाल.
  qub-qub: Maypa puriptiquipis gamcunawan iwalmi purishaj. Nogami Diosniqui cashaj.
    Gamcunanami acrashä runacuna canquipaj.
  bqp-bqp: Nɑ kon sĩimɔwɑ bɛɛn suunu sɔɔ kpɑ nɑ n sɑ̃ɑ bɛɛn Yinni kpɑ i n mɑɑ sɑ̃ɑ
    nɛn tɔmbu.
  hat-hat: M'a toujou la nan mitan nou, se mwen menm k'ap Bondye nou, se pèp mwen
    n'a ye.
  eng-BSB: I will walk among you and be your God, and you will be My people.
  tod-tod: Nà ziɛ wo zaama, gè ɠɛ ga wa-ƓALAGI, wo ɠɛ ga nà-nuɓusɛiti.
  eng-WEBPB: I will walk amongst you, and will be your God, and you will be my people.
  kbq-kbq: Nagra tamagrane vano nehu'na, tamagri Anumza mani'nesugeta, tamagra Nagri
    vahe manigahze.
  nhe-BL: Niitztos campa imojuanti huan na nielis niimoTeco Dios huan imojuanti inelise
    innotlacajhua.
  gub-BL: Aiko putar peinuinuromo tuweharupi nehe. Aiko putar pezar romo nehe no.
  eng-DRA: I will walk among you, and will be your God, and you shall be my people.
