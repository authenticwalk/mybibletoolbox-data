  hin-2017: इसी कारण वह हमारे विरुद्ध होकर हमें शत्रुओं के देश में ले आया है। यदि
    उस समय उनका खतनारहित हृदय दब जाएगा और वे उस समय अपने अधर्म के दण्ड को अंगीकार
