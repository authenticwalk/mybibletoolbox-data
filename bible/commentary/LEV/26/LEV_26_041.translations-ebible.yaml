verse: LEV.026.041
translations:
  mal-C: '@see-verse:LEV.026.040'
  deu-TKW: daher auch ich ihnen zuwiderhandelte und sie in das Land ihrer Feinde verbrachte,
    - ja, wenn sich dann ihr unbeschnittenes Herz beugt, und Sie alsdann ihre Sündenschuld
    büßen,
  lin-lin: oyo mpo na yango, Ngai natelemelaki bango mpe namemaki bango na mokili
    ya banguna na bango, wana mitema na bango oyo ekatama ngenga te ekomikitisa mpe
    bakozwa lifuti ya mabunga na bango,
  eng-LSV: when I also walk in opposition to them, and have brought them into the
    land of their enemies—if then their uncircumcised heart is humbled, and then they
    accept the punishment of their iniquity—
  eng-GNV: 'Therefore I wil walke stubburnly against them, and bring them into the
    land of their enemies: so then their vncircumcised hearts shalbe humbled, and
    then they shalt willingly beare the punishment of their iniquitie.'
  eng-WEBSTER: 'And that I also have walked contrary to them, and have brought them
    into the land of their enemies; if then their uncircumcised hearts shall be humbled,
    and they then accept of the punishment of their iniquity:'
  nhw-BL: '@see-verse:LEV.026.040'
  swh-ONEN: ambao ulinifanya niwe na uadui nao hata nikawapeleka katika nchi ya adui
    zao, wakati mioyo yao isiyotahiriwa itanyenyekea na kutubu dhambi yao,
  bba-bba: Bɑ koo ɡiɑ mɑ nɛnɑ nɑ bu seesi mɑ nɑ kɑ bu dɑ tem tukumɔ ben yibɛrɛbɑn
    mi. Sɑɑ ye sɔɔrɑ bɑ koo tii kɑwɑ ben nɑɑnɛ sɑrirun sɔ̃ kpɑ bu ɡiɑ mɑ nɛnɑ nɑ bu
    sɛɛyɑsiɑmɔ ben torɑnun sɔ̃.
  eng-KJVCPB: 'and that I also have walked contrary unto them, and have brought them
    into the land of their enemies; if then their uncircumcised hearts be humbled,
    and they then accept of the punishment of their iniquity:'
  luo-luo: mane omiyo abedo kodgi mamon kendo mane omiyo aterogi e piny wasikgi, eka
    bangʼe chunygi ma ok oyie kaka adwaro nobolre, mi giniyud kum kuom richogi,
  meu-meu: daidiai na rakatanidia bona inaidia edia tano ai na luludia lao karadia,
    bema gwaurai hedinarai; bona edia hekokoroku bema negea, lalodia bema hamanau,
    bona edia kara dika davadia do bema hua,
  npi-ULB: जसले गर्दा म तिनीहरूको विरुद्ध भएँ र तिनीहरूलाई मैले तिनीहरूका दुश्‍मनको
    देशमा ल्याएँ- र यदि तिनीहरूका कठोर कठोर हृदय नम्र भए, अनि तिनीहरूले आफ्ना पापका
    कारण दण्डहरू स्वीकारे भने,
  yor-yor: Èyí tó mú mi lòdì sí wọn tí mo fi kó wọn lọ sí ilẹ̀ àwọn ọ̀tá wọn. Nígbà
    tí wọ́n bá rẹ àìkọlà àyà wọn sílẹ̀ tí wọ́n bá sì gba ìbáwí ẹ̀ṣẹ̀ wọn.
  pes-OPCB: و من نیز به مخالفت با ایشان برخاسته و ایشان را به سرزمین دشمنانشان تبعید
    کرده‌ام؛ پس اگر دل نامختونِ ایشان فروتن شود و تقصیرات خود را بپذیرند،
  tgl-ULB: na nagdulot sa akin upang talikuran sila at ibigay sila sa lupain ng kanilang
    mga kaaway—kung magpapakumbaba ang kanilang hindi pa tuli na mga puso, at kung
    tatanggapin nila ang kaparusahan ng kanilang mga kasalanan,
  hui-hui: Tígua mine tara halu hemigola pani nalimulo i̱na mo ngialu tínaga waitigi
    bu hearume ti daluha garabaya bu yalu pelarugoni ndobe. Anigo tínaga aguanene
    uruni tigua tini mo dindiha halu tigua ko biyarunaga pani tandagabi nolene ngaru
    nalu
  mya-mya: ငါ​သည်​အ​မျက်​ထွက်​၍​သူ​တို့​ကို​ပြည်​နှင်​ဒဏ် ပေး​ခဲ့​၏။ နောက်​ဆုံး​၌​သင်​တို့​၏​အ​ဆက်​အ​နွယ်
    များ​သည်​မာန်​စွယ်​ကျိုး​၍ မိ​မိ​တို့​၏​အ​ပြစ် နှင့်​ပုန်​ကန်​မှု​အ​တွက်​အ​ပြစ်​ဒဏ်​ကို​ခံ​ရ
    ပြီး​သော​အ​ခါ၊-
  bod-N: '@see-verse:LEV.026.040'
  sna-sna: zvakaita kuti ndivarwise kusvikira ndavaendesa kunyika yavavengi vavo,
    ipapo kana mwoyo yavo isina kudzingiswa yaninipiswa, varipira zvivi zvavo,
  spa-BLM: yo también anduve en contra de ellos, y los llevé a la tierra de sus enemigos;
    si entonces su corazón incircunciso se humilla, y entonces aceptan el castigo
    de su iniquidad,
  cac-cac: '@see-verse:LEV.026.040'
  swh-ULB: ambao ulinisababisha kuwa kinyume nao, na kuwaleta katika nchi ya adui
    zao—iwapo mioyo yao isiyotahiriwa itanynyekezwa,
  bel-bel: за што і Я ішоў супроць іх і ўвёў іх у зямлю ворагаў іхніх; тады ўпакорыцца
    неабрэзанае сэрца іхняе, і тады пацерпяць яны за беззаконьні свае.
  deu-ELBBK: auch ich ihnen entgegen wandelte und sie in das Land ihrer Feinde brachte.
    Wenn dann ihr unbeschnittenes Herz sich demütigt und sie dann die Strafe ihrer
    Ungerechtigkeit annehmen,
  mbb-OT: '@see-verse:LEV.026.040'
  mal-2015: ഞാനും അവർക്കു വിരോധമായി നടന്നു അവരെ ശത്രുക്കളുടെ ദേശത്തു വരുത്തിയതും ഏറ്റുപറകയും
    അവരുടെ പരിച്ഛേദനയില്ലാത്ത ഹൃദയം അപ്പോൾ താഴുകയും അവർ തങ്ങളുടെ അകൃത്യത്തിന്നുള്ള
    ശിക്ഷ അനുഭവിക്കയും ചെയ്താൽ
  rmc-rmc: a vašoda man the me ačhaďom pre lende a anďom len andre phuv le ňeprijaťeľengri.
    Akor, te pes lengre naobrezimen jile pokorinena, a sar imar ľigenena o trestos
    vaš peskro binos,
  pes-OPV: از این سبب من نیز به خلاف ایشان رفتار نمودم، و ایشان را به زمین دشمنان
    ایشان آوردم. پس اگر دل نامختون ایشان متواضع شود و سزای گناهان خود رابپذیرند،
  ron-1924: ши Еу М-ам ымпотривит лор ши й-ам дус ын цара врэжмашилор лор. Ши атунч,
    инима лор нетэятэ ымпрежур се ва смери ши вор плэти датория фэрэделеӂилор лор.
  ben-OBCV: যা তাদের প্রতি আমাকে বৈরীভাবাপন্ন করেছিল, যার প্রেরণায় শত্রুদের দেশে
    তাদের আমি পাঠালাম, এর ফলে যখন তাদের সুন্নত করা হৃদয়গুলি অবনত হয় ও তাদের পাপের
    কারণে তারা মূল্য দেয়,
  som-som: oo aan aawadeed iyaga gees uga noqday, oo aan dalkii cadaawayaashooda u
    geeyey. Markaas hadday qalbigooda buuryoqabka ah hoosaysiiyaan, oo ay aqbalaan
    taqsiirta xumaatadooda,
  lat-VUC: 'Ambulabo igitur et ego contra eos, et inducam illos in terram hostilem,
    donec erubescat incircumcisa mens eorum: tunc orabunt pro impietatibus suis.'
  eng-ASVBT: 'I also walked contrary unto them, and brought them into the land of
    their enemies: if then their uncircumcised heart be humbled, and they then accept
    of the punishment of their iniquity;'
  ita-1885: onde io ancora sarò proceduto con loro con contrasto; e li avrò condotti
    nel paese de' lor nemici; se allora il lor cuore incirconciso si umilia, e se
    di buon grado riconoscono la loro iniquità;
  eng-LXXUP: 'and I walked with them with a perverse mind; and I will destroy them
    in the land of their enemies: then shall their uncircumcised heart be ashamed,
    and then shall they acquiesce in the punishment of their sins.'
  eng-ULB: which caused me to turn against them and I brought them into the land of
    their enemies—if their uncircumcised hearts become humbled, and if they accept
    the punishment for their sins,
  spa-VBL: Por eso tomé medidas contra ellos y los exilié en los países de sus enemigos.
    Sin embargo, si humildemente abandonan su actitud obstinada y aceptan el castigo
    por sus pecados,
  fra-_FOB: Moi aussi je leur résisterai, et les mènerai dans le pays de leurs ennemis,
    et alors leur cœur incirconcis s'humiliera, et ils subiront la peine de leur iniquité.
  mal-mal: ഞാനും അവർക്ക് വിരോധമായി നടന്ന് അവരെ ശത്രുക്കളുടെ ദേശത്തു വരുത്തിയതും ഏറ്റുപറയുകയും
    അവരുടെ പരിച്ഛേദനയില്ലാത്ത ഹൃദയം അപ്പോൾ താഴുകയും അവർ തങ്ങളുടെ അകൃത്യത്തിനുള്ള ശിക്ഷ
    അനുഭവിക്കുകയും ചെയ്താൽ
  urd-GVR: jis ke sabab se maiṅ un ke ḳhilāf huā aur unheṅ un ke dushmanoṅ ke mulk
    meṅ dhakel diyā thā. Pahle un kā ḳhatnā sirf zāhirī taur par huā thā, lekin ab
    un kā dil ājiz ho jāegā aur wuh apne qusūr kī qīmat adā kareṅge.
  suz-BL: मिनु गो मेको आन कली मरिम्‍शो पस ङा पस बाक्‍शा, आन जोरी सत्रु आन रागीम सोइक्‍ताक्‍ङमी।
    मिनु मेको आन खकटा थुं ब्रेम्‍शो दुम्‍शा, आन पाप आ पर्बम पाप क्‍याम्‍तीक गेय पाम्‍तेक्‍म
    हना, ब्‍यवस्‍था १०:१६; येरमीया ९:२५
  ita-1927: peccati per i quali anch’io avrò dovuto resister loro, e menarli nel paese
    de’ loro nemici. Ma se allora il cuor loro incirconciso si umilierà, e se accetteranno
    la punizione della loro iniquità,
  ckb-ckb: لەبەر ئەوە منیش بە پێچەوانەوە لەگەڵیاندا جوڵامەوە و ئەوانم بردە خاکی دوژمنانیان
    هەتا دڵە خەتەنە نەکراوەکانیان بێفیز بێت و باجی گوناهەکانیان بدەنەوە،
  eng-BBE: 'So that I went against them and sent them away into the land of their
    haters: if then the pride of their hearts is broken and they take the punishment
    of their sins,'
  kan-OKCV: ನಾನು ಸಹ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ನಡೆದುಕೊಂಡು ಅವರನ್ನು ತಮ್ಮ ಶತ್ರುಗಳ ದೇಶದಲ್ಲಿ ಬರಮಾಡಿದ್ದನ್ನೂ
    ಅರಿಕೆಮಾಡಿದರೆ, ಆಗಲೇ ತಮ್ಮ ಮೊಂಡತನವನ್ನು ಬಿಟ್ಟು ನನ್ನ ಆಜ್ಞೆಗೆ ತಲೆಬಾಗಿ, ಅವರು ತಮ್ಮ ಅಕ್ರಮದಿಂದ
    ಉಂಟಾದ ಶಿಕ್ಷೆಗೆ ಒಪ್ಪಿಕೊಳ್ಳುವುದಾದರೆ,
  tam-2017: அவர்கள் எனக்கு எதிர்த்து நடந்ததினால், நானும் அவர்களுக்கு எதிர்த்து நடந்து,
    அவர்களுடைய எதிரிகளின் தேசத்திலே அவர்களைக் கொண்டுபோய் விட்டதையும் அறிக்கையிட்டு,
    விருத்தசேதனமில்லாத தங்கள் இருதயத்தைத் தாழ்த்தி, தங்கள் அக்கிரமத்திற்குக் கிடைத்த
    தண்டனையை நியாயம் என்று ஒத்துக்கொண்டால்,
  spa-RV-1909: 'Yo también habré andado con ellos en contra, y los habré metido en
    la tierra de sus enemigos: y entonces se humillará su corazón incircunciso, y
    reconocerán su pecado;'
  ron-BTF: Și că eu de asemenea am umblat împotriva lor și i-am adus în țara dușmanilor
    lor; dacă atunci inimile lor necircumcise se vor umili și vor accepta atunci pedeapsa
    nelegiuirii lor,
  eng-WEBP: I also walked contrary to them, and brought them into the land of their
    enemies; if then their uncircumcised heart is humbled, and they then accept the
    punishment of their iniquity,
  eng-FBV: Because of this I took action against them and exiled them in the countries
    of their enemies. However, if they humbly give up their stubborn attitude and
    accept their punishment for their sins,
  nld-1939: en Ik Mij tegen hen moest verzetten, en hen naar het land hunner vijanden
    heb gevoerd. En wanneer zij dan hun onbesneden hart zullen buigen, en boete doen
    voor hun zonde,
  nch-BL: '@see-verse:LEV.026.040'
  vie-1934: đến đỗi ta cũng chống trả lại, dẫn họ vào xứ kẻ thù nghịch. Bấy giờ nếu
    lòng không chịu cắt bì của họ sẽ tự hạ mình xuống, và sẽ phục điều sửa phạt về
    gian ác mình,
  hin-CV: जिससे मैंने भी उनके विरुद्ध हो उन्हें उनके शत्रुओं के देश में बसा दिया;
    अथवा उनका खतना-रहित हृदय इस प्रकार दब जाए कि वे अपने अधर्मों के लिए प्रायश्चित्त
    कर लें,
  eng-OURB: I also walked contrary to them, and brought them into the land of their
    enemies; if then their uncircumcised heart is humbled, and they then accept the
    punishment of their depravity (moral evil);
  spa-BES: Yo también he andado contra ellos en hostilidad y los envié a la tierra
    de sus enemigos; entonces, o si se humillara su corazón incircunciso y reconocen
    su pecado,
  tdx-tdx: ie nifankalaiñe am’iereo, nanese iareo an-tanen-drafelahy añe; fa naho
    hirèke o arofo’ iareo tsy sinava­tseo naho miantoke lilo ty amo hakeo’ iareoo,
  vid-vid: ahyo nanditowile na hewo na kuwahilika kuli isi ya wang'honyo wa hewo,
    wone iwe kukomya, nhumbula za hewo zigagadala wone wadedeze na kukunda kugazigwa
    kwa chiwalo cha gehile ga hewo,
  eng-OKE: (while) I also have dealt against them with sharpness, and brought them
    into the land of their enemies; when then their stout heart shall be broken, and
    they concur with (the punishment of) their sins,
  tha-KJV: และเราจึงดำเนินการขัดแย้งเขาทั้งหลายด้วย และได้นำเขาเข้าแผ่นดินแห่งศั​ตรู​ของเขา
    ถ้าเมื่อนั้นจิตใจอันนอกรีตของเขาถ่อมลงแล้ว และเขายอมรับโทษเพราะความชั่วช้าของเขาแล้ว
  por-BR-2018: 'Eu também houver andado contrário a eles, e os houver metido na terra
    de seus inimigos: e então se humilhará seu coração incircunciso, e reconhecerão
    seu pecado;'
  deu-ELO: auch ich ihnen entgegen wandelte und sie in das Land ihrer Feinde brachte.
    Wenn alsdann ihr unbeschnittenes Herz sich demütigt und sie dann die Strafe ihrer
    Ungerechtigkeit annehmen,
  eng-WYC-2018: Therefore and I shall go against them (or And so I shall go against
    them), and I shall bring them into the land of their enemies, till the uncircumcised
    soul of them be ashamed; then they shall pray for (the forgiveness of) their wickedness,
  epo-epo: Ankaŭ Mi iris kontraŭ ilin kaj envenigis ilin en la landon de iliaj malamikoj;
    kaj se tiam humiliĝos ilia koro ne cirkumcidita kaj se ili donos kontentigon pri
    siaj pekoj,
  uig-PIN: xuningdǝk Mening ularƣa ⱪarxi mangƣinimƣa, xuningdǝk ularni düxmǝnlirining
    ⱪoliƣa tapxurƣinimƣa iⱪrar bolidu. Xunga ǝgǝr u waⱪitta ularning hǝtnisiz kɵngli
    tɵwǝn ⱪilinip, ɵz ⱪǝbiⱨlikining jazasini ⱪobul ⱪilsa,
  beo-beo: Be diligaga fi ilia amola ilia aowalali (amo da Nama ha lai amola lelebeba:le,
    Na da ilima ha lale, ilia ha lai dunu sogega esaloma:ne, mugululi masa:ne sia:i)
    ilia wadela:i hou fofada:mu. Hobea, diligaga fi da ilia hou fonobosea, amola ilia
    wadela:i hou amola odoga:su hou amo ea dabe huluane ilia da hamoi dagosea, ilia
    da fofada:mu.
  tpi-OTNT: Yupela i bin bikhet, olsem na mi bin mekim save long yupela na salim yupela
    i go long kantri bilong ol birua bilong yupela. Tasol taim ol lain bilong yupela
    i lusim bikhet na i daunim ol yet na i kisim pinis pe nogut bilong sin bilong
    ol,
  hau-SA: waɗanda suka sa na yi adawa da su har da na aika da su ƙasar abokan gābansu,
    sa’ad da suka ƙasƙantar da zukatansu marasa kaciya, suka kuma biya hukuncin zunubansu,
  uig-LAT: shuningdek Méning ulargha qarshi mangghinimgha, shuningdek ularni düshmenlirining
    qoligha tapshurghinimgha iqrar bolidu. Shunga eger u waqitta ularning xetnisiz
    köngli töwen qilinip, öz qebihlikining jazasini qobul qilsa,
  nde-nde: okwenza lami ngaba yisitha kubo ngaze ngabasa elizweni lezitha zabo, kuthi
    lapho inhliziyo zabo ezingasokwanga sezithobekile, behlawulela lezono zabo futhi,
  ton-ton: 'Pea kuo u ʻalu ʻo fai kehe kiate kinautolu, pea kuo u ʻomi ʻakinautolu
    ki he fonua ʻo honau fili; kapau kuo toki fakavaivai ʻa honau loto taʻekamu, pea
    nau maʻu loto lelei ʻae tautea ʻo ʻenau ngaahi hia:'
  ces-1613: 'I já také že jsem maní s nimi zacházel, a uvedl je do země nepřátel jejich;
    jestliže, pravím, tehdáž poníží se srdce jejich neobřezané, a schválí pokutu nepravosti
    své:'
  eng-WMB: I also walked contrary to them, and brought them into the land of their
    enemies; if then their uncircumcised heart is humbled, and they then accept the
    punishment of their iniquity,
  tam-TCV: கடைசியாக நான் என் கோபத்தினால் அவர்களை அவர்களுடைய பகைவர்களின் நாடுகளுக்குக்
    கொண்டுவரும்போது, அவர்களின் விருத்தசேதனம் செய்யப்படாத இருதயங்கள் தாழ்த்தப்பட்டு,
    அவர்களின் பாவங்களுக்கு அவர்கள் தண்டனையை அனுபவிப்பார்கள்.
  ceb-ULB: diin nahimong hinungdan nga mitalikod ako kanila ug gidala ko sila sa yuta
