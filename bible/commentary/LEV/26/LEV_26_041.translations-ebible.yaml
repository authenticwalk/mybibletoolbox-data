  arb-NAV: الَّتِي جَعَلَتْنِي أَنْقَلِبُ عَلَيْهِمْ وَأَنْفِيهِمْ إِلَى أَرْضِ أَعْدَائِهِمْ،
    وَإِنْ خَضَعَتْ قُلُوبُهُمُ النَّجِسَةُ بَعْدَ أَنِ اسْتَوْفَوْا عِقَابَ خَطَايَاهُمْ،
  ewe-ewe: na meɖo wo ɖe woƒe futɔwo ƒe anyigba dzi me la, ekema ne woƒe dzi kuatriwo
