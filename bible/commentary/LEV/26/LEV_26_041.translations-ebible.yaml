  uig-CYR: шуниңдәк Мениң уларға қарши маңғинимға, шуниңдәк уларни дүшмәнлириниң қолиға
    тапшурғинимға иқрар болиду. Шуңа әгәр у вақитта уларниң хәтнисиз көңли төвән қилинип,
    өз қәбиһлигиниң җазасини қобул қилса,
  tel-2017: నేను వారికి విరోధంగా నడిచానని, తమ శత్రువుల దేశంలోకి తమ్మును రప్పించాననీ
    ఒప్పుకుంటే, అంటే లోబడని తమ హృదయాలు లొంగి తాము చేసిన దోషానికి ప్రతి దండన అనుభవించామని
    ఒప్పుకుంటే,
  hat-BSA: Mwen te aji osi avèk ostilite kont yo, pou mennen yo nan peyi lènmi yo—oubyen
    si kè ensikonsi yo a ta vin imilye pou yo kapab, answit, aksepte pinisyon pou
    inikite yo a.
  kos-kos: pwanang nga tuh forla lainulos ac eisalosyang nu in sruoh in facl sin mwet
    lokoalok lalos. Na pa inge, ke fwilin tulik nutuwos uh sifacna akpusiselyalos
    ac eis tari kaiyuk ke ma koluk ac seakos lalos,
  hbo-WLC: אַף־אֲנִ֗י אֵלֵ֤ךְ עִמָּם֙ בְּקֶ֔רִי וְהֵבֵאתִ֣י אֹתָ֔ם בְּאֶ֖רֶץ אֹיְבֵיהֶ֑ם
    אוֹ־אָ֣ז יִכָּנַ֗ע לְבָבָם֙ הֶֽעָרֵ֔ל וְאָ֖ז יִרְצ֥וּ אֶת־עֲוֺנָֽם׃
  ibo-ibo: nke mere ka m doo onwe m imegide ha, na izipụ ha gaa nʼala ndị iro ha,
    ọ bụrụ na ha eweda onwe ha ala nabata ntaramahụhụ m nyere ha nʼihi mmehie ha
  ory-ory: ଓ ମଧ୍ୟ ସେମାନେ ଆମ୍ଭର ବିରୁଦ୍ଧାଚରଣ କରିବା ହେତୁ ଆମ୍ଭେ ହିଁ ଯେ ସେମାନଙ୍କର ବିରୁଦ୍ଧାଚରଣ
    କରି ସେମାନଙ୍କୁ ସେମାନଙ୍କ ଶତ୍ରୁଗଣର ଦେଶକୁ ଆଣିଲୁ, ଏହା ସେମାନେ ସ୍ୱୀକାର କରିବେ; ତହିଁରେ
    ଯଦି ସେମାନଙ୍କ ଅସୁନ୍ନତ ହୃଦୟ ନମ୍ର ହେବ ଓ ସେମାନେ ଆପଣା ଆପଣା ଅପରାଧର ଦଣ୍ଡ ଗ୍ରହଣ କରିବେ;
  chk-chk: iei popun ngang üa pwal ü ngeniir o tinirela lon fanüen chon oputer. Iwe,
    lupwen leluker mi ülöförea epwe tekison pwe ra angei chappen ar tipis,
  rop-rop: Yumob garra sabi aibin gibit bekboun langa yumob en aibin jandim yumob
    langa detlot najalot kantri blanga yumob enamimob. En yumob garra sabi aibin panishim
    yumob blanga yumob nogudbalawei en bambai yumob garra jinggabat en jidan lobala.
  ukr-1871: Та, що й я ійшов проти них, і загнав їх у землю ворогів їх. А коли тодї
    впокориться необрізане серце їх, і вони спокутують беззаконня свої,
  deu-1951: weswegen auch ich ihnen widerstand und sie in ihrer Feinde Land brachte;
    und wird sich alsdann ihr unbeschnittenes Herz demütigen, so daß sie dann ihre
    Schuld büßen,
  eng-JPS: I also will walk contrary unto them, and bring them into the land of their
    enemies; if then perchance their uncircumcised heart be humbled, and they then
    be paid the punishment of their iniquity;
  srp-1865: Te i ja njima idoh nasuprot i odvedoh ih u zemlju neprijatelja njihovijeh;
    ako se tada ponizi srce njihovo neobrezano, i bude im pravo što su pokarani za
    bezakonje svoje,
  lug-lug: ebyandeetera okubalaga obukambwe ne mbasindika ne mu nsi z’abalabe baabwe,
    era amalala g’emitima gyabwe egitali mikomole bwe galikkakkana ne bakkiriza okukola
    ebibonerezo olw’ebyonoono byabwe,
  heb-heb: אף אני אלך עמם בקרי והבאתי אתם בארץ איביהם או אז יכנע לבבם הערל ואז ירצו
    את עונם׃
  ben-IRV: আমিও তাদের বিপরীত আচরন করেছি, আর তাদেরকে শত্রুদের দেশে এনেছি। তখন যদি তাদের
    অচ্ছিন্নত্বক হৃদয় নম্র হয় ও তারা নিজের নিজের অপরাধের শাস্তি মেনে নেয়,
  pan-pan: ਅਤੇ ਇਸ ਕਾਰਨ ਹੀ ਮੈਂ ਵੀ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਚੱਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵੈਰੀਆਂ
    ਦੇ ਦੇਸ਼ ਵਿੱਚ ਲਿਆਇਆ, ਤਾਂ ਜੇਕਰ ਉਸ ਵੇਲੇ ਉਨ੍ਹਾਂ ਦੇ ਅਸੁੰਨਤੀ ਦਿਲ ਨੀਵੇਂ ਹੋ ਜਾਣ ਅਤੇ ਉਹ
    ਉਸ ਵੇਲੇ ਆਪਣੀ ਬਦੀ ਦੇ ਸਜ਼ਾ ਨੂੰ ਮੰਨ ਲੈਣ,
  mya-JVB: ငါ သည် သူ တို့ကို ဆန့်ကျင် ဘက်ပြု၍ ရန်သူ ပြည် သို့ ပို့ဆောင် သော အကြောင်းများနှင့်တကွ၊
    ကိုယ် အပြစ် ၊ ဘိုးဘ တို့ အပြစ် များကို ဘော်ပြ တောင်းပန်လျှင်၎င်း၊ အရေဖျား လှီးခြင်းကို
    မခံသော မိမိ တို့ နှလုံး ကို နှိမ့်ချ ၍ ၊ မိမိ တို့အပြစ် ကြောင့် ခံရသောဒဏ်ကို ဝန်ခံလျှင်၎င်း၊
  hmo-hmo: Unai kara dikadia dainai lau badu henidia, bona idia dekenai idia tuari
    taudia edia tano dekenai lau siaidia. To gabeai idia edia hekokoroku do idia negea,
    bona edia kamonai lasi bona edia kara dika ena davana do idia karaia.
  urd-urd: इसलिए मैं भी उनका मुख़ालिफ़ हुआ और उनको उनके दुश्मनों के मुल्क में ला छोड़ा।
    अगर उस वक़्त उनका नामख़्तून दिल 'आजिज़ बन जाए और वह अपनी बदकारी की सज़ा को मन्जूर
    करें,
  rus-SYN: за что и Я в ярости шел против них и ввел их в землю врагов их; тогда покорится
    необрезанное сердце их, и тогда потерпят они за беззакония свои.
  bqc-SIM: ↄ̃ ma fɛlɛńnↄ, ma ń kpá ń ibɛɛↄ bùsuu, tó aa ń nↄ̀sɛvãipi tò mɛ́
    aa ńzĩa bùsa, tó an yãvãi go ń gbɛ̃a lɛ́ kà,
  tcz-CHONGTHU: Hitia achon khah tah jeh uva chu keiman jong akale lama lethuhna achung'uva
    ka lhunsah ding, akidoupi teu angsunga kapui lut nau ajehmpentah aphondoh thei
    ule; alung tahna jengu,jong aki suhnem thei uva, achonset nauva kona kisem thahna
    anei thei uleh,
  mar-mar: या कारणामुळे, मीही त्यांच्याविरुद्ध होऊन, त्यांना त्यांच्या शत्रूंच्या
    देशात आणले असे ते कबूल करतील आणि त्यांचे अशुद्ध हृदय लीन होऊन ते आपल्या पापांबद्दलची
    शिक्षा मान्य करतील.
  qub-qub: '@see-verse:LEV.026.040'
  bqp-bqp: Bɑ koo giɑ mɑ nɛnɑ nɑ bu seesi mɑ nɑ kɑ bu dɑ tem tukumɔ ben yibɛrɛbɑn
    mi. Sɑɑ ye sɔɔrɑ bɑ koo tii kɑwɑ ben nɑɑnɛ sɑrirun sɔ̃ kpɑ bu giɑ mɑ nɛnɑ nɑ bu
    sɛɛyɑsiɑmɔ ben torɑnun sɔ̃.
  hat-hat: Se poutèt sa mwen menm tou, mwen te kenbe tèt ak yo, mwen te mennen yo
    prizonye nan peyi lènmi yo. Lè sa a, moun ki te gen lògèy plen kè yo va soumèt
    devan m', y'a peye pou sa yo te fè a.
  eng-BSB: and I acted with hostility toward them and brought them into the land of
    their enemies—and if their uncircumcised hearts will be humbled and they will
    make amends for their iniquity,
  tod-tod: naa ɠa é kɛa gè ti zakpeni, gè li ga tiye ti zili nuiti ta-yooi zu.
    Ni ta ɓɔɠɔmaayeina, ta ti ta-vaaɠaaza golai ma ɠuyei zala,
  eng-WEBPB: I also walked contrary to them, and brought them into the land of their
    enemies; if then their uncircumcised heart is humbled, and they then accept the
    punishment of their iniquity,
  kbq-kbq: Narimpa eri haviza hazazanku ha' vahetamimofo mopafina tamatrogeta umani'naze.
    Hagi tamagra'ama anteramita ana zanku'ma tamagu'ama rukrahe'ma huta nemanita,
    kumi'ma hu'naza zankuma nonama hanazana,
  nhe-BL: '@see-verse:LEV.026.040'
  gub-BL: Wiko heàmàtyry'ymar romo wà. A'e rupi amuhàmuhàz waàmàtyry'ymar waiwy nànàn
    ihe wà. Pezuapyapyr umume'u putar a'e wipy wanemiapo kwer wà nehe no. Aze weityk
    uma'enukwaw haw ikatu 'ym ma'e wà nehe, aze upytu'u tupàn a'ua'u wamuwete re wà
    nehe, aze uzemono hezepykaw pe nehe,
  eng-DRA: 'Therefore I also will walk them, and bring them into their enemies’ land
    until their uncircumcised mind be ashamed: then shall they pray for their sins.'
