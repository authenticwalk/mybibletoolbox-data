  mdy-ETH: ዬይያ፦ ታኣኒ ዔያቶ ዑፃ ዻጋዻንዳጉዲና ዔያቶኮ ሞርኮ ዓጮ ዔያቶ ታ ዳካንዳጉዲ ማሄ ጎሞ ዔያታ ቡኡፄቴ፥ ዋይዞ ዒፂ
    ዶዳ ዒና ዔያቶኮ ሺኢቴቴ፤ ሃሣ ዔያታ ማዼ ጎሞ ዛሎ ዒንጊንታ ሜቶ ዔካያ ማዔቴ፥
  twi-ASANTE: Sɛ me nso metia wɔn te sɛ deɛ ɛsɛ na mede wɔn kɔ wɔn atamfoɔ asase so
    a, afei, wɔn akomaden no ano bɛbrɛ ase, na wɔbɛtua wɔn bɔne so ka.
  eng-WEBU: I also walked contrary to them, and brought them into the land of their
    enemies; if then their uncircumcised heart is humbled, and they then accept the
    punishment of their iniquity,
  bnp-bnp: Mu tagege, lakea iau a vakamadihi mua, a rudu lakea mua na robo ne huriki
