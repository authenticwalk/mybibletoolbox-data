  tbz-SIM: Dɛ mɔ̀nnì kɛ́bɑntɛ́ kɛ dò mmíì còḿmú kɛ bɛ̀ dènnɛ bɛ tenkɛ̀, kɛ bɛ̀ kɔ̀tɛnɛ̀
