  kan-2017: ನಾನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ನಡೆದುಕೊಂಡು ಶತ್ರುದೇಶದಲ್ಲಿ ಸೆರೆಯವರನ್ನಾಗಿ ಮಾಡಬೇಕಾಯಿತೆಂದೂ
    ಒಪ್ಪಿ, ತಮ್ಮ ಮೊಂಡತನವನ್ನು ಬಿಟ್ಟು ನನ್ನ ಆಜ್ಞೆಗೆ ತಲೆ ಬಾಗಿ ತಮ್ಮ ಪಾಪದಿಂದುಂಟಾದ ಶಿಕ್ಷೆಯನ್ನು
    ಸ್ವೀಕರಿಸುವುದಾದರೆ,
  yap-yap: mar k’aringed gag ngug cheal ngug togopluw ngorad nggu pi’rad ngar kalbusgad
