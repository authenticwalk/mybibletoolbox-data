  urd-GVU: جس کے سبب سے مَیں اُن کے خلاف ہوا اور اُنہیں اُن کے دشمنوں کے ملک میں دھکیل
    دیا تھا۔ پہلے اُن کا ختنہ صرف ظاہری طور پر ہوا تھا، لیکن اب اُن کا دل عاجز ہو
    جائے گا اور وہ اپنے قصور کی قیمت ادا کریں گے۔
  deu-1912: Darum will ich auch ihnen entgegen wandeln und will sie in ihrer Feinde
