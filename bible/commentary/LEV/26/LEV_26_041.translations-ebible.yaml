  uig-ARA: شۇنىڭدەك مېنىڭ ئۇلارغا قارشى ماڭغىنىمغا، شۇنىڭدەك ئۇلارنى دۈشمەنلىرىنىڭ
    قولىغا تاپشۇرغىنىمغا ئىقرار بولىدۇ. شۇڭا ئەگەر ئۇ ۋاقىتتا ئۇلارنىڭ خەتنىسىز كۆڭلى
