verse: LEV.026.023
translations:
  mal-C: “ ‘ഇവയെല്ലാറ്റിനുശേഷവും നിങ്ങൾ എന്റെ ശിക്ഷണം സ്വീകരിക്കാതെ എന്നോടു വിരോധമായിരിക്കുന്നെങ്കിൽ,
  deu-TKW: Und wenn ihr euch dadurch nicht von mir warnen laßt, sondern mir zuwiderhandelt,
  lin-lin: Soki bitumbu yango ekoki kaka te mpo na kozongisa bino na nzela, nzokande
    bokobi kaka koboya kotosa Ngai,
  eng-LSV: And if by these you are not instructed by Me, and have walked with Me [in]
    opposition,
  eng-GNV: Yet if by these ye will not be reformed by me, but walke stubburnly against
    me,
  eng-WEBSTER: And if ye will not be reformed by me by these things, but will walk
    contrary to me;
  nhw-BL: “Pero sintla teipa noja ayamo anmocualtlalise, huan ayamo anquichijtinemise
    catli na nijnequi huan san antechcualancaitase,
  swh-ONEN: “ ‘Ikiwa pamoja na mambo haya hamtakubali maonyo yangu lakini mkaendelea
    kuweka uadui nami,
  bba-bba: Sɛɛyɑsiɑ bini bù kun mɑɑ dere i ɡɔ̃ru ɡɔsie, mɑ i mɑn seesimɔ,
  eng-KJVCPB: And if ye will not be reformed by me by these things, but will walk
    contrary unto me;
  luo-luo: Kobedo ni pod ok udwogo ira kata bangʼ timonu magi duto, kendo udhi mana
    nyime gi wich teko,
  meu-meu: A dounu basioma lou henigu, dounu egu amo boma raka oho,
  npi-ULB: यी कुराहरू हुँदाहुँदै पनि तिमीहरूले मेरा सुधारहरूलाई स्वीकारेनौ र मेरो
    विरुद्धमा हिँड्न छोडेनौ भने,
  yor-yor: “ ‘Bí ẹ kò bá tún yípadà lẹ́yìn gbogbo ìjìyà wọ̀nyí, tí ẹ sì tẹ̀síwájú
    láti lòdì sí mi.
  pes-OPCB: «اگر با وجود این اصلاح نشوید و برخلاف خواست من رفتار کنید،
  tgl-ULB: Kung sa lahat ng ito, hindi niyo pa rin tinatanggap ang aking pagtuturo,
    sa halip nagpatuloy na lumakad laban sa akin,
  hui-hui: Ani bialu i̱na genda urunibi ngaru tíha ibilaga berogola tígua mini beregeda
    nabi i̱naga bi mana hale habe manga dege halu i̱hondo mine haabo harimiyagua
  mya-mya: '``သင်​တို့​သည်​ထို​မျှ​လောက်​သော​ဒဏ်​ကို​ခံ ပြီး​နောက် ငါ့​ကို​ဆက်​လက်​အာ​ခံ​၍​ငါ​၏
    စ​ကား​ကို​နား​မ​ထောင်​ဘဲ​နေ​သေး​လျှင်၊-'
  bod-N: དེ་ལྟར་བྱུང་རྗེས་ཁྱོད་རྣམས་ཀྱིས་ད་དུང་ངའི་བསླབ་ཁྲིམས་དང་དུ་བླངས་ནས་བདག་གི་ཕྱོགས་སུ་མི་འཁོར་བར།
    བདག་དང་རྒྱབ་འགལ་དུ་སོང་ན།
  sna-sna: “ ‘Ipapo kana musingadi kudzorwa neni pazvinhu izvi, asi mukaramba muchirwisana
    neni,
  spa-BLM: “‘Si por estas cosas no os volvéis a mí, sino que camináis en contra de
    mí,
  cac-cac: Tato an̈eja' max e na e b'a yuj juntzan̈ chi', pitn̈ej tzeyutej e b'a d'ayin,
  swh-ULB: Endapo pamoja na mambo haya kuwapata lakini msiyakubali marekebisho yangu
    na mkazidi kuenenda katika upinzani dhidi yangu,
  bel-bel: Калі і пасьля гэтага не паправіцеся і пойдзеце супроць Мяне,
  deu-ELBBK: Und wenn ihr euch durch dieses nicht von mir zurechtweisen lasst und
    mir entgegen wandelt,
  mbb-OT: Ne emun kenè kew pa ǥihapun ebpemineg kediey, su ebpedayun kew hinuun te
    kedsupak kedì,
  mal-2015: ഇവയാലും നിങ്ങൾക്കു ബോധംവരാതെ നിങ്ങൾ എനിക്കു വിരോധമായി നടന്നാൽ
  rmc-rmc: No te na sikľona aňi pal kala veci a mek furt tumen mange ačhavena,
  pes-OPV: و اگر با این همه از من متنبه نشده، به خلاف من رفتار کنید،
  ron-1924: Дакэ педепселе ачестя ну вэ вор ындрепта ши дакэ вэ вець ымпотриви Мие,
  ben-OBCV: “ ‘এত বেশি ক্ষতি হওয়া সত্ত্বেও যদি তোমরা সংশোধিত না হও এবং আমার প্রতি
    বৈরিতা চালিয়ে যাও,
  som-som: Oo weliba waxyaalahaas daraaddood haddaad edeb ku soo yeelan weydaan, laakiinse
    aad i sii caasisaan,
  lat-VUC: 'Quod si nec sic volueritis recipere disciplinam, sed ambulaveritis ex
    adverso mihi:'
  eng-ASVBT: And if by these things ye will not be reformed unto me, but will walk
    contrary unto me;
  ita-1885: E se pur anche per queste cose voi non vi ammendate inverso me, anzi procedete
    meco con contrasto;
  eng-LXXUP: And if hereupon ye are not corrected, but walk perversely toward me,
  eng-ULB: If in spite of these things you still do not accept my correction and you
    continue to walk in opposition to me,
  spa-VBL: “Sin embargo, si a pesar de toda esta corrección no cambian sino que siguen
    en rebeldía contra a mí,
  fra-_FOB: Si, malgré ces choses, vous ne recevez pas ma correction, et que vous
    marchiez en opposition avec moi,
  mal-mal: ഇവകൊണ്ടും നിങ്ങൾക്ക് ബോധംവരാതെ നിങ്ങൾ എനിക്ക് വിരോധമായി നടന്നാൽ
  urd-GVR: Agar tum phir bhī merī tarbiyat qabūl na karo balki mere muḳhālif raho
  suz-BL: मोपा सजाइ तशा यो, गेपुकी आं गे मलेत्‍तीनी हना, नु दूली लां गाक्‍स ङा गाक्‍स
    पाइतीनी हना, २सामुएल २२:२७
  ita-1927: E se, nonostante questi castighi, non volete correggervi per tornare a
    me, ma con la vostra condotta mi resistete, anch’io vi resisterò,
  ckb-ckb: «”ئەگەر بەوەش تەمبێ نەبوون و بەڵکو بە پێچەوانەوە لەگەڵم جوڵانەوە،
  eng-BBE: And if by these things you will not be turned to me, but still go against
    me;
  kan-OKCV: “ ‘ನನ್ನಿಂದಾಗುವ ಇವುಗಳಿಂದ ನೀವು ಶಿಕ್ಷಿತರಾಗದೆ ನನಗೆ ವಿರೋಧವಾಗಿ ನಡೆದರೆ,
  tam-2017: “நான் கொடுக்கும் தண்டனையினால் நீங்கள் குணப்படாமல், எனக்கு எதிர்த்து நடந்தால்,
  spa-RV-1909: Y si con estas cosas no fuereis corregidos, sino que anduviereis conmigo
    en oposición,
  ron-BTF: Și dacă nu vă veți lăsa corectați de mine prin acestea, ci veți umbla împotriva
    mea,
  eng-WEBP: “‘If by these things you won’t be turned back to me, but will walk contrary
    to me,
  eng-FBV: However, if in spite of all this correction you still don't change but
    go on opposing me,
  nld-1939: En zo ge u nog altijd niet door Mij laat gezeggen en u tegen Mij blijft
    verzetten,
  nch-BL: “Pero sinta teipa noja ayemo anmocualtalise, huan ayemo anquichijtinemise
    cati na nijnequi huan san antechcualancaitase,
  vie-1934: Dẫu đến những việc ấy mà các ngươi cứ không phục sự sửa phạt ta, cứ phản
    đối cùng ta,
  hin-CV: “ ‘यदि इस ताड़ना के बाद भी तुम मेरी ओर न मुड़े, बल्कि मेरे विरुद्ध शत्रुता
    भाव ही बनाए रखा,
  eng-OURB: “‘If by these things you won’t be reformed to me, but will walk contrary
    to me;
  spa-BES: Y si por estas cosas no se volvieran a mí, y aun así fueran contra mí;
  tdx-tdx: Aa ie mbe tsy mañaom-panoroañe amako amy rezay vaho mbe manjehatse ahy,
  vid-vid: “Wone iwe mng'hali mlema kungalamchila heni, lelo mwangonjeza kitowa na
    heni,
  eng-OKE: And if through these (calamities) ye will not be corrected by My Word,
    but will walk before Me with hardness (of heart),
  tha-KJV: และถ้าด้วยสิ่งเหล่านี้​เจ้​ายังไม่หันมาหาเรา และยังดำเนินการขัดแย้งเราอยู่
  por-BR-2018: E se com estas coisas não fordes corrigidos, mas que andardes comigo
    em oposição,
  deu-ELO: Und wenn ihr euch durch dieses nicht von mir zurechtweisen laßt und mir
    entgegen wandelt,
  eng-WYC-2018: That if neither so ye will receive doctrine, either chastising, but
    go contrary to me, (And if ye will still not receive chastising, or discipline,
    but continue to go contrary to me,)
  epo-epo: 'Se ankaŭ per tio vi ne humiliĝos, sed plue agos kontraŭ Mi:'
  uig-PIN: Silǝr bu ixlar arⱪiliⱪ ibrǝt-tǝrbiyǝ almay, bǝlki yǝnila Manga ⱪarxi mangsanglar,
  beo-beo: Be dilia amo se iasu lai dagosea, bu Na hamoma:ne sia:i bu hame nabasea,
  tpi-OTNT: “Na sapos mi mekim save long yupela olsem, na bihain yupela i no harim
    tok bilong mi, na yupela i wok long bikhet yet long mi,
  hau-SA: “ ‘In duk da waɗannan abubuwa, ba ku yarda da gyaran da nake yi muku ba,
    kuka ci gaba da yin adawa da ni,
  uig-LAT: Siler bu ishlar arqiliq ibret-terbiye almay, belki yenila Manga qarshi
    mangsanglar,
  nde-nde: Nxa phezu kwalezizinto lingemukeli iziqondiso zami, liqhubeke liyizitha
    kimi,
  ton-ton: “Pea kapau ʻe ʻikai te mou tui kiate au ʻi he ngaahi meʻa ni ʻo liliu ai,
    ka mou angatuʻu kiate au;
  ces-1613: Pakli ani potom nenapravíte se, ale vždy se mnou maní zacházeti budete,
  eng-WMB: “‘If by these things you won’t be turned back to me, but will walk contrary
    to me,
  tam-TCV: “ ‘இப்படியிருக்க, நீங்கள் என் கண்டிப்பை ஏற்றுக்கொள்ளாமல் தொடர்ந்து என்னுடன்
    பகைமை பாராட்டினால்,
  ceb-ULB: Bisan pa man niining mga butanga kung dili gihapon kamo modawat sa akong
    pagbadlong ug magpadayon sa pagkinabuhi batok kanako,
  pol-UBG: A jeśli przez to nie poprawicie się, ale będziecie postępować na przekór
    mnie;
  urd-GVU: اگر تم پھر بھی میری تربیت قبول نہ کرو بلکہ میرے مخالف رہو
  deu-1912: Werdet ihr euch aber damit noch nicht von mir züchtigen lassen und mir
    entgegen wandeln,
  kan-2017: “ಇಷ್ಟು ಶಿಕ್ಷೆಗಳಿಂದಲೂ ನೀವು ನನ್ನ ಆಜ್ಞೆಗೆ ಒಳಗಾಗದೆ ನನಗೆ ವಿರೋಧವಾಗಿ ನಡೆದರೆ,
  yap-yap: “Fa’anra m’ay urngin e pi gechig ney ma ka dawor mmotoyilgad ngog, miki
    gimed be gelnag lanin’med ndab mfolgad rog,
  hlt-MCSB: He phoeiah pataeng kai taengah na toel uh pawt tih kai soah boekoekthingka
    la na pongpa uh mai ni.
  mdy-ETH: «ያዺ ማዔንቴያ ዒንሢ ታኣም ዋይዞ ዒፄቶ፥
  twi-ASANTE: “ ‘Na sɛ yei antumi ansesa mo, na mokɔ so tia mʼapɛdeɛ a,
  eng-WEBU: “‘If by these things you won’t be turned back to me, but will walk contrary
    to me,
  bnp-bnp: “Muri na tahuna a vakamadihi maea mua, i uka ma mu longototo a nitagu,
    mu tababana ni tagege,
  wal-wal: “Ha ubba qixaatiyankka intte taakko simmennan ixxis giidi biikko,
  spa-PDDPT: Si con estas cosas no se enmiendan ante Mí, sino continúan su camino
    en oposición contra Mí,
  gun-gun: — Ha'e ramigua oiko teĩ ndapeikuaa potai vy xeayvu napendu potai xevy pe
    ju pendekuai aguã, ha'e xerovai tema peiko ramo ma
  agu-BL: ”Nin ko chin pajpuj nin axwok, nin ch'inch'uj nin tunin axwok tan pajle'n
    e'chk inca'wl,
  ilo-ULB: No iti laksid amin dagitoy ket saanyo latta nga awaten dagiti panursurok
    ngem itultuloyyo iti magna a maibusor kaniak,
  kpg-kpg: “Gei i muli nia hagaduadua aanei, goodou e de hagalongo hua igolo mai gi di Au,
    e daahi hua beelaa di godou hai baahi mai gi di Au,
  uig-ARA: سىلەر بۇ ئىشلار ئارقىلىق ئىبرەت-تەربىيە ئالماي، بەلكى يەنىلا ماڭا قارشى
    ماڭساڭلار،
  sus-sus: «Na birin naba xanbi wo ra, xa wo mu tin n ma sɛriyɛ ra, xa wo lu n matandi
    ra,
  pon-2006: “Ma mwurin kalokolok pwukat, kumwail pil duweduwehte sohte rong ie, ahpw
    usehlahte amwail uhwong ie,
  ksd-ksd: Gala pa ava mainge ba ina vaenana pa avat ta go ra umana magit, ma ava
    pidimuane boko iau,
  tur-YTC: “'Bunlarla bana geri dönmezseniz ve bana karşı yürürseniz,
  grc-BRENT: Καὶ ἐπὶ τούτοις ἐὰν μὴ παιδευθῆτε, ἀλλὰ πορεύησθε πρός με πλάγιοι,
  ind-AYT: Jika dengan semua ini kamu tidak Aku hajar dan tetap melawan Aku,
  nya-nya: “ ‘Mukadzapanda kutembenukira kwa Ine ngakhale nditakulangani motere, ndi
    kumachitabe zotsutsana ndi Ine,
  hrv-hrv: Ako vas ni to ne popravi nego nastavite življenje koje se meni protivi,
  mps-mps: “Eno te tiwai dwai dene mabo sę dageba ebaso, te nosali dagego eno po
    me odisąma, te dagego enaba hagoma ebo dwai sę me idubaso da,
  tpi-tpi: “Na sapos mi mekim save long yupela olsem, na bihain yupela i no harim
    tok bilong mi, na yupela i wok long bikhet yet long mi,
  dan-1931: Og hvis I alligevel ikke tager mod min Tugt, men handler genstridigt imod
    mig,
  vie-OVCB: Nếu các ngươi vẫn cứ không chịu nghe lời Ta, vẫn trái lời dạy Ta dù bị
    trừng phạt nặng nề như thế,
  guj-2017: આમ છતાં પણ જો તમે મારી શિક્ષા ગ્રહણ નહિ કરો અને મારી વિરુદ્ધ ચાલશો,
  pon-2006A: “Ma mwurin kalokolok pwukat, kumwail pil duweduwehte sohte rong ie, ahpw
    usehlahte amwail uhwong ie,
  por-BRBSL: “'Se por essas coisas você não voltará para mim, mas caminhará contrariamente
    a mim,
  cth-cth: Hottelah, na khang a nakunghai, na ka panuek awh hoeh lah, Kai bout na
    taran awh pawiteh,
  twi-twi: “ ‘Na sɛ eyi antumi ansakra mo, na mokɔ so tia mʼapɛde a,
  hlt-hlt: He phoeiah pataeng kai taengah na toel uh pawt tih kai soah boekoekthingka
    la na pongpa uh mai ni.
  tbz-SIM: Kɛ̀ n yĩ mɛmmɛ kɛ̀ dɛ̀ í sɑ̀nnɛ̀ kɛ bo di tié, kɛ̀ dɛ̀ dò ndi kpɑɑ́ sɔkɛ́
    kɛ yetírí n kpɛti.
  msy-2020: “Osɨmtɨzir kaba ia bativightɨ, ia uan nɨghnɨzibagh iraghan aghuagh, nan
    akaba baraghan koghtɨ,
  azb-azb: Əgər bunlardan ibrət dərsi almayıb Mənə qarşı çıxmaqda davam etsəniz,
  eng-DBY: And if ye will not be disciplined by me through these, but walk contrary
    unto me,
  hin-2017: “फिर यदि तुम इन बातों पर भी मेरी ताड़ना से न सुधरो, और मेरे विरुद्ध चलते
    ही रहो,
  wol-KYG: «Su ma leen loolu yaralul ba tey, xanaa ngeen sax ci noonoo ma,
  eng-YLT: '''And if by these ye are not instructed by Me, and have walked with Me
    [in] opposition,'
  eng-WYC-2017: That if neither so ye will receive doctrine, either chastising, but
    go contrary to me,
  eng-WMBB: “‘If by these things you won’t be turned back to me, but will walk contrary
    to me,
  urd-GVH: अगर तुम फिर भी मेरी तरबियत क़बूल न करो बल्कि मेरे मुख़ालिफ़ रहो
  rug-rug: Be lopu va nonogai tugo gamu sari doduru vina kilasa gua hire, meke lopu
    avoso Au tugo gamu, meke koromia luli Au gamu,
  gaz-gaz: “ ‘Yoo isin waan kanneeniin deebiʼuu diddanii naan mormuu keessan itti
    fuftan garuu,
  fra-LSG: Si ces châtiments ne vous corrigent point et si vous me résistez,
  gnn-gnn: '@see-verse:LEV.026.022'
  yal-yal: “Xa hali na birin ɛ mi xuru n ma, ɛ lu murutɛxi n ma,
  haw-1868: A ina aole oukou e hooponoia e au ma keia mau mea, aka, e hele ku e no
    oukou ia'u,
  arb-NAV: وَإِنْ لَمْ تَتَّعِظُوا، وَتَمَادَيْتُمْ فِي عِصْيَانِكُمْ،
  ewe-ewe: “Eye ne nu siawo gɔ̃ hã mana miatrɔ dzi me o, ke boŋ miagayi tsitretsitsi
    ɖe nye didiwo ŋu dzi la,
  eng-LEE: 'And if notwithstanding these things ye will not be reformed by me, and
    walk contrary unto me:'
  asm-FB: ইমানতো যদি মোৰ শিকনি নোলোৱা, কিন্তু মোৰ বিপৰীত আচৰণ কৰা,
  sus-A: «نَ بِرِن نَبَ شَنبِ وٌ رَ، شَ وٌ مُ تِن ﭑ مَ سّرِيّ رَ، شَ وٌ لُ ﭑ مَتَندِ
    رَ،
  fra-SBL: '"''Si par ces choses vous ne voulez pas revenir à moi, mais si vous voulez
    marcher contre moi,'
  hbo-hbo: וְאִ֨ם־בְּאֵ֔לֶּה לֹ֥א תִוָּסְר֖וּ לִ֑י וַהֲלַכְתֶּ֥ם עִמִּ֖י קֶֽרִי׃
  eng-WYCLIFFE: That if nether so ye wolen resseyue doctryn, but goon contrarie to
    me,
  cwe-cwe: “ ‘One hata ihamala nhaguso ino mung'hali molema kunihulika, mbali moitowa
    na niye,
  kik-kik: “ ‘Ningĩ kũngĩkorwo o na mwekwo maũndũ macio no mũkaarega kũnjookerera
