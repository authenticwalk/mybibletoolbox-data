    nna na ha na ha mehiere megide m, mmehie ekwesighị ntụkwasị obi ha, na mmehie
    nnupu isi ha, nke ha mehiere megide m,
  ory-ory: ଆଉ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କରି ସେମାନେ ଓ ସେମାନଙ୍କ ପିତୃଗଣ ଯେଉଁ ସତ୍ୟ-ଲଙ୍ଘନ
    ଅପରାଧ କଲେ, ଆପଣାମାନଙ୍କର ସେହି ଅପରାଧ;
  chk-chk: Mürin epwe fis pwe repwe pwärätä ar föföringau, pwal än semer kewe föföringau
    ra föri ngeniei lon ar ekisolä me ü ngeniei,
  rop-rop: “Bat bambai yumob garra jidan soribala blanga detlot nogudbalawei blanga
    yumob, en detlot nogudbalawei blanga yumob grengrenfathamob hubin gibit mi bekboun
    brabliwei.
  ukr-1871: І будуть тодї признаватись вони в беззаконнях своїх і в беззаконнях батьків
    своїх, котрими спроневірились менї, та що ійшли проти мене,
  deu-1951: Werden sie aber ihre und ihrer Väter Missetat bekennen samt ihrer Übertretung,
    womit sie sich an mir vergriffen haben und mir trotzig begegnet sind,
  eng-JPS: And they shall confess their iniquity, and the iniquity of their fathers,
    in their treachery which they committed against Me, and also that they have walked
    contrary unto Me.
  srp-1865: Ali ako priznadu bezakonje svoje i bezakonje otaca svojih po grijesima,
    kojima mi griješiše i kojima mi idoše nasuprot,
  lug-lug: “Naye bwe baneenenyanga ebibi byabwe n’ebyonoono bya bakitaabwe n’obunnanfuusi
    bwabwe gye ndi n’obujeemu bwabwe,
  heb-heb: והתודו את עונם ואת עון אבתם במעלם אשר מעלו בי ואף אשר הלכו עמי בקרי׃
  ben-IRV: আর নিজেদের পিতৃপুরুষদেরও অপরাধে তাদের সঙ্গে ক্ষয় হবে। আর তাদেরকে স্বীকার
    করতে হবে যে, আমার বিরুদ্ধে সত্য অমান্য ও আমার বিপরীত আচরণ করার জন্য তাদের অপরাধ
    ও তাদের পিতৃপুরুষদের অপরাধ হয়েছে,
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਆਪਣੀ ਅਤੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਬਦੀਆਂ ਨੂੰ ਮੰਨ ਲੈਣ ਅਤੇ ਉਸ ਬੇਈਮਾਨੀ ਨੂੰ ਜੋ
    ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਨਾਲ ਕੀਤੀ ਅਤੇ ਇਹ ਵੀ ਮੰਨ ਲੈਣ ਕਿ ਉਹ ਮੇਰੇ ਵਿਰੁੱਧ ਚੱਲੇ
  mya-JVB: သို့ရာတွင် သူတို့သည် ငါ့ ကို ပြစ်မှား ၍ ၊ ငါ့ ကို ဆန့်ကျင် ဘက်ပြုသောကြောင့်၊
  hmo-hmo: “To umui emui natudia bona tubudia ese edia kara dika do idia gwauraia
    hedinarai, edia tamadia edia kara dika danu, bona edia dagedage bona kamonai henia
    lasi lau dekenai karadia danu do idia gwauraia hedinarai.
  urd-urd: '''तब वह अपनी और अपने बाप दादा की इस बदकारी का इक़रार करेंगे कि उन्होंने
    मुझ से ख़िलाफ़वर्ज़ी कर कि मेरी हुक्म — उदूली की; और यह भी मान लेंगे कि चूँकि
    वह मेरे ख़िलाफ़ चले थे,'
  rus-SYN: тогда признаются они в беззаконии своем и в беззаконии отцов своих, как
    они совершали преступления против Меня и шли против Меня,
  bqc-SIM: Tó á buipiↄ ń yãvãiↄ ń ń deziↄ pↄ́ↄ dↄ̃̀, an náaisaiyã pↄ́ aa
    kɛ̀mɛɛ ń swã́gbãa pↄ́ aa kɛ̀manↄpio,
  tcz-CHONGTHU: Abonchauva keima douna jeh’a chon khelna abol uva, keima eiki doupi
    uva joule nal thua achon uva apu apateu chonset phondohna neiya,
  mar-mar: परंतु कदाचित ते आपली पापे व आपल्या वाडवडीलांची पापे व त्यांनी माझ्याविरूद्ध
    अपराध केला व माझ्या विरुध्द चालले हे कबूल करतील.
  qub-qub: «Mana wiyacamar conträ rurashanpita, nogapis contran ricacur contrancunapa
    nasyunninman apachishaj. Chaychörämi quiquin jucha rurashanpita, taytancuna jucha
    rurashanpita llaquiconga, juchancunapita arpinticonga.
  bqp-bqp: Isireli be bɑ tiɑrɑ, bɑ koo ben torɑnu tuubɑ ko kɑ ben bɑɑbɑbɑginu ni bɑ
    kuɑ nɛ, Yinni Gusunɔn wuswɑɑɔ kɑ sere seesi bi bɑ mɑn seesi.
  hat-hat: Men, lè sa a pitit pitit nou yo va rekonèt peche yo ak peche zansèt yo,
    peche yo te fè paske yo te refize fè sa m' te di yo fè, peche yo te fè paske yo
    te kenbe tèt avè m'.
  eng-BSB: But if they will confess their iniquity and that of their fathers in the
    unfaithfulness that they practiced against Me, by which they have also walked
    in hostility toward Me—
  tod-tod: «Ta la zɔ ga, ga ta-vaaɠaaza golaiti, ta ti-mɛmɛwolani ta-vaaɠaaza golaiti,
    é lo wooveledaiti ba, ti ti ɠɛɛni ga ze, ta sakpegi ti bogai ga ze,
  eng-WEBPB: “‘If they confess their iniquity and the iniquity of their fathers, in
    their trespass which they trespassed against me; and also that because they walked
    contrary to me,
  kbq-kbq: Ana'ma hutesu'za manisamo'za kumizmigu'ene zamagehe'i kumiku'ma zamagesa
    nentahi'za ana zanku'ma zamasuku nehu'za, huhavizama hunante'naza zanku'ma huama
    hu'za zamasunku'ma hanage'na,
  nhe-BL: “Pero teipa inquipannextise huan innechpohuilise nochi imotlajtlacolhua,
    huan innechpannextilise nopa tlajtlacoli tlen quichijque imohuejcapan tatahua.
    Quena, innechpohuilise queja imohuejcapan tatahua ax nechneltoquilijque notlanahuatil
    huan san quichijtinenque tlen na ax nijnequi niquitas. Huan yeca niquinnextili
    nocualancayo huan niquinhuicac ipan inintlal inincualancaitacahua. Huan quema
    imojuanti inmoechcapanose huan inquiselise nopa tlatzacuiltilistli tlen quinamiqui
    para nochi imotlajtlacolhua noixtla,
  gub-BL: Amo pezuapyapyr umume'u putar wemiapo kwer ikatu 'ym ma'e ihewe wà nehe.
    Waipy nuzeruzar kwaw herehe wà. Nuweruzar kwaw heze'eg wà.
  eng-DRA: Until they confess their iniquities and the iniquities of their ancestors,
    whereby they have transgressed me, and walked contrary unto me.
