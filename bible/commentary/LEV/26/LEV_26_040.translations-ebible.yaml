verse: LEV.026.040
translations:
  mal-C: “ ‘എന്നാൽ അവർ, ഞാൻ അവരെ അവരുടെ ശത്രുക്കളുടെ രാജ്യത്തേക്ക് അയയ്ക്കത്തക്കവിധം
    എന്നെ അവർക്കു ശത്രുവാക്കിയ, അവരുടെ പാപങ്ങളെയും അവരുടെ പിതാക്കന്മാരുടെ പാപങ്ങളെയും—എനിക്കു
    വിരോധമായുള്ള അവരുടെ ദ്രോഹങ്ങളെയും എന്നോടുള്ള അവരുടെ വിരോധത്തെയും—ഏറ്റുപറയുമെങ്കിൽ,
    അവരുടെ പരിച്ഛേദനമില്ലാത്ത ഹൃദയങ്ങൾ താഴ്ത്തുകയും അവരുടെ പാപത്തിനുള്ള ശിക്ഷ അനുഭവിക്കുകയും
    ചെയ്യുമ്പോൾ,
  deu-TKW: Wenn Sie dann ihre Sündenschuld und die Schuld ihrer Väter bekennen - die
    Untreue, die sie gegen mich begangen haben, und wie sie mir zuwidergehandelt haben,
  lin-lin: Nzokande, soki bakotubela masumu na bango mpe masumu ya batata na bango,
    misala na bango ya mabe mpe botomboki na bango liboso na Ngai,
  eng-LSV: And [if] they have confessed their iniquity and the iniquity of their fathers,
    in their trespass which they have trespassed against Me, and also that they have
    walked with Me in opposition,
  eng-GNV: Then they shall confesse their iniquitie, and the wickednes of their fathers
    for their trespasse, which they haue trespassed against mee, and also because
    they haue walked stubburnly against me.
  eng-WEBSTER: If they shall confess their iniquity, and the iniquity of their fathers,
    with their trespass which they trespassed against me, and that also they have
    walked contrary to me;
  nhw-BL: “Pero teipa anquipannextise huan antechpohuilise nochi amotlajtlacolhua,
    huan antechpannextilise nopa tlajtlacoli catli quichijque amohuejcapan tatahua.
    Quena, antechpohuilise quen amohuejcapan tatahua amo nechneltoquilijque notlanahuatil
    huan san quichijtinenque catli na amo nijnequi niquitas. Huan yeca niquinnextili
    nocualancayo huan niquinhuicac ipan inintlal inincualancaitacahua. Huan quema
    amojuanti anmoechcapanose huan anquiselise nopa tlatzacuiltilistli catli quinamiqui
    para nochi amotlajtlacolhua noixpa,
  swh-ONEN: “ ‘Lakini kama watatubu dhambi zao na dhambi za baba zao, udanganyifu
    wao dhidi yangu na uadui wao kwangu,
  bba-bba: Isireli be bɑ tiɑrɑ, bɑ koo ben torɑnu tuubɑ ko kɑ ben bɑɑbɑbɑɡinu ni bɑ
    kuɑ nɛ, Yinni Gusunɔn wuswɑɑɔ kɑ sere seesi bi bɑ mɑn seesi.
  eng-KJVCPB: If they shall confess their iniquity, and the iniquity of their fathers,
    with their trespass which they trespassed against me, and that also they have
    walked contrary unto me;
  luo-luo: Bangʼ mae gibiro hulo richogi gi richo kweregi mane omiyo giweya kaachiel
    gi richo mane omiyo gibedo wasika,
  meu-meu: To bema helalo kerehai, edia kara dika bona tamadia edia kara dika, edia
    kara hedibaḡani egu ai bona edia raka muri karadia,
  npi-ULB: तर यदि तिनीहरूले आफ्ना र आफ्ना पुर्खाहरूका पाप, मप्रति विश्‍वासहीन भएर
    गरेका विद्रोह, र मेरो विरुद्धको हिँडाइलाई स्वीकारे भने-
  yor-yor: “ ‘Bí wọ́n bá jẹ́wọ́ ẹ̀ṣẹ̀ wọn àti ti baba ńlá wọn, ìwà ìṣọ̀tẹ̀ wọn àti
    bí wọ́n ti ṣe lòdì sí mi.
  pes-OPCB: «ولی اگر به تقصیرات خود و تقصیرات پدرانشان اعتراف کنند، یعنی به خیانتی
    که به من ورزیده و به مخالفت با من برخاسته‌اند
  tgl-ULB: Ngunit kung aamin sila sa kanilang mga kasalanan at sa kasalanan ng kanilang
    mga ama, at sa kanilang kataksilan na pagiging hindi tapat sa akin at sa kanilang
    paglalakad laban sa akin—
  hui-hui: Ani bulebiragoyu mani tínaga aguanene holebirarume ko tiha wiyada lo manda
    bialu tigua tinaga ko uruni i̱hondo lapani haga bulebira. Tigua lalu, Inamebi
    inanaga mamalirumebi mana ko dege bialu harima. Ani buwa iname í̠naga bi mana
    lo wiago mo wahalu mine timbuni harimagoni, laga bialu lapani holebira.
  mya-mya: '``သို့​ရာ​တွင်​သင်​တို့​၏​အ​ဆက်​အ​နွယ်​များ သည် သူ​တို့​၏​အ​ပြစ်​နှင့်​ဘိုး​ဘေး​တို့​၏​အ​ပြစ်
    များ​ကို​ဝန်​ချ​တောင်း​ပန်​ကြ​လိမ့်​မည်။ သူ​တို့ ၏​ဘိုး​ဘေး​များ​သည်​ငါ့​ကို​ဆန့်​ကျင်​၍​ပုန်
    ကန်​သ​ဖြင့်၊-'
  bod-N: དེ་དག་གིས་བདག་ལ་ཡིད་ཆེས་མི་བྱེད་པར་བདག་དང་རྒྱབ་འགལ་བྱས་པས། བདག་ཀྱང་ཁོ་ཚོ་དང་རྒྱབ་འགལ་དུ་འགྲོ་ཞིང་།
    ཁོ་ཚོ་དགྲ་བོའི་ཡུལ་དུ་འཁྲིད་པ་ཡིན། དེའི་དུས་སུ་ཁོ་རྣམས་ཀྱི་མཚན་སྐྱི་བཅད་མེད་པ་ལྟ་བུའི་སེམས་ཁེངས་སྐྱུང་བྱས་ནས།
    ཁོ་ཚོས་རང་གི་ནག་ཉེས་ཀྱི་ཆད་པ་ཁུར་ཏེ། རང་རང་གི་ནག་ཉེས་དང་མེས་པོ་རྣམས་ཀྱི་ནག་ཉེས་ཁས་བླངས་ན།
  sna-sna: “ ‘Asi kana vakareurura zvivi zvavo nezvivi zvamadzibaba avo, kundimukira
    kwavo noruvengo rwavo kwandiri,
  spa-BLM: “‘Si confiesan su iniquidad y la iniquidad de sus padres, en la transgresión
    que cometieron contra mí; y también que porque anduvieron en contra de mí,
  cac-cac: Ayic toxo ix in och ajc'olal d'ayex chi', ayic toxo pax ex vac'canb'at
    d'a schon̈ab' eb' eyajc'ool, yujto ix e pitej e b'a d'ayin, tato ata' sna sb'a
    sc'ol eb' eyin̈tilal b'aj ix spitej sb'a eb' chi' d'ayin, tato syaq'uem sb'a eb'
    d'a vichan̈ yic syalanq'ueta smul eb' yed' e mul a ex tic,
  swh-ULB: Lakini kama watakiri dhambi zao na dhambi ya baba zao, na usaliti wao ambao
    kwao hawakuwa waaminifu kwangu, pia na mwenendo wao dhidi yangu—
  bel-bel: тады прызнаюцца яны ў беззаконьні сваім і ў беззаконьні бацькоў сваіх,
    як яны ўчынялі злачынствы супроць Мяне і ішлі супроць Мяне,
  deu-ELBBK: Und sie werden ihre Ungerechtigkeit bekennen und die Ungerechtigkeit
    ihrer Väter infolge ihrer Treulosigkeit, die sie gegen mich begangen haben, und
    auch dass, weil sie mir entgegen gewandelt sind,
  mbb-OT: Tenged te kedluivi wey kedsupaka niw kediey egkuntedahan ku sikiyu ne ibpevihag
    ku pehendiyà te lugar te menge kuntada niw. Iyan, emun ed-engkezan niw is menge
    salè niw wey menge salà te menge kepuun niw wey ed-engkezan niw en is ke bmesinupaken
    niw, wey edewaten niw is silut tenged te menge salè niw,
  mal-2015: അവർ തങ്ങളുടെ അകൃത്യവും തങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യവും അവർ എന്നോടു
    ദ്രോഹിച്ച ദ്രോഹവും അവർ എനിക്കു വിരോധമായി നടന്നതുകൊണ്ടു
  rmc-rmc: „ ‚Ale šaj pes ačhel, hoj tumare čhave viznavinena peskri vina a the e
    vina peskre dadengri, save sas mange napačivale a pes ačhavenas pre mande,
  pes-OPV: پس به گناهان خود و به گناهان پدران خود در خیانتی که به من ورزیده، و سلوکی
    که به خلاف من نموده‌اند، اعتراف خواهند کرد.
  ron-1924: Ышь вор мэртуриси фэрэделеӂиле лор ши фэрэделеӂиле пэринцилор лор, кэлкэриле
    де леӂе пе каре ле-ау сэвыршит фацэ де Мине ши ымпотривиря ку каре Ми с-ау ымпотривит,
    пэкате дин причина кэрора
  ben-OBCV: “ ‘কিন্তু তারা যদি তাদের পাপ ও তাদের পূর্বপুরুষদের পাপস্বীকার করে, এই
    স্বীকারোক্তিতে যদি আমার বিপক্ষে তাদের বিশ্বাসঘাতকতা ও আমার প্রতি তাদের শত্রুতার
    উল্লেখ থাকে,
  som-som: Wayna qiran doonaan xumaatadoodii iyo xumaatadii awowayaashood, iyo xadgudubkii
    ay igu xadgudbeen, iyo weliba caasinimadii ay igu caasiyeen
  lat-VUC: donec confiteantur iniquitates suas, et majorum suorum, quibus prævaricati
    sunt in me, et ambulaverunt ex adverso mihi.
  eng-ASVBT: And they shall confess their iniquity, and the iniquity of their fathers,
    in their trespass which they trespassed against me, and also that, because they
    walked contrary unto me,
  ita-1885: e confessano la loro iniquità, e l'iniquità de' lor padri, ne' lor misfatti
    che avranno commessi contro a me; ed anche in ciò che saranno proceduti meco con
    contrasto;
  eng-LXXUP: And they shall confess their sins, and the sins of their fathers, that
    they have transgressed and neglected me, and that they have walked perversely
    before me,
  eng-ULB: Yet if they confess their sins and their fathers' sin, and their treason
    by which they were unfaithful to me, and also their walking against me—
  spa-VBL: “Necesitan confesar sus pecados y los de sus padres, actuando de manera
    tan infiel hacia mí, oponiéndose a mí.
  fra-_FOB: Alors ils confesseront leur iniquité et l'iniquité de leurs pères selon
    les transgressions qu'ils auront commises contre moi, et aussi parce qu'ils auront
    marché en opposition avec moi.
  mal-mal: അവർ തങ്ങളുടെ അകൃത്യവും തങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യവും അവർ എന്നോട് ദ്രോഹിച്ച
    ദ്രോഹവും അവർ എനിക്ക് വിരോധമായി നടന്നതുകൊണ്ട്
  urd-GVR: Lekin ek waqt āegā ki wuh apne aur apne bāpdādā kā qusūr mān leṅge. Wuh
    mere sāth apnī bewafāī aur wuh muḳhālafat taslīm kareṅge
  suz-BL: तन्‍न मेकोपुकीमी आंम पाप नु आन किकी पिपी आन पाप आ पर्बम ‘मरिम्‍शो पाइतक
    नु दूली लां गाक्‍स ङा गाक्‍स पाइतक’ देंतेक्‍म हना, ब्‍यवस्‍था ४:३०
  ita-1927: 'E confesseranno la loro iniquità e l’iniquità dei loro padri: l’iniquità
    delle trasgressioni commesse contro di me e della resistenza oppostami,'
  ckb-ckb: «”بەڵام ئەگەر دانیان بە گوناهەکانی خۆیان و باوک و باپیرانیاندا نا، لەو
    ناپاکییەی لەگەڵ من کردیان کە بە پێچەوانەوە لەگەڵم جوڵانەوە،
  eng-BBE: And they will have grief for their sins and for the sins of their fathers,
    when their hearts were untrue to me, and they went against me;
  kan-OKCV: “ ‘ಆದರೆ ಅವರು ನನಗೆ ಮಾಡಿದ ತಮ್ಮ ದುಷ್ಕೃತ್ಯದಲ್ಲಿರುವ ತಮ್ಮ ಅಕ್ರಮವನ್ನೂ, ತಮ್ಮ ಪಿತೃಗಳ
    ಅಕ್ರಮವನ್ನೂ ತಾವು ನನಗೆ ವಿರೋಧವಾಗಿ ನಡೆದುಕೊಂಡದ್ದನ್ನೂ,
  tam-2017: “அவர்கள் எனக்கு விரோதமாகத் துரோகம் செய்து நடப்பித்த தங்கள் அக்கிரமத்தையும்,
    தங்கள் முன்னோர்களின் அக்கிரமத்தையும் அறிக்கையிடுகிறதுமல்லாமல்,
  spa-RV-1909: 'Y confesarán su iniquidad, y la iniquidad de sus padres, por su prevaricación
    con que prevaricaron contra mí: y también porque anduvieron conmigo en oposición,'
  ron-BTF: Dacă își vor mărturisi nelegiuirea lor și nelegiuirea părinților lor, cu
    fărădelegea lor cu care au încălcat legea împotriva mea și de asemenea că au umblat
    împotriva mea;
  eng-WEBP: “‘If they confess their iniquity and the iniquity of their fathers, in
    their trespass which they trespassed against me; and also that because they walked
    contrary to me,
  eng-FBV: They need to confess their sins and those of their fathers, acting in such
    an unfaithful way towards me, opposing me.
  nld-1939: Maar dan zullen zij hun zonde en die hunner vaderen bekennen, hoe zij
    ontrouw tegen Mij zijn geweest; hoe zij zich tegen Mij hebben verzet,
  nch-BL: “Pero teipa anquipanextise huan antechpohuilise nochi amotajtacolhua, huan
    antechpanextilise nopa tajtacoli cati quichijque amohuejcapan tatahua. Quena,
    antechpohuilise quenicatza amohuejcapan tatahua amo techneltoquilijque notanahuatil
    huan san quichijtinenque cati na amo nijnequi niquitas. Huan yeca niquinnextili
    nocualancayo huan niquinhuicac ipan inintal inincualancaitacahua. Huan quema amojuanti
    anmoechcapanose huan anquiselise nopa tatzacuiltili cati quinamiqui para nochi
    amotajtacolhua noixpa,
  vie-1934: Khi ấy, họ sẽ nhận gian ác mình, và gian ác của tổ phụ mình, những tội
    lỗi họ đã phạm, và sự chống trả họ đã cự cùng ta,
  hin-CV: “ ‘यदि वे अपनी और अपने पूर्वजों के उन अधर्मों को स्वीकार कर लेंगे, जो उन्होंने
    अपने विश्वासघात और मेरे विरुद्ध शत्रु के भाव की स्थिति में की थी,
  eng-OURB: “‘If they yadah ·extend hands in confession· of their depravity (moral
    evil), and the depravity (moral evil) of their fathers, in their treachery which
    they hostility against me, and also that, because they walked contrary to me,
  spa-BES: Y si confesaren por sus pecados y por los pecados de sus padres, de las
    infidelidades con las que fueron infieles; cuando sus corazones fueron contra
    mí;
  tdx-tdx: Naho isolohoa’ iareo o hakeo’eo naho o tahin-droae’eo ty amo fandilara’
    iareo nandilarañe amakoo naho ty fanjehara’ iareo;
  vid-vid: “Ila wone walonje kwa milomo ja hewo gehile na gehile ga wasekulu wa hewo
    hali gehile gowaditile kwa heni na kuli kitowa kwa hewo na heni,
  eng-OKE: But, if they will confess their sins, and the sins of their fathers, and
    their falseness with which they have acted falsely before My Word, and that they
    have walked before me in obduracy,
  tha-KJV: แต่​ถ้าเขาทั้งหลายสารภาพความชั่วช้าของเขา และความชั่วช้าของบรรพบุรุษ ซึ่งเขาทั้งหลายกระทำการละเมิดต่อเรา
    ด้วยการละเมิดของเขานั้น และที่​ได้​ดำเนินการขัดแย้งเราด้วย
  por-BR-2018: 'E confessarão sua iniquidade, e a iniquidade de seus pais, por sua
    transgressão com que transgrediram contra mim: e também porque andaram comigo
    em oposição,'
  deu-ELO: Und sie werden ihre Ungerechtigkeit bekennen und die Ungerechtigkeit ihrer
    Väter infolge ihrer Treulosigkeit, die sie gegen mich begangen haben, und auch
    daß, weil sie mir entgegen gewandelt sind,
  eng-WYC-2018: till they acknowledge their wickednesses, and have mind of their evils
    (or and remember their evil-doing), by which they trespassed against me, and went
    contrary to me.
  epo-epo: Tiam ili konfesos sian kulpon kaj la kulpon de siaj patroj en la malbonagoj,
    kiujn ili faris kontraŭ Mi kaj pri kio ili spitis Min.
  uig-PIN: Ⱨalbuki, ular ɵzi ⱪilƣan rǝzilliki bilǝn ata-bowilirining sadir ⱪilƣan
    rǝzillikini, Manga yüz ɵrüp asiyliⱪ ⱪilƣinini, xundaⱪla ularning Manga ⱪarxi turup
    mangƣinini boyniƣa alidu,
  beo-beo: '-'
  tpi-OTNT: “Tasol bihain ol dispela lain bilong yupela, ol bai i tingim sin bilong
    ol na bai ol i autim long mi. Bai ol i tok, ‘Mipela yet i bin mekim sin na ol
    tumbuna tu. Mipela i bin bikhet na sakim tok bilong yu.’
  hau-SA: “ ‘Amma in suka tuba daga zunubansu da zunuban kakanninsu, da cin amanar
    da suka yi mini, da kuma adawar da suka yi da ni,
  uig-LAT: Halbuki, ular özi qilghan rezilliki bilen ata-bowilirining sadir qilghan
    rezillikini, Manga yüz örüp asiyliq qilghinini, shundaqla ularning Manga qarshi
    turup mangghinini boynigha alidu,
  nde-nde: Kodwa bangavuma izono zabo lezono zaboyise, inkohliso abayenza kimi, lokumelana
    kwabo lami,
  ton-ton: “Kapau tenau vete ʻenau ngaahi hia, pea mo e hia ʻa ʻenau ngaahi tamai,
    mo ʻenau ngaahi fai hala ʻaia kuo nau angahala ai kiate au, pea pehē mai foki,
    kuo nau ʻalu ʻo angatuʻu kiate au;
