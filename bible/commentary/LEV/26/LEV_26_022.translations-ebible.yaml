verse: LEV.026.022
translations:
  mal-C: ഞാൻ നിങ്ങൾക്കു വിരോധമായി വന്യമൃഗങ്ങളെ അയയ്ക്കും. അവ നിങ്ങളെ കുഞ്ഞുങ്ങളില്ലാത്തവരാക്കും;
    നിങ്ങളുടെ കന്നുകാലികളെ നശിപ്പിക്കും; നിങ്ങളുടെ നിരത്തുകൾ വിജനമാകത്തക്കവിധം നിങ്ങളെ
    എണ്ണത്തിൽ കുറയ്ക്കും.
  deu-TKW: Da werde ich die wilden Tiere gegen euch entsenden, daß Sie euch eurer
    Kinder berauben und euer Vieh würgen und eure Zahl mindern, so daß eure Straßen
    veröden.
  lin-lin: Nakotinda kati na mokili na bino banyama ya zamba oyo ekoboma bana na bino,
    ekolia bibwele na bino mpe ekosilisa koboma bino kino banzela na bino ezanga bato.
  eng-LSV: and sent the beast of the field against you, and it has bereaved you; and
    I have cut off your livestock, and have made you few, and your ways have been
    desolate.
  eng-GNV: 'I will also sende wilde beastes vpon you, which shall spoyle you, and
    destroy your cattell, and make you fewe in number: so your hye waies shalbe desolate.'
  eng-WEBSTER: I will also send wild beasts among you, which shall rob you of your
    children, and destroy your cattle, and make you few in number, and your high -ways
    shall be desolate.
  nhw-BL: Niquintitlanis tlapiyalme catli mosisiníaj para quintzontlamiltise amoconehua
    huan amohuacaxhua. Huan nojquiya nimechtzontlamiltis huan ayacmo anitztose anmiyaqui
    huan yeca ipan campa hueli ojtli ayacmo itztose israelita masehualme.
  swh-ONEN: Nitawatuma wanyama mwitu dhidi yenu, nao watawaibieni watoto wenu, watawaangamiza
    ngʼombe wenu, na kuifanya idadi yenu kuwa ndogo, hivi kwamba barabara zenu zitakuwa
    hazina watu.
  bba-bba: Kon bɛɛ ɡbeeku yɛɛ suremɑ yi bɛɛn bibu ɡo sere kɑ bɛɛn yɑɑ sɑbenɔ kpɑ i
    kun mɑɑ dɑbi kpɑ bɛɛn swɛɛ yi ɡbi.
  eng-KJVCPB: I will also send wild beasts among you, which shall rob you of your
    children, and destroy your cattle, and make you few in number; and your high ways
    shall be desolate.
  luo-luo: Abiro oronu le mag bungu mondo oked kodu kendo ginineg nyithindo kaachiel
    gi jambu mi unudongʼ manok kendo yoreu nodongʼ nono maonge joma wuothoe.
  meu-meu: Uda boromadia baina kahudia nege bogaragimui ai; idia ese natumui bae dadihaidia,
    bona emui seri bae habuadia tari, bona umui bae hagadoimui. Emui dala ai ava bae
    tubu.
  npi-ULB: म तिमीहरूकहाँ डर लाग्‍दा पशुहरू पठाउने छु, र तिनीहरूले तिमीहरूका छोराछोरीहरू
    चोरी लैजाने छन्, र तिमीहरूका गाईवस्तुलाई नष्‍ट गर्ने छन्, र तिमीहरूको सङ्ख्यामा
    कमि ल्याउने छन् । यसरी तिमीहरूका मार्गहरू विराना हुने छन् ।
  yor-yor: Èmi yóò rán àwọn ẹranko búburú sí àárín yín, wọn yóò sì pa àwọn ọmọ yín,
    wọn yóò run agbo ẹran yín, díẹ̀ nínú yín ni wọn yóò ṣẹ́kù kí àwọn ọ̀nà yín lè
    di ahoro.
  pes-OPCB: جانوران وحشی را می‌فرستم تا فرزندانتان را بکشند و حیوانات شما را هلاک
    کنند. در نتیجه تعداد جمعیت شما کاسته خواهد شد و جاده‌هایتان بدون رهگذر و متروک
    خواهد گردید.
  tgl-ULB: Magpapadala ako ng mapanganib na mga hayop laban sa inyo na magnanakaw
    ng inyong mga anak, lilipol ng inyong mga baka at magpapakaunti ng inyong bilang.
    Kaya magiging pinabayaan ang inyong mga daanan.
  hui-hui: Nogo gabua tara tara karu tí kamigoha i̱na ibilolebero. Ani ibilarogola
    urunime tínaga waneigini bu karubi nogo bulumaga bu karubi bo wahaga bulebira.
    Ani bialu kagola tí daluha hariga ngaruni wali agali mbira bolangua haga bialu
    pialu kariabi nahondoleberami. Wali agalibi dewa ndo emene hangu holeberemi.
  mya-mya: ငါ​သည်​သင်​တို့​ရှိ​ရာ​သို့​သား​ရဲ​များ​ကို​စေ လွှတ်​၍ သင်​တို့​၏​သား​သ​မီး​များ၊
    သိုး​နွား များ​ကို​ကိုက်​သတ်​စေ​မည်။ လူ​ဦး​ရေ​လျော့ နည်း​လာ​သော​ကြောင့် လမ်း​များ​ပေါ်​တွင်
    သွား​လာ​သူ​ကင်း​မဲ့​လျက်​ရှိ​လိမ့်​မည်။
  bod-N: བདག་གིས་ས་སྟེང་གི་གཅན་གཟན་རྣམས་ཁྱོད་ཅག་གི་ཁྲོད་དུ་གཏོང་ཞིང་། ཁྱོད་ཅག་གི་བུ་ཕྲུག་རྣམས་འཕྲོག་པ་དང་།
    ཁྱོད་ཅག་གི་ཕྱུགས་ཟོག་རྣམས་བསད་ནས། ཁྱོད་ཅག་གི་མི་གྲངས་ཇེ་ཉུང་དུ་འགྲོ་ཞིང་སྲང་ལམ་རྣམས་སྟོང་བར་བྱའོ།
    །
  sna-sna: Ndichatuma zvikara zvesango kuti zvizokurwisai, uye zvichakutorerai vana
    venyu, zvigoparadza mombe dzenyu zvigokuitai vashoma zvokuti nzira dzenyu dzichasara
    dzisina vanhu.
  spa-BLM: Enviaré entre vosotros animales salvajes que os robarán vuestros hijos,
    destruirán vuestro ganado y os harán escasos. Vuestros caminos quedarán desolados.
  cac-cac: Ol vac'b'at noc' chium noc' d'a e cal, ol schianb'at eyuninal noc' yed'
    noc' e molb'etzal noc', axo yemta e b'isul chi' yuj noc', yuj chi' man̈xa mach
    ol b'eyec' d'a yoltac b'e.
  swh-ULB: Nitatuma wanyama mapori hatari dhidi yenu, ambao watawaibia watoto wenu,
    kuangamiza mifugo yenu na kuwafanya mwe wachache katika idadi yenu. Hivyo barabara
    zenu zitakuwa nyeupe.
  bel-bel: пашлю на вас зьвяроў польных, якія пазбавяць вас дзяцей, зьнішчаць быдла
    ваша і вас паменшаць, так што апусьцеюць дарогі вашыя.
  deu-ELBBK: Und ich werde die Tiere des Feldes unter euch senden, dass sie euch eurer
    Kinder berauben und euer Vieh ausrotten und euer weniger machen; und eure Straßen
    sollen öde werden.
  mbb-OT: Edsuǥuen ku ziyà te keniyu is dumezaas he menge langgam ne ebpenhimetayan
    dan is menge anak niw wey menge uyaǥen niw, ne tenged kayi zeisey zà is egkesamà
    keniyu he henduen be te wazè en edhiphipanew ziyà te menge zalan niw.
  mal-2015: ഞാൻ നിങ്ങളുടെ ഇടയിൽ കാട്ടുമൃഗങ്ങളെ അയക്കും; അവ നിങ്ങളെ മക്കളില്ലാത്തവരാക്കുകയും
    നിങ്ങളുടെ കന്നുകാലികളെ നശിപ്പിക്കയും നിങ്ങളെ എണ്ണത്തിൽ കുറെക്കുകയും ചെയ്യും; നിങ്ങളുടെ
    വഴികൾ പാഴായി കിടക്കും.
  rmc-rmc: Bičhavava pre tumende le dzive džviren, save tumenge murdarena le čhaven,
    zňičinena tumaro dobitkos a mukena tumendar ajci frima, hoj tumare droma ačhena
    omukle.
  pes-OPV: و وحوش صحرا را بر شما فرستم تا شما رابی اولاد سازند، و بهایم شما را هلاک
    کنند، و شمارا در شماره کم سازند، و شاهراههای شما ویران خواهد شد.
  ron-1924: Вой тримите ымпотрива воастрэ фяреле де пе кымп, каре вэ вор лэса фэрэ
    копий, вэ вор нимичи вителе ши вэ вор ымпуцина; аша кэ вэ вор рэмыне друмуриле
    пустий.
  ben-OBCV: তোমাদের বিপক্ষে আমি বন্যপশু প্রেরণ করব; ওরা তোমাদের সন্তানদের হরণ করবে,
    তোমাদের গবাদি পশু বিনষ্ট করবে ও তোমাদের সংখ্যা এত হ্রাস করবে যে তোমাদের সমস্ত
    পথঘাট জনশূন্য হবে।
  som-som: Oo waxaan dhexdiinna ku soo dayn doonaa dugaagga duurka, kuwaasoo carruurtiinna
    idinka dhifan doona, oo xoolihiinna baabbi'in doona, oo idin kala yarayn doona,
    oo jidadkiinnuna cidla bay noqon doonaan.
  lat-VUC: immittamque in vos bestias agri, quæ consumant vos, et pecora vestra, et
    ad paucitatem cuncta redigant, desertæque fiant viæ vestræ.
  eng-ASVBT: And I will send the beast of the field among you, which shall rob you
    of your children, and destroy your cattle, and make you few in number; and your
    ways shall become desolate.
  ita-1885: E manderò contro a voi le fiere della campagna, le quali vi orberanno
    di figliuoli, e diserteranno il vostro bestiame, e vi dipopoleranno, e le vostre
    strade saranno deserte.
  eng-LXXUP: 'And I will send upon you the wild beasts of the land, and they shall
    devour you, and shall consume your cattle: and I will make you few in number,
    and your ways shall be desolate.'
  eng-ULB: I will send dangerous animals against you, which will steal your children,
    destroy your cattle, and make you few in number. So your roads will become deserted.
  spa-VBL: Enviaré animales salvajes a matar a sus hijos, a eliminar su ganado y a
    haceros tan pocos que no habrá nadie en sus caminos.
  fra-_FOB: J'enverrai contre vous les animaux des champs, qui vous priveront de vos
    enfants, qui détruiront votre bétail, et qui vous réduiront à un petit nombre;
    et vos chemins seront déserts.
  mal-mal: ഞാൻ നിങ്ങളുടെ ഇടയിൽ കാട്ടുമൃഗങ്ങളെ അയയ്ക്കും; അവ നിങ്ങളെ മക്കളില്ലാത്തവരാക്കുകയും
    നിങ്ങളുടെ കന്നുകാലികളെ നശിപ്പിക്കുകയും നിങ്ങളെ എണ്ണത്തിൽ കുറയ്ക്കുകയും ചെയ്യും;
    നിങ്ങളുടെ വഴികൾ വിജനമായി കിടക്കും.
  urd-GVR: Maiṅ tumhāre ḳhilāf janglī jānwar bhej dūṅgā jo tumhāre bachchoṅ ko phāṛ
    khāeṅge aur tumhāre maweshī barbād kar deṅge. Āḳhir meṅ tumhārī tādād itnī kam
    ho jāegī ki tumhārī saṛakeṅ wīrān ho jāeṅgī.
  suz-BL: गो इन दातेमी ब्‍वाकी ङा जन्‍तुपुकी सोइक्‍नुङमी। मेकोमी इन आल आन कली ब्‍वाइनीम।
    मिनु इन बस्‍तु भाव साइक्‍नीम। मिनु गे का निक्‍शी ला दुम्‍तीके इन लां नेल्‍ल श्‍येत्‍थ
    दुम्‍नीम। इजीकीएल ५:१७
  ita-1927: Manderò contro di voi le fiere della campagna, che vi rapiranno i figliuoli,
    stermineranno il vostro bestiame, vi ridurranno a un piccol numero, e le vostre
    strade diverranno deserte.
  ckb-ckb: دڕندەی کێویتان بۆ بەڕەڵا دەکەم و بێ منداڵتان دەکات و مەڕوماڵاتتان قڕ دەکات
    و کەمتان دەکاتەوە، جا ڕێگاتان چۆڵ دەبێت.
  eng-BBE: I will let loose the beasts of the field among you, and they will take
    away your children and send destruction on your cattle, so that your numbers will
    become small and your roads become waste.
  kan-OKCV: ಕಾಡುಮೃಗಗಳು ನಿಮ್ಮ ಮೇಲೆ ಬರುವಂತೆ ಮಾಡುವೆನು. ಅವು ನಿಮ್ಮನ್ನು ಮಕ್ಕಳಿಲ್ಲದವರನ್ನಾಗಿ
    ಮಾಡಿ, ನಿಮ್ಮ ದನಗಳನ್ನು ತಿಂದುಬಿಡುವವು. ನಿಮ್ಮನ್ನು ಸ್ವಲ್ಪ ಮಂದಿಯಾಗಿ ಮಾಡುವುವು. ನಿಮ್ಮ ಮಾರ್ಗಗಳು
    ಹಾಳಾಗಿ ಹೋಗುವುವು.
  tam-2017: உங்களுக்குள்ளே வெளியின் கொடிய மிருகங்களை வரவிடுவேன்; அவைகள் உங்களைப் பிள்ளைகள்
    இல்லாதவர்களாக்கி, உங்கள் மிருகஜீவன்களை அழித்து, உங்களைக் குறைந்துபோகச்செய்யும்;
    உங்கள் வழிகள் பாழாய்க் கிடக்கும்.
  spa-RV-1909: Enviaré también contra vosotros bestias fieras que os arrebaten los
    hijos, y destruyan vuestros animales, y os apoquen, y vuestros caminos sean desiertos.
  ron-BTF: De asemenea voi trimite fiare sălbatice printre voi, care vă vor jefui
    de copiii voștri și vor distruge vitele voastre și vă vor împuțina la număr; și
    căile vieții voastre vor fi pustiite.
  eng-WEBP: I will send the wild animals among you, which will rob you of your children,
    destroy your livestock, and make you few in number. Your roads will become desolate.
  eng-FBV: I will send wild animals to kill your children, wipe out your livestock,
    and make you so few in number that there won't be anyone on your roads.
  nld-1939: Dan laat Ik wilde dieren op u los, die u kinderloos maken, uw vee verscheuren,
    en uw getal zo doen slinken, dat uw wegen verlaten liggen.
  nch-BL: Niquintitanis tapiyalme cati mosisiníaj para quintzontamiltise amoconehua
    huan amohuacaxhua. Huan nojquiya nimechtzontamiltis huan ayecmo anitztose anmiyaqui
    huan yeca ipan campa hueli ojti ayecmo itztose israelita masehualme.
  vie-1934: Ta sẽ sai những thú đồng đến tha con cái các ngươi đi, ăn hại súc vật,
    diệt số người ra ít; và đường nẻo các ngươi sẽ vắng tanh.
  hin-CV: मैं तुम पर जंगली जानवर भेज दूंगा, जो तुम्हें संतानहीन बना डालेंगे और तुम्हारे
    पशुओं को नष्ट कर डालेंगे. वे तुम्हारी संख्या इतनी कम कर देंगे, कि तुम्हारे रास्ते
    निर्जन रह जाएंगे.
  eng-OURB: I will send the wild animals among you, which will rob you of your children,
    destroy your livestock, and make you few in number. Your roads will become desolate.
  spa-BES: Voy a soltar a las bestias del campo entre ustedes, y ellos se llevarán
    a sus hijos y enviarán destrucción a su ganado, y reducirían el número de ustedes,
    y sus caminos se conviertan en desechos.
  tdx-tdx: Hahitriko ama’ areo o bibin-kivokeo hitavañe amo ana’ areoo, naho hamono
    o hare’ areoo naho hadoñe tsy ampeampe nahareo vaho ho­ bangìñe o lalan-damo’
    areoo.
  vid-vid: Ndojigala migongolo jing'ang'ale hali hemwe na jowanyasulilani wana wa
    hemwe na kulya migongolo ja hemwe, na kudumya winji wa hemwe na kuli nzila za
    hemwe zowa na uchiwa.
  eng-OKE: And I will send the beast of the wilderness against you, and it shall devour
    you, and consume your cattle, and diminish you, and make your ways desolate.
  tha-KJV: เราจะปล่อยสัตว์ป่าเข้ามาท่ามกลางพวกเจ้าด้วย มันจะแย่งชิงลูกหลานของเจ้า
    และทำลายสัตว์​ใช้​งานของเจ้า และทำให้​เจ้​าเหลือน้อย และถนนหลวงของเจ้าก็จะร้างเปล่าไป
  por-BR-2018: Enviarei também contra vós animais feras que vos arrebatem os filhos,
    e destruam vossos animais, e vos reduzam a poucos, e vossos caminhos sejam desertos.
  deu-ELO: Und ich werde das Getier des Feldes unter euch senden, daß es euch eurer
    Kinder beraube und euer Vieh ausrotte und euer weniger mache; und eure Straßen
    sollen öde werden.
  eng-WYC-2018: I shall send out into you cruel beasts of the field (or I shall send
    cruel wild beasts among you), that shall waste you, and your beasts, and shall
    bring all things to fewness, and your (by)ways shall be forsaken.
  epo-epo: Kaj Mi venigos sur vin la sovaĝajn bestojn, kaj ili formanĝos viajn infanojn
    kaj ekstermos viajn brutojn kaj malmultigos vin tiel, ke viaj vojoj dezertiĝos.
  uig-PIN: Aranglarƣa silǝrni baliliringlardin juda ⱪilidiƣan, qarpayliringlarni yoⱪitidiƣan,
    silǝrni azlitidiƣan yawayi ⱨaywanlarni ǝwǝtimǝn; yol-koqiliringlar adǝmzatsiz
    qɵldǝk bolup ⱪalidu.
  beo-beo: Na da medosu sigua ohe dilima asunasimu. Ilia da dilia mano medole legemu
    amola dilia lai gebo gugunufinisimu. Amola dilia bogogia:mubale, dunu bagahame
    fawane esalebe ba:mu. Logo huluane da dunu hame ahoanebeba:le, yaloi ba:mu.
  tpi-OTNT: Bai mi salim ol wel abus i go namel long yupela, na bai ol i kilim ol
    pikinini na ol bulmakau bilong yupela. Olsem na bai i no gat man i wokabaut long
    ol rot long kantri bilong yupela na liklik lain manmeri tasol bai i stap.
  hau-SA: Zan aika da mugayen namun jeji a kanku, za su kuwa kashe ’ya’yanku, su hallaka
    shanunku, su rage yawanku, ku zama kaɗan. Wannan zai sa a rasa mutane a kan hanyoyinku.
  uig-LAT: Aranglargha silerni baliliringlardin juda qilidighan, charpayliringlarni
    yoqitidighan, silerni azlitidighan yawayi haywanlarni ewetimen; yol-kochiliringlar
    ademzatsiz chöldek bolup qalidu.
  nde-nde: Ngizalithumela izilo zeganga, ezizalemuka abantwabenu, zibulale inkomo
    zenu, zilenze libe balutshwana, imigwaqo yenu ize isale ingaselamuntu.
  ton-ton: Pea te u ʻomi ʻae ngaahi manu fekai kiate kimoutolu, ʻaia ʻe kaihaʻasi
    hoʻomou fānau meiate kimoutolu, pea fakaʻauha hoʻomou fanga manu, ʻo fakatokosiʻi
    ʻakimoutolu; pea ʻe vaoa homou ngaahi hala motuʻa.
  ces-1613: A pustím na vás zvěř polní, kteráž uvede na vás sirobu, a vyhubí hovada
    vaše a umenší vás; i zpustnou cesty vaše.
  eng-WMB: I will send the wild animals among you, which will rob you of your children,
    destroy your livestock, and make you few in number. Your roads will become desolate.
  tam-TCV: காட்டு மிருகங்களை உங்களுக்கு எதிராக அனுப்புவேன். அவை உங்கள் பிள்ளைகளை உங்களிடமிருந்து
    கொள்ளையிட்டு, உங்கள் மந்தைகளை அழிக்கும். அவை உங்கள் எண்ணிக்கையை வெகுவாய்க் குறைக்கும்.
    அப்பொழுது உங்கள் வீதிகள் வெறிச்சோடிக் கிடக்கும்.
  ceb-ULB: Magpadala ako ug bangis nga mga mananap batok kaninyo, nga mokawat sa inyong
    mga anak, mokuniskunis sa inyong mga kahayopan, ug mahimong diyutay ang inyong
    gidaghanon. Busa mahimong awa-aw ang inyong mga kadalanan.
  pol-UBG: Ześlę też na was dzikie zwierzęta, które was osierocą, wyniszczą wasze
    bydło i zmniejszą waszą liczbę, tak że opustoszeją wasze drogi.
  urd-GVU: مَیں تمہارے خلاف جنگلی جانور بھیج دوں گا جو تمہارے بچوں کو پھاڑ کھائیں
    گے اور تمہارے مویشی برباد کر دیں گے۔ آخر میں تمہاری تعداد اِتنی کم ہو جائے گی
    کہ تمہاری سڑکیں ویران ہو جائیں گی۔
  deu-1912: Und will wilde Tiere unter euch senden, die sollen eure Kinder fressen
    und euer Vieh zerreißen und euer weniger machen, und eure Straßen sollen wüst
    werden.
  kan-2017: ನಿಮ್ಮ ಮೇಲೆ ಕಾಡುಮೃಗಗಳನ್ನು ಬರಮಾಡುವೆನು; ಅವು ನಿಮ್ಮ ಮಕ್ಕಳನ್ನು ಕದ್ದುಕೊಂಡು ಹೋಗುವವು,
    ನಿಮ್ಮ ಪಶುಗಳನ್ನು ಕೊಲ್ಲುವವು, ನಿಮ್ಮನ್ನು ಸ್ವಲ್ಪ ಜನರನ್ನಾಗಿ ಮಾಡುವವು; ನಿಮ್ಮ ದಾರಿಗಳು ಪಾಳು
    ಬೀಳುತ್ತದೆ.
  yap-yap: Bay gu pi’ e gamanman ni tak’ad nge yib nga fithik’med, ma bay ra li’ed
    pifakmed ngarm’ad, ma ku yad ra li’ e gamanman ni gimed be chugliy, ma ri’in i
    gimed e yad ra magach ma yupa’ i kanawo’ romed e bay nn’ag.
  hlt-MCSB: Kohong mulhing te nang taengla kan tueih vetih namamih khaw cakol la n'khueh
    uh ni. Na rhamsa te a thup vaengah voehvoeh na muei uh vetih na longpuei khaw
    sut pong ni.
  mdy-ETH: ዒንሢ ባኣኮ ፑርታ ቦዖ ታ ዳካንዳኔ፤ ዬይ ቦዓ ናኣቶ ዒንሢኮ ሙዓንዳኔ፤ ባኣቶዋ ዒንሢኮ ሙይ ባይዛንዳኔ፤ ዻካ ዓሲ
    ሌሊ ዒንሢፓ ዓታንዳሢሮ ጎይፃ ዒንሢኮ ሴማንዳኔ።
  twi-ASANTE: Mɛma nkekaboa abɛkunkum mo mma na wɔakunkum mo anantwie, na mate mo
    dodoɔ so, na mo akwan bɛda mpan a obi mfa so bio.
  eng-WEBU: I will send the wild animals among you, which will rob you of your children,
    destroy your livestock, and make you few in number. Your roads will become desolate.
  bnp-bnp: Ga rudu a maka livoa hateka ri gi lakene ri gi rabalaki e huriki e tune
    mua, a maka bulmakau ne mua, ga rata mua mu ala popote, i uka viri ge laho na
    dala ne mua.
  wal-wal: Taani intte bolli bazzo do7ata yeddana; eti intte naata bonqqana; intte
    meheta xaissana; intte qoodaakka guuttana; hegaa gaasuwan intte hemettiyo ogee
    bazzo gidana.
  spa-PDDPT: Enviaré contra ustedes las fieras del campo que arrebatarán a sus hijos,
    destruirán su ganado, y los reducirán en número de tal modo que sus caminos queden
    desolados.
  gun-gun: Ha'e rami vy penembyte ambou 'rã ka'aguy rupigua inharõ va'e. Ha'e va'e
    kuery omomba 'rã pendera'y kuery ha'e penerymba kuery, ojapo 'rã mbovy'i ete pekuave
    aguã rami, tape peguataaty rupi avave rei ndoaxaavei peve.
  agu-BL: Swak'e' ama'l tan cyopone'n e'chk smaron txuc tan ibajse'n, nin ẍchibajk
    initxa' cya'n, nin chocopon tan chibajse'n e'chk itawun, nin chixcyek yi e' txuca'tz
    tan chibiyle'n wi'nin wunak, nin qui't jal mas ixone'n tan xo'n lakak be'.
  ilo-ULB: Mangipatulodakto kadagiti narungsot nga ay-ayup a maibusor kadakayo, a
    mangtakaw kadagiti annakyo, mangdadael kadagiti bakayo, ken mangpabassit iti bilangyo.
    Isu nga agbalinto dagiti kalsadayo nga awan ti matataona.
  kpg-kpg: Au ga hagau adu gi goodou nia manu haga madagudagu dangada e daaligi godou
    dama, ga haga huaidu godou manu, gei goodou ga hogoohi, nia daangada e taele i hongo
    godou ala ai.
  uig-ARA: ئاراڭلارغا سىلەرنى بالىلىرىڭلاردىن جۇدا قىلىدىغان، چارپايلىرىڭلارنى يوقىتىدىغان،
    سىلەرنى ئازلىتىدىغان ياۋايى ھايۋانلارنى ئەۋەتىمەن؛ يول-كوچىلىرىڭلار ئادەمزاتسىز
    چۆلدەك بولۇپ قالىدۇ.
  sus-sus: N burunyi subee rafama nɛ wo xili ma. E wo xa die faxama nɛ, e wo xa xurusee
    ibɔɔ, e wo sɔntɔ han mixi ɲɔn kirae xɔn ma.»
  pon-2006: I pahn kadarowohng kumwail mahn keper me pahn kemehla noumwail seri kan,
    kamwomwala noumwail pelinmen kan, oh kumwail pahn malaulaula oh sohla pahn mie
    moahl en aramas pohn ahl akan.
  ksd-ksd: Ina tulue ra umana king livuan ta vavat, ma diat a long pa ra umana natu
    i vavat, ma diat a doko kavava umana vavaguai, ma avat a panie vanavana tuk tar
    kavava lavur nga diat a lingling.
  tur-YTC: Çocuklarınızı elinizden alacak, hayvanlarınızı yok edecek ve sayınızı azaltacak
    yaban hayvanları aranıza göndereceğim. Yollarınız ıssızlaşacak.'”
  grc-BRENT: Καὶ ἀποστέλλω ἐφʼ ὑμᾶς τὰ θηρία τὰ ἄγρια τῆς γῆς, καὶ κατέδεται ὑμᾶς,
    καὶ ἐξαναλώσει τὰ κτήνη ὑμῶν, καὶ ὀλιγοστοὺς ποιήσω ὑμᾶς, καὶ ἐρημωθήσονται αἱ
    ὁδοὶ ὑμῶν.
  ind-AYT: Aku akan membiarkan binatang buas mencabik anak-anakmu dan membinasakan
    ternakmu. Binatang itu akan membuat jumlahmu menjadi sedikit sehingga jalan-jalanmu
    menjadi sepi.
  nya-nya: Ndidzabweretsa zirombo zolusa pakati panu, ndipo zidzakulandani ana anu
    ndi kuwononga ngʼombe zanu. Choncho zidzachepetsa chiwerengero chanu kotero kuti
    mʼnjira mwanu simudzapita anthu.
  hrv-hrv: Na vas ću pustiti šumsku zvjerad da vas liši djece, blago vam podavi a
    vas prorijedi tako da vam putovi postanu pusti.
  mps-mps: Eno te bulu uni hasa dabe dage tomoba tagala palama, te augwaligo te wai
    dabe ela muyu, te bulmakau dabe me ela mueibao. Tama tialima, te dagego tǫ kantri
    sunumide te bidi dabe me bilalugobeo, te dwasianu hani we bidi naga bidaibao,”
    wali.
  tpi-tpi: Bai mi salim ol wel abus i go namel long yupela, na bai ol i kilim ol pikinini
    na ol bulmakau bilong yupela. Olsem na bai i no gat man i wokabaut long ol rot
    long kantri bilong yupela na liklik lain manmeri tasol bai i stap.
  dan-1931: Jeg vil sende Markens vilde Dyr imod eder, for at de skal røve eders Børn
    fra eder, udrydde eders Kvæg og mindske eders Tal, så eders Veje bliver øde.
  vie-OVCB: Ta sẽ sai thú dữ bắt con cái các ngươi, tiêu diệt súc vật các ngươi, làm
    giảm dân số và đường sá các ngươi sẽ vắng vẻ.
  guj-2017: પછી હું તમારી વિરુદ્ધ જંગલી જાનવરો છોડી મૂકીશ, જે તમારાં બાળકોને ફાડી
    ખાશે અને તમારાં પશુઓનો નાશ કરશે, પરિણામે તમારી સંખ્યા ઘટી જતા તમારા રસ્તાઓ ઉજ્જડ
    થઈ જશે.
  pon-2006A: I pahn kadarowohng kumwail mahn keper me pahn kemehla noumwail seri kan,
    kamwomwala noumwail pelinmen kan, oh kumwail pahn malaulaula oh sohla pahn mie
    moahl en aramas pohn ahl akan.
  por-BRBSL: Enviarei os animais selvagens entre vocês, que lhes roubarão seus filhos,
    destruirão seu gado e farão de vocês poucos em número. Seus caminhos ficarão desolados.
  cth-cth: Nangmouh koe sarang katha vaiteh, na canaw a rakoung awh han, na saringnaw
    kei awh vaiteh, tami hoe na youn awh han, na lamthung hai kingdi han.
  twi-twi: Mɛma nkekaboa abekunkum mo mma na wɔakunkum mo anantwi, na matew mo dodow
    so, na mo akwan bɛda mpan a obi mfa so bio.
  hlt-hlt: Kohong mulhing te nang taengla kan tueih vetih namamih khaw cakol la n'khueh
    uh ni. Na rhamsa te a thup vaengah voehvoeh na muei uh vetih na longpuei khaw
    sut pong ni.
  tbz-SIM: kɛ́duɔ́ nkɛ̀ dɛsĩ̀nnɛ̀ɛ yɛ̀nní kɛ́mpĩĩ ndi bí, kɛ́deè di wũɔ̃, dɛsĩ̀nnɛ̀
    bo di yɑɑtɛ kɛ̀ di cɛ di do keri ìi kpɑ́nnɛ́.
  msy-2020: “Egh kɨ asɨzir atiaba ian tongɨn da amangtɨ, da ian boriba ko bulmakaubav
    soghtɨ da arɨmɨghiram. Eghtɨ gumazir avɨriba ikian kogh nguibamɨn tuavibar aruan
    koghtɨ, gumazamizir vabara ikiam.
  azb-azb: Üstünüzə vəhşi heyvanlar göndərəcəyəm. Onlar övladlarınızı öldürüb, ev
    heyvanlarınızı parçalayacaq. Buna görə sayınız elə azalacaq ki, yollarınız viran
    qalacaq.
  eng-DBY: And I will send the beasts of the field among you, that they may rob you
    of your children, and cut off your cattle, and make you few in number; and your
    streets shall be desolate.
  hin-2017: और मैं तुम्हारे बीच वन पशु भेजूँगा, जो तुम को निर्वंश करेंगे, और तुम्हारे
    घरेलू पशुओं को नाश कर डालेंगे, और तुम्हारी गिनती घटाएँगे, जिससे तुम्हारी सड़कें
    सूनी पड़ जाएँगी।
  wol-KYG: Maay xabtal rabi àll yi ci seen kaw, ñu xañ leen seeni doom, seeni gétt
    ñu tas, seeni nit ñu néewal, ba seeni mbedd ne wëyëŋ.
  eng-YLT: and sent against you the beast of the field, and it hath bereaved you;
    and I have cut off your cattle, and have made you few, and your ways have been
    desolate.
  eng-WYC-2017: I shall send out into you cruel beasts of the field, that shall waste
    you, and your beasts, and shall bring all things to fewness, and your ways shall
    be forsaken.
  eng-WMBB: I will send the wild animals amongst you, which will rob you of your children,
    destroy your livestock, and make you few in number. Your roads will become desolate.
  urd-GVH: मैं तुम्हारे ख़िलाफ़ जंगली जानवर भेज दूँगा जो तुम्हारे बच्चों को फाड़ खाएँगे
    और तुम्हारे मवेशी बरबाद कर देंगे। आख़िर में तुम्हारी तादाद इतनी कम हो जाएगी कि
    तुम्हारी सड़कें वीरान हो जाएँगी।
  rug-rug: Kaqu garunu atuni Rau koa gamu sari na kurukuru variva mate, meke kaqu
    va matei rini sari na tumia, meke sari na mia rovana kurukuru ṉame; sari na mia
    siraṉa si kote ivulu beto, sina lopu soku sari na tie si koa hola.
  gaz-gaz: Anis bineensota bosonaa isinittan erga; isaanis ijoollee keessan isin jalaa
    ni butatu; horii keessan ni barbadeessu; baayʼinni keessan ni xinnaata; daandiiwwan
    keessanis duwwaa hafu.
  fra-LSG: J’enverrai contre vous les animaux des champs, qui vous priveront de vos
    enfants, qui détruiront votre bétail, et qui vous réduiront à un petit nombre;
    et vos chemins seront déserts.
  gnn-gnn: '@see-verse:LEV.026.021'
  yal-yal: N burunna subene rafama nɛn ɛ xili ma naxanye ɛ diine faxama, e yi ɛ xuruseene
    raxɔri. E yi ɛ xurunɲɛ ayi han ɛ kirane yi yigeli.”
  haw-1868: E hoouna no hoi au i na holoholona hihiu iwaena o oukou e kaili ae i ka
    oukou mau keiki, a e luku hoi i ko oukou holoholona, a e houuku ia oukou, a e
    neoneo ae ko oukou mau alanui.
  arb-NAV: وَأُطْلِقُ عَلَيْكُمْ وُحُوشَ الصَّحْرَاءِ فَتَفْتَرِسُ أَوْلادَكُمْ وَتُهْلِكُ
    بَهَائِمَكُمْ، وَتُنْقِصُ مِنْ عَدَدِكُمْ، فَتُقْفِرُ طُرُقَاتُكُمْ.
  ewe-ewe: Maɖo lã wɔadãwo ɖa be woawu mia viwo, avuvu miaƒe aƒemelãwo, aɖe miaƒe
    xexlẽme dzi akpɔtɔ, ale be amewo avɔ le miaƒe mɔwo dzi.
  eng-LEE: And I will send out against you the beasts of the field, which shall rob
    you of your children, and destroy your cattle, and diminish yourselves; so that
    your roads shall be desolate.
  asm-FB: তোমালোকৰ মাজলৈ বনৰীয়া জন্তুবোৰ পঠিয়াম; সেইবোৰে তোমালোকৰ সন্তান নাইকিয়া
    কৰিব, তোমালোকৰ পশু নষ্ট কৰিব, আৰু তোমালোকৰ সংখ্যা কম কৰিব; আৰু তোমালোকৰ ৰাজ-আলিবোৰ
    নিজান হৈ পৰিব।
  sus-A: ﭑ بُرُنيِ سُبٍيٍ رَقَمَ نّ وٌ شِلِ مَ. عٍ وٌ شَ دِيٍ قَشَمَ نّ، عٍ وٌ شَ
    شُرُ سٍيٍ عِبْو، عٍ وٌ سْنتْ هَن مِشِ حْن كِرَيٍ شْن مَ.»
  fra-SBL: J'enverrai parmi vous les bêtes sauvages, qui vous priveront de vos enfants,
    détruiront votre bétail et vous rendront peu nombreux. Vos routes seront désertées.
  hbo-hbo: וְהִשְׁלַחְתִּ֨י בָכֶ֜ם אֶת־חַיַּ֤ת הַשָּׂדֶה֙ וְשִׁכְּלָ֣ה אֶתְכֶ֔ם וְהִכְרִ֙יתָה֙
    אֶת־בְּהֶמְתְּכֶ֔ם וְהִמְעִ֖יטָה אֶתְכֶ֑ם וְנָשַׁ֖מּוּ דַּרְכֵיכֶֽם׃
  eng-WYCLIFFE: Y schal sende out in to you cruel beestis of the feeld, that schulen
    waste you and youre beestis, and schulen brynge alle thingis to fewnesse, and
    youre weies schulen be forsakun.
  cwe-cwe: Nizamgalilani wanyama wa kumbago, nawo wezawakoma wanenu, wezabananga wanyama
    wenu wa kufugigwa na wezamuhunguzani, ivo nzila zenu zizakuwa vihame.
  kik-kik: Nĩngamũrehere nyamũ cia gĩthaka imũũkĩrĩre, nacio imũtunye ciana cianyu,
    na iniine ngʼombe cianyu, o na itũme mũigana wanyu ũnyiihe ũũ atĩ barabara cianyu
    ciage andũ.
  fra-NCL: Je lâcherai contre vous les animaux sauvages, qui vous raviront vos enfants,
    déchireront votre bétail et vous réduiront à un petit nombre ; et vos chemins
    deviendront déserts.
  cek-AK: Na caanawk to ka lomh ving moe, na tawnh o ih maitawnawk to kam rosak pacoengah,
    nang ih kaminawk tamsi o hanah, kasan tawmoinawk kang patoeh han, to naah loe
    na caehhaih loklamnawk to angqai krang tih boeh.
  cuk-cuk: Degine, bemargi ibdurgan-sapurbarmalad-ursilimalad an barmidabaloed, adi,
    be-mimmigan ese bergumalaga, degi, be-moli-bebe-nikamalad bei oburgwemalagar.
    Degisoggu, bemar ichee-gudmalosoggu, dule-be-igarba-nanamalad sate gudmaloed.
  uig-CYR: Араңларға силәрни балилириңлардин җуда қилидиған, чарпайлириңларни йоқитидиған,
    силәрни азлитидиған явайи һайванларни әвәтимән; йол-кочилириңлар адәмзатсиз чөлдәк
    болуп қалиду.
  tel-2017: మీ మధ్యకు క్రూరమృగాలను పంపిస్తాను. అవి మీ పిల్లలను ఎత్తుకుపోతాయి. మీ పశువులను
    నాశనం చేస్తాయి. మిమ్మల్ని కొద్ది మందిగా చేస్తాయి. మీ దారులు నిర్మానుష్యమై పోతాయి.
  hat-BSA: “Mwen va lage pami nou bèt sovaj chan yo ki va rache pitit nou yo nan men
    nou, detwi bèt nou yo e redwi fòs kantite moun nou jis pou wout nou yo rete abandone.
  kos-kos: Nga fah supwaot kutu kosro sulallal nu inmasrlowos, ac elos ac fah uniya
    tulik nutuwos, kunausla kosro nutuwos, ac oru tuh in mwet ekasriana lula suwos,
    na inkanek lowos ac fah wangin mwet forfor fac.
  hbo-WLC: וְהִשְׁלַחְתִּ֨י בָכֶ֜ם אֶת־חַיַּ֤ת הַשָּׂדֶה֙ וְשִׁכְּלָ֣ה אֶתְכֶ֔ם וְהִכְרִ֙יתָה֙
    אֶת־בְּהֶמְתְּכֶ֔ם וְהִמְעִ֖יטָה אֶתְכֶ֑ם וְנָשַׁ֖מּוּ דַּרְכֵיכֶֽם׃
  ibo-ibo: Aga m ezite anụ ọhịa megide unu. Ha ga-adọgbu ụmụ unu, bibie anụ ụlọ unu,
    meekwa ka unu dị nta nʼọnụọgụgụ, ruo na ndị a ga-ahụ nʼokporoụzọ unu ga-adị ole
    na ole.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ବନ୍ୟ ପଶୁମାନଙ୍କୁ ପଠାଇବା, ତହିଁରେ ସେମାନେ
    ତୁମ୍ଭମାନଙ୍କୁ ସନ୍ତାନହୀନ କରିବେ ଓ ତୁମ୍ଭମାନଙ୍କ ପଶୁମାନଙ୍କୁ ବିନଷ୍ଟ କରିବେ, ପୁଣି ତୁମ୍ଭମାନଙ୍କୁ
    ଅଳ୍ପସଂଖ୍ୟକ କରିବେ; ଆଉ ତୁମ୍ଭମାନଙ୍କ ରାଜପଥସକଳ ଜନମାନବ ଶୂନ୍ୟ ହେବ।
  chk-chk: Iwe, üpwe tinala ekewe manmwacho pwe repwe afeiengauakemi. Repwe niela
    nöümi semirit o ochei nöümi man, repwe pwal achokisikisikemiila pwe alen fanüemi
    repwe pönüla.
  rop-rop: Ai garra jandim brabli jigiwan enimul langa yumob, en olabat garra kilim
    ola biginini blanga yumob, en binijimap ola enimul blanga yumob, en olabat garra
    libum oni lilbit pipul langa det roud.
  ukr-1871: І пущу зьвірину польову на вас, що вигубить дїтей ваших, і пожере скотину
    вашу, і вас поменьшить, та й опустїють шляхи ваші.
  deu-1951: Und ich will wilde Tiere unter euch senden, die sollen euch euer Kinder
    berauben und euer Vieh verderben und euer weniger machen, und eure Straßen sollen
    wüste werden.
  eng-JPS: And I will send the beast of the field among you, which shall rob you of
    your children, and destroy your cattle, and make you few in number; and your ways
    shall become desolate.
  srp-1865: Pustiæu na vas zvijeri poljske, koje æe vam djecu izjesti i stoku potrti
    i vas umaliti, i opustjeæe putovi vaši.
  lug-lug: Era ndibasindikira ensolo ez’omu nsiko, ezinaalyanga abaana bammwe, ne
    zizikiriza ente zammwe n’omuwendo gwammwe ne gukendeera, nga n’enguudo zammwe
    tewakyali azitambuliramu.
  heb-heb: והשלחתי בכם את חית השדה ושכלה אתכם והכריתה את בהמתכם והמעיטה אתכם ונשמו
    דרכיכם׃
  ben-IRV: আর তোমাদের মধ্যে বন্য পশু পাঠাব; তারা তোমাদের সন্তান হরণ করবে, তোমাদের
    পশুপাল নষ্ট করবে, তোমাদেরকে সংখ্যায় অল্প করব; আর তোমাদের রাজপথ সব ধ্বংস হবে।
  pan-pan: ਮੈਂ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਨੂੰ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਘੱਲਾਂਗਾ ਜੋ ਤੁਹਾਡੇ ਬੱਚਿਆਂ ਨੂੰ ਖੋਹ ਲੈਣਗੇ
    ਅਤੇ ਤੁਹਾਡੇ ਪਸ਼ੂਆਂ ਦਾ ਨਾਸ ਕਰਨਗੇ ਅਤੇ ਤੁਹਾਡੀ ਗਿਣਤੀ ਘਟਾ ਦੇਣਗੇ ਅਤੇ ਤੁਹਾਡੀਆਂ ਪੱਕੀਆਂ
    ਸੜਕਾਂ ਵਿਰਾਨ ਹੋ ਜਾਣਗੀਆਂ।
  mya-JVB: သင် တို့၏ သား သမီးများကို ချီသွား၍ ၊ သင် တို့၏ တိရစ္ဆာန် များကို ဖျက်ဆီး
    လျက် ၊ သင် တို့ကို နည်း စေ ခြင်းငှါ ၊ သားရဲ များကို ငါစေလွှတ် သဖြင့် ၊ သင် တို့သွားရာ
    လမ်းမ တို့သည် လူဆိတ်ညံ ရာ ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: Lau ese uda dekenai noho dagedage gaudia umui emui huanai do lau siaidia.
    Idia ese emui natudia do idia alaia mase, bona emui boromakau bona mamoe do idia
    hadikaia ore. Unai dainai umui emui bese do ia maragi lao. Vadaeni emui raka daladia
    edia latanai ava kavakava do idia tubu.
  urd-urd: जंगली दरिन्दे तुम्हारे बीच छोड़ दूंगा जो तुम को बेऔलाद कर देंगे और तुम्हारे
    चौपायों को हलाक करेंगे और तुम्हारा शुमार घटा देगें, और तुम्हारी सड़कें सूनी पड़
    जाएँगी।
  rus-SYN: пошлю на вас зверей полевых, которые лишат вас детей, истребят скот ваш
    и вас уменьшат, так что опустеют дороги ваши.
  bqc-SIM: Má wàiↄ gbaɛwá, aai to à gↄ̃ nɛ́sai, aai á pↄtuoↄ dɛdɛ, í lao, á
    zɛ́e a sɛa kɛ lↄo.
  tcz-CHONGTHU: Keima tah in na boncha chung uva gamsa hang jouse kahin hoilut peh
    diu, na chateu aboncha abah gamset diu, gancha jeng jong natha chai peh kei uva;
    na bonchauva na manthai cheh cheh diu, naki jotna jouseu jong thip del ding ahi.
  mar-mar: मी तुमच्यावर हिंस्त्र पशू पाठवीन आणि ते तुमच्या मुलांबाळांना उचलून घेऊन
    जातील; ते तुमच्या गुराढोरांचा नाश करतील; आणि तुमची संख्या कमी करतील. त्यामुळे
    तुमचे रस्ते ओस पडतील.
  qub-qub: Micucoj animalcunatami cachamushaj. Chauraga chay animalcunami wamrayquicunata
    miconga; uywayquicunatapis ushanga. Chaynöpami gamcunaga wallcajllana quëdanquipaj.
    Chauraga näniquicunapis chunyajna ricaconga.
  bqp-bqp: Kon bɛɛ gbeeku yɛɛ suremɑ yi bɛɛn bibu go sere kɑ bɛɛn yɑɑ sɑbenɔ kpɑ i
    kun mɑɑ dɑbi kpɑ bɛɛn swɛɛ yi gbi.
  hat-hat: M'a lage bèt nan bwa dèyè nou, y'a touye pitit nou yo, y'a fini ak tout
    zannimo nou yo. Anpil nan nou va mouri tou. p'ap gen pesonn ap mache sou chemen
    nan peyi a.
  eng-BSB: I will send wild animals against you to rob you of your children, destroy
    your livestock, and reduce your numbers, until your roads lie desolate.
  tod-tod: Nà dɔɓɔ zuaiti teʋe wo laalɔɠɔma, ti wo-lointi paa, ti wa-loganiiti suwuɠaaleʋe,
    ti wo maalɔi, wa-ʋeleiti ta ʋaazu ɠɛɛzu ga teʋebaiti.
  eng-WEBPB: I will send the wild animals amongst you, which will rob you of your
    children, destroy your livestock, and make you few in number. Your roads will
    become desolate.
  kbq-kbq: Nagra afi zagagafa huzmanta'nena mofavretamia zamahe nefrisageno, afu zagatamia
    zamahe nefrina, tamazeri atupa hanugeta, osia vahe manisageno, kampina vahe'mo'za
    vano osugahaze.
  nhe-BL: Niquintitlanis tlapiyalime tlen mosisiníaj para quintzontlamiltise imoconehua
    huan imohuacaxhua. Huan nojquiya nimechtzontlamiltis huan ayoc initztose inmiyaqui
    huan yeca ipan campa hueli ojtli ayoc itztose israelita tlacame.
  gub-BL: Amono kar putar miar hehaite ma'e pemyter pe ihe wà nehe. Uzuka putar pena'yr
    wà nehe, Umumaw putar peneimaw tapi'ak wà nehe. Uzuka putar teko tetea'u wà nehe.
    Naheta kwaw teko pe rupi wata ma'e wà nehe.
  eng-DRA: And I will send in upon you the beasts of the held, to destroy you and
    your cattle, and make you few in number, and that your highways may be desolate.
