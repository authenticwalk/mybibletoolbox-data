verse: LEV.026.002
translations:
  mal-C: “ ‘എന്റെ ശബ്ബത്തുകൾ പ്രമാണിക്കുകയും എന്റെ വിശുദ്ധമന്ദിരത്തോടു ഭയഭക്തിയുള്ളവരായിരിക്കുകയും
    വേണം. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Meine Ruhetage sollt ihr beobachten und euch vor meinem Heiligtume scheuen;
    ich bin Jahwe.
  lin-lin: Bokobatelaka mikolo na Ngai ya Saba mpe bokotosaka Esika na Ngai ya bule.
    Nazali Yawe.
  eng-LSV: You keep My Sabbaths and you revere My sanctuary; I [am] YHWH.
  eng-GNV: 'Ye shall keepe my Sabbaths, and reuerence my Sanctuarie: I am the Lord.'
  eng-WEBSTER: 'Ye shall keep my sabbaths, and reverence my sanctuary: I am the LORD.'
  nhw-BL: Monequi xiquintlepanitaca notlanahuatilhua huan ximosiyajquetzaca ipan nopa
    tonali quema nimechnahuatijtoc. Xijtlepanitaca noyoyon tiopa. Na niamoTECO catli
    nimechilhuía.
  swh-ONEN: “ ‘Zishikeni Sabato zangu na kuheshimu mahali patakatifu pangu. Mimi ndimi
    Bwana.
  bba-bba: I tɔ̃ɔ wɛ̃rɑruɡiru yɑɑyo kpɑ i nɛn kuu bekuruɡiru bɛɛrɛ wɛ̃. Nɛ, Yinni
    Gusunɔwɑ nɑ ye ɡeruɑ.
  eng-KJVCPB: 'Ye shall keep my sabbaths, and reverence my sanctuary: I am the Lord.'
  luo-luo: Rituru Sabato maga, kendo luoruru kara maler mar lemo. An e Jehova Nyasaye.
  meu-meu: 'Egu dina helaḡadia ba badinadia, bona egu dubu helaḡana ba matauraia:
    lau binai Iehova.'
  npi-ULB: तिमीहरूले मेरो शबाथ मान्‍नू र मेरो पवित्रस्थानको आदर गर्नू । म परमप्रभु
    हुँ ।
  yor-yor: “ ‘Ẹ pa ọjọ́ ìsinmi mi mọ́ kí ẹ̀yin sì bọ̀wọ̀ fún ibi mímọ́ mi. Èmi ni
    Olúwa.
  pes-OPCB: قانون روز شَبّات مرا اطاعت کنید و خیمۀ ملاقات مرا محترم بدارید، زیرا من
    یهوه هستم.
  tgl-ULB: Dapat ninyong isagawa ang aking mga Araw ng Pamamahinga at parangalan ang
    aking santuwaryo. Ako si Yahweh.
  hui-hui: I̱na horo pongobo wini ngoru tígua pugua nabi i̱ mitangi bialu ha̱lo halimu.
    Ani bialu i̱naga lotu anda lomabia hene bu kagobi mo yo nahandalimu. Anduane Homogo
    i̱ore kogoni.
  mya-mya: ဘာ​သာ​ရေး​ပွဲ​တော်​များ​ကို​ကျင်း​ပ​၍ ငါ့ အား​ကိုး​ကွယ်​ရာ​ဌာ​န​တော်​ကို​ရို​သေ​ရ
    မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။''
  bod-N: བདག་གི་ངལ་གསོ་བའི་ཉིན་མོ་རྣམས་བསྲུངས་ནས་བདག་གི་གནས་མཆོག་ལ་གུས་ཤིང་འཇིགས་པར་གྱིས་ཤིག
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Chengetai maSabata angu uye muremekedze nzvimbo yangu tsvene. Ndini
    Jehovha.
  spa-BLM: “‘Guardarán mis sábados y tendrán reverencia por mi santuario. Yo soy Yahvé.
  cac-cac: A sc'ual ic'oj ip ix val d'ayex, nivanocab' yelc'och d'a yol e sat. Nivanocab'
    pax yelc'och in cajnub' d'a yol e sat, a in val Jehová in svala'.
  swh-ULB: Ni lazima muitunze Sabato Yangu na kupaheshimu patakatifu pangu. Mimi ndimi
    Yahweh.
  bel-bel: 'Суботы Мае шануйце і сьвятыню Маю паважайце: Я Гасподзь.'
  deu-ELBBK: Meine Sabbate sollt ihr beobachten, und mein Heiligtum sollt ihr fürchten.
    Ich bin der HERR.
  mbb-OT: Tumana niw is ebpeveelan ku keniyu zutun te Andew te Kedhimeley wey tehuza
    niw is lugar he zutun a keniyu ed-ezapa. Iyan a kes Nengazen.
  mal-2015: നിങ്ങൾ എന്റെ ശബ്ബത്തുകൾ ആചരിക്കയും എന്റെ വിശുദ്ധമന്ദിരം ബഹുമാനിക്കയും
    വേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Doľikeren mire šabatoskre dživesa a mi el tumen pačiv angle miro Svetostankos.
    Me som o RAJ.‘ “
  pes-OPV: سبت های مرا نگاه دارید، و مکان مقدس مرا احترام نمایید. من یهوه هستم.
  ron-1924: Сэ пэзиць Сабателе Меле ши сэ чинстиць Локашул Меу чел Сфынт. Еу сунт
    Домнул.
  ben-OBCV: “ ‘আমার বিশ্রামবার পালন কোরো ও আমার পবিত্র ধর্মধামের প্রতি সম্মান দেখাও।
    আমি তোমার ঈশ্বর সদাপ্রভু।
  som-som: Waa inaad iidahayga dhawrtaan, oo aad meeshayda quduuska ah maamuustaan,
    aniga ayaa Rabbiga ah.
  lat-VUC: Custodite sabbata mea, et pavete ad sanctuarium meum. Ego Dominus.
  eng-ASVBT: 'Ye shall keep my sabbaths, and reverence my sanctuary: I am Jehovah.'
  ita-1885: Osservate i miei Sabati; e riverite il mio Santuario. Io sono il Signore.
  eng-LXXUP: 'Ye shall keep my Sabbaths, and reverence my sanctuaries: I am the Lord.'
  eng-ULB: You must keep my Sabbaths and honor my sanctuary. I am Yahweh.
  spa-VBL: “Guarda mis sábados y respeta mi santuario. Yo soy el Señor.
  fra-_FOB: 'Vous observerez mes sabbats, et vous révérerez mon sanctuaire: Je suis
    l''Éternel.'
  mal-mal: നിങ്ങൾ എന്റെ ശബ്ബത്തുകൾ ആചരിക്കുകയും എന്റെ വിശുദ്ധമന്ദിരം ബഹുമാനിക്കുകയും
    വേണം; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Sabat kā din manānā aur mere maqdis kī tāzīm karnā. Maiṅ Rab hūṅ.
  suz-BL: गेपुकीमी आं नाइक्‍तीक नाक्‍ती मानेन। मिनु आं बाक्‍तीक कली मान पने। गो परमप्रभु
    यावे नङ। लेवी १९:३०
  ita-1927: Osserverete i miei sabati, e porterete rispetto al mio santuario. Io sono
    l’Eterno.
  ckb-ckb: «”شەممەکانم دەپارێزن و ڕێز لە پیرۆزگاکەم دەگرن، من یەزدانم.
  eng-BBE: 'Keep my Sabbaths and give honour to my holy place: I am the Lord.'
  kan-OKCV: “ ‘ನನ್ನ ವಿಶ್ರಾಂತಿಯ ದಿನಗಳನ್ನು ನೀವು ಆಚರಿಸಬೇಕು. ನನ್ನ ಪರಿಶುದ್ಧಸ್ಥಳದ ವಿಷಯದಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು. ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: என் ஓய்வுநாட்களை அனுசரித்து, என் பரிசுத்த ஸ்தலத்தைக்குறித்துப் பயபக்தியாக
    இருப்பீர்களாக; நான் யெகோவா.
  spa-RV-1909: 'Guardad mis sábados, y tened en reverencia mi santuario: Yo Jehová.'
  ron-BTF: 'Să țineți sabatele mele și să respectați sanctuarul meu: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall keep my Sabbaths, and have reverence for my sanctuary. I am
    the LORD.
  eng-FBV: Keep my Sabbaths and show respect for my sanctuary. I am the Lord.
  nld-1939: Onderhoudt mijn sabbatdagen, en hebt eerbied voor mijn heiligdom. Ik ben
    Jahweh!
  nch-BL: Monequi xiquintepanitaca notanahuatilhua huan ximosiyajquetzaca ipan nopa
    tonali quema nimechnahuatijtoc. Xijtepanitaca noyoyon tiopa. Na niamoTECO cati
    nimechilhuía.
  vie-1934: Hãy giữ lễ sa-bát ta, và tôn kính nơi thánh ta. Ta là Đức Giê-hô-va.
  hin-CV: “ ‘तुम मेरे शब्बाथों का पालन करो और मेरे पवित्र स्थान का सम्मान; मैं ही
    याहवेह हूं.
  eng-OURB: “‘You shall keep my Shab'totay ·Intermissions·, and have reverence for
    my sanctuary. I am Adonai.
  spa-BES: Guarden mis sábados y den honor a mi lugar santo. Yo soy el Señor.
  tdx-tdx: 'Ambeno o Sabatakoo le añeveño i toeko miavakey: Izaho Iehovà.'
  vid-vid: Mibatilile Zuwa lya Kwesela lya heni na kuhadumba honhu ha heni helile.
    Heni ndo Mkulu Nguluwi.
  eng-OKE: 'The days of my Sabbaths you shall keep, and reverence the house of my
    sanctuary: I am the Lord.'
  tha-KJV: เจ้​าจงถือรักษาสะบาโตทั้งหลายของเรา และคารวะต่อสถานบริ​สุทธิ​์ของเรา เราคือพระเยโฮวาห์
  por-BR-2018: 'Guardai meus sábados, e tende em reverência meu santuário: Eu sou
    o SENHOR.'
  deu-ELO: Meine Sabbathe sollt ihr beobachten, und mein Heiligtum sollt ihr fürchten.
    Ich bin Jehova.
  eng-WYC-2018: Keep ye my sabbaths, and dread ye at my saintuary (or and revere my
    sanctuary); I am the Lord.
  epo-epo: 'Miajn sabatojn observu, kaj Mian sanktejon respektegu: Mi estas la Eternulo.'
  uig-PIN: Mening xabat künlirimni tutup, muⱪǝddǝs jayimƣa ihlasmǝn bolunglar. Mǝn
    Pǝrwǝrdigardurmǝn.
  beo-beo: 'Nama nodomusa: lolo Nasu gilisisu huluane noga:le dawa:ma amola Nama nodone
    sia:ne gadosu sogebi amo nodoma. Na da Hina Gode!'
  tpi-OTNT: Yupela i no ken mekim wok long ol de Sabat mi makim bilong yupela. Yupela
    i mas malolo tasol. Na yupela i mas laikim tru haus bilong mi. Mi Bikpela, mi
    tok pinis.
  hau-SA: “ ‘Ku kiyaye Asabbataina, ku kuma ba wa wuri mai tsarkina girma. Ni ne Ubangiji.
  uig-LAT: Méning shabat künlirimni tutup, muqeddes jayimgha ixlasmen bolunglar. Men
    Perwerdigardurmen.
  nde-nde: Gcinani amaSabatha ami, lihloniphe indlu yami engcwele. Mina nginguThixo.
  ton-ton: '¶ “Ke mou tauhi hoku ngaahi Sāpate, pea fai fakaʻapaʻapa ki hoku faletapu:
    Ko au ko Sihova.'
  ces-1613: 'Sobot mých ostříhejte, a svatyně mé se bojte: Já jsem Hospodin.'
  eng-WMB: “‘You shall keep my Sabbaths, and have reverence for my sanctuary. I am
    the LORD.
  tam-TCV: “ ‘நீங்கள் என்னுடைய ஓய்வுநாட்களை அனுசரித்து, என் பரிசுத்த இடத்தைக் குறித்து
    பயபக்தியாயிருங்கள். நான் யெகோவா.
  ceb-ULB: Kinahanglan tipigan ninyo ang akong Adlaw nga Igpapahulay ug pasidunggan
    ang akong balaang alampoanan. Ako si Yahweh.
  pol-UBG: Będziecie zachowywać moje szabaty i czcić moją świątynię. Ja jestem PAN.
  urd-GVU: سبت کا دن منانا اور میرے مقدِس کی تعظیم کرنا۔ مَیں رب ہوں۔
  deu-1912: Haltet meine Sabbate und fürchtet euch vor meinem Heiligtum. Ich bin der
    HERR.
  kan-2017: ನಾನು ನೇಮಿಸಿರುವ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ನೀವು ಆಚರಿಸಬೇಕು; ನನ್ನ ದೇವಸ್ಥಾನದ ವಿಷಯದಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು. ನಾನು ಯೆಹೋವನು.
  yap-yap: Ngu’um ayweged e pi madnom rog ni kan turguy, mi gimed mathangeluwolnag
    e gin tagil’ e liyor ngog. I Gag SOMOL.
  hlt-MCSB: Ka Sabbath te tuem uh lamtah ka rhokso te rhih uh. Kai tah BOEIPA ni.
  mdy-ETH: ታኣኒ ቦንቺንቶንጎ ጌዔ ኬሎ ካፒ ቦንቹዋቴ፤ ታኣም ዱማዼ ማኣሮዋ ቦንቹዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳሢኬ።
  twi-ASANTE: “ ‘Ɛsɛ sɛ modi me Homeda, na mode anidie ma me kronkronbea. Mene Awurade.
  eng-WEBU: “‘You shall keep my Sabbaths, and have reverence for my sanctuary. I am
    the LORD.
  bnp-bnp: “Naha ni leho na Parava Nimalo. Mu togoa a mailo nau. Iau e BAKOVI DAGI,
    a takia a ngava iea.
  wal-wal: Ta Sambbatata naagite; ta Dunkkaaniyaa bonchchite. Taani GODAA.
  spa-PDDPT: Guardarán mis sábados y tendrán temor reverente a mi Santuario. Yo, Yavé.
  gun-gun: Pemboete 'rã xevygua sábado ára, pemboete avi 'rã xevygua henda iky'a e'ỹ
    va'e. Xee ma Senhor.
  agu-BL: Banwok tane'n e'chk k'ej tetz ujle'n yi bixba'nt wa'n. Ak'wok k'ej yi mantial
    tetz molbil ibaj kale najlchine't. Na yi in wetz in Jehová iRyosil, yi na chincawun
    tzite'j.
  ilo-ULB: Masapul a salimetmetanyo dagiti Aldaw a Panaginanak ken raemenyo ti santuariok.
    Siak ni Yahweh.
  kpg-kpg: Hagagila ina aga di hai daumaha, gei gi hagalabagau ina aga di gowaa dela
    e daumaha iei nia daangada mai gi di Au. Au dela go Dimaadua.
  uig-ARA: مېنىڭ شابات كۈنلىرىمنى تۇتۇپ، مۇقەددەس جايىمغا ئىخلاسمەن بولۇڭلار. مەن
    پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa n ma malabui lɔxɔɛe rabatu, wo xa n ma yire sɛniyɛnxi binya. Alatala
    nan n na.»
  pon-2006: Kumwail kapwaiada sarawi kan, oh wauneki wasa aramas kin kaudokohng ie.
    Ngehi me KAUN-O.
  ksd-ksd: Avat a kodop vake kaugu umana Bung Sabat ma avat a ru kaugu gomgom na pal;
    iau ra Luluai.
  tur-YTC: “'Şabat'larımı tutacaksınız ve konutuma saygı duyacaksınız. Ben Yahve'yim.'”
  grc-BRENT: Τὰ σάββατά μου φυλάξεσθε, καὶ ἀπὸ τῶν ἁγίων μου φοβηθήσεσθε· ἐγώ εἰμι
    Κύριος.
  ind-AYT: Peliharalah hari Sabat-Ku dan hormatilah tempat-Ku yang kudus. Akulah TUHAN.
  nya-nya: “ ‘Muzisunga Masabata anga ndipo muzilemekeza malo anga wopatulika. Ine
    ndine Yehova.
  hrv-hrv: Održavajte moje subote; poštujte moje Svetište - jer ja sam Jahve, Bog
    vaš.”
  mps-mps: Dagego te Sabat dabe side sę me igio, eno dageba dąį ilai dao. Dage
    toma naga nao. Te dagego eno be godolo mu iyąo. Ena Genuai Bidigo eno te po wai
    dao,” wali.
  tpi-tpi: Yupela i no ken mekim wok long ol de Sabat mi makim bilong yupela. Yupela
    i mas malolo tasol. Na yupela i mas laikim tru haus bilong mi. Mi Bikpela, mi
    tok pinis.
  dan-1931: Mine Sabbater skal I holde, og min Helligdom skal I frygte. Jeg er HERREN!
  vie-OVCB: Phải tôn trọng luật ngày nghỉ cuối tuần và tôn trọng nơi thánh Ta. Ta
    là Chúa Hằng Hữu.
  guj-2017: તમારે મારા વિશ્રામવાર પાળવા અને મારા પવિત્રસ્થાનની પવિત્રતાને માન આપવું,
    હું યહોવાહ છું.
  pon-2006A: Kumwail kapwaiada sarawi kan, oh wauneki wasa aramas kin kaudokohng ie.
    Ngehi me KAUN-O.
  por-BRBSL: “'Guardareis meus sábados, e tereis reverência pelo meu santuário. Eu
    sou Yahweh.
  cth-cth: Kaie Sabbath hah na ya awh vaiteh ka hmuen kathoung na bari awh han. Kai
    teh BAWIPA doeh.
  twi-twi: “ ‘Ɛsɛ sɛ mudi me Homeda, na mode nidi ma me kronkronbea. Mene Awurade.
  hlt-hlt: Ka Sabbath te tuem uh lamtah ka rhokso te rhih uh. Kai tah BOEIPA ni.
  tbz-SIM: Dí mpĩ́ n di nɑ̀kɛ́ tì siom̀pùsi ĩ́nkɛ̀, kɛ́ndé n tɑummɛ̀ tou. Míì tu di
    Yiɛ̀ nKuyie.
  msy-2020: Kɨ ia bagha mɨsevezir Sabatɨn dughiabar, ia ingaran markɨ. Ia puram avughsɨ.
    Egh ia bar nan Purirpenim gifongegh a baghvɨra ikɨ. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn
    ia mɨkemegha gɨfa.
  azb-azb: Şənbə istirahət günlərimə riayət edin, Müqəddəs məkanıma ehtiramla yanaşın.
    Rəbb Mənəm.
  eng-DBY: 'Ye shall observe my sabbaths, and my sanctuary shall ye reverence: I am
    Jehovah.'
  hin-2017: तुम मेरे विश्रामदिनों का पालन करना और मेरे पवित्रस्थान का भय मानना; मैं
    यहोवा हूँ।
  wol-KYG: Sama bési Noflaay, wormaal-leen ko, te sama bérab bu sell ngeen teral ko.
    Maay Aji Sax ji.
  eng-YLT: '''My sabbaths ye do keep, and My sanctuary ye do reverence; I [am] Jehovah.'
  kne-kne: Say tongpalen yo pay et din bilbilin ko maipanggep sin agew ay pan-ibbayan
    ya nasantoan ay fifiesta ya patgen yo din Tolda ay Panpappailaak. Sak-en si Yahweh
    ay Diyos yo ay nangibagas na.
  eng-WYC-2017: Keep ye my sabbaths, and dread ye at my saintuary; I am the Lord.
  eng-WMBB: “‘You shall keep my Sabbaths, and have reverence for my sanctuary. I am
    the LORD.
  urd-GVH: सबत का दिन मनाना और मेरे मक़दिस की ताज़ीम करना। मैं रब हूँ।
  rug-rug: Mi kopuni sari na rane sabati, mi pamaṉa nia sa Qua vasina hopena, vasina
    tavahesi si Arau, ura Arau se Zihova.
  gaz-gaz: “ ‘Sanbatoota koo eegaa; iddoo qulqulluu koos kabajaa. Ani Waaqayyo.
  fra-LSG: Vous observerez mes sabbats, et vous révérerez mon sanctuaire. Je suis
    l’Éternel.
  gnn-gnn: Nhuma yurru ganaŋ'maraŋa ŋarrakuwaynydja ŋunhi walu, liŋgu ŋunhiyinydjayi
    nhinanharamirri walu dhuyuna ŋarrakuwaynha. Ga bitjandhi liŋgu nhuma yurru ŋarrakunydja
    ŋunhi buṉbunha ganaŋ'maramayi, yaka wakalkuŋanydja, liŋgu ŋunhiyinydjayi wäŋa
    ganaŋ'maranharana ŋarrakuwaynha wal'ŋu yana buku‐ŋal'yunarawu, liŋgu ŋarrapi waŋarrnydja
    wal'ŋu Garray nhumalaŋgu.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: “Ɛ xa n ma Matabu Lɔxɔne suxu, ɛ yi n ma yire sariɲanxin binya. Alatala
    nan n tan na.”
  haw-1868: 'E malama oukou i ko''u mau Sabati, a e hoano i ko''u keenakapu: owau
    no Iehova,'
  arb-NAV: رَاعُوا رَاحَةَ أَيَّامِ السَّبْتِ، وَوَقِّرُوا مَقْدِسِي، فَأَنَا الرَّبُّ.
  ewe-ewe: “ ‘Miwɔ nye Dzudzɔgbe ƒe sewo dzi, eye miade bubu nye Agbadɔ ŋu, elabena
    nyee nye Yehowa.
  eng-LEE: 'My sabbaths shall ye keep, and my sanctuary shall ye reverence: I am the
    Lord.'
  asm-FB: তোমালোকে মোৰ বিশ্ৰাম-বাৰ পালন কৰিবা, আৰু মোৰ ধৰ্মধামলৈ ভয় ৰাখিবা; মই যিহোৱা।
  sus-A: وٌ شَ ﭑ مَ مَلَبُي لْشْييٍ رَبَتُ، وٌ شَ ﭑ مَ يِرٍ سّنِيّنشِ بِنيَ. عَلَتَلَ
    نَن ﭑ نَ.»
  fra-SBL: '"''Tu observeras mes sabbats et tu respecteras mon sanctuaire. Je suis
    Yahvé.'
  hbo-hbo: אֶת־שַׁבְּתֹתַ֣י תִּשְׁמֹ֔רוּ וּמִקְדָּשִׁ֖י תִּירָ֑אוּ אֲנִ֖י יְהוָֽה׃
    ס
  eng-WYCLIFFE: Kepe ye my sabatis, and drede ye at my seyntuarie; Y am the Lord.
  cwe-cwe: Zindilileni Siku zangu za Mhumulo na kuhahishimu hanhu hangu helile, niye
    niiyo Mndewa Mulungu.
  kik-kik: “ ‘Menyagĩrĩrai Thabatũ ciakwa na mũtĩĩage handũ hakwa harĩa haamũre. Niĩ
    nĩ niĩ Jehova.
  fra-NCL: Vous observerez mes sabbats, et vous révérerez mon sanctuaire. Je suis
    Yahweh. »
  cek-AK: Ka Sabbath to zaa oh loe, kai ih hmuenciim to khingya oh; Kai loe Angraeng
    ah ka oh.
  cuk-cuk: ”An-obunnoged-ibagi, bemar obunnomarmogoed. Degine, anse-goled-neggi nue-binsaed-nikaa
    be damaloed. Ani an Bab-Jehová gued.
  uig-CYR: Мениң шабат күнлиримни тутуп, муқәддәс җайимға ихласмән болуңлар. Мән Пәрвәрдигардурмән.
  tel-2017: నేను నియమించిన విశ్రాంతి దినాలను మీరు ఆచరించాలి. నా పరిశుద్ధ మందిరాన్ని
    పవిత్రంగా చూడాలి. నేను యెహోవాను.
  hat-BSA: “Nou va kenbe Saba Mwen yo, e nou va onore sanktyè Mwen an. Mwen se SENYÈ
    a.
  kos-kos: Karinganang len in kufwa mutal nukewa, ac sunakin acn se su mwet uh alu
    nu sik we. Nga LEUM GOD.
  hbo-WLC: אֶת־שַׁבְּתֹתַ֣י תִּשְׁמֹ֔רוּ וּמִקְדָּשִׁ֖י תִּירָ֑אוּ אֲנִ֖י יְהוָֽה׃
    ס
  ibo-ibo: “ ‘Debenụ iwu niile m nyere maka ụbọchị Izuike m, sọpụkwaranụ ebe nsọ m.
    Abụ m Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭର ସକଳ ବିଶ୍ରାମ ଦିବସ ପାଳନ କରିବ ଓ ଆମ୍ଭର ପବିତ୍ର ସ୍ଥାନକୁ ସମାଦର
    କରିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: Oupwe apiniöchü ai kewe ränin sapat o meniniti imwei mi pin. Ngang ewe
    Samol mi Lapalap.
  rop-rop: Yumob garra kipum detlot serramoni, en yumob garra rispek langa det pleis
    weya yumob weship langa mi. Mi na YAWEI det trubala God.
  ukr-1871: Собити мої мусите держати, і в сьвятинї благовіти. Я Господь.
  deu-1951: Beobachtet meine Sabbate und verehret mein Heiligtum; ich bin der HERR!
  eng-JPS: 'Ye shall keep My sabbaths, and reverence My sanctuary: I am the LORD.'
  srp-1865: Držite subote moje, i svetinju moju poštujte; ja sam Gospod.
  lug-lug: Mukwatenga Ssabbiiti zange, era n’ebifo byange ebitukuvu mubissengamu ekitiibwa.
    Nze Mukama Katonda.
  heb-heb: את שבתתי תשמרו ומקדשי תיראו אני יהוה׃
  ben-IRV: তোমরা আমার বিশ্রামবার সব পালন কোরো ও আমার ধর্ম্মধামের সমাদর কোরো; আমি সদাপ্রভু।
  pan-pan: ਤੁਸੀਂ ਮੇਰੇ ਸਬਤਾਂ ਨੂੰ ਮੰਨਣਾ ਅਤੇ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦਾ ਆਦਰ ਕਰਨਾ। ਮੈਂ ਯਹੋਵਾਹ
    ਹਾਂ।
  mya-JVB: ငါ့ ဥပုသ် နေ့တို့ကိုစောင့် ၍ ၊ ငါ့ သန့်ရှင်း ရာဌာနတော်ကို ရိုသေ ရမည်။ ငါ
    သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “Lauegu Sabati Dina ibounai do umui badinaia, bona egu tomadiho gabuna
    do umui matauraia. Lau inai Lohiabada.
  urd-urd: तुम मेरे सबतों को मानना और मेरे हैकल की ता'ज़ीम करना; मैं ख़ुदावन्द हूँ।
  rus-SYN: 'Субботы Мои соблюдайте и святилище Мое чтите: Я Господь.'
  bqc-SIM: Àliↄ kã́mabogↄↄ pↄ́ má dìlɛↄ yãda, íli ma kúkĩi dilɛ gbia. Mámɛmaa
    Dii.
  tcz-CHONGTHU: Na bonchauva ka cholngah nikho chu nanit kimsoh kei diu chule ka muntheng
    jeng jong jabolna napeh jing diu ahi. Ajeh chu keima Pakai kahi.
  mar-mar: तुम्ही माझ्या पवित्र विसाव्याच्या दिवसाची पवित्र शब्बाथांची आठवण ठेवून
    तो पाळावा आणि माझ्या पवित्र स्थांनाविषयी आदर बाळगावा. मी परमेश्वर आहे.
  qub-qub: Säbadu jamay junajcunachöga rispitamar jamanqui. Tiyashä Toldutapis rispitanqui.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: I tɔ̃ɔ wɛ̃rɑrugiru yɑɑyo kpɑ i nɛn kuu bekurugiru bɛɛrɛ wɛ̃. Nɛ, Yinni
    Gusunɔwɑ nɑ ye geruɑ.
  hat-hat: Se pou nou fete tout fèt mwen yo. Se pou nou respekte kay ki apa pou mwen
    an. Se mwen menm ki Seyè a!
  eng-BSB: You must keep My Sabbaths and have reverence for My sanctuary. I am the
    LORD.
  tod-tod: «Wa nà-dooɠo foloiti maaɲɛ, wo unfe sèizu ɲadegai ma. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: “‘You shall keep my Sabbaths, and have reverence for my sanctuary. I
    am the LORD.
  kbq-kbq: Mani fruhu knani'a Sabatia kegava huta manifru nehuta, mono noni'a kegava
    hiho. Nagra Ra Anumzamona nehue.
  nhe-BL: Monequi xiquintlepanitaca notlanahuatilhua huan ximosiyajcahuaca ipan nopa
    tonali quema nimechnahuatijtoc. Xijtlepanitaca noyoyon tiopa. Na niimoTECO tlen
    nimechilhuía.
  gub-BL: Pezeruze'eg mytu'u haw 'ar rehe he'ar rehe nehe. Pezeruze'eg hemuwete haw
    rehe nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: 'Keep my sabbaths, and reverence my sanctuary: I am the Lord.'
