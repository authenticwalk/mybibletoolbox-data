verse: LEV.026.021
translations:
  mal-C: “ ‘നിങ്ങൾ എനിക്കു വിരോധമായി നടന്ന് എന്റെ വാക്കു കേൾക്കാതിരുന്നാൽ, നിങ്ങളുടെ
    പാപങ്ങൾക്കു തക്കവിധം നിങ്ങളുടെ ബാധകളെ ഞാൻ ഏഴിരട്ടിയാക്കും.
  deu-TKW: Und wenn ihr mir zuwiderhandelt und mir nicht gehorchen wollt, so will
    ich euch weiter schlagen siebenmal, wie es eure Sünden verdienen.
  lin-lin: Soki botelemeli Ngai mpe boboyi koyoka Ngai, nakopesa bino bitumbu mbala
    sambo mpo na masumu na bino.
  eng-LSV: And if you walk with Me [in] opposition, and are not willing to listen
    to Me, then I have added to you a plague sevenfold, according to your sins,
  eng-GNV: And if ye walke stubburnly against me, and will not obey mee, I will then
    bring seuen times more plagues vpon you, according to your sinnes.
  eng-WEBSTER: And if ye shall walk contrary to me, and will not hearken to me, I
    will bring seven times more plagues upon you according to your sins.
  nhw-BL: “Huan sintla noja antechcualancaitase huan amo anquinequise anquitlacaquilise
    catli nimechilhuía, huajca nimechtlatzacuiltis chicome hueltas más chicahuac.
    Quena, nopa tlatzacuiltili nimechtitlanilis por amotlajtlacolhua.
  swh-ONEN: “ ‘Kama mtaendelea kuwa na uadui nami, na kukataa kunisikiliza, nitawazidishia
    mateso yenu mara saba zaidi, kama dhambi zenu zinavyostahili.
  bba-bba: Ì n mɑn seesimɔ, kon bɛɛ sɛɛyɑsiɑ too too bɛɛn torɑnun sɔ̃.
  eng-KJVCPB: And if ye walk contrary unto me, and will not hearken unto me; I will
    bring seven times moe plagues upon you according to your sins.
  luo-luo: Kapod usikona mana gi wich teko kendo udagi winja, to anakelnu masiche
    moloyo nyadibiriyo maromre gi richou.
  meu-meu: Doene boma inai henigu bona boma gwau edeede henigu, lau ese baina hahisihisimui
    nega hahitu, emui kara dika daidiai.
  npi-ULB: यदि तिमीहरू मेरो विरुद्ध भयौ र मेरो कुरा सुनेनौ भने, तिमीहरूका पापहरूको
    बदलामा म सात गुणा विपत्ति ल्याउने छु ।
  yor-yor: “ ‘Bí ẹ bá tẹ̀síwájú láì gbọ́ tèmi, Èmi yóò tún fa ìjayà yín le ní ìgbà
    méje gẹ́gẹ́ bí ẹ̀ṣẹ̀ yín.
  pes-OPCB: «اگر همچنان با من مخالفت کنید و به من گوش ندهید، آنگاه به خاطر گناهانتان
    هفت مرتبه بیشتر بلا بر سرتان خواهم فرستاد.
  tgl-ULB: Kung maglalakad kayo laban sa akin at hindi makikinig sa akin, magdadala
    ako sa inyo ng pitong beses pang palo na katumbas ng inyong mga kasalanan.
  hui-hui: Ani bialu genda uruni ibirago ibilowabi tígua i̱naga bi hale habe manga
    haabo harimiyagua nde tíhondo genda timbuniore kahalu lone mo tago howa ibilolebero.
  mya-mya: '``သင်​တို့​သည်​ငါ့​ကို​အာ​ခံ​၍ ငါ့​စ​ကား​ကို နား​မ​ထောင်​ဘဲ​နေ​သေး​လျှင်
    ငါ​သည်​အ​ပြစ် ဒဏ်​ကို​ခု​နစ်​ဆ​ထပ်​မံ​တိုး​၍​ခံ​စေ​မည်။-'
  bod-N: གལ་སྲིད། ཁྱོད་ཅག་གི་སྤྱོད་པ་སྤྱོད་སྟངས་བདག་དང་རྒྱབ་འགལ་དུ་སོང་ནས་བདག་གི་ངག་ལ་མཉན་མི་འདོད་ན།
    བདག་གིས་ཁྱོད་རྣམས་ཀྱི་སྡིག་པ་བཞིན་དུ། ལྡབ་བདུན་གྱིས་ཁྱོད་རྣམས་ལ་ཆད་མེད་དུ་བརྡུང་བ་དང་།
  sna-sna: “ ‘Kana mukaramba muchirwisana neni uye mukaramba kunditeerera, ndichawedzera
    matambudziko enyu zvakapetwa kanomwe, sezvakafanira zvivi zvenyu.
  spa-BLM: “‘Si andas en contra de mí y no me escuchas, entonces traeré sobre ti siete
    veces más plagas según tus pecados.
  cac-cac: Tato te pit ol eyutej e b'a d'ayin, man̈ ol in e c'anab'ajejn̈ej, ol te
    q'uechaan̈ yaelal d'a eyib'an̈ vuuj, ato syala' jantac e mul.
  swh-ULB: Iwapo mtataenenda kinyume changu na hamtanisikiliza mimi, nitaleta mapigo
    mara saba zaidi juu yenu, sawasawa na dhambi zenu.
  bel-bel: 'А калі пойдзеце супроць Мяне і не захочаце слухацца Мяне, дык Я дадам
    вам удараў сямікроць за грахі вашыя:'
  deu-ELBBK: Und wenn ihr mir entgegen wandelt und mir nicht gehorchen wollt, so werde
    ich euch noch siebenmal mehr schlagen, nach euren Sünden.
  mbb-OT: Emun ebpedayun kew pa ǥihapun he edsupak kediey su kenè kew ebpemineg kediey,
    ed-umanan ku pa te kepipitu en maan egketakep he silut keniyu.
  mal-2015: നിങ്ങൾ എനിക്കു വിരോധമായി നടന്നു എന്റെ വാക്കു കേൾക്കാതിരുന്നാൽ ഞാൻ നിങ്ങളുടെ
    പാപങ്ങൾക്കു തക്കവണ്ണം ഏഴു മടങ്ങു ബാധ നിങ്ങളുടെമേൽ വരുത്തും.
  rmc-rmc: Te mek furt tumen mange ačhavena a na kamena man te šunel, dothovava pre
    tumende eftavar buter pharipen vaš tumare bini.
  pes-OPV: و اگر به خلاف من رفتار نموده، از شنیدن من ابا نمایید، آنگاه برحسب گناهانتان
    هفت چندان بلایای زیاده بر شما عارض گردانم.
  ron-1924: Дакэ ши дупэ ачаста вэ вець ымпотриви ши ну вець вои сэ Мэ аскултаць,
    вэ вой лови де шапте орь май мулт пентру пэкателе воастре.
  ben-OBCV: “ ‘যদি আমার প্রতি তোমরা বৈরীভাবাপন্ন থাকো ও আমার কথা শুনতে না চাও, তাহলে
    তোমাদের ক্লেশ আমি সাতগুণ বৃদ্ধি করব, যা পাপের কারণে তোমাদের প্রাপ্য।
  som-som: Oo haddaad i sii caasisaan oo aydaan i dhegaysan, toddoba jeer oo kale
    ayaan belaayo idiinku soo dejin doonaa siday dembiyadiinnu yihiin.
  lat-VUC: 'Si ambulaveritis ex adverso mihi, nec volueritis audire me, addam plagas
    vestras in septuplum propter peccata vestra:'
  eng-ASVBT: And if ye walk contrary unto me, and will not hearken unto me, I will
    bring seven times more plagues upon you according to your sins.
  ita-1885: E se voi procedete meco con contrasto, e non volete ubbidirmi, io vi aggiugnerò
    sette cotanti di piaghe, secondo i vostri peccati.
  eng-LXXUP: And if after this ye should walk perversely, and not be willing to obey
    me, I will further bring upon you seven plagues according to your sins.
  eng-ULB: If you walk against me and will not listen to me, I will bring seven times
    more blows on you, in proportion to your sins.
  spa-VBL: “Si continúas oponiéndote a mí y negándote a hacer lo que te digo, haré
    que tus castigos sean siete veces peores, basados en tus pecados.
  fra-_FOB: Que si vous marchez en opposition avec moi, et si vous ne voulez pas m'écouter,
    je vous frapperai sept fois plus, selon vos péchés.
  mal-mal: നിങ്ങൾ എനിക്ക് വിരോധമായി നടന്ന് എന്റെ വാക്കു കേൾക്കാതിരുന്നാൽ ഞാൻ നിങ്ങളുടെ
    പാപങ്ങൾക്ക് തക്കവണ്ണം ഏഴു മടങ്ങ് ബാധ നിങ്ങളുടെമേൽ വരുത്തും.
  urd-GVR: Agar tum phir bhī merī muḳhālafat karoge aur merī nahīṅ sunoge to maiṅ
    in gunāhoṅ ke jawāb meṅ tumheṅ is se bhī sāt gunā zyādā sazā dūṅgā.
  suz-BL: गेपुकी दूली लांम गाक्‍स ङा गाक्‍स पा, आं कली मटीतीनी हना, गो इन पाप ७ खेयप
    तेम्‍शा इन कली श्‍येत गेनन्‍नी
  ita-1927: E se mi resistete con la vostra condotta e non volete darmi ascolto, io
    vi colpirò sette volte di più, secondo i vostri peccati.
  ckb-ckb: «”ئەگەر بە پێچەوانە لەگەڵم جوڵانەوە و نەتانویست گوێم لێ بگرن، ئەوا جارێکی
    دیکە حەوت قات کارەساتەکەتان لەسەر زیاد دەکەم، بەگوێرەی گوناهەکانتان.
  eng-BBE: And if you still go against me and will not give ear to me, I will put
    seven times more punishments on you because of your sins.
  kan-OKCV: “ ‘ನನ್ನ ಮಾತನ್ನು ಕೇಳಲೊಲ್ಲದೆ ನನಗೆ ವಿರೋಧವಾಗಿ ನಡೆದರೆ, ನಾನು ನಿಮ್ಮ ಪಾಪಗಳಿಗೆ
    ತಕ್ಕಂತೆ ನಿಮ್ಮನ್ನು ಏಳರಷ್ಟು ಹೆಚ್ಚಾಗಿ ಬಾಧಿಸುವೆನು.
  tam-2017: “நீங்கள் எனக்குச் செவிகொடுக்க மனதில்லாமல், எனக்கு எதிர்த்து நடப்பீர்களானால்,
    நான் உங்கள் பாவங்களுக்குத்தக்கதாக இன்னும் ஏழுமடங்கு வாதையை உங்கள்மேல் வரச்செய்து,
  spa-RV-1909: Y si anduviereis conmigo en oposición, y no me quisiereis oir, yo añadiré
    sobre vosotros siete veces más plagas según vuestros pecados.
  ron-BTF: Și dacă umblați împotriva mea și nu îmi veți da ascultare; voi aduce înșeptit
    plăgi peste voi, conform păcatelor voastre.
  eng-WEBP: “‘If you walk contrary to me, and won’t listen to me, then I will bring
    seven times more plagues on you according to your sins.
  eng-FBV: If you go on opposing me and refusing to do what I tell you, I will make
    your punishments seven times worse, based on your sins.
  nld-1939: En zo ge u dan nog tegen Mij blijft verzetten, en naar Mij niet wilt luisteren,
    dan tuchtig Ik u opnieuw voor uw zonden tot zevenmaal toe.
  nch-BL: “Huan sinta noja antechcualancaitase huan amo anquinequise anquitacaquilise
    cati nimechilhuía, huajca nimechtatzacuiltis chicome huelta más chicahuac. Quena,
    nopa tatzacuiltili nimechtitanilis por amotajtacolhua.
  vie-1934: Nếu các ngươi phản đối cùng ta, và không muốn nghe ta, thì ta sẽ tùy theo
    tội phạm giáng tai vạ trên các ngươi gấp bảy lần nữa.
  hin-CV: “ ‘इतना होने पर भी यदि तुम अपना स्वभाव मेरे विरुद्ध ही रखोगे और मेरी आज्ञा
    न मानोगे, तो मैं तुम्हारे पापों के अनुसार तुम पर महामारी में सात गुणा वृद्धि कर
    दूंगा.
  eng-OURB: “‘If you walk contrary to me, and won’t sh'ma ·hear obey· me, then I will
    bring seven times more plagues on you according to your habitual sins ·missing
    the marks·.
  spa-BES: Y si todavía van contra mí y no me escuchan, les impondré siete veces más
    castigos por sus pecados.
  tdx-tdx: Ie amy zay, naho mifandietse amako, tsy mete mijanjiñe, le hatomboko ama’
    areo im-pito ty lafa ty amo tahi’ areoo.
  vid-vid: “Wone mlutilile kulema kunyhulichiza chondilajiza, ndokonjezela kahi magazo
    ga hemwe mala saba vyoilinguganigwa na winji wa gehile ga hemwe.
  eng-OKE: And if you will walk on forwardly before Me, and will not turn again to
    obey My Word, I will add to bring upon you a stroke sevenfold (heavier) according
    to your sins.
  tha-KJV: ถ้าเจ้ายังดำเนินขัดแย้งเราอยู่และไม่เชื่อฟังเรา เราจะนำภัยพิบั​ติ​ให้​ทวี​อี​กเจ็ดเท่ามายังเจ้าตามการบาปทั้งหลายของเจ้า
  por-BR-2018: E se andardes comigo em oposição, e não me quiserdes ouvir, eu acrescentarei
    sobre vós sete vezes mais pragas segundo vossos pecados.
  deu-ELO: Und wenn ihr mir entgegen wandelt und mir nicht gehorchen wollt, so werde
    ich euch noch siebenmal mehr schlagen, nach euren Sünden.
  eng-WYC-2018: If ye go contrary to me, neither will hear me (or and will not listen
    to me), I shall increase your wounds, either vengeances, till into sevenfold for
    your sins;
  epo-epo: Kaj se vi malgraŭ tio spitos Min kaj ne volos obei Min, tiam Mi aldonos
    sepoble da frapoj laŭ viaj pekoj.
  uig-PIN: Əgǝr yǝnila Mǝn bilǝn ⱪarxi mangsanglar, xundaⱪla Manga ⱪulaⱪ salmisanglar,
    Mǝn gunaⱨliringlarƣa layiⱪ bexinglarƣa qüxidiƣan waba-külpǝtlǝrni yǝnǝ yǝttǝ ⱨǝssǝ
    eƣirlitimǝn.
  beo-beo: Amola dilia bu hame nabasu hou hamonanebe ba:sea, Na da bu dilia se iasu
    fesuale eno agoane imunu.
  tpi-OTNT: “Na sapos ol dispela hevi i kamap long yupela, na yupela i bikhet yet
    na i no laik harim tok, orait bai mi tingim dispela ol pasin nogut bilong yupela
    na bai mi mekim save moa moa yet long yupela.
  hau-SA: “ ‘In kuka ci gaba da tayar mini, kuka ƙi ku saurare ni, zan ninka wahalolinku
    sau bakwai, yadda ya dace da zunubanku.
  uig-LAT: Eger yenila Men bilen qarshi mangsanglar, shundaqla Manga qulaq salmisanglar,
    Men gunahliringlargha layiq béshinglargha chüshidighan waba-külpetlerni yene yette
    hesse éghirlitimen.
  nde-nde: Lingaqhubeka liyizitha kimi, lale ukungilalela, ngizalithumela inhlupheko
    zenu kasikhombisa njengokufanele izono zenu.
  ton-ton: ¶ “Pea kapau te mou ʻalu kehe pe, pea ʻikai tokanga kiate au; te u ʻomi
    kiate kimoutolu ʻae mamahi ke tā tuʻo fitu ʻo fakatatau mo hoʻomou ngaahi angahala.
  ces-1613: Jestliže pak se mnou maní zacházeti budete, a nebudete mne chtíti poslouchati,
    tedy přidám na vás sedmkrát více ran vedlé hříchů vašich.
  eng-WMB: “‘If you walk contrary to me, and won’t listen to me, then I will bring
    seven times more plagues on you according to your sins.
  tam-TCV: “ ‘நீங்கள் என்னுடன் பகைமை பாராட்டி, தொடர்ந்து எனக்குச் செவிகொடுக்க மறுத்தால்,
    உங்கள் பாவத்திற்குத்தக்கதாக உங்கள் வாதைகளை ஏழுமடங்காக அதிகரிப்பேன்.
  ceb-ULB: Kung maglakaw kamo batok kanako ug dili maminaw kanako, magpadala ako ug
    pito ka pilo nga silot nganha kaninyo, sumala sa inyong mga sala.
  pol-UBG: A jeśli będziecie postępować na przekór mnie i nie zechcecie mnie słuchać,
    to przydam wam siedem razy więcej plag za wasze grzechy.
  urd-GVU: اگر تم پھر بھی میری مخالفت کرو گے اور میری نہیں سنو گے تو مَیں اِن گناہوں
    کے جواب میں تمہیں اِس سے بھی سات گُنا زیادہ سزا دوں گا۔
  deu-1912: Und wo ihr mir entgegen wandelt und mich nicht hören wollt, so will ich's
    noch siebenmal mehr machen, auf euch zu schlagen um eurer Sünden willen.
  kan-2017: “ನೀವು ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ನನ್ನ ವಿರುದ್ಧವಾಗಿ ನಡೆದರೆ ನಾನು ನಿಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ
    ಇನ್ನೂ ಏಳರಷ್ಟಾಗಿ ನಿಮ್ಮನ್ನು ಬಾಧಿಸುವೆನು.
  yap-yap: “Ma fa’anra kigmed be gelan’ i yan ni dab mu folgad rog, ma aram bayay
    ni ku bay gu yo’ornag e gechig romed ni ku medlip yay.
  hlt-MCSB: Kai taengah boekoekthingka la na om uh tih ka ol ngai ham na huem uh pawt
    van atah na tholh tarhing ah hmasoe parhih duela nangmih soah kan khoep sak van
    ni.
  mdy-ETH: «ዬይ ቢያ ማዔንቴ፥ ታኣም ዓይሢንቲፆ ዒፂፆ ሃሹዋያ ዒንሢ ማዔቴ ዒንሢ ማዻ ጎሞ ሚርጉሞ ጎይፆ ሜታሢ ላንካይ ጳንጬ
    ማሂ ዒንሢም ታ ቃሳንዳኔ።
  twi-ASANTE: “ ‘Na sɛ tie ara na monntie me a, mo bɔne enti, mede ɔyaredɔm mmɔho
    nson bɛgu mo so.
  eng-WEBU: “‘If you walk contrary to me, and won’t listen to me, then I will bring
    seven times more plagues on you according to your sins.
  bnp-bnp: “Na tahuna a maka maregoa nga ri bele ne mua, pali mu tababana ni tagege,
    bara luhoi a maka naro hale mu rata, a habi mua a maregoa hale, i dagi hateka
    na maregoa muga.
  wal-wal: “Intte taayyo ixxis giikkonne taani giyoobaakka siyennan ixxikko, intte
    nagaraa keena laappun dakko boshaa taani intte bollan ehaana.
  spa-PDDPT: Si andan en oposición contra Mí y no me quieren obedecer, entonces aumentaré
    sobre ustedes las plagas siete veces, conforme a sus pecados.
  gun-gun: — Xapy'a rei xerovai tema pendekuai, ha'e xeayvua napendu potai ae ramo
    pende'áry ambouve 'rã penemoingo axyarã sete-kue peve ju, pejejavyve temaa re.
  agu-BL: ”Nin ko qui nin tz'ocopon inca'wl te iwi', nin iẍnin axwoktz tan pajle'n
    e'chk inca'wl, swak'e' tzun jukt tir icaws, xomquen tu' te ipajpal.
  ilo-ULB: No magnakayo a maibusor kaniak ken saankayo a dumngeg kaniak, dusaenkayto
    iti mamin-pito iti kadagsenna a maiyannatop kadagiti basbasolyo.
  kpg-kpg: “Maa goodou ga daahi maaloo hua beelaa godou manawa hagamuamua ga hagalee
    hagalongo mai gi di Au, gei Au ga haga uda labelaa gi nonua godou hagaduadua i nia
    holongo e hidu.
  uig-ARA: ئەگەر يەنىلا مەن بىلەن قارشى ماڭساڭلار، شۇنداقلا ماڭا قۇلاق سالمىساڭلار،
    مەن گۇناھلىرىڭلارغا لايىق بېشىڭلارغا چۈشىدىغان ۋابا-كۈلپەتلەرنى يەنە يەتتە ھەسسە
    ئېغىرلىتىمەن.
  sus-sus: «Xa wo lu n matandi ra, xa wo mu n xui ramɛ, n wo ɲaxankatama han sanmaya
    solofere wo xa yunubie xa fe ra.
  pon-2006: “Ma kumwail pahn pil usehlahte nan amwail aklapalap oh sohte men peikiong
    ie, I pahn pil pwurehng kalaudehla amwail kalokolok pak isipak.
  ksd-ksd: Gala avat a pidimuane iau, ma pa avat a torom tagu, ina tul tar mule ta
    lavurua na kaina varmonong ta vavat, varogop ma kavava varpiam.
  tur-YTC: “'Bana karşı yürür ve beni dinlemezseniz, günahlarınıza göre başınıza yedi
    kat daha bela getireceğim.
  grc-BRENT: Καὶ ἐὰν μετὰ ταῦτα πορεύησθε πλάγιοι, καὶ μὴ βούλησθε ὑπακούειν μου,
    προσθήσω ὑμῖν πληγὰς ἑπτὰ κατὰ τὰς ἁμαρτίας ὑμῶν.
  ind-AYT: Jika setelah semua itu kamu masih tetap melawan-Ku dan tidak mau mendengarkan-Ku,
    Aku akan meningkatkan hukumanmu tujuh kali lebih berat, sesuai dosa-dosamu.
  nya-nya: “ ‘Ngati mudzapitirira kutsutsana nane ndi kukana kundimvera, ndidzachulukitsa
    masautso anu kasanu ndi kawiri molingana ndi machimo anu.
  hrv-hrv: Budete li se još i dalje protivili, ne htjednete li me poslušati, sedmerostruko
    ću još na vama povisiti rane za vaše grijehe.
  mps-mps: “Te tama sęgę dabe dageba pedalubaso, te dagego hagoma idu, te po me
    odisąbaso da, teda eno dagego te ebo dwai kolesagade homu kone paludama, te eno
    dageba dwai dene mabo sę me mu ela pidubadi geaibao.
  tpi-tpi: “Na sapos ol dispela hevi i kamap long yupela, na yupela i bikhet yet na
    i no laik harim tok, orait bai mi tingim dispela ol pasin nogut bilong yupela
    na bai mi mekim save moa moa yet long yupela.
  dan-1931: Og hvis I alligevel handler genstridigt imod mig og ikke adlyder mig,
    så vil jeg slå eder endnu mere, ja syvfold, for eders Synder.
  vie-OVCB: Nếu các ngươi vẫn không nghe lời Ta, thì Ta sẽ gia tăng hình phạt gấp
    bảy lần vì tội lỗi các ngươi.
  guj-2017: અને જો તમે મારી વિરુદ્ધ ચાલશો તથા મારું સાંભળશો નહિ તો હું તમારાં પાપોને
    કારણે સાતગણી વધુ આફતો ઉતારીશ.
  pon-2006A: “Ma kumwail pahn pil usehlahte nan amwail aklapalap oh sohte men peikiong
    ie, I pahn pil pwurehng kalaudehla amwail kalokolok pak isipak.
  por-BRBSL: “'Se você caminhar ao contrário de mim, e não me ouvir, então eu trarei
    sete vezes mais pragas sobre você de acordo com seus pecados.
  cth-cth: Nangmouh ni ka lawk na ngai awh hoeh, Kai na taran awh pawiteh, na yonnae
    patetlah let sari touh e runae ka pha sak han.
  twi-twi: “ ‘Na sɛ tie ara na morentie me a, mo bɔne nti, mede ɔyaredɔm mmɔho ason
    a ɛfata mo bɔne no begu mo so.
  hlt-hlt: Kai taengah boekoekthingka la na om uh tih ka ol ngai ham na huem uh pawt
    van atah na tholh tarhing ah hmasoe parhih duela nangmih soah kan khoep sak van
    ni.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ di yetɛ, kɛ í dɔ́ kɛ́ n kéntɛ́, nní ndi sɔkɛ́ tiyɛ̃ĩti di
    yɛi mmɑmɛ̀,
  msy-2020: “Osɨmtɨzir kaba ia bativtɨ, ia oraghan koghtɨ, kɨ ian arazir kurar kabagh
    nɨghnɨgh, egh kɨ osɨmtɨziba ia darɨghvɨra ikiam.
  azb-azb: Əgər Mənə qarşı çıxıb sözlərimə hələ də qulaq asmaq istəməsəniz, Mən sizə
    günahlarınıza görə yeddiqat artıq bəla göndərəcəyəm.
  eng-DBY: And if ye walk contrary unto me, and will not hearken unto me, I will bring
    sevenfold more plagues upon you according to your sins.
  hin-2017: “यदि तुम मेरे विरुद्ध चलते ही रहो, और मेरा कहना न मानो, तो मैं तुम्हारे
    पापों के अनुसार तुम्हारे ऊपर और सात गुणा संकट डालूँगा।
  wol-KYG: «Su ngeen saxee ci noonoo ma, bañ maa déggal, maay fulaat seen mbugal fukki
    yoon ak juróom, feye leen ko seeni bàkkaar.
  eng-YLT: '''And if ye walk with Me [in] opposition, and are not willing to hearken
    to Me, then I have added to you a plague seven times, according to your sins,'
  eng-WYC-2017: If ye go contrary to me, neither will hear me, I shall increase your
    wounds, either vengeances, till into sevenfold for your sins;
  eng-WMBB: “‘If you walk contrary to me, and won’t listen to me, then I will bring
    seven times more plagues on you according to your sins.
  urd-GVH: अगर तुम फिर भी मेरी मुख़ालफ़त करोगे और मेरी नहीं सुनोगे तो मैं इन गुनाहों
    के जवाब में तुम्हें इससे भी सात गुना ज़्यादा सज़ा दूँगा।
  rug-rug: Be lopu makudo kana Au tugo gamu, meke koromia avoso au gamu, si kaqu va
    noma la ia Rau sa mia vina kilasa ka zuapa totoso pule.
  gaz-gaz: “ ‘Yoo isin naan mormitanii na dhagaʼuu diddan, ani akkuma cubbuu keessaniitti
    dhaʼicha dachaa torba isinitti nan fida.
  fra-LSG: Si vous me résistez et ne voulez point m’écouter, je vous frapperai sept
    fois plus selon vos péchés.
  gnn-gnn: Ŋuli nhuma yurru mukthundja yana mäkiri'‐yarryundja ga ŋuyulkthirrinydja
    ŋarrakalaŋuwu romgu, yindina yurru marinydja marrtji nhumalaŋgu, ga wakinŋuna
    yurru wäyin maḏakarritjmirrina marrtji ga buma nhumalaŋgu yumurrku'nhana, ga guḻku'na
    yurru marrtji murrmurryun rerriyuna. Ga wiripunydja yurru miriŋuna marrtji, bala
    bumana marrtji, bak‐bakmaramana yurru marrtji nhumalaŋgu wäŋanydja, ga bukmak
    yurru nhuma djaṉŋarrnha yukurra nhina, liŋgu ŋathamiriwnha ŋunhiyi yukurra yurru
    wäŋa dhärra.
  yal-yal: “Xa ɛ murutɛ n ma, ɛ tondi n xuiin namɛ, n na ɛ tɔrɔne rawuyama ayi nɛn
    dɔxɔ solofere naxan lanxi ɛ yulubine ma.
  haw-1868: A ina e hele ku e oukou ia'u, aole hoi e hoolohe mai ia'u, e hooili pahiku
    hou aku au i na mea ino maiuna o oukou, e like me ko oukou mau hewa.
  arb-NAV: وَإِنْ وَاظَبْتُمْ عَلَى عِصْيَانِكُمْ وَأَبَيْتُمْ طَاعَتِي، أُضَاعِفُ
    عِقَابِي لَكُمْ سَبْعَ مَرَّاتٍ وَفْقاً لِخَطَايَاكُمْ.
  ewe-ewe: “Ne miagaɖo tom ɣe ma ɣi hã o la, mana dɔvɔ̃ bubu adre nava mia dzi ɖe
    miaƒe nu vɔ̃wo ta.
  eng-LEE: 'And if ye walk yet contrary unto me, and if you refuse to hearken unto
    me: then will I bring more plagues upon you, sevenfold according to your sins.'
  asm-FB: আৰু যদি তোমালোকে মোৰ বিপৰীত আচৰণ কৰা আৰু মোৰ বাক্য শুনিবলৈ অসন্মত হোৱা,
    তেন্তে মই তোমালোকৰ পাপ অনুসাৰে তোমালোকলৈ আৰু সাতগুণ আপদ ঘটাম।
  sus-A: «شَ وٌ لُ ﭑ مَتَندِ رَ، شَ وٌ مُ ﭑ شُي رَ مّ، ﭑ وٌ حَشَنكَتَمَ هَن سَنمَيَ
    سٌلٌقٍرٍ وٌ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: '"''Si vous marchez contre moi, si vous ne m''écoutez pas, je ferai venir
    sur vous sept fois plus de fléaux, selon vos péchés.'
  hbo-hbo: וְאִם־תֵּֽלְכ֤וּ עִמִּי֙ קֶ֔רִי וְלֹ֥א תֹאב֖וּ לִשְׁמֹ֣עַֽ לִ֑י וְיָסַפְתִּ֤י
    עֲלֵיכֶם֙ מַכָּ֔ה שֶׁ֖בַע כְּחַטֹּאתֵיכֶֽם׃
  eng-WYCLIFFE: If ye goon contrarie to me, nether wolen here me, Y schal adde youre
    woundis til in to seuenfold for youre synnes;
  cwe-cwe: “ ‘One muhawa mung'hali molema kunihulika na monilema, nizakongeza nhaguso
    yenu miyanza saba kwa wingi wa uhasanyi wenu.
  kik-kik: “ ‘Ningĩ mũngĩthiĩ na mbere na mĩthiĩre ya kũnemera, na mwage kũnjigua,
    nĩngakĩrĩrĩria kũmũingĩhĩria mahũũra mangĩ maita mũgwanja o ũrĩa mehia manyu magĩrĩirwo
    nĩ kũherithio.
  fra-NCL: Si vous marchez encore contre moi et ne voulez pas m’écouter, je vous frapperai
    sept fois plus selon vos péchés.
  cek-AK: Ka lok na tahngai o ai moe, ka misa ah na oh o nahaeloe, nangmacae zaehaih
    baktih toengah, nangcae nuiah raihaih alet sarihto ka pungsak han.
  cuk-cuk: ”Ar amba a-sorba, bemar angi yolenanaimalale, an-sogedba bemar dasurmalale,
    be-isgumalad-ular, ilagugle (7) bur bule boni-dummagan bemargi an barmidagoed.
  uig-CYR: Әгәр йәнила Мән билән қарши маңсаңлар, шундақла Маңа қулақ салмисаңлар,
    Мән гуналириңларға лайиқ бешиңларға чүшидиған ваба-күлпәтләрни йәнә йәттә һәссә
    еғирлитимән.
  tel-2017: మీరు నా మాట వినకుండా నాకు విరోధంగా నడిస్తే నేను మీ పాపాలను బట్టి మరి ఏడంతలుగా
    మిమ్మల్ని బాధిస్తాను.
  hat-BSA: ‘Si konsa, ou aji ak ostilite kont Mwen, e refize obeyi M, Mwen va ogmante
    gwo maladi ak dezas yo sèt fwa, selon peche nou yo.
  kos-kos: “Kowos fin srakna lainyu ac tia akosyu, nga fah sifilpa akyokyelik kalya
    luk nu suwos pacl itkosr.
  hbo-WLC: וְאִם־תֵּֽלְכ֤וּ עִמִּי֙ קֶ֔רִי וְלֹ֥א תֹאב֖וּ לִשְׁמֹ֣עַֽ לִ֑י וְיָסַפְתִּ֤י
    עֲלֵיכֶם֙ מַכָּ֔ה שֶׁ֖בַע כְּחַטֹּאתֵיכֶֽם׃
  ibo-ibo: “ ‘Ọ bụrụkwa na mgbe nke a mesịrị, unu anọgidekwa jụ ime ihe m nyere nʼiwu,
    aga m eme ka ntaramahụhụ unu dịrị ukwuu, ugboro asaa ọzọ, nʼihi mmehie unu.
  ory-ory: ଆଉ, ଯଦି ତୁମ୍ଭେମାନେ ଆମ୍ଭର ବିରୁଦ୍ଧାଚରଣ କରି ଆମ୍ଭ ବାକ୍ୟ ଶୁଣିବାକୁ ଅସମ୍ମତ ହେବ;
    ତେବେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପାପ ଅନୁସାରେ ତୁମ୍ଭମାନଙ୍କୁ ସାତ ଗୁଣ କ୍ଲେଶ ଦେବା।
  chk-chk: Mürin, are oua chüen lükümach ngeniei pwe ousap mochen aleasochisi aloi,
    üpwe awatteloi ämi riaföü, pwe epwe fän fisu lap seni me mwan pokiten ämi tipis.
  rop-rop: “En if yumob kipgon dumbat nogudbala ting en nomo duwit langa mi, wal ai
    garra panishim yumob brabli adbalawei.
  ukr-1871: А коли ійти мете проти мене й не схочете слухати мене, так усемеро побільшу
    кари за гріхи ваші.
  deu-1951: Setzet ihr mir aber noch weitern Widerstand entgegen und wollt mir nicht
    gehorchen, so will ich euch noch siebenmal mehr schlagen, entsprechend euren Sünden.
  eng-JPS: And if ye walk contrary unto Me, and will not hearken unto Me; I will bring
    seven times more plagues upon you according to your sins.
  srp-1865: Ako mi uzidete nasuprot i ne htjedbudete slušati me, dodaæu vam sedam
    puta više muka prema grijesima vašim.
  lug-lug: “Era bwe muneeyongeranga okutambulira mu makubo ge sikkiriza, ne mugaana
    okumpulira, ndyongera okubaleetako endwadde nnyingi nga za mirundi musanvu ng’ebibi
    byammwe bwe byenkana.
  heb-heb: ואם תלכו עמי קרי ולא תאבו לשמע לי ויספתי עליכם מכה שבע כחטאתיכם׃
  ben-IRV: আর যদি তোমরা আমার বিপরীত আচরণ কর ও আমার কথা শুনতে না চাও, তবে আমি তোমাদের
    পাপ অনুসারে তোমাদেরকে আর সাত গুন আঘাত করব।
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਮੇਰੇ ਵਿਰੁੱਧ ਚਲਦੇ ਰਹੋ ਅਤੇ ਮੇਰੀ ਗੱਲ ਵੱਲ ਧਿਆਨ ਨਾ ਕਰੋ ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ
    ਪਾਪਾਂ ਦੇ ਅਨੁਸਾਰ ਤੁਹਾਡੇ ਉੱਤੇ ਸੱਤ ਗੁਣਾ ਹੋਰ ਬਵਾ ਪਾਵਾਂਗਾ।
  mya-JVB: သင်တို့သည် ငါ့ စကားကို နား မ ထောင်၊ ငါ့ ကို ဆန့်ကျင်ဘက် ပြုလျှင် ၊ သင်
    တို့အပြစ် အလျောက် ခုနစ် ဆ သောဘေး ကြီးကို ငါသက်ရောက်စေမည်။
  hmo-hmo: “Bema umui ese ma lau dekenai umui laloa auka henia, bona lau dekenai umui
    do kamonai henia lasi, lau ese emui kara dika ena davana ma do lau habadaia lou
    nega 7.
  urd-urd: और अगर तुम्हारा चलन मेरे ख़िलाफ़ ही रहे और तुम मेरा कहा न मानो, तो मैं
    तुम्हारे गुनाहों के मुवाफ़िक़ तुम्हारे ऊपर और सातगुनी बलाएँ लाऊँगा।
  rus-SYN: 'Если же после сего пойдете против Меня и не захотите слушать Меня, то
    Я прибавлю вам ударов всемеро за грехи ваши:'
  bqc-SIM: Tó a gi lɛ́ swã́gbãakɛmanↄ, mɛ́ i ma yãmao, má á swã́gagaa kã́fĩ
    lↄ lɛɛ soplaɛ e á duuna lɛ́wa.
  tcz-CHONGTHU: Keima dounaa na kisah uva na chon khah uleh, keima tah in nat phalou
    jouse na gamsung ule na boncha chung uva, kalan sah ding ahi.
  mar-mar: तरीसुध्दा तुम्ही माझ्याविरूद्ध वागाल व माझ्या आज्ञा पाळण्यास नकार द्याल
    तर मी तुम्हावर तुमच्या पापांच्या मानाने सातपट अधिक संकटे आणीन.
  qub-qub: «Chayno ruraycaptëpis sïguir conträ captiquega, nishäcunata mana wiyacuptiquega
    juchayqui cashanmannömi ganchis cuti mas fiyuparaj castigashayqui.
  bqp-bqp: Ì n mɑn seesimɔ, kon bɛɛ sɛɛyɑsiɑ too too bɛɛn torɑnun sɔ̃.
  hat-hat: Si, apre sa, nou vle kenbe tèt ak mwen toujou, si nou derefize koute m',
    mwen menm tou m'ap peni nou sèt fwa pi rèd toujou pase anvan poutèt peche nou
    yo.
  eng-BSB: If you walk in hostility toward Me and refuse to obey Me, I will multiply
    your plagues seven times, according to your sins.
  tod-tod: «Ni wa ɠɛlɛna, wo la kɛɛni, wo ʋa woilo gòo ma, nà wo loɠa ná zeizu
    ɠɛ lɔfela, eɠɛʋelei wa-ɠotoiti ti la.
  eng-WEBPB: “‘If you walk contrary to me, and won’t listen to me, then I will bring
    seven times more plagues on you according to your sins.
  kbq-kbq: Hagi ana knazama esigeta mago'anema ana keni'ama rutagresazana, Nagra 7ni'a
    zupa agatere'na kumi'ma hu'nesaza avamente knazana tamigahue.
  nhe-BL: “Huan intla noja innechcualancaitase huan ax inquinequise inquitlacaquilise
    tlen nimechilhuía, huajca nimechtlatzacuiltis chicome hueltas más chicahuac. Quena,
    nopa tlatzacuiltili nimechtitlanilis ipampa imotlajtlacolhua.
  gub-BL: Aze pezapo wiwi ikatu 'ym ma'e nehe, aze hereityk nehe, aze naperuzar kwaw
    heze'eg nehe, amono kar putar penehe hezepykaw 7 haw iaiw wera'u ma'e penehe nehe.
  eng-DRA: 'If you walk contrary to me, and will not hearken to me, I will bring seven
    times more plagues upon you for your sins:'
