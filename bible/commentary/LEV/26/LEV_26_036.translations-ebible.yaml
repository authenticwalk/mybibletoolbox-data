verse: LEV.026.036
translations:
  mal-C: “ ‘നിങ്ങളിൽ ശേഷിക്കുന്നവരുടെ ഹൃദയങ്ങളിൽ ശത്രുരാജ്യത്തിൽവെച്ച് ഞാൻ ഭീതിവരുത്തും;
    കാറ്റിൽ പറക്കുന്ന ഇലയുടെ ശബ്ദം കേൾക്കുമ്പോൾ ആരും അവരെ പിൻതുടരുന്നില്ലെങ്കിലും
    വാളിൽനിന്ന് ഒഴിഞ്ഞ് ഓടുന്നവരെപ്പോലെ അവർ ഓടുകയും വീഴുകയും ചെയ്യും.
  deu-TKW: Und die von euch übrig sein werden, die will ich gänzlich verzagt machen
    in den Ländern ihrer Feinde, daß sie das Rauschen eines verwehten Blattes in die
    Flucht jagen soll, daß sie fliehen sollen, wie man vor dem Schwerte flieht, und
    hinstürzen, obschon sie niemand verfolgt.
  lin-lin: 'Bongo na mikili ya banguna na bino, bato oyo bakotikala na bomoi kati
    na bino, nakolembisa bango nzoto : bakokima ata makelele ya lokasa oyo mopepe
    eningisi, bakokima lokola nde bazali kokima liboso ya mopanga mpe bakobambana
    na mabele ata soki moto moko te azali kolanda bango.'
  eng-LSV: And those who are left of you—I have also brought a faintness into their
    heart in the lands of their enemies, and the sound of a leaf driven away has pursued
    them, and they have fled [as in] flight from a sword—and they have fallen, and
    there is none pursuing.
  eng-GNV: And vpon them that are left of you, I will send euen a faintnes into their
    hearts in ye land of their enemies, and the sounde of a leafeshaken shall chase
    them, and they shall flee as fleeing from a sword, and they shall fall, no man
    pursuing them.
  eng-WEBSTER: And upon them that are left alive of you, I will send a faintness into
    their hearts in the lands of their enemies; and the sound of a shaken leaf shall
    chase them; and they shall flee, as fleeing from a sword; and they shall fall,
    when none pursueth.
  nhw-BL: “Huan amojuanti catli noja anitztose ipan sequinoc tlalme, nimechchihuas
    para tlahuel ximajmahuica ipan amoyolo hasta quema anquicaquise mojmolinía se
    tlasoli, ancholose pampa anmoilhuise acajya anmechsenpanohua ica machete. Quena,
    anmajmahuise hasta anmotlalose huan anhuetzise. Quej ni amopantis anisraelitame
    quema anitztose ipan amocualancaitacahua inintlal.
  swh-ONEN: “ ‘Kwa habari ya wenzenu wale watakaobaki, nitaifanya mioyo yao kuwa na
    hofu kuu katika nchi za adui zao, kiasi kwamba sauti ya jani linalopeperushwa
    na upepo itawafanya wakimbie. Watakimbia kana kwamba wanakimbia upanga, nao wataanguka,
    ingawa hakuna anayewafukuza.
  bba-bba: Be bɑ koo tiɑrɑ bɑ n wɑ̃ɑ yibɛrɛbɑn temɔ, kon de bu nuki sɑnkirɑ. Bɑɑ wuru
    kokosun dɑmu, ɡɑ koo de bu dukɑ yɑkurɑwɑ. Bɑ koo yɑkurɑwɑ nɡe be bɑ yibɛrɛbɑ wɑ
    bɑ tɑbu yɑ̃nu nɛni bɑ kɑ bu nɑɑ ɡire. Bɑ koo wɔrukuwɑ bɑɑ ɡoo ù kun bu nɑɑ swĩi.
  eng-KJVCPB: And upon them that are left alive of you I will send a faintness into
    their hearts in the lands of their enemies; and the sound of a shaken leaf shall
    chase them; and they shall flee, as fleeing from a sword; and they shall fall
    when none pursueth.
  luo-luo: To kuom jou modongʼ ka ngima e piny wasikgi, ginto anagogi kod kihondko
    e piny wasikgi, ma kata ka yamo okwadho it oboke maponi giwinjo, to giniwuog gi
    ngʼwech. Giniringi mana ka joma wasigu lawo gi ligangla mi gipodh piny kata obedo
    ni onge ngʼama lawogi.
  meu-meu: A emui bese oredia na lalodia baina hadaradaradia, inaidia edia tano ai;
    au rauna lai ese e hohoamu reḡena ese baine hagaridia, bena bae heautania, dare
    bema heautania na heto; bena ta ese se hahavadia negana ai bae keto.
  npi-ULB: तिमीहरूका दुश्‍मनका देशमा छोडिएकाहरूका हृदयहरूमा यस्तो डर हालिदिने छु,
    कि हावाले पात हल्‍लाउँदा आउने आवाजले तिमीहरूलाई झस्‍काउने छ, र तिमीहरू तरवारबाट
    टाढा भागेझैँ दौडने छौ । कसैले तिमीहरूलाई नखेदेको भए पनि तिमीहरू लड्‍ने छौ ।
  yor-yor: “ ‘Èmi yóò jẹ́ kí ó burú fún àwọn tí ó wà ní ilẹ̀ ìgbèkùn dé bi pé ìró
    ewé tí ń mì lásán yóò máa lé wọn sá. Ẹ ó máa sá bí ẹni tí ń sá fún idà. Ẹ ó sì
    ṣubú láìsí ọ̀tá láyìíká yín.
  pes-OPCB: «کاری می‌کنم که آن عده از شما هم که به سرزمین دشمن به اسارت رفته‌اید،
    در آنجا پیوسته در ترس و وحشت به سر برید. از صدای برگ درختی که باد آن را بر روی
    زمین حرکت می‌دهد پا به فرار خواهید گذاشت. به گمان اینکه دشمن در تعقیب شماست، خواهید
    گریخت و بر زمین خواهید افتاد.
  tgl-ULB: At para doon sa mga natira sa inyo sa mga lupain ng mga kaaway, magpapadala
    ako ng takot sa inyong mga puso na kahit pa na sa tunog ng isang dahon na hinihipan
    sa hangin, magugulantang kayo at tatakas kayo na parang tinatakasan ninyo ang
    espada. Babagsak kayo kahit na wala namang humahabol sa inyo.
  hui-hui: Tínaga wali agali bibahende homaiore nahe emene yu waheneru tí dindi tara
    tara ngaruha garabaya bu yalu pene holeberami. Ani kamigola i̱na tí mo gi timbuni
    halu puyabu pulalu howa ira yuni giligele laga biraru hale howa waitigiru talima
    ibaruabe toba howa mogo lalu ibida hariga nawiha poleberemi. Waitigi naibi ngagoyu
    tínime gi howa ibida pugupugu bialu kamiria pu lulu yahalu tíninaga embone degedege
    mo tilitola lalu ona pilo odo wigiwigi buleberemi. Ani bialu howa tínaga waitigi
    karume ibalu tí wai bule ibiragola nde tí hongo halu wai bibenahe holeberemi.
  mya-mya: '``သင်​တို့​သည်​နိုင်​ငံ​ရပ်​ခြား​သို့​ရောက်​ရှိ​နေ​ထိုင် ရ​စဉ် လေ​တိုက်​ခတ်​သော​သစ်​ရွက်​သံ​ကို​ကြား​ရုံ
    မျှ​ဖြင့်​ကြောက်​လန့်​ထွက်​ပြေး​ရ​လိမ့်​မည်။ သင်​တို့ သည်​စစ်​ပွဲ​၌​ရန်​သူ​လိုက်​၍​ပြေး​ရ​ဘိ​သ​ကဲ့
    သို့​ပြေး​ရ​လိမ့်​မည်။ အ​နီး​တွင်​ရန်​သူ​မ​ရှိ​ဘဲ လဲ​ကျ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ལས་ཤུལ་དུ་ལུས་པ་རྣམས་ལ་མཚོན་ན། བདག་གིས་དགྲ་བོ་རྣམས་ཀྱི་ཡུལ་དུ་དེ་དག་གི་སེམས་སུ་འཇིགས་སྣང་བསྐྱེད་ཅིང་།
    ཐ་ན་རླུང་གིས་དེད་པའི་ལོ་མའི་ཤག་སྒྲ་ཡིས་ཀྱང་དེ་རྣམས་འབྲོ་བར་བྱེད། ཁོ་ཚོ་རལ་གྲིའི་ཁ་ནས་འབྲོ་བ་ལྟར་འབྲོ་ཞིང་།
    ར་མདར་རྒྱུག་མཁན་མེད་ནའང་འགྱེལ་བར་འགྱུར།
  sna-sna: “ ‘Kana vari vamwe venyu vanosara, ndichaita kuti hana dzavo dzizare nokutya
    munyika dzavavengi vavo zvokuti kurira kweshizha rinopeperetswa nemhepo kuchaita
    kuti vatize. Vachamhanya vachiwirana sokunge vari kutiza munondo, vachawa kunyange
    pasina ari kuvadzinganisa.
  spa-BLM: “‘En cuanto a los que quedan, enviaré un desfallecimiento en sus corazones
    en las tierras de sus enemigos. El sonido de una hoja al caer los pondrá en fuga;
    y huirán, como se huye de la espada. Caerán cuando nadie los persiga.
  cac-cac: A eb' eyin̈tilal pitzanto b'aj ay slugar eb' eyajc'ol chi', ol vac' val
    och xivc'olal d'a yib'an̈ eb'. Ol el lemnaj eb' ayic ol yab'an eb' yem c'otnaj
    junoc te' xil te'. Ol el eb' ichato ay junoc mach tzac'anoch yed' espada d'a spatic
    eb'. Toxon̈ej ol comon telvoc eb', vach'chom malaj mach spechan eb'.
  swh-ULB: Na kwa wale watakoachwa humo kwenye nchi za adui zenu, Nitatuma hofu ndani
    ya mioyo yenu kiasi kwamba hata kama ni maelfu ya majani tu yatakapopeperushwa
    katika upepo yatawaogofyeni. Nanyi mtaanguka hata kama hakutakuwa na awafukuzaye.
  bel-bel: Астаткам вашым пашлю ў сэрца баязьлівасьць у зямлі ворагаў іхніх, і шум
    трапятаньня ліста пагоніць іх, і пабягуць як ад меча, і ўпадуць, калі ніхто не
    даганяе,
  deu-ELBBK: 'Und die Übriggebliebenen von euch – in ihr Herz werde ich Feigheit bringen
    in den Ländern ihrer Feinde: und es wird sie jagen das Rauschen eines verwehten
    Blattes, und sie werden fliehen, wie man vor dem Schwert flieht, und fallen, obwohl
    niemand sie jagt;'
  mbb-OT: Sikiyu is egkengesamà te tebek he ed-uwiten te menge kuntada niw ziyà te
    kandan he menge lugar, edterenteduwen ku, ne minsan daǥing dà te menge zahun he
    egkeremaǥen ebpemelaǥuy kew en he henduen be te edel-asen te edhimatey keniyu,
    minsan wazà edal-as keniyu. Ne ebpekedsusukung kew is egkengepiley. Umbe kenè
    kew ebpekesukul te menge kuntada niw.
  mal-2015: ശേഷിച്ചിരിക്കുന്നവരുടെ ഹൃദയത്തിൽ ഞാൻ ശത്രുക്കളുടെ ദേശത്തുവെച്ചു ഭീരുത്വം
    വരുത്തും; ഇല പറക്കുന്ന ശബ്ദം കേട്ടിട്ടു അവർ ഓടും; വാളിന്റെ മുമ്പിൽനിന്നു ഓടുന്നതുപോലെ
    അവർ ഓടും; ആരും ഓടിക്കാതെ അവർ ഓടി വീഴും.
  rmc-rmc: Olenge, ko tumendar ačhena te dživel andre phuv le ňeprijaťeľengri, anava
    e dar andro jile. Mekča šunena, hoj e balvajori phurdel pre prajta, imar denašena.
    Denašena, sar te denašľanas andral o mariben, a perena, kajte pre tumende ňiko
    na džala.
  pes-OPV: «و اما در دلهای بقیه شما در زمین دشمنان شما ضعف خواهم فرستاد، و آواز برگ
    رانده شده، ایشان را خواهد گریزانید، و بدون تعاقب کننده‌ای مثل کسی‌که از شمشیر
    فرار کند، خواهند گریخت و خواهند افتاد.
  ron-1924: Ын инима ачелора динтре вой каре вор май рэмыне ын вяцэ ын цара врэжмашилор
    лор, вой бэга фрика ши ый ва урмэри пынэ ши фошнетул уней фрунзе суфлате де вынт;
    вор фуӂи ка де сабие ши вор кэдя фэрэ сэ фие урмэриць.
  ben-OBCV: “ ‘তোমাদের মধ্যে যারা অবশিষ্ট থাকবে, শত্রুদের দেশে তাদের হৃদয় এত ভয়ে
    ভরিয়ে দেব যে হাওয়াতে পাতা ওড়ার শব্দ শুনে তারা পালাতে চাইবে। তাদের দৌড় দেখে
    মনে হবে যেন কেউ তরোয়াল নিয়ে তাদের তাড়া করছে এবং তারা পতিত হবে, যদিও কেউ তাদের
    তাড়া করেনি।
  som-som: Oo intii idinka hadhana waxaan qalbigooda ku ridi doonaa fulanimo, iyagoo
    dalalka cadaawayaashooda dhex jooga, oo sanqadha caleen dabaylu kaxaynayso ayaa
    iyaga eryan doonta, oo waxay uga carari doonaan sida qof seef uga cararo, oo iyadoo
    aan ninna eryanayn ayay iska daadan doonaan.
  lat-VUC: 'Et qui de vobis remanserint, dabo pavorem in cordibus eorum in regionibus
    hostium, terrebit eos sonitus folii volantis, et ita fugient quasi gladium: cadent,
    nullo persequente,'
  eng-ASVBT: 'And as for them that are left of you, I will send a faintness into their
    heart in the lands of their enemies: and the sound of a driven leaf shall chase
    them; and they shall flee, as one fleeth from the sword; and they shall fall when
    none pursueth.'
  ita-1885: E, quant'è a quelli che di voi saranno rimasti, io manderò loro un avvilimento
    di cuore ne' paesi de' lor nemici; talchè eziandio il rumor d'una fronde agitata
    li perseguiterà, e fuggiranno, come d'innanzi alla spada; e caderanno, senza che
    alcuno li persegua.
  eng-LXXUP: And to those who are left of you I will bring bondage into their heart
    in the land of their enemies; and the sound of a shaken leaf shall chase them,
    and they shall flee as fleeing from war, and shall fall when none pursues them.
  eng-ULB: As for those of you who are left in your enemies' lands, I will send fear
    into your hearts so that even the sound of a leaf blowing in the wind will startle
    you, and you will flee as though you were fleeing from the sword. You will fall,
    even when no one is chasing you.
  spa-VBL: “Haré que aquellos de ustedes que sobrevivan se desanimen tanto que mientras
    vivan en las tierras de sus enemigos incluso el sonido de una hoja soplando en
    el viento les asustará para que huyan! Huirán como si fuerais perseguidos por
    alguien con una espada, y caerán aunque nadie los persiga.
  fra-_FOB: Quant à ceux d'entre vous qui survivront, je rendrai leur cœur lâche dans
    les pays de leurs ennemis; le bruit d'une feuille agitée les poursuivra; ils fuiront
    comme on fuit devant l'épée, et ils tomberont sans qu'on les poursuive;
  mal-mal: ശേഷിച്ചിരിക്കുന്നവരുടെ ഹൃദയത്തിൽ ഞാൻ ശത്രുക്കളുടെ ദേശത്തുവച്ച് ഭീരുത്വം
    വരുത്തും; ഇല പറക്കുന്ന ശബ്ദം കേട്ടിട്ട് അവർ ഓടും; വാളിന്റെ മുമ്പിൽനിന്ന് ഓടുന്നതുപോലെ
    അവർ ഓടും; ആരും ഓടിക്കാതെ അവർ ഓടി വീഴും.
  urd-GVR: Tum meṅ se jo bach kar apne dushmanoṅ ke mamālik meṅ raheṅge un ke diloṅ
    par maiṅ dahshat tārī karūṅga. Wuh hawā ke jhoṅkoṅ se girne wāle patte kī āwāz
    se chaunk kar bhāg jāeṅge. Wuh farār hoṅge goyā koī hāth meṅ talwār lie un kā
    tāqqub kar rahā ho. Aur wuh gir kar mar jāeṅge hālāṅki koī un kā pīchhā nahīṅ
    kar rahā hogā.
  suz-BL: मिनु गो इन जोरी सत्रु आन रागीम बाक्‍शो लीशो मुर आन थुं लुक्‍च लपाइक्‍नुङ।
    मिनु सफा दोक्‍शो रेयके नेंशा यो, आन जोरी सत्रुम खेदा पशो खोदेंशो पा प्रोक्‍नीम।
    मिनु मोशा दाइल पा थित्‍नीम।
  ita-1927: 'Quanto ai superstiti fra voi, io renderò pusillanime il loro cuore nel
    paese dei loro nemici: il rumore d’una foglia agitata li metterà in fuga; fuggiranno
    come si fugge dinanzi alla spada, e cadranno senza che alcuno l’insegua.'
  ckb-ckb: «”ئەوانەی لێتان دەمێنێتەوە، ئەوا ترسنۆکی دەخەمە دڵیان لە خاکی دوژمنانیان
    و دەنگی گەڵایەکی هەڵوەریو دەیانبەزێنێت، جا وەک لە شمشێر هەڵبێن ئاوا هەڵدێن و بێ
    ئەوەی کەس ڕاویان بنێت دەکەون.
  eng-BBE: And as for the rest of you, I will make their hearts feeble in the land
    of their haters, and the sound of a leaf moved by the wind will send them in flight,
    and they will go in flight as from the sword, falling down when no one comes after
    them;
  kan-OKCV: “ ‘ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಉಳಿದು ಶತ್ರುಗಳ ದೇಶದಲ್ಲಿ ಇರುವರೋ, ಅವರ ಹೃದಯದಲ್ಲಿ ಭೀತಿಯನ್ನು
    ಹುಟ್ಟಿಸುವೆನು. ಬಡಿದಾಡುವ ಎಲೆಯ ಶಬ್ದವು ಅವರನ್ನು ಓಡಿಸುವುದು. ಖಡ್ಗಕ್ಕೆ ಓಡಿ ಹೋದ ಹಾಗೆ ಓಡಿಹೋಗುವರು.
  tam-2017: உங்களில் உயிரோடு மீதியாக இருப்பவர்களின் இருதயங்கள் தங்கள் எதிரிகளின் தேசங்களில்
    மனம் சோர்வடையச் செய்வேன்; அசைகிற இலையின் சத்தமும் அவர்களை விரட்டும்; அவர்கள் பட்டயத்திற்குத்
