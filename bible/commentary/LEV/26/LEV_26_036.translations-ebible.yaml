    ἐν τῇ γῇ τῶν ἐχθρῶν αὐτῶν· καὶ διώξεται αὐτοὺς φωνὴ φύλλου φερομένου, καὶ φεύξονται
    ὡς φεύγοντες ἀπὸ πολέμου, καὶ πεσοῦνται οὐθενὸς διώκοντος.
  ind-AYT: Untuk orang-orang dari antaramu yang masih bertahan, Aku akan mendatangkan
    keputusasaan dalam hati mereka di negeri-negeri musuh mereka. Suara dedaunan yang
    ditiup angin pun akan mengejar mereka. Mereka akan lari seperti orang yang dikejar-kejar
    pedang. Mereka akan terjatuh meski tidak ada orang yang mengejar.
  nya-nya: “ ‘Kunena za amene adzatsale, ndidzayika mantha mʼmitima mwawo mʼdziko
    la adani awo kotero kuti adzathawa ngakhale mtswatswa wa tsamba lowuluka ndi mphepo.
    Adzathawa ngati akuthawa lupanga, ndipo adzagwa pansi ngakhale padzakhale wopanda
    kuwapirikitsa.
  hrv-hrv: A onima od vas koji na životu ostanu po zemljama svojih neprijatelja, njima
    ću strah u srce utjerati. U bijeg će ih nagoniti šuštaj lista što zatrepti. Bježat
    će kao što se bježi od mača; padat će, iako ih nitko neće progoniti.
  mps-mps: “Te dage hani dwasianu naga elalu, te boi hwįbo sogo me isigobeo, te dage
    boi bidi dabego tǫ kantriba bidigi paibao. Te dage eno wi dwai mu ilaibao, te
    dagego waligo te ni yabe gele gele dwasianu wabo odobaso da, teda dage odolali
    wi elama, tama te boi bidi dabego pobebaso wi pabo tiwai yaibao. Te boi bidi dabego
    pobesąbadi digi, te dage odolali wi pelayu, udabogo duga hasi hodola palama,
    tula munana paibao. Te boi bidi dabego dage dali hwįbaso da, teda dagego augwali
    dali me hwįgobeo.
  tpi-tpi: “Na liklik lain bilong yupela tasol bai i no i dai long pait, na bai yupela
    i go i stap long kantri bilong ol birua. Na bai mi mekim yupela i pret nogut tru,
    na sapos yupela i harim lip bilong diwai i pairap liklik long win, bai yupela
    i pret nating na i ranawe olsem ol man i ranawe taim ol birua i ranim ol. Maski
    ol birua i no ranim yupela, bai yupela i ranawe nating na ran i go bamim yupela
    yet na pundaun nabaut. Na sapos ol birua i kirapim pait wantaim yupela, bai yupela
    i no inap pait long ol.
  dan-1931: Men dem, der bliver tilbage af eder, over deres Hjerter bringer jeg Modløshed
    i deres Fjenders Lande, så at Lyden af et raslende Blad kan drive dem på Flugt,
    så de flygter, som man flygter for Sværdet, og falder, skønt ingen forfølger dem;
  vie-OVCB: Đối với những người sống sót tản mác trên đất địch, Ta sẽ làm cho lòng
    họ bồn chồn sợ hãi, tiếng lá rơi cũng đủ làm cho họ chạy trốn, họ sẽ chạy như
    chạy trốn người cầm gươm, và họ sẽ ngã dù chẳng ai rượt đuổi.
  guj-2017: જે લોકો તમારામાંથી બચી જઈને શત્રુઓના દેશમાં દેશવટો ભોગવી રહ્યા હશે તેમને
    હું એવા ભયભીત કરીશ કે એક પાંદડુ પડવાનો અવાજ થતાં તેઓ જાણે મોત પાછળ પડયું હોય તેમ
    ભાગવા માંડશે અને કોઈ પાછળ પડયું ના હોવા છતાં તેઓ ઢળી પડશે.
  pon-2006A: “I pahn kamasak kumwail me kalipilipala kan, pwe kumwail en kin tangdoaui,
    ni amwail pahn kin rong kisin ngilen tehntuhke kis ni kisinieng eh pahn kin ipir.
    Kumwail pahn kin tang duwehte ma kumwail tangatangasang amwail imwintihti kan
    nan mahwen oh kumwail pahn pwupwudi ni eh sohte imwintihti men limwamwail.
  por-BRBSL: “'Quanto àqueles de vocês que restarem, enviarei um desmaio aos seus
    corações nas terras de seus inimigos. O som de uma folha movida os colocará em
    fuga; e eles fugirão, como se foge da espada. Eles cairão quando ninguém os perseguir.
  cth-cth: Taran ram dawk kaawm rae nangmae lungthin thung kaluenae ka pakhum vaiteh,
    thinghna kâhuet pawlawk dawk na taki vaiteh, taran kut dawk hoi na yawng e patetlah
    na yawng awh han. Apinihai pâlei hoeh nakunghai a rawp han.
  twi-twi: “ ‘Wɔn a wogyaw wɔn hɔ a wonwui no nso, mɛma wɔatwe wɔn akɔ akyirikyiri
    nsase so sɛ ɔko mu nneduafo ne nkoa. Ɛhɔ na wɔbɛtena daa wɔ ehu mu. Wɔte sɛ mframa
    rebɔ ahaban koraa a, wobeguan te sɛ nea obi a okura afoa repam wɔn; wɔbɛhwehwe
    ase wɔ bere a obi ntaa wɔn.
  hlt-hlt: Nangmih khuikah aka sueng rhoek pataeng a thunkha rhoek kah khohmuen ah
    a thinko te rhiyawpnah ka paek ni. Amih te hloem pawt cakhaw hawn a yawn ol loh
    a hloem vaengah cunghang kah a hloem bangla yonglong ah rhaelrham uh vetih cungku
    uh ni.
  tbz-SIM: Di kɔbɛ bɛ̀ɛ̀ bo yentɛ́ di dootitɔbɛ̀ ɛkɛ̀ miɛkɛ m bo bɛ̀ ɑ̃nnɛ́ kufɔ̃wɑɑ́,
    mbɑ́ kɛ̀ kufɔ̃kpɛ̃̀rìkù nɑmpɛ bɛ̀ɛ cokɛ́ kɛ́ndò nhòmɔù bɛ̀ bɛ̀ti nɛ̀ disiè, kɛ̀
    bɛ̀ ncokù kɛ duò bɑ́ òmɔù í bɛ̀ bɛ̀ti.
  msy-2020: Eghtɨ ian varazira mɨdorozimɨn arɨmɨghireghan kogh, egh mangɨ apanibar
    kantrin ikiam. Eghtɨ kɨ ia damutɨ ia bar puvɨram atiating, egh ia oraghtɨ, amɨnim
    temer dafaribagh ivangtɨ, da tɨngaghɨtɨ, ia da baregh puram atiating aregham,
    mati apaniba gumazibar agɨntɨzima me ari. Eghtɨ apaniba ian gɨntɨghan kogham,
    ia puram arɨ mangɨ tintinibar uarir ghuanang daghiram. Eghtɨ apaniba ti ia ko
    mɨsoghtɨ, ia me ko mɨsoghamin gavgaviba puvatɨgham.
  azb-azb: Düşmən ölkələrində sizdən sağ qalanların ürəklərinə elə cəsarətsizlik salacağam
    ki, onlar hətta küləkdən tərpənən yarpağın xışıltısından qorxub qaçacaqlar. Onları
    qovan olmasa da, müharibədən qaçan kimi qaçıb yıxılacaqlar;
  eng-DBY: And as to those that remain of you — I will send faintness into their hearts
    in the lands of their enemies, that the sound of a driven leaf shall chase them,
    and they shall flee, as fleeing from a sword; and they shall fall when none pursueth;
  hin-2017: और तुम में से जो बचा रहेंगे और अपने शत्रुओं के देश में होंगे उनके हृदय
    में मैं कायरता उपजाऊँगा; और वे पत्ते के खड़कने से भी भाग जाएँगे, और वे ऐसे भागेंगे
    जैसे कोई तलवार से भागे, और किसी के बिना पीछा किए भी वे गिर पड़ेंगे।
  wol-KYG: «Ñi des ci yeen, dinaa indi njàqare ci seen xol, foofa ngeen nekk ca seen
    réewu noon ya, ba xob wu ne foy-foy ngeen daw. Dingeen xélu ni ku ñuy dàqe saamar,
    bay daanu, te dàqeesu leen.
  eng-YLT: '''And those who are left of you — I have also brought a faintness into
    their heart in the lands of their enemies, and the sound of a leaf driven away
    hath pursued them, and they have fled — flight from a sword — and they have fallen,
    and there is none pursuing.'
  eng-WYC-2017: And I shall give dread in their hearts, that shall abide of you, in
    the countries of your enemies; the sound of a leaf flying shall make them afeared,
    and so they shall flee it as a sword; they shall fall, while none pursueth,
  eng-WMBB: “‘As for those of you who are left, I will send a faintness into their
    hearts in the lands of their enemies. The sound of a driven leaf will put them
    to flight; and they shall flee, as one flees from the sword. They will fall when
    no one pursues.
  urd-GVH: तुममें से जो बचकर अपने दुश्मनों के ममालिक में रहेंगे उनके दिलों पर मैं
    दहशत तारी करूँगा। वह हवा के झोंकों से गिरनेवाले पत्ते की आवाज़ से चौंककर भाग जाएंगे।
    वह फ़रार होंगे गोया कोई हाथ में तलवार लिए उनका ताक़्क़ुब कर रहा हो। और वह गिरकर
    मर जाएंगे हालाँकि कोई उनका पीछा नहीं कर रहा होगा।
  rug-rug: Gamu sapu koa pa tinaraovo si kaqu va matagutu na tarazuzu gamu Rau, meke
    sa ovaṉana sa elelo sapu givusia si kaqu va govete gamu si gamu. Kaqu govete si
    gamu, gua tugo sapu ta hadu nono si gamu pa vinaripera meke kaqu hoqa hoboroni
    gamu, ba loke kana si hadu gamu.
  gaz-gaz: “ ‘Warra isin keessaa hafan, ani utuma isaan biyya diinota isaanii jiranuu
    garaa isaaniitti naasuu nan buusa. Sagaleen baala qilleensi raasuu isaan ariʼa;
    utuma namni isaan ariʼu tokko illee hin jiraatin isaan akkuma waan goraadee jalaa
    baqataniitti fiigu; ni kukkufus.
  fra-LSG: Je rendrai pusillanime le cœur de ceux d’entre vous qui survivront, dans
    les pays de leurs ennemis; le bruit d’une feuille agitée les poursuivra; ils fuiront
    comme on fuit devant l’épée, et ils tomberont sans qu’on les poursuive.
  gnn-gnn: '@see-verse:LEV.026.035'
  yal-yal: Naxanye na lu e nii ra ɛ yɛ, n na e tunnaxɔlɔma e ma nɛn e yaxune yamanani,
    han e yi e gi ɲɔxɔnden gbansanna bira xuiin bun alo silanfanna, e bira hali muxe
    mi e fɔxɔ ra.
  haw-1868: A maluna o ko oukou poe e koe ana, e hooili ai au i ka maule ana iloko
    o ko lakou mau naau, ma na aina o ko lakou mau enemi; a o ka leo o ka lau i puehuia
    e hooauhee aku ia lakou, a e auhee lakou, me he auhee ana la mai ka pahikaua aku;
    a haule no lakou i ka wa e ole ai he mea alualu.
  arb-NAV: أَمَّا الْبَاقُونَ مِنْكُمْ فِي أَرْضِ أَعْدَائِكُمْ، فَإِنِّي أُلْقِي
    الرُّعْبَ فِي قُلُوبِهِمْ فَيَهْرُبُونَ مِنْ حَفِيفِ وَرَقَةٍ تَسُوقُهَا الرِّيحُ،
    وَكَأَنَّهُمْ يَهْرُبُونَ مِنَ السَّيْفِ، وَيَسْقُطُونَ وَلَيْسَ ثَمَّةَ مِنْ
    طَارِدٍ لَهُمْ.
  ewe-ewe: “Mana woaɖe aboyo ame siwo aganɔ agbe la ayi didiƒenyigbawo dzi abe aʋaléleawo
    kple kluviwo ene. Woanɔ afi ma kple dzodzo nyanyanya ɣe sia ɣi. Ne ya ƒo aŋugba
    la, eƒe gbeɖiɖi ana woasi abe ame aɖee le wo nyam kple yi ene. Woadze anyi le
    esime ame aɖeke mele wo nyam o.
  eng-LEE: And regarding those that are left of you, I will send a faintness into
    their hearts in the lands of their enemies; and the sound of a leaf shaken shall
    chase them; and they shall flee, as fleeing from the sword; and they shall fall
    with none pursuing.
  asm-FB: আৰু শত্ৰুৰ দেশত থকা তোমালোকৰ মাজৰ অৱশিষ্ট লোকসকলৰ মনলৈ ব্যাকুলতা পঠিয়াম;
    আৰু সৰি পৰা পাতৰ শব্দেয়ো তেওঁলোকক পলুৱাব; যেনেকৈ তৰোৱালৰ আগৰ পৰা পলাই তেনেকৈ
    পলাব; আৰু কোনেও তোমালোকক খেদি নিনিলেও তোমালোক পতিত হ’বা।
  sus-A: نَشٍيٍ مُ قَشَمَ نَ فٍرٍيٍ كُي، نٍيٍ لُمَ نّ فَاشُي كُي عٍ يَشُييٍ يِرٍ،
    هَلِ وُرِ بُرّشّ نَن دِن عٍ رَ، قٌ عٍ عٍ فِ. عٍ عٍ فِمَ نّ، عٍ بِرَ هَلِ سَنتِدّفّمَ
    كَنيِ يٌ مُ نَ عٍ قْشْ رَ.
  fra-SBL: '"''Quant à ceux d''entre vous qui restent, j''enverrai dans leur cœur
    une lassitude dans les pays de leurs ennemis. Le bruit d''une feuille morte les
    mettra en fuite ; ils fuiront comme on fuit devant l''épée. Ils tomberont quand
    personne ne les poursuivra.'
  hbo-hbo: וְהַנִּשְׁאָרִ֣ים בָּכֶ֔ם וְהֵבֵ֤אתִי מֹ֙רֶךְ֙ בִּלְבָבָ֔ם בְּאַרְצֹ֖ת
    אֹיְבֵיהֶ֑ם וְרָדַ֣ף אֹתָ֗ם קֹ֚ול עָלֶ֣ה נִדָּ֔ף וְנָס֧וּ מְנֻֽסַת־חֶ֛רֶב וְנָפְל֖וּ
    וְאֵ֥ין רֹדֵֽף׃
  eng-WYCLIFFE: And Y schal yyue drede in `the hertis of hem, whiche schulen abide
    of you, in the cuntreis of enemyes; the sown of a leef fleynge schal make hem
    aferd, and so thei schulen fle it as a swerd; thei schulen falle, while noon pursueth,
  cwe-cwe: “ ‘Kumwenu wanhu wondawasigale nizawagalila ludumbo muna imizoyo yawo muna
    izisi za wehi wawo. Yani dihembeluka dizawatenda wakimbile, wezakimbila fana munhu
    yokimbila ng'hondo. Wezakimbila na kugwa kuno kwabule munhu yowawinga.
  kik-kik: “ ‘Nao arĩa anyu magaatigara, nĩngatũma ngoro ciao inyiitwo nĩ guoya marĩ
    mabũrũri-inĩ macio ma thũ ciao, o nginya ithangũ rĩabarabario nĩ rũhuho rĩgatũma
    moore. Nao makooraga o ta ũrĩa mũndũ ooragĩra rũhiũ rwa njora, na nĩmakagũũaga
    o na gũtarĩ mũndũ ũmaingatithĩtie.
  fra-NCL: 'Ceux d’entre vous qui survivront, je leur mettrai au cœur l’épouvante,
    dans les pays de leurs ennemis : le bruit d’une feuille agitée les mettra en fuite ;
    ils fuiront comme on fait devant l’épée, et ils tomberont sans qu’on les poursuive.'
  cek-AK: Misanawk ih prae thungah anghmat nangcae ih kaminawk palungthin thungah,
    thazokhaih to ka paek han; thingqam kangtawt atuen to nihcae mah thaih o naah
    zii o ueloe, sumsen zit pongah cawnh ih baktih toengah cawn o tih; mi mah doeh
    patom ai ah amtimh o tih.
  cuk-cuk: ”Bemar-dula-bemaloedi, be-isdarmalad-yargi bela-belad dobed an begi nasikmaloed.
    A-ular, binsa sapi-gagan-argwanedgi bemar gwakiar wakinmamai gumaloed. Ar igi
    dule es-suid-idu wakitedamala, deyob bemar wakitemaloed. Ar dule bemar-bareginnosurmar-inigwele,
    degite, bemar aimukudmaloed.
  uig-CYR: Араңлардин қутулуп қалғанлар болса, улар дүшмәнләрниң зиминлирида турғинида
    көңүллиригә жүрәкзадилик салимән, шуниң билән улар чүшкән бир йопурмақниң шәписини
    аңлиса қиличтин қачқандәк қачиду; һеч ким қоғлимисиму жиқилип чүшиду.
  tel-2017: మీలో మిగిలినవారు తమ శత్రువుల దేశాల్లో ఉండగా వారి హృదయాల్లో అధైర్యం పుట్టిస్తాను.
    గాలికి కొట్టుకుపోతున్న ఆకు చప్పుడుకు వారు పారిపోతారు. ఖడ్గం నుండి తప్పించుకోడానికి
    పారిపోతున్నట్టు వారు ఆ చప్పుడు విని పారిపోతారు. తరుమేవాడు ఎవరూ లేకుండానే పడిపోతారు.
  hat-BSA: “Pou sila nan nou ki kab toujou rete la yo, Mwen va osi pote feblès nan
    kè yo pandan yo nan peyi lènmi yo. Konsa, bwi a yon fèy k ap kouri nan van va
    fè kè yo sote, e menmlè pèsòn pa kouri dèyè yo, yo va sove ale tankou se devan
    nepe, e yo va tonbe.
  kos-kos: “Nga fah oru tuh kowos su muta in sruoh in arulana tuninfongla, tuh pusren
    sra sak ma eng uh mokle ac fah oru kowos in sangeng ac kaing. Kowos ac fah kaing
    oana in ukohk kowos ke mweun, ac kowos fah ikori finne wangin mwet lokoalok apkuran
    nu yuruwos.
  hbo-WLC: וְהַנִּשְׁאָרִ֣ים בָּכֶ֔ם וְהֵבֵ֤אתִי מֹ֙רֶךְ֙ בִּלְבָבָ֔ם בְּאַרְצֹ֖ת
    אֹיְבֵיהֶ֑ם וְרָדַ֣ף אֹתָ֗ם ק֚וֹל עָלֶ֣ה נִדָּ֔ף וְנָס֧וּ מְנֻֽסַת־חֶ֛רֶב וְנָפְל֖וּ
    וְאֵ֥ין רֹדֵֽף׃
  ibo-ibo: “ ‘Ma ndị ahụ fọdụrụ ndụ nʼime unu, aga m etinye ịda mba nʼobi ha nʼala
    ndị iro ha. Mkpọtụ ahịhịa nke ifufe na-ebugharị ga-eme ka ha gbapụ ọsọ. Ha ga-agba
    ọsọ dịka ndị si nʼihu mma agha na-agba ọsọ. Ha ga-ada mgbe onye ọbụla na-adịghị
    achụ ha ọsọ.
  ory-ory: ପୁଣି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଯେତେ ଅବଶିଷ୍ଟ ରହିବେ, ଆମ୍ଭେ ଶତ୍ରୁଗଣର ଦେଶରେ ସେମାନଙ୍କ
    ହୃଦୟରେ ଭୀରୁତା ପଠାଇବା ଯଦ୍ଦ୍ୱାରା (ବାୟୁରେ) ଚାଳିତ ପତ୍ରର ଶବ୍ଦ ମଧ୍ୟ ସେମାନଙ୍କୁ ଘଉଡ଼ାଇ
    ଦେବ; ପୁଣି ଖଡ୍ଗଧାରରୁ ପଳାଇଲା ଲୋକ ପରି ସେମାନେ ପଳାଇବେ ଓ କେହି ସେମାନଙ୍କୁ ନ ଗୋଡ଼ାଇଲେ ହେଁ
    ସେମାନେ ପତିତ ହେବେ।
  chk-chk: Nge üpwe awora niuokus lon leluken chokewe me leimi mi chüen manau lon
    fanüen chon oputer, pwe repwe sü ren mwataten echö chön irä mi äs ren asepwäl,
    usun chök eman aramas a sü lupwen maun. Iwe, repwe turula, nge esap wor eman a
    tapweriir.
  rop-rop: “Ai garra meigim yumob jidan langa najalot kantri, en yumob garra bradin
    brabliwei, en wen yumob garra irrim det saun blanga detlot bushis wen det win
    blowimbat yumob garra ranawei. Yumob garra ranawei jis laik wen det enami ranimapbat
    yumob, en yumob garra buldan wen nomo eni enami gulijap langa yumob.
  ukr-1871: 'А хто останеться з вас, на того серце наведу страх в землї ворога його:
    і гнати ме його шелест летючого листу, і втїкати ме, як втїкають від меча, і падати
    ме, хоч нїхто не гнати меться за ним.'
  deu-1951: Denen aber, die von euch übrigbleiben, will ich das Herz verzagt machen
    in ihrer Feinde Land, daß ein rauschendes Blatt sie jagen wird; und sie werden
    davonfliehen, als jage sie ein Schwert, und fallen, ohne daß sie jemand verfolgt.
  eng-JPS: And as for them that are left of you, I will send a faintness into their
    heart in the lands of their enemies; and the sound of a driven leaf shall chase
    them; and they shall flee, as one fleeth from the sword; and they shall fall when
    none pursueth.
  srp-1865: A koji vas ostanu, metnuæu strah u srca njihova u zemljama neprijatelja
    njihovijeh, te æe ih goniti list kad šušne zaljuljavši se, i oni æe bježati kao
    ispred maèa, i padaæe a niko ih neæe tjerati.
  lug-lug: “Mu mmwe, abaliba basigaddewo nga bakyali balamu, nditeeka okutya mu mitima
    gyabwe nga bali eyo mu nsi z’abalabe baabwe, nga n’eddoboozi ly’akakoola k’omuti
    akafuumuulibwa n’empewo kabatiisa. Banaddukanga ng’abaliko abalabe ab’ebitala
    ababagoba, banaagwanga newaakubadde nga tewaabeerengawo babawondera.
  heb-heb: והנשארים בכם והבאתי מרך בלבבם בארצת איביהם ורדף אתם קול עלה נדף ונסו מנסת
    חרב ונפלו ואין רדף׃
  ben-IRV: আর তোমাদের মধ্যে যারা অবশিষ্ট থাকবে, আমি শত্রুদেশে তাদের হৃদয়ে বিষণ্নতা
    পাঠাব এবং চালিত পাতার শব্দ তাদেরকে তাড়িয়ে নিয়ে যাবে; লোকে যেমন তলোয়ারের মুখ
    থেকে পালায়, তারা সেরকম পালাবে এবং কেউ না তাড়ালেও পড়বে।
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਜੋ ਜੀਉਂਦੇ ਅਤੇ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਹੋਣ, ਮੈਂ ਉੱਥੇ ਉਨ੍ਹਾਂ
    ਦੇ ਮਨਾਂ ਨੂੰ ਢਿੱਲੇ ਕਰਾਂਗਾ ਅਤੇ ਉਹ ਪੱਤਿਆਂ ਦੀ ਖੜਕਾਰ ਸੁਣਦਿਆਂ ਹੀ ਭੱਜ ਜਾਣਗੇ। ਉਹ ਇਸ ਤਰ੍ਹਾਂ
    ਭੱਜਣਗੇ, ਜਿਵੇਂ ਕੋਈ ਤਲਵਾਰ ਤੋਂ ਭੱਜਦਾ ਹੈ ਅਤੇ ਭਾਵੇਂ ਕੋਈ ਪਿੱਛਾ ਨਾ ਕਰੇ ਤਾਂ ਵੀ ਉਹ ਡਿੱਗ
    ਪੈਣਗੇ।
  mya-JVB: ရန်သူ ပြည် မှာ ကျန် ကြွင်းသော သင် တို့စိတ် နှလုံးထဲ သို့၊ ထိတ်လန့် သော
    သဘောကို ငါပေးသွင်း သဖြင့် ၊ သစ်ရွက် လှုပ်သံ ကြောင့် သင်တို့သည် ကြောက်၍၊ ထား ဘေးမှ
    ပြေး သကဲ့သို့ပြေးကြလိမ့်မည်။ အဘယ်သူမျှ မ လိုက် သော်လည်းလဲ ကြလိမ့်မည်။
  hmo-hmo: “Bona umui do mauri noho taudia, idau bese taudia edia tano dekenai umui
    noho, be do lau hagaria dikadika, vadaeni lai ese au raurau do ia hamarerea regena
    umui kamonai neganai, umui be do umui heau. Io, do umui heau, tuari taudia ese
    umui idia lulua bamona. Bona ta ese umui ia tuari henia lasi neganai do umui moru.
  urd-urd: और जो तुम में से बच जाएँगे और अपने दुश्मनों के मुल्कों में होंगे, उनके
    दिल के अन्दर मैं बेहिम्मती पैदा कर दूँगा उड़ती हुई पट्टी की आवाज़ उनको खदेड़ेगी,
    और वह ऐसे भागेंगे जैसे कोई तलवार से भागता हो और हालाँकि कोई पीछा भी न करता होगा
    तो भी वह गिर — गिर पड़ेगे।
  rus-SYN: Оставшимся из вас пошлю в сердца робость в земле врагов их, и шум колеблющегося
    листа погонит их, и побегут, как от меча, и падут, когда никто не преследует,
  bqc-SIM: Á gbɛ̃́ kↄ̃naↄ sↄ̃, má tó aa sↄ̃̀deedeekɛ ń ibɛɛↄ bùsuu. Baa ĩ́ana
    lásɛa kↄ̃fĩ a to aa tílɛ, aai tílɛ lán fɛ̃nda wàlɛ ń yáòwa. Aa kpagua,
    baa kɛ́ gbɛ̃e lɛ́ ń yáo.
  tcz-CHONGTHU: Nalah uva kona athi moh cheng ahing nalai na kidou piteu gamsunga
    cheng ho jeng jong alungthimu kasuh nemdeh peh diu, nathu khat a kheh lhah a agin
    khu chemjam kilam banga tijat tothoa jam lele uva, mikhat seh del maimaia jong
    jamcheh ji diu ahi.
  mar-mar: तुमच्यातील जे उरतील त्यांच्या मनात ते शत्रुंच्या देशात असता मी अशी भिती
    घालीन की, उडणाऱ्या पाचोळ्याच्या आवाजाने ते पळून जातील, तलवार पाठीमागे लागल्यासारखे
    ते पळतील; कोणी पाठीमागे लागले नसतांनाही ते पडतील.
  qub-qub: «Contrayquicunapa nasyunnincho cawaycar quëdajcunataga fiyupami mancharachishaj.
    Chaymi jachapa öjan shicwaptillanpis gueshpinquipaj ‹sabliwan gaticachaycäman›
    nir. Pipis mana gaticachaycäshuptillayquimi gueshpir quiquillayqui tuninquipaj.
  bqp-bqp: Be bɑ koo tiɑrɑ bɑ n wɑ̃ɑ yibɛrɛbɑn temɔ, kon de bu nuki sɑnkirɑ. Bɑɑ wuru
    kokosun dɑmu, gɑ koo de bu dukɑ yɑkurɑwɑ. Bɑ koo yɑkurɑwɑ nge be bɑ yibɛrɛbɑ wɑ
    bɑ tɑbu yɑ̃nu nɛni bɑ kɑ bu nɑɑ gire. Bɑ koo wɔrukuwɑ bɑɑ goo ù kun bu nɑɑ swĩi.
  hat-hat: Kanta pou rès moun ki pa mouri yo, lè y'a rive nan peyi kote yo depòte
    yo a, m'ap fè yo viv tout tan ak yon kè sote san rete. Konsa, bri yon fèy bwa
    chèch van ap pote ap kont pou fè yo kouri. Y'ap kouri tankou moun ki gen lagè
    dèyè yo, y'ap tonbe san pa gen moun k'ap kouri dèyè yo.
  eng-BSB: As for those of you who survive, I will send a faintness into their hearts
    in the lands of their enemies, so that even the sound of a windblown leaf will
    put them to flight. And they will flee as one flees the sword, and fall when no
    one pursues them.
  tod-tod: «Wo zaama, niiti ti ɠɛɛzu zeini ti zili nuiti ta-yooiti su, nà ti-yiiti
    daave ga dualuagi. Daai é ɲiikpisu, naa lugi ɠa ti maalua. Ta ʋela, eɠɛʋelei
    nu a ɗa ʋela la sili nui ná-boɠa zɔkpɔi ʋa. Ta loo, anɛɛ ni nu la ʋilɛni ti ʋolu.
  eng-WEBPB: “‘As for those of you who are left, I will send a faintness into their
    hearts in the lands of their enemies. The sound of a driven leaf will put them
    to flight; and they shall flee, as one flees from the sword. They will fall when
    no one pursues.
  kbq-kbq: Hagi ana vahe mopafima umanisamo'za tamagrira tamazeri kore ha'nena, vahe'mo
    tamarotago osanianagi, zafaninamo tamage'ma hania zankura kore fregahaze.
  nhe-BL: “Huan imojuanti tlen noja initztose ipan sequinoc tlaltini, nimechchihuas
    para tlahuel ximajmahuica ipan imoyolo hasta quema inquicaquise mojmolinía se
    tlasoli, incholose pampa inmoilhuise acajya inmechsenpanohua ica machete. Quena,
    inmajmahuise hasta inmotlalose huan inhuetzise. Quej ni imopantis inisraelitame
    quema initztose ipan imocualancaitacahua inintlal.
  gub-BL: Amukyze kar putar amo ywy rehe wikuwe ma'e ihe wà nehe. A'e mehe, te ywyra
    huwer i'ar mehe har ipu haw umuzàn kar putar a'e wà nehe. — Zaneàmàtyry'ymar ur
    waiko zaneraikweromo wà, i'i putar uzàn mehe wà nehe, ikwaw 'ym pà wà nehe. Ni
    amo noho kwaw wanaikweromo wà nehe. Nezewe rehe we u'ar putar wà nehe.
  eng-DRA: 'And as to them that shall remain of you I will send fear in their hearts
    in the countries of their enemies, the sound of a flying leaf shall terrify them,
    and they shall flee as it were from the sword: they shall fall, when no man pursueth
    them,'
