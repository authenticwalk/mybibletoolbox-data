verse: LEV.026.001
translations:
  mal-C: “ ‘നിങ്ങൾക്കായി വിഗ്രഹങ്ങൾ ഉണ്ടാക്കുകയോ ഒരു ബിംബമോ ആചാരസ്തൂപമോ സ്ഥാപിക്കുകയോ
    ചെയ്യരുത്. അതിന്റെ മുമ്പിൽ വണങ്ങാനായി നിങ്ങളുടെ ദേശത്തു കൊത്തിയ കല്ലു നാട്ടുകയും
    ചെയ്യരുത്. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: Ihr dürft euch nicht Götzen anfertigen und euch nicht Schnitzbilder und
    Malsteine aufstellen, noch einen Stein mit Bildwerk in eurem Lande setzen, um
    euch davor niederzuwerfen, denn ich bin Jahwe, euer Gott.
  lin-lin: Bokosalaka te banzambe ya bikeko to kotelemisa ekeko to likonzi ya bule
    mpe bokotiaka te kati na mokili na bino ata libanga moko oyo batia bililingi mpo
    ete bofukamela yango ; pamba te nazali Yawe, Nzambe na bino.
  eng-LSV: “You do not make idols for yourselves; and you do not set up carved image
    or standing image for yourselves; and you do not put a stone of imagery in your
    land, to bow yourselves to it; for I [am] your God YHWH.
  eng-GNV: 'Ye shall make you none idoles nor grauen image, neither reare you vp any
    pillar, neither shall ye set any image of stone in your land to bow downe to it:
    for I am the Lord your God.'
  eng-WEBSTER: 'Ye shall make you no idols nor graven image, neither rear you up a
    standing image, neither shall ye set up any image of stone in your land, to bow
    down to it: for I am the LORD your God.'
  nhw-BL: “Amo ximochijchihuilica totiotzitzi, niyon tlaixcopincayome, niyon teteyome.
    Quema anajsise ipan amotlal amo xijquetzaca se tetl catli anquisencajtoque huan
    anquipajtoque para anquihueyichihuase, pampa na niamoTECO Dios.
  swh-ONEN: “ ‘Msijitengenezee sanamu au kusimamisha kinyago cha kuchonga, au mnara,
    wala jiwe la kuabudia, na pia msijiwekee jiwe lililochongwa katika nchi yenu na
    kusujudu mbele yake. Mimi ndimi Bwana Mungu wenu.
  bba-bba: Nɑ nɛɛ, i ku bwɑ̃ɑroku ɡɑɡu sɑ̃. I ku rɑ mɑɑ ɡɑ̃ɑnu ɡɑnun weenɑsinu ko.
    I ku mɑɑ kperu ɡɑru ɡirɑ te bɑ ɡɑ̃ɑnu ɡɑnun weenɑsinu koosi kpɑ i yiirɑ i sɑ̃.
    Domi nɛnɑ nɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'Ye shall make you no idols nor graven image, neither rear you up a
    standing image, neither shall ye set up any image of stone in your land, to bow
    down unto it: for I am the Lord your God.'
  luo-luo: Kik ulos kido moro amora mopa kata chungo siro moro milamo bende kidi moro
    amora mopa kik yud e pinyu kukulorune kulame. An e Jehova Nyasaye ma Nyasachu.
  meu-meu: Kaivakuku basio kara. Dirava laulauna nadi amo basio koroa bona basio haginia;
    au-tubua helaḡana ta eiava nadi helaḡana ta danu basio haginia bona basio toma
    henia diho, emui tano idoinai; badina be lau na Iehova, emui Dirava.
  npi-ULB: “तिमीहरूले मूर्तिहरू नबनाउनू, र आफ्नो निम्ति कुनै खोपिएको मूर्ति वा प्रतिमूर्ति
    खडा नगर्नू, र आफ्नो भूमिमा खोपिएको ढुङ्गाको प्रतिमूर्ति बनाएर त्यसलाई दण्डवत्
    नगर्नू, किनभने म परमप्रभु तिमीहरूका परमेश्‍वर हुँ ।
  yor-yor: '“ ‘Ẹ̀yin kò gbọdọ̀ mọ ère òrìṣà, tàbí kí ẹ̀yin gbe ère kalẹ̀ tàbí kí ẹ̀yin
    gbẹ́ ère òkúta: kí ẹ̀yin má sì gbẹ́ òkúta tí ẹ̀yin yóò gbé kalẹ̀ láti sìn. Èmi
    ni Olúwa Ọlọ́run yín.'
  pes-OPCB: «برای خود بت نسازید و مجسمه، ستونهای سنگی و سنگهای تراشیده شده برای پرستش
    بر پا نکنید، زیرا من یهوه، خدای شما هستم.
  tgl-ULB: “Dapat huwag kayong gumawa ng mga rebulto, ni hindi kayo magtatayo ng mga
    nililok na mga larawan o isang sagradong batong haligi at dapat huwag kayong maglagay
    sa inyong lupain ng anumang hinulma na imaheng bato na inyong yuyukudan, sapagkat
    ako si Yahweh na inyong Dios.
  hui-hui: Anduane Homogohanda lalu, Tígua ira dibu pelowa ogonime pigiya mbira wabu
    helolenebi ege to̱le̱ mbira muwa ona hanga holenebi ege to̱le̱ timbuni ngagoria
    bage podagadagua podolenebi uruni alego tínaga dama mitangi bialu bi pupu wulenaga
    wabu helabi nabilimu. Ani nabi howa i̱ Anduane Homogo tínaga Ngode Datagaliwabe
    kogo i̱ni hangu mitangi bialu lotu lalu halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​သည်​ရုပ်​တု​များ၊ ကျောက်​တိုင်​များ၊ ကျောက်​ရုပ်​များ​ကို​ထု​လုပ်
    ၍​မ​ကိုး​ကွယ်​ရ။ ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྙིང་པོ་མེད་པའི་སྐུ་བརྙན་བཟོ་མི་རུང་ཞིང་། བརྐོས་པའི་སྐུ་འདྲ་དང་ལྷ་རྟེན་བསྒྲེང་མི་རུང་ལ།
    ཁྱོད་རྣམས་ཀྱི་ཡུལ་དུ་རྡོ་སྐུ་བསྒྲེངས་ནས་དེ་ལ་ཕྱག་ཀྱང་མ་འཚལ། ཅི་ལ་ཞེ་ན། བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པའོ།
    །
  sna-sna: “ ‘Musaita zvifananidzo kana kumisa chifananidzo kana ibwe rinoyera kwamuri,
    uye musaisa dombo rakavezwa munyika yenyu kuti mukotamire pamberi paro. Ndini
    Jehovha Mwari wenyu.
  spa-BLM: “‘No os haréis ídolos, y no levantaréis imagen tallada ni columna, y no
    pondréis en vuestra tierra ninguna piedra labrada para inclinaros ante ella, porque
    yo soy Yahvé, vuestro Dios.
  cac-cac: 'Ix yalanpax Jehová d''a vin̈aj Moisés chi'' yic syal vin̈ d''a eb'' yetchon̈ab''
    icha tic: Man̈ e b''o yechel juntzan̈ comon dios e diosaloc. Man̈ e molb''ejq''ue
    q''uen q''ueen tz''alji macsejal, ma q''uen q''ueen tzeyb''il ayoch juntzan̈ icha
    yechel d''ay. Man̈ ex em n̈ojan ejmelal d''ay, yujto a in ton Jehová e Diosal
    in.'
  swh-ULB: Msijitengenezee sanamu, wala msisimamishe kinyago cha kuchonga au nguzo
    ya jiwe ya kuabudia, na msisimamisha sura ya jiwe la kuchonga katika nchi yenu
    mtayoiinamia, kwa kuwa Mimi ndimi Yahweh Mungu wenu.
  bel-bel: Не рабеце сабе куміраў і выяваў, і слупоў ня стаўце ў сябе, і камянёў з
    выявамі не кладзеце ў зямлі вашай, каб кланяцца перад імі, бо Я Гасподзь, Бог
    ваш.
  deu-ELBBK: Ihr sollt euch keine Götzen machen und sollt euch kein geschnitztes Bild
    und keine Bildsäule aufrichten, und keinen Stein mit Bildwerk sollt ihr in eurem
    Land setzen, um euch davor niederzubeugen; denn ich bin der HERR, euer Gott.
  mbb-OT: Kenè kew mebaal te menge ed-ezapen iring te ledawan, tedeman he vatu, etawa
    mibpurma he vatu, he ed-ezapen niw, su iyan a is Nengazen Megbevayè niw.
  mal-2015: വിഗ്രഹങ്ങളെ ഉണ്ടാക്കരുതു; ബിംബമോ സ്തംഭമോ നാട്ടരുതു; രൂപം കൊത്തിയ യാതൊരു
    കല്ലും നമസ്കരിപ്പാൻ നിങ്ങളുടെ ദേശത്തു നാട്ടുകയും അരുതു; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ
    ആകുന്നു.
  rmc-rmc: „ ‚Ma keren tumenge le devloren aňi ma ačhaven o avrirezimen modli aňi
    sochi aňi o barune slupi andre tumari phuv, hoj angle lende te banďon. Bo me som
    o RAJ, tumaro Del.
  pes-OPV: «برای خود بتها مسازید، و تمثال تراشیده و ستونی به جهت خود برپامنمایید،
    و سنگی مصور در زمین خود مگذاریدتا به آن سجده کنید، زیرا که من یهوه خدای شماهستم.
  ron-1924: Сэ ну вэ фачець идоль, сэ ну вэ ридикаць нич кип чоплит, нич стылп де
    адучере аминте; сэ ну пунець ын цара воастрэ ничо пятрэ ымподобитэ ку кипурь,
    ка сэ вэ ынкинаць ынаинтя ей; кэч Еу сунт Домнул Думнезеул востру.
  ben-OBCV: “ ‘তোমরা নিজেদের জন্য প্রতিমা নির্মাণ কোরো না, অথবা প্রতিমূর্তি কিংবা
    পবিত্র পাথর স্থাপন কোরো না এবং তোমাদের দেশে ক্ষোদিত পাথর রেখে তার সামনে প্রণিপাত
    কোরো না। আমি তোমাদের ঈশ্বর সদাপ্রভু।
  som-som: Waa inaydaan sanamyo samaysan, ama aydaan qotonsan ekaan la qoray amase
    tiir, oo waa inaydaan dalkiinna dhagax la qoray u dhex dhigin inaad u sujuuddaan,
    waayo, aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: 'Ego Dominus Deus vester: non facietis vobis idolum, et sculptile, nec
    titulos erigetis, nec insignem lapidem ponetis in terra vestra, ut adoretis eum.
    Ego enim sum Dominus Deus vester.'
  eng-ASVBT: 'Ye shall make you no idols, neither shall ye rear you up a graven image,
    or a pillar, neither shall ye place any figured stone in your land, to bow down
    unto it: for I am Jehovah your God.'
  ita-1885: NON vi fate idoli, e non vi rizzate scultura, nè statua, e non mettete
    alcuna pietra effigiata nel vostro paese, per adorarla; perciocchè io sono il
    Signore Iddio vostro.
  eng-LXXUP: 'I am the Lord your God: ye shall not make to yourselves gods made with
    hands, or graven; neither shall ye rear up a pillar for yourselves, neither shall
    ye set up a stone for an object in your land to worship it: I am the Lord your
    God.'
  eng-ULB: “You must make no idols, and you must not lift up a carved figure or a
    sacred stone pillar, and you must not place any carved stone image in your land
    to which you bow down, for I am Yahweh your God.
  spa-VBL: “No hagas ídolos en ninguna parte de la tierra ni te inclinespara adorarlos,
    ya sean imágenes o altares sagrados, o esculturas de piedra. Porque yo soy el
    Señor tu Dios.
  fra-_FOB: Vous ne vous ferez point d'idoles, et vous ne vous dresserez ni image
    taillée, ni statue, et vous ne mettrez pas de pierre ornée de figures dans votre
    pays, pour vous prosterner devant elle; car je suis l'Éternel, votre Dieu.
  mal-mal: “‘വിഗ്രഹങ്ങളെ ഉണ്ടാക്കരുത്; ബിംബമോ സ്തംഭമോ നാട്ടരുത്; രൂപം കൊത്തിയ യാതൊരു
    കല്ലും നമസ്കരിക്കുവാൻ നിങ്ങളുടെ ദേശത്തു നാട്ടുകയും അരുത്; ഞാൻ നിങ്ങളുടെ ദൈവമായ
    യഹോവ ആകുന്നു.
  urd-GVR: Apne lie but na banānā. Na apne lie dewatā ke mujassame yā patthar ke maḳhsūs
    kie hue satūn khaṛe karnā, na sijdā karne ke lie apne mulk meṅ aise patthar rakhnā
    jin meṅ dewatā kī taswīr kandā kī gaī ho. Maiṅ Rab tumhārā Ḳhudā hūṅ.
  suz-BL: मिनु लेंशा परमप्रभु यावेमी मोसा कली “गेपुकीमी इन कली मूर्तिपुकी मसेलीन।
    मिनु आंम कली मुशा मूर्ति नु पूजा पचा कली थाम मवोतीन। मिनु इन रागीमी मुशो फुल्‍लु
    मवोतीन। मेको कली पूजा पा आन ङोंइती मबपीन। मारदे हना गो परमप्रभु यावे, इन परमप्रभु
    नङ। प्रस्‍थान २०:४-५
  ita-1927: Non vi farete idoli, non vi eleverete immagini scolpite né statue, e non
    collocherete nel vostro paese alcuna pietra ornata di figure, per prostrarvi davanti
    ad essa; poiché io sono l’Eterno, l’Iddio vostro.
  ckb-ckb: «”بت بۆ خۆتان دروستمەکەن و پەیکەری تاشراو و بەردی تەرخانکراو دامەمەزرێنن،
    لە خاکەکەتان بەردی وێنە لەسەر کێشراو دامەنێن، هەتا کڕنۆشی بۆ ببەن، چونکە من یەزدانی
    پەروەردگارتانم.
  eng-BBE: Do not make images of false gods, or put up an image cut in stone or a
    pillar or any pictured stone in your land, to give worship to it; for I am the
    Lord your God.
  kan-OKCV: “ ‘ನೀವು ನಿಮಗಾಗಿ ವಿಗ್ರಹಗಳನ್ನಾಗಲಿ, ಕೆತ್ತಿದ ಪ್ರತಿಮೆಯನ್ನಾಗಲಿ ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ,
    ಇಲ್ಲವೆ ನಿಲ್ಲಿಸುವ ಪ್ರತಿಮೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ, ಕಲ್ಲಿನ ವಿಗ್ರಹಗಳನ್ನು ನಿಮ್ಮ ದೇಶದಲ್ಲಿಟ್ಟುಕೊಂಡು
    ಅದಕ್ಕೆ ಅಡ್ಡಬೀಳಬೇಡಿರಿ. ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: “நீங்கள் உங்களுக்கு சிலைகளையும் உருவங்களையும் உண்டாக்காமலும், உங்களுக்குச்
    சிலையை நிறுத்தாமலும், சித்திரம்வடித்த கல்லை வணங்குவதற்காக உங்கள் தேசத்தில் வைக்காமலும்
    இருப்பீர்களாக; நான் உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'NO haréis para vosotros ídolos, ni escultura, ni os levantaréis estatua,
    ni pondréis en vuestra tierra piedra pintada para inclinaros á ella: porque yo
    soy Jehová vuestro Dios.'
  ron-BTF: Să nu vă faceți nici idoli nici chip cioplit, nici să nu ridicați un chip
    stând în picioare, nici să nu ridicați vreun chip de piatră în pământul vostru,
    ca să vă prosternați lui, pentru că eu sunt DOMNUL Dumnezeul vostru.
  eng-WEBP: “‘You shall make for yourselves no idols, and you shall not raise up a
    carved image or a pillar, and you shall not place any figured stone in your land,
    to bow down to it; for I am the LORD your God.
  eng-FBV: “Don't make yourselves idols anywhere in your land and bow down to worship
    them, whether they are images or sacred pillars or stone sculptures. For I am
    the Lord your God.
  nld-1939: Gij moogt u geen afgoden maken, geen afgodsbeelden of wijstenen oprichten,
    en geen gebeeldhouwde stenen in uw land opstellen, om die te aanbidden; want Ik
    ben Jahweh, uw God!
  nch-BL: “Amo ximochijchihuilica teteyome, yon taixcopincayome. Quema anajsise ipan
    amotal amo xijquetzaca se tet cati anquichijchijtoque huan anquipajtoque para
    anquihueyichihuase, pampa na niamoTECO Dios.
  vie-1934: Các ngươi chớ làm những hình tượng; hoặc hình chạm, hoặc hình đúc; chớ
    dựng trong xứ mình một hòn đá nào có dạng-hình, đặng sấp mình trước mặt hình đó,
    vì ta là Giê-hô-va, Đức Chúa Trời của các ngươi.
  hin-CV: “ ‘न तो तुम अपने लिए मूरतें बनाओगे और न ही किसी खुदी हुई मूरत अथवा पवित्र
    पत्थर बनाओगे और न ही उसके सामने झुकने के उद्देश्य से किसी पत्थर में से मूरत गढ़ोगे;
    क्योंकि मैं याहवेह ही तुम्हारा परमेश्वर हूं.
  eng-OURB: “‘You shall make for yourselves no idols, and you shall not raise up an
    engraved image or a pillar, and you shall not place any figured stone in your
    land, to hawa ·bow low, prostrate· to it; for I am Adonai your God.
  spa-BES: No hagan imágenes de dioses falsos, ni coloquen una imagen tallada en piedra
    o pilar o piedra representada en su tierra, para adorarla; porque yo soy el Señor
    su Dios.
  tdx-tdx: Ko mamboatse saren-drahare, ndra mampitroatse sare-sokitse ndra hazomanga,
    ndra mampipoke vato-lahy hiambaneañe an-tane’ areo; amy te Izaho ­Iehovà Andrianañahare’
    areo.
  vid-vid: “Mleche kigongomanyila jimalukolo ja milungu ja udesi, mleche kwimiza jimalukolo
    ja hewo ja kuhongola ne izengo ne jimalukolo ja maganga gahongoligwe muisi ya
    hemwe na kujifugamila. Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: You shall make to you no idols, nor image, nor set up for you a statue;
    nor a stone for worship shall you make on your land to worship upon it, for I
    am the Lord your God.
