    dedegere patu, babe sari na patu ta peqopeqo kinehadi pude tana vahesihesi, sina
    Arau se Zihova sa mia Tamasa.
  gaz-gaz: “ ‘Waaqota tolfamoo hin tolfatinaa; fakkii yookaan dhagaa waaqeffannaa
    hin dhaabbatinaa; fuula isaanii duratti sagaduuf jettaniis biyya keessan keessatti
    dhagaa soofame hin dhaabinaa. Ani Waaqayyo Waaqa keessan.
  fra-LSG: Vous ne vous ferez point d’idoles, vous ne vous élèverez ni image taillée
    ni statue, et vous ne placerez dans votre pays aucune pierre ornée de figures,
    pour vous prosterner devant elle; car je suis l’Éternel, votre Dieu.
  gnn-gnn: Yo, Garrayyu nherrara rom dhuwala malanha gam' nhanukalaŋuwu ŋayi yolŋu'‐yulŋuwunydja.
    “Yaka nhuma yurru buku‐ŋal'yun ŋula nhaltjan wiripuŋuwunydja ŋuriki goŋbuywunydja
    waŋarrwu, ga yaka yana djäma ŋula nhä dharpa yolŋukuŋa ga wäyinguŋa ga bäpikuŋa
    maḏayin'kuŋanydja. Yaka yana nhe yurru yukirriya nherrala dharpa ga guṉḏa ŋula
    nhä ŋunhi walala yurru yolŋu'‐yulŋuyu yukurra nhäma ga ḻakarama ŋunhiyi maḏayin'
    waŋarr, liŋgu waŋgany ŋarrapi yana Godtja waŋarrnydja nhumalaŋgu.
  yal-yal: “Ɛ nama suxurene rafala. Ɛ nama alana nde sawuran nafala. Ɛ nama gɛmɛn
    dɔxɔ, ɛ yi a batu. Ɛ nama gɛmɛ masolixin ti ɛ yamanani ɛ yi a batu. Amasɔtɔ Alatala
    nan n tan na, ɛ Ala.”
  haw-1868: MAI hana oukou i na akuakii, a me na kii kalaiia no oukou; aole hoi e
    kukulu i kii ku, aole hoi e hooka i kii pohaku ma ko oukou aina e kulou iho ia
    ia; no ka mea, owau no Iehova ko oukou Akua.
  arb-NAV: لَا تَصْنَعُوا لَكُمْ أَصْنَاماً، وَلا تُقِيمُوا لَكُمْ تَمَاثِيلَ مَنْحُوتَةً،
    أَوْ أَنْصَاباً مُقَدَّسَةً، وَلا تَرْفَعُوا حَجَراً مُصَوَّراً فِي أَرْضِكُمْ
    لِتَسْجُدُوا لَهُ، لأَنِّي أَنَا الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: “ ‘Legba aɖeke meganɔ mia si o. Migasubɔ aklamakpakpɛwo, aƒeliwo alo kpe
    kpakpɛwo gbeɖegbeɖe o, elabena nyee nye Yehowa, miaƒe Mawu.
  eng-LEE: Ye shall not make yourselves any idols, and a graven image, or a standing
    image shall ye not rear up unto you, and any carved stone shall you not place
    in your land, to bow down upon it; for I am the Eternal your God.
  asm-FB: “তোমালোকে তোমালোকৰ কাৰণে প্ৰতিমা নাসাজিবা, আৰু কটা-মুৰ্ত্তি বা স্তম্ভ স্থাপন
    নকৰিবা, পৰিসেৱা কৰিবৰ কাৰণে তোমালোকৰ দেশত নক্সা কটা কোনো শিল স্থাপন নকৰিবা; কিয়নো
    মই তোমালোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: «وٌ نَشَ كُيٍ يٌ يَءِلَن، وٌ نَشَ عَلَ ندٍ رَقَلَ، وٌ نَشَ فّمّ بَتُ دَاشِ
    دْشْ، وٌ نَشَ فّمّ مَسٌلِشِ بَتُ، بَرِ مَ عَلَتَلَ نَن ﭑ نَ، وٌ مَرِفِ عَلَ.
  fra-SBL: '"''Vous ne vous ferez pas d''idoles, vous n''élèverez pas d''image taillée
    ni de statue, et vous ne placerez pas de pierre figurée dans votre pays pour vous
    prosterner devant elle, car je suis Yahvé votre Dieu.'
  hbo-hbo: לֹֽא־תַעֲשׂ֨וּ לָכֶ֜ם אֱלִילִ֗ם וּפֶ֤סֶל וּמַצֵּבָה֙ לֹֽא־תָקִ֣ימוּ לָכֶ֔ם
    וְאֶ֣בֶן מַשְׂכִּ֗ית לֹ֤א תִתְּנוּ֙ בְּאַרְצְכֶ֔ם לְהִֽשְׁתַּחֲוֹ֖ת עָלֶ֑יהָ כִּ֛י
    אֲנִ֥י יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: Y am youre Lord God; ye schulen not make to you an ydol, and a grauun
    ymage, nether ye schulen reise titlis, nether ye schulen sette a noble stoon in
    youre lond, that ye worschipe it; for Y am youre Lord God.
  cwe-cwe: “ ‘Sekemutende nyang'hiti za milungu wa uvwizi, hebu sekemwimize nyang'hiti
    za kusongola, hebu mhanda, hebu nyang'hiti ya dibwe jojose disongoligwe muna iisi
    yenu muladi muditambikile. Niye niiyo Mndewa Mulungu, Mulungu wenu.
  kik-kik: “ ‘Mũtikanethondekere mĩhianano kana mwĩrũgamirie mũhianĩre wa kĩndũ kana
    ihiga rĩamũre rĩa kũhooywo, mũtikaige ihiga rĩacũhie bũrũri-inĩ wanyu atĩ nĩguo
    mũrĩinamagĩrĩre. Niĩ nĩ niĩ Jehova Ngai wanyu.
  fra-NCL: « Vous ne ferez pas d’idoles, vous ne vous dresserez ni image taillée ni
    stèle sacrée, et vous ne placerez dans votre pays aucune pierre ornée de figures,
    pour vous prosterner près d’elle ; car je suis Yahweh, votre Dieu.
  cek-AK: Krang maw, to tih ai boeh loe sakcop ih krang maw, to tih ai boeh loe krang
    doeh thling o hmah; bok hanah na prae thungah kawbaktih krang doeh thling o hmah;
    Kai loe na Angraeng Sithaw ah ka oh.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Melle ibmar-sobarmalad bab-dummadyob-imakegala,
    be sobmalo. Ibmaryob-daklemalad-wilubgan, degi, akwa-islidikmalad, melle be sobmarbalo.
    Deginbali, akwa-sobaled bemar-yargi be siosurmarbalid, adi, melle bemar a-asabin
    dulluu imakegar. Ar ani an be-Bab-Dummad-Jehová gued.'
  uig-CYR: Силәр өзүңлар үчүн һеч қандақ бут ясимаңлар яки өзүңларға һеч ойма мәбуд
    яки һәйкәл-түврүкни турғузмаңлар яки уларға баш урушқа оюлған нәқишлик ташларни
    зиминиңларда һәргиз тиклимәңлар; чүнки Өзүм Худайиңлар Пәрвәрдигардурмән.
  tel-2017: “మీరు విగ్రహాలను చేసుకోకూడదు. చెక్కిన ప్రతిమను గానీ దేవతా రాతి స్తంభాన్ని
    గానీ నిలబెట్టకూడదు. మీ దేశంలో మీరు మొక్కడానికి చెక్కిన రాతి బొమ్మను నిలబెట్టకూడదు.
    నేను మీ దేవుడైన యెహోవాను.
  hat-BSA: “Nou pa pou fè pou nou menm zidòl, ni nou pa pou mete an plas pou nou menm
    yon imaj, oswa yon pilye sakre. Ni nou pa pou plase yon wòch taye nan okenn fòm
    pou bese devan li; paske Mwen se SENYÈ a, Bondye nou an.
  kos-kos: LEUM GOD El fahk, “Nimet kowos orala kutena god lusrongten, ku tulokunak
    kutena ma sruloala, ku sru eot, ku taflela kutena eot kowos in alu nu kac. Nga
    LEUM GOD lowos.
  hbo-WLC: לֹֽא־תַעֲשׂ֨וּ לָכֶ֜ם אֱלִילִ֗ם וּפֶ֤סֶל וּמַצֵּבָה֙ לֹֽא־תָקִ֣ימוּ לָכֶ֔ם
    וְאֶ֣בֶן מַשְׂכִּ֗ית לֹ֤א תִתְּנוּ֙ בְּאַרְצְכֶ֔ם לְהִֽשְׁתַּחֲוֺ֖ת עָלֶ֑יהָ כִּ֛י
    אֲנִ֥י יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: “ ‘Unu emerela onwe unu arụsị ọbụla, maọbụ guzobe oyiyi apịrị apị, maọbụ
    ogidi nkume ọbụla ọtọ, nye onwe unu. Unu edokwala nkume a pịrị apị ọbụla nʼala
    unu maka ịkpọ isiala nye ya. Abụ m Onyenwe anyị Chineke unu.
  ory-ory: “ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଦେବମୂର୍ତ୍ତି ନିର୍ମାଣ କରିବ ନାହିଁ, କିଅବା ଆପଣାମାନଙ୍କ
    ନିମନ୍ତେ ଖୋଦିତ ପ୍ରତିମା କି ସ୍ତମ୍ଭ ସ୍ଥାପନ କରିବ ନାହିଁ ଓ ତାହା ନିକଟରେ ପ୍ରଣାମ କରିବା ନିମନ୍ତେ
    ତୁମ୍ଭମାନଙ୍କ ଦେଶରେ କୌଣସି ଖୋଦିତ ପ୍ରସ୍ତର ରଖିବ ନାହିଁ; କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର
    ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Ousap föri fän itemi uluulun anü, ousap
    aüetä uluulun anü ika ür, ousap pwal aüetä eföü fau mi auluul ngeni anü lon fanüemi
    pwe oupwe fel ngeni. Pun ngang ewe Samol mi Lapalap ämi we Kot.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Nomo meigimbat eni drimin sheip,
    en nomo weshipbat ol detlot drimin ston du. Mi na YAWEI det trubala God blanga
    yumob.
  ukr-1871: Не будете робити собі балванів, нї вирізувати образів, нї ставити стовпів,
    і каменїв з образами не ставляти мете в землї вашій, щоб перед ними бити поклони.
    Я Господь, Бог ваш.
  deu-1951: Ihr sollt keine Götzen machen, keine gemeißelten Bilder, und sollt euch
    keine Säulen aufrichten, auch keine Steinbilder setzen in eurem Lande, daß ihr
    euch davor bücket; denn ich, der HERR, bin euer Gott.
  eng-JPS: Ye shall make you no idols, neither shall ye rear you up a graven image,
    or a pillar, neither shall ye place any figured stone in your land, to bow down
    unto it; for I am the LORD your God.
  srp-1865: Nemojte graditi sebi idola ni likova rezanijeh, niti stupova podižite,
    ni kamenja sa slikama meæite u svojoj zemlji da mu se klanjate; jer sam ja Gospod
    Bog vaš.
  lug-lug: “Temwekoleranga bifaananyi oba okwesimbira ebifaananyi ebyole, oba amayinja
    ge muyise amatukuvu, era temuteekanga mayinja mawoole mu nsi yammwe okugavuunamiranga.
    Nze Mukama Katonda wammwe.
  heb-heb: לא תעשו לכם אלילם ופסל ומצבה לא תקימו לכם ואבן משכית לא תתנו בארצכם להשתחות
    עליה כי אני יהוה אלהיכם׃
  ben-IRV: তোমরা নিজেদের জন্য প্রতিমা তৈরী কোরো না এবং স্বর্ণ প্রতিমা কিংবা স্তম্ভ
    স্থাপন কোরো না ও তার কাছে প্রণাম করবার জন্য তোমাদের দেশে কোন ক্ষোদিত প্রস্তর রেখো
    না; কারণ আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਕੋਈ ਮੂਰਤ ਨਾ ਬਣਾਉਣਾ, ਨਾ ਹੀ ਆਪਣੇ ਲਈ ਕੋਈ ਉੱਕਰੀ ਹੋਈ ਮੂਰਤ ਜਾਂ
    ਥੰਮ੍ਹ ਖੜ੍ਹਾ ਕਰਨਾ, ਅਤੇ ਨਾ ਹੀ ਮੱਥਾ ਟੇਕਣ ਲਈ ਆਪਣੇ ਦੇਸ਼ ਵਿੱਚ ਕੋਈ ਪੱਥਰ ਦੀ ਮੂਰਤ ਸਥਾਪਿਤ
    ਕਰਨਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သင် တို့သည် ကိုယ် အဘို့ ထုလုပ် သော ရုပ်တု ဆင်းတု ကို မ ရှိစေရ။ သင် တို့ပြည်
    ၌ ကိုးကွယ် စရာ မှတ်တိုင် ကို မ စိုက် ရ။ ထုသောကျောက် ကို ထောင်၍မ ထား ရ။ ငါ သည်
    သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Lohiabada ia gwau, “Kaivakuku do umui karaia lasi. Dirava ena laulauna
    nadi dekena amo do umui karaia lasi, tomadiho totona do umui haginia lasi. Du
    helagana, o nadi, ena toana namo dekenai do umui tomadiho henia lasi, emui tano
    ibounai lalonai. Lau be Lohiabada, emui Dirava.
  urd-urd: तुम अपने लिए बुत न बनाना और न कोई तराशी हुई मूरत या लाट अपने लिए खड़ी करना,
    और न अपने मुल्क में कोई शबीहदार पत्थर रखना कि उसे सिज्दा करो; इसलिए कि मैं ख़ुदावन्द
    तुम्हारा ख़ुदा हूँ।
  rus-SYN: Не делайте себе кумиров и изваяний, и столбов не ставьте у себя, и камней
    с изображениями не кладите в земле вашей, чтобы кланяться пред ними, ибо Я Господь
    Бог ваш.
  bqc-SIM: Ásuli pↄe kɛ tã́a ũo. Ásuli gbɛ'ã ge à pɛ́lɛ á bùsuu à kúlɛɛ̀o,
    asa mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Na bonchauva milimdoi nasem thu louhel diu, milim akisem hihen songa
    tun ding hi jongleh, khat a khat cha natundoh theilou diu ahi, gamsung pumpi naumnau
    kitia hi song milim natundoh theilou diu, hiche ho chu nabol uva amasanga naboh
    khup loubeh diu ahi; ajeh chu keima na Pakai uleh na Pathen pau kaum jing e, ati.
  mar-mar: तुम्ही आपणासाठी मूर्ती करु नका, तसेच कोरीव मूर्ती किंवा स्तंभ आकृती कोरलेला
    पाषाण पूजा करण्यासाठी आपल्या देशात, उभारू नका कारण मी परमेश्वर तुमचा देव आहे.
  qub-qub: «Noga Tayta Diosniqui caycaptëga ima ïdulutapis ruraycur ama aduranquichu.
    Wanca rumicunatapis ni dibujasha rumicunatapis ama ichichinquichu aduranayquipaj.
  bqp-bqp: Nɑ nɛɛ, i ku bwɑ̃ɑroku gɑgu sɑ̃. I ku rɑ mɑɑ gɑ̃ɑnu gɑnun weenɑsinu ko.
    I ku mɑɑ kperu gɑru girɑ te bɑ gɑ̃ɑnu gɑnun weenɑsinu koosi kpɑ i yiirɑ i sɑ̃.
    Domi nɛnɑ nɑ Gusunɔ bɛɛn Yinni.
  hat-hat: 'Seyè a di: -Nou pa gen dwa fè zidòl, nou pa gen dwa fè estati, ni mete
    wòch kanpe. Nou pa gen dwa pran wòch pou fè desen sou li, lèfini pou n'' mete
    l'' kanpe yon kote nan peyi a pou nou adore yo. Se mwen menm ki Seyè a, Bondye
    nou an.'
  eng-BSB: “You must not make idols for yourselves or set up a carved image or sacred
    pillar; you must not place a sculpted stone in your land to bow down to it. For
    I am the LORD your God.
  tod-tod: «À mina kɔɔɠɔ ganigiti kpɛtɛ ɓɔɠɔ ʋɛ. À mina vololiba ʋilɛ, ɓaa sale
    ɠɔɔ ɠɔtu. À mina kɔtui tanɔpɛ saɠa, wo ʋa ɗa nɔkɔ bu wa-yooi zu, mazɔlɔɔ nà
    ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.
  eng-WEBPB: “‘You shall make for yourselves no idols, and you shall not raise up
    a carved image or a pillar, and you shall not place any figured stone in your
    land, to bow down to it; for I am the LORD your God.
  kbq-kbq: Mago kaza osu anumzantero, zafa antreta mago anumzana trora huontege, zaza
    havea retrurente'neta monora huntege, havea antreta havi anumzamofo amema'a tro
    hunte'neta monora huonteho. Nagrake Ra Anumzana tamagri Anumzana mani'noe.
  nhe-BL: “Amo ximochijchihuilica totiotzitzi, niyon tlaixcopincayome, niyon teteyome.
    Quema inajsise ipan imotlal amo xijquetzaca se tetl tlen inquisencajtoque huan
    inquipajtoque para inquihueyichihuase, pampa na niimoTECO Dios.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uze''eg teko Izaew wanupe kury. — Pezapo zo
    ma''e penemimuwete ràm romo nehe: tupàn a''ua''u, ma''e hagapaw, izyta tekwe ikatu
    ''ym ma''e hagapaw, ita ma''e hagapaw uzehe hereko har. Pemuwete zo ni pitài agwer
    ma''e nehe. Aiko Tuweharupi Wiko Ma''e romo pezar romo ihe.'
  eng-DRA: 'I am the Lord your God: you shall not make to yourselves any idol or graven
    thing, neither shall you erect pillars, nor set up a remarkable stone in your
    land, to adore it: for I am the Lord your God.'
