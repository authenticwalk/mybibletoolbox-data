  hin-2017: इतने पर भी जब वे अपने शत्रुओं के देश में होंगे, तब मैं उनको इस प्रकार
    नहीं छोड़ूँगा, और न उनसे ऐसी घृणा करूँगा कि उनका सर्वनाश कर डालूँ और अपनी उस वाचा
    को तोड़ दूँ जो मैंने उनसे बाँधी है; क्योंकि मैं उनका परमेश्वर यहोवा हूँ;
  wol-KYG: Ndaxam du tax ma sofental leen ca seen réewu noon, mbaa ma di leen xalab,
    di leen faagaagal, nde kon ma fecci sama kóllëreek ñoom. Ndax man Aji Sax ji maay
    seen Yàlla.
  eng-YLT: and also even this, in their being in the land of their enemies, I have
    not rejected them, nor have I loathed them, to consume them, to break My covenant
    with them; for I [am] Jehovah their God; —
  eng-WYC-2017: nevertheless, yea, when they were in the land of enemies, I casted
    not them away utterly, neither I despised them, so that they were wasted, and
    that I made void my covenant with them; for I am the Lord God of them.
  eng-WMBB: Yet for all that, when they are in the land of their enemies, I will not
    reject them, neither will I abhor them, to destroy them utterly and to break my
    covenant with them; for I am the LORD their God.
  urd-GVH: इसके बावुजूद भी मैं उन्हें दुश्मनों के मुल्क में छोड़कर रद्द नहीं करूँगा,
    न यहाँ तक उनसे घिन खाऊँगा कि वह बिलकुल तबाह हो जाएँ। क्योंकि मैं उनके साथ अपना
    अहद नहीं तोड़ने का। मैं रब उनका ख़ुदा हूँ।
  rug-rug: Ba sipu korapa koa si arini koari na popoa tadi na dia kana si lopu kaqu
    luara pani betoni Rau si arini, babe va mate betoi; sina lopu kaqu veko pania
    Rau sa Qua vinariva egoi koa rini. Arau mo se Zihova sa dia Tamasa si kopu totoko
    ni sari na Qua zinama.
  gaz-gaz: Taʼus utuu isaan biyya diinota isaanii keessa jiranuu ani kakuu koo kanan
    isaan wajjin gale sana cabsee guutumaan guutuutti isaan balleessuuf jedhee isaan
    hin tuffadhu yookaan isaan hin balfu. Ani Waaqayyo Waaqa isaanii ti.
  fra-LSG: Mais, lorsqu’ils seront dans le pays de leurs ennemis, je ne les rejetterai
    pourtant point, et je ne les aurai point en horreur jusqu’à les exterminer, jusqu’à
    rompre mon alliance avec eux; car je suis l’Éternel, leur Dieu.
  gnn-gnn: '@see-verse:LEV.026.043'
  yal-yal: Koni, hali e lu e yaxune yamanani, n mi e rabeɲinɲɛ han e yi raxɔri, n
    yi n ma layirin kala. Amasɔtɔ Alatala nan n tan na, e Ala.
  haw-1868: Oia la, aka i ko lakou noho ana ma ka aina o ko lakou poe enemi, aole
    au e kiola loa ia lakou, aole hoi au e inaina aku ia lakou, e luku loa ai ia lakou,
    a e uhaki ai i kuu berita me lakou; no ka mea, owau no Iehova ko lakou Akua.
  arb-NAV: وَلَكِنْ عَلَى الرَّغْمِ مِنْ ذَلِكَ فَإِنَّنِي لَمْ أَنْبِذْهُمْ وَهُمْ
    فِي أَرْضِ أَعْدَائِهِمْ، وَلا كَرِهْتُهُمْ حَتَّى أُبِيدَهُمْ وَأَنْقُضَ عَهْدِي
    مَعَهُمْ، لأَنِّي أَنَا الرَّبُّ إِلَهُهُمْ،
  ewe-ewe: Ke togbɔ be wowɔ nu siawo katã hã la, nyematsrɔ̃ wo kple nubabla si mewɔ
    kpli wo la ɖikaa o, elabena nyee nye Yehowa, woƒe Mawu.
  eng-LEE: And yet for all that, though they be in the land of their enemies, will
    I not cast them away, neither will I loath them, to destroy them utterly, to break
    my covenant with them; for I am the Lord their God.
  asm-FB: তথাপি যেতিয়া তেওঁলোক শত্ৰুবোৰৰ দেশত থাকিব, তেতিয়াও মই শেষ নথকাকৈ বিনষ্ট
    কৰিবৰ অৰ্থে বা তেওঁলোকৰ সৈতে কৰা মোৰ নিয়মটি ভাঙিবৰ কাৰণে তেওঁলোকক অগ্ৰাহ্য বা
    ঘিণ নকৰিম; কিয়নো মই তেওঁলোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: «كْنْ، ﭑ نَ عٍ كٍرِ سِفَقٍ رَ عٍ يَشُييٍ يِرٍ تّمُي نَشّ، ﭑ مُ عٍ رَبّحِنمَ
    هَن عٍ شَ سْنتْ. ﭑ مُ ﭑ مَ سَاتّ كَنَمَ عٍ تَن مَ قٍ رَ، بَرِ مَ عَلَتَلَ نَن
    ﭑ نَ، عٍ مَرِفِ عَلَ.
  fra-SBL: Pour autant, lorsqu'ils seront dans le pays de leurs ennemis, je ne les
    rejetterai pas et je ne les détesterai pas, pour les détruire complètement et
    rompre mon alliance avec eux, car je suis Yahvé, leur Dieu.
  hbo-hbo: וְאַף־גַּם־זֹ֠את בִּֽהְיֹותָ֞ם בְּאֶ֣רֶץ אֹֽיְבֵיהֶ֗ם לֹֽא־מְאַסְתִּ֤ים
    וְלֹֽא־גְעַלְתִּים֙ לְכַלֹּתָ֔ם לְהָפֵ֥ר בְּרִיתִ֖י אִתָּ֑ם כִּ֛י אֲנִ֥י יְהוָ֖ה
    אֱלֹהֵיהֶֽם׃
  eng-WYCLIFFE: netheles, yhe, whanne thei weren in `the lond of enemyes, Y castide
    not hem awey outirli, nether Y dispiside hem, so that thei weren wastid, and that
    Y made voide my couenaunt with hem; for Y am the Lord God of hem.
  cwe-cwe: Mbali hamwe na yayo yose, vondawawe muna iisi ya wehi wawo, niye sizawasa
    hebu sizawehila mbaka kuwadanganiza kwa kubena lagano jangu hamwe nawo, kwaviya
    niye niiyo Mndewa Mulungu, Mulungu wawo.
  kik-kik: No rĩrĩ, o na gũtariĩ ũguo, hĩndĩ ĩyo marĩ bũrũri-inĩ wa thũ ciao, ndikamarega
    kana ndĩmathũũre biũ ũndũ ũngĩtũma ndĩmaniine biũ, thũkie kĩrĩkanĩro gĩakwa nao.
    Niĩ nĩ niĩ Jehova Ngai wao.
  fra-NCL: Mais même ainsi, lorsqu’ils seront dans le pays de leurs ennemis, je ne
    les rejetterai pas et je ne les aurai pas en dégoût jusqu’à les exterminer et
    à rompre mon alliance avec eux ; car je suis Yahweh, leur Dieu.
  cek-AK: To tiah om o langla cadoeh, misa prae thungah a oh o naah, nihcae to amrosak
    moe, nihcae hoi ka sak ih lokmaihaih to phraek hanah, nihcae to ka pahnawt mak
    ai, panuet doeh ka panuet mak ai; Kai loe nihcae ih Angraeng Sithaw ah ka oh.
  cuk-cuk: ”Ar be-isdarmalad-yargi be gudigumalo-inigwele, amba an be-iegosurmalad.
    Degine, bela be-obelogedse an be-imakosurmalad. Ar an deyob imakdele, degiile,
    bemar-dadgan-ebo-an-igar-mesisadgi an annao-itole. Ar ade, ani an be-Bab-Dummad-Jehová
    gued.
  uig-CYR: Һалбуки, шундақ болсиму, улар өз дүшмәнлириниң зиминида турғинида Мән уларни
    ташлимаймән яки уларға өчлүк қилмаймән, шуниңдәк улар билән бағлиған әһдәмни бузмаймән,
    уларни йоқатмаймән; чүнки Мән Өзүм уларниң Худаси Пәрвәрдигардурмән.
  tel-2017: అయితే వారు తమ శత్రువుల దేశంలో ఉన్నప్పుడు వారిని నిరాకరించను. నా నిబంధనను
    భంగపరచి వారిని బొత్తిగా నశింపజేయడానికి వారిపై అసహ్యపడను. ఎందుకంటే నేను వారి దేవుడైన
    యెహోవాను.
  hat-BSA: Men malgre tout sa, lè yo nan peyi lènmi yo, Mwen p ap rejte yo, ni Mwen
    p ap meprize yo tèlman pou detwi yo e kase akò Mwen avèk yo; paske Mwen se SENYÈ
    a, Bondye pa yo a.
  kos-kos: Ac finne ouinge, ke pacl ma elos srakna muta in acn sin mwet lokoalok lalos
    nga fah tia arulana siselosla ku kunauselosla. Nga fin oru ouinge ac tuh pwanang
    wuleang luk yorolos uh in tia akpwayeiyuk. Nga pa LEUM GOD lalos.
  hbo-WLC: וְאַף־גַּם־זֹ֠את בִּֽהְיוֹתָ֞ם בְּאֶ֣רֶץ אֹֽיְבֵיהֶ֗ם לֹֽא־מְאַסְתִּ֤ים
    וְלֹֽא־גְעַלְתִּים֙ לְכַלֹּתָ֔ם לְהָפֵ֥ר בְּרִיתִ֖י אִתָּ֑ם כִּ֛י אֲנִ֥י יְהוָ֖ה
    אֱלֹהֵיהֶֽם׃
  ibo-ibo: Ma ewezugakwa ihe ndị a niile, agaghị m ajụ ha, maọbụ sọọ ha oyi, ruo na
    ibibi ha kpamkpam mgbe ahụ ha nọ nʼala ndị iro ha. Agakwaghị m emebi ọgbụgba ndụ
    mụ na ha gbara nʼihi na abụ m Onyenwe anyị Chineke ha.
  ory-ory: ତଥାପି ଏହିସବୁ କାରଣରୁ, ସେମାନେ ଆପଣାମାନଙ୍କ ଶତ୍ରୁଗଣର ଦେଶରେ ଥିବା ସମୟରେ ଆମ୍ଭେ
    ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିବା ନିମନ୍ତେ ଓ ସେମାନଙ୍କ ସହିତ ଆପଣା ନିୟମ ଭାଙ୍ଗିବା
    ନିମନ୍ତେ ସେମାନଙ୍କୁ ଅଗ୍ରାହ୍ୟ କରିବା ନାହିଁ, କିଅବା ସେମାନଙ୍କୁ ଘୃଣା କରିବା ନାହିଁ; କାରଣ
    ଆମ୍ଭେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Nge inamwo are ra nom lon fanüen chon oputer, üsap likitirela, üsap pwal
    oputeer. Iei mine üsap fokun aroserela o atai ai pwon ngeniir. Pun ngang ewe Samol
    mi Lapalap ar we Kot.
  rop-rop: Bat nomeda yumob garra jidan langa det kantri weya yumob enami jidan, ai
    kaan gibit bekboun langa yumob en ai kaan binijimap yumob olagijawan. Dumaji ai
    kaan breigim det strongwan pramis weya aibin meigim garram yumob, en mi na YAWEI
    det trubala God blanga yumob.
  ukr-1871: Тільки ж і тодї, як пробувати муть вони в землї ворогів своїх, не відкину
    їх від себе і не зогиджу їх собі так, щоб їх вигубити та зломити завіт мій з ними;
    я бо Господь, Бог їх.
  deu-1951: Jedoch, wenn sie gleich in der Feinde Land sein werden, so will ich sie
    nicht gar verwerfen und sie nicht also verabscheuen, daß ich sie gar aufreibe
    oder meinen Bund mit ihnen breche; denn ich, der HERR, bin ihr Gott.
  eng-JPS: And yet for all that, when they are in the land of their enemies, I will
    not reject them, neither will I abhor them, to destroy them utterly, and to break
    My covenant with them; for I am the LORD their God.
  srp-1865: A zato ni onda kad budu u zemlji neprijatelja svojih neæu ih povræi niti
    æu tako omrznuti na njih da ih potrem i raskinem zavjet svoj s njima; jer sam
    ja Gospod Bog njihov.
  lug-lug: Newaakubadde ng’ebyo biriba bwe bityo, bwe banaabanga mu nsi z’abalabe
    baabwe, siibeggyengako wadde okubakyawanga n’okumenyawo ne mmenyerawo ddala endagaano
    yange gye nalagaana nabo; kubanga Nze Mukama Katonda waabwe.
  heb-heb: ואף גם זאת בהיותם בארץ איביהם לא מאסתים ולא געלתים לכלתם להפר בריתי אתם
    כי אני יהוה אלהיהם׃
  ben-IRV: তাছাড়া যখন তারা শত্রুদের দেশে থাকবে, তখন আমি নিঃশেষে ধ্বংসের জন্য কিংবা
    তাদের সঙ্গে আমার নিয়ম ভাঙার জন্য তাদেরকে অগ্রাহ্য করব না, ঘৃণাও করব না; কারণ
    আমি সদাপ্রভু তাদের ঈশ্বর।
  pan-pan: ਇਸ ਸਭ ਤੋਂ ਬਾਅਦ ਵੀ ਜਦ ਉਹ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਹੋਣ, ਤਾਂ ਵੀ ਮੈਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਨਾ ਤਿਆਗਾਂਗਾ ਅਤੇ ਨਾ ਉਨ੍ਹਾਂ ਤੋਂ ਅਜਿਹੀ ਨਫ਼ਰਤ ਕਰਾਂਗਾ ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਪੂਰੀ ਤਰ੍ਹਾਂ
    ਨਾਸ ਕਰ ਦਿਆਂ ਅਤੇ ਆਪਣੇ ਉਸ ਨੇਮ ਨੂੰ ਤੋੜ ਦਿਆਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨਾਲ ਬੰਨ੍ਹਿਆ ਸੀ, ਕਿਉਂ ਜੋ
    ਮੈਂ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သို့ရာတွင် ရန်သူ ပြည် ၌ နေ ကြသောအခါ ၊ သူ တို့ကို ရှင်းရှင်းဖျက်ဆီး ၍ ၊
    သူ တို့နှင့် ငါပြုသော ပဋိညာဉ် ကို ပယ် သည်တိုင်အောင် သူ တို့ကို ငါမ စွန့်ပစ် မ
    ရွံရှာ။ ငါ သည် သူ တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “To idia tuari henidia taudia edia tano dekenai idia do noho neganai, lau
    ese idia do lau rakatania momokani lasi, do lau hadikadia momokani lasi. Badina
    unai be egu gwauhamata taravatuna idia dekenai makohia kara. Unai bamona do lau
    karaia lasi, badina lau be Lohiabada, edia Dirava.
  urd-urd: इस पर भी जब वह अपने दुश्मनों के मुल्क में होंगे तो मैं उनको ऐसा नहीं छोड़ूँगा
    करूँगा और न मुझे उनसे ऐसी नफ़रत होगी कि मैं उनकी बिल्कुल फ़ना कर दूँ, और मेरा
    जो 'अहद उनके साथ है उसे तोड़ दूँ क्यूँकि मैं ख़ुदावन्द उनका ख़ुदा हूँ।
  rus-SYN: и тогда как они будут в земле врагов их,- Я не презрю их и не возгнушаюсь
    ими до того, чтоб истребить их, чтоб разрушить завет Мой с ними, ибо Я Господь,
    Бог их;
  bqc-SIM: Ń beeo gↄↄ pↄ́ aa kú ń ibɛɛↄ bùsuu, má ń midɛo. Má gíńzi mà a
    bàakuańnↄ yã́ gbooo, asa mámɛmaa Dii an Lua.
  tcz-CHONGTHU: Hiche ho jouse jal'a hi abonchauva akidou piteo gamsunga achen teng
    uleh, keiman jong abonchauva sumil louhela ka hebol cheh diu, ka kitepna jong
    umjing ding ahi, ajeh chu keima na Pakai uleh na Pathen uchu kahi jing jenge,
    ati.
  mar-mar: इतके असताही ते त्यांच्या शत्रुंच्या देशात असताना, त्यांचा सपूंर्ण नाश करावा
    व त्यांच्याशी केलेला करार अगदी मोडून टाकावा, एवढा त्यांचा मी नकार करणार नाही,
    कारण मी परमेश्वर त्यांचा देव आहे.
  qub-qub: «Ichanga, contrancunapa nasyunnincho tiyaycaptinpis manami gongashächu,
    ni cachaycushäpischu. Manami ushajpäga illgächishächu, ni unay caj famillyancunawan
    conträtuta rurar parlacushätapis manami gongashächu. Chaynöga cashaj Israelcunapa
    Tayta Diosnin cashpämi.
  bqp-bqp: Adɑmɑ bɑɑ bɑ̀ n wɑ̃ɑ tem tukumɔ ben yibɛrɛbɑn mi, nɑ ǹ bu derimɔ mɑm mɑm.
    Nɑ ǹ bu biru kisimɔ, nɑ ǹ mɑɑ bu kpeerɑsiɑmɔ. Nɑ ǹ nɛn ɑrukɑwɑni ye kusiɑmɔ.
    Domi nɑ sɑ̃ɑwɑ Gusunɔ ben Yinni.
  hat-hat: Men, menm lè sa a, antan yo la toujou nan peyi lènmi yo, mwen p'ap meprize
    yo, mwen p'ap lage yo jouk pou m' ta fini ak yo nèt. Mwen p'ap kase kontra m'
    pase ak yo a. Paske se mwen menm ki Seyè a, Bondye yo a.
  eng-BSB: Yet in spite of this, when they are in the land of their enemies, I will
    not reject or despise them so as to destroy them and break My covenant with them;
    for I am the LORD their God.
  tod-tod: Kɛlɛ siɛgi zu ti ɠɛɛzu la, ti zili nuiti ta-yooi zu, gè la ɠɛlɛa ti ʋa
    ɲɛgɛlɛin, gè la ti-ma zuwu ɠaaleʋea, gè la nà-minazeɠegi ɠoloɠologa ti letemazu,
    mazɔlɔɔ nà ga Ɠɔoɠɔ GALAGI, ta-ƓALAGI.
  eng-WEBPB: Yet for all that, when they are in the land of their enemies, I will
    not reject them, neither will I abhor them, to destroy them utterly and to break
    my covenant with them; for I am the LORD their God.
  kbq-kbq: Hagi ana huta ha' vahetamimofo kumapina manigahazanagi, Nagra zamaretufe
    otre'na, zamazeri havi zantafana osu'na, huhagerafi'noa keni'a ruotagregosue.
    Na'ankure Nagra Ra Anumzana, zamagri Anumza mani'noe.
  nhe-BL: “Huan yonque inquichijtoque miyac tlajtlacoli huan initztose ipan imocualancaitacahua
    inintlal, na nimechilnamiquis. Ax nimechtlahuelcahuas, niyon ax nimechtzontlamiltis
    nochi imojuanti, niyon ax nijxolehuas nopa tlajtoli tlen nijchijqui imohuaya.
    Na niimoTECO Dios.
  gub-BL: Wiko putar amo ywy rehe wà nehe. Nezewe rehe we naityk kwaw ihe wà nehe.
    Namumaw kwaw ihe wà nehe. Ta'e nazuhaw kwaw heze'egaw wanehe we heremiapo katu
    kwer ihe nehe xe. Aiko Tuweharupi Wiko Ma'e romo wazar romo ihe.
  eng-DRA: And yet for all that when they were in the land of their enemies, I did
