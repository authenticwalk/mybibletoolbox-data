verse: LEV.026.044
translations:
  mal-C: ഇങ്ങനെയൊക്കെയാണെങ്കിലും അവർ അവരുടെ ശത്രുക്കളുടെ ദേശത്തായിരിക്കുമ്പോൾ ഞാൻ
    എന്റെ ഉടമ്പടിയും ലംഘിച്ചുകൊണ്ട്, അവരെ പൂർണമായി നശിപ്പിക്കത്തക്കവിധം അവരെ തള്ളിക്കളയുകയോ
    കഠിനമായി വെറുക്കുകയോ ചെയ്യുകയില്ല. ഞാൻ അവരുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: Aber selbst dann, wenn sie im Land ihrer Feinde sind, verwerfe ich sie
    nicht und verabscheue ich sie nicht, daß ich sie ganz vertilgen und so meinen
    Bund mit ihnen brechen sollte, denn ich bin Jahwe, euer Gott.
  lin-lin: Nzokande, ezala tango bakozala kati na mokili ya banguna na bango, nakosundola
    bango te, nakotombokela bango te kino kobebisa bango mpe kokata boyokani na Ngai
    elongo na bango ; pamba te Ngai nazali Yawe, Nzambe na bango.
  eng-LSV: and also even this, in their being in the land of their enemies, I have
    not rejected them, nor have I loathed them, to consume them, to break My covenant
    with them; for I [am] their God YHWH—
  eng-GNV: 'Yet notwithstanding this, when they shalbe in the lande of their enemies,
    I wil not cast them away, neither will I abhorre them, to destroy them vtterly,
    nor to breake my couenant with them: for I am the Lord their God:'
  eng-WEBSTER: And yet for all that, when they shall be in the land of their enemies,
    I will not cast them away, neither will I abhor them, to destroy them utterly,
    and to break my covenant with them; for I am the LORD their God.
  nhw-BL: “Huan masque anquichijtoque miyac tlajtlacoli huan anitztose ipan amocualancaitacahua
    inintlal, na nimechelnamiquis. Amo nimechtlahuelcahuas, niyon amo nimechtzontlamiltis
    nochi amojuanti, niyon amo nijsosolos nopa camanali catli nijchijqui amohuaya.
    Na niamoTECO Dios.
  swh-ONEN: Lakini pamoja na hili, wakati watakuwa katika nchi ya adui zao, sitawakataa
    wala kuwachukia kiasi cha kuwaharibu kabisa na kuvunja agano langu nao. Mimi ndimi
    Bwana Mungu wao.
  bba-bba: Adɑmɑ bɑɑ bɑ̀ n wɑ̃ɑ tem tukumɔ ben yibɛrɛbɑn mi, nɑ ǹ bu derimɔ mɑm mɑm.
    Nɑ ǹ bu biru kisimɔ, nɑ ǹ mɑɑ bu kpeerɑsiɑmɔ. Nɑ ǹ nɛn ɑrukɑwɑni ye kusiɑmɔ.
    Domi nɑ sɑ̃ɑwɑ Gusunɔ ben Yinni.
  eng-KJVCPB: 'And yet for all that, when they be in the land of their enemies, I
    will not cast them away, neither will I abhor them, to destroy them utterly, and
    to break my covenant with them: for I am the Lord their God.'
  luo-luo: “Kata kamano, kata obedo ni gin e piny wasikgi, to ka anawitgi kendo ok
    anajwangʼ-gi kata tiekogi chuth, mi aketh singruok mane atimo kodgi. An Jehova
    Nyasaye ma Nyasachgi.
  meu-meu: Ḡau tamona, inaidia edia tano ai bae noho negana ai, lau ese basina dadaraidia,
    basina inai henidia, basina habuadia tari, bona egu gwau-hamata idia ediai basina
    reaia; badina be lau na Iehova, edia Dirava.
  npi-ULB: यी सबै कुरा हुँदाहुँदै पनि तिनीहरू आफ्ना दुश्‍मनको भूमिमा हुँदा म तिनीहरूलाई
    इन्‍कार गर्ने छैनँ, न त तिनीहरूलाई पूर्ण रूपमा नष्‍ट गर्न र तिनीहरूसँगको मेरो
    करारबाट टाढा हुनको निम्ति तिनीहरूलाई घृणा गर्ने छु, किनभने म परमप्रभु तिनीहरूका
    परमेश्‍वर हुँ ।
  yor-yor: Pẹ̀lú gbogbo nǹkan wọ̀nyí, nígbà tí wọ́n bá wà nílé àwọn ọ̀tá wọn, èmi
    kì yóò ta wọ́n nù, bẹ́ẹ̀ ni èmi kì yóò kórìíra wọn pátápátá, èyí tí ó lè mú mi
    dá májẹ̀mú mi pẹ̀lú wọn. Èmi ni Olúwa Ọlọ́run wọn.
  pes-OPCB: ولی با وجود این من ایشان را در سرزمین دشمنانشان ترک نخواهم کرد و به کلی
    از بین نخواهم برد و عهد خود را با آنها نخواهم شکست، چون من یهوه، خدای ایشان هستم.
  tgl-ULB: Pero sa kabila ng lahat ng ito, kapag nasa lupain sila ng kanilang mga
    kaaway, hindi ko sila kamumuhian na tuluyan silang lipulin at hindi puputulin
    ang aking tipan sa kanila, sapagkat ako si Yahweh na kanilang Diyos.
  hui-hui: Tí dindi tara tínaga waitigi dindiha howa tandaga ani nalu kamigolabi i̱na
    tí yu wa naholebero. Tí yu waharuyagua nde habo nalolene bi lo wirugobi habo lolebira.
    Anigo i̱ Anduane Homogo tínaga Ngode Datagaliwabeore kogodago anidagua nabulebero.
  mya-mya: သို့​ရာ​တွင်​ယင်း​သို့​ဖြစ်​စေ​ကာ​မူ​သူ​တို့​သည် ရန်​သူ​၏​ပြည်​တွင်​နေ​ထိုင်​ရ​စဉ်
    ငါ​သည်​သူ​တို့ ကို​အ​ပြီး​အ​ပိုင်​စွန့်​ပစ်​မည်​မ​ဟုတ်။ ဖျက်​ဆီး ပစ်​မည်​လည်း​မ​ဟုတ်။
    အ​ကယ်​၍​ငါ​သည်​သင် တို့​ကို​အ​ပြီး​အ​ပိုင်​စွန့်​ပစ်​ပါ​မူ ငါ​နှင့်​သူ​တို့ ပြု​သော​ပ​ဋိ​ညာဉ်​သည်​ပျက်​ပြယ်​လိမ့်​မည်။
    ငါ သည်​သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​၏။-
  bod-N: འོན་ཀྱང་དེ་ལྟར་ཡིན་ནའང་། དེ་དག་དགྲ་བོ་རྣམས་ཀྱི་ཡུལ་དུ་ཡོད་པའི་སྐབས་སུ། བདག་གིས་ཁོ་ཚོ་མ་དོར་ཞིང་།
    ཁོ་རྣམས་ལ་སྡང་ནས་རྩ་མེད་དུའང་མ་བཏང་ལ། བདག་དང་ཁོ་རྣམས་བར་གྱི་ཁ་ཆད་ཀྱང་འདོར་བར་མ་བྱས།
    ཅི་ལ་ཞེ་ན། བདག་ནི་དེ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པའོ། །
  sna-sna: Asi kunyange zvakadaro, kana vari munyika yavavengi vavo, handizovarambi
    kana kuvasema kuti ndivaparadze zvachose, ndichiputsa sungano yangu navo. Ndini
    Jehovha Mwari wavo.
  spa-BLM: Sin embargo, cuando estén en la tierra de sus enemigos, no los rechazaré
    ni los aborreceré para destruirlos por completo y para romper mi pacto con ellos,
    porque yo soy el Señor, su Dios.
  cac-cac: Vach'chom icha chi' tzex vutej, ayic ayec' eb' eyin̈tilal d'a schon̈ab'
    eb' yajc'ol eb' chi', man̈ ol in patiquejel-laj eb'. Man̈ ol in satel-laj eb'
    yic man̈ ol lajvoquec' in trato ix vac' yed' eb' yujto a in Jehová in, sDiosal
    in eb'.
  swh-ULB: Lakini pamoja na haya yote, watapokuwa katika nchi ya adui zao, Mimi stawakataa
    wao, wala sitawachukia ili kuwaangamiza kabisa na kulifutilia mbali agano langu
    nilililoagana nao, kwa kuwa Mimi ndimi Yahweh Mungu wao.
  bel-bel: і тады як яны будуць у зямлі ворагаў іхніх, - Я не пагляджу на іх і не
    пагрэбую імі настолькі, каб зьнішчыць іх, каб разбурыць запавет Мой зь імі, бо
    Я Гасподзь, Бог іхні;
  deu-ELBBK: Aber selbst auch dann, wenn sie in dem Land ihrer Feinde sind, werde
    ich sie nicht verachten und sie nicht verabscheuen, ihnen den Garaus zu machen,
    meinen Bund mit ihnen zu brechen; denn ich bin der HERR, ihr Gott.
  mbb-OT: Piru minsan edsilutan ku sikiyu, ne kenè ku sikiyu idselikwey ziyà te lugar
    te menge kuntada niw; kenè ku sikiyu edezeetan he wazè en egkesamà keniyu. Ne
    kenà egkehimu he id-awè ku is kebpekid-uyun ku keniyu, su iyan a is Nengazen Megbevayè
    niw.
  mal-2015: എങ്കിലും അവർ ശത്രുക്കളുടെ ദേശത്തു ഇരിക്കുമ്പോൾ അവരെ നിർമ്മൂലമാക്കുവാനും
    അവരോടുള്ള എന്റെ നിയമം ലംഘിപ്പാനും തക്കവണ്ണം ഞാൻ അവരെ ഉപേക്ഷിക്കയില്ല, അവരെ വെറുക്കയുമില്ല;
    ഞാൻ അവരുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Ale aňi akor, sar ena andre phuv le ňeprijaťeľengri, len na odčhivava a
    na džungľona mange avke, hoj len calkom te zňičinav a te prephagav lenca miri
    zmluva. Me som o RAJ, lengro Del.
  pes-OPV: و با وجود این همه نیز چون درزمین دشمنان خود باشند، من ایشان را رد نخواهم
    کرد، و ایشان را مکروه نخواهم داشت تا ایشان راهلاک کنم، و عهد خود را با ایشان بشکنم،
    زیرا که من یهوه خدای ایشان هستم.
  ron-1924: Дар, ши кынд вор фи ын цара врэжмашилор лор, ну-й вой лепэда де тот ши
    ну-й вой уры пынэ аколо ынкыт сэ-й нимическ де тот ши сэ руп легэмынтул Меу ку
    ей, кэч Еу сунт Домнул Думнезеул лор.
  ben-OBCV: আমার প্রতি অবমাননা করা সত্ত্বেও যখন শত্রুদের দেশে তারা থাকবে, আমি তাদের
    অগ্রাহ্য অথবা ঘৃণা করব না; এবং পুরোপুরিভাবে তাদের বিনষ্ট করব না, তাদের সঙ্গে আমার
    অঙ্গীকার-চুক্তি ভঙ্গ করব না। আমি তাদের ঈশ্বর সদাপ্রভু।
  som-som: Laakiinse in kastoo ay saas sameeyeen anigu intay dalka cadaawayaashooda
    joogaan oo dhan iyaga diidi maayo, karhina maayo, wada baabbi'inna maayo, oo axdigaygii
    aan la dhigtay jebin maayo, waayo, aniga ayaa ah Rabbiga Ilaahooda ah.
  lat-VUC: Et tamen etiam cum essent in terra hostili, non penitus abjeci eos, neque
    sic despexi ut consumerentur, et irritum facerent pactum meum cum eis. Ego enim
    sum Dominus Deus eorum,
  eng-ASVBT: And yet for all that, when they are in the land of their enemies, I will
    not reject them, neither will I abhor them, to destroy them utterly, and to break
    my covenant with them; for I am Jehovah their God;
  ita-1885: e che nondimeno, mentre saranno stati nel paese de'lor nemici, io non
    li avrò riprovati, e non li avrò avuti in abbominio, per ridurli al niente, annullando
    il mio patto con loro; perciocchè io sono il Signore Iddio loro;
  eng-LXXUP: And yet not even thus, while they were in the land of their enemies,
    did I overlook them, nor did I loathe them so as to consume them, to break my
    covenant made with them; for I am the Lord their God.
  eng-ULB: Yet despite all this, when they are in their enemies' land, I will not
    reject them, neither will I detest them so as to completely destroy them and do
    away with my covenant with them, for I am Yahweh their God.
  spa-VBL: “Pero a pesar de todo esto, aunque vivan en la tierra de sus enemigos,
    no los rechazaré ni los odiaré tanto como para destruirlos y romper mi acuerdo
    con ellos, porque yo soy el Señor su Dios.
  fra-_FOB: Malgré cela, lorsqu'ils seront dans le pays de leurs ennemis, je ne les
    rejetterai point, et je ne les aurai point en aversion, pour les consumer entièrement
    et pour rompre mon alliance avec eux; car je suis l'Éternel, leur Dieu.
  mal-mal: എങ്കിലും അവർ ശത്രുക്കളുടെ ദേശത്ത് ഇരിക്കുമ്പോൾ അവരെ നിർമ്മൂലമാക്കുവാനും
    അവരോടുള്ള എന്റെ നിയമം ലംഘിക്കുവാനും തക്കവണ്ണം ഞാൻ അവരെ ഉപേക്ഷിക്കുകയില്ല, അവരെ
    വെറുക്കുകയുമില്ല; ഞാൻ അവരുടെ ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: Is ke bāwujūd bhī maiṅ unheṅ dushmanoṅ ke mulk meṅ chhoṛ kar radd nahīṅ
    karūṅga, na yahāṅ tak un se ghin khāūṅgā ki wuh bilkul tabāh ho jāeṅ. Kyoṅki maiṅ
    un ke sāth apnā ahd nahīṅ toṛne kā. Maiṅ Rab un kā Ḳhudā hūṅ.
  suz-BL: मिनु मोदेंशो पाम्‍तेक्‍म हना यो, गो मेको आन कली आन जोरी सत्रु आन रागीमी
    कोव़शा, ग्रांग्रा दिशा खतम मसेल्‍नुङमी। मिनु मेकोपुकी नु पशो आं कबल मप्रोंइनुङ।
    मारदे हना गो परमप्रभु यावे, मेको आन परमप्रभु नङ। होसे ११:९
  ita-1927: E, nonostante tutto questo, quando saranno nel paese dei loro nemici,
    io non li disprezzerò e non li prenderò in avversione fino al punto d’annientarli
    del tutto e di rompere il mio patto con loro; poiché io sono l’Eterno, il loro
    Dio;
  ckb-ckb: بەڵام لەگەڵ ئەوەشدا کاتێک لە خاکی دوژمنانیان بوون، ڕەتم نەکردنەوە و قێزم
    لێیان نەکردەوە، هەتا بە تەواوی لەناویان ببەم و پەیمانم لەگەڵیان بشکێنم، چونکە
    من یەزدانی پەروەردگاریانم.
  eng-BBE: But for all that, when they are in the land of their haters I will not
    let them go, or be turned away from them, or give them up completely; my agreement
    with them will not be broken, for I am the Lord their God.
  kan-OKCV: ಆದರೂ ಅವರು ತಮ್ಮ ಶತ್ರುಗಳ ದೇಶದಲ್ಲಿರುವಾಗ ಅವರನ್ನು ಧಿಕ್ಕರಿಸದೆ, ಅವರನ್ನು ಅಸಹ್ಯಪಡದೆ,
    ಅವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡದೆಯೂ, ಅವರ ಸಂಗಡ ಇರುವ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮುರಿಯದೆಯೂ ಇರುವೆನು.
    ಏಕೆಂದರೆ ಅವರ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: அவர்கள் தங்கள் எதிரிகளின் தேசத்திலிருந்தாலும், நான் அவர்களை நிர்மூலமாக்குவதற்கோ,
    நான் அவர்களோடே செய்த என் உடன்படிக்கையை நிராகரிப்பதற்கோ, நான் அவர்களைக் கைவிடவும்
    வெறுக்கவும் மாட்டேன்; நான் அவர்களுடைய தேவனாகிய யெகோவா.
  spa-RV-1909: 'Y aun con todo esto, estando ellos en tierra de sus enemigos, yo no
    los desecharé, ni los abominaré para consumirlos, invalidando mi pacto con ellos:
    porque yo Jehová soy su Dios:'
  ron-BTF: Și totuși pentru toate acestea, când vor fi în țara dușmanilor lor, nu
    îi voi lepăda, nici nu îi voi detesta, ca să îi nimicesc cu desăvârșire și să
    rup legământul meu cu ei, pentru că eu sunt DOMNUL Dumnezeul lor.
  eng-WEBP: Yet for all that, when they are in the land of their enemies, I will not
    reject them, neither will I abhor them, to destroy them utterly and to break my
    covenant with them; for I am the LORD their God.
  eng-FBV: But despite all this, even while they are living in land of their enemies,
    I will not reject or hate them so much as to destroy them and break my agreement
    with them, because I am the Lord their God.
  nld-1939: Neen, zelfs in het land hunner vijanden, verwerp Ik hen niet en stoot
    ze niet van Mij weg, om hen te verdelgen en mijn Verbond met hen te verbreken;
    want Ik ben Jahweh, hun God!
  nch-BL: “Huan masque anquichijtoque miyac tajtacoli huan anitztose ipan amocualancaitacahua
    inintal, na nimechelnamiquis. Amo nimechtahuelcahuas, yon amo nimechtzontamiltis
    nochi amojuanti, yon amo nijsosolos nopa camanali cati nijchijqui amohuaya. Na
    niamoTECO Dios.
  vie-1934: Dẫu vậy, đang khi họ bị ở trong xứ kẻ thù nghịch mình, ta cũng chẳng bỏ
    họ đâu, chẳng ghê gớm họ đến phải hao mòn hết, và chẳng bội sự giao ước ta lập
    cùng họ đâu, vì ta là Giê-hô-va, Đức Chúa Trời của họ.
