verse: LEV.026.039
translations:
  mal-C: നിങ്ങളിൽ ശേഷിച്ചവർ ശത്രുക്കളുടെ ദേശത്ത് തങ്ങളുടെ പാപംനിമിത്തം ക്ഷയിച്ചുപോകും;
    അവരുടെ പിതാക്കന്മാരുടെ പാപംനിമിത്തവും അവർ ക്ഷയിച്ചുപോകും.
  deu-TKW: Und die von euch übrig sein werden, sollen infolge ihrer Sündenschuld in
    den Ländern eurer Feinde dahinsiechen; überdies auch infolge der Verschuldungen
    ihrer Väter sollen sie dahinsiechen, wie diese.
  lin-lin: Kati na mikili ya banguna na bino, bato oyo bakotikala na bomoi kati na
    bino bakokufa kuna mpo na masumu na bango moko mpe mpo na masumu ya batata na
    bango.
  eng-LSV: And those who are left of you—they consume away in their iniquity, in the
    lands of your enemies; and also in the iniquities of their fathers, they consume
    away with them.
  eng-GNV: And they that are left of you, shall pine away for their iniquitie, in
    your enemies landes, and for the iniquities of their fathers shall they pine away
    with them also.
  eng-WEBSTER: And they that are left of you shall pine away in their iniquity in
    your enemies' lands; and also in the iniquities of their fathers shall they pine
    away with them.
  nhw-BL: Huan amojuanti catli noja anitztose ipan nopa tlali tlen amocualancaitacahua
    anmotequipachojtinemise por amotlajtlacol. Quena, mojmostla anquipolojtiyase más
    amochicahualis ica nopa tlajtlacoli catli amojuanti huan amohuejcapan tatahua
    anquichijtoque.
  swh-ONEN: Wale wenu watakaobaki wataangamia katika nchi za adui zao kwa sababu ya
    dhambi zao; pia kwa sababu ya dhambi za baba zao wataangamia.
  bba-bba: Be bɑ koo tiɑrɑ yibɛrɛbɑn tem mi, bɑ koo woorɑwɑ kɑ nuku sɑnkirɑnu ben
    torɑnun sɔ̃ kɑ ben bɑɑbɑbɑɡinun sɔ̃.
  eng-KJVCPB: And they that are left of you shall pine away in their iniquity in your
    enemies’ lands; and also in the iniquities of their fathers shall they pine away
    with them.
  luo-luo: Joma otony e dieru mane odongʼ kangima e pinje mag wasiku nobed ka dendgi
    dhi adhiya nikech richogi kendo nikech richo mag kweregi, mana machal kaka notimore
    ni kweregi.
  meu-meu: Bae roho mauri taudia kwabukwabudia na inaimui edia tano ai bae manori,
    edia kara dika daidiai bona tamadia edia kara dika daidiai.
  npi-ULB: तिमीहरूमध्ये बाँकी रहेकाहरू तिमीहरूका दुश्‍मनको देशमा आफ्ना पाप र आफ्ना
    पुर्खाहरूको पापका कारण खतम हुने छन् ।
  yor-yor: Àwọn tí ó ṣẹ́kù nínú yín ni yóò ṣòfò dànù ní ilẹ̀ ọ̀tá yín torí ẹ̀ṣẹ̀ yín
    àti ti àwọn baba ńlá yín.
  pes-OPCB: آنهایی که باقی بمانند در سرزمین دشمن به خاطر گناهان خود و گناهان اجدادشان
    از بین خواهند رفت.
  tgl-ULB: '''Yung mga natitira sa inyo, mabubulok sa kanilang mga kasalanan doon
    sa mga lupain ng inyong mga kaaway, at dahil sa kasalanan ng kanilang mga ama,
    mabubulok din sila.'
  hui-hui: Anigo wali agali maru hangu waitigi daluha yu wahene kamiru tí nde hangu
    hangu mo ko haga biragome homo biba halu ereba hai holene kawareore wulebira.
    Anidagua bulubadagoni irane tínimebi tínaga mamalirumebi mana ko bialu hene ngarume
    pani nolene ogoni tíha wiaabo holebira.
  mya-mya: ရန်​သူ​၏​နိုင်​ငံ​တွင်​သင်​တို့​၏​အ​မျိုး​ပြုန်း​လိမ့် မည်။ ထို​နိုင်​ငံ​တွင်​သင်​တို့​အ​နက်​ကျန်​ကြွင်း​သူ
    အ​နည်း​ငယ်​တို့​သည်​သင်​တို့​အ​ပြစ်​ကြောင့် လည်း​ကောင်း၊ သင်​တို့​ဘိုး​ဘေး​တို့​၏​အ​ပြစ်
    ကြောင့်​လည်း​ကောင်း​တိမ်​ကော​ပျက်​စီး​ရ​ကြ လိမ့်​မည်။
  bod-N: ཁྱོད་ཅག་ལས་ཤུལ་དུ་ལུས་པ་རྣམས་ནི་རང་གི་ནག་ཉེས་ཀྱི་རྐྱེན་གྱིས་དགྲ་བོ་རྣམས་ཀྱི་ཡུལ་དུ་འཕུང་བར་འགྱུར་བ་དང་།
    མེས་པོ་རྣམས་ཀྱི་ནག་ཉེས་ཀྱི་རྐྱེན་གྱིས་ཀྱང་འཕུང་བར་འགྱུར་རོ། །
  sna-sna: Avo pakati penyu vachasara, vachaonda munyika dzavavengi vavo nokuda kwezvivi
    zvavo; uye vachaonda nokuda kwezvivi zvamadzibaba avo.
  spa-BLM: Los que queden de vosotros se consumirán en su iniquidad en las tierras
    de vuestros enemigos; y también en las iniquidades de sus padres se consumirán
    con ellos.
  cac-cac: A mach d'a scal eb' eyin̈tilal pitzantocanec' d'a schon̈ab' eb' eyajc'ol
    chi', ata' ol cham eb' yujn̈ej schucal, yuj pax smul eb' smam yicham eb'.
  swh-ULB: Wale watakosalia miongoni mwenu watapotelea katika dhambi zao, huko kwenye
    nchi za adui zenu, na kwa sababu ya dhambi zao, na kwa sababu ya dhambi za baba
    zao watapotelea mbali pia.
  bel-bel: а астаткі вашыя счэзнуць за свае беззаконьні ў землях ворагаў вашых і за
    беззаконьні бацькоў сваіх счэзнуць;
  deu-ELBBK: Und die Übriggebliebenen von euch werden in den Ländern eurer Feinde
    hinschwinden in ihrer Ungerechtigkeit und auch in den Ungerechtigkeiten ihrer
    Väter mit ihnen hinschwinden.
  mbb-OT: Is egkesamà keniyu ednaneynaney ebpematey tenged te menge salè niw wey te
    menge salà te menge kepuun niw.
  mal-2015: നിങ്ങളിൽ ശേഷിച്ചിരിക്കുന്നവർ ശത്രുക്കളുടെ ദേശത്തുവെച്ചു തങ്ങളുടെ അകൃത്യങ്ങളാൽ
    ക്ഷയിച്ചുപോകും; തങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങളാലും അവർ അവരോടുകൂടെ ക്ഷയിച്ചുപോകും.
  rmc-rmc: Ola, ko tumendar ačhena te dživel, merena andre phuv peskre ňeprijaťeľengri
    vaš peskro nalačhipen a kirňona vaš o nalačhipen peskre dadengro.‘ “
  pes-OPV: و بقیه شما در زمین دشمنان خود در گناهان خود فانی خواهند شد، و درگناهان
    پدران خود نیز فانی خواهند شد.
  ron-1924: Яр пе ачея динтре вой каре вор май рэмыне ын вяцэ ый ва апука дуреря пентру
    фэрэделеӂиле лор, ын цара врэжмашилор лор; ый ва апука дуреря ши пентру фэрэделеӂиле
    пэринцилор лор.
  ben-OBCV: যারা অবশিষ্ট থাকবে, তারা তাদের অসংখ্য পাপের কারণে শত্রুদের দেশে বিনষ্ট
    হবে; তাদের পূর্বপুরুষদের পাপের কারণেও তাদের ধ্বংস অনিবার্য।
  som-som: Oo intii idinka hadhana iyagoo dalka cadaawayaashiinna jooga ayay xumaatadooda
    u dulloobi doonaan, oo weliba xumaatooyinkii awowayaashoodna ayay u dulloobi doonaan.
  lat-VUC: 'Quod si et de iis aliqui remanserint, tabescent in iniquitatibus suis,
    in terra inimicorum suorum, et propter peccata patrum suorum et sua affligentur:'
  eng-ASVBT: And they that are left of you shall pine away in their iniquity in your
    enemies’ lands; and also in the iniquities of their fathers shall they pine away
    with them.
  ita-1885: Ma, se pur que' di voi che saranno rimasti si struggono nel paese de' lor
    nemici, per le loro iniquità, e insieme per quelle de' lor padri;
  eng-LXXUP: 'And those who are left of you shall perish, because of their sins, and
    because of the sins of their fathers: in the land of their enemies shall they
    consume away.'
  eng-ULB: Those who are left among you will waste away in their sins, there in your
    enemies' lands, and because of their fathers' sins they will waste away as well.
  spa-VBL: Aquellos que logren sobrevivir en los países de sus enemigos se marchitarán
    por su culpa, pudriéndose al compartir los pecados de sus padres.
  fra-_FOB: Et ceux d'entre vous qui survivront, se consumeront à cause de leur iniquité,
    dans les pays de vos ennemis, et aussi à cause des iniquités de leurs pères, ils
    se consumeront comme eux.
  mal-mal: നിങ്ങളിൽ ശേഷിച്ചിരിക്കുന്നവർ ശത്രുക്കളുടെ ദേശത്തുവച്ച് തങ്ങളുടെ അകൃത്യങ്ങളാൽ
    ക്ഷയിച്ചുപോകും; തങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങളാലും അവർ അവരോടുകൂടി ക്ഷയിച്ചുപോകും.
  urd-GVR: Tum meṅ se bāqī log apne aur apne bāpdādā ke qusūr ke bāis apne dushmanoṅ
    ke mamālik meṅ gal saṛ jāeṅge.
  suz-BL: मिनु लीशोपुकी चहिं जोरी सत्रु आन रागीमी आन पाप नु आन किकी पिपी आन पाप पतीके
    बेक्‍ना बेक्‍न लाइनीम। इजीकीएल २४:२३; इजीकीएल ३३:१०
  ita-1927: I superstiti fra voi si struggeranno nei paesi de’ loro nemici, a motivo
    delle proprie iniquità; e si struggeranno pure a motivo delle iniquità dei loro
    padri.
  ckb-ckb: ئەوانەی لێتان دەمێنێتەوە ئەوا لە خاکی دوژمنانتان بە گوناهەکانیانەوە لەناودەچن،
    هەروەها بە گوناهی باوکانیشیانەوە لەناودەچن.
  eng-BBE: And those of you who are still living will be wasting away in their sins
    in the land of your haters; in the sins of their fathers they will be wasting
    away.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಉಳಿದವರು ತಮ್ಮ ಅಕ್ರಮದಿಂದ ನಿಮ್ಮ ಶತ್ರುಗಳ ದೇಶದಲ್ಲಿ ಕ್ಷೀಣವಾಗುವರು,
    ತಮ್ಮ ಪಿತೃಗಳ ಅಕ್ರಮಗಳಿಂದ ಅವರ ಸಂಗಡ ಕ್ಷೀಣವಾಗುವರು.
  tam-2017: உங்களில் தப்பினவர்கள் தங்கள் அக்கிரமங்களினாலேயும், தங்கள் பிதாக்களின்
    அக்கிரமங்களினாலேயும், உங்கள் எதிரிகளின் தேசங்களில் சோர்ந்துபோவார்கள்.
  spa-RV-1909: 'Y los que quedaren de vosotros decaerán en las tierras de vuestros
    enemigos por su iniquidad; y por la iniquidad de sus padres decaerán con ellos:'
  ron-BTF: Și cei rămași dintre voi vor lâncezi în nelegiuirea lor în țările dușmanilor
    voștri; și de asemenea în nelegiuirile părinților lor vor lâncezi împreună cu
    ei.
  eng-WEBP: Those of you who are left will pine away in their iniquity in your enemies’
    lands; and also in the iniquities of their fathers they shall pine away with them.
  eng-FBV: Those of you who do manage to survive in the countries of your enemies
    will wither away because of their guilt, decaying as they share the sins of their
    fathers.
  nld-1939: En wie van u zijn overgebleven, kwijnen weg om hun zonden in de landen
    hunner vijanden; ook om de zonden van hun vaderen kwijnen ze weg.
  nch-BL: Huan amojuanti cati noja anitztose ipan nopa tali ten amocualancaitacahua
    anmotequipachojtinemise por amotajtacol. Quena, mojmosta anquipolojtiyase más
    amochicahualis ica nopa tajtacoli cati amojuanti huan amohuejcapan tatahua anquichijtoque.
  vie-1934: Ai trong các ngươi còn sống, sẽ vì cớ gian ác mình và gian ác của tổ phụ
    mà hao mòn trong xứ kẻ thù nghịch mình.
  hin-CV: तुममें से जो बचे रह जाएंगे, वे अपने और उनके पुरखों के अधर्म के कारण उनके
    शत्रुओं के देश में गल जाएंगे.
  eng-OURB: Those of you who are left will pine away in their depravity (moral evil)
    in your enemies’ lands; and also in the depravities (moral evils) of their fathers
    they shall pine away with them.
  spa-BES: Y aquellos de ustedes que aún viven, serán consumidos en sus pecados en
    la tierra de sus enemigos; también en los pecados de sus padres se irán consumiendo.
  tdx-tdx: Aa le hitìke an-tanen-drafelahi’ areo añe o hongaha’ areoo ty amo hakeo’
    areoo; vaho o tahin-droae’ iareoo ty hitraofa’ iareo fimomoke.
  vid-vid: Wone wayenu wamwe wasigale kuli isi za wang'honyo wa hemwe, wowa ng'hochele
    na kumala kwa chiwalo cha gehile ga hewo na kwa chiwalo cha gehile ga wasekulu
    wa hewo.
  eng-OKE: And they who are left of shall pine away in your sins, in their adversaries’
    land, and for their sins, also, the evil deeds of their fathers which their own
    hands hold fast, shall they pine away.
  tha-KJV: ส่วนเจ้าทั้งหลายที่​เหลืออยู่​จะทรุดโทรมไปในแผ่นดินศั​ตรู​ของเจ้านั้นเพราะความชั่วช้าของตน
    และเพราะความชั่วช้าของบรรพบุรุษของตน เขาจะต้องทรุดโทรมไปอย่างบรรพบุรุษด้วย
  por-BR-2018: 'E os que restarem de vós perecerão nas terras de vossos inimigos por
    sua iniquidade; e pela iniquidade de seus pais perecerão com eles:'
  deu-ELO: Und die Übriggebliebenen von euch werden in den Ländern eurer Feinde hinschwinden
    in ihrer Ungerechtigkeit, und auch in den Ungerechtigkeiten ihrer Väter mit ihnen
    hinschwinden.
  eng-WYC-2018: That if some of these Jews dwell (or And those Jews who shall still
    remain), they shall fail in their wickednesses, in the land of their enemies;
    and they shall be tormented for the sins of their fathers, and for their own sins,
  epo-epo: Kaj la restintoj el vi senfortiĝos pro siaj pekoj en la landoj de viaj
    malamikoj, kaj ankaŭ pro la pekoj de siaj patroj ili senfortiĝos.
  uig-PIN: Aranglardin ⱪutulup ⱪalƣanliri bolsa ɵz rǝzilliki tüpǝylidin düxmǝnliringlarning
    zeminida zǝiplixidu; wǝ ata-bowilirining rǝzillikidimu yürüp, xular zǝiplǝxkǝndǝk
    ularmu zǝiplixidu.
  beo-beo: Dilia dunu afae afae dilia ha lai ilia soge ganodini hame bogoi esalebe,
    da da:i dione geloga:gia:mu. Bai dilia amola dilia aowalali da wadela:i hou hamosu.
  tpi-OTNT: Na yupela liklik lain i stap yet long kantri bilong ol birua, bai yupela
    wan wan i bagarap na lain bilong yupela i laik pinis olgeta. Long wanem, yupela
    yet na ol papa na tumbuna i bin mekim sin na yupela olgeta i gat asua.
  hau-SA: Sauranku da suka ragu za su lalace a ƙasashen abokan gābansu saboda zunubansu;
    da kuma saboda zunuban kakanninsu.
  uig-LAT: Aranglardin qutulup qalghanliri bolsa öz rezilliki tüpeylidin düshmenliringlarning
    zéminida zeiplishidu; we ata-bowilirining rezillikidimu yürüp, shular zeipleshkendek
    ularmu zeiplishidu.
  nde-nde: Abenu labo abasalayo bazahlala behlulukelwe emazweni ezitha zabo ngenxa
    yezono zabo, njalo bazahlulukelwa ngenxa yezono zaboyise.
  ton-ton: 'Pea ko kinautolu ʻoku toe ʻiate kimoutolu tenau fakaʻaʻau ʻo ʻosi ʻi heʻenau
    hia ʻi he fonua ʻo homou fili: pea ʻi he hia ʻa ʻenau ngaahi tamai foki tenau
    fakaʻaʻau ʻo mole ai.'
  ces-1613: Kteříž pak pozůstanou z vás, svadnouti budou pro nepravost svou v zemi
    nepřátel vašich, ano i pro nepravosti otců vašich s nimi usvadnou.
  eng-WMB: Those of you who are left will pine away in their iniquity in your enemies’
    lands; and also in the iniquities of their fathers they shall pine away with them.
  tam-TCV: உங்களில் மீதமுள்ளவர்கள் தங்கள் பாவத்திற்காகவும், தங்கள் முற்பிதாக்களின்
    பாவத்திற்காகவும் தங்கள் பகைவர்களின் நாட்டில் உருக்குலைந்து போவார்கள்.
  ceb-ULB: Kadtong nahibilin kaninyo mag-anam ug kapukan tungod sa ilang mga sala
    ngadto sa yuta sa inyong mga kaaway, ug tungod sa mga sala sa ilang mga amahan
    mangapukan usab sila.
  pol-UBG: A ci z was, którzy zostaną, zgniją z powodu swojej nieprawości w ziemi
    swoich wrogów; także z powodu nieprawości swoich ojców zgniją wraz z nimi.
  urd-GVU: تم میں سے باقی لوگ اپنے اور اپنے باپ دادا کے قصور کے باعث اپنے دشمنوں کے
    ممالک میں گل سڑ جائیں گے۔
  deu-1912: Welche aber von euch übrigbleiben, die sollen in ihrer Missetat verschmachten
    in der Feinde Land; auch in ihrer Väter Missetat sollen sie mit ihnen verschmachten.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಉಳಿದವರು ತಮ್ಮ ಪಾಪದ ದೆಸೆಯಿಂದಲೂ ಮತ್ತು ತಮ್ಮ ಪೂರ್ವಿಕರ ಪಾಪದ ದೆಸೆಯಿಂದಲೂ
    ಅವರಂತೆಯೇ ಶತ್ರುಗಳ ದೇಶಗಳಲ್ಲಿ ಕ್ಷೀಣವಾಗಿ ಹೋಗುವರು.
  yap-yap: In i gimed ni ra magach nib fos u lan e nam rok e pi to’ogor romed e kubay
    ra m’aygad nga bayang ni bochan e denen romed nge denen rok e pi ga’ romed kakrom.
  hlt-MCSB: Nangmih khui lamkah aka sueng rhoek te na thunkha rhoek kah khohmuen ah
    amamih kathaesainah dongah muei uh vetih, a napa rhoek kathaesainah dongah khaw
    amih te muei ni.
  mdy-ETH: ዒንሢኮ ሞርኮ ዓጮይዳ ሃይቁዋዖ ዓታንዳ ዻኮ ዓሶንሢ ዔያቶ ጎሞና ዔያቶኮ ቤርታኣ ዓዶንሢ ጎማፓ ዔቄያና ዖኦፒ፥ ዻቁዋያ
    ማዓንዳኔ።
  twi-ASANTE: Wɔn a wɔbɛka no, wɔn bɔne enti, wɔn ho bɛyera wɔn wɔ atamfoɔ nsase so,
    bɔne a wɔn agyanom yɛeɛ no enti.
  eng-WEBU: Those of you who are left will pine away in their iniquity in your enemies’
    lands; and also in the iniquities of their fathers they shall pine away with them.
  bnp-bnp: E huriki ranga ne mua ri tababana na robo ne huriki a pile, bara i takutaku
    i bole a vuranga i lobo tavula, a vuhuna e huriki a gare ne mua ri rata a maka
    naro hale.
  wal-wal: Intteppe shaahettidi intte morkketu biittan attidaageeti bantta nagaraa
    gaasuwaaninne bantta aawatu nagaraa gaasuwan gilqqana.
  spa-PDDPT: Los que queden de ustedes desfallecerán en las tierras de sus enemigos.
    Por su iniquidad y por la iniquidad de sus antepasados se pudrirán juntamente
    con ellos.
  gun-gun: Pende kuery va'e regua okuave'i va'ekue okanhymba 'rã oje'oivy penderovaigua
    kuery yvy re, peẽ ha'e peneramoĩ kuery reko vaiague káuxa pekanhymba 'rã ha'e
    kuery rami avi.
  agu-BL: Ej nin yi e' yi quil chiquim le chitanum yi e' icontra'tz, ẍchiquimok tampaj
    yi cyetz quil. Ẍchiquimok scyuch' chitaj chitxu', na ncha'tz e', at len quil.
  ilo-ULB: Madadaelto dagiti mabatikadakayo kadagiti basbasolda idiay daga dagiti
    kabusoryo, ken gapu kadagiti basbasol dagiti ammada, madadaeldanto met.
  kpg-kpg: Digau hua dulii i goodou ala ga mouli i lodo tenua o godou hagadaumee,
    gei digaula ga hagalee, idimaa i godou huaidu mo nia huaidu o godou maadua mmaadua.
  uig-ARA: ئاراڭلاردىن قۇتۇلۇپ قالغانلىرى بولسا ئۆز رەزىللىكى تۈپەيلىدىن دۈشمەنلىرىڭلارنىڭ
    زېمىنىدا زەئىپلىشىدۇ؛ ۋە ئاتا-بوۋىلىرىنىڭ رەزىللىكىدىمۇ يۈرۈپ، شۇلار زەئىپلەشكەندەك
    ئۇلارمۇ زەئىپلىشىدۇ.
  sus-sus: Naxee mu faxama gere kui wo ya ma, nee fama nɛ faxade e yaxuie xa bɔxi
    ma e xa yunubie nun e benbae xa yunubie xa fe ra.»
  pon-2006: Me malaulau rehmwail pahn mourla nan sapwen amwail imwintihtih oh re pahn
    sosohrala pwehki pein dipamwail kan oh dipen amwail pahpa kahlap ako.
  ksd-ksd: Ma ra ibaiba dia ki valili boko ta vavat diat a tagura vanavana ta kadia
    varpiam ta ra gunan kai kavava umana ebar, da tama i diat dia ga tagura vanavana
    na damana ma diat.
  tur-YTC: Sizden sağ kalanlar düşmanlarınızın topraklarında kötülüklerinin acısını
    çekecekler; babalarının kötülüklerini de onlarla birlikte çekecekler.'”
  grc-BRENT: Καὶ οἱ καταλειφθέντες ἀφʼ ὑμῶν, καταφθαρήσονται διὰ τὰς ἁμαρτίας αὐτῶν,
    καὶ διὰ τὰς ἁμαρτίας τῶν πατέρων αὐτῶν· ἐν τῇ γῇ τῶν ἐχθρῶν αὐτῶν τακήσονται.
  ind-AYT: Mereka yang selamat akan membusuk di negeri musuh karena kesalahan-kesalahan
    mereka, dan juga karena semua kesalahan nenek moyang mereka. Mereka akan membusuk
    bersama nenek moyang mereka.
  nya-nya: Ngakhale iwo amene adzatsale adzatheratu mʼdziko la adani awo chifukwa
    cha machimo awo ndi machimo a makolo awo.
  hrv-hrv: A koji od vas prežive venut će u zemljama svojih neprijatelja zbog svojih
    opačina; venut će i zbog opačina svojih otaca.
  mps-mps: Te dage dwasianu hani dabe te boi bidi augwaligo tǫ kantride bidaibao,
    te dage deli deli dolama, te dage hani silabo homu yaibao. Magi baso meni, duga
    digi, me te aya dabe, me wąį nǫų dabego yali sęgęde me duga tigidaligo sęgęde
    tama tiaibao,” te po wai dao.
  tpi-tpi: Na yupela liklik lain i stap yet long kantri bilong ol birua, bai yupela
    wan wan i bagarap na lain bilong yupela i laik pinis olgeta. Long wanem, yupela
    yet na ol papa na tumbuna i bin mekim sin na yupela olgeta i gat asua.
  dan-1931: De, der bliver tilbage af eder, skal sygne hen for deres Misgernings Skyld
    i eders Fjenders Lande, også for deres Fædres Misgerninger skal de sygne hen ligesom
    de.
  vie-OVCB: Những ai còn sống sót sẽ xác xơ tiều tụy trên đất kẻ thù—vì tội lỗi mình
    và tội lỗi của tổ tiên—cũng như tổ tiên mình trước kia đã tiều tụy xác xơ.
  guj-2017: જેઓ શત્રુઓના દેશમાં બચી જશે તેઓ પોતાના અને પોતાના પિતૃઓનાં પાપોને કારણે
    ઝૂરી ઝૂરીને ક્ષય પામતા જશે.
  pon-2006A: Me malaulau rehmwail pahn mourla nan sapwen amwail imwintihtih oh re
    pahn sosohrala pwehki pein dipamwail kan oh dipen amwail pahpa kahlap ako.
  por-BRBSL: Those de vocês, que ficarem, se definharão em sua iniqüidade nas terras
    de seus inimigos; e também nas iniqüidades de seus pais, se definharão com eles.
  cth-cth: Kacawirae nangmouh ni taran ram dawk nangmae yon hoi mintoenaw e yon hah
    na khang awh vaiteh, mintoenaw hoi cungtalah na kahma awh han.
  twi-twi: Wɔn a wɔbɛka no, wɔn bɔne nti, wɔn ho bɛyeraw wɔn wɔ atamfo nsase so, bɔne
    a wɔn agyanom yɛe no nti.
  hlt-hlt: Nangmih khui lamkah aka sueng rhoek te na thunkha rhoek kah khohmuen ah
    amamih kathaesainah dongah muei uh vetih, a napa rhoek kathaesainah dongah khaw
    amih te muei ni.
  tbz-SIM: Di miɛkɛ bɛ̀ɛ̀ bo yentɛ́ kɛ́mbo bɛ dootitɔbɛ̀ ɛkɛ̀ miɛkɛ bɛ̀ bo ncĩtiri,
    bɛ mɔ́mmɔmbɛ bɛ yɛi nkpɛ́í nnɛ̀ bɛ yɛmbɛ̀ kɔ̃mɛ kpɛ́í.
  msy-2020: Ia ko ian inazir afeziaba amizir arazir kuraba bangɨn, ia osɨmtɨzim ikiam,
    kamaghɨn amizɨ, ian ikɨvɨra ikiamin varazira, apanibar nguazimɨn ikɨvɨra ikɨ,
    egha bar kuvaremeghsɨ damuam.
  azb-azb: Sizdən sağ qalanlarsa düşmən ölkələrində həm öz günahlarının cəzasını,
    həm də atalarının günahlarının cəzasını çəkib çürüyəcəklər.
  eng-DBY: And they that remain of you shall waste away through their iniquity in
    your enemies' lands; and also through the iniquities of their fathers shall they
    waste away with them.
  hin-2017: और तुम में से जो बचे रहेंगे वे अपने शत्रुओं के देशों में अपने अधर्म के
    कारण गल जाएँगे; और अपने पुरखाओं के अधर्म के कामों के कारण भी वे उन्हीं के समान
    गल जाएँगे।
  wol-KYG: Ñi des ci yeen dinañu ràgg ca seen réewi noon ndax seeni bàkkaar ak seen
    bàkkaari maam.
  eng-YLT: '''And those who are left of you — they consume away in their iniquity,
    in the lands of your enemies; and also in the iniquities of their fathers, with
    them they consume away.'
  eng-WYC-2017: That if some of these Jews dwell, they shall fail in their wickednesses,
    in the land of their enemies; and they shall be tormented for the sins of their
    fathers, and for their own sins,
  eng-WMBB: Those of you who are left will pine away in their iniquity in your enemies’
    lands; and also in the iniquities of their fathers they shall pine away with them.
  urd-GVH: तुममें से बाक़ी लोग अपने और अपने बापदादा के क़ुसूर के बाइस अपने दुश्मनों
    के ममालिक में गल-सड़ जाएंगे।
  rug-rug: Ka visavisa gamu saripu korapa toa pa popoa tadi na mia kana si kaqu koa
    hola pa mia minatagutu na tinalotaṉa, koa gua koari na mia sinea meke sinea tadi
    na tiatamamia.
  gaz-gaz: Warri isin keessaa hafan immoo sababii cubbuu isaaniitiif lafa diinota
    isaanii keessatti badu; sababii cubbuu abbootii isaaniitiinis ni badu.
  fra-LSG: Ceux d’entre vous qui survivront seront frappés de langueur pour leurs
    iniquités, dans les pays de leurs ennemis; ils seront aussi frappés de langueur
    pour les iniquités de leurs pères.
  gnn-gnn: '@see-verse:LEV.026.038'
  yal-yal: Naxanye na lu ɛ tan yɛ, ne doyenma nɛn han e faxa e yaxune yamanane yi
    e tan nun e benbane hakɛne fe ra.”
  haw-1868: A o ke koena o oukou, e mae ae lakou iloko o ko lakou hewa, ma na aina
    o ko oukou poe enemi; a iloko hoi o ka hewa o ko lakou mau makua lakou e mae pu
    ai me lakou.
  arb-NAV: أَمَّا بَقِيَّتُكُمْ فَتَفْنَى بِذُنُوبِهَا وَذُنُوبِ آبَائِهَا فِي أَرْضِ
    أَعْدَائِكُمْ كَمَا فَنِيَ آبَاؤُهُمْ مِنْ قَبْلِهِمْ.
  ewe-ewe: Ame siwo atsi agbe la atsi asi le futɔwo ƒe anyigba dzi le woƒe nu vɔ̃wo
    kple nu vɔ̃ siwo wo fofowo wɔ la ta.
  eng-LEE: And they that are left of you shall pine away in their iniquity in the
    land of your enemies; and also through the iniquities of their fathers shall they
    pine away with them.
  asm-FB: আৰু তোমালোকৰ মাজৰ অৱশিষ্ট ভাগ নিজ নিজ অপৰাধৰ কাৰণে শত্ৰুবোৰৰ দেশত ক্ষীণ
    হৈ যাব, আৰু তেওঁলোকৰ নিজৰ আৰু পুৰ্ব্ব-পুৰুষসকলৰ অপৰাধৰ কাৰণেও ক্ষীণ হৈ যাব।
  sus-A: نَشٍيٍ مُ قَشَمَ فٍرٍ كُي وٌ يَ مَ، نٍيٍ قَمَ نّ قَشَدٍ عٍ يَشُييٍ شَ بْشِ
    مَ عٍ شَ يُنُبِيٍ نُن عٍ بٍنبَيٍ شَ يُنُبِيٍ شَ قٍ رَ.»
  fra-SBL: Ceux d'entre vous qui resteront dépériront dans leur iniquité au pays de
    leurs ennemis, et ils dépériront avec eux dans les iniquités de leurs pères.
  hbo-hbo: וְהַנִּשְׁאָרִ֣ים בָּכֶ֗ם יִמַּ֙קּוּ֙ בּֽ͏ַעֲוֹנָ֔ם בְּאַרְצֹ֖ת אֹיְבֵיכֶ֑ם
    וְאַ֛ף בַּעֲוֹנֹ֥ת אֲבֹתָ֖ם אִתָּ֥ם יִמָּֽקּוּ׃
  eng-WYCLIFFE: That if summe of these Jewes dwellen, thei schulen faile in her wickidnessis,
    in the lond of her enemyes, and thei schulen be turmentid for the synne of her
    fadris,
  cwe-cwe: Wanhu wa kumwenu wondawasigale muna izisi za wehi wenu, wezawola na kukomelezeka
    kwa ichimu cha wihi wawo na kwa ichimu cha wihi wa wasaho zawo.
  kik-kik: Nao andũ anyu arĩa magaatigara nĩmakoorwo nĩ hinya marĩ kũu bũrũri-inĩ
    ũcio wa thũ ciao nĩ ũndũ wa mehia mao; o na ningĩ nĩ ũndũ wa mehia ma maithe mao,
    nĩ makoorwo nĩ hinya.
  fra-NCL: Ceux d’entre vous qui survivront, se consumeront à cause de leurs iniquités,
    dans le pays de leurs ennemis ; ils seront aussi consumés à cause des iniquités
    de leurs pères, lesquelles sont encore avec eux.
  cek-AK: Nangcae thung ih kanghmat kaminawk loe angmacae zaehaih hoi ampanawk ih
    zaehaih pongah, ampanawk hoi nawnto misa prae thungah thazok o sut tih.
  cuk-cuk: Bemar-burgosurmaladdi, be-isdarmalad-yargi aka bur bule wiledmaloed. Bemar
    isgusmalad-ular, degi, be-babgan-isgusmalad-ular, be deyob gumaloed.
  uig-CYR: Араңлардин қутулуп қалғанлири болса өз рәзиллиги түпәйлидин дүшмәнлириңларниң
    зиминида зәиплишиду; вә ата-бовилириниң рәзиллигидиму жүрүп, шулар зәипләшкәндәк
    уларму зәиплишиду.
  tel-2017: మీలో మిగిలినవారు మీ శత్రువుల దేశాల్లో తమ దోషాలను బట్టి క్షీణించిపోతారు.
    వారు తమ మీదికి వచ్చిన తమ తండ్రుల దోషాలను బట్టి క్షీణించిపోతారు.
  hat-BSA: Epi sila ki lese dèyè yo va pouri gate akoz inikite pa yo nan peyi a lènmi
    pa nou an; epi osi, akoz inikite zansèt pa yo, ak enfidelite ke yo te komèt nan
    peyi lènmi nou yo; anplis, akoz inikite a papa zansèt pa yo, yo va vin pouri ansanm
    avèk yo.
  kos-kos: Mwet pu na suwos, su ac painmoulla in facl sin mwet lokoalok lowos, ac
    fah arulana munasla ke sripen ma koluk lowos sifacna, ac ke ma koluk lun mwet
    matu lowos meet ah.
  hbo-WLC: וְהַנִּשְׁאָרִ֣ים בָּכֶ֗ם יִמַּ֙קּוּ֙ בַּֽעֲוֺנָ֔ם בְּאַרְצֹ֖ת אֹיְבֵיכֶ֑ם
    וְאַ֛ף בַּעֲוֺנֹ֥ת אֲבֹתָ֖ם אִתָּ֥ם יִמָּֽקּוּ׃
  ibo-ibo: Ndị ahụ a hapụrụ na ndụ nʼetiti unu ga-ata ahụhụ nʼala ndị iro ha nʼihi
    mmehie ha. Ha ga-atakwa ahụhụ nʼihi mmehie nke nna nna ha.
  ory-ory: ପୁଣି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଯେଉଁମାନେ ଅବଶିଷ୍ଟ ରହିବେ, ସେମାନେ ଆପଣା ଆପଣା ଅପରାଧ
    ସକାଶୁ ତୁମ୍ଭମାନଙ୍କ ଶତ୍ରୁଗଣର ଦେଶରେ କ୍ଷୟ ପାଇବେ ଓ ମଧ୍ୟ ସେମାନେ ଆପଣା ଆପଣା ପିତୃଗଣର ଅପରାଧ
    ସକାଶୁ ସେମାନଙ୍କ ସଙ୍ଗରେ କ୍ଷୟ ପାଇବେ।
  chk-chk: Nge chokewe me leimi mi chüen manau lon fanüen chon oputer, epwe üttüla
    inisir pokiten ar föföringau, pwal pokiten an semer föföringau.
  rop-rop: Sambala pipul hu stil jidan laibala langa det kantri blanga detlot enami
    blanga yumob garra jidan brabli soribala en nogudbinji brom yumob nogudbalawei,
    en blanga yumob grengrenfathamob nogudbalawei.
  ukr-1871: Хто ж останеться з вас, ті потануть в беззаконнях своїх по ворожих землях,
    і в беззаконнях батьків своїх вкупі з ними.
  deu-1951: Welche von euch aber übrigbleiben, die sollen ob ihrer Missetat verschmachten,
    in eurer Feinde Land; und ob der Missetat ihrer Väter sollen sie verschmachten
    wie sie.
  eng-JPS: And they that are left of you shall pine away in their iniquity in your
    enemies' lands; and also in the iniquities of their fathers shall they pine away
    with them.
  srp-1865: A koji vas ostanu, èiljeæe za bezakonje svoje u zemlji neprijatelja svojih,
    i za bezakonje otaca svojih èiljeæe.
  lug-lug: N’abo ku mmwe abanaabanga basigaddewo banaakoozimbiranga mu nsi z’abalabe
    bammwe olw’ebibi byabwe, era balikoozimba n’olw’ebibi bya bakitaabwe.
  heb-heb: והנשארים בכם ימקו בעונם בארצת איביכם ואף בעונת אבתם אתם ימקו׃
  ben-IRV: আর তোমাদের মধ্যে যারা অবশিষ্ট থাকবে, তারা নিজের নিজের অপরাধে শত্রুদেশে
    ক্ষয় হবে।
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਜੋ ਬਚ ਜਾਣਗੇ ਉਹ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਦੇ ਦੇਸਾਂ ਵਿੱਚ ਆਪਣੀਆਂ ਬਦੀਆਂ
    ਦੇ ਕਾਰਨ ਕਮਜ਼ੋਰ ਹੋ ਜਾਣਗੇ, ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਬਦੀਆਂ ਦੇ ਕਾਰਨ ਉਨ੍ਹਾਂ ਦੀ ਤਰ੍ਹਾਂ
    ਹੀ ਕਮਜ਼ੋਰ ਹੋ ਜਾਣਗੇ।
  mya-JVB: ကျန် ကြွင်းသော သင် တို့သည်၊ ရန်သူ ပြည် ၌ ကိုယ် အပြစ် ၊ ဘိုးဘ တို့အပြစ်
    ကိုခံ လျက်၊ ဘိုးဘနှင့်တကွ အားလျော့ ကြလိမ့်မည်။
  hmo-hmo: Umui tamona tamona unai tano idauna dekenai do mauri noho taudia, be metairametaira
    do umui manoka lao, ela bona umui mase, emui kara dika dainai, bona emui tamadia,
    tubudia edia kara dika dainai.
  urd-urd: और तुम में से जो बाक़ी बचेंगे वह अपनी बदकारी की वजह से तुम्हारे दुश्मनों
    के मुल्कों में घुलते रहेंगे, और अपने बाप दादा की बदकारी की वजह से भी वह उन्हीं
    की तरह घुलते जाएँगे।
  rus-SYN: а оставшиеся из вас исчахнут за свои беззакония в землях врагов ваших и
    за беззакония отцов своих исчахнут;
  bqc-SIM: Á gbɛ̃́ kↄ̃napiↄ i ibaba ń ibɛɛↄ bùsuu ampiↄ ń ń deziↄ yãvãiↄ yã́i.
  tcz-CHONGTHU: Na kidou piteu gamsunga chengho ahing doh chengse jong chu achonset
    jaluva meidoi gamkei diu, apu apateu chonset a alhah nauva kona amaho jouse jong
    apu apateu akilo diu meidoi joukei diu ahi.
  mar-mar: तेव्हा उरलेले त्यांच्या शत्रूंच्या देशात आपल्या पापामुळे खंगत जातील आणि
    त्यांचे वाडवडील जसे त्यांच्या पापात खंगले त्याप्रमाणे ते आपल्या पापात खंगत जातील.
  qub-qub: Contrayquicunapa nasyunnincho cawaycar quëdajcunapis juchanpitami wañonga.
    ¡Cawaycar quëdaj wamrayquicunapis wañur ushacangapämi!
  bqp-bqp: Be bɑ koo tiɑrɑ yibɛrɛbɑn tem mi, bɑ koo woorɑwɑ kɑ nuku sɑnkirɑnu ben
    torɑnun sɔ̃ kɑ ben bɑɑbɑbɑginun sɔ̃.
  hat-hat: Moun ki rete nan sa yo te depòte yo va depafini nan peyi lènmi nou yo,
    paske y'a peye pou peche zansèt yo ak pou pwòp peche pa yo.
  eng-BSB: Those of you who survive in the lands of your enemies will waste away in
    their iniquity and will decay in the sins of their fathers.
  tod-tod: Niiti ta yɛ vulua wo zaama, naati ta ɓɔɠɔ undaaʋili ti zili nuiti ta-yooi
    zu, ta-vaaɠaaza golaiti ta ti-mɛmɛwolani ta-vaaɠaaza golaiti faa zu.
  eng-WEBPB: Those of you who are left will pine away in their iniquity in your enemies’
    lands; and also in the iniquities of their fathers they shall pine away with them.
  kbq-kbq: Hagi manisamota amane zankna huta ha' vahetamimofo mopafi haviza hugahaze.
    Na'ankure tamagra'a kumiku'ene neramafa kumiku anara hugahaze.
  nhe-BL: Huan imojuanti tlen noja initztose ipan nopa tlali tlen imocualancaitacahua
    inmocuesojtinemise ipampa imotlajtlacol. Quena, mojmostla inquipolojtiyase más
    imochicahualis ica nopa tlajtlacoli tlen imojuanti huan imohuejcapan tatahua inquichijtoque.
  gub-BL: A'e ywy rehe wikuwe ma'e a'e wà nehe, uzezuka kar putar wemiapo kwer ikatu
    'ym ma'e pe wà nehe. Waipy wanemiapo kwer ikatu 'ym ma'e uzuka putar wà nehe no.
  eng-DRA: 'And if of them also some remain, they shall pine away in their iniquities,
    in the land of their enemies, and they shall be afflicted for the sins of their
    fathers, and their own:'
