verse: LEV.018.015
translations:
  mal-C: “ ‘നിന്റെ മരുമകളുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്. അവൾ നിന്റെ മകന്റെ ഭാര്യയാണല്ലോ;
    അവളുമായുള്ള ലൈംഗികബന്ധം നിഷിദ്ധമാണ്.
  deu-TKW: Die Scham deiner Schwiegertochter darfst du nicht entblößen; sie ist das
    Weib deines Sohns, du darfst ihre Scham nicht entblößen.
  lin-lin: Okosangisa nzoto te na bokilo na yo. Azali mwasi ya mwana na yo, kosangisa
    na ye nzoto te.
  eng-LSV: You do not uncover the nakedness of your daughter-in-law; she [is] your
    son’s wife; you do not uncover her nakedness.
  eng-GNV: 'Thou shalt not discouer the shame of thy daughter in lawe: for she is
    thy sonnes wife: therefore shalt thou not vncouer her shame.'
  eng-WEBSTER: 'Thou shalt not uncover the nakedness of thy daughter-in-law: she is
    thy son''s wife, thou shalt not uncover her nakedness.'
  nhw-BL: “Amo xicochi ihuaya moyex, pampa eli motelpoca isihua.
  swh-ONEN: “ ‘Usikutane kimwili na mkwe wako, yeye ni mke wa mwanao; usiwe na mahusiano
    kama hayo naye.
  bba-bba: I ku kɑ bɛɛn biɡii kurɔ kɔ̃ɔ mɛnnɑ, domi u sɑ̃ɑwɑ bɛɛn biin kurɔ.
  eng-KJVCPB: 'Thou shalt not uncover the nakedness of thy daughter in law: she is
    thy son’s wife; thou shalt not uncover her nakedness.'
  luo-luo: “ ‘Kik iterri gi chi wuodi nikech en maru, ok oyieni mondo itim kamano.
  meu-meu: Ravamu hahinena ida basio eno bou; ia na natumu adavana; basio abia.
  npi-ULB: आफ्नी बुहारीसँग नसुत् । त्यो तेरो छोरोकी पत्‍नी हो, त्योसँग नसुत् ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ bá ọmọ àna obìnrin rẹ lòpọ̀ nítorí pé aya ọmọ rẹ ni. Má
    ṣe bá a lòpọ̀.
  pes-OPCB: «با عروس خود همبستر نشو، چون زن پسر توست.
  tgl-ULB: Huwag kayong sumiping sa inyong manugang na babae. Siya ay asawa ng inyong
    anak na lalaki; huwag siyang sipingan.
  hui-hui: Í̠ igini ibu one bedagola kayu nabibe. Ibu í̠ one ndo bedago ani nabibe.
  mya-mya: သင်​၏​ချွေး​မ​နှင့်​ကာ​မ​စပ်​ယှက်​ခြင်း မ​ပြု​ရ။-
  bod-N: ཁྱོད་ཀྱི་མནའ་མའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་སྟེ། དེ་ནི་ཁྱོད་ཀྱི་བུ་ཡི་ཆུང་མ་ཡིན་པས་དེའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་།
  sna-sna: “ ‘Usasangana nomuroora wako, mukadzi womwanakomana wako; usasangana naye.
  spa-BLM: “‘No descubrirás la desnudez de tu nuera. Es la mujer de tu hijo. No descubrirás
    su desnudez.
  cac-cac: Malajocab' junoc vin̈ vinac smulan yed' ix yalib', yujto yetb'eyum ix vin̈
    yuninal vin̈, max yal-laj smulan vin̈ yed' ix.
  swh-ULB: Usilale na binti- mkwe wako, Yeye ni mke wa mwanao; usilale naye.
  bel-bel: Ты не павінен класьціся зь нявесткай тваёю, яна жонка сына твайго, не сарамаць
    яе.
  deu-ELBBK: Die Blöße deiner Schwiegertochter sollst du nicht aufdecken; sie ist
    die Frau deines Sohnes, ihre Blöße sollst du nicht aufdecken.
  mbb-OT: Kenè ka mebpekidhilavet te ambey nu su esawa sikandin te anak nu.
  mal-2015: നിന്റെ മരുമകളുടെ നഗ്നത അനാവൃതമാക്കരുതു; അവൾ നിന്റെ മകന്റെ ഭാര്യ അല്ലോ;
    അവളുടെ നഗ്നത അനാവൃതമാക്കരുതു.
  rmc-rmc: Ma pašľuv tira boraha. Oj hiňi tire čhaskri romňi; našťi laha pašľos.
  pes-OPV: عورت عروس خود را کشف مکن، او زن پسرتو است. عورت او را کشف مکن.
  ron-1924: 'Сэ ну дескоперь голичуня нурорий тале. Есте неваста фиулуй тэу: сэ ну-й
