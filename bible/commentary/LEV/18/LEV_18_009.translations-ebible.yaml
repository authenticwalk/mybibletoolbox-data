verse: LEV.018.009
translations:
  mal-C: “ ‘പിതാവിന്റെ മകളോ മാതാവിന്റെ മകളോ ആയ നിന്റെ സഹോദരിയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്.
    അവർ വീട്ടിൽ ജനിച്ചവരോ പുറത്തുജനിച്ചവരോ ആകട്ടെ, അവരുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്.
  deu-TKW: Die Scham deiner Schwester, der Tochter deines Vaters oder der Tochter
    deiner Mutter, mag sie nun im Hause oder mag sie draußen geboren sein - du darfst
    ihre Scham nicht entblößen.
  lin-lin: Okosangisa nzoto te na ndeko na yo ya mwasi, ezala na mwana mwasi ya tata
    na yo to ya mama na yo, oyo abotami na ndako to na libanda ya ndako.
  eng-LSV: The nakedness of your sister, daughter of your father, or daughter of your
    mother, born at home or born outside—you do not uncover their nakedness.
  eng-GNV: 'Thou shalt not discouer the shame of thy sister the daughter of thy father,
    or the daughter of thy mother, whether shee bee borne at home, or borne without:
    thou shalt not discouer their shame.'
  eng-WEBSTER: The nakedness of thy sister, the daughter of thy father, or daughter
    of thy mother, whether born at home, or born abroad, even their nakedness thou
    shalt not uncover.
  nhw-BL: “Amo xicochi ica se moicni o motepotz icni, masque elis san iichpoca motata,
    o san iichpoca monana. Amo hueli ticochis ihuaya masque nopa moicni tlacatqui
    ipan san se cali mohuaya o tlacatqui seyoc lado.
  swh-ONEN: “ ‘Usikutane kimwili na dada yako, wala binti wa baba yako, au binti wa
    mama yako, awe amezaliwa katika nyumba hiyo au mahali pengine.
  bba-bba: I ku kɑ bɛɛn sesu tundo turosi ǹ kun mɛ mɛro turosi kɔ̃ɔ mɛnnɑ bɑɑ bɑ̀
    kun bɛɛ seeye yɛnu teu sɔɔ.
  eng-KJVCPB: The nakedness of thy sister, the daughter of thy father, or daughter
    of thy mother, whether she be born at home, or born abroad, even their nakedness
    thou shalt not uncover.
  luo-luo: “ ‘Kik iterri gi nyaminu mahie, kata nyameru maka wuonu machielo kata maka
    minu machielo, bedni onywole e dala kae, kata kamoro machielo.
  meu-meu: Taihumu ida basio eno bou; tamamu natuna hahinena ta eiava sinamu natuna
    hahinena ta, oi ida ruma tamona ai e vara, eiava idau ruma ai e vara, basio abia.
  npi-ULB: आफ्नी कुनै दिदी-बहिनीसँग नसुत्, चाहे त्यो तेरो बुबाकी छोरी वा आमाकी छोरी
    होस्, चाहे त्यो तेरो घरमा वा घरबाट टाढा हुर्काइएकी होस् । आफ्नी दिदी-बहिनीसँग
    नसुत् ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ bá arábìnrin rẹ tí ó jẹ́ ọmọ ìyá rẹ lòpọ̀, yálà a bí i
    nílé yín tàbí lóde.
  pes-OPCB: همچنین با خواهر تنی یا با خواهر ناتنی خود، چه دختر پدرت باشد چه دختر مادرت،
    چه در همان خانه به دنیا آمده باشد چه در جای دیگر، همبستر نشو.
  tgl-ULB: Huwag sumiping sa sinuman sa inyong mga kapatid na babae, maging siya ay
    anak na babae ng inyong ama o anak na babae ng inyong ina, maging siya ay lumaki
    sa inyong tahanan o malayo mula sa inyo. Hindi dapat kayo sumiping sa inyong mga
    kapatid na babae.
  hui-hui: Í̠ mbalini bedago í̠ aba ibu waneyaguabi ai̱ya ibu waneyaguabi uruni alego
    baba kayu bulene nawiore. Ai̱yahanda í̠ aba andagani taba heneneyaguabi anda mendeha
    taba heneneyaguabi ta nabi í̠ mbalini degego ti baba kayu nabilimu.
  mya-mya: နှ​မ​အ​ရင်း​နှင့်​သော်​လည်း​ကောင်း၊ တစ်​အိမ် တည်း​သို့​မ​ဟုတ် အိမ်​ခွဲ​၍​ကြီး​ပြင်း​လာ​သော
    ဖ​အေ​ပါ၊ မ​အေ​ပါ​သ​မီး​နှင့်​သော်​လည်း ကောင်း ကာ​မ​စပ်​ယှက်​ခြင်း​မပြု​ရ။-
  bod-N: ཁྱོད་ཀྱི་ལྕམ་སྲིང་སྟེ། ཁྱོད་ཀྱི་ཕ་ཡི་བུ་མོ་དང་མ་ཡི་བུ་མོ་ཁྱིམ་ནས་སྐྱེས་པའམ་ཕྱི་ནས་སྐྱེས་པ་གང་ཡིན་ཡང་།
    དེ་དག་གི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་ངོ་། །
  sna-sna: “ ‘Usasangana nehanzvadzi yako kana mwanasikana wababa vako kana mwanasikana
    wamai vako, zvisinei kuti akaberekwa mumba mumwe chete kana kumwewo.
  spa-BLM: “‘No descubrirás la desnudez de tu hermana, de la hija de tu padre o de
    la hija de tu madre, tanto si ha nacido en casa como si ha nacido fuera.
  cac-cac: 'Malajocab'' junoc vin̈ vinac smulan yed'' yanab'': Yanab'' yuj smam, ma
    yuj snun, vach''chom d''a yol spat aljinac ix, mato ch''oc b''aj aljinac, man̈
    smojoc smulan yed'' ix.'
  swh-ULB: Usilale na yeyote aliye mmoja miongoni mwa dada zako, ama ni binti ya baba
    yako au ni binti ya mama yako, ama aliyelelewa nyumbani mwenu au mbali nawe. Usilale
    na dada zako.
  bel-bel: Ты не павінен класьціся зь сястрою тваёю, з дачкою бацькі твайго альбо
    з дачкою маці тваёй, што нарадзілася ў шлюбе альбо па-за шлюбам, не сарамаць іх.
  deu-ELBBK: Die Blöße deiner Schwester, der Tochter deines Vaters, oder der Tochter
    deiner Mutter, daheim geboren oder draußen geboren, – ihre Blöße sollst du nicht
    aufdecken.
  mbb-OT: Kenè ka mebpekidhilavet te etevey nu, minsan etevey nu zà sikandin diyà
    te amey nu etawa iney nu, midekelè man sikandin duma keniyu wey ke wazà.
  mal-2015: അപ്പന്റെ മകളോ അമ്മയുടെ മകളോ ആയ നിന്റെ സഹോദരിയുടെ നഗ്നത അനാവൃതമാക്കരുതു;
    വീട്ടിൽ ജനിച്ചവരായാലും പുറമെ ജനിച്ചവരായാലും അവരുടെ നഗ്നത അനാവൃതമാക്കരുതു.
  rmc-rmc: Ma pašľuv tira pheňaha, či hiňi tire dadeskri čhaj abo tira dakri čhaj,
    či imar uľiľa andre tiro kher abo avrether, našťi laha pašľos.
  pes-OPV: عورت خواهر خود، خواه دختر پدرت، خواه دختر مادرت چه مولود در خانه، چه مولودبیرون،
    عورت ایشان را کشف منما.
  ron-1924: Сэ ну дескоперь голичуня сурорий тале, фата татэлуй тэу сау фата мамей
    тале, нэскутэ ын касэ сау афарэ дин касэ.
  ben-OBCV: “ ‘তোমার বোনের সাথে অর্থাৎ তোমার বাবার মেয়ের সাথে অথবা তোমার মায়ের মেয়ের
    সাথে যৌন সম্পর্ক রেখো না; হতে পারে সে একই বাড়িতে অথবা অন্যত্র জন্মেছে।
  som-som: Waa inaadan qaawin cawrada walaashaa oo ah aabbahaa gabadhiisa ama hooyadaa
    gabadheeda, hadday guriga ku dhalatay iyo hadday meel kale ku dhalatayba.
  lat-VUC: Turpitudinem sororis tuæ ex patre sive ex matre, quæ domi vel foris genita
    est, non revelabis.
  eng-ASVBT: The nakedness of thy sister, the daughter of thy father, or the daughter
    of thy mother, whether born at home, or born abroad, even their nakedness thou
    shalt not uncover.
  ita-1885: Non iscoprir le vergogne di tua sorella, figliuola di tuo padre, o figliuola
    di tua madre, generata in casa, o generata fuori.
  eng-LXXUP: The nakedness of thy sister by thy father or by thy mother, born at home
    or abroad, their nakedness thou shalt not uncover.
  eng-ULB: Do not sleep with any sister of yours, whether she is the daughter of your
    father or the daughter of your mother, whether she was raised at your home or
    distant from you. You must not sleep with your sisters.
  spa-VBL: No tengas sexo con tu hermana, si es hija de tu padre o de tu madre, o
    si nació en la misma casa que tú o en otro lugar.
  fra-_FOB: Tu ne découvriras point la nudité de ta sœur, fille de ton père ou fille
    de ta mère, née dans la maison ou née hors de la maison.
  mal-mal: അപ്പന്റെ മകളോ അമ്മയുടെ മകളോ ആയ നിന്റെ സഹോദരിയുടെ നഗ്നത അനാവൃതമാക്കരുത്;
    വീട്ടിൽ ജനിച്ചവരായാലും അന്യദേശത്ത് ജനിച്ചവരായാലും അവരുടെ നഗ്നത അനാവൃതമാക്കരുത്.
  urd-GVR: Apnī bahan se hambistar na honā, chāhe wuh tere bāp yā terī māṅ kī beṭī
    ho, chāhe wuh tere hī ghar meṅ yā kahīṅ aur paidā huī ho.
  suz-BL: गे इ दिदी, बहिनी नु मइपो। इ आफ आ तमी बाक्‍त हना यो, इ ममा आ तमी बाक्‍त हना
    यो नु आंम खिंम जरमेशो बाक्‍त हना यो अर्को रागीम जरमेशो बाक्‍त हना यो, मेको नु
    इप्‍चा मदुम्‍ब।
  ita-1927: Non scoprirai la nudità della tua sorella, figliuola di tuo padre o figliuola
    di tua madre, sia essa nata in casa o nata fuori.
  ckb-ckb: «”لەگەڵ خوشکت، کچی باوکت یان کچی دایکت جووت مەبە، ئەگەر لە ماڵتان لەدایک
    بووبێت یان لە دەرەوە.
  eng-BBE: You may not take your sister, the daughter of your father or of your mother,
    wherever her birth took place, among you or in another country.
  kan-OKCV: “ ‘ನಿನ್ನ ಸಹೋದರಿಯೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಬಂಧ ಮಾಡಬೇಡ. ಆಕೆ ನಿನ್ನ ತಂದೆಯ ಮಗಳಾಗಿರಬಹುದು
    ಇಲ್ಲವೆ ತಾಯಿಯ ಮಗಳಾಗಿರಬಹುದು. ಆಕೆ ಒಂದೇ ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿರಬಹುದು ಇಲ್ಲವೆ ಬೇರೆ ಕಡೆಯಲ್ಲಿ
    ಹುಟ್ಟಿರಬಹುದು ಆಕೆಯೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಬಂಧ ಮಾಡಬೇಡ.
  tam-2017: உன் தகப்பனுக்காவது உன் தாய்க்காவது வீட்டிலோ வெளியிலோ பிறந்த மகளாகிய உன்
    சகோதரியை நிர்வாணமாக்கக்கூடாது.
  spa-RV-1909: La desnudez de tu hermana, hija de tu padre, ó hija de tu madre, nacida
    en casa ó nacida fuera, su desnudez no descubrirás.
  ron-BTF: Goliciunea surorii tale, fiica tatălui tău, sau fiica mamei tale, fie născută
    acasă, sau născută departe, goliciunea lor să nu o descoperi.
  eng-WEBP: “‘You shall not uncover the nakedness of your sister, the daughter of
    your father, or the daughter of your mother, whether born at home or born abroad.
  eng-FBV: Don't have sex with your sister, whether she's your father's daughter or
    your mother's daughter, or whether she was born in the same house as you or somewhere
    else.
  nld-1939: Ge moogt geen gemeenschap houden met uw zuster, de dochter van uw vader
    of die van uw moeder, onverschillig of zij in of buiten uw familie geboren is.
  nch-BL: “Amo xicochi ica se moicni o motepotz icni, masque elis san iichpoca motata,
    o san iichpoca monana. Amo hueli ticochis ihuaya masque nopa moicni tacatqui ipan
    san se cali mohuaya o tacatqui sejcoyoc.
  vie-1934: Chớ cấu hiệp cùng chị em mình, hoặc một cha khác mẹ, hoặc một mẹ khác
    cha, hoặc sanh tại trong nhà, hoặc sanh ở ngoài.
  hin-CV: “ ‘तुम अपनी बहन से संभोग न करना, चाहे वह तुम्हारे पिता से पैदा हुई हो अथवा
    तुम्हारी माता से पैदा हुई हो, चाहे उसका पालन पोषण तुम्हारे साथ हुआ हो अथवा किसी
    अन्य परिवार में; तुम उनसे संभोग न करना.
  eng-OURB: “‘You shall not uncover the nakedness of your sister, the daughter of
    your father, or the daughter of your mother, whether born at home, or born abroad.
  spa-BES: No tendrás relaciones sexuales con tu hermana, la hija de tu padre o de
    tu madre, dondequiera que haya tenido lugar su nacimiento, entre ustedes o en
    otro país.
  tdx-tdx: Le ty heñan-drahavave’o, he anak’ ampelan-drae’o ke anak’ ampelan-drene’o,
    he t’ie te­ra­k’ añ’ anjomba ke te terak’ amontoñe, tsy haboa’o ty heña’e.
  vid-vid: Ndangukulonjela uleche kuwasa na lumbu wa hegwe, yawe mhinza wa mayako
    ama mhinza wa mhaza wa hegwe ama kulawa ng'handa yinji mihanzile mhaza.
  eng-OKE: The nakedness of thy sister, the daughter of thy father, or the daughter
    of thy mother, who hath been begotten of thy father by another wife, or of thy
    mother by another husband, their nakedness thou shalt not uncover.
  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของพี่สาวหรือน้องสาวของเจ้า คื​อบ​ุตรสาวของบิดาเจ้า
    หรื​อบ​ุตรสาวของมารดาเจ้า ไม่​ว่าเธอจะเกิดที่บ้านหรือเกิดต่างแดนก็​ตาม
  por-BR-2018: A nudez de tua irmã, filha de teu pai, ou filha de tua mãe, nascida
    em casa ou nascida fora, sua nudez não descobrirás.
  deu-ELO: Die Blöße deiner Schwester, der Tochter deines Vaters, oder der Tochter
    deiner Mutter, daheim geboren oder draußen geboren, ihre Blöße sollst du nicht
    aufdecken.
  eng-WYC-2018: Thou shalt not show the filthhood of thy sister, of father, either
    of mother, (or Thou shalt not uncover thy sister’s nakedness, that is, thy father’s
    daughter, or thy mother’s daughter), which sister is begotten at home, that is,
    in wedlock, either withoutforth, that is, out of wedlock.
  epo-epo: La nudecon de via fratino, filino de via patro aŭ filino de via patrino,
    ĉu ŝi naskiĝis en la domo, ĉu ŝi naskiĝis ekstere, ne malkovru ilian nudecon.
  uig-PIN: Sǝn aqa-singlingning, bir atidin bolƣan yaki bir anidin bolƣan, yaki xu
    ɵydǝ tuƣulƣan yaki baxⱪa yǝrdǝ tuƣulƣan bolsun, uning ǝwritigǝ tǝgmǝ.
  beo-beo: Dia dalusi o fi dalusi ilima gilisili golamu da sema bagade. E da dia diasuga
    bugili i, o eno sogebi bugili i galea, amo sema da defele gala. Ilima mae gilisili
    golama.
  tpi-OTNT: Yu no ken pilai wantaim susa tru bilong yu, o arapela pikinini meri bilong
    papa o mama bilong yu. Sapos mama i karim long haus bilong papa o em i karim long
    narapela haus, maski, em i susa bilong yu na yu no ken pilai wantaim em.
  hau-SA: “ ‘Kada ka yi jima’i da ’yar’uwarka, ko ’yar mahaifinka ko ’yar mahaifiyarka,
    ko an haife ta a gida ɗaya da kai ko kuwa a wani wuri dabam.
  uig-LAT: Sen acha-singlingning, bir atidin bolghan yaki bir anidin bolghan, yaki
    shu öyde tughulghan yaki bashqa yerde tughulghan bolsun, uning ewritige tegme.
  nde-nde: Ungalali lodadewenu, loba indodakazi kayihlo loba indodakazi kanyoko, kungakhathalekile
    ukuthi wazalelwa ekhaya loba kwenye indawo.
  ton-ton: ‌ʻOua naʻa ke fakatelefua ʻa ho tuofefine ko e ʻofefine ʻo hoʻo tamai,
    pe ko e tama ʻo hoʻo faʻē, pe kuo ne tupu ʻi ʻapi, pe tupu ʻi he mamaʻo, ʻoua
    naʻa ke tatala honau telefua.
  ces-1613: Hanby sestry své, dcery otce svého aneb dcery matky své, kteráž doma zplozena
    aneb vně zplozena jest, neodkryješ hanby jejich.
  eng-WMB: “‘You shall not uncover the nakedness of your sister, the daughter of your
    father, or the daughter of your mother, whether born at home or born abroad.
  tam-TCV: “ ‘நீ உன் சகோதரியுடன் பாலுறவு கொள்ளாதே. உன் தகப்பனின் மகளோடு அல்லது உன்
    தாயின் மகளோடு பாலுறவு கொள்ளாதே. அவள் உன் வீட்டிலோ அல்லது வேறு இடத்திலோ பிறந்திருந்தாலும்
    சரி, அவளுடன் பாலுறவு கொள்ளாதே.
  ceb-ULB: Ayaw pagpakighilawas sa bisan kinsa sa inyong igsoong babaye, bisan pa
    kung anak siya nga babaye sa inyong amahan o anak nga babaye sa inyong inahan,
    bisan pa kung nagdako siya sa inyong panimalay o halayo man kaninyo. Kinahanglan
    nga dili kamo makighilawas sa inyong mga igsoong babaye.
  pol-UBG: Nie będziesz odsłaniał nagości córki twego ojca lub córki twojej matki,
    czy urodziła się w domu, czy poza domem – nie odkryjesz ich nagości.
  urd-GVU: اپنی بہن سے ہم بستر نہ ہونا، چاہے وہ تیرے باپ یا تیری ماں کی بیٹی ہو، چاہے
    وہ تیرے ہی گھر میں یا کہیں اَور پیدا ہوئی ہو۔
  deu-1912: Du sollst deiner Schwester Blöße, die deines Vaters oder deiner Mutter
    Tochter ist, daheim oder draußen geboren, nicht aufdecken.
