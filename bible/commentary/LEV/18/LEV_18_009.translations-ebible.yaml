    ta, o oiemu sinana ena natuna kekeni ta do oi abia lasi. Ia be oiemu ruma dekenai,
    o idau ruma ta dekenai ia vara kekeni ta, to do oi abia lasi.
  urd-urd: तू अपनी बहन के बदन को, चाहे वह तेरे बाप की बेटी हो चाहे तेरी माँ की और
    चाहे वह घर में पैदा हुई हो चाहे और कहीं, बे — पर्दा न करना।
  rus-SYN: Наготы сестры твоей, дочери отца твоего или дочери матери твоей, родившейся
    в доме или вне дома, не открывай наготы их.
  bqc-SIM: Ńsu ǹ n dãe dã̀akpao, n mae nɛ́ ge n da nɛ́n nò, wà aà ì n bɛ ge
    ua pãlen nò.
  tcz-CHONGTHU: Napa akona na numei channu hihen, nanu akona numei chanu hi jongleh,
    hiche na sopi numei chu insung akona peng hihen kholgama kona peng hijong leh,
    anih naho peh louhel ding ahi.
  mar-mar: तू तुझ्या बहिणीशी शरीरकसंबंध ठेवू नको, ती बहीण सख्खी असो किंवा सावत्र असो;
    ती तुझ्या घरात जन्मलेली असो किंवा तुझ्या घराबाहेर दुसऱ्याच्या घरी जन्मलेली असो
    तू तिच्यापाशी जाऊ नको.
  qub-qub: «Pañiquiwan ama cacunquichu. Papäniquipita pañiqui carpis, mamayquipita
    pañiqui carpis payga yawar-masiquimi. Mamayquicho carpis wachachipacuynin carpis
    pañiquimi. Chaymi yawar-masiqui caycaptenga pañiquiwan ama cacunquichu.
  bqp-bqp: I ku kɑ bɛɛn sesu tundo turosi ǹ kun mɛ mɛro turosi kɔ̃ɔ mɛnnɑ bɑɑ bɑ̀
    kun bɛɛ seeye yɛnu teu sɔɔ.
  hat-hat: Piga ou kouche sè ou, li te mèt menm papa osinon menm manman avè ou, kit
    li te elve nan menm kay avè ou, kit li te elve lòt kote. Piga ou kouche l'.
  eng-BSB: You must not have sexual relations with your sister, either your father’s
    daughter or your mother’s daughter, whether she was born in the same home or elsewhere.
  tod-tod: «Mina la è-ʋaazeelai ɠoba, è-ɠɛɛ ná-doun anzanui ʋe, ɓaa è-lee ná-doun
    anzanui, anɛɛ ni kulaʋɛ su pɛlɛyeɠei taɠili bu.
  eng-WEBPB: “‘You shall not uncover the nakedness of your sister, the daughter of
    your father, or the daughter of your mother, whether born at home or born abroad.
  kbq-kbq: Hagi negasaro eneno, negafano negarera mofa'eneno, negsaroma ru nagapima
    mani'nesia mofa'enena monkozana osuo.
  nhe-BL: “Amo xicochi ica se moicni o motepotz icni, yonque elis san iichpoca motata,
    o san iichpoca monana. Ax hueli ticochis ihuaya yonque nopa moicni tlacatqui ipan
    san se cali mohuaya o tlacatqui sejcoyoc.
  gub-BL: 'Ezapo zo a''e ma''e nereinyr puhe nehe: ni neru tazyr nehy imemyr puhe
    nehe. Aze wiko neràpuz me imugakwaw pyrer romo nehe, eho zo ipuhe nehe. Aze uzemugakwaw
    amo tàpuz me nehe, nezewe rehe we eho zo ipuhe nehe. Ta''e nereinyr romo hekon
    a''e xe.'
  eng-DRA: Thou shalt not uncover the nakedness of thy sister by father or by mother,
    whether born at home or abroad.
