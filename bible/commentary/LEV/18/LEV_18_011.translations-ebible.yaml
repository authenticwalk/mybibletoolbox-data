verse: LEV.018.011
translations:
  mal-C: “ ‘നിന്റെ പിതാവിനു ജനിച്ചവളും അയാളുടെ ഭാര്യയുടെ മകളുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്;
    അവൾ നിന്റെ സഹോദരിയാണല്ലോ.
  deu-TKW: Die Scham der Tochter des Weibes deines Vaters, die dein Vater erzeugt
    hat - du darfst ihre Scham nicht entblößen; sie ist deine Schwester.
  lin-lin: Okosangisa nzoto te na mwana mwasi ya mwasi ya tata na yo, azali ndeko
    na yo ya mwasi.
  eng-LSV: The nakedness of a daughter of your father’s wife, begotten of your father,
    she [is] your sister—you do not uncover her nakedness.
  eng-GNV: The shame of thy fathers wiues daughter, begotten of thy father (for she
    is thy sister) thou shalt not, I say, discouer her shame.
  eng-WEBSTER: The nakedness of thy father's wife's daughter, begotten by thy father,
    (she is thy sister) thou shalt not uncover her nakedness.
  nhw-BL: “Amo xicochi ihuaya se ichpocatl catli motepotz icni, pampa quitlacatilti
    motepotz nana. Yaya eli moicni huan iichpoca motata.
  swh-ONEN: “ ‘Usikutane kimwili na binti wa mke wa baba yako, aliyezaliwa na baba
    yako; huyo ni dada yako.
  bba-bba: I ku kɑ bɛɛn tundon kurɔ ɡoon bii kɔ̃ɔ mɛnnɑ domi u sɑ̃ɑwɑ bɛɛn sesu.
  eng-KJVCPB: The nakedness of thy father’s wife’s daughter, begotten of thy father,
    she is thy sister, thou shalt not uncover her nakedness.
  luo-luo: “ ‘Kik iterri gi nyaminu moa e ot machielo, nikech en nyaminu.
  meu-meu: Tamamu adavana natuna hahinena, tamamu ese e havaraia, ida basio eno bou,
    ia na taihumu.
  npi-ULB: आफ्ना बुबाकी पत्‍नीकी छोरीसँग नसुत्, जो तेरो बुबाबाट जन्मेकी थिई । त्यो
    तेरो बहिनी हो, र तँ त्योसँग नसुत् ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ bá ọmọbìnrin aya baba rẹ lòpọ̀; èyí tí a bí fún baba rẹ
    nítorí pé arábìnrin rẹ ni.
  pes-OPCB: با دختر زن پدرت همبستر نشو، چون او خواهر ناتنی توست.
  tgl-ULB: Huwag kayong sumiping sa babaeng anak ng asawa ng inyong ama. Siya ay inyong
    kapatid, at hindi dapat kayo sumiping sa kanya.
  hui-hui: Í̠ aba ibu yagini bedago baba kayu nabibe. Ogoni ibu í̠ aba waneore biralu
    í̠ mbalini bedago manda bibe.
  mya-mya: ဖ​အေ​တူ​မ​အေ​ကွဲ​မောင်​နှ​မ​နှင့် ကာ​မ​စပ် ယှက်​ခြင်း​မ​ပြု​ရ။ သူ​သည်​လည်း​သင်​၏​နှ​မ
    ပင်​ဖြစ်​သည်။-
  bod-N: ཕ་ཡི་ཆུང་མས་བཙས་པའི་བུ་མོ་ནི་ཁྱོད་ཀྱི་ལྕམ་སྲིང་ཡིན་པས། ཁྱོད་ཀྱིས་ཁོ་མོའི་ཁོག་སྨད་གཅེར་བུར་མ་ཕུད་ཅིག
  sna-sna: “ ‘Usasangana nomwanasikana womukadzi wababa vako akaberekwa nababa vako,
    ihanzvadzi yako.
  spa-BLM: “‘No descubrirás la desnudez de la hija de la mujer de tu padre, concebida
    por éste, pues es tu hermana.
  cac-cac: Malajocab' junoc vin̈ vinac smulan yed' ix yune' ix yisil smam, yisil val
    smam chi', schab'il yanab' yaj ix, max yal-laj smulan yed' ix.
  swh-ULB: Usilale na binti ya mke wa baba yako, aliyezaliwa kwa baba yako, yeye ni
    dada yako, na usilale naye.
  bel-bel: Ты не павінен класьціся з дачкою бацькі твайго, якая нарадзілася ад іншай
    жонкі ягонай; бо яна сястра твая, не сарамаць яе.
  deu-ELBBK: Die Blöße der Tochter der Frau deines Vaters, von deinem Vater gezeugt,
    – sie ist deine Schwester, ihre Blöße sollst du nicht aufdecken.
  mbb-OT: Kenè ka mebpekidhilavet te anak he vahi te amey nu ziyà te zuma he esawa
    zin, su suled nu zaan sikandin.
  mal-2015: നിന്റെ അപ്പന്നു ജനിച്ചവളും അവന്റെ ഭാര്യയുടെ മകളുമായവളുടെ നഗ്നത അനാവൃതമാക്കരുതു;
    അവൾ നിന്റെ സഹോദരിയല്ലോ.
  rmc-rmc: Ma pašľuv le dadeskra avra romňakra čhaha, bo hiňi tire dadeskri čhaj a
    hiňi tiri pheň.
  pes-OPV: عورت دختر زن پدرت که از پدر تو زاییده شده باشد، او خواهر تو است کشف عورت
    او رامکن.
  ron-1924: Сэ ну дескоперь голичуня фетей невестей татэлуй тэу, нэскутэ дин татэл
    тэу. Ыць есте сорэ.
  ben-OBCV: “ ‘তোমার বাবার ঔরসে জাত মেয়ের সঙ্গে তুমি যৌন সম্পর্ক রাখবে না; সে তোমার
    বোন।
  som-som: Waa inaadan qaawin cawrada naagta aabbahaa gabadheeda ay aabbahaa u dhashay,
    waayo, iyadu waa walaashaa, ee waa inaadan cawradeeda qaawin.
  lat-VUC: Turpitudinem filiæ uxoris patris tui, quam peperit patri tuo, et est soror
    tua, non revelabis.
  eng-ASVBT: The nakedness of thy father’s wife’s daughter, begotten of thy father,
    she is thy sister, thou shalt not uncover her nakedness.
  ita-1885: Non iscoprir le vergogne della figliuola della moglie di tuo padre, generata
    da tuo padre. Ell'è tua sorella.
  eng-LXXUP: 'Thou shalt not uncover the nakedness of the daughter of thy father’s
    wife; she is thy sister by the same father: thou shalt not uncover her nakedness.'
  eng-ULB: Do not sleep with your father's wife's daughter, who was born of your father.
    She is your sister, and you must not sleep with her.
  spa-VBL: No tengas sexo con la hija de ninguna de las esposas de tu padre y tu padre,
    ella es tu hermana.
  fra-_FOB: Tu ne découvriras point la nudité de la fille de la femme de ton père,
    née de ton père; c'est ta sœur.
  mal-mal: നിന്റെ അപ്പനു ജനിച്ചവളും അവന്റെ ഭാര്യയുടെ മകളുമായവളുടെ നഗ്നത അനാവൃതമാക്കരുത്;
    അവൾ നിന്റെ സഹോദരിയല്ലോ.
  urd-GVR: Apne bāp kī bīwī kī beṭī se hambistar na honā. Wuh terī bahan hai.
  suz-BL: गे इ आफ आ अरु मीश आ तमी नु मइपो। मेको इन समी बाक्‍ब।
  ita-1927: 'Non scoprirai la nudità della figliuola della moglie di tuo padre, generata
    da tuo padre: è tua sorella.'
  ckb-ckb: «”لەگەڵ کچی ژنی باوکت کە لە باوکتەوە بووە، جووت مەبە، چونکە خوشکتە.
  eng-BBE: Or your father's wife's daughter, the child of your father, for she is
    your sister.
  kan-OKCV: “ ‘ನಿನ್ನ ತಂದೆಯಿಂದ ಜನಿಸಿದ ನಿನ್ನ ತಂದೆಯ ಮಗಳೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಬಂಧ ಮಾಡಬೇಡ. ಆಕೆ
    ನಿನ್ನ ಸಹೋದರಿ.
  tam-2017: உன் தகப்பனுடைய மனைவியிடத்தில் உன் தகப்பனுக்குப் பிறந்த மகளை நிர்வாணமாக்கக்கூடாது;
    அவள் உனக்குச் சகோதரி.
  spa-RV-1909: La desnudez de la hija de la mujer de tu padre, engendrada de tu padre,
    tu hermana es, su desnudez no descubrirás.
  ron-BTF: Goliciunea fiicei soției tatălui tău, născută din tatăl tău, ea este sora
    ta, să nu îi descoperi goliciunea.
  eng-WEBP: “‘You shall not uncover the nakedness of your father’s wife’s daughter,
    conceived by your father, since she is your sister.
  eng-FBV: Don't have sex with the daughter of any of your father's wives and your
    father, she is your sister.
  nld-1939: Gij moogt geen gemeenschap houden met de dochter van uws vaders vrouw,
    die door uw vader is verwekt; zij geldt voor uw zuster; houd geen gemeenschap
    met haar.
  nch-BL: “Amo xicochi ihuaya se ichpocat cati motepotz icni, pampa quitacatilti motepotz
    nana. Yaya eli moicni huan iichpoca motata.
  vie-1934: Chớ cấu hiệp cùng con gái của kế mẫu bởi cha mình sanh ra, vì là em gái
    ngươi.
  hin-CV: “ ‘तुम अपनी सौतेली माता की कन्या से संभोग न करना, तुम्हारे पिता से जन्मी
    कन्या से, वह तुम्हारी सौतेली बहन है, तुम उससे संभोग न करना.
  eng-OURB: “‘You shall not uncover the nakedness of your father’s wife’s daughter,
    conceived by your father, since she is your sister.
  spa-BES: O la hija de la esposa de tu padre, la hija de tu padre, porque ella es
    tu hermana.
  tdx-tdx: Ty heñan’ anak’ ampelam-balin-drae’o, i nasaman-drae’oy, tsy haboa’o fa
    rahavave’o.
  vid-vid: Ndangukulonjela uleche kuwasa na mhinza yavumbuche na mayako yunji yahesigwe
    na mhaza wa hegwe yagaligwe kulawa kuli ivyazi lya mhaza wa hegwe, kwa vila mhinza
    ayo ka lumbu wa hegwe.
  eng-OKE: The nakedness of the daughter of thy father’s wife who hath been begotten
    of thy father, who is thy sister, thou shalt not uncover.
  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของบุตรสาวของภรรยาของบิดาเจ้า ซึ่งเกิดจากบิดาเจ้าเอง
    เพราะว่าเธอเป็นพี่สาวหรือน้องสาวของเจ้า
  por-BR-2018: A nudez da filha da mulher de teu pai, gerada de teu pai, tua irmã
    é, sua nudez não descobrirás.
  deu-ELO: Die Blöße der Tochter des Weibes deines Vaters, von deinem Vater gezeugt,
    sie ist deine Schwester, ihre Blöße sollst du nicht aufdecken.
  eng-WYC-2018: Thou shalt not show the filthhood of the daughter of the wife of thy
    father, which she childed to thy father, and she is thy sister. (Thou shalt not
    uncover the nakedness of the daughter of thy father’s wife, whom she bare for
    thy father, for she is thy sister.)
  epo-epo: La nudecon de filino de via patredzino, kiu naskiĝis de via patro, ŝi estas
    via fratino, ne malkovru ŝian nudecon.
  uig-PIN: Sǝn atangning ayalining ⱪizining ǝwritigǝ tǝgmǝ; u atangdin tuƣulƣan, sening
    aqa-singling, xunga uning ǝwritigǝ tǝgmǝ.
  beo-beo: Dia dalusi adagili amola ame higagai, ilima mae gilisili golama. Bai e
    da dia dalusidafa.
  tpi-OTNT: Yu no ken pilai wantaim pikinini meri bilong narapela meri bilong papa
    bilong yu. Em i pikinini bilong papa bilong yu, olsem na em i susa bilong yu.
    I tambu long maritim em.
  hau-SA: “ ‘Kada ka yi jima’i da ’yar matar mahaifinka wadda aka haifa wa mahaifinka;
    ita ’yar’uwarka ce.
  uig-LAT: Sen atangning ayalining qizining ewritige tegme; u atangdin tughulghan,
    séning acha-singling, shunga uning ewritige tegme.
  nde-nde: Ungalali lendodakazi yomfazi kayihlo, eyazalwa nguyihlo, ingudadewenu.
  ton-ton: Pea ko e telefua ʻoe tama ʻae mali ʻo hoʻo tamai, kuo tupu ʻi hoʻo tamai,
    ko hoʻo tuofefine ia, ʻoua naʻa ke fakatelefua ia.
  ces-1613: Hanby dcery manželky otce svého, kteráž jest zplozena od otce tvého, tvá
    sestra jest, neodkryješ hanby její.
  eng-WMB: “‘You shall not uncover the nakedness of your father’s wife’s daughter,
    conceived by your father, since she is your sister.
  tam-TCV: “ ‘உன் தகப்பனுக்குப் பிறந்த, உன் தகப்பனின் மனைவியின் மகளுடன் பாலுறவு கொள்ளாதே.
    அவளும் உனக்குச் சகோதரிதான்.
  ceb-ULB: Ayaw pagpakighilawas sa anak nga babaye sa asawa sa inyong amahan, nga
    gipakatawo sa kaugalingon ninyong amahan. Igsoon ninyo siya nga babaye, ug kinahanglan
    nga dili kamo makighilawas kaniya.
  pol-UBG: Nie będziesz odsłaniał nagości córki żony twego ojca, która się narodziła
    z twego ojca, bo ona jest twoją siostrą, nie odkryjesz jej nagości.
  urd-GVU: اپنے باپ کی بیوی کی بیٹی سے ہم بستر نہ ہونا۔ وہ تیری بہن ہے۔
  deu-1912: Du sollst die Blöße der Tochter deines Vaters Weibes, die deinem Vater
    geboren ist und deine Schwester ist, nicht aufdecken.
  kan-2017: ತಂದೆಯ ಮತ್ತೊಬ್ಬ ಹೆಂಡತಿಯಲ್ಲಿ ಹುಟ್ಟಿದವಳ ಜೊತೆ ಸಂಗಮಿಸಬಾರದು; ಆಕೆ ಸಹೋದರಿ.
  yap-yap: Dab mu pirew be’ ni bpin ni kemus ni chitmangmew fa chitininginmew e ba
    ta’reb; ya ir be’ ni bpin ni walagem.
  hlt-MCSB: Na pa yuu canu kah a yah khaw, na pa kah pacaboeina, na ngannu kah a yah
    khaw hliphen boeh.
  mdy-ETH: ኔ ዒንዶ ሌጋ ሾዔ ዉዱሮ ናይ ኔኤኮ ጌሮታሢሮ ዒዞና ላሂፖ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ woware wo nuabaa a ɔyɛ wʼagya yerenom bi babaa.
  eng-WEBU: “‘You shall not uncover the nakedness of your father’s wife’s daughter,
    conceived by your father, since she is your sister.
  bnp-bnp: “Naha ni mahita turane tune girihine tamamu ngatavine, a vuhuna ia e tune
    tamamu. Ra ngatavine iea e kurabamu.
  wal-wal: Ne ashuwaa amuwaa polanau ne aawaa keettaayee na7eera zin77oppa; a ne michchiyo
    gidiyo gishshau iira zin77oppa.
  spa-PDDPT: No descubrirás la desnudez de la hija de la esposa de tu padre, engendrada
    por tu padre, porque es tu hermana.
  gun-gun: Ejejavy eme nderu ra'yxy memby, nderu gui oiko va'ekue reve, nereindy ae
    oiko ramo.
  agu-BL: ”Quil tziwitbej itib tuch' yi tal yi txkel itaj, na ni'cu'n itaj tuch',
    nin i'tz itanub. Qui'c cuj tan ibnol jun ajtza'kla'tz.
  ilo-ULB: Dimo kaiddaen ti anak a babai ti asawa ti amam, a putot ti amam. Kabsatmo
    isuna, ket rumbeng a dimo kaiddaen isuna.
  kpg-kpg: Hudee heia di hiihai o taga hai lodo ang gi tama ahina dela di gulu dinana
    e dahi be di gulu damana e dahi, idimaa, mee tuaahina labelaa ni oou.
  uig-ARA: سەن ئاتاڭنىڭ ئايالىنىڭ قىزىنىڭ ئەۋرىتىگە تەگمە؛ ئۇ ئاتاڭدىن تۇغۇلغان، سېنىڭ
    ئاچا-سىڭلىڭ، شۇڭا ئۇنىڭ ئەۋرىتىگە تەگمە.
  sus-sus: «Wo naxa kafu wo nun wo baba xa ginɛ gbɛtɛ xa di ginɛ, wo baba naxan barixi.
    Wo maaginɛ na a ra.»
  pon-2006: Dehr wia nsenen pwopwoud ong serepein men me amwa nohno tehmen de pahpa
    tehmen; pwe serepeino pil uhdahn riomw.
  ksd-ksd: Koko una va ma ta natu i ta vavina kai tamam, nina ba tamam i ga vangala,
    tago amur taina.
  tur-YTC: “'Babanın karısının babandan olan kızının çıplaklığını açmayacaksın, çünkü
    o senin kız kardeşindir.'”
  grc-BRENT: Ἀσχημοσύνην θυγατρὸς γυναικὸς πατρός σου οὐκ ἀποκαλύψεις, ὁμοπατρία ἀδελφή
    σου ἐστὶν, οὐκ ἀποκαλύψεις τὴν ἀσχημοσύνην αὐτῆς.
  ind-AYT: Jika ayahmu dan istrinya mempunyai seorang anak perempuan, dia adalah saudarimu.
    Jangan mengadakan hubungan seksual dengan dia.
  nya-nya: “ ‘Usagonane ndi mwana wamkazi wa mkazi wa abambo ako, amene abambo akowo
    anabereka; popeza ameneyo ndi mlongo wako.
  hrv-hrv: Ne otkrivaj golotinje kćeri žene svoga oca! Jer, rođena od tvog oca, ona
    ti je sestra.
  mps-mps: Nago naga pabago wegi dali te penani sę ebo gagali igio. Te naga ayago
    wai dao, tibaso te nago abe elalubao. Te aga nago we da olama sabo sę te habu
    mu dao.
  tpi-tpi: Yu no ken pilai wantaim pikinini meri bilong narapela meri bilong papa
    bilong yu. Em i pikinini bilong papa bilong yu, olsem na em i susa bilong yu.
    I tambu long maritim em.
  dan-1931: En Datter, din Faders Hustru har med din Fader hun er din Søster hendes
    Blusel må du ikke blotte.
  vie-OVCB: Không ai được quan hệ tình dục với con riêng của vợ của cha mình.
  guj-2017: તારે તારા પિતાની પત્નીની પુત્રી સાથે શારીરિક સંબંધ ન બાંધવો. તે તારી બહેન
    છે અને તારે તેની સાથે શારીરિક સંબંધ ન બાંધવો.
  pon-2006A: Dehr wia nsenen pwopwoud ong serepein men me amwa nohno tehmen de pahpa
    tehmen; pwe serepeino pil uhdahn riomw.
  por-BRBSL: “'Você não deve descobrir a nudez da filha da esposa de seu pai, concebida
    por seu pai, já que ela é sua irmã.
  cth-cth: Manu Alouklouk ei teh, na pa buet touh e na tawncanu na ipkhai mahoeh.
  twi-twi: “ ‘Ɛnsɛ sɛ woware wo nuabea a ɔyɛ wʼagya yerenom bi babea.
  hlt-hlt: Na pa yuu canu kah a yah khaw, na pa kah pacaboeina, na ngannu kah a yah
    khaw hliphen boeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ duɔ́nɛ̀ o tɑ̃ũ̀ nɛ̀ wè bɛ̀ wɛ̃ mbɛ cicɛ, o cicɛ birɛ ndɛ, kòò
    tu o tɑ̃ũ̀, ò bɑ́ɑ́ ò duɔ́nɛ̀.
  msy-2020: Nɨ uan afeziamɨn amuir igharazimɨn guivim ko dakuan markɨ, kar nɨn afeziamɨn
    borim, a uaghan nɨn buaramizim. Nɨ an ikian bar markɨ.
  azb-azb: Atanın başqa arvadından doğulan qızı ilə cinsi əlaqədə olma; o sənin bacındır.
  eng-DBY: 'The nakedness of thy father''s wife''s daughter, begotten of thy father:
    she is thy sister: thou shalt not uncover her nakedness.'
  hin-2017: तुम्हारी सोतेली बहन जो तुम्हारे पिता से उत्पन्न हुई, वह तुम्हारी बहन है,
    इस कारण उसका तन न उघाड़ना।
  wol-KYG: «Bul dëkkoo ku sa soxnas baay am ak sa baay, ndax sab jigéen la.
  eng-YLT: '''The nakedness of a daughter of thy father''s wife, begotten of thy father,
    she [is] thy sister; thou dost not uncover her nakedness.'
  eng-WYC-2017: Thou shalt not show the filthhood of the daughter of the wife of thy
    father, which she childed to thy father, and she is thy sister.
  eng-WMBB: “‘You shall not uncover the nakedness of your father’s wife’s daughter,
    conceived by your father, since she is your sister.
  urd-GVH: अपने बाप की बीवी की बेटी से हमबिसतर न होना। वह तेरी बहन है।
  rug-rug: Mu lopu eko turaṉia goi sa tasimu karokarovo sapu sa tuna sa tinamu karokarovo,
    ura asa ba na tasimu vineki tugo.
  gaz-gaz: “ ‘Intala niitii abbaa keetii kan abbaa keetiif dhalatte wajjin wal bira
    hin gaʼin; isheen obboleettii kee ti.
  fra-LSG: Tu ne découvriras point la nudité de la fille de la femme de ton père,
    née de ton père. C’est ta sœur.
  yal-yal: “Ɛ nun i baba ɲaxalan gbɛtɛ a dii tɛmɛn nama kafu, a naxan barixi i baba
    ma. I magilɛn na a ra.”
  haw-1868: O kahi huna o ke kaikamahine a ka wahine a kou makuakane, na kou makuakane
    i hanau, o kou kaikuwahine no ia, mai wehe oe i kona wahi huna.
  arb-NAV: لَا تَتَزَوَّجْ بِنْتَ امْرَأَةِ أَبِيكَ الْمَوْلُودَةَ مِنْ أَبِيكَ، وَلا
    تَكْشِفْ عَوْرَتَهَا لأَنَّهَا أُخْتُكَ.
  ewe-ewe: “ ‘Mègade asi fofowò srɔ̃ ƒe vinyɔnu ŋu o.
  eng-LEE: The nakedness of thy father's wife's daughter, begotten of thy father,
    she is thy sister,—thou shalt not uncover her nakedness.
  asm-FB: তোমাৰ পিতৃৰ ঔৰসত জন্মা তোমাৰ পিতৃৰ ভাৰ্য্যাৰ জীয়েকৰ উলঙ্গতা অনাবৃত নকৰিবা;
    তাই তোমাৰ ভনী।
  sus-A: «وٌ نَشَ كَقُ وٌ نُن وٌ بَبَ شَ فِنّ فبّتّ شَ دِ فِنّ، وٌ بَبَ نَشَن بَرِشِ.
    وٌ مَافِنّ نَ عَ رَ.»
  fra-SBL: '"''Tu ne découvriras pas la nudité de la fille de la femme de ton père,
    conçue par ton père, puisqu''elle est ta sœur.'
  hbo-hbo: עֶרְוַ֨ת בַּת־אֵ֤שֶׁת אָבִ֙יךָ֙ מֹולֶ֣דֶת אָבִ֔יךָ אֲחֹותְךָ֖ הִ֑וא לֹ֥א
    תְגַלֶּ֖ה עֶרְוָתָֽהּ׃ ס
  eng-WYCLIFFE: Thou schalt not schewe the filthe of the douyter of the wijf of thi
    fadir, which sche childide to thi fadir, and is thi sistir.
  cwe-cwe: Sekeumbandame mndele yelekwe na mami yako wa kuvikila, kwaviya iyo ni lumbu
    jako iviya.
  kik-kik: “ ‘Ndũkanakome na mwarĩ wa mũndũ-wa-nja wa thoguo, ũrĩa ũciarĩtwo nĩ thoguo;
    ũcio no ta mwarĩ wa nyũkwa.
  fra-NCL: 'Tu ne découvriras pas la nudité de la fille de la femme de ton père, née
    de ton père : c’est ta sœur.'
  cek-AK: Nam pa hoi nam no mah sak ih canu hoiah zaehaih to sah hmah; anih loe na
    tanu ah ni oh.
  cuk-cuk: Melle be-bab-ome-e-sisgwabo negsichigi galagwensuli be nanadii guo. Ar
    be-bab-sisgwayob gued. Degisoggu, be-bungi be dododiiyob gued.
  uig-CYR: Сән атаңниң аялиниң қизиниң әвритигә тәгмә; у атаңдин туғулған, сениң ача-сиңлиң,
    шуңа униң әвритигә тәгмә.
  tel-2017: నీ తండ్రికి పుట్టిన నీ తండ్రి భార్య కుమార్తె నీ సోదరి. ఆమెతో లైంగిక సంబంధం
    పెట్టుకోకూడదు.
  hat-BSA: “‘Nidite a pitit fi madanm a papa nou, fèt pou papa nou, li se sè nou,
    nou pa pou dekouvri nidite li.
  kos-kos: Nikmet orek kosro nu sin acn nutin mutan kien papa tomom — el ma pacna
    wiom.
  hbo-WLC: עֶרְוַ֨ת בַּת־אֵ֤שֶׁת אָבִ֙יךָ֙ מוֹלֶ֣דֶת אָבִ֔יךָ אֲחוֹתְךָ֖ הִ֑וא לֹ֥א
    תְגַלֶּ֖ה עֶרְוָתָֽהּ׃ ס
  ibo-ibo: “ ‘Ị gaghị e jekwuru nwa nwanyị nwunye nna gị mụrụ, ka gị na ya nwe mmekọ
    edina, nʼihi na ọ bụ nwa nna gị mụrụ; nwanne gị nwanyị ka ọ bụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ସାବତ ଭଉଣୀର ଆବରଣୀୟ ଅନାବୃତ କରିବ ନାହିଁ; କାରଣ ସେ ତୁମ୍ଭ ପିତାଠାରୁ
    ଜନ୍ମିଅଛି, ସେ ତୁମ୍ଭର ଭଗିନୀ, ତୁମ୍ଭେ ତାହାର ଆବରଣୀୟ ଅନାବୃତ କରିବ ନାହିଁ।
  chk-chk: Kosap pwal lisowu ngeni nöün pwülüen semom föpwül, pun nöün semom, nge
    pwal i fefinom.
  rop-rop: En nomo silipsilipbat garram haf fulblad sista. Wal im jis laik yu ronwan
    sista du.
  ukr-1871: Наготи дочки в жінки батька твого, що родилась від батька твого, та що
    сестра тобі, наготи її не відкривати меш.
  deu-1951: Du sollst die Scham der Tochter deines Vaters Weibes, die deinem Vater
    geboren und deine Schwester ist, nicht entblößen.
  eng-JPS: The nakedness of thy father's wife's daughter, begotten of thy father,
    she is thy sister, thou shalt not uncover her nakedness.
  srp-1865: Golotinje kæeri žene oca svojega, koju je rodio otac tvoj, ne otkrij;
    sestra ti je.
  lug-lug: “ ‘Teweebakanga na mwana wa muka kitaawo ow’obuwala eyazaalibwa kitaawo
    n’omukolako ebyensonyi; oyo mwannyoko. Tomuleeteranga bya buswavu.
  heb-heb: ערות בת אשת אביך מולדת אביך אחותך הוא לא תגלה ערותה׃
  ben-IRV: তোমার বাবার স্ত্রীর মেয়ের আবরণীয়, যে তোমার বাবা থেকে জন্মেছে, যে তোমার
    বোন, তার আবরণীয় অনাবৃত কর না।
  pan-pan: ਤੂੰ ਆਪਣੀ ਸੌਤੇਲੀ ਭੈਣ ਦਾ, ਜੋ ਤੇਰੇ ਪਿਤਾ ਤੋਂ ਜੰਮੀ ਹੈ, ਉਸ ਦਾ ਨੰਗੇਜ਼ ਨਾ ਉਘਾੜੀਂ,
    ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੀ ਭੈਣ ਹੈ।
  mya-JVB: ကိုယ်ရင်သွေးဖြစ်သောသင် ၏မြေးကို မ ချဉ်း ရ။
  hmo-hmo: Oiemu tamana ena adavana ta ena natuna kekeni ta do oi sihari henia lasi,
    bona oiemu sinana ena adavana ta ena natuna kekeni ta danu do oi abia lasi.
  urd-urd: तेरे बाप की बीवी की बेटी, जो तेरे बाप से पैदा हुई है, तेरी बहन है; तू उसके
    बदन को बे — पर्दा न करना।
  rus-SYN: Наготы дочери жены отца твоего, родившейся от отца твоего, она сестра твоя
    по отцу, не открывай наготы ее.
  bqc-SIM: Ńsu ǹ n mae na nɛnↄɛ pↄ́ a ì dã̀akpao. N dãeɛ.
  tcz-CHONGTHU: Nangman napa jinu chanu ham, napa akona hungpeng numei chu anih naho
    peh louhel ding ahi, hiche nu chu na sopinu ahi.
  mar-mar: जर तुझ्या वडिलाच्या पत्नीला तुझ्या बापापासून मुलगी झाली असेल तर ती तुझी
    बहीणच आहे; म्हणून तू तिच्याशी शारीरिक संबंध ठेवू नको.
  qub-qub: «Papäniquipa intinädanwanpis ama cacunquimanchu. Paywan cacorga pañiquiwan
    cacoj-japuymi canquipaj.
  bqp-bqp: I ku kɑ bɛɛn tundon kurɔ goon bii kɔ̃ɔ mɛnnɑ domi u sɑ̃ɑwɑ bɛɛn sesu.
  hat-hat: Piga ou kouche pitit fi madanm papa ou. Se pou ou konsidere l' tankou pwòp
    sè ou.
  eng-BSB: You must not have sexual relations with the daughter of your father’s wife,
    born to your father; she is your sister.
  tod-tod: «Mina la ga è-ɠɛɛ anzai taɠili ná-doun anzanui. Toɠa ga è-ɠɛɛ ná-doun
    anzanui. Toɠa ga è-ʋaazeelai.
  eng-WEBPB: “‘You shall not uncover the nakedness of your father’s wife’s daughter,
    conceived by your father, since she is your sister.
  kbq-kbq: Negafa a'nemo'zama kasezmante'nesaza mofananea, negasarozagi monkozana
    huozamanto.
  nhe-BL: “Amo xicochi ihuaya se ichpocatl tlen motepotz icni, pampa quitlacatilti
    motepotz nana. Yajaya eli moicni huan iichpoca motata.
  gub-BL: Ezapo zo a'e ma'e nereinyr neru tazyr nehy imemyr 'ym puhe nehe. Ta'e nereinyrete
    romo hekon a'e xe.
  eng-DRA: Thou shalt not uncover the nakedness of thy father’s wife’s daughter, whom
    she bore to thy father, and who is thy sister.
