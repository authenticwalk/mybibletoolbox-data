verse: LEV.018.003
translations:
  mal-C: നിങ്ങൾ താമസിച്ചിരുന്ന ഈജിപ്റ്റിൽ അവർ ചെയ്തിരുന്നതുപോലെ നിങ്ങൾ ചെയ്യരുത്.
    ഞാൻ നിങ്ങളെ കൊണ്ടുപോകുന്ന കനാൻനാട്ടിൽ അവർ ചെയ്തുപോകുന്നതുപോലെയും നിങ്ങൾ ചെയ്യരുത്.
    അവരുടെ പ്രവൃത്തികൾ അനുകരിക്കരുത്.
  deu-TKW: Ihr dürft nicht thun, wie man im Lande Ägypten thut, in welchem ihr gewohnt
    habt, und ihr dürft nicht thun, wie man im Lande Kanaan thut, wohin ich euch bringen
    will; nach ihren Satzungen dürft ihr nicht wandeln.
  lin-lin: Bokoki te kosala makambo ndenge esalemaka na Ejipito epai wapi bozalaki
    kovanda to na Kanana epai wapi nazali komema bino.
  eng-LSV: you do not do according to the work of the land of Egypt in which you have
    dwelt, and you do not do according to the work of the land of Canaan to where
    I am bringing you in, and you do not walk in their statutes.
  eng-GNV: 'After ye doings of the land of Egypt, wherin ye dwelt, shall ye not doe:
    and after the maner of the land of Canaan, whither I will bring you, shall ye
    not do, neither walke in their ordinances,'
  eng-WEBSTER: 'After the doings of the land of Egypt in which ye dwelt, shall ye
    not do: and after the doings of the land of Canaan whither I bring you, shall
    ye not do: neither shall ye walk in their ordinances.'
  nhw-BL: “Nimechilhuía amo xijchihuaca quen quichihuaj nopa masehualme catli ehuani
    ipan tlali Egipto campa achtihui anitztoyaj. “Niyon amo xijchihuaca quen quichihuaj
    nopa masehualme catli itztoque ipan nopa tlali Canaán campa nimechhuicas. Niyon
    amo anquitoquilise inintlanahuatilhua.
  swh-ONEN: Msifanye kama wafanyavyo huko Misri, mahali mlipokuwa mnaishi, wala msifanye
    kama wanavyofanya katika nchi ya Kanaani, mahali ninapowapeleka. Msifuate matendo
    yao.
  bba-bba: I ku rɑ ko ye bɑ rɑ ko Eɡibitiɔ mi i rɑɑ sinɑ. I ku mɑɑ ko ye Kɑnɑnibɑ
    mɔ̀ mi nɑ kɑ bɛɛ dɔɔ. I ku ben komɑnu swĩi.
  eng-KJVCPB: 'After the doings of the land of Egypt, wherein ye dwelt, shall ye not
    do: and after the doings of the land of Canaan, whither I bring you, shall ye
    not do: neither shall ye walk in their ordinances.'
  luo-luo: Kik utim timbe ma jo-Misri mane udak e diergi timo kendo kik timbe moko
    mag jo-Kanaan makoro aterou e diergi yudre kuomu. Bende kik uluw timbe ma gitimo.
  meu-meu: O noholaiva tanona, Aigupto, taudia na edia kara basio kara; baina hakaumui
    vareai tanona, Kanaan, taudia danu edia kara basio kara bona edia taravatu basio
    badinadia.
  npi-ULB: तिमीहरू पहिले बसोबास गर्ने मिश्रका मानिसहरूले त्यहाँ जे गर्थे ती तिमीहरूले
    नगर्नू । मैले तिमीहरूलाई लैजान लागेको देश अर्थात् कनानका मानिसहरूले त्यहाँ जे
    गर्थे ती तिमीहरूले नगर्नू । तिमीहरूले तिनीहरूका रीतिरिवाजहरू नपछ्‍याउनू ।
  yor-yor: Ẹ kò gbọdọ̀ ṣe bí wọ́n ti ń ṣe ní Ejibiti níbi tí ẹ ti gbé rí, bẹ́ẹ̀ ni
    ẹ kò sì gbọdọ̀ ṣe bí wọ́n ti ń ṣe ní ilẹ̀ Kenaani níbi tí èmi ń mú yín lọ. Ẹ kò
    gbọdọ̀ tẹ̀lé ìṣe wọn.
  pes-OPCB: پس مانند بت‌پرستان رفتار نکنید یعنی مانند مصری‌هایی که در کشورشان زندگی
    می‌کردید و یا مانند کنعانی‌هایی که می‌خواهم شما را به سرزمینشان ببرم.
  tgl-ULB: Hindi ninyo dapat gawin ang mga bagay na ginagawa ng mga tao sa Ehipto,
    kung saan dati kayong nanirahan. At hindi ninyo dapat gawin ang mga bagay na ginagawa
    ng mga tao sa Canaan, sa lupain na pagdadalhan ko sa inyo. Huwag ninyong sundin
    ang kanilang mga kaugalian.
  hui-hui: Tí Iyibi dindiha hene ha kamigonigo Iyibialime mana biaga ngadagua tígua
    talialu bulene nawiore. Ani bialu áyu tí Kenana dindi haru poleberogo ogoniha
    howabi mana ti biaga ngagobi nabule dege laro.
  mya-mya: သင်​တို့​နေ​ထိုင်​ခဲ့​ဖူး​သော​အီ​ဂျစ်​ပြည်​ရှိ လူ တို့​၏​အ​လေ့​အ​ကျင့်​များ​ကို​သော်​လည်း​ကောင်း၊
    သင်​တို့​အား​ငါ​ယ​ခု​ပို့​ဆောင်​နေ​ထိုင်​စေ​မည့် ခါ​နာန်​ပြည်​ရှိ​လူ​တို့​၏​အ​လေ့​အ​ကျင့်​များ
    ကို​သော်​လည်း​ကောင်း​မ​ကျင့်​ကြ​နှင့်။-
  bod-N: ཁྱོད་རྣམས་སྔར་འདུག་སའི་ཨེ་ཅིབ་ཡུལ་གྱི་མི་རྣམས་ཀྱི་སྤྱོད་པ་བཞིན་དུ་བྱེད་མི་རུང་བ་དང་།
    བདག་གིས་ཁྱོད་ཅག་ཁྲིད་ནས་འགྲོ་ས་ཀ་ན་ཨན་ཡུལ་གྱི་མི་རྣམས་ཀྱི་སྤྱོད་པ་བཞིན་དུ་ཡང་བྱེད་མི་རུང་ལ།
    དེ་དག་གི་སྒྲིག་ཁྲིམས་བཞིན་དུ་ཡང་སྤྱོད་མི་རུང་ངོ་། །
  sna-sna: Hamufaniri kuita sezvavanoita kuIjipiti, kwamaigara uye hamufaniri kuita
    sezvavanoita kuKenani, kwandiri kukuendesai. Musatevera zviito zvavo.
  spa-BLM: No harás lo que hacen en la tierra de Egipto, donde vivías. No haréis como
    ellos en la tierra de Canaán, adonde os llevo. No seguirás sus estatutos.
  cac-cac: Man̈ e b'eyb'alej sb'eyb'al eb' aj Egipto, aton jun chon̈ab' b'aj ec'nac
    ex cajan. Man̈ e b'eyb'alejpax sb'eyb'al eb' aj Canaán, aton b'aj van ex vic'anb'ati.
  swh-ULB: Msitende mambo ambayo watu wa Misri huyatenda, mahali mlikokuwa mkiishi
    awali. Na ni lazima msitende mambo yale wanayoyatenda watu wa Kanaani, nchi ambayo
    ninawapeleka nyinyi. Msifuate desturi zao.
  bel-bel: 'Паводле дзеяў зямлі Егіпецкай, у якой вы жылі, ня ўчыняйце, і паводле
    дзеяў зямлі Ханаанскай, у якую Я вяду вас, ня ўчыняйце, і паводле ўстанаўленьняў
    іхніх не хадзеце:'
  wed-wed: Mai Egypt ai kaua eḡa ona ḡovaivaitei, Wariaḡa kampa o mae, marina a taratara-vainanaiemi
    au Canaan ma ai kaua eḡa ona ḡovaivaitei. Eḡa ai lawana ona votaḡotaḡoi.
  deu-ELBBK: Nach dem Tun des Landes Ägypten, in dem ihr gewohnt habt, sollt ihr nicht
    tun; und nach dem Tun des Landes Kanaan, wohin ich euch bringe, sollt ihr nicht
    tun; und in ihren Satzungen sollt ihr nicht wandeln.
  mbb-OT: Kinahanglan he kenè niw veeli is menge ebeelan te menge etew ziyà te Ehipto
    he zutun kew med-ubpà dengan, wey is menge ebeelan te menge etew ziyà te Canaan,
    he zutun ku sikiyu ed-uwita.
  mal-2015: നിങ്ങൾ പാർത്തിരുന്ന മിസ്രയീംദേശത്തിലെ നടപ്പുപോലെ നിങ്ങൾ നടക്കരുതു; ഞാൻ
    നിങ്ങളെ കൊണ്ടുപോകുന്ന കനാൻദേശത്തിലെ നടപ്പുപോലെയും അരുതു; അവരുടെ മര്യാദ ആചരിക്കരുതു.
  rmc-rmc: Tumen našťi keren oda, so pes kerel andro Egipt, kaj bešenas; aňi našťi
    keren oda, so pes kerel andro Kanaan, kaj tumen ľidžav. Ma dživen avke sar on.
  pes-OPV: مثل اعمال زمین مصر که در آن ساکن می‌بودید عمل منمایید، و مثل اعمال زمین
    کنعان که من شما را به آنجا داخل خواهم کرد عمل منمایید، و برحسب فرایض ایشان رفتار
    مکنید.
  ron-1924: 'Сэ ну фачець че се фаче ын цара Еӂиптулуй, унде аць локуит, ши сэ ну
    фачець че се фаче ын цара Канаанулуй, унде вэ дук Еу: сэ ну вэ луаць дупэ обичеюриле
    лор.'
  aui-aui: Gegha konabera da ware Ijipt damdi siyaberaberana, iiyawogha yadi kubure
    koya makamakena naboni, bo konabera da ware Kenen damdi siyaberaberana, iiyawogha
    yadi kubure akabimi tanaghonagho na naboni. Geyadi kedagha konanaghona.
  ben-OBCV: মিশরে তাদের কর্মের মতো কাজ তোমরা কোরো না, যেখানে তোমরা বসবাস করতে এবং
    কনান দেশে তাদের কর্মানুযায়ী তোমরা কোনও কাজ কোরো না, যেখানে আমি তোমাদের আনছি।
    তাদের কোনও অনুশীলন অনুকরণ কোরো না।
  som-som: Falimaha dalka Masar ee aad degganaan jirteen waa inaydaan samayn, oo falimaha
    dalka Kancaan oo aan idiin geeynayana waa inaydaan samayn, oo qaynuunnadoodana
    waa inaydaan ku socon.
  lat-VUC: 'juxta consuetudinem terræ Ægypti, in qua habitastis, non facietis: et
    juxta morem regionis Chanaan, ad quam ego introducturus sum vos, non agetis, nec
    in legitimis eorum ambulabitis.'
  eng-ASVBT: 'After the doings of the land of Egypt, wherein ye dwelt, shall ye not
    do: and after the doings of the land of Canaan, whither I bring you, shall ye
    not do; neither shall ye walk in their statutes.'
  ita-1885: Non fate secondo l'opere del paese di Egitto, nel quale siete dimorati;
    non fate altresì secondo l'opere del paese di Canaan, dove io vi conduco; e non
    procedete secondo i lor costumi.
  eng-LXXUP: 'Ye shall not do according to the devices of Egypt, in which ye dwelt:
    and according to the devices of the land of Canaan, into which I bring you, ye
    shall not do; and ye shall not walk in their ordinances.'
  eng-ULB: You must not do the things that the people do in Egypt, where you lived
    previously. You must not do the things that the people do in Canaan, the land
    to which I am taking you. Do not follow their customs.
  spa-VBL: No sigas los caminos de Egipto, donde vivías, y no sigas los caminos de
    Canaán, donde te llevaré. No adoptes sus prácticas.
  fra-_FOB: 'Vous ne ferez point ce qui se fait dans le pays d''Égypte, où vous avez
    habité, ni ce qui se fait au pays de Canaan où je vous mène: vous ne marcherez
    point selon leurs lois.'
  mal-mal: നിങ്ങൾ പാർത്തിരുന്ന ഈജിപ്റ്റിലെ നടപ്പുപോലെ നിങ്ങൾ നടക്കരുത്; ഞാൻ നിങ്ങളെ
    കൊണ്ടുപോകുന്ന കനാൻദേശത്തിലെ നടപ്പുപോലെയും അരുത്; അവരുടെ ചട്ടങ്ങളിൽ നിങ്ങൾ നടക്കുകയുമരുത്.
  urd-GVR: Misriyoṅ kī tarah zindagī na guzārnā jin meṅ tum rahte the. Mulk-e-Kanān
    ke logoṅ kī tarah bhī zindagī na guzārnā jin ke pās maiṅ tumheṅ le jā rahā hūṅ.
    Un ke rasm-o-riwāj na apnānā.
  suz-BL: गेपुकी इजीप्‍त रागीम पशो खोदेंशो मपने। मिनु गो इन कली कनान रागी लाइक्‍नन्‍नी।
    गेपुकीमी मेक ङा मुर आन पशो खोदेंशो मपने। प्रस्‍थान २३:२४
  ita-1927: Non farete quel che si fa nel paese d’Egitto dove avete abitato, e non
    farete quel che si fa nel paese di Canaan dove io vi conduco, e non seguirete
    i loro costumi.
  ckb-ckb: وەک نەریتی خاکی میسر مەکەن کە تێیدا نیشتەجێ بوون و وەک نەریتی خاکی کەنعان
    مەکەن کە ئێوە دەهێنم بۆی و نەریتەکانیان بەجێمەهێنن.
  eng-BBE: You may not do those things which were done in the land of Egypt where
    you were living; and you may not do those things which are done in the land of
    Canaan where I am taking you, or be guided in your behaviour by their rules.
  kan-OKCV: ನೀವು ವಾಸವಾಗಿದ್ದ ಈಜಿಪ್ಟ್ ದೇಶದ ಆಚಾರಗಳನ್ನು ಅನುಸರಿಸಬಾರದು. ನಿಮ್ಮನ್ನು ಸೇರಿಸಲಿರುವ
    ಕಾನಾನ್ ದೇಶದವರ ಆಚಾರಗಳನ್ನು ನೀವು ಮಾಡಬಾರದು. ಇಲ್ಲವೆ ನೀವು ಅವರ ಪದ್ಧತಿಗಳನುಸಾರ ನಡೆಯಬಾರದು.
  tam-2017: நீங்கள் குடியிருந்த எகிப்துதேசத்தாருடைய செயல்களின்படி செய்யாமலும், நான்
    உங்களை அழைத்துப்போகிற கானான் தேசத்தாருடைய செயல்களின்படி செய்யாமலும், அவர்களுடைய
    முறைமைகளின்படி நடவாமலும்,
  spa-RV-1909: No haréis como hacen en la tierra de Egipto, en la cual morasteis;
    ni haréis como hacen en la tierra de Canaán, á la cual yo os conduzco; ni andaréis
    en sus estatutos.
  ron-BTF: Să nu faceți după lucrările din țara Egiptului, în care ați locuit; și
    după lucrările din țara Canaanului, în care eu v-am adus, să nu faceți, nici să
    nu umblați în rânduielile lor.
  eng-WEBP: You shall not do as they do in the land of Egypt, where you lived. You
    shall not do as they do in the land of Canaan, where I am bringing you. You shall
    not follow their statutes.
  eng-FBV: Don't follow the ways of Egypt where you used to live, and don't follow
    the ways of Canaan where I'm going to take you. Don't adopt their practices.
  nld-1939: Gij moogt u niet gedragen naar de zeden van Egypte, waar gij gewoond hebt,
    noch naar die van Kanaän, waar Ik u heenvoer; naar hun zeden moogt ge niet leven.
  nch-BL: “Nimechilhuía amo xijchihuaca quej quichihuaj nopa masehualme cati ehuani
    ipan tali Egipto campa achtohuiya anitztoyaj. “Yon amo xijchihuaca quej quichihuaj
    nopa masehualme cati itztoque ipan nopa tali Canaán campa nimechhuicas. Yon amo
    anquitoquilise inintanahuatilhua.
  vie-1934: 'Các ngươi chớ làm theo những điều người ta làm hoặc tại xứ Ê-díp-tô,
    là nơi các ngươi đã kiều ngụ, hoặc tại xứ Ca-na-an, là xứ ta dẫn các ngươi đi
    đến: chớ đi theo thói tục họ.'
  hin-CV: तुम मिस्र देश के कार्यों के अनुसार व्यवहार नहीं करोगे, जहां तुम रहा करते
    थे, और न ही कनान देश के कार्यों का, जहां मैं तुम्हें लिए जा रहा हूं; तुम उनकी
    विधियों का पालन नहीं करोगे.
  eng-OURB: 'You shall not do as they do in the land of Egypt [Abode of slavery],
    where you lived: and you shall not do as they do in the land of Canaan [Humbled],
    where I am bringing you. You shall not follow their regulations.'
  spa-BES: No puedes hacer lo que se hizo en la tierra de Egipto donde estaban viviendo;
    y no pueden hacer las cosas que se hacen en la tierra de Canaán a donde los llevo,
    ni ser guiados en su comportamiento por sus reglas.
  tdx-tdx: Ko anoe’ areo o satan-tane Mitsraime nimoneña’ areoo; le tsy hanoe’ areo
    ka o satan-tane Kanàne aneseako anahareoo, tsy hañaveloa’ areo o fañè’ iareoo.
  vid-vid: Ndangukulonjelani mleche kudita kota vyowalingudita wanhu wa isi ya Misili
    konamwali mikale, na mleche kudita kota vyowalingudita wanhu wa isi ya Kanaani
    kondiwahiliche. Ndangukulonjelani mleche kuwinza vyowalingudita hewo.
  eng-OKE: You shall not do according to the people of the land of Mizraim in which
    you dwelt, nor after the works of the people of the land of Kenaan, whither I
    am bringing you, shall you do, neither shall you walk in their laws.
  tha-KJV: เจ้​าทั้งหลายอย่ากระทำดังที่เขากระทำกันในแผ่นดิ​นอ​ียิปต์ซึ่งเจ้าเคยอาศัยอยู่​นั้น
    และเจ้าอย่ากระทำดังที่เขากระทำกันในแผ่นดินคานาอัน ซึ่งเรากำลังพาเจ้าไปนั้น เจ้​าอย่าดำเนินตามกฎของเขา
  por-BR-2018: Não fareis como fazem na terra do Egito, na qual morastes; nem fareis
    como fazem na terra de Canaã, à qual eu vos conduzo; nem andareis em seus estatutos.
  deu-ELO: Nach dem Tun des Landes Ägypten, in welchem ihr gewohnt habt, sollt ihr
    nicht tun; und nach dem Tun des Landes Kanaan, wohin ich euch bringe, sollt ihr
    nicht tun; und in ihren Satzungen sollt ihr nicht wandeln.
  eng-WYC-2018: ye shall not do by the custom of the land of Egypt, in which ye dwelled;
    ye shall not do by the custom of the land of Canaan, to which I shall bring you
    in, neither ye shall go in the lawful things of them, that is, in the (ir) custom
    of worshipping(nor shall ye follow their laws, or their custom of worshipping).
  epo-epo: Laŭ la agoj de la lando Egipta, en kiu vi loĝis, ne agu; kaj laŭ la agoj
    de la lando Kanaana, en kiun Mi venigas vin, ne agu; laŭ iliaj leĝoj ne kondutu.
  uig-PIN: Silǝr ilgiri turƣan Misir zeminidikidǝk ixlarni ⱪilmanglar wǝ yaki Mǝn
    silǝrni elip baridiƣan Ⱪanaan zeminidikidǝk ixlarni ⱪilmanglar; ularning rǝsim-adǝtliridǝ
    yürmǝnglar,
  beo-beo: 'Dilia da musa: Idibidi fi ilia soge ganodini esalu amola Na da wali dili
    Ga:ina:ne sogega oule ahoa. Be amo dunu fi ilia hou mae fa:no bobogema.'
  tpi-OTNT: I tru, yupela i bin i stap long Isip, tasol yupela i no ken bihainim pasin
    bilong ol Isip. Na nau mi laik bringim yupela i go long Kenan, tasol yupela i
    no ken bihainim pasin bilong ol Kenan. Na yupela i no ken bihainim ol lo bilong
    ol.
  hau-SA: Kada ku yi yadda suke yi a Masar inda da kuke zama, kuma ba a ku yi kamar
    yadda suke yi a ƙasar Kan’ana inda nake kawo ku ba. Kada ku yi yadda suke yin
    abubuwa.
  uig-LAT: Siler ilgiri turghan Misir zéminidikidek ishlarni qilmanglar we yaki Men
    silerni élip baridighan Qanaan zéminidikidek ishlarni qilmanglar; ularning resim-adetliride
    yürmenglar,
  nde-nde: Lingabokwenza lokhu okwenziwa eGibhithe, lapho elalikhona, njalo lingabokwenza
    abakwenzayo ezweni laseKhenani, lapho engilisa khona. Lingalandeli abakwenzayo.
  ton-ton: '‌ʻOua naʻa mou fai ʻo hangē ko e faianga ʻae fonua ko ʻIsipite, ʻaia naʻa
    mou nofo ai: pea ʻe ʻikai te mou fai ʻo hangē ko e faianga ʻae fonua ko Kēnani,
    ʻaia te u ʻomi ʻakimoutolu ki ai; pea ʻoua naʻa mou ʻalu ʻi heʻenau ngaahi fekau.'
  ces-1613: Vedlé skutků země Egyptské, v níž jste bydlili, nečiňte, ani podlé skutků
    země Kananejské, do kteréž já vás uvozuji, činiti budete, a v ustanoveních jejich
    nechoďte.
  eng-WMB: You shall not do as they do in the land of Egypt, where you lived. You
    shall not do as they do in the land of Canaan, where I am bringing you. You shall
    not follow their statutes.
  tam-TCV: நீங்கள் முன்பு வாழ்ந்துவந்த எகிப்தில், உள்ளவர்கள் செய்ததுபோல் நீங்களும்
    செய்யவேண்டாம். நான் உங்களை அழைத்துச் செல்லும் கானான் நாட்டில் உள்ளவர்கள் செய்கிறதுபோலவும்
    செய்யவேண்டாம். அவர்களின் நடைமுறைகளைப் பின்பற்றவும் வேண்டாம்.
  ceb-ULB: Kinahanglan nga dili ninyo buhaton ang mga butang nga ginabuhat sa katawhan
    sa Ehipto, nga gipuy-an ninyo kaniadto. Kinahanglan nga dili ninyo buhaton ang
    mga butang nga ginabuhat sa katawhan sa Canaan, sa yuta diin dad-on ko kamo. Ayaw
    pagsunod sa ilang mga naandan.
  pol-UBG: Nie czyńcie według zwyczajów ziemi Egiptu, w której mieszkaliście, ani
    według zwyczajów ziemi Kanaan, do której was prowadzę, też nie czyńcie, a według
    ich ustaw nie postępujcie.
  urd-GVU: مصریوں کی طرح زندگی نہ گزارنا جن میں تم رہتے تھے۔ ملکِ کنعان کے لوگوں کی
    طرح بھی زندگی نہ گزارنا جن کے پاس مَیں تمہیں لے جا رہا ہوں۔ اُن کے رسم و رواج
    نہ اپنانا۔
  deu-1912: Ihr sollt nicht tun nach den Werken des Landes Ägypten, darin ihr gewohnt
    habt, auch nicht nach den Werken des Landes Kanaan, darein ich euch führen will;
    ihr sollt auch nach ihrer Weise nicht halten;
  kan-2017: ನೀವು ವಾಸವಾಗಿದ್ದ ಐಗುಪ್ತ ದೇಶದ ಆಚಾರಗಳನ್ನು ಅನುಸರಿಸಬಾರದು; ನಾನು ನಿಮ್ಮನ್ನು ಬರಮಾಡುವ
    ಕಾನಾನ್ ದೇಶದ ಆಚರಣೆಗಳನ್ನು ನೀವು ಅನುಸರಿಸಬಾರದು, ಅವರಲ್ಲಿರುವ ನಿಯಮಗಳಿಗೆ ನೀವು ಒಳಗಾಗಬಾರದು.
  yap-yap: Thingar dab mu’uned ko tin ma rin’ e girdi’ nu Egypt ko gin ni um pired
    riy kafram, ara tin nma rin’ e girdi’ nu Kanaan ni fare nam ni gu be fekmed i
    yan ngay.
  hlt-MCSB: Egypt kho ah na om uh vaengkah bibi bangla saii uh boeh. Te phoeiah kai.
    loh nangmih kam pha sak Kanaan kho kah khoboe bangla om uh boel lamtah amih kah
    khosing te awt uh boeh.
  mdy-ETH: ቤርታ ዒንሢ ናንጌ፥ ጊብፄ ዓጮ ዓሳ ማዻ ጎይፆ ማዺፖቴ፤ ሃሣ ታ ዒንሢ ጌልዛኒ ዔኪ ዓኣዻ፥ ካኣናኔ ዓጮ ዓሳ ማዻ
    ጎይፆ ጊኢጉዋ ማዾ ማዺፖቴ፤
  twi-ASANTE: enti mommmɔ mo bra sɛ abosonsomfoɔ. Monnyɛ sɛ nnipa a na mo ne wɔn te
    wɔ Misraim anaa Kanaan wɔ baabi a mede mo rekɔ no. Monnsuasua wɔn.
  mwc-mwc: Kona kairavina kega Egypt biyisi koi boneboneisi memena ko mamana wai,
    kona Canaan biyisi karaku nakai au rabaimi ta nenae wai, kega kosi koi boneboneisi.
  eng-WEBU: You shall not do as they do in the land of Egypt, where you lived. You
    shall not do as they do in the land of Canaan, where I am bringing you. You shall
    not follow their statutes.
  bnp-bnp: Hosi mu made na robo e Egipto, pali naha ni ramai a maka narone ria. Ngane
    ga taparaki mua lakea na malala e Kenan, pali naha ni ramai a narone ria, a vinara
    ne ria.
  wal-wal: Intte kase de7ido Gibxxe biittaa asai oottiyoogaadan oottoppite; woikko
    ha77i taani inttena efiyo Kanaane biittaa asai oottiyoogaadankka oottoppite; eta
    wogaakka kaalloppite.
  spa-PDDPT: No harán como hacen en la tierra de Egipto en la cual vivieron, ni harán
    como hacen en la tierra de Canaán a la cual los llevo. No seguirán sus costumbres.
  gun-gun: Pendekuai eme Egito yvy pendekuaiague pygua kuery reko rami, neĩ Canaã
    yvy katy xee rogueraa henoinya pygua kuery reko rami ma voi. Ha'e kuery reko rami
    pendekuai eme.
  agu-BL: ”Quil cxom wok te cyajtza'kl yi e' aj Egipto, yi tnum kale ncxa'te't. ”Quil
    cxom wok te cyajtza'kl yi e' aj Canaán kalel cxopone't wa'n, nin quil cxom wok
    te yi e'chk chicxtumbr yi e' wunaka'tz.
  ilo-ULB: Masapul a diyo aramiden dagiti banbanag nga ar-aramiden dagiti tattao idiay
    Egipto a nagnaedanyo idi. Ken masapul a diyo aramiden dagiti banbanag nga ar-aramiden
    dagiti tattao idiay Canaan, ti daga a pangipanak kadakayo. Diyo suroten dagiti
    kaugalianda.
  kpg-kpg: Goodou hudee daudalia nia hangaahai digau Egypt, di gowaa dela nogo noho ai
    goodou i mua, be go nia hangaahai o digau Canaan, di gowaa dela e lahi ginai goodou
    ko Au.
  uig-ARA: سىلەر ئىلگىرى تۇرغان مىسىر زېمىنىدىكىدەك ئىشلارنى قىلماڭلار ۋە ياكى مەن
    سىلەرنى ئېلىپ بارىدىغان قانائان زېمىنىدىكىدەك ئىشلارنى قىلماڭلار؛ ئۇلارنىڭ رەسىم-ئادەتلىرىدە
    يۈرمەڭلار،
  sus-sus: Wo naxa Misirakae xa naamunyie raba, wo nu na dɛnnaxɛ. Wo man naxa Kanaankae
    fan ma naamunyie raba, n wo xaninma dɛnnaxɛ. Wo naxa bira e xa sɛriyɛ fɔxɔ ra.
  pon-2006: Kumwail dehr idawehn tiahk en mehn Isip kan, wasa kumwail kousoan ie mahso,
    de mehn Kenan kan, wasa I kahkahrekumwaillahng ie.
  ksd-ksd: Koko ava mur ra lavur mangana ai ra gunan Aigipto, nina ba ava ga ki tana,
    ma koko avat a mur bula ra lavur mangana ai ra gunan Kanaan nina ba ina agure
    tar avat boko tana, ma koko avat a mur kadia lavur vartuluai.
  tur-YTC: İçinde yaşamış olduğunuz Mısır diyarında onların yaptığı gibi yapmayacaksınız.
    Sizi götürmekte olduğum Kenan diyarında onların yaptığı gibi yapmayacaksınız.
    Onların kurallarını izlemeyeceksiniz.
  grc-BRENT: Κατὰ τὰ ἐπιτηδεύματα Αἰγύπτου, ἐν ᾗ κατῳκήσατε ἐπʼ αὐτῇ, οὐ ποιήσετε·
    καὶ κατὰ τὰ ἐπιτηδεύματα γῆς Χαναὰν, εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ, οὐ ποιήσετε,
    καὶ τοῖς νομίμοις αὐτῶν οὐ πορεύσεσθε.
  ind-AYT: Jangan lakukan apa yang dilakukan orang di Mesir, tempatmu dahulu tinggal.
    Juga jangan lakukan apa yang dilakukan orang di Kanaan, negeri ke mana Aku membawamu
    sekarang. Kalian tidak boleh mengikuti peraturan-peraturan mereka.
  nya-nya: Musamachite zomwe amachita anthu a ku Igupto kumene munkakhala kuja, ndiponso
    musamachite zomwe amachita anthu a ku Kanaani kumene ndikukupititsani. Musatsatire
    miyambo yawo.
  hrv-hrv: Nemojte raditi kako se radi u zemlji egipatskoj, gdje ste boravili; niti
    radite kako se radi u zemlji kanaanskoj, kamo vas vodim; ne povodite se za njihovim
    običajima!
  mps-mps: Te mu tama, dage Isipde bidaluyu, tialima dagego te Isip dabego kolesaga
    wali pigio. Te megi eno dage Kenan tǫba odasa painogo ebao, tialima dagego te
    Kenan dabego kolesaga wali pelamuo. Dagego te augwaligo tama tiao wabo po dabe
    wali me pelamo dao.
  tpi-tpi: I tru, yupela i bin i stap long Isip, tasol yupela i no ken bihainim pasin
    bilong ol Isip. Na nau mi laik bringim yupela i go long Kenan, tasol yupela i
    no ken bihainim pasin bilong ol Kenan. Na yupela i no ken bihainim ol lo bilong
    ol.
  dan-1931: Som de handler i Ægypten, hvor I opholdt eder, må I ikke handle, og som
    de handler i Kana'ans Land, hvor jeg fører eder hen, må I ikke handle; I må ikke
    vandre efter deres Anordninger.
  vie-OVCB: Vậy, đừng bắt chước nếp sống của người Ai Cập, nơi các ngươi từ đó ra
    đi. Cũng đừng theo lối sống của người Ca-na-an, nơi Ta sẽ đem các ngươi vào. Đừng
    để cho tập tục của họ ràng buộc mình.
  guj-2017: મિસર દેશ જેમાં તમે અગાઉ રહેતા હતા, તે લોકોનું અનુકરણ તમે ન કરો. અને કનાન
    દેશ કે જેમાં હું તમને લઈ જાઉં છું, તે દેશના લોકોનું અનુકરણ તમે ન કરો. તેઓના રીતરિવાજો
    ન પાળો.
  pon-2006A: Kumwail dehr idawehn tiahk en mehn Isip kan, wasa kumwail kousoan ie
    mahso, de mehn Kenan kan, wasa I kahkahrekumwaillahng ie.
  por-BRBSL: Não fareis como eles fazem na terra do Egito, onde vivestes. Não farás
    como eles fazem na terra de Canaã, onde eu te trago”. Não seguireis os estatutos
    deles.
  cth-cth: Nangmouh ni ouk na onae Izip ram e nuencang thoseh, nangmouh na kâen khai
    nahane ram Kanaan ram e a nuencang thoseh, nangmouh ni na tarawi awh mahoeh. Ahnimae
    lamthung hai na dawn awh mahoeh.
  twi-twi: enti mommmɔ mo bra sɛ abosonsomfo. Monnyɛ sɛ nnipa a na mo ne wɔn te wɔ
    Misraim anaa Kanaan wɔ faako a mede mo rekɔ no. Munnsuasua wɔn.
  hlt-hlt: Egypt kho ah na om uh vaengkah bibi bangla saii uh boeh. Te phoeiah kai
    loh nangmih kam pha sak Kanaan kho kah khoboe bangla om uh boel lamtah amih kah
    khosing te awt uh boeh.
  tbz-SIM: Di bɑ́ɑ́ tũnnɛ Esibiti kɔbɛ di do bo bɛ̀ɛ̀ cuokɛ̀ bɛ kó mɛborimɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃
    n di kɔrinɛ̀ kɛ̀ɛ̀ tenkɛ̀ kɔbɛ kɔ̃mɛ nɛ̀ bɛ kuɔ́.
  msy-2020: Guizbangɨra, ia kantri Isipɨn ike, egh ia Isipian arazibar gɨn mangan
    markɨ. Kɨ datɨrɨghɨn ia inigh Kenanɨn nguazimɨn mangam, eghtɨ ia Kenanian araziba,
    ia dar amuan markɨ. Ia men arazibar gɨn mangan markɨ.
  azb-azb: Nə əvvəl yaşadığınız Misir torpağının ənənələrinə əməl edin, nə də sizi
    aparacağım Kənan torpağına girəndən sonra adət-ənənələrinə əməl edib uymayın;
  eng-DBY: After the doings of the land of Egypt, wherein ye dwelt, shall ye not do;
    and after the doings of the land of Canaan, whither I bring you, shall ye not
    do; neither shall ye walk in their customs.
  hin-2017: तुम मिस्र देश के कामों के अनुसार, जिसमें तुम रहते थे, न करना; और कनान
    देश के कामों के अनुसार भी, जहाँ मैं तुम्हें ले चलता हूँ, न करना; और न उन देशों
    की विधियों पर चलना।
  wol-KYG: Defini waa réewam Misra ga ngeen dëkkoon, buleen ko roy, te defini waa
    réewu Kanaan ga ma leen jëme, buleen ko roy te it buleen leen topp ci seeni aada.
  eng-YLT: according to the work of the land of Egypt in which ye have dwelt ye do
    not, and according to the work of the land of Canaan whither I am bringing you
    in, ye do not, and in their statutes ye walk not.
  kne-kne: Adi yo on-onodan din ogalin di taga-Egipto ay nakitetean yo ed idi ono
    din ogalin di ipogaw ed Canaan ay say pangipangoak en dakayo,
  eng-WYC-2017: ye shall not do by the custom of the land of Egypt, in which ye dwelled;
    ye shall not do by the custom of the land of Canaan, to which I shall bring you
    in, neither ye shall go in the lawful things of them, that is, in their custom
    of worshipping.
  eng-WMBB: You shall not do as they do in the land of Egypt, where you lived. You
    shall not do as they do in the land of Canaan, where I am bringing you. You shall
    not follow their statutes.
  urd-GVH: मिसरियों की तरह ज़िंदगी न गुज़ारना जिनमें तुम रहते थे। मुल्के-कनान के लोगों
    की तरह भी ज़िंदगी न गुज़ारना जिनके पास मैं तुम्हें ले जा रहा हूँ। उनके रस्मो-रिवाज
    न अपनाना।
  rug-rug: Mi lopu tavete luli gamu sari na tinavete kaleadi pu taveti ri na tinoni
    pa popoa Izipi, vasina pu ele koa ia gamu, babe sari na tinoni pu koadi pa popoa
    Kenani, vasina pu korapa turaṉa lani gamu Rau kamahire.
  gaz-gaz: Isin waan isaan biyya Gibxi, biyya isin keessa jiraachaa turtan sana keessatti
    hojjetan hin hojjetinaa; waan biyya Kanaʼaan, biyya ani itti isin galchuuf jiru
    keessatti hojjetamus hin hojjetinaa. Seera isaanii duukaa hin buʼinaa.
  fra-LSG: 'Vous ne ferez point ce qui se fait dans le pays d’Égypte où vous avez
    habité, et vous ne ferez point ce qui se fait dans le pays de Canaan où je vous
    mène: vous ne suivrez point leurs usages.'
  yal-yal: Ɛ nama Misiran kaane namunne liga, ɛ yi dɔxi dɛnaxan yi, hanma Kanan yamanan
    namunne, n na ɛ xalima dɛnaxan yi. Ɛ nama e namunne suxu de!
  haw-1868: Mamuli o na hana a ka aina o Aigupita, kahi i noho ai oukou, aole oukou
    e hana aku; a mamuli o na hana a ka aina o Kanaana, kahi e lawe ae ai au ia oukou,
    aole oukou e hana aku; aole hoi oukou e hele ma ka lakou mau oihana.
  arb-NAV: لَا تَرْتَكِبُوا أَعْمَالَ أَهْلِ مِصْرَ الَّتِي أَقَمْتُمْ فِيهَا، وَلا
    تَعْمَلُوا صَنِيعَ أَهْلِ أَرْضِ كَنْعَانَ الَّتِي أَنَا مُدْخِلُكُمْ إِلَيْهَا،
    وَلا تُمَارِسُوا فَرَائِضَهُمْ،
  ewe-ewe: Mele be miawɔ nu abe ale si wowɔna le Egipte, afi si mienɔ la ene o. Nenema
    ke mele be miawɔ nu abe ale si wowɔna le Kanaan, afi si mele mia kplɔm le yiyim
    la ene o. Migawɔ woƒe wɔnawo o.
  eng-LEE: After the doings of the Land of Egypt, wherein ye have dwelt, shall ye
    not do; and after the doings of the land of Canaan whither I am bringing you,
    shall ye not do; and in their customs shall ye not walk.
  asm-FB: তোমালোকে যেতিয়া মিচৰ দেশত বাস কৰিছিলা, সেই দেশৰ ৰীতি-নীতিৰ দৰে আচৰণ নকৰিবা।
    মই তোমালোকক যি কনান দেশলৈ লৈ আহিম, সেই দেশৰ ৰীতি-নীতিৰ দৰে আচৰণ নকৰিবা আৰু তেওঁলোকৰ
    বিধি অনুসাৰেও নচলিবা।
  sus-A: وٌ نَشَ مِسِرَكَيٍ شَ نَامُنيِيٍ رَبَ، وٌ نُ نَ دّننَشّ. وٌ مَن نَشَ كَنَانكَيٍ
    قَن مَ نَامُنيِيٍ رَبَ، ﭑ وٌ شَنِنمَ دّننَشّ. وٌ نَشَ بِرَ عٍ شَ سّرِيّ قْشْ رَ.
  fra-SBL: Vous ne ferez pas comme on fait dans le pays d'Égypte, où vous avez vécu.
    Vous ne ferez pas comme eux dans le pays de Canaan, où je vous conduis. Tu ne
    suivras pas leurs lois.
  hbo-hbo: כְּמַעֲשֵׂ֧ה אֶֽרֶץ־מִצְרַ֛יִם אֲשֶׁ֥ר יְשַׁבְתֶּם־בָּ֖הּ לֹ֣א תַעֲשׂ֑וּ
    וּכְמַעֲשֵׂ֣ה אֶֽרֶץ־כְּנַ֡עַן אֲשֶׁ֣ר אֲנִי֩ מֵבִ֨יא אֶתְכֶ֥ם שָׁ֙מָּה֙ לֹ֣א
    תַעֲשׂ֔וּ וּבְחֻקֹּתֵיהֶ֖ם לֹ֥א תֵלֵֽכוּ׃
  eng-WYCLIFFE: ye schulen not do by the custom of the lond of Egipt, in which ye
    dwelliden; ye schulen not do bi the custom of the cuntrei of Canaan, `to which
    Y schal brynge you yn, nethir ye schulen go in the lawful thingis of hem.
  cwe-cwe: Sekemutende fana viwotenda wanhu wokala muna iisi ya Misili kuja komukalile,
    hebu sekemutende fana viwotenda wanhu wa isi ya Kanaani konimgalani. Sekemutende
    fana wawo viwotenda.
  kik-kik: Mũtikaneke maũndũ marĩa andũ a Misiri, kũrĩa mwatũũraga, meekaga, na mũtikaneke
    maũndũ marĩa mekagwo bũrũri wa Kaanani, kũrĩa ndĩramũtwara. Mũtikarũmĩrĩre mĩthiĩre
    yao.
  fra-NCL: 'Vous ne ferez pas ce qui se fait dans le pays d’Égypte où vous avez habité,
    et vous ne ferez pas ce qui se fait dans le pays de Canaan où je vous conduis :
    vous ne suivrez pas leurs lois.'
  cek-AK: Na oh o haih, Izip prae ah na sak o ih hmuen baktiah sah o hmah; kang hoih
    o ih, Kanaan prae kaminawk mah sak o ih hmuen baktiah doeh sah o hmah; nihcae
    ih tuinuen doeh awt o hmah.
  cuk-cuk: ” ’Bemar Egipto-dulemar-damaladyob, melle be damalo. A-yargi bemar bukwagusmalad.
    ” ’Bemar Canaán-dulemar-damaladyob, melle be damalo. A-yarse an bemar-sedsokalid.
    Deginbali, e-damaladba, melle be nanamarbalo.
  uig-CYR: Силәр илгири турған Мисир зиминидикидәк ишларни қилмаңлар вә яки Мән силәрни
    елип баридиған Қанаан зиминидикидәк ишларни қилмаңлар; уларниң рәсим-адәтлиридә
    жүрмәңлар,
  tel-2017: మీరు నివసించిన ఐగుప్తు దేశాచారాల ప్రకారం మీరు చేయకూడదు. నేను మిమ్మల్ని
    రప్పిస్తున్న కనాను దేశాచారాల ప్రకారం మీరు చేయకూడదు. వారి మతాచారాలను అనుసరించ కూడదు.
  hat-BSA: Pinga nou fè sa ki te fèt nan peyi Égypte kote nou te rete a, ni pinga
    nou fè sa ki fèt nan peyi Canaan kote Mwen ap mennen nou an. Pinga nou mache nan
    règleman pa yo.
  bxh-bxh: Isalaela dodogadi, beyabeyana ma afa haidamiu ami miyamiya Idipi yai na
    aho E lawemiu Kanana. Tabu emi laulau doha Idipi yo Kanana dodogadi.
  kos-kos: Nik kowos oru ouiya lun mwet Egypt, yen ma kowos tuh muta we meet, ku ouiya
    lun mwet in acn Canaan, yen su nga ac us kowos nu we.
  hbo-WLC: כְּמַעֲשֵׂ֧ה אֶֽרֶץ־מִצְרַ֛יִם אֲשֶׁ֥ר יְשַׁבְתֶּם־בָּ֖הּ לֹ֣א תַעֲשׂ֑וּ
    וּכְמַעֲשֵׂ֣ה אֶֽרֶץ־כְּנַ֡עַן אֲשֶׁ֣ר אֲנִי֩ מֵבִ֨יא אֶתְכֶ֥ם שָׁ֙מָּה֙ לֹ֣א
    תַעֲשׂ֔וּ וּבְחֻקֹּתֵיהֶ֖ם לֹ֥א תֵלֵֽכוּ׃
  ibo-ibo: Ya mere, ọ bụ ezie na unu ebiela nʼetiti ndị Ijipt, ma unu ekwesighị ibi
    ndụ unu dịka ha si ebi. Unu ekwesịkwaghị ibi ndụ dịka ndị Kenan ebe m na-akpọbata
    unu. Unu agbasola omenaala ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେଉଁ ମିସର ଦେଶରେ ବାସ କଲ, ସେହି ଦେଶର ଆଚରଣ ଅନୁସାରେ ଆଚରଣ କରିବ ନାହିଁ;
    ପୁଣି, ଯେଉଁ କିଣାନ ଦେଶକୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ନେଇ ଯାଉଅଛୁ, ସେହି ଦେଶର ଆଚରଣ ଅନୁସାରେ ଆଚରଣ
    କରିବ ନାହିଁ ଓ ସେମାନଙ୍କ ବିଧି ଅନୁସାରେ ଚ଼ାଲିବ ନାହିଁ।
  chk-chk: Ousap föri sokun föför ekewe chon Isip ra föri lon ewe leni ia oua piin
    nonom ie me mwan. Ousap pwal föri sokun föför ekewe aramas ra föri lon ewe fanü
    Kanaan ewe ia üpwe emwenikemiila ie. Ousap apirü ar föför.
  rop-rop: Yumob nomo bulurrumbat en dumbat nogudbala ting laik ol detlot pipul deya
    langa Ijip weya yumob bin jidan bifo o detlot pipul hubin jidan langa det kantri
    gulum Keinan weya ai garra deigim yumob bambai.
  ukr-1871: Не будете ви ходити робом Египецької землї, де ви жили, і не будете ходити
    робом Канаан землї, куди приведу вас; і по установам тамешнім не будете жити.
  deu-1951: Ihr sollt nicht tun, wie man im Lande Ägypten tut, wo ihr gewohnt habt,
    und sollt auch nicht tun, wie man in Kanaan tut, dahin ich euch führen will, und
    ihr sollt nicht nach ihren Satzungen wandeln;
  eng-JPS: After the doings of the land of Egypt, wherein ye dwelt, shall ye not do;
    and after the doings of the land of Canaan, whither I bring you, shall ye not
    do; neither shall ye walk in their statutes.
  srp-1865: Nemojte èiniti što se èini u zemlji Misirskoj, u kojoj ste živjeli, niti
    èinite što se èini u zemlji Hananskoj, u koju vas vodim, i po uredbama njihovijem
    nemojte živjeti.
  lug-lug: Temusaana kweyisanga mu bikolwa byammwe ng’ab’omu Misiri, gye mwabeeranga,
    bwe beeyisa, era temusaana kweyisanga ng’ab’omu Kanani, gye mbatwala, bwe beeyisa.
    Temutambuliranga mu mateeka gaabwe.
  heb-heb: כמעשה ארץ מצרים אשר ישבתם בה לא תעשו וכמעשה ארץ כנען אשר אני מביא אתכם
    שמה לא תעשו ובחקתיהם לא תלכו׃
  ben-IRV: তোমরা যেখানে বাস করেছ, সেই মিশর দেশের ব্যবহার অনুযায়ী আচরণ করো না এবং
    যে কনান দেশে আমি তোমাদেরকে নিয়ে যাচ্ছি, সেখানকারও ব্যবহার অনুযায়ী আচরণ করো না
    ও তাদের নিয়ম অনুসারে চল না।
  pan-pan: ਤੁਸੀਂ ਮਿਸਰ ਦੇ ਦੇਸ ਦੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਨਾ ਕਰਨਾ, ਜਿਸ ਦੇ ਵਿੱਚ ਤੁਸੀਂ ਵੱਸਦੇ ਸੀ
    ਅਤੇ ਨਾ ਕਨਾਨ ਦੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਕਰਨਾ, ਜਿੱਥੇ ਮੈਂ ਤੁਹਾਨੂੰ ਲੈ ਕੇ ਜਾ ਰਿਹਾ ਹਾਂ, ਨਾ ਹੀ
    ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਰੀਤਾਂ ਅਨੁਸਾਰ ਚੱਲਣਾ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ ၊ ငါ သည် သင် တို့၏ ဘုရား
    သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Umui be guna Aigupito tano dekenai umui noho, to Aigupito taudia edia kara
    bamona do umui karaia lasi. Bona umui do lau hakaua vareai Kanana tano ena taudia
    edia kara bamona do umui karaia lasi. Edia taravatu danu do umui badinaia lasi.
  urd-urd: तुम मुल्क — ए — मिस्र के से काम जिसमें तुम रहते थे, न करना और मुल्क — ए
    — कना'न के से काम भी जहाँ मैं तुम्हें लिए जाता हूँ, न करना और न उनकी रस्मों पर
    चलना।
  rus-SYN: 'По делам земли Египетской, в которой вы жили, не поступайте, и по делам
    земли Ханаанской, в которую Я веду вас не поступайте, и по установлениям их не
    ходите:'
  bqc-SIM: Ásuli yã́ pↄ́ wì kɛ Egipi bùsu pↄ́ á kúu yãa ge Kanaa bùsu pↄ́
    málɛ gɛ́uánↄ kɛo. Ásuli ń kɛa kɛo.
  tcz-CHONGTHU: Nang hon na bonchauva masanga Egypt gamsunga, nachen laiyuva nachonna
    bang un, Keiman kahinpui lutna Canaan gam'a vang nachon louhel diu ahi. Amaho
    chonna dan jouse hi najui lou diu ahi.
  mar-mar: तुम्ही ज्या मिसर देशात राहत होता त्या देशातील रीतीरीवाजाप्रमाणे चालू नका!
    तसेच ज्या कनान देशात मी तुम्हास घेऊन जात आहे त्या देशातील चालीरीती प्रमाणेही तुम्ही
    चालू नका! त्यांचे विधी पाळू नका.
  soq-soq: E mai Isibt apanawa dima dewasaia ruawa dewasana, dia. Mapo e bola sa bedewe
    wainilano ne banlaleno nolen. Do e mai Kanaan apanawa dima dewasaia ruawa dewasana,
    dia. Ne bola sa bedewe banlalepo odana baiwaitilana. E mai mo dewau ewane rua
    dewasana.
  qub-qub: «Egiptucho tiyar ricashayqui custumricunataga ama ruranquinachu. «Pushaycashä
    Canaanman chayarpis chay parti runacunapa custumrinta ama ruranquichu. Ni laynincunatapis
    ama wiyacunquichu.
  bqp-bqp: I ku rɑ ko ye bɑ rɑ ko Egibitiɔ mi i rɑɑ sinɑ. I ku mɑɑ ko ye Kɑnɑnibɑ
    mɔ̀ mi nɑ kɑ bɛɛ dɔɔ. I ku ben komɑnu swĩi.
  hat-hat: Piga nou janm fè menm jan ak moun peyi Lejip kote nou te ye a, ni tankou
    moun peyi Kanaran kote mwen pral mennen nou an. Piga nou swiv mès yo.
  eng-BSB: You must not follow the practices of the land of Egypt, where you used
    to live, and you must not follow the practices of the land of Canaan, into which
    I am bringing you. You must not walk in their customs.
  tod-tod: À mina naa ɠɛ, nii é ɠɛɛzu Ezipete yooi zu, ʋɛ wo ɠɛni zeini ná. À
    mina naa ɠɛ, nii é ɠɛɛzu Kanaan yooi zu, ʋɛ gè liizu ga woye ná. À mina ʋilɛ
    ta-lɔgiti polu.
  eng-WEBPB: You shall not do as they do in the land of Egypt, where you lived. You
    shall not do as they do in the land of Canaan, where I am bringing you. You shall
    not follow their statutes.
  kbq-kbq: Hagi ko'ma Isipi mani'nage'za Isipi vahe'mo'zama hu'naza avu'ava zana osuge,
    menima Nagrama Kenani tamavre'na vanugeta umani'naza mopafi vahe'mo'za hanaza
    avu'avara zamavaririta osiho.
  nhe-BL: “Nimechilhuía amo xijchihuaca queja quichihuaj nopa tlacame tlen ehuani
    ipan tlali Egipto campa achtohui initztoyaj. “Niyon amo xijchihuaca queja quichihuaj
    nopa tlacame tlen itztoque ipan nopa tlali Canaán campa nimechhuicas. Niyon ax
    inquitoquilise inintlanahuatilhua.
  gub-BL: Pezapo zo ma'e teko Ezit ywy rehe har wazàwe nehe. Pemumaw kwarahy tetea'u
    waiwy rehe peneko pà. Pezapo zo ma'e teko Kànàà ywy rehe har wazàwe nehe. Apueraha
    penereko waiwy pe ihe. Peiko zo a'e teko wanàmuz waze'eg rehe nehe.
  eng-DRA: 'You shall not do according to the custom of the land of Egypt, in which
    you dwelt: neither shall you act according to the manner of the country of Chanaan,
    into which I will bring you, nor shall you walk in their ordinances.'
