verse: LEV.018.005
translations:
  mal-C: എന്റെ ഉത്തരവുകളും നിയമങ്ങളും പാലിക്കുക; കാരണം അവ അനുസരിക്കുന്ന മനുഷ്യർ അവമൂലം
    ജീവിക്കും. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: 'Darum sollt ihr meine Satzungen und meine Rechte beobachten: derjenige,
    der nach ihnen thut, wird durch sie leben; ich bin Jahwe!'
  lin-lin: Bobatela mitindo mpe mibeko na Ngai, pamba te moto oyo akosalela yango
    akobika bomoi na ye na nzela na yango. Nazali Yawe.
  eng-LSV: And you have kept My statutes and My judgments which man does and lives
    in them; I [am] YHWH.
  eng-GNV: 'Ye shall keepe therefore my statutes, and my iudgements, which if a man
    doe, he shall then liue in them: I am the Lord.'
  eng-WEBSTER: 'Ye shall therefore keep my statutes and my judgments: which if a man
    doeth, he shall live in them: I am the LORD.'
  nhw-BL: '@see-verse:LEV.018.004'
  swh-ONEN: Zishikeni amri zangu na sheria zangu, kwa maana mtu anayezitii ataishi
    kwa hizo. Mimi ndimi Bwana.
  bba-bba: Ǹ n mɛn nɑ, i nɛn ɡere kɑ nɛn woodɑbɑ mɛm nɔɔwɔ. Wi u ye mɛm nɔɔwɑ u ko
    n wɑ̃ɑwɑ yen sɔ̃. Nɛ Yinni Gusunɔwɑ nɑ yeni ɡerumɔ.
  eng-KJVCPB: 'Ye shall therefore keep my statutes, and my judgments: which if a man
    do, he shall live in them: I am the Lord.'
  luo-luo: Rituru yorena kod chikena, nimar ngʼat moluwogi nobed mangima kuomgi. An
    e Jehova Nyasaye.
  meu-meu: Taunabunai, egu taravatu bona egu haheḡani ba badinadia; unu baine kara
    toma tauna be baine mauri. Lau binai Iehova.
  npi-ULB: यसैकारण तिमीहरूले मेरा आज्ञाहरू मान्‍नू र मेरा व्यवस्था पालन गर्नू । ती
    पालन गर्ने मानिस तीद्वारा नै बाँच्‍दछ । म परमप्रभु हुँ ।
  yor-yor: Ẹ̀yin ó sì máa pa ìlànà mi mọ́ àti òfin mi; Ẹni tí ó ba ṣe, yóò yè nípa
    wọn. Èmi ni Olúwa.
  pes-OPCB: پس دستورها و قوانین مرا نگاه دارید، زیرا از طریق اطاعت از احکام شریعت
    است که شخص از حیات برخوردار می‌شود. من یهوه هستم.
  tgl-ULB: Kaya dapat ninyong sundin ang aking mga utos at aking mga batas. Kung susunod
    ang isang tao sa mga ito, mabubuhay siya dahil sa mga ito. Ako si Yahweh.
  hui-hui: Tígua mana i̱na hameledogo bialu haabo halu bi mana ogoale bilimu lalu
    lo ngogo talialu halimu. Tígua ogonidagua bialu harimiyagua nde bayale holeberemi.
    Anduane Homogo i̱niore kogo i̱na tí ogonidaguaore bilimu larogoni, lene.
  mya-mya: ငါ​၏​ပ​ညတ်​များ​နှင့်​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို လိုက်​လျှောက်​လော့။ သို့​ပြု​လျှင်​သင်​တို့​သည်
    အ​သက်​ချမ်း​သာ​ရာ​ရ​ကြ​လိမ့်​မည်။ ငါ​သည် ထာ​ဝ​ရ​ဘု​ရားဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་རྣམས་ནན་བསྲུང་བྱས་ན། མི་དེའང་དེ་ལ་བརྟེན་ནས་སྲོག་འཚོ་བར་འགྱུར།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: Chengetai mirayiro nemitemo yangu nokuti munhu anoiteerera achararama nayo.
    Ndini Jehovha.
  spa-BLM: Por lo tanto, guardaréis mis estatutos y mis ordenanzas, los cuales, si
    el hombre los cumple, vivirá en ellos. Yo soy Yahvé.
  cac-cac: B'eyb'alejec in checnab'il yed' in c'ayb'ub'al. A mach ol c'anab'ajanoc,
    ol schan̈ej sq'uinal yuuj. A in ton Jehová in svala'.
  swh-ULB: Kwa hiyo ni lazima mzitunze hukumu zangu na sheria zangu. Ikiwa mtu amezitii,
    ataishi kwa sababu ya hizo. Mimi Ndimi Yahweh.
  bel-bel: Шануйце пастановы Мае і законы Мае, выконваючы якія, чалавек будзе жывы.
    Я Гасподзь.
  wed-wed: Mepa da au tarawatu ma riwau ona voteletelei taumi lawana ona nelaḡai.
    Tau Bada a riwa.”
  deu-ELBBK: Und meine Satzungen und meine Rechte sollt ihr beobachten, durch die
    der Mensch, wenn er sie tut, leben wird. Ich bin der HERR.
  mbb-OT: '@see-verse:LEV.018.004'
  mal-2015: ആകയാൽ എന്റെ ചട്ടങ്ങളും ന്യായങ്ങളും നിങ്ങൾ പ്രമാണിക്കേണം; അവയെ ചെയ്യുന്ന
    മനുഷ്യൻ അവയാൽ ജീവിക്കും; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Doľikeren mire prikazi the zakoni. Bo oda manuš, ko len doľikerela, dživela
    lendar. Me som o RAJ.
  pes-OPV: پس فرایض و احکام مرا نگاه دارید، که هر آدمی که آنها را بجاآورد در آنها
    زیست خواهد کرد، من یهوه هستم.
  ron-1924: 'Сэ пэзиць леӂиле ши порунчиле Меле: омул каре ле ва ымплини ва трэи прин
    еле. Еу сунт Домнул!'
  aui-aui: Memeda yagu gwara konakabisisiredi bi wonawiiyoyowana konabera, na yawa
    gwabidima konakabi, Tagu Yawe God.
  ben-OBCV: আমার বিধিলিপি ও নিয়মাবলি পালন করবে, কেননা যে ব্যক্তি সেগুলি পালন করে
    সে এসবের দ্বারা বাঁচবে। আমি সদাপ্রভু।
  som-som: Haddaba sidaas daraaddeed idinku waa inaad dhawrtaan qaynuunnadayda iyo
    xukummadayda, oo ninkii sameeyaana iyaguu ku noolaan doonaa, waayo, aniga ayaa
    Rabbiga ah.
  lat-VUC: Custodite leges meas atque judicia, quæ faciens homo, vivet in eis. Ego
    Dominus.
  eng-ASVBT: 'Ye shall therefore keep my statutes, and mine ordinances; which if a
    man do, he shall live in them: I am Jehovah.'
  ita-1885: Io sono il Signore Iddio vostro. Osservate, dico, i miei statuti, e le
    mie leggi; le quali chiunque metterà in opera viverà per esse. Io sono il Signore.
  eng-LXXUP: 'So ye shall keep all my ordinances, and all my judgments, and do them;
    which if a man do, he shall live in them: I am the Lord your God.'
  eng-ULB: Therefore you must keep my decrees and my laws. If a person obeys them,
    he will live because of them. I am Yahweh.
  spa-VBL: Si guardas mis reglas y haces lo que te digo, vivirás. Yo soy el Señor.
  fra-_FOB: 'Vous garderez donc mes lois et mes ordonnances; l''homme qui les pratiquera
    vivra par elles: Je suis l''Éternel.'
  mal-mal: ആകയാൽ എന്റെ ചട്ടങ്ങളും ന്യായങ്ങളും നിങ്ങൾ പ്രമാണിക്കണം; അവയെ ചെയ്യുന്ന
    മനുഷ്യൻ അവയാൽ ജീവിക്കും; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Merī hidāyāt aur ahkām ke mutābiq chalnā, kyoṅki jo yoṅ karegā wuh jītā
    rahegā. Maiṅ Rab hūṅ.
  suz-BL: सुमी आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं पावो, दे अरेशो लोव़ पाइबा, मेको
    ब्रोंइचा ताइब। मारदे हना गो परमप्रभु यावे नङ। नेहेम्‍याह ९:२९; इजीकीएल २०:११;
    रोमी ७:१०; रोमी १०:५; गलाती ३:१२
  ita-1927: Osserverete le mie leggi e le mie prescrizioni, mediante le quali chiunque
    le metterà in pratica, vivrà. Io sono l’Eterno.
  ckb-ckb: فەرز و یاساکانم پەیڕەو بکەن، چونکە ئەو کەسەی پەیڕەویان بکات، بە هۆیانەوە
    دەژیێت، من یەزدانم.
  eng-BBE: 'So keep my rules and my decisions, which, if a man does them, will be
    life to him: I am the Lord.'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ನನ್ನ ನಿಯಮಗಳನ್ನೂ, ನನ್ನ ನಿರ್ಣಯಗಳನ್ನೂ ಕೈಗೊಳ್ಳಿರಿ. ಇವುಗಳನ್ನು
    ಅನುಸರಿಸುವವರು ನಿಯಮಗಳ ಮೂಲಕವೇ ಬದುಕುವರು, ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: “ஆகையால் என் கட்டளைகளையும் நியாயங்களையும் கைக்கொள்ளக்கடவீர்கள்; அவைகளின்படி
    செய்கிறவன் எவனும் அவைகளால் பிழைப்பான்; நான் யெகோவா.
  spa-RV-1909: 'Por tanto mis estatutos y mis derechos guardaréis, los cuales haciendo
    el hombre, vivirá en ellos: Yo Jehová.'
  ron-BTF: 'De aceea să țineți statutele mele și judecățile mele, pe care un om, dacă
    le împlinește, va trăi în ele: Eu sunt DOMNUL.'
  eng-WEBP: You shall therefore keep my statutes and my ordinances, which if a man
    does, he shall live in them. I am the LORD.
  eng-FBV: If you keep my rules and do what I tell you, you will live. I am the Lord.
  nld-1939: Onderhoudt dus mijn voorschriften en mijn wetten. De mens, die ze volbrengt,
    zal daardoor het leven behouden. Ik ben Jahweh.
  nch-BL: '@see-verse:LEV.018.004'
  vie-1934: 'Vậy, hãy giữ luật pháp và mạng lịnh ta, người nào làm theo, thì sẽ nhờ
    nó mà được sống: Ta là Đức Giê-hô-va.'
  hin-CV: तुम मेरे नियमों और विधियों का पालन करोगे; जो इनका अनुसरण करेगा, वह इनके
    कारण जीवित रहेगा; मैं ही वह याहवेह हूं.
  eng-OURB: You shall therefore keep my regulations and my judgments; which if a man
    does them, he shall live in them. I am Adonai. (LY:6)
  spa-BES: 'Así que guarde mis reglas y mis decisiones, las cuales, si un hombre las
    cumple, serán para él la vida: Yo soy el Señor.'
  tdx-tdx: 'Aa le ambeno o fañèkoo naho o fepè­koo, kanao mahaveloñe ondaty t’ie anoe’e:
    Izaho Iehovà.'
  vid-vid: Lelo leka munhu yalohole ukomu wa heye, mwangulapigwa kuwinza malajizo
    na utaguso wa heni. Heni ndo Mkulu Nguluwi.
  eng-OKE: And you shall keep My statutes and My judgments, which if a man do he shall
    live by them an everlasting life. I am the Lord.
  tha-KJV: เพราะฉะนั้นเจ้าทั้งหลายจึงต้องรักษากฎเกณฑ์ของเรา และคำตัดสินของเรา ด้วยการกระทำตามนั่นแหละ
    มนุษย์​จึงจะมี​ชี​วิตอยู่​ได้ เราคือพระเยโฮวาห์
  por-BR-2018: 'Portanto meus estatutos e meus regulamentos guardareis, os quais fazendo
    o homem, viverá neles: Eu sou o SENHOR.'
  deu-ELO: Und meine Satzungen und meine Rechte sollt ihr beobachten, durch welche
    der Mensch, wenn er sie tut, leben wird. Ich bin Jehova.
  eng-WYC-2018: Keep ye my laws and dooms, which a man shall do, and he shall live
    in those; I am your Lord God. (Obey ye my laws and judgements, for those who follow
    them, shall have life; I am the Lord your God.)
  epo-epo: 'Kaj observu Miajn leĝojn kaj Miajn decidojn, kiujn plenumante, la homo
    vivas per ili: Mi estas la Eternulo.'
  uig-PIN: Silǝr qoⱪum Mening bǝlgilimilirim bilǝn ⱨɵkümlirimni tutuxunglar kerǝk;
    insan ularƣa ǝmǝl ⱪilidiƣan bolsa ularning sǝwǝbidin ⱨayatta bolidu. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Hou huluane amola sema Na da dilima iaha, amoma fa:no bobogema. Agoane
    hamosea, dilia da dilisu esalusu gaga:mu. Na da Hina Godedafa.”
  tpi-OTNT: Yupela i mas bihainim olgeta pasin mi laikim na olgeta lo mi givim yupela.
    Sapos yupela i mekim olsem bai yupela i stap laip. Mi Bikpela, mi God bilong yupela,
    mi tok olsem.
  hau-SA: Ku kiyaye farillaina da dokokina, gama mutumin da ya aikata waɗannan abubuwa
    zai rayu ta wurinsu. Ni ne Ubangiji.
  uig-LAT: Siler choqum Méning belgilimilirim bilen hökümlirimni tutushunglar kérek;
    insan ulargha emel qilidighan bolsa ularning sewebidin hayatta bolidu. Men Perwerdigardurmen.
  nde-nde: Gcinani izimiso zami lemithetho yami, ngoba umuntu oyilalelayo uzaphila
    ngayo. Mina nginguThixo.
  ton-ton: 'Ko ia ke mou tauhi ʻeku ngaahi tuʻutuʻuni, mo ʻeku ngaahi fekau; ʻaia
    kapau ʻe fai ia ʻe ha tangata, ʻe moʻui ai ia: Ko au ko Sihova.”'
  ces-1613: 'Ostříhejte ustanovení mých a soudů mých. Èlověk ten, kterýž by je činil,
    živ bude v nich: Já jsem Hospodin.'
  eng-WMB: You shall therefore keep my statutes and my ordinances, which if a man
    does, he shall live in them. I am the LORD.
  tam-TCV: ஆகவே நீங்கள் என்னுடைய கட்டளைகளையும் சட்டங்களையும் கைக்கொள்ளுங்கள். ஏனெனில்
    அவற்றிற்குக் கீழ்ப்படிகிறவன் எவனும் அவற்றால் வாழ்வு பெறுவான். நானே யெகோவா.
  ceb-ULB: Busa kinahanglan nga tumanon ninyo ang akong mga kasugoan ug ang akong
    mga balaod. Kung tumanon kini sa tawo, mabuhi siya tungod niini. Ako si Yahweh.
  pol-UBG: Przestrzegajcie więc moich ustaw i moich praw, bo jeśli człowiek je wypełnia,
    będzie przez nie żył. Ja jestem PAN.
  urd-GVU: میری ہدایات اور احکام کے مطابق چلنا، کیونکہ جو یوں کرے گا وہ جیتا رہے گا۔
    مَیں رب ہوں۔
  deu-1912: Darum sollt ihr meine Satzungen halten und meine Rechte. Denn welcher
    Mensch dieselben tut, der wird dadurch leben; denn ich bin der HERR.
  kan-2017: ನನ್ನ ಆಜ್ಞಾನಿಯಮಗಳ ಪ್ರಕಾರ ನಡೆದುಕೊಳ್ಳುವವರು ಆ ಆಜ್ಞಾನಿಯಮಗಳ ಮೂಲಕ ಬದುಕುವರು. ಆದುದರಿಂದ
    ನೀವು ಅವುಗಳನ್ನೇ ಅನುಸರಿಸಬೇಕು; ನಾನು ಯೆಹೋವನು.
  yap-yap: Mu folwokgad ko tin kug duwgiliy ni ngu’um rin’ed nge pi motochiyel ni
    kug pi’ ngomed; gimed ra rin’ ni aray rogon migmed par ni dabi buch banen romed.
    I Gag SOMOL.”
  hlt-MCSB: Te dongah kai kah khosing aka ngaithuen tih ka laitloeknah aka ngai hlang
    te tah tekah khosing dongah hing van ni. Kai tah BOEIPA ni.
  mdy-ETH: ታኣኒ ዒንሢም ዒንጋ ዳምቦና ዎጎና ጎይፆ ማዹዋቴ፤ ዬያይዴቴ ዒንሢ ሼምፓሢ ዒንሢኮ ዓውሳንዳኔ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳኬ› » ጌዔኔ።
  twi-ASANTE: Sɛ modi so a, mobɛnya nkwa. Mene Awurade.
  mwc-mwc: Kona kairavina au kairuwana ba au kaobiyoyobana kona bokikisi, kairavina
    sebare kotoi e bosisira wai yawasina ina manei. Yauku Bada.
  eng-WEBU: You shall therefore keep my statutes and my ordinances, which if a man
    does, he shall live in them. I am the LORD.
  bnp-bnp: Mu rata lobo a vilo kamumu a ngaru mu gu rata, mu ramai a maka vinara a
    habi ne mua. E rei a viri i rata maea, bara i made kamumu. Iau e BAKOVI DAGI a
    takia a ngava iea.
  wal-wal: Hegaa gishshau ta azazuwaanne ta wogaa naagikko, intte paxa de7ana. Taani
    GODAA.
  spa-PDDPT: Por tanto, guardarán mis Estatutos y mis Ordenanzas. El hombre que haga
    estas cosas vivirá por ellas. Yo, Yavé.
  gun-gun: Ha'e nunga rupi xeayvua ha'e ajapo uka va'ekue rupi ae 'rã pendekuai. Mba'eta
    ha'e va'e ayvu amongue ojapopa ri vy oikove 'rã hexe vy. Xee ma Senhor.
  agu-BL: ”Ban wok bin tane'n e'chk inca'wl, tu e'chk ley yi ja bixe' wa'n. Nin alchok
    scyetz yil xom te'j, mben ẍkon tetz tiempa'tz. Na in yi Ryos yi itajcawil.
  ilo-ULB: Ngarud, masapul a salimetmetanyo dagiti alagadek ken dagiti lintegko. No
    agtulnog ti maysa a tao kadagitoy, agbiagto isuna gapu kadagitoy. Siak ni Yahweh.
  kpg-kpg: Goodou daudalia nia hangaahai mono haganoho ala e gowadu ko Au gi goodou.
    Goodou gaa hai digau e benebene godou mouli mai i di godou haga gila aga nia maa.
    Au go Dimaadua.”
  uig-ARA: سىلەر چوقۇم مېنىڭ بەلگىلىمىلىرىم بىلەن ھۆكۈملىرىمنى تۇتۇشۇڭلار كېرەك؛ ئىنسان
    ئۇلارغا ئەمەل قىلىدىغان بولسا ئۇلارنىڭ سەۋەبىدىن ھاياتتا بولىدۇ. مەن پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa bira n ma sɛriyɛ nun n ma yaamarie nan fɔxɔ ra. Mixi naxan nee rabatuma,
    a simaya sɔtɔma nee nan saabui ra. Alatala nan n na.»
  pon-2006: Kumwail idawehn tiahk oh kosonned akan me I kihong kumwail; kumwail ahpw
    pahn mourla. Ngehi KAUN-O.”
  ksd-ksd: Damana avat a torom ta kaugu lavur vartuluai, ma kaugu lavur varkurai,
    nina ba ona ta tutana i pait ia na laun tana; iau ra Luluai.
  tur-YTC: Bu nedenle kurallarımı ve ilkelerimi tutacaksınız; eğer bir kişi bunları
    yaparsa, onlarla yaşayacaktır. Ben Yahve'yim.'”
  grc-BRENT: Καὶ φυλάξεσθε πάντα τὰ προστάγματά μου, καὶ πάντα τὰ κρίματά μου, καὶ
    ποιήσετε αὐτά· ἃ ποιήσας αὐτὰ ἄνθρωπος, ζήσεται ἐν αὐτοῖς· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Jadi, kamu harus memelihara semua hukum dan peraturan-Ku. Orang yang melakukannya
    akan hidup. Akulah TUHAN.
  nya-nya: Choncho sungani malangizo ndi malamulo anga, popeza munthu amene amvera
    zimenezi adzakhala ndi moyo. Ine ndine Yehova.
  hrv-hrv: Zato držite moje zakone i moje naredbe; tko ih vrši - u njima će naći život.
    Ja sam Jahve!
  mps-mps: Dagego te tigidali kolesaga me tigidali bomai po eno godolo yabo sę me
    eno dagebolo mobao. Te dagego tama sę eyu da, te dagego bidibo ula elalueibao.
    Ena Genuai Bidi, ena duga God, eno te po obao,” wali.
  tpi-tpi: Yupela i mas bihainim olgeta pasin mi laikim na olgeta lo mi givim yupela.
    Sapos yupela i mekim olsem bai yupela i stap laip. Mi Bikpela, mi God bilong yupela,
    mi tok olsem.
  dan-1931: I skal holde mine Anordninger og Lovbud; det Menneske, der handler efter
    dem, skal leve ved dem. Jeg er HERREN!
  vie-OVCB: Hãy giữ luật lệ Ta, người nào tuân hành luật pháp Ta thì sống. Ta là Chúa
    Hằng Hữu.
  guj-2017: માટે તમારે મારા વિધિઓ અને નિયમો પાળવા. જો કોઈ માણસ તેનું પાલન કરશે તો
    તે વડે તે જીવશે. હું યહોવાહ છું.
  pon-2006A: Kumwail idawehn tiahk oh kosonned akan me I kihong kumwail; kumwail ahpw
    pahn mourla. Ngehi KAUN-O.”
  por-BRBSL: Portanto, guardareis meus estatutos e minhas ordenanças, as quais, se
    um homem as cumprir, viverá nelas. Eu sou Yahweh.
  cth-cth: Hatdawkvah, Kaie ka phunglamnaw hah tarawi awh. Hote phung ka tarawi e
    tami teh hote phung lahoi a hring han. Kai teh BAWIPA doeh.
  twi-twi: Sɛ mudi so a, mubenya nkwa. Mene Awurade.
  hlt-hlt: Te dongah kai kah khosing aka ngaithuen tih ka laitloeknah aka ngai hlang
    te tah tekah khosing dongah hing van ni. Kai tah BOEIPA ni.
  tbz-SIM: Dí ntũ n kuɔ́ nɛ̀ n tɑnnɔ̀, wèè dɔ̀ɔ̀ri n kuɔ́ nɛ̀ n tɑnnɔ̀ dɛ̀ yɛ̃mmɛ̀,
    weè yó nfòù. Mí ndi Yiɛ̀ nKuyie mmíì di te.
  msy-2020: Ia bizir kɨ damuasa ia mɨkemeziba ko arazir kɨ ifongezibar gɨn mangɨ.
    Gumazamiziba Moses Osirizir Araziba mɨgei moghɨn damu egh dughiaba zurara dar
    amutɨ, arazir kaba me damutɨ, me ikɨvɨra ikiam. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn
    mɨkeme.
  azb-azb: Qaydalarıma və hökmlərimə səylə əməl edin; onları yerinə yetirən adam bunların
    sayəsində yaşayacaq. Rəbb Mənəm.
  eng-DBY: 'And ye shall observe my statutes and my judgments, by which the man that
    doeth them shall live: I am Jehovah.'
  hin-2017: इसलिए तुम मेरे नियमों और मेरी विधियों को निरन्तर मानना; जो मनुष्य उनको
    माने वह उनके कारण जीवित रहेगा। मैं यहोवा हूँ। (मत्ती 19:17, लूका 10:28, रोम. 7:10,
    रोम. 10:5, गला. 3:12)
  wol-KYG: Nangeen sàmm samay dogal ak samay santaane, ndax ngeen jëfe yooyu moo leen
    di taxa dund. Man maay Aji Sax ji.
  eng-YLT: and ye have kept My statutes and My judgments which man doth and liveth
    in them; I [am] Jehovah.
  kne-kne: '@see-verse:LEV.018.004'
  eng-WYC-2017: Keep ye my laws and dooms, which a man shall do, and he shall live
    in those [or them]; I am your Lord God.
  eng-WMBB: You shall therefore keep my statutes and my ordinances, which if a man
    does, he shall live in them. I am the LORD.
  urd-GVH: मेरी हिदायात और अहकाम के मुताबिक़ चलना, क्योंकि जो यों करेगा वह जीता रहेगा।
    मैं रब हूँ।
  rug-rug: Mi luli na taveti sari na Qua tinarae saripu ponini gamu Rau; ura sa tie
    pu va tabei sari na Qua tinarae si kaqu toa. Arau se Zihova.
  gaz-gaz: Ajaja koo fi seera koo eegaa; namni isaaniif ajajamu isaaniin jiraataatii;
    ani Waaqayyo.
  fra-LSG: 'Vous observerez mes lois et mes ordonnances: l’homme qui les mettra en
    pratique vivra par elles. Je suis l’Éternel.'
  yal-yal: “Ɛ xa n ma tɔnne nun n ma sariyane suxu bayo naxan na e suxu, na kanna
    nii rakisin sɔtɔma nɛn e xɔn. Alatala nan n tan na.”
  haw-1868: 'Nolaila, e malama oukou i ka''u mau kauoha, a me ko''u mau kanawai: ina
    e hana ke kanaka ia, e ola no oia ia mau mea: owau no Iehova.'
  arb-NAV: احْفَظُوا فَرَائِضِي وَأَحْكَامِي الَّتِي إِذَا أَطَاعَهَا الإِنْسَانُ
    يَحْيَا بِها. أَنَا الرَّبُّ.
  ewe-ewe: Milé nye ɖoɖowo kple nye sewo me ɖe asi, elabena ame si léa wo me ɖe asi
    la, anɔ agbe ɖe wo nu. Nyee nye Yehowa.
  eng-LEE: 'And ye shall keep my statutes, and my ordinances, which if a man do, he
    shall live in them: I am the Lord.'
  asm-FB: এই হেতুকে তোমালোকে মোৰ বিধি আৰু শাসন প্ৰাণালীবোৰ সকলোকে পালন কৰিবা। কোনো
    এজন লোকে যদি সেইবোৰ পালন কৰে, তেনেহলে তেওঁ তাৰ দ্বাৰাই জীয়াই থাকিব। মই যিহোৱা।
  sus-A: وٌ شَ بِرَ ﭑ مَ سّرِيّ نُن ﭑ مَ يَامَرِيٍ نَن قْشْ رَ. مِشِ نَشَن نٍيٍ رَبَتُمَ،
    عَ سِمَيَ سْتْمَ نٍيٍ نَن سَابُي رَ. عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: Tu observeras donc mes lois et mes ordonnances ; si un homme les met en
    pratique, il vivra en elles. Je suis Yahvé.
  hbo-hbo: וּשְׁמַרְתֶּ֤ם אֶת־חֻקֹּתַי֙ וְאֶת־מִשְׁפָּטַ֔י אֲשֶׁ֨ר יַעֲשֶׂ֥ה אֹתָ֛ם
    הָאָדָ֖ם וָחַ֣י בָּהֶ֑ם אֲנִ֖י יְהוָֽה׃ ס
  eng-WYCLIFFE: Kepe ye my lawis and domes, whiche a man `schal do, and schal lyue
    in tho; Y am youre Lord God.
  cwe-cwe: Ivo yamheni malagilizo na ndagilizi zangu, mana munhu yotenda ivo kezakuwa
    mgima. Niye niiyo Mndewa Mulungu.
  kik-kik: Tũũrai mũrũmĩtie kĩrĩra kĩa watho wakwa wa kũrũmĩrĩrwo, na mawatho makwa,
    nĩgũkorwo mũndũ ũrĩa ũrĩĩmathĩkagĩra nĩarĩtũũrio muoyo nĩmo. Niĩ nĩ niĩ Jehova.
  fra-NCL: Vous observerez mes Lois et mes ordonnances ; l’homme qui les mettra en
    pratique vivra par elles. Je suis Yahweh.
  cek-AK: Kang paek o ih loknawk hoi ka lokcaekhaihnawk to pazui oh; pazui kami loe
    a pazuihaih rang hoiah hing tih; Kai loe Angraeng ah ka oh.
  cuk-cuk: Degisoggu, an-Igarmar-Mamaidba, an-bemarga-igar-uksamaladba be nanamalo.
    Ar doa-dule we-igar-mamaidba ibmar-imakele, dula-gudii guoed. Ani an Bab-Jehová
    gued.’ ”
  uig-CYR: Силәр чоқум Мениң бәлгүлимилирим билән һөкүмлиримни тутушуңлар керәк; инсан
    уларға әмәл қилидиған болса уларниң сәвәвидин һаятта болиду. Мән Пәрвәрдигардурмән.
  tel-2017: మీరు నా చట్టాలను నా విధులను ఆచరించాలి. వాటిని పాటించే వాడు వాటి వలన జీవిస్తాడు.
    నేను యెహోవాను.
  hat-BSA: Konsa nou va kenbe règleman Mwen yo, ak jijman Mwen yo, pa sila yon nonm
    kapab viv si li fè yo. Mwen se SENYÈ a.
  bxh-bxh: “Yau Guyau! Egu oibulu yo egu laugagayo au lau watanidi! Sai hige i awa abiyedi,
    ibege i mwahuli.
  kos-kos: Fahsr tukun oakwuk ac ma sap su nga sot nu suwos. Kowos fin oru ouinge,
    kowos ac fah moul. Nga pa LEUM GOD.”
  hbo-WLC: וּשְׁמַרְתֶּ֤ם אֶת־חֻקֹּתַי֙ וְאֶת־מִשְׁפָּטַ֔י אֲשֶׁ֨ר יַעֲשֶׂ֥ה אֹתָ֛ם
    הָאָדָ֖ם וָחַ֣י בָּהֶ֑ם אֲנִ֖י יְהוָֽה׃ ס
  ibo-ibo: Debenụ iwu m na ụkpụrụ m, nʼihi na onye na-edebe ha ga-adị ndụ site na
    ha. Abụ m Onyenwe anyị.
  ory-ory: ଏଥିନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ବିଧି ଓ ଆମ୍ଭର ଶାସନ ପାଳନ କରିବ; ମନୁଷ୍ୟ ତାହା କଲେ,
    ତହିଁରେ ହିଁ ସେ ବଞ୍ଚିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: Iei mine oupwe fokun apwönüetä ai kewe allük me pwüüng, pun are eman aramas
    epwe aleasochisiir, epwe manau. Ngang ewe Samol mi Lapalap.
  rop-rop: Wal yumob garra kipgon bulurrumbat det lowa weya aibin gibit yumob en if
    yumob dumbat lagijat oldei, im meigim yumob laif jidan gudwei. Mi na YAWEI det
    trubala God.
  ukr-1871: І будете сповняти установи мої й суди мої, котрі сповняючи, чоловік жити
    буде. Я Господь.
  deu-1951: Und zwar sollt ihr meine Satzungen und meine Rechte beobachten, weil der
    Mensch, der sie tut, dadurch leben wird. Ich bin der HERR!
  eng-JPS: 'Ye shall therefore keep My statutes, and Mine ordinances, which if a man
    do, he shall live by them: I am the LORD.'
  srp-1865: Držite uredbe moje i zakone moje; ko ih vrši, živ æe biti kroz njih. Ja
    sam Gospod.
  lug-lug: Mugonderenga ebiragiro byange awamu n’amateeka gange, kubanga buli muntu
    anaabikwatanga mu byo mwanaatambulizanga obulamu bwe. Nze Mukama Katonda wammwe.
  heb-heb: ושמרתם את חקתי ואת משפטי אשר יעשה אתם האדם וחי בהם אני יהוה׃
  ben-IRV: অতএব তোমরা আমার নিয়ম সব ও আমার শাসন সব পালন করবে; যে কেউ এই সব পালন না
    করে, সে এই সবের দ্বারা বাঁচবে; আমি সদাপ্রভু।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਅਤੇ ਨਿਯਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨਾ। ਜਿਹੜਾ ਇਨ੍ਹਾਂ ਦੀ ਪਾਲਣਾ
    ਕਰੇਗਾ, ਉਹ ਇਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਜੀਉਂਦਾ ਰਹੇਗਾ। ਮੈਂ ਹੀ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ငါ စီရင် ချက်ရှိသည်အတိုင်း ကျင့်၍၊ ငါ့ ပညတ် တရားလမ်းသို့ လိုက် ခြင်းငှါ
    စောင့်ရှောက် ရကြမည်။ ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Unai dainai, lauegu taravatu bona lauegu oda do umui badinaia, unai bamona
    ia karaia tauna be do ia mauri. Lau inai Lohiabada.
  urd-urd: इसलिए तुम मेरे आईन और अहकाम मानना, जिन पर अगर कोई 'अमल करे तो वह उन ही
    की बदौलत ज़िन्दा रहेगा। मैं ख़ुदावन्द हूँ।
  rus-SYN: Соблюдайте постановления Мои и законы Мои, которые исполняя, человек будет
    жив. Я Господь Бог ваш.
  bqc-SIM: Àliↄ ma yã́ pↄ́ má dìlɛↄ kũa. Gbɛ̃́ pↄ́ kũa mɛ́ aↄ ku a sabai.
  tcz-CHONGTHU: Hijeh chun nabonchauva keima chondan jouse le chonna dan aboncha,
    nun le khan tohthoa nanit jing diu ahi, hichu nit ding chua kona hinna ahiye,
    ajeh chu keima Pakai chu kahi.
  mar-mar: म्हणून तुम्ही माझे विधी व माझे नियम पाळावे; ते जो पाळील तो त्यांच्यामुळे
    जिवंत राहील! मी परमेश्वर आहे!
  soq-soq: Tane e ne anaanana ita aiana enaledina ruaitonune dewasanuna mampe e inaida
    bedeweitana. Ne ipa Iawe God wadina.
  qub-qub: «Laynëcunata, nishäcunatapis cumliy. Pipis laynëcunata cumlej cäga allimi
    cawanga. Noga Tayta Diosniquimi chayno në.
  bqp-bqp: Ǹ n mɛn nɑ, i nɛn gere kɑ nɛn woodɑbɑ mɛm nɔɔwɔ. Wi u ye mɛm nɔɔwɑ u ko
    n wɑ̃ɑwɑ yen sɔ̃. Nɛ Yinni Gusunɔwɑ nɑ yeni gerumɔ.
  hat-hat: Se pou nou swiv regleman ak lòd mwen ban nou yo. Gremesi sa m' di nou fè
    a, tout moun ki koute m' va jwenn lavi. Se mwen menm ki Seyè a!
  eng-BSB: Keep My statutes and My judgments, for the man who does these things will
    live by them. I am the LORD.
  tod-tod: À ɠolo nà-tɔgiti bɛ, ta nà-deveiti, nui nii a ziɛna ga tiye, naa ɠa
    zɛnvui wo naa maaʋele ma. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: You shall therefore keep my statutes and my ordinances, which if a man
    does, he shall live in them. I am the LORD.
  kbq-kbq: Nagri tra kene kasegeniama amage'ma tamagrama antesazana, anazamo'a tamasimu
    tamigahie. Nagra Ra Anumzana mani'noe.
  nhe-BL: '@see-verse:LEV.018.004'
  gub-BL: Aze peruzar heze'eg nehe, aze pezapo heremiapo kar nehe, peikuwe putar nehe.
    Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: Keep my laws and my judgments, which if a man do, he shall live in them.
    I am the Lord.
