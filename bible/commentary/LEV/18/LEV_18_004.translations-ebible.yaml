verse: LEV.018.004
translations:
  mal-C: നിങ്ങൾ എന്റെ നിയമം അനുസരിക്കയും എന്റെ ഉത്തരവുകൾ പ്രമാണിക്കുകയും വേണം. ഞാൻ
    നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: Nach meinen Rechten sollt ihr thun und meine Satzungen sollt ihr beobachten
    und nach ihnen wandeln; ich bin Jahwe, euer Gott.
  lin-lin: Bosengeli kotosa bobele mibeko mpe bikateli na Ngai. Nazali Yawe, Nzambe
    na bino.
  eng-LSV: You do My judgments and you keep My statutes, to walk in them; I [am] your
    God YHWH.
  eng-GNV: 'But do after my iudgements, and keepe mine ordinances, to walke therein:
    I am the Lord your God.'
  eng-WEBSTER: Ye shall perform my judgments, and keep my ordinances, to walk in them;
    I am the LORD your God.
  nhw-BL: “Monequi anquitoquilise senquistoc catli quiijtohuaj notlanahuatilhua huan
    anquichijtinemise nochi catli na nimechilhuía, pampa na niamoTECO Dios. Huan sintla
    anquineltocase huan anquichihuase senquistoc catli quiijtohuaj notlanahuatilhua,
    huajca anquipantise nemilistli por nopa tlanahuatilme. Na, niamoTECO, nimechilhuía.
  swh-ONEN: Ni lazima mzitii sheria zangu, na mwe waangalifu kuzifuata amri zangu.
    Mimi ndimi Bwana Mungu wenu.
  bba-bba: Adɑmɑ i nɛn woodɑbɑ kɑ nɛn yiirebu mɛm nɔɔwɔ kpɑ i ye swĩi. Domi nɛnɑ nɑ
    sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'Ye shall do my judgments, and keep mine ordinances, to walk therein:
    I am the Lord your God.'
  luo-luo: Nyaka urit chikena kendo luwuru yorena, nikech an Jehova Nyasaye ma Nyasachu.
  meu-meu: A lauegu haheḡani bavabidia dae, bona lauegu taravatu ba badinadia; lau
    binai Iehova. emui Dirava.
  npi-ULB: मेरो व्यवस्था तिमीहरूले पालन गर्नू, र मेरा आज्ञाहरू मान्‍नू, र तीअनुसार
    तिमीहरू हिँड्नू, किनभने म परमप्रभु तिमीहरूका परमेश्‍वर हुँ ।
  yor-yor: Kí ẹ̀yin kí ó sì máa ṣe òfin mi, kí ẹ̀yin sì máa pa ìlànà mi mọ́, láti
    máa rìn nínú wọn, Èmi ni Olúwa Ọlọ́run yín.
  pes-OPCB: شما باید از دستورهای من پیروی کنید و قوانین مرا نگاه دارید و آنها را بجا
    آورید، چون من یهوه، خدای شما هستم.
  tgl-ULB: Ang aking mga batas ang dapat ninyong gawin, at ang aking mga kautusan
    ang dapat ninyong sundin, para lumakad kayo dito, dahil Ako si Yahweh ang inyong
    Diyos.
  hui-hui: Tígua mana i̱naga ngerogo dege taluwa bialu halu ogoale bilimu lalu i̱nime
    langerogo dege bialu halimu. I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogo
    i̱naga bi tíhondo langerogoni.
  mya-mya: ငါ​၏​ပ​ညတ်​များ​ကို​စောင့်​ထိန်း​၍ ငါ​မိန့်​မှာ သ​မျှ​ကို​လိုက်​လျှောက်​လော့။
    ငါ​သည်​သင်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရားဖြစ်​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་གི་སྲོལ་ཡིག་ལྟར་བྱེད་པ་དང་། བདག་གི་སྒྲིག་ཁྲིམས་རྣམས་བརྩི་སྲུང་བྱེད་དགོས་ཤིང་།
    བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན།
  sna-sna: Munofanira kutevera mitemo yangu uye mugochenjerera kuti mutevere mirayiro
    yangu. Ndini Jehovha Mwari wenyu.
  spa-BLM: Harás mis ordenanzas. Guardarán mis estatutos y caminarán en ellos. Yo
    soy el Señor, tu Dios.
  cac-cac: C'anab'ajejec in checnab'il, tze c'anab'ajan e b'eyb'alan in c'ayb'ub'al.
    A in ton Jehová e Diosal in svala'.
  swh-ULB: Sheria zangu ndizo mtakazozitenda, na amri zangu ndizo mtakazozishika,
    kwa sababu Mimi ndimi Yahweh Mungu wenu.
  bel-bel: Мае законы выконвайце і Мае пастановы шануйце, учыняючы паводле іх. Я Гасподзь,
    Бог ваш.
  wed-wed: Taumi au tarawatu ona voteletelei ma riwau ona votaḡotaḡoi. Tau Bada ami
    God.
  deu-ELBBK: Meine Rechte sollt ihr tun, und meine Satzungen sollt ihr beobachten,
    darin zu wandeln. Ich bin der HERR, euer Gott.
  mbb-OT: Kinahanglan he edtumanen niw is menge suǥù ku wey menge sulunuzen su is
    etew he edtuman kayi ebpekaangken te meupiya he ked-ubpà. Siak is Nengazen he
    Megbevayè niw, midsuǥù ku sikiyu.
  mal-2015: എന്റെ വിധികളെ അനുസരിച്ചു എന്റെ ചട്ടങ്ങളെ പ്രമാണിച്ചു നടക്കേണം; ഞാൻ നിങ്ങളുടെ
    ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Tumen pes ľikeren pal mire zakoni a keren oda, so me tumenge prikazinav.
    Me som o RAJ, tumaro Del.
  pes-OPV: احکام مرا بجاآورید و فرایض مرا نگاه دارید تا در آنها رفتارنمایید، من یهوه
    خدای شما هستم.
  ron-1924: 'Сэ ымплиниць порунчиле Меле ши сэ цинець леӂиле Меле: сэ ле урмаць. Еу
    сунт Домнул Думнезеул востру.'
  aui-aui: Tagu na Yawe God, noko biidi yagu gwara da wonawiiyoyowana kokabisisiredi
    da konabera.
  ben-OBCV: আমার শাসন তোমরা অবশ্যই পালন করবে এবং আমার সব বিধি সযত্নে মানবে। আমি তোমাদের
    ঈশ্বর সদাপ্রভু।
  som-som: Waxaad samaysaan xukummadayda, oo waxaad dhawrtaan qaynuunnadayda si aad
    iyaga ugu dhex socotaan, waayo, aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: Facietis judicia mea, et præcepta mea servabitis, et ambulabitis in eis.
    Ego Dominus Deus vester.
  eng-ASVBT: 'Mine ordinances shall ye do, and my statutes shall ye keep, to walk
    therein: I am Jehovah your God.'
  ita-1885: Mettete in opera le mie leggi, e osservate i miei statuti, per camminare
    in essi.
  eng-LXXUP: 'Ye shall observe my judgments, and shall keep my ordinances, and shall
    walk in them: I am the Lord your God.'
  eng-ULB: My laws are what you must do, and my commandments are what you must keep,
    so that you walk in them, because I am Yahweh your God.
  spa-VBL: Haz lo que te digo y guarda mis reglas. Yo soy el Señor tu Dios.
  fra-_FOB: 'Vous pratiquerez mes ordonnances, et vous garderez mes lois pour les
    suivre: Je suis l''Éternel, votre Dieu.'
  mal-mal: എന്റെ വിധികളെ അനുസരിച്ച് എന്റെ ചട്ടങ്ങളെ പ്രമാണിച്ചു നടക്കണം; ഞാൻ നിങ്ങളുടെ
    ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: Mere hī ahkām par amal karo aur merī hidāyāt ke mutābiq chalo. Maiṅ Rab
    tumhārā Ḳhudā hūṅ.
  suz-BL: गेपुकीमी आं पावो, दे अरेशो लोव़ नु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ पचा माल्‍नीनी।
    मारदे हना गो परमप्रभु यावे, इन परमप्रभु नङ।
  ita-1927: Metterete in pratica le mie prescrizioni e osserverete le mie leggi, per
    conformarvi ad esse. Io sono l’Eterno, l’Iddio vostro.
  ckb-ckb: پێویستە ملکەچی یاساکانی من بن و فەرزەکانم بەجێبهێنن بۆ ئەوەی پەیڕەویان
    بکەن، من یەزدانی پەروەردگارتانم.
  eng-BBE: 'But you are to be guided by my decisions and keep my rules, and be guided
    by them: I am the Lord your God.'
  kan-OKCV: ನೀವು ನನ್ನ ನಿರ್ಣಯಗಳನ್ನು ಕೈಗೊಂಡು ಕಟ್ಟಳೆಗಳ ಪ್ರಕಾರ ನಡೆಯಬೇಕು. ನಿಮ್ಮ ದೇವರಾಗಿರುವ
    ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: என்னுடைய நியாயங்களின்படி செய்து, என்னுடைய கட்டளைகளைக் கைக்கொண்டு நடங்கள்;
    நான் உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'Mis derechos pondréis por obra, y mis estatutos guardaréis, andando
    en ellos: Yo Jehová vuestro Dios.'
  ron-BTF: 'Să împliniți judecățile mele și să țineți rânduielile mele, ca să umblați
    în ele: Eu sunt DOMNUL Dumnezeul vostru.'
  eng-WEBP: You shall do my ordinances. You shall keep my statutes and walk in them.
    I am the LORD your God.
  eng-FBV: Do what I tell you and keep my rules. I am the Lord your God.
  nld-1939: Mijn wetten moet ge volbrengen, mijn voorschriften onderhouden, en uw
    gedrag daarnaar richten. Ik ben Jahweh, uw God!
  nch-BL: “Monequi anquitoquilise senquisa cati quiijtohuaj notanahuatilhua huan anquichijtinemise
    nochi cati na nimechilhuía, pampa na niamoTECO Dios. Huan sinta anquineltocase
    huan anquichihuase senquisa cati quiijtohuaj notanahuatilhua, huajca anquipantise
    nemilisti por nopa tanahuatilme. Na, niamoTECO, nimechilhuía.
  vie-1934: 'Các ngươi hãy tuân mạng lịnh ta, gìn giữ luật pháp ta đặng noi theo:
    Ta là Giê-hô-va Đức Chúa Trời các ngươi.'
  hin-CV: तुम मेरे नियमों का पालन करना, और मेरी विधियों का पालन करते हुए उनका अनुसरण
    करना. मैं याहवेह, तुम्हारा परमेश्वर हूं.
  eng-OURB: 'You shall do my judgments, and you shall keep my regulations, and walk
    in them: I am Adonai your God.'
  spa-BES: 'Pero tú debes ser guiado por mis decisiones y guardar mis reglas, y ser
    guiado por ellas: Yo soy el Señor tu Dios.'
  tdx-tdx: 'Hanoe’ areo o fepè­koo vaho hambena’ areo o fañèkoo, hañaveloa’ areo:
    Izaho Iehovà Andrianañahare’ areo.'
  vid-vid: Hemwe mowinza utaguso na kibatilila malajizo ga heni. Heni ndo Mkulu Nguluwi,
    Nguluwi wa hemwe.
  eng-OKE: My judgments shall you perform and keep My statutes to walk in them; I
    am the Lord your God.
  tha-KJV: เจ้​าทั้งหลายจงกระทำตามคำตัดสินของเราและรักษากฎของเราและดำเนินตาม เราคือพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: 'Meus regulamentos poreis por obra, e meus estatutos guardareis, andando
    neles: Eu sou o SENHOR vosso Deus.'
  deu-ELO: Meine Rechte sollt ihr tun und meine Satzungen sollt ihr beobachten, darin
    zu wandeln. Ich bin Jehova, euer Gott.
  eng-WYC-2018: Ye shall do my dooms, and ye shall keep my behests, and ye shall go
    in them; I am your Lord God. (Ye shall follow my laws, or my judgements, and ye
    shall obey my commands, and ye shall walk in them; I am the Lord your God.)
  epo-epo: 'Miajn decidojn plenumu kaj Miajn leĝojn observu, por konduti laŭ ili:
    Mi estas la Eternulo, via Dio.'
  uig-PIN: bǝlki Mening ⱨɵkümlirimgǝ ǝmǝl ⱪilip, ⱪanun bǝlgilimilirimni tutup xu boyiqǝ
    menginglar. Mǝn Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: Na sema amola Na hamoma:ne sia:i liligi amoma fa:no bobogema. Bai Na da
    dilia Hina Gode.
  tpi-OTNT: Harim. Yupela i mas bihainim ol lo bilong mi wanpela tasol na mekim olgeta
    samting mi tokim yupela long mekim. Mi Bikpela, mi God bilong yupela na mi givim
    yupela dispela tok.
  hau-SA: Dole ku kiyaye dokokina kuma ku lura ku bi farillaina. Ni ne Ubangiji Allahnku.
  uig-LAT: belki Méning hökümlirimge emel qilip, qanun belgilimilirimni tutup shu
    boyiche ménginglar. Men Xudayinglar Perwerdigardurmen.
  nde-nde: Lalelani imithetho yami njalo linanzelele, lilandele izimiso zami. Mina
    nginguThixo uNkulunkulu wenu.
  ton-ton: Ka mou fai ki heʻeku ngaahi fekau ʻo tauhi ʻeku ngaahi tuʻutuʻuni, ke fai
    ki ai; Ko au ko Sihova ko homou ʻOtua.
  ces-1613: 'Soudy mé čiňte a ustanovení mých ostříhejte, abyste chodili v nich: Já
    jsem Hospodin Bůh váš.'
  eng-WMB: You shall do my ordinances. You shall keep my statutes and walk in them.
    I am the LORD your God.
  tam-TCV: நீங்களோ என்னுடைய சட்டங்களுக்குக் கீழ்ப்படிந்து, என் கட்டளைகளைப் பின்பற்றக்
    கவனமாயிருங்கள். நான் உங்கள் இறைவனாகிய யெகோவா.
  ceb-ULB: Kinahanglan buhaton ninyo ang akong mga balaod, ug kinahanglan tumanon
    ninyo ang akong mga mando, aron magalakaw kamo niini, tungod kay ako si Yahweh
    nga inyong Dios.
  pol-UBG: Wypełniajcie moje prawa i przestrzegajcie moich ustaw, abyście postępowali
    według nich. Ja jestem PAN, wasz Bóg.
  urd-GVU: میرے ہی احکام پر عمل کرو اور میری ہدایات کے مطابق چلو۔ مَیں رب تمہارا خدا
    ہوں۔
  deu-1912: sondern nach meinen Rechten sollt ihr tun, und meine Satzungen sollt ihr
    halten, daß ihr darin wandelt; denn ich bin der HERR, euer Gott.
  kan-2017: ಯೆಹೋವನೆಂಬ ನಾನೇ ನಿಮ್ಮ ದೇವರಾಗಿರುವುದರಿಂದ ನನ್ನ ನಿರ್ಣಯಗಳ ಪ್ರಕಾರವೇ ನೀವು ನಡೆಯಬೇಕು,
    ನನ್ನ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸಬೇಕು.
  yap-yap: Mu folgad ko pi motochiyel rog mi gimed rin’ e tin kugog ni ngam rin’ed.
    I gag e SOMOL ni Got romed.
  hlt-MCSB: Kai kah laitloeknah he ngai uh lamtah ka khosing te vai ham ngaithuen
    uh. Kai tah nangmih kah Pathen Yahweh ni.
  mdy-ETH: ታኣኮ ዎጎ ቢያ ካፑዋቴ፤ ታ ዓይሢፆዋ ኩንሡዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢኬ።
  twi-ASANTE: Me mmara ne mʼahyɛdeɛ ara so na ɛsɛ sɛ modi; na ɛsɛ sɛ modi so pɛpɛɛpɛ,
    ɛfiri sɛ, mene Awurade mo Onyankopɔn.
  mwc-mwc: Au kairuwana kona bosisirei ba kona kita kabitamni kata au kaobiyoyobana
    kona kibi. Yauku Bada ami God.
  eng-WEBU: You shall do my ordinances. You shall keep my statutes and walk in them.
    I am the LORD your God.
  bnp-bnp: Mu ramai kunana a vinara nau, mu rata kunana a maki a taki mua vona mu
    gu rata. Iau e BAKOVI DAGI a Vure ne mua, a habi ne mua a ngava nga.
  wal-wal: Intte ta azazuwaa oottite; ta wogaakka naagite; qassi an biite. Taani,
    GODAI, intte Xoossaa.
  spa-PDDPT: Cumplirán mis Decretos y observarán mis Estatutos para vivir conforme
    a ellos. Yo soy Yavé su ʼElohim.
  gun-gun: Xee aipotaa rami ae 'rã pendekuai, xeayvu aeja va'ekue pejapo, ha'e va'e
    rupi anho peiko aguã. Xee ma Senhor Penderuete.
  agu-BL: ”Xomen wok te e'chk inca'wl, nin ban wok tane'n. Na in iRyosil yi ca'wl
    itetz.
  ilo-ULB: Dagiti lintegko dagiti masapul nga aramidenyo ken dagiti bilbilinko ti
    masapul a salimetmetanyo, tapno makapagnakayo kadagitoy, gapu ta Siak ni Yahweh
    a Diosyo.
  kpg-kpg: Goodou daudalia agu haganoho, gei gi haga gila ina aga agu mee ala ne hagi adu
    gi goodou. Au go Dimaadua, di godou God.
  uig-ARA: بەلكى مېنىڭ ھۆكۈملىرىمگە ئەمەل قىلىپ، قانۇن بەلگىلىمىلىرىمنى تۇتۇپ شۇ بويىچە
    مېڭىڭلار. مەن خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa n tan nan ma sɛriyɛ nun n ma yaamarie rabatu, barima Alatala nan
    n na, wo Marigi Ala.
  pon-2006: Kumwail kapwaiada ei kosonned akan oh kapwaiada dahme I koasoanedier.
    Ngehi KAUN-O, amwail Koht.
  ksd-ksd: Avat a torom ta kaugu umana varkurai, ma avat a pait ot pa kaugu umana
    vartuluai upi avat a mur diat; iau ra Luluai kavava God.
  tur-YTC: İlkelerimi yerine getireceksiniz. Kurallarımı tutacak ve onların içinde
    yürüyeceksiniz. Ben Tanrınız Yahve'yim.
  grc-BRENT: Τὰ κρίματά μου ποιήσετε, καὶ τὰ προστάγματά μου φυλάξεσθε, καὶ πορεύεσθε
    ἐν αὐτοῖς· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Kalian harus melakukan peraturan-peraturan-Ku dan memelihara semua hukum-Ku.
    Hiduplah sesuai dengan semua itu. Akulah TUHAN, Allahmu.
  nya-nya: Inu muzimvera malamulo anga ndipo muzisamalitsa kutsatira malangizo anga.
    Ine ndine Yehova Mulungu wanu.
  hrv-hrv: Vršite moje naredbe; vršite moje zapovijedi; prema njima hodite. Ja sam
    Jahve, Bog vaš.
  mps-mps: Odao, dagego eno bomai po deli naga wali pao, tama eno dagebolo yao po
    wabo sę deli naga tigidali yao. Ena Genuai Bidi, ena duga Godgo eno te po dagebolo
    mobao.
  tpi-tpi: Harim. Yupela i mas bihainim ol lo bilong mi wanpela tasol na mekim olgeta
    samting mi tokim yupela long mekim. Mi Bikpela, mi God bilong yupela na mi givim
    yupela dispela tok.
  dan-1931: Efter mine Lovbud skal I handle. og mine Anordninger skal I holde, så
    I vandrer efter dem; jeg er HERREN eders Gud!
  vie-OVCB: Nhưng các ngươi phải tuân theo luật lệ Ta, làm theo mọi điều Ta dạy bảo,
    vì Ta là Chúa Hằng Hữu, Đức Chúa Trời các ngươi.
  guj-2017: તમારે ફક્ત મારા જ વિધિઓ પાળવા, તમારે તેનો સંપૂર્ણ રીતે અમલ કરવો અને તે
    અનુસાર ચાલવું કેમ કે હું યહોવાહ તમારો ઈશ્વર છું.
  pon-2006A: Kumwail kapwaiada ei kosonned akan oh kapwaiada dahme I koasoanedier.
    Ngehi KAUN-O, amwail Koht.
  por-BRBSL: Você fará minhas ordenanças. Guardareis os meus estatutos e andareis
    neles. Eu sou Yahweh, vosso Deus.
  cth-cth: Kai ni kâ na poe e patetlah na tarawi awh vaiteh, Kaie ka phunglam dawk
    na hring awh han. Kai teh nangmae Cathut Jehovah lah ka o.
  twi-twi: Me mmara ne mʼahyɛde ara so na ɛsɛ sɛ mudi; na ɛsɛ sɛ mudi so pɛpɛɛpɛ,
    efisɛ mene Awurade mo Nyankopɔn.
  hlt-hlt: Kai kah laitloeknah he ngai uh lamtah ka khosing te vai ham ngaithuen uh.
    Kai tah nangmih kah Pathen Yahweh ni.
  tbz-SIM: N di nɑ̀kɛ́ tì dí nti mpĩ nkɛ tũ n kuɔ́. Mí ndi Yiɛ̀ nKuyie mmíì di te.
  msy-2020: Ia oragh. Ia arazir kɨ ifongezibar gɨn mangɨ, egh bizir kɨ damuasa ia
    mɨkemezibar amu. Kɨ Ikiavɨra Itir God, ian God, kɨ akar kamɨn ia mɨgei.
  azb-azb: Mənim hökmlərimə əməl edib qanunlarıma riayət edin, onlara uyğun yaşayın.
    Allahınız Rəbb Mənəm.
  eng-DBY: 'Mine ordinances shall ye do and my statutes shall ye observe to walk therein:
    I am Jehovah your God.'
  hin-2017: मेरे ही नियमों को मानना, और मेरी ही विधियों को मानते हुए उन पर चलना। मैं
    तुम्हारा परमेश्वर यहोवा हूँ।
  wol-KYG: Samay santaane ngeen wara dégg tey topp samay dogal. Man Aji Sax ji maay
    seen Yàlla.
  eng-YLT: '''My judgments ye do, and My statutes ye keep, to walk in them; I [am]
    Jehovah your God;'
  kne-kne: mo adi et tongpalen yo din linlinteg ko ya din am-in ay ibilin ko en dakayo.
    Et mo say amagen yo di, gon-oden yo di tet-ewa ay biyag. Nay kasinak ibaga ay
    si sak-en si Yahweh ay Diyos yo.’”
  eng-WYC-2017: Ye shall do my dooms, and ye shall keep my behests, and ye shall go
    in them; I am your Lord God.
  eng-WMBB: You shall do my ordinances. You shall keep my statutes and walk in them.
    I am the LORD your God.
  urd-GVH: मेरे ही अहकाम पर अमल करो और मेरी हिदायात के मुताबिक़ चलो। मैं रब तुम्हारा
    ख़ुदा हूँ।
  rug-rug: Mi va tabei sari na Qua tinarae, mamu taveti gua sapu garununi gamu Rau.
    Arau se Zihova sa mia Tamasa.
  gaz-gaz: Isin seera kootiif ajajamaa; ajaja koos sirriitti eegaa; ani Waaqayyo Waaqa
    keessanii dha.
  fra-LSG: 'Vous pratiquerez mes ordonnances, et vous observerez mes lois: vous les
    suivrez. Je suis l’Éternel, votre Dieu.'
  yal-yal: Ɛ xa n ma sariyane nun n ma tɔnne suxu bayo Alatala nan n tan na, ɛ Ala.”
  haw-1868: 'E hana hoi oukou ma ko''u mau kanawai, a e malama i ka''u mau oihana,
    e hele malaila: owau no Iehova ko oukou Akua.'
  arb-NAV: إِنَّمَا تُطَبِّقُونَ أَحْكَامِي وَتَحْفَظُونَ فَرَائِضِي لِتَسْلُكُوا
    فِيهَا. أَنَا الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: Ele be miawɔ nye sewo dzi, eye miakpɔ egbɔ be yewozɔ ɖe nye ɖoɖowo nu.
    Nyee nye Yehowa, miaƒe Mawu.
  eng-LEE: 'My ordinances shall ye do, and my statutes shall ye keep, to walk therein:
    I am the Lord your God.'
  asm-FB: তোমালোকে মোৰ শাসন প্ৰণালী মতে কাৰ্য কৰিবা আৰু মোৰ বিধিবোৰ পালন কৰিবা, আৰু
    সেইদৰে আচৰণ কৰিবা; কিয়নো মই তোমালোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: وٌ شَ ﭑ تَن نَن مَ سّرِيّ نُن ﭑ مَ يَامَرِيٍ رَبَتُ، بَرِ مَ عَلَتَلَ نَن
    ﭑ نَ، وٌ مَرِفِ عَلَ.
  fra-SBL: Vous observerez mes ordonnances. Tu observeras mes lois et tu marcheras
    selon elles. Je suis Yahvé, ton Dieu.
  hbo-hbo: אֶת־מִשְׁפָּטַ֧י תַּעֲשׂ֛וּ וְאֶת־חֻקֹּתַ֥י תִּשְׁמְר֖וּ לָלֶ֣כֶת בָּהֶ֑ם
    אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: Ye schulen do my domes, and ye schulen kepe myn heestis, and ye schulen
    go in tho; Y am youre Lord God.
  cwe-cwe: Molondeka kwamha malagilizo yangu na kuzindilila ndagilizi zangu. Niye
    ni Mndewa Mulungu, Mulungu wenu.
  kik-kik: No nginya mwathĩkagĩre mawatho makwa na mũmenyagĩrĩre gwathĩkĩra kĩrĩra
    kĩa watho wakwa wa kũrũmĩrĩrwo. Niĩ nĩ niĩ Jehova Ngai wanyu.
  fra-NCL: 'Vous pratiquerez mes ordonnances et vous observerez mes lois : vous les
    suivrez. Je suis Yahweh votre Dieu.'
  cek-AK: Ka lokcaekhaihnawk to pazui oh loe, kang paek ih loknawk to pazui oh; Kai
    loe na Angraeng Sithaw ah ka oh.
  cuk-cuk: An-bemarga-igar-uksadba be ibmar imakmalo, degi, an-Igar-Mamaidba be nanamalo.
    Ani an be-Bab-Dummad-Jehová gued.
  uig-CYR: бәлки Мениң һөкүмлиримгә әмәл қилип, қанун бәлгүлимилиримни тутуп шу бойичә
    меңиңлар. Мән Худайиңлар Пәрвәрдигардурмән.
  tel-2017: మీరు నా విధులను పాటించాలి. నా చట్టాల ప్రకారం నడుచుకుంటూ వాటిని ఆచరించాలి.
    నేను మీ దేవుడైన యెహోవాను.
  hat-BSA: Se pou nou aji selon jijman pa M e kenbe règleman pa M, pou mache nan yo.
    Mwen se SENYÈ a, Bondye nou an.
  bxh-bxh: “Yau Guyau, emi Yaubada Au ataꞌatahi na egu laugagayo au lau watan komakomanidi.
  kos-kos: Akos ma sap luk, ac oru ma nga sapkin. Nga pa LEUM GOD lowos.
  hbo-WLC: אֶת־מִשְׁפָּטַ֧י תַּעֲשׂ֛וּ וְאֶת־חֻקֹּתַ֥י תִּשְׁמְר֖וּ לָלֶ֣כֶת בָּהֶ֑ם
    אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Unu ga-edebe iwu m niile, gbasookwa ụkpụrụ m niile nʼihi na abụ m Onyenwe
    anyị Chineke unu.
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଶାସନ ମାନ୍ୟ କରିବ ଓ ଆମ୍ଭର ବିଧି ପାଳନ କରିବ ଓ ତଦନୁସାରେ ଆଚରଣ
    କରିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Oupwe aleasochis ngeni ai kewe allük o apwönüetä ai kewe pwüüng. Ngang
    ewe Samol mi Lapalap ämi we Kot.
  rop-rop: Wal yumob garra duwit langa main lowa en dum wanim ai dalim yumob. Mi na
    YAWEI det trubala God blanga yumob.
  ukr-1871: Суди мої сповняйте і установ моїх пильнуйте, щоб ходити в них. Я Господь,
    Бог ваш.
  deu-1951: sondern meine Rechte sollt ihr halten und meine Satzungen beobachten,
    daß ihr darin wandelt; denn ich bin der HERR, euer Gott.
  eng-JPS: 'Mine ordinances shall ye do, and My statutes shall ye keep, to walk therein:
    I am the LORD your God.'
  srp-1865: Nego moje zakone vršite i moje uredbe držite živeæi po njima. Ja sam Gospod
    Bog vaš.
  lug-lug: Munaagonderanga ebiragiro byange, munaakwatanga amateeka gange, era mwe
    munaatambuliranga. Nze Mukama Katonda wammwe.
  heb-heb: את משפטי תעשו ואת חקתי תשמרו ללכת בהם אני יהוה אלהיכם׃
  ben-IRV: তোমরা আমারই শাসন সকল পালন কর এবং সেই পথে চল; আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: ਤੁਸੀਂ ਮੇਰੇ ਹੀ ਨਿਯਮਾਂ ਨੂੰ ਮੰਨਣਾ ਅਤੇ ਮੇਰੀਆਂ ਹੀ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨ ਕੇ ਉਨ੍ਹਾਂ ਦੇ
    ਅਨੁਸਾਰ ਚੱਲਣਾ, ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သင်တို့နေ ဘူးသော အဲဂုတ္တု ပြည် ၏ အကျင့် ကို၎င်း၊ သင် တို့ကို ငါ ပို့ဆောင်
    လတံ့သော ခါနာန် ပြည် ၏ အကျင့် ကို၎င်း၊ သင်တို့သည် မ ကျင့် ၊ သူ တို့ တရား လမ်းသို့
    မ လိုက် ရကြ။
  hmo-hmo: To lauegu taravatu do umui kamonai henia, bona lauegu oda do umui badinaia.
    Lau inai Lohiabada, umui emui Dirava.
  urd-urd: तुम मेरे हुक्मों पर 'अमल करना और मेरे क़ानून को मान कर उन पर चलना। मैं
    ख़ुदावन्द तुम्हारा ख़ुदा हूँ।
  rus-SYN: Мои законы исполняйте и Мои постановления соблюдайте, поступая по ним.
    Я Господь, Бог ваш.
  bqc-SIM: Àliↄ yã́ pↄ́ má dìlɛↄ kɛ, àliↄ ma ikoyãↄ kũa, íↄ tɛi. Mámɛmaa
    Dii á Lua.
  tcz-CHONGTHU: Nanghon na bonchauva keima chonna dan jeng nanit diu, nunle khan tohthoa
    keima chonna dan aboncha najui diu ahi. Ajeh chu keima nang ho Pakai leh Pathen
    kahi.
  mar-mar: तुम्ही माझ्याच नियमाप्रमाणे चाला व माझेच विधी पाळा! कारण मी परमेश्वर तुमचा
    देव आहे.
  soq-soq: Ne ipa Iawe e Godila, ne anaanana ruaitonune ita dima ne wadina ruawa dewamonuna.
  qub-qub: «Noga nishäcunataga wiyacuy. Laynëcunataga cumliy. Chaycuna niycashannölla
    goyay. Noga Tayta Diosniquimi chayno në.
  bqp-bqp: Adɑmɑ i nɛn woodɑbɑ kɑ nɛn yiirebu mɛm nɔɔwɔ kpɑ i ye swĩi. Domi nɛnɑ nɑ
    sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  hat-hat: Se pou nou swiv lòd mwen ban nou. Se pou nou fè sa mwen di nou fè. Se pou
    nou mache dapre prensip mwen ban nou. Se mwen menm ki Seyè a, Bondye nou an.
  eng-BSB: You are to practice My judgments and keep My statutes by walking in them.
    I am the LORD your God.
  tod-tod: À ɠolo nà-deveiti bɛ, wo makɛ nà-tɔgiti ma, wo ʋilɛ ti ʋolu. Nà ga
    Ɠɔoɠɔ GALAGI, wa-ƓALAGI.
  eng-WEBPB: You shall do my ordinances. You shall keep my statutes and walk in them.
    I am the LORD your God.
  kbq-kbq: Miko trakeni'a amage nenteta, kegava hiho. Na'ankure Nagrake Ra Anumzana
    tamagri Anumzana mani'noe.
  nhe-BL: “Monequi inquitoquilise senquistoc tlen quiijtohuaj notlanahuatilhua huan
    inquichijtinemise nochi tlen na nimechilhuía, pampa na niimoTECO Dios. Huan intla
    inquineltocase huan inquichihuase senquistoc tlen quiijtohuaj notlanahuatilhua,
    huajca inquipantise yolistli ipampa nopa miyac tlanahuatili. Na, niimoTECO, nimechilhuía.
  gub-BL: Nan. Peruzar heze'eg nehe. Pezapo heremiapo kar nehe. Aiko Tuweharupi Wiko
    Ma'e pezar romo ihe.
  eng-DRA: You shall do my judgments, and shall observe my precepts, and shall walk
    in them. I am the Lord your God.
