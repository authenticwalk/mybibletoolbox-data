verse: LEV.018.029
translations:
  mal-C: “ ‘ഈ അറപ്പായ കാര്യങ്ങളിൽ ഏതെങ്കിലും ചെയ്യുന്ന വ്യക്തികളെ അവരുടെ ജനത്തിൽനിന്ന്
    ഛേദിച്ചുകളയണം.
  deu-TKW: 'Denn wer irgend eine dieser Greuelthaten verüben wird: solche, die sie
    verüben, sollen hinweggetilgt werden mitten aus ihren Volksgenossen.'
  lin-lin: Moto nyonso oyo akosala moko ya makambo oyo ya nkele na miso ya Nzambe,
    esengeli balongola ye kati na bato na ye.
  eng-LSV: for anyone who does [any] of all these abominations—even the persons who
    are doing [so]—have been cut off from the midst of their people;
  eng-GNV: For whosoeuer shall commit any of these abominations, the persons that
    doe so, shall bee cut off from among their people.
  eng-WEBSTER: For whoever shall commit any of these abominations, even the souls
    that commit them shall be cut off from among their people.
  nhw-BL: Aqui hueli catli quichihuas nopa tlamantli catli fiero monequi anquiquixtise
    tlen campa amojuanti para ayacmo quema huelis itztos ica anisraelitame.
  swh-ONEN: “ ‘Kila mtu atakayefanya mojawapo ya machukizo haya, watu hao ni lazima
    wakatiliwe mbali na watu wao.
  bba-bba: Domi be bɑ komɑ nin ɡɑru sɑɑrɑ Isirelibɑ kpuro sɔɔ, bɑ koo bu wunɑwɑ ben
    tɔmbun suunu sɔɔn di.
  eng-KJVCPB: For whosoever shall commit any of these abominations, even the souls
    that commit them shall be cut off from among their people.
  luo-luo: “ ‘Jogo duto matim makwerogo noyud e ngimagi, ginto nyaka golgi oko ei
    ogandagi.
  meu-meu: Badina be unu kara mirodia bae kara taudia iboudiai na edia bese amo bae
    negedia daure.
  npi-ULB: तिमीहरूमध्ये जो कोहीले यस्ता घृणास्पद कामहरू गर्दछन् भने, तिनीहरू आफ्ना
    मानिसहरूबाट बहिष्‍कृत हुने छन् ।
  yor-yor: “ ‘Ẹnikẹ́ni tí ó bá ṣe ohun ìríra wọ̀nyí, kí ẹ gé irú ẹni náà kúrò láàrín
    àwọn ènìyàn.
  pes-OPCB: هر کس مرتکب یکی از این اعمال قبیح گردد، از میان قوم منقطع خواهد شد.
  tgl-ULB: Ititiwalag sa kanilang mga tao ang sinumang gumawa ng mga kasuklam-suklam
    na mga bagay na ito.
  hui-hui: Isaraele wali agali bu kamiru aria mbirame mana ko uruniale bialu harimiyagua
    Anduane Homogonaga wali agali bu karu baba nahelo bo batagi holebira, lalu Mosesehanda
    lene.
  mya-mya: ထို​သို့​သော​စက်​ဆုပ်​ဖွယ်​ရာ​အ​ကျင့်​ကို​ပြု ကျင့်​သူ​သည်​ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်
    မှ​ပယ်​ထုတ်​ခြင်း​ခံ​ရ​မည်။
  bod-N: སུ་ཡིན་ཡང་སྐྱུག་བྲོ་བའི་དོན་དེ་རྣམས་ལས་གཅིག་བྱས་ན། དེ་ནི་མི་མང་ལས་མེད་པར་གཏོང་དགོས།
  sna-sna: “ ‘Ani naani anoita zvinonyangadza izvi, vanhu vakadaro vanofanira kubviswa
    kubva pavanhu vokwavo.
  spa-BLM: “‘Porque cualquiera que haga alguna de estas abominaciones, las almas que
    las hagan serán cortadas de entre su pueblo.
  cac-cac: A mach sb'eyb'alan juntzan̈ tastac yajb'entac chi', yovalil satjiel d'a
    e cal.
  swh-ULB: Yeyote anayefanya mambo haya ya kuchukiza, watu wafanyao mambo hayo ya
    kuchukiza lazima watakatiliwa mbali kutoka miongoni mwa watu wao.
  bel-bel: бо калі хто будзе рабіць усе гэтыя брыдоты, дык душы тых, што рабіцьмуць
    гэта, вынішчаны будуць з народу свайго.
  deu-ELBBK: Denn jeder, der einen von allen diesen Gräueln tut, – die Seelen, die
    ihn tun, sollen ausgerottet werden aus der Mitte ihres Volkes.
  mbb-OT: Is minsan hentei he ebaal keniyan te utew mezaat he menge vaal ne kenè niw
    en sikandin isipa he zuma niw.
  mal-2015: ആരെങ്കിലും ഈ സകലമ്ലേച്ഛതകളിലും ഏതെങ്കിലും ചെയ്താൽ അങ്ങനെ ചെയ്യുന്നവരെ
    അവരുടെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: Sako, ko kerďahas ča jekh kale džungipnastar, ela tradlo het le Devleskre
    manušendar.
  pes-OPV: زیرا هر کسی‌که یکی از این فجور را بکند، همه کسانی که کرده باشند، از میان
    قوم خود منقطع خواهند شد.
  ron-1924: Кэч тоць чей че вор фаче вреуна дин ачесте спуркэчунь вор фи нимичиць
    дин мижлокул попорулуй лор.
  ben-OBCV: “ ‘যদি কেউ এই ঘৃণিত কাজগুলির মধ্যে কোনো একটি কাজ করে, তাহলে নিজের পরিজনদের
    মধ্য থেকে সে উচ্ছিন্ন হবে।
  som-som: Waayo, ku alla kii sameeya waxyaalahaas karaahiyada ah, xataa nafihii waxyaalahaas
    sameeya dadkooda waa laga gooyn doonaa.
  lat-VUC: Omnis anima, quæ fecerit de abominationibus his quippiam, peribit de medio
    populi sui.
  eng-ASVBT: For whosoever shall do any of these abominations, even the souls that
    do them shall be cut off from among their people.
  ita-1885: Perciocchè, se alcuno fa alcuna di queste cose abbominevoli, le persone
    che avranno ciò fatto saranno sterminate d'infra il lor popolo.
  eng-LXXUP: For whosoever shall do any of these abominations, the souls that do them
    shall be destroyed from among their people.
  eng-ULB: Whoever does any of these detestable things, the persons who do such things
    will be cut off from among their people.
  spa-VBL: “Por consiguiente, cualquiera que haga cualquiera de estas cosas repugnantes
    debe ser expulsado de su pueblo.
  fra-_FOB: Car tous ceux qui feront quelqu'une de toutes ces abominations, seront
    retranchés du milieu de leur peuple.
  mal-mal: ആരെങ്കിലും ഈ സകലമ്ലേച്ഛതകളിൽ ഏതെങ്കിലും ചെയ്താൽ അങ്ങനെ ചെയ്യുന്നവരെ അവരുടെ
    ജനത്തിൽനിന്നു ഛേദിച്ചുകളയണം.
  urd-GVR: Jo bhī mazkūrā ghinaunī harkatoṅ meṅ se ek kare use us kī qaum meṅ se miṭāyā
    jāe.
  suz-BL: सुइमी मेको मरिम्‍शो का ला पाप्‍तु हना, मेको मुर आ मुर रे तिल्‍चा पुंइसीब।
  ita-1927: Poiché tutti quelli che commetteranno alcuna di queste cose abominevoli
    saranno sterminati di fra il loro popolo.
  ckb-ckb: «”بەڵکو هەرکەسێک کارێک لە هەموو ئەو کردەوە قێزەونانە ئەنجام بدات، ئەو کەسەی
    ئەوە دەکات لە گەلەکەی دەبڕدرێتەوە.
  eng-BBE: For all those who do any of these disgusting things will be cut off from
    among their people.
  kan-OKCV: “ ‘ಏಕೆಂದರೆ ಯಾವನಾದರೂ ಈ ಅಸಹ್ಯವಾದವುಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ ಮಾಡಿದರೆ, ಅವನನ್ನು ಅವರ
    ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವೆನು.
  tam-2017: இப்படிப்பட்ட அருவருப்பானவைகளில் ஒன்றையாவது யாராவது செய்தால், செய்த அந்த
    ஆத்துமாக்கள் மக்களுக்குள் இல்லாதபடி அறுப்புண்டு போவார்கள்.
  spa-RV-1909: Porque cualquiera que hiciere alguna de todas estas abominaciones,
    las personas que las hicieren, serán cortadas de entre su pueblo.
  ron-BTF: Pentru că oricine va face oricare dintre aceste urâciuni, chiar sufletele
    care le fac vor fi stârpite din mijlocul poporului lor.
  eng-WEBP: “‘For whoever shall do any of these abominations, even the souls that
    do them shall be cut off from among their people.
  eng-FBV: Consequently anyone who does any of these disgusting things must be expelled
    from their people.
  nld-1939: Waarachtig allen, die zo iets schandelijks bedrijven, zullen van hun volk
    worden afgesneden.
  nch-BL: Cati hueli cati quichihuas nopa tamanti cati fiero monequi anquiquixtise
    ten campa amojuanti para ayecmo quema huelis itztos ica anisraelitame.
  vie-1934: vì phàm ai làm một trong những điều quái gớm ấy sẽ bị truất khỏi dân sự
    mình.
  hin-CV: “ ‘यदि कोई इन घृणित कार्यों में से कोई भी कार्य करता है, तो उन्हें जो ऐसा
    करते हैं, प्रजा से बाहर कर दिया जाए.
  eng-OURB: “‘For whoever shall do any of these abominations, even the souls that
    do them shall be cut off from among their people.
  spa-BES: Porque todos los que hagan cualquiera de estas abominaciones serán separados
    de entre su gente.
  tdx-tdx: Aa ndra ia’ ia manao ndra inoñ’ inoñe amy raha tiva rezay, le haitoañe
    am’ondati’eo indaty manao izay.
  vid-vid: Wanhu weng'ha walingudita mazudizo ago yanguwalapa wabaguligwe na wanhu
    wa hewo.
  eng-OKE: For whoso committeth any of these abominations, the souls that do them
    shall be destroyed from among their people.
  tha-KJV: เพราะผู้ใดก็ตามกระทำสิ่งที่น่าสะอิดสะเอียนใดๆเหล่านี้ ผู้​กระทำสิ่งเหล่านี้จะต้องถูกตัดขาดจากชนชาติของตน
  por-BR-2018: Porque qualquer um que fizer alguma de todas estas abominações, as
    pessoas que as fizerem, serão eliminadas dentre seu povo.
  deu-ELO: denn jeder, der einen von allen diesen Greueln tut, die Seelen, die ihn
    tun, sollen ausgerottet werden aus der Mitte ihres Volkes.
  eng-WYC-2018: Each man that shall do anything of these abominations, shall perish
    from the midst of his people.
  epo-epo: Ĉar se iu faros ion el ĉiuj tiuj abomenaĵoj, la farantoj ekstermiĝos el
    sia popolo.
  uig-PIN: Qünki bu yirginqlik ixlarning ⱨǝrⱪandiⱪini ⱪilƣuqi, — mundaⱪ ⱪilmixlarni
    ⱪilƣan ⱨǝrⱪandaⱪ kixi ɵz hǝlⱪi arisidin üzüp taxlinidu.
  beo-beo: Dilia dawa:! Nowa da amo wadela:idafa hou afae hamosea, e da Gode Ea Fidafa
    dunu agoane hame ba:mu.”
  tpi-OTNT: Na wanem man o meri bilong yupela Israel i mekim ol dispela samting nogut,
    bai mi rausim em long lain manmeri bilong mi.”
  hau-SA: “ ‘Duk wanda ya yi wani daga cikin waɗannan abubuwa banƙyama, dole a fid
    da mutumin daga cikin mutanensa.
  uig-LAT: Chünki bu yirginchlik ishlarning herqandiqini qilghuchi, — mundaq qilmishlarni
    qilghan herqandaq kishi öz xelqi arisidin üzüp tashlinidu.
  nde-nde: Loba ngubani owenza lezizinto ezenyanyekayo, kumele axotshwe ebantwini
    bakibo.
  ton-ton: He ko ia ʻe fai ha meʻa ʻi he ngaahi meʻa fakalielia ni, ʻio, ko e laumālie
    ʻe fai ia ʻe motuhi ia mei hono kakai.
  ces-1613: 'Nebo kdož by koli dopustil se některé ze všech ohavností těch: duše zajisté,
    kteréž by činily to, vyhlazeny budou z prostředku lidu svého.'
  eng-WMB: “‘For whoever shall do any of these abominations, even the souls that do
    them shall be cut off from among their people.
  tam-TCV: “ ‘யாராவது இந்த அருவருப்பான செயல்களில் எதையாவது செய்தால், அப்படிப்பட்டவர்கள்
    தங்கள் மக்களிலிருந்து அகற்றப்படவேண்டும்.
  ceb-ULB: Si bisan kinsa ang magabuhat niining mahugaw nga mga butang, papahawaon
    gikan sa ilang katawhan ang mga tawo nga nagabuhat sa maong butang.
  pol-UBG: Bo ktokolwiek dopuści się jakiejś z tych wszystkich obrzydliwości, wszyscy,
    którzy tak czynią, zostaną wykluczeni spośród swego ludu.
  urd-GVU: جو بھی مذکورہ گھناؤنی حرکتوں میں سے ایک کرے اُسے اُس کی قوم میں سے مٹایا
    جائے۔
  deu-1912: Denn welche diese Greuel tun, deren Seelen sollen ausgerottet werden von
    ihrem Volk.
  kan-2017: ಯಾವನಾದರೂ ಈ ಅಸಹ್ಯವಾದ ಕೆಲಸಗಳಲ್ಲಿ ಒಂದನ್ನಾದರೂ ಮಾಡಿದರೆ ಅವನನ್ನು ಕುಲದಿಂದ ಹೊರಗೆ
    ಹಾಕಬೇಕು.
  yap-yap: Gimed manang ni en nra rin’ reb e pi ngongol ney nib sonogor e yira n’ag
    ndabki mang reb e girdi’ rok Got.
  hlt-MCSB: U hlang khaw he rhoek kah tueilaehkoi hno khat khat a saii atah aka saii
    hlanghing boeih te pilnam lamkah hnawt saeh.
  mdy-ETH: ዬንሢ ቦርሲሳ ባኮይዳፓ ፔቴማታዖ ማዻሢ ታኣኮ ዴሮ ባኣካ ማዒ ፓይዲንታኒ ኮይሱዋሴ።
  twi-ASANTE: “ ‘Obiara a ɔbɛyɛ akyiwadeɛ yi mu bi no, wɔbɛtwa no asuo afiri ɔman
    yi mu.
  eng-WEBU: “‘For whoever shall do any of these abominations, even the souls that
    do them shall be cut off from among their people.
  bnp-bnp: “E rei tara ne mua i ratea tara naro mavuru maea, bara ni tono tala na
    kabu vona.
  wal-wal: Hageeta milatiya tuna oosotuppe issuwaanne oottiya asi de7ikko, he asi
    ba asaa giddoppe bohetto.
  spa-PDDPT: Cualquiera que haga alguna de todas estas repugnancias, será cortada
    de su pueblo.
  gun-gun: Ha'e va'e regua ojeguarupy rupi ikuai va'e, ha'e nunga apoare rei tema
    oipe'apaa 'rã heta va'e kuery mbyte gui.
  agu-BL: Alchok scyetz yil sban yi e'chk takle'na'se'j yi chin tx'ixwil nin, tajwe'n
    yil tz'el cu'n swutz.
  ilo-ULB: Siasinoman a mangaramid kadagitoy a makarimon a banbanag, dagiti tattao
    a mangaramid iti kasta a banbanag ket mailaksid manipud kadagiti tattaoda.
  kpg-kpg: Goodou gu iloo bolo digau ala ma gaa hai nia hagadilinga mee huaidu beenei
    la hagalee dau bolo nia dama ni God.
  uig-ARA: چۈنكى بۇ يىرگىنچلىك ئىشلارنىڭ ھەرقاندىقىنى قىلغۇچى، ــ مۇنداق قىلمىشلارنى
    قىلغان ھەرقانداق كىشى ئۆز خەلقى ئارىسىدىن ئۈزۈپ تاشلىنىدۇ.
  sus-sus: Mixi yo naxan na mɔɔli rabama, a kelima nɛ a xa ɲama ya ma.
  pon-2006: Pwe aramas koaros me pahn kin wiahda soangen tiahk saut pwukat solahr
    pahn wia kisehn sapwellimen Koht aramas akan.
  ksd-ksd: Tago nina i pait ta tikai ta go ra umana bilak na magit, da kutu vue nam
    kan kana vuna tarai.
  tur-YTC: “'Kim bu iğrençliklerden birini yaparsa, onları yapan canlar halkının arasından
    atılacaktır.
  grc-BRENT: Ὅτι πᾶς ὃς ἐὰν ποιήσῃ ἀπὸ πάντων τῶν βδελυγμάτων τούτων, ἐξολοθρευθήσονται
    αἱ ψυχαὶ αἱ ποιοῦσαι ἐκ τοῦ λαοῦ αὐτῶν.
  ind-AYT: Setiap orang yang melakukan kekejian itu harus dilenyapkan dari antara
    umatnya.
  nya-nya: “ ‘Aliyense wochita zinthu zonyansa zimenezi achotsedwe pakati pa anthu
    anzake.
  hrv-hrv: Jest, svi koji bi počinili bilo koju od tih zloća bit će odstranjeni iz
    svoga naroda.
  mps-mps: Te dage Israel mena bidi ma wego te tobage dwai sę ebaso da, teda eno
    aga te eno hani we bidi tomode bidali sela sąwaibao,” te po wali.
  tpi-tpi: Na wanem man o meri bilong yupela Israel i mekim ol dispela samting nogut,
    bai mi rausim em long lain manmeri bilong mi.”
  dan-1931: Thi enhver, som øver nogen af alle disse Vederstyggeligheder, de, der
    øver dem, skal udryddes af deres Folk.
  vie-OVCB: Ai phạm một trong các tội đáng ghê tởm này sẽ bị trục xuất khỏi cộng đồng
    dân chúng.
  guj-2017: જે કોઈ એમાંનું કોઈપણ ઘૃણાજનક કાર્ય કરશે તેને પોતાના લોકોમાંથી અલગ કરવામાં
    આવશે.
  pon-2006A: Pwe aramas koaros me pahn kin wiahda soangen tiahk saut pwukat solahr
    pahn wia kisehn sapwellimen Koht aramas akan.
  por-BRBSL: “'Para quem quer que faça qualquer uma destas abominações, até mesmo
    as almas que as fizerem serão cortadas do meio de seu povo.
  cth-cth: Hot patet e hno panuettho e ka sak e tami teh a miphun dawk hoi takhoe
    lah ao han.
  twi-twi: “ ‘Obiara a ɔbɛyɛ akyiwade yi mu bi no, ɛsɛ sɛ wotwa no asu fi ɔman no
    mu.
  hlt-hlt: U hlang khaw he rhoek kah tueilaehkoi hno khat khat a saii atah aka saii
    hlanghing boeih te pilnam lamkah hnawt saeh.
  tbz-SIM: Kɛ̀ wèè dɔ̀ɔ̀ dɛ kó isɔkɛ botí, bɛ̀ɛ ò dènnɛ Isidɑyɛɛribɛ miɛkɛ.
  msy-2020: Eghtɨ Israelian amizim o gumazir manam, kɨ bar aghuazir arazir bar kurir
    kabar amutɨ, kɨ uan gumazamizibar tongɨn a batuegham.
  azb-azb: Buna görə də bu iyrənc işlərin hər hansı birinə əməl edən hər kəs xalqının
    arasından qovulsun.
  eng-DBY: For whoever committeth any of these abominations, ...the souls that commit
    them shall be cut off from among their people.
  hin-2017: जितने ऐसा कोई घिनौना काम करें वे सब प्राणी अपने लोगों में से नष्ट किए
    जाएँ।
  wol-KYG: Képp ku def lenn ci yooyu ñaawtéef déy, kooku dees koy dagge ci biir bànni
    Israyil.
  eng-YLT: for any one who doth [any] of all these abominations — even the persons
    who are doing [so], have been cut off from the midst of their people;
  eng-WYC-2017: Each man that shall do anything of these abominations, shall perish
    from the midst of his people.
  eng-WMBB: “‘For whoever shall do any of these abominations, even the souls that
    do them shall be cut off from amongst their people.
  urd-GVH: जो भी मज़कूरा घिनौनी हरकतों में से एक करे उसे उस की क़ौम में से मिटाया
    जाए।
  rug-rug: Gilania, mia gamu sapu be taveti gamu sari na tinavete kaleadi gugua arini,
    si kaqu ta hitu palae koasa butubutu Izireli si arini.
  gaz-gaz: “ ‘Namni wantoota jibbisiisoo kanneen keessaa tokko illee hojjetu kam iyyuu
    saba isaa keessaa haa balleeffamu.
  fra-LSG: Car tous ceux qui commettront quelqu’une de ces abominations seront retranchés
    du milieu de leur peuple.
  yal-yal: Nanara, naxan yo na xɔsi feni ito nde liga, na kedima nɛn a yamani.
  haw-1868: No ka mea o ka mea e hana i kekahi o keia mau mea inainaia, o na kanaka
    e hana, e okiia lakou maiwaena aku o ko lakou poe kanaka.
  arb-NAV: بَلْ كُلُّ مَنِ اقْتَرَفَ شَيْئاً مِنْ هَذِهِ الرَّجَاسَاتِ جَمِيعِهَا
    تُسْتَأْصَلُ تِلْكَ النَّفْسُ الْجَانِيَةُ مِنْ بَيْنِ شَعْبِهَا.
  ewe-ewe: “ ‘Ame sia ame si awɔ ŋunyɔnu siawo dometɔ aɖe la, woaɖe ame ma ɖa le eƒe
    amewo dome.
  eng-LEE: For whosoever shall commit any of these abominations,— even the souls that
    commit them shall be cut off from among their people.
  asm-FB: কিয়নো যি যি লোকে এইবোৰ ঘিণলগীয়া কাৰ্যৰ মাজৰ কোনো কাৰ্য কৰিব, ঘিণলগীয়া
    কাৰ্য কৰা সেই সকলোকে নিজ লোকসকলৰ মাজৰ পৰা উচ্ছন্ন কৰা হ’ব।
  sus-A: مِشِ يٌ نَشَن نَ مْولِ رَبَمَ، عَ كٍلِمَ نّ عَ شَ حَمَ يَ مَ.
  fra-SBL: '"''Car quiconque commettra l''une de ces abominations, les âmes qui les
    commettent seront retranchées du milieu de leur peuple.'
  hbo-hbo: כִּ֚י כָּל־אֲשֶׁ֣ר יַעֲשֶׂ֔ה מִכֹּ֥ל הַתֹּועֵבֹ֖ות הָאֵ֑לֶּה וְנִכְרְת֛וּ
    הַנְּפָשֹׁ֥ות הָעֹשֹׂ֖ת מִקֶּ֥רֶב עַמָּֽם׃
  eng-WYCLIFFE: Ech man that doith ony thing of these abhomynaciouns, schal perische
    fro the myddis of his puple.
  cwe-cwe: Munhu yoyose yotenda mbuli yoyose mwa mbuli zino zitibusa, kolondeka yabaguligwe
    mwa wanhu wake.
  kik-kik: “ ‘Mũndũ o wothe ũngĩka ũndũ o na ũmwe wa maũndũ macio marĩ magigi, andũ
    ta acio no nginya maingatwo kuuma kũrĩ andũ ao.
  fra-NCL: Car tous ceux qui commettront quelqu’une de ces abominations seront retranchés
    du milieu de leur peuple.
  cek-AK: Mi kawbaktih doeh to baktih panuet thok hmuen sah kami loe, angmacae acaeng
    thung hoi pahnawt han oh.
  cuk-cuk: ”Ar doa-dule we-ibmar-isgana imakele, we-dule e-dulemar-abargi onolegoed.
  uig-CYR: Чүнки бу жиркиничлик ишларниң һәр қандиқини қилғучи, — мундақ қилмишларни
    қилған һәр қандақ киши өз хәлқи арисидин үзүп ташлиниду.
  tel-2017: అలాటి అసహ్యమైన పనుల్లో దేనినైనా చేసేవారు ప్రజల్లో లేకుండా పోతారు.
  hat-BSA: “‘Paske nenpòt moun ki fè okenn nan abominasyon sa yo, moun sa yo va vin
    koupe retire de pèp li a.
  kos-kos: Kowos etu lah kutena mwet su oru kutena sin ouiya koluk inge ac fah tia
    sifil pangpang sie sin mwet lun God.
  hbo-WLC: כִּ֚י כָּל־אֲשֶׁ֣ר יַעֲשֶׂ֔ה מִכֹּ֥ל הַתּוֹעֵב֖וֹת הָאֵ֑לֶּה וְנִכְרְת֛וּ
    הַנְּפָשׁ֥וֹת הָעֹשֹׂ֖ת מִקֶּ֥רֶב עַמָּֽם׃
  ibo-ibo: “ ‘Onye ọbụla nʼetiti unu mere ihe arụ ndị a, ka a ga-ekewapụ site nʼetiti
    ndị ya.
  ory-ory: ତେଣୁ ଯେଉଁମାନେ ଏହିସବୁ ଘୃଣାଯୋଗ୍ୟ କର୍ମ ମଧ୍ୟରୁ କୌଣସି କର୍ମ କରିବେ, ସେହି କର୍ମକାରୀ
    ପ୍ରାଣୀମାନେ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେବେ।
  chk-chk: Pun iö a föri eu me lein ekewe föför mi anioput, ewe aramas epwe käriwu
    me lein aramasan.
  rop-rop: Yumob sabi na, yumob kaan dumbat detlot nogudbala ting, dumaji yumob kaan
    jidan blanga main pipul olabat if yumob dum lagijat.
  ukr-1871: Бо кожне, хто чинити ме що з тих гидот, — душі, що се зроблять, викореняться
    із між людей своїх.
  deu-1951: so soll jeder, der einen dieser Greuel tut, jede Seele, die dergleichen
    verübt, mitten aus ihrem Volk ausgerottet werden.
  eng-JPS: For whosoever shall do any of these abominations, even the souls that do
    them shall be cut off from among their people.
  srp-1865: Jer ko uèini štogod od ovijeh gadova, istrijebiæe se iz naroda svojega
    duše koje uèine.
  lug-lug: “ ‘Abantu bonna abanaakolanga ebintu ebyo ebibi ebikyayibwa ennyo, abantu
    ng’abo banaagobwanga ne bagaanibwa okukolagana ne bannaabwe.
  heb-heb: כי כל אשר יעשה מכל התועבות האלה ונכרתו הנפשות העשת מקרב עמם׃
  ben-IRV: কারণ যে কেউ ঐ সবের মধ্যে কোনো ঘৃণিত কাজ করে, সেই প্রাণী নিজের লোকদের মধ্য
    থেকে উচ্ছেদ হবে।
  pan-pan: ਜਿਹੜੇ ਵੀ ਲੋਕ ਅਜਿਹੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕਰਨ ਉਹ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਛੇਕੇ ਜਾਣ।
  mya-JVB: ထိုသို့ သော ရွံ့ရှာ ဘွယ်အမှုတို့ကို ပြု သော သူ မည်သည် ကား၊ သူ ၏အမျိုး မှ
    ပယ်ရှင်း ခြင်း ခံရမည်။
  hmo-hmo: Badina umui diba, unai bamona miro karadia ta, bema umui ta ese ia karaia
    neganai, ia be do umui gwauraia ia be Dirava ena bese tauna lasi.
  urd-urd: क्यूँकि जो इन मकरूह कामों में से किसी को करेगा, वह अपने लोगों में से काट
    डाला जाएगा।
  rus-SYN: ибо если кто будет делать все эти мерзости, то души делающих это истреблены
    будут из народа своего.
  bqc-SIM: Tó gbɛ̃́ dàa vãipiↄ doe kɛ̀, wa ade bↄ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Koihi jongleh hitobang thil thet umtah'a kona chonkha aum ngai ngai
    leh, hitobang bol kha mihem chu nang ho jouse lah akona pampeiya um jeng ding
    ahi.
  mar-mar: जे कोणी ह्यातील कोणतेही अमंगळ कृत्य करतील त्या सर्वांना आपल्या लोकांतून
    बाहेर टाकावे.
  qub-qub: Pipis chayno ganra juchacunata ruraj cäga tiyashanpita gargushami canga.
  bqp-bqp: Domi be bɑ komɑ nin gɑru sɑɑrɑ Isirelibɑ kpuro sɔɔ, bɑ koo bu wunɑwɑ ben
    tɔmbun suunu sɔɔn di.
  hat-hat: Depi yon moun fè yonn nan bagay sal sa yo, y'ap wete l' nan mitan pèp Bondye
    a.
  eng-BSB: Therefore anyone who commits any of these abominations must be cut off
    from among his people.
  tod-tod: Mazɔlɔɔ niiti kpein ti ʋaazu naa ɠɛɠala ɠɔzɔba vaiti ta ɠɛɛzu, ti ɓe ka
    leʋe ta-nuɓusɛiti ba, ti ɠula ti zaama.
  eng-WEBPB: “‘For whoever shall do any of these abominations, even the souls that
    do them shall be cut off from amongst their people.
  kbq-kbq: Hagi ama anahu kasri avu'ava'ma hania vahera, Israeli vahe'pintira zamahe
    natitregahaze.
  nhe-BL: Tlen hueli tlacatl tlen quichihuas nopa tlamantli tlen fiero monequi inquiquixtise
    tlen campa imojuanti para ayoc quema huelis itztos ica inisraelitame.
  gub-BL: Aze amo uzapo agwer ma'e nehe, amuhem kar putar a'e teko Izaew wamyter wi
    ihe nehe.
  eng-DRA: Every soul that shall commit any of these abominations, shall perish from
    the midst of his people.
