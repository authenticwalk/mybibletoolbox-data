verse: LEV.018.012
translations:
  mal-C: “ ‘നിന്റെ പിതാവിന്റെ സഹോദരിയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്; അവൾ പിതാവിന്റെ
    അടുത്ത ബന്ധുവാണല്ലോ.
  deu-TKW: Die Scham der Schwester deines Vaters darfst du nicht entblößen, sie ist
    deines Vaters nächste Blutsverwandte.
  lin-lin: Okosangisa nzoto te na ndeko mwasi ya tata na yo, azali tata mwasi na yo.
