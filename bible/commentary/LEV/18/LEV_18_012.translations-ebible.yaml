    relation of your father.
  eng-GNV: 'Thou shalt not vncouer the shame of thy fathers sister: for she is thy
    fathers kinswoman.'
  eng-WEBSTER: 'Thou shalt not uncover the nakedness of thy father''s sister: she
    is thy father''s near kinswoman.'
  nhw-BL: “Amo xicochi ihuaya moahui catli motata isihua icni, pampa quipiyaj san
    se inieso ihuaya motata.
  swh-ONEN: “ ‘Usikutane kimwili na dada wa baba yako; ni ndugu wa karibu wa baba
    yako.
  bba-bba: I ku kɑ bɛɛn tiɔ kɔ̃ɔ mɛnnɑ, domi u sɑ̃ɑwɑ bɛɛn tundon dusi.
  eng-KJVCPB: 'Thou shalt not uncover the nakedness of thy father’s sister: she is
    thy father’s near kinswoman.'
