verse: LEV.018.014
translations:
  mal-C: “ ‘നിന്റെ പിതാവിന്റെ സഹോദരന്റെ ഭാര്യയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്. അങ്ങനെ
    നീ അദ്ദേഹത്തെ അപമാനിക്കരുത്; അവൾ നിന്റെ അമ്മായിയാണല്ലോ.
  deu-TKW: Die Scham des Bruders deines Vaters darfst du nicht entblößen, darfst seinem
    Weibe nicht nahen; sie ist deine Muhme.
  lin-lin: Okosambwisa te ndeko mobali ya tata na yo na kosangisa nzoto na mwasi na
    ye. Azali mama na yo.
  eng-LSV: You do not uncover the nakedness of your father’s brother; you do not draw
    near to his wife; she [is] your aunt.
  eng-GNV: 'Thou shalt not vncouer the shame of thy fathers brother: that is, thou
    shalt not goe in to his wife, for she is thine aunte.'
  eng-WEBSTER: 'Thou shalt not uncover the nakedness of thy father''s brother, thou
    shalt not approach to his wife: she is thy aunt.'
  nhw-BL: “Amo xiquixpano motío catli motata itlaca icni para ticochis ihuaya isihua,
    pampa eli moahui.
  swh-ONEN: “ ‘Usimvunjie heshima ndugu wa baba yako, kwa kukutana kimwili na mke
    wake; yeye ni shangazi yako.
  bba-bba: I ku mɑɑ bɛɛn tundon wɔnɔ ǹ kun mɛ win mɔɔ sekuru doke i kɑ win kurɔ kɔ̃ɔ
    mɛnnɑ. Domi kurɔ wi, u sɑ̃ɑwɑ nɡe bɛɛn tiin mɛro.
  eng-KJVCPB: 'Thou shalt not uncover the nakedness of thy father’s brother, thou
    shalt not approach to his wife: she is thine aunt.'
  luo-luo: “ ‘Kik igomb terori gi chi owadgi wuonu nikech en minu, kendo mano kelo
    wichkuot ne wuonuno.
  meu-meu: Tamamu lahaina ena geda ai basio hekure, ia adavana ida basio eno bou;
    ia be varavaramu.
  npi-ULB: आफ्ना बुबाको दाजु वा भाइकी पत्‍नीसँग सुतेर त्यसको अनादर नगर् । त्यस्तो
    कामको निम्ति त्यसको नजिक नजा, त्यो तेरी काकी हो ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ tàbùkù arákùnrin baba rẹ nípa sísún mọ́ aya rẹ̀ láti bá
    a lòpọ̀ nítorí pé ìyàwó ẹ̀gbọ́n baba rẹ ni.
  pes-OPCB: با زن عموی خود همبستر نشو، چون او مثل عمهٔ توست.
  tgl-ULB: Huwag ninyong alisan ng dangal ang kapatid na lalaki ng inyong ama sa pagsiping
    sa kanyang asawa. Huwag ninyo siyang lapitan para sa ganoong layunin; siya ay
    inyong tiyahin.
  hui-hui: Í̠ aba hamene onela kayu nabibe. Ogoni ibu í̠ ai̱ya ale beda. Wali ogoni
    alego haru paliriyagua nde í̠ aba hamene kago ibuni taga timbuni holebira.
  mya-mya: ဦး​လေး​၏​ဇ​နီး​နှင့် ကာ​မ​စပ်​ယှက်​ခြင်း​မ ပြု​ရ။ သူ​သည်​လည်း​သင်​၏​အ​ဒေါ်​ပင်​ဖြစ်​၏။-
  bod-N: ཁྱོད་ཀྱི་ཁུ་བོར་དབང་བའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་པའམ་དེའི་ཆུང་མའི་ཉེ་སར་བཅར་མི་རུང་སྟེ།
    ཁོ་མོ་ནི་ཁྱོད་ཀྱི་ཨ་ནེ་ཡིན་པའོ། །
  sna-sna: “ ‘Usazvidza mununʼuna kana mukoma wababa vako nokuswedera kumukadzi wavo
    kuti uvate naye; nokuti ndimaiguru kana mainini.
  spa-BLM: “‘No descubrirás la desnudez del hermano de tu padre. No te acercarás a
    su mujer. Ella es tu tía.
  cac-cac: Malajocab' junoc vin̈ vinac syac' q'uixvelal yuc'tac smam smulan yed' ix
    yetb'eyum vin̈, yujto ichato ayto yuj sb'a yed' ix.
  swh-ULB: Usimfedheheshe ndug wa baba yako kwa kulala na mke wake. Usimkaribie kwa
    kusudi hilo; yeye ni shangazi yako.
  bel-bel: Ты не павінен класьціся з жонкаю брата бацькі твайго; бо яна цётка твая.
  deu-ELBBK: 'Die Blöße des Bruders deines Vaters sollst du nicht aufdecken: Zu seiner
    Frau sollst du nicht nahen, sie ist deine Tante.'
  mbb-OT: Kenè nu peel-elezi is suled he maama te amey nu pinaaǥi te kebpekidhilavet
    te esawa zin, su ayè nu zaan sikandin.
  mal-2015: അപ്പന്റെ സഹോദരന്റെ നഗ്നത അനാവൃതമാക്കരുതു; അവന്റെ ഭാര്യയോടു അടുക്കയുമരുതു;
    അവൾ നിന്റെ ഇളയമ്മയല്ലോ.
  rmc-rmc: Ma ker ladž le dadeskre phraleske oleha, hoj pašľoha leskra romňaha; oj
    hiňi tiri nena.
  pes-OPV: عورت برادر پدر خود را کشف مکن، وبه زن او نزدیکی منما. او (به منزله ) عمه
    تو است.
  ron-1924: Сэ ну дескоперь голичуня фрателуй татэлуй тэу. Сэ ну те апропий де неваста
    луй. Ыць есте мэтушэ.
  ben-OBCV: “ ‘তোমার বাবার ভ্রাতৃবধূর সঙ্গে যৌন সম্পর্ক স্থাপন করতে গিয়ে বাবার ভাইকে
    অশ্রদ্ধা কোরো না; তিনি তোমার কাকীমা।
  som-som: Waa inaadan adeerkaa cawradiisa qaawin. Waa inaadan naagtiisa u dhowaan,
    waayo, iyadu waa aayadaa.
  lat-VUC: Turpitudinem patrui tui non revelabis, nec accedes ad uxorem ejus, quæ
    tibi affinitate conjungitur.
  eng-ASVBT: 'Thou shalt not uncover the nakedness of thy father’s brother, thou shalt
    not approach to his wife: she is thine aunt.'
  ita-1885: Non iscoprir le vergogne del fratello di tuo padre; non accostarti alla
    sua moglie; ell'è tua zia.
  eng-LXXUP: Thou shalt not uncover the nakedness of thy father’s brother, and thou
    shalt not go in to his wife; for she is thy relation.
  eng-ULB: Do not dishonor the brother of your father by sleeping with his wife. Do
    not go near her for that purpose; she is your aunt.
  spa-VBL: No avergüences a tu tío teniendo sexo con su esposa. Ella es tu tía.
  fra-_FOB: Tu ne découvriras point la nudité du frère de ton père, tu ne t'approcheras
    point de sa femme; c'est ta tante.
  mal-mal: അപ്പന്റെ സഹോദരന്റെ നഗ്നത അനാവൃതമാക്കരുത്; അവന്റെ ഭാര്യയോട് അടുക്കയുമരുത്;
    അവൾ നിന്റെ ഇളയമ്മയല്ലോ.
  urd-GVR: Apne bāp ke bhāī kī bīwī se hambistar na honā, warnā tere bāp ke bhāī kī
    behurmatī ho jāegī. Us kī bīwī terī chachī hai.
  suz-BL: इन बोडमा नु आमा कान्‍छी नु मइपो। मेको इन बोडमा नु आमा कान्‍छी बाक्‍नीम।
  ita-1927: 'Non scoprirai la nudità del fratello di tuo padre, e non t’accosterai
    alla sua moglie: è tua zia.'
  ckb-ckb: «”ناموسی مامت مەبە، لە ژنەکەی نزیک مەکەوە و لەگەڵی جووت مەبە، چونکە مامۆژنتە.
  eng-BBE: You may not have sex relations with the wife of your father's brother,
    for she is of your family;
  kan-OKCV: “ ‘ನಿನ್ನ ತಂದೆಯ ಸಹೋದರನ ಹೆಂಡತಿಯೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಬಂಧ ಬೆಳೆಸಬೇಡ. ನಿನ್ನ ತಂದೆಯ
    ಸಹೋದರನನ್ನು ಅಗೌರವಿಸಬೇಡ. ಆಕೆ ನಿನ್ನ ದೊಡ್ಡಮ್ಮ.
  tam-2017: உன் தகப்பனுடைய சகோதரனை நிர்வாணமாக்கக்கூடாது; அவன் மனைவியைச் சேராதே; அவள்
    உன் தகப்பனுடைய சகோதரி.
  spa-RV-1909: 'La desnudez del hermano de tu padre no descubrirás: no llegarás á
    su mujer: es mujer del hermano de tu padre.'
  ron-BTF: Să nu descoperi goliciunea fratelui tatălui tău, să nu te apropii de soția
    lui, ea este mătușa ta.
  eng-WEBP: “‘You shall not uncover the nakedness of your father’s brother. You shall
    not approach his wife. She is your aunt.
  eng-FBV: Don't bring shame on your uncle by having sex with his wife. She is your
    aunt.
  nld-1939: Gij moogt geen gemeenschap houden met den broeder van uw vader. Ook zijn
    vrouw moogt ge niet naderen; zij is uw tante.
  nch-BL: “Amo xiquixpano motío cati motata itaca icni para ticochis ihuaya isihua,
    pampa eli moahui.
  vie-1934: Chớ cấu hiệp cùng bác gái hay thím ngươi; bằng cấu hiệp, ấy là gây nhục
    cho anh em của cha ngươi.
  hin-CV: “ ‘तुम अपने पिता के भाई का अपमान उसकी पत्नी से संभोग करने के द्वारा न करना,
    न इसका प्रयास ही करना, वह तुम्हारी चाची है.
  eng-OURB: “‘You shall not uncover the nakedness of your father’s brother by not
    approaching his wife. She is your aunt.
  spa-BES: No tendrás relaciones sexuales con la esposa del hermano de tu padre, porque
    ella es de tu tía;
  tdx-tdx: Tsy haboa’o ty heñan-drahalahin-drae’o. Ko vonje’o i vali’ey, fa rahavaven-drae’o.
  vid-vid: Ndangukulonjela uleche kumbasa soni mhaza mkulu wa hegwe kwa kuwasa na
    mdala wa heye, ayo ka mayako.
  eng-OKE: The nakedness of thy father’s brother thou shalt not uncover; unto his
    wife thou shalt not come near; she is the wife of thy father’s brother.
  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของพี่ชายหรือน้องชายของบิดาเจ้า คือเจ้าอย่าเข้าหาภรรยาของเขา
    เพราะเธอเป็นป้าของเจ้า
  por-BR-2018: 'A nudez do irmão de teu pai não descobrirás: não chegarás à sua mulher:
    é mulher do irmão de teu pai.'
  deu-ELO: 'Die Blöße des Bruders deines Vaters sollst du nicht aufdecken: zu seinem
    Weibe sollst du nicht nahen, sie ist deine Muhme.'
  eng-WYC-2018: Thou shalt not show the filthhood of the brother of thy father, neither
    thou shalt nigh to his wife, that is joined to thee by affinity. (Thou shalt not
    uncover the nakedness of thy father’s brother, that is, thou shalt not come near
    to his wife, for she is joined to thee by affinity.)
  epo-epo: 'La nudecon de frato de via patro ne malkovru, al lia edzino ne alproksimiĝu:
    ŝi estas via onklino.'
  uig-PIN: Atangning aka-inilirining ayalining ǝwritigǝ tǝgmǝ; ularning ayalliriƣa
    yeⱪinliⱪ ⱪilma; qünki ular sening ⱨammangdur.
  beo-beo: Dia adabi o ada o baba o daya amo ea udama gilisili mae golama. Bai e amola
    da dia awadafa.
  tpi-OTNT: Yu no ken pilai wantaim meri bilong smolpapa bilong yu, long wanem, dispela
    meri em i smolmama bilong yu. Sapos yu slip wantaim em, bai yu mekim smolpapa
    i sem nogut tru.
  hau-SA: “ ‘Kada ka ƙasƙantar da ɗan’uwan mahaifinka ta wurin kusaci matarsa don
    ka yi jima’i da ita, ita bābarka ce.
  uig-LAT: Atangning aka-inilirining ayalining ewritige tegme; ularning ayallirigha
    yéqinliq qilma; chünki ular séning hammangdur.
  nde-nde: Ungatheleli umfowabo kayihlo ihlazo ngokusondela kumkakhe ukuthi ulale
    laye, ngoba ungunyoko.
  ton-ton: ‌ʻOua naʻa ke fakatelefua ʻae tokoua ʻo hoʻo tamai; ʻoua naʻa ke ʻunuʻunu
    ʻo ofi ki hono mali; he ko ho mehikitanga ia,
  ces-1613: Hanby bratra otce svého neodkryješ; k manželce jeho nevejdeš, stryna tvá
    jest.
  eng-WMB: “‘You shall not uncover the nakedness of your father’s brother. You shall
    not approach his wife. She is your aunt.
  tam-TCV: “ ‘உன் தகப்பனுடைய சகோதரனின் மனைவியுடன் பாலுறவு கொள்வதற்காக, அவளை நெருங்குவதினால்
    அவனைக் கனவீனப்படுத்தாதே. அவள் உன்னுடைய சிறியதாய்.
  ceb-ULB: Ayaw pakaulawi ang inyong uyoan nga igsoon sa inyong amahan pinaagi sa
    pagpakighilawas sa iyang asawa. Ayaw pagpaduol kaniya alang niana nga katuyoan;
    iyaan ninyo siya.
  pol-UBG: Nie będziesz odsłaniał nagości brata twego ojca, nie zbliżysz się do jego
    żony; ona jest twoją ciocią.
  urd-GVU: اپنے باپ کے بھائی کی بیوی سے ہم بستر نہ ہونا، ورنہ تیرے باپ کے بھائی کی
    بےحرمتی ہو جائے گی۔ اُس کی بیوی تیری چچی ہے۔
  deu-1912: Du sollst deines Vaters Bruders Blöße nicht aufdecken, daß du sein Weib
    nehmest; denn sie ist deine Base.
  kan-2017: ತಂದೆಯ ಅಣ್ಣತಮ್ಮಂದಿರ ಹೆಂಡತಿಯರ ಜೊತೆ ಸಂಗಮಿಸಬಾರದು. ಅವರು ನಿಮ್ಮ ದೊಡ್ಡಮ್ಮ ಇಲ್ಲವೇ
    ಚಿಕ್ಕಮ್ಮ ಅಲ್ಲವೇ.
  yap-yap: Dab mu pirew be’ ni bpin ni le’engin be’ nib mo’on ni walagen e chitmam
    ara chitnam; ya kemang girdi’em.
  hlt-MCSB: Na pa manuca kah a yah khaw hliphen boeh. Anih yuu neh na pi khaw paan
    pah boeh.
  mdy-ETH: ኔ ዓዶ ዒሾ ማቾናታቴያ ኔ ዓዶ ጌኤዚ ማቻ ኔኤኮ ዒንዶ ማዔያታሢሮ ዔያቶና ላሂፖ።
  twi-ASANTE: “ ‘Wʼagya nuabarima yere nso, wonni ho ɛkwan sɛ woware no.
  eng-WEBU: “‘You shall not uncover the nakedness of your father’s brother. You shall
    not approach his wife. She is your aunt.
  bnp-bnp: “Naha ni mahita turana e girihine tamamu tara, a vuhuna ra ngatavine iea
    e kinamu. Bara o mahita turana, o rata e tamamu tara i maruhu.
  wal-wal: Ne aawaa ishaa kalluwaa qaarada ne ashuwaa amuwaa polanau a machcheera
    zin77oppa; a ne aawaa ishaa machchiyo.
  spa-PDDPT: No descubrirás la desnudez del hermano de tu padre. No te unirás a su
    esposa. Es esposa del hermano de tu padre.
  gun-gun: Ejejavy eme nderu ryvy pe ta'yxy reve rejejavya rupi, ndexy'y ae oiko ramo.
  agu-BL: ”Quil tzitelsaj k'ej stzicy, nka titz'un itaj, tan tu' yil tziwitbej itib
    tuch' yi txkel, na ncha'tz yi xna'na'tz i'tz itxu' tane'n.
  ilo-ULB: Dimo ibabain ti lalaki a kabsat ti amam babaen iti pannakikaiddam iti asawana.
    Dika umasideg kenkuana para iti dayta a panggep; ikitmo isuna.
  kpg-kpg: Hudee heia di hiihai o taga hai lodo ang gi di lodo tuaahina daane o do
    damana; idimaa, mee tinana labelaa ni oou.
  uig-ARA: ئاتاڭنىڭ ئاكا-ئىنىلىرىنىڭ ئايالىنىڭ ئەۋرىتىگە تەگمە؛ ئۇلارنىڭ ئاياللىرىغا
    يېقىنلىق قىلما؛ چۈنكى ئۇلار سېنىڭ ھامماڭدۇر.
  sus-sus: «Wo naxa kafu wo nun wo baba xunya xa ginɛ, xa na mu a ra a taara xa ginɛ.
    Wo baba xunya xa na mu a ra a taara nan gbe findixi na ginɛe ra. Wo nga nun wo
    mama nan lanxi e ma.»
  pon-2006: Dehr wia nsenen pwopwoud ong rien en omw pahpa ohl eh pwoud; pwe liho
    pil pahn wiahla omw nohno.
  ksd-ksd: Koko una va ma ra taulai kai tamam dir turana ma nina i vangala u, tago
    amur tamana.
  tur-YTC: “'Babanın kardeşinin çıplaklığını açmayacaksın. Onun karısına yaklaşmayacaksın.
    O senin yengendir.'”
  grc-BRENT: Ἀσχημοσύνην ἀδελφοῦ τοῦ πατρός σου οὐκ ἀποκαλύψεις, καὶ πρὸς τὴν γυναῖκα
    αὐτοῦ οὐκ εἰσελεύσῃ, συγγενὴς γάρ σου ἐστίν.
  ind-AYT: Jangan mendekati istri pamanmu untuk mengadakan hubungan seksual dengannya.
    Sebab, dia adalah bibimu.
  nya-nya: “ ‘Usachititse manyazi mchimwene wa abambo ako pogonana ndi mkazi wake
    popeza amenewo ndi azakhali ako.
  hrv-hrv: Ne otkrivaj golotinje svoga strica! To jest, nemoj se približavati njegovoj
    ženi. Ta ona je tvoja strina.
  mps-mps: Nago te naga aya sabi bidigo we dali penani sę me elamuo, magi baso meni,
    te we te nago ida sabi we elalubao. Te naga aga dali pibaso da, teda nago te nago
    aya sabi bidi hale dwai mu ilibo sę ebo dao.
  tpi-tpi: Yu no ken pilai wantaim meri bilong smolpapa bilong yu, long wanem, dispela
    meri em i smolmama bilong yu. Sapos yu slip wantaim em, bai yu mekim smolpapa
    i sem nogut tru.
  dan-1931: Din Farbroders Blusel må du ikke blotte, du må ikke komme hans Hustru
    nær, hun er din Faster.
  vie-OVCB: Không ai được quan hệ tình dục với bác gái hay thím mình, vì là vợ của
    chú bác mình.
  guj-2017: તારે તારા પિતાના ભાઈની પત્ની સાથે શારીરિક સંબંધ ન બાંધવો. કે એવા ઇરાદા
    સાથે તેની નજીક ન જવું. કેમ કે તે તારી કાકી છે.
  pon-2006A: Dehr wia nsenen pwopwoud ong rien en omw pahpa ohl eh pwoud; pwe liho
    pil pahn wiahla omw nohno.
  por-BRBSL: “'Você não deve descobrir a nudez do irmão de seu pai. Não te aproximarás
