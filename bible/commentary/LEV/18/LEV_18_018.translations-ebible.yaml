verse: LEV.018.018
translations:
  mal-C: “ ‘നിന്റെ ഭാര്യ ജീവിച്ചിരിക്കുമ്പോൾ, അവളോടുള്ള വിരോധത്തിന് അവളുടെ സഹോദരിയെ
    ഭാര്യയായി സ്വീകരിക്കുകയോ അവളുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടുകയോ ചെയ്യരുത്.
  deu-TKW: Auch darfst du nicht ein Weib zu ihrer Schwester hinzunehmen und so Feindschaft
    erregen, indem du ihre Scham entblößest neben ihr, bei ihren Lebzeiten.
  lin-lin: Okosangisa nzoto te na ndeko mwasi ya mwasi na yo, wana mwasi na yo azali
    nanu na bomoi, noki te ekoyeisa bombanda.
  eng-LSV: And you do not take a woman [in addition] to her sister, to be an adversary,
    to uncover her nakedness beside her, in her life.
  eng-GNV: Also thou shalt not take a wife with her sister, during her life, to vexe
    her, in vncouering her shame vpon her.
  eng-WEBSTER: Neither shalt thou take a wife to her sister, to vex her , to uncover
    her nakedness besides the other in her life -time .
  nhw-BL: “Amo hueli timocuilis se sihuatl huan nojquiya timocuilis iicni, pampa mocualancaitase.
    Pero sintla mosihua miquis, huajca, quena, hueli timocuilis mohuejpol.
  swh-ONEN: “ ‘Usimchukue dada wa mke wako kuwa mke mwenza, na kukutana naye kimwili
    wakati bado mke wako anaishi.
  bba-bba: I ku bɛɛn kurɔn wɔnɔ ǹ kun mɛ win mɔɔ suɑ kurɔ sɑnɑm mɛ kurɔ win tii u
    wɑ̃ɑ wɑ̃ɑru sɔɔ. Domi yɑ koo nisinu mɑ.
  eng-KJVCPB: Neither shalt thou take a wife to her sister, to vex her, to uncover
    her nakedness, besides the other in her life time.
  luo-luo: “ ‘Kik ikend nyamin chiegi mondo obed nyieke ma iriwri kode ka nyamin pod
    ngima.
  meu-meu: Hahine ta boma adavaia, ia tadina ida basio hodara.
  npi-ULB: आफ्नी पत्‍नीकी दिदी वा बहिनीलाई विवाह नगर् र आफ्नो पहिलेकी पत्‍नी जीवितै
    हुँदासम्‍म त्यसकी दिदी वा बहिनीसँग नसुत् ।
  yor-yor: “ ‘Má ṣe fẹ́ àbúrò ìyàwó rẹ obìnrin ní aya gẹ́gẹ́ bí orogún tàbí bá a lòpọ̀,
    nígbà tí ìyàwó rẹ sì wà láààyè.
  pes-OPCB: مادامی که زنت زنده است نباید خواهر او را هم به زنی بگیری و با او همبستر
    شوی.
  tgl-ULB: Hindi ninyo dapat pakasalan ang kapatid na babae ng inyong asawa bilang
    pangalawang asawa at sumiping sa kanya habang buhay pa ang una ninyong asawa.
  hui-hui: Í̠ one berelowa ibu hagibuni bedago kayu bulene nawi. Í̠na libu mo keba
    holeberego mana ogoni bayale ndogo nabibe.
  mya-mya: သင်​၏​ဇ​နီး​အ​သက်​ရှင်​နေ​သ​မျှ​ကာ​လ ပတ်​လုံး သင်​၏​ခယ်​မ​ကို​မ​ယား​ငယ်​အ​ဖြစ်
    မ​သိမ်း​ပိုက်​ရ။
  bod-N: ཁྱོད་ཀྱི་ཆུང་མ་ད་དུང་གསོན་པའི་དུས་སུ། ཁྱོད་ཀྱིས་ཁོ་མོའི་འགྲན་ཟླ་རུ་དེའི་ལྕམ་སྲིང་གཞན་ཞིག་ཆུང་མར་བླངས་ནས།
    ཁོ་མོའི་ལྕམ་སྲིང་གི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་ངོ་། །
  sna-sna: “ ‘Usatora mununʼuna womukadzi wako kuti ave mukadzinyina, varwisane, ugosangana
    naye mukadzi wako achiri mupenyu.
  spa-BLM: “‘No tomarás una esposa además de su hermana, para ser rival, para descubrir
    su desnudez, mientras su hermana esté viva.
  cac-cac: Malajocab' junoc vin̈ vinac syic'q'ue snulej yetb'eyum, max yal-laj yic'ani
    yacb'an pitzanto ix yetb'eyum chi', yic vach' max och ajc'olal d'a scal eb' ix.
  swh-ULB: Usimwoe dada ya mke wako kuwa mke wako wa pili na kulala naye wakati bado
    mke wako wa kwanza angali hai.
  bel-bel: Не бяры ў пасьцель тваю сястры жонкі тваёй, пакуль жонка твая жыве; не
    рабі яе суперніцай жонцы тваёй пры жыцьці яе.
  deu-ELBBK: Und du sollst nicht eine Frau zu ihrer Schwester nehmen, sie eifersüchtig
    zu machen, indem du ihre Blöße neben derselben aufdeckst bei ihrem Leben.
  mbb-OT: Kenè nu esewaa is ipag nu zutun te uuyag pa is esawa nu.
  mal-2015: ഭാര്യ ജീവനോടിരിക്കുമ്പോൾ അവളെ ദുഃഖിപ്പിപ്പാൻ അവളുടെ സഹോദരിയുടെ നഗ്നത അനാവൃതമാക്കുമാറു
    അവളെകൂടെ പരിഗ്രഹിക്കരുതു.
  rmc-rmc: Ma le tuke tira romňakra pheňa sar avra romňa, hoj laha te pašľos, medik
    tiri romňi dživel.
  pes-OPV: و زنی را با خواهرش مگیر، تاهیوی او بشود، و تا عورت او را با وی مادامی که
    او زنده است، کشف نمایی.
  ron-1924: Сэ ну ей пе сора невестей тале, ка сэ-й фачь ын неказ, дескоперинду-й
    голичуня алэтурь де невастэ-та, кыт тимп еа есте ынкэ ын вяцэ.
  ben-OBCV: “ ‘তোমার স্ত্রীর বোনকে এক প্রতিযোগিনী স্ত্রীরূপে গ্রহণ করবে না ও তোমার
    স্ত্রী জীবিত থাকাকালীন তার সঙ্গে যৌন সম্পর্ক রাখবে না।
  som-som: Waa inaadan naagtaada walaasheed la guursan oo aadan cawradeeda qaawin
    intay naagtaadu nooshahay.
  lat-VUC: Sororem uxoris tuæ in pellicatum illius non accipies, nec revelabis turpitudinem
    ejus adhuc illa vivente.
  eng-ASVBT: And thou shalt not take a wife to her sister, to be a rival to her, to
    uncover her nakedness, besides the other in her lifetime.
  ita-1885: Non prendere eziandio una donna, insieme con la sua sorella; per esser
    la sua rivale, scoprendo le vergogne della sua sorella, insieme con lei, in vita
    sua.
  eng-LXXUP: Thou shalt not take a wife in addition to her sister, as a rival, to
    uncover her nakedness in opposition to her, while she is yet living.
  eng-ULB: You must not marry your wife's sister as a second wife and sleep with her
    while your first wife is alive.
  spa-VBL: No te cases con la hermana de tu esposa y tengas sexo con ella mientras
    tu esposa esté viva. Serán esposas hostiles entre sí.
  fra-_FOB: Tu ne prendras point une femme avec sa sœur, pour exciter une rivalité,
    en découvrant sa nudité à côté de ta femme pendant sa vie.
  mal-mal: ഭാര്യ ജീവനോടിരിക്കുമ്പോൾ അവളെ ദുഃഖിപ്പിക്കുവാൻ അവളുടെ സഹോദരിയുടെ നഗ്നത
    അനാവൃതമാക്കുമാറ് അവളെക്കൂടി പരിഗ്രഹിക്കരുത്.
  urd-GVR: Apnī bīwī ke jīte-jī us kī bahan se shādī na karnā.
  suz-BL: गे इ मीश बाक्‍ना बाक्‍न, मेको आ लोक्‍ब मचाक्‍को। मेको नु मइपो।
  ita-1927: Non prenderai la sorella di tua moglie per farne una rivale, scoprendo
    la sua nudità insieme con quella di tua moglie, mentre questa è in vita.
  ckb-ckb: «”هیچ ژنێکیش بەسەر خوشکەکەی مەخوازە هەتا ببێت بە هەوێی، هەتا لەگەڵی جووت
    بیت، کاتێک ژنەکەت لە ژیاندایە.
  eng-BBE: And you may not take as wife a woman and at the same time her sister, to
    be in competition with her in her life-time.
  kan-OKCV: “ ‘ನಿನ್ನ ಹೆಂಡತಿಗೆ ವೈರಿಯಾಗುವ ಹಾಗೆ ಅವಳ ಸಹೋದರಿಯನ್ನು ಹೆಂಡತಿಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳಬೇಡ.
    ಒಬ್ಬಳು ಜೀವಂತವಾಗಿರುವಾಗ ಮತ್ತೊಬ್ಬಳೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಬಂಧ ಮಾಡಬೇಡ.
  tam-2017: உன் மனைவி உயிரோடிருக்கும்போது அவளுக்கு உபத்திரவமாக அவள் சகோதரியையும் நிர்வாணமாக்குவதற்காக
    அவளைத் திருமணம் செய்யக்கூடாது.
  spa-RV-1909: No tomarás mujer juntamente con su hermana, para hacerla su rival,
    descubriendo su desnudez delante de ella en su vida.
  ron-BTF: Nici să nu iei de soție o soră a ei, ca să o chinuiești, pentru a-i descoperi
    goliciunea, pe lângă a celeilalte, în timpul vieții ei.
  eng-WEBP: “‘You shall not take a wife in addition to her sister, to be a rival,
    to uncover her nakedness, while her sister is still alive.
  eng-FBV: Don't marry your wife's sister and have sex with her while your wife is
    still alive. They will be hostile wives to one other.
  nld-1939: Gij moogt geen vrouw als bijvrouw naast haar zuster nemen, om ook met
    haar gemeenschap te houden, terwijl de andere nog leeft.
  nch-BL: “Amo hueli timocuilis se sihuat huan nojquiya timocuilis iicni, pampa mocualancaitase.
    Pero sinta mosihua miquis, huajca, quena, hueli timocuilis mohuejpol.
  vie-1934: Chớ lấy vợ luôn với chị em người mà cấu hiệp cùng nó gần bên vợ chánh
    mình đang khi người còn sống, e khi sanh ghen tương.
  hin-CV: “ ‘तुम अपनी पत्नी की बहन से विवाह न करना, जब तक तुम्हारी पत्नी जीवित है,
    तुम उससे संभोग न करना.
  eng-OURB: “‘You shall not take a wife to her sister, to be a rival, to uncover her
    nakedness, while her sister is yet alive.
  spa-BES: No tendrás relaciones sexuales con una mujer y al mismo tiempo a su hermana,
    mientras que la otra esté viva.
  tdx-tdx: Tsy halae’o ka ty ampela hampirafese’o aman-draha­vave’e, hampiboake ty
    heña’e naho mbe veloñe i raha­vave’ey.
  vid-vid: Ndangukulonjela uleche kumuhola lumbu wa mchewako mhela mchewako yang'hali
    mkomu, ayo yokwambuza kilewa.
  eng-OKE: And a wife with her sister thou shalt not take to cause her tribulation
    by uncovering her nakedness over her in her life (time).
  tha-KJV: และเจ้าอย่าพาภรรยาไปหาพี่สาวหรือน้องสาวของนางเพื่อจะก่อกวนและเปิดกายที่​เปล​ือยเปล่าของเธอ
    ขณะเมื่อภรรยายั​งม​ี​ชี​วิตอยู่
  por-BR-2018: Não tomarás mulher juntamente com sua irmã, para fazê-la sua rival,
    descobrindo sua nudez diante dela em sua vida.
  deu-ELO: Und du sollst nicht ein Weib zu ihrer Schwester nehmen, sie eifersüchtig
    zu machen, indem du ihre Blöße neben derselben aufdeckst bei ihrem Leben. -
  eng-WYC-2018: Thou shalt not take the sister of thy wife, to (the) anguish of her,
    neither thou shalt show the filth(hood) of her, while thy wife liveth yet. (Thou
    shalt not take thy wife’s sister to bed, and so cause thy wife anguish, nor shalt
    thou uncover her sister’s nakedness, while thy wife yet liveth.)
  epo-epo: Kaj virinon kune kun ŝia fratino ne prenu kiel konkurantinon, por malkovri
    ŝian nudecon apud ŝi, dum ŝia vivo.
  uig-PIN: Sǝn ayaling ⱨayat waⱪtida, uning aqa-singlisini hotunluⱪⱪa elip ǝwritigǝ
    tǝgmǝ. Undaⱪ ⱪilsang hotunungƣa kündǝxlik azabini kǝltürisǝn.
  beo-beo: Dia udadafa esalea, di da dibae lamu da sema bagade.
  tpi-OTNT: Yu no ken maritim susa bilong meri bilong yu, taim meri bilong yu i stap
    laip. Nogut yu mekim tupela i kros. Dispela pasin i no stret.
  hau-SA: “ ‘Kada ka auri ’yar’uwar matarka ta zama kishiyar matarka ka kuma yi jima’i
    da ita yayinda matarka tana da rai.
  uig-LAT: Sen ayaling hayat waqtida, uning acha-singlisini xotunluqqa élip ewritige
    tegme. Undaq qilsang xotununggha kündeshlik azabini keltürisen.
  nde-nde: Ungathathi udadewabo womkakho ukuthi ulale laye nxa umkakho esaphila.
  ton-ton: Pea ʻoua naʻa ke mali mo e tokoua ʻo ho mali ke fakamamahi ʻaki ia, mo
    fakatelefua ia ʻi heʻene kei moʻui ʻaʻana.
  ces-1613: Nevezmeš sobě ženy k ženě první, abys ssoužil ji, odkrývaje hanbu její
    za života jejího.
  eng-WMB: “‘You shall not take a wife in addition to her sister, to be a rival, to
    uncover her nakedness, while her sister is still alive.
  tam-TCV: “ ‘உன் மனைவி உயிரோடிருக்கையில், அவளுக்குப் போட்டியாக, அவள் சகோதரியை உனக்கு
    மனைவியாக்கி அவளுடன் பாலுறவு கொள்ளலாகாது.
  ceb-ULB: Ayaw pagpakigminyo sa igsoong babaye sa inyong asawa ingon nga ikaduhang
    asawa ug ayaw pagpakighilawas kaniya samtang buhi pa ang una ninyong asawa.
  pol-UBG: Nie weźmiesz siostry twej żony, abyś jej nie trapił, odsłaniając jej nagość
    za jej życia.
  urd-GVU: اپنی بیوی کے جیتے جی اُس کی بہن سے شادی نہ کرنا۔
  deu-1912: Du sollst auch deines Weibes Schwester nicht nehmen neben ihr, ihre Blöße
    aufzudecken, ihr zuwider, solange sie noch lebt.
  kan-2017: ಹೆಂಡತಿಯು ಜೀವದಿಂದಿರುವಾಗಲೇ ಆಕೆಯ ಒಡಹುಟ್ಟಿದವಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು ಹೆಂಡತಿಗೆ
    ಮನಸ್ತಾಪವನ್ನು ಉಂಟುಮಾಡಬಾರದು.
  yap-yap: Dab mu fek be’ ni bpin ni walagen le’engim ni ngkum le’engiy, n’umngin
    nap’an ni kabfos le’engim.
  hlt-MCSB: Na yuu amah a hing lalah a yah hliphen pah ham neh daengdaeh ham a tanu
    te lo boeh.
  mdy-ETH: ማቻ ኔኤኮ ሳዛና ዓኣንቴ ኔኤኮ ማቾኮ ጌሮ ጊንፃኣ ማቾ ማሂ ዔኪፖ፤ ዒዞና ላሂያ ላሂፖ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ woware anuanom mmaa baanu, ɛfiri sɛ, wɔbɛtwe kora. Na sɛ
    ɛba sɛ wo yere wu na woware ne nuabaa bi deɛ a, ɛyɛ.
  eng-WEBU: “‘You shall not take a wife in addition to her sister, to be a rival,
    to uncover her nakedness, while her sister is still alive.
  bnp-bnp: “Naha ni parangi tabu e tarine girihimu na tahuna i tababana ni mahuri
    e girihimu, ma go rata rua ru gu vatahate mule ne rua. Ra naro iea i uka ma i
    kamumu.
  wal-wal: “‘Ne keettaayyiyaa paxa de7ishin, ne keettaayee michchiyo dawuttada ne
    ashuwaa amuwaa polanau iira zin77oppa.
  spa-PDDPT: No tomarás a la hermana de tu esposa para convertirla en su rival y descubrir
    su desnudez, mientras viva aquélla.
  gun-gun: Ndera'yxy ae rereko reve eraa eme amboae kunha ndera'yxy jevyrã, joe nda'ija'ei
    e'ỹ aguã. Ndera'yxy ae oikovea ja nda'evei amboae re rejejavy aguã.
  agu-BL: ”Quil tz'oc yi titz'un, nka stzicy inajal ita'n tetz itxkel, nin qui'c cuj
    tan iwitbel itib tuch' te itz'e't inajal, tan qui jale'n oyintzi' ẍchixo'l.
  ilo-ULB: Dimo asawaen ti kabsat a babai ti asawam a kas maikadua nga asawam ken
    kaiddaen isuna kabayatan a sibibiag pay ti umuna nga asawam.
  kpg-kpg: Goe hudee lodo gi tuaahina o doo lodo i di madagoaa doo lodo le e mouli
    hua igolo.
  uig-ARA: سەن ئايالىڭ ھايات ۋاقتىدا، ئۇنىڭ ئاچا-سىڭلىسىنى خوتۇنلۇققا ئېلىپ ئەۋرىتىگە
    تەگمە. ئۇنداق قىلساڭ خوتۇنۇڭغا كۈندەشلىك ئازابىنى كەلتۈرىسەن.
  sus-sus: «Wo nun wo xa ginɛ xunya naxa kafu de, xa na mu a ra a taara, wo xa ginɛ
    xa simaya kui. Na fe fama nɛ tɔɔnɛ ra.»
  pon-2006: Dehr pwoudikihda rien omw pwoud serepein, erein omw pwoudo eh momour.
  ksd-ksd: Koko una ben pa tamaiam, nina ba dir tana vavina ma kaum taulai, upi una
    va me, ba kaum taulai i laun boko.
  tur-YTC: “'Kız kardeşi hayattayken, çıplaklığını açmak için ona rakip olarak kardeşini
    eş olarak almayacaksın.
  grc-BRENT: Γυναῖκα ἐπʼ ἀδελφῇ αὐτῆς οὐ λήψῃ ἀντίζηλον ἀποκαλύψαι τὴν ἀσχημοσύνην
    αὐτῆς ἐπʼ αὐτῇ, ἔτι ζώσης αὐτῆς.
  ind-AYT: Selama istrimu masih hidup, jangan mengambil saudara perempuannya sebagai
    istri yang lain. Jangan mengadakan hubungan seksual dengan saudari istrimu.
  nya-nya: “ ‘Usakwatire mchemwali wa mkazi wako ndi kumagonana naye mkazi wakoyo
    ali moyo ngati wopikisana naye.
  hrv-hrv: Ne uzimaj sebi koju ženu u isto vrijeme kad i njezinu sestru da je ljubomorom
    žalostiš otkrivajući golotinju ovoj preko nje za njezina života!
  mps-mps: Nago naga wego ama nago sigio, te nago we bidibadi sigio. Tiyu, nago augwa
    si wado yabo sę ilabuo. Te kolesaga dolo ebeo,” te po wai dao.
  tpi-tpi: Yu no ken maritim susa bilong meri bilong yu, taim meri bilong yu i stap
    laip. Nogut yu mekim tupela i kros. Dispela pasin i no stret.
  dan-1931: Søster må du ikke tage til Søsters Medhustru, så længe Søsteren lever,
    så du blotter både den enes og den andens Blusel.
  vie-OVCB: Không ai được lấy chị em của vợ khi vợ còn sống. Họ sẽ trở nên cừu địch.
  guj-2017: તારી પત્નીના જીવતા સુધી તેની બહેન સાથે લગ્ન કરીને અને તેને બીજી પત્ની
    કરીને તેની સાથે શારીરિક સંબંધ ન બાંધ.
  pon-2006A: Dehr pwoudikihda rien omw pwoud serepein, erein omw pwoudo eh momour.
  por-BRBSL: “'Você não deve levar uma esposa além de sua irmã, para ser uma rival,
    para descobrir sua nudez, enquanto sua irmã ainda estiver viva.
  cth-cth: Na yu a hring navah, runae na poe hoeh nahanlah a nawngha na lat mahoeh.
  twi-twi: “ ‘Ɛnsɛ sɛ woware nuabeanom baanu sɛ akorafo, bere a wo yere te ase.
  hlt-hlt: Na yuu amah a hing lalah a yah hliphen pah ham neh daengdaeh ham a tanu
    te lo boeh.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ túótɛ́ o pokù nɑntɛ̀ yoo o kóo kótì, kòo pokù kpɑɑ́
    kɛ fòù kɛ̀ bɛ̀ɛ yɑntɛ.
  msy-2020: “Nɨn amuim ikiavɨra itir dughiamɨn, nɨ an afumimɨn ikian markɨ. Nɨ kamaghɨn
    damuva, aning damutɨ, aning uaningɨn ataram.
  azb-azb: Arvadın sağ ikən onun bacısını günü olaraq alma və onunla cinsi əlaqədə
    olma.
  eng-DBY: And thou shalt not take a wife to her sister, to vex her, to uncover her
    nakedness beside her, during her life.
  hin-2017: और अपनी स्त्री की बहन को भी अपनी स्त्री करके उसकी सौत न करना कि पहली के
    जीवित रहते हुए उसका तन भी उघाड़े।
  wol-KYG: «Bul jël jigéen di séq ak moom séy, muy wujjeek doomu ndeyam mbaa doomu
    baayam joo jëkka jël, li feek kookoo ngi dund.
  eng-YLT: '''And a woman unto another thou dost not take, to be an adversary, to
    uncover her nakedness beside her, in her life.'
  eng-WYC-2017: Thou shalt not take the sister of thy wife, to anguish of her, neither
    thou shalt show her filthhood, while thy wife liveth yet.
  eng-WMBB: “‘You shall not take a wife in addition to her sister, to be a rival,
    to uncover her nakedness, while her sister is still alive.
  urd-GVH: अपनी बीवी के जीते-जी उस की बहन से शादी न करना।
  rug-rug: Mu lopu haba ia goi sa tasina barikaleqe sa mua barikaleqe, sipu korapa
    toana sa mua barikaleqe soti.
  gaz-gaz: “ ‘Utuu niitiin kee lubbuudhaan jirtuu obboleettii ishee masaanuu ishee
    gootee hin fuudhin; ishee wajjinis wal bira hin gaʼin.
  fra-LSG: Tu ne prendras point la sœur de ta femme, pour exciter une rivalité, en
    découvrant sa nudité à côté de ta femme pendant sa vie.
  yal-yal: “I nama i ya ɲaxanla bari boden tongo i ya ɲaxanla ra, i ya ɲaxanla mɔn
    ɲɛɲɛ, alogo i nama yɛngɛn naso e tagi.”
  haw-1868: Mai lawe oe i ka wahine me kona hoahanauwahine pu, e hoino ia ia, i ka
    wehe i kona wahi huna, i ka wa e ola ana kela.
  arb-NAV: لَا تَتَزَوَّجِ امْرَأَةً عَلَى أُخْتِهَا لِتَكُونَ ضَرَّةً مَعَهَا فِي
    أَثْنَاءِ حَيَاةِ زَوْجَتِكَ.
  ewe-ewe: “ ‘Mègaɖe nɔvinyɔnu eve o, ne menye nenema o la, woanɔ ŋui ɖom wo nɔewo.
    Gake ne srɔ̃wò ku la, àte ŋu aɖe nɔvia nyɔnu faa.
  eng-LEE: And a woman together with her sister shalt thou not take, to vex her, to
    uncover her nakedness, beside the other, in her lifetime.
  asm-FB: নিজ তিৰোতাৰ সতিনী খটাবলৈ তাই জীয়াই থকা কালত, উলঙ্গতা অনাবৃত কৰিবৰ অৰ্থে
    তাইৰ লগত বায়েক বা ভনীয়েকক বিয়া নকৰিবা।
  sus-A: «وٌ نُن وٌ شَ فِنّ شُنيَ نَشَ كَقُ دٍ، شَ نَ مُ عَ رَ عَ تَارَ، وٌ شَ فِنّ
    شَ سِمَيَ كُي. نَ قٍ قَمَ نّ تْونّ رَ.»
  fra-SBL: '"''Tu ne prendras pas une femme en plus de sa sœur, pour être une rivale,
    pour découvrir sa nudité, tant que sa sœur est encore en vie.'
  hbo-hbo: וְאִשָּׁ֥ה אֶל־אֲחֹתָ֖הּ לֹ֣א תִקָּ֑ח לִצְרֹ֗ר לְגַלֹּ֧ות עֶרְוָתָ֛הּ עָלֶ֖יהָ
    בְּחַיֶּֽיהָ׃
  eng-WYCLIFFE: Thou schalt not take `the sister of thi wijf, in to concubynage of
    hir, nethir thou schalt schewe `the filthe of hir, while thi wijf lyueth yit.
  cwe-cwe: Sekeumsole mwali wa muke wako kuno muke wako yang'hali mgima. Iyo izawatenda
    wagombe.
  kik-kik: “ ‘Ndũkanahikie mwarĩ wa nyina na mũtumia waku atuĩke mũiru wa mũtumia
    waku, ũkomage nake mũtumia waku arĩ muoyo.
  fra-NCL: Tu ne prendras pas la sœur de ta femme, pour en faire une rivale, en découvrant
    sa nudité avec celle de ta femme, de son vivant.
  cek-AK: Na zu ih amnawk to zu ah la hmah; na zu to hing vop pongah, na zu ih amnawk
    hoiah zaehaih to sah hmah.
  cuk-cuk: Ar amba be-ome-dula-gudiidgine, be-ambe be nikuosulid, deginbali, ebo be
    negsichigi galagwensuli nanadii guosurbalid. Ar degiile, omegan na ebo e-isdarmaladga
    gunonimaloed.”
  uig-CYR: Сән аялиң һаят вақтида, униң ача-сиңлисини хотунлуққа елип әвритигә тәгмә.
    Ундақ қилсаң хотунуңға күндәшлик азавини кәлтүрисән.
  tel-2017: నీ భార్య బతికి ఉండగానే ఆమెను బాధించాలని ఆమె సోదరితో లైంగిక సంబంధం పెట్టుకోవాలని
    ఆమెను పెళ్లాడకూడదు.
  hat-BSA: “‘Nou pa pou marye yon fanm ansanm avèk sè li pou fè jalouzi pandan sè
    li toujou vivan an, pou dekouvri nidite li.
  kos-kos: Nik kom payuk sin tamtael lun mutan kiom, ke lusenna pacl mutan kiom el
    srakna moul.
  hbo-WLC: וְאִשָּׁ֥ה אֶל־אֲחֹתָ֖הּ לֹ֣א תִקָּ֑ח לִצְרֹ֗ר לְגַלּ֧וֹת עֶרְוָתָ֛הּ עָלֶ֖יהָ
    בְּחַיֶּֽיהָ׃
  ibo-ibo: “ ‘Ị gaghị alụ nwanne nwanyị nwunye gị, dịka nwunye ọzọ gị, nʼihi ịkpagbu
    ya, gị na ya a na-enwe mmekọrịta edina, ị na-ekpughe ọtọ nwunye gị mgbe ọ ka dị
    ndụ.
  ory-ory: ଆଉ ଭଗିନୀ ଜୀବିତା ଥାଉ ଥାଉ ତୁମ୍ଭେ ତାହା ପାର୍ଶ୍ୱରେ ତାହାର ସପତ୍ନୀ ରୂପେ ଆବରଣୀୟ
    ଅନାବୃତ କରିବା ପାଇଁ ତାʼର ଭଗିନୀକୁ ଗ୍ରହଣ କରିବ ନାହିଁ।
  chk-chk: Kosap pwal angei pwin pwülüom pwe kopwe eäni aruu, lupwen pwülüom a chüen
    manau.
  rop-rop: En yu kaan gajim det sista blanga yu waif en meigim im yu waif. Yu garra
    abum yu ron waif olataim wen im jidan laibala.
  ukr-1871: І жінки в купі з сестрою не брати меш, щоб ревнувала, як відкривати меш
    наготу її коло неї за життя її.
  deu-1951: Du sollst auch nicht ein Weib zu ihrer Schwester hinzunehmen, wodurch
    Eifersucht erregt würde, wenn du ihre Scham entblößtest, während jene noch lebt.
  eng-JPS: And thou shalt not take a woman to her sister, to be a rival to her, to
    uncover her nakedness, beside the other in her lifetime.
  srp-1865: Nemoj uzeti žene preko jedne žene, da je ucvijeliš otkrivajuæi golotinju
    drugoj za života njezina.
  lug-lug: “ ‘Toleetanga mukazi nga muganda wa mukyala wo ne badda mu kuvuganya, era
    ne weebaka naye ne mukola ebyensonyi nga mukyala wo akyali mulamu.
  heb-heb: ואשה אל אחתה לא תקח לצרר לגלות ערותה עליה בחייה׃
  ben-IRV: আর স্ত্রীর সপত্নী হবার জন্য তার বেঁচে থাকার দিনের আবরণীয় অনাবৃত করার জন্যে
    তার বোনকে বিয়ে কর না
  pan-pan: ਤੂੰ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਦੁੱਖ ਦੇਣ ਲਈ, ਉਸ ਦੀ ਭੈਣ ਨੂੰ ਉਸ ਦਾ ਨੰਗੇਜ਼ ਉਘਾੜਨ ਲਈ ਨਾ ਵਿਆਹਵੀਂ
    ਜਦ ਕਿ ਤੇਰੀ ਪਹਿਲੀ ਪਤਨੀ ਅਜੇ ਜੀਉਂਦੀ ਹੈ।
  mya-JVB: ကိုယ်မယား၏ ပေါက်ဘော်ရင်းဖြစ်သော မယား၏သမီး၊ မယား၏ မြေးကို မချဉ်းရ။ မတရားသောအမှုဖြစ်၏။
  hmo-hmo: Oiemu adavana ena tadikaka hahine danu umui sihari lasi, bema oiemu adavana
    ia mauri noho neganai.
  urd-urd: तू अपनी साली से ब्याह कर के उसे अपनी बीवी की सौतन न बनाना, कि दूसरी के
    जीते जी उसके बदन को भी बेपर्दा करे।
  rus-SYN: Не бери жены вместе с сестрою ее, чтобы сделать ее соперницею, чтоб открыть
    наготу ее при ней, при жизни ее.
  bqc-SIM: Ńsu ǹ n nↄ vĩ̀i ge aà dãuna sɛ́ nↄ ũ, aà gↄ̃ aà gↄ̃a ũ gↄↄ pↄ́
    a bɛ̃́ɛo.
  tcz-CHONGTHU: Chule numei khat chu asopinu dam lai sung sea, asopinu chu anih hodoh
    peh dia napui thei louhel ding ahi.
  mar-mar: तुझी पत्नी जिवंत असताना तिच्या बहिणीला पत्नी करून तिला सवत करून घेऊ नको;
    तू तिच्या बहिणीशी शारीरिक संबंध ठेवू नको.
  qub-qub: «Warmiquita ñañantintaga ama manijaychu. Warmiqui cawaycaptenga cuñädayquiwan
    ama cacuychu. Chayno ruraptiquega quiquin-purami chiquinacunman.
  bqp-bqp: I ku bɛɛn kurɔn wɔnɔ ǹ kun mɛ win mɔɔ suɑ kurɔ sɑnɑm mɛ kurɔ win tii u
    wɑ̃ɑ wɑ̃ɑru sɔɔ. Domi yɑ koo nisinu mɑ.
  hat-hat: Piga ou pran yonn nan sè madanm ou pou yonn nan pwòp madanm ou yo toutotan
    madanm ou vivan. Sa ka mete yon jalouzi nan mitan yo.
  eng-BSB: You must not take your wife’s sister as a rival wife and have sexual relations
    with her while your wife is still alive.
  tod-tod: «Ni è-anzai ɠa dɛ vulua, mina diɛ ɓaa deɠe anzanui ta zeɠe ga è-anza.
    Ɗa toloi lɔ ti yɔɠɔzu.
  eng-WEBPB: “‘You shall not take a wife in addition to her sister, to be a rival,
    to uncover her nakedness, while her sister is still alive.
  kbq-kbq: Mago a'ma antenankeno ofrino mani'nena ana tapina, ete nenunknana ara e'orio
    krunoregaha'e.
  nhe-BL: “Ax hueli timocuilis se sihuatl huan nojquiya timocuilis iicni, pampa mocualancaitase.
    Pero intla mosihua miquis, huajca, quena, hueli timocuilis mohuejpol.
  gub-BL: Ereko zo neremireko tyker neremireko romo nehe. Ereko zo neremireko ikypy'yr
    neremireko romo nehe, aze neremireko wikuwe nehe. Uzeàmàtyry'ym mo wà.
  eng-DRA: Thou shalt not take thy wife’s sister for a harlot, to rival her, neither
    shalt thou discover her nakedness, while she is yet living.
