verse: LEV.018.022
translations:
  mal-C: “ ‘സ്ത്രീയോടെന്നപോലെ ഒരുവൻ പുരുഷനോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്; അതു
    നിഷിദ്ധമാണ്.
  deu-TKW: Du darfst nicht bei einem Manne liegen, wie man beim Weibe liegt; solches
    ist eine Greueltat.
  lin-lin: Okosangisa nzoto te na mwana mobali ndenge basangisaka nzoto na mwana mwasi ;
    ezali likambo ya nkele.
  eng-LSV: And you do not lie with a male as one lies with a woman; it [is] an abomination.
  eng-GNV: 'Thou shalt not lie with ye male as one lieth with a woman: for it is abomination.'
  eng-WEBSTER: 'Thou shalt not lie with mankind, as with womankind: it is abomination.'
  nhw-BL: “Se tlacatl ma amo quichihua tlamantli ihuaya seyoc tlacatl quen elisquía
    isihua, pampa nopa se hueyi tlajtlacoli.
  swh-ONEN: “ ‘Usikutane kimwili na mwanaume kama mtu akutanaye na mwanamke; hilo
    ni chukizo.
  bba-bba: I ku kɑ bɛɛn tɔn durɔsi kɔ̃ɔ mɛnnɑ nɡe mɛ i rɑ kɑ tɔn kurɔ ko. Domi yɑ
    sɑ̃ɑwɑ seku bɑkɑru.
  eng-KJVCPB: 'Thou shalt not lie with mankind, as with womankind: it is abomination.'
  luo-luo: “ ‘Kik iterri gi dichwo wadu nikech mano en tim makwero.
  meu-meu: Tatau ida basio eno bou; una na kara mirona.
  npi-ULB: स्‍त्रीसँगझैँ गरी अरू पुरुषहरूसँग नसुत्‍नू । यो दुष्‍टता हो ।
  yor-yor: '“ ‘Ìwọ kò gbọdọ̀ bá ọkùnrin lòpọ̀ bí ìgbà tí ènìyàn ń bá obìnrin lòpọ̀:
    ìríra ni èyí jẹ́.'
  pes-OPCB: «هیچ مردی نباید با مرد دیگری نزدیکی کند، چون این عمل، بسیار قبیح است.
  tgl-ULB: Huwag sumiping sa ibang kalalakihan gaya sa isang babae. Napakasama nito.
  hui-hui: Tí wali baba mandagi paliagadagua agali dege dege mana ko ngubi ngago bulene
    nawiore. Mana ogoni ko ngubiore ngago i̱na tí ogonidagua bilimulo hame naleore
    kogoni.
  mya-mya: ယောကျာ်း​ခြင်း​ကာ​မ​စပ်​ယှက်​ခြင်းမ​ပြု​ရ။ ဘု​ရား​သ​ခင်​သည်​ထို​အ​ကျင့်​ကို​စက်​ဆုပ်
    ရွံ​ရှာ​တော်​မူ​၏။-
  bod-N: བུད་མེད་དང་ལུས་འབྲེལ་བྱེད་པའི་ཚུལ་བཞིན་དུ་སྐྱེས་པ་དང་ལུས་འབྲེལ་བྱེད་མི་རུང་སྟེ།
    དེ་ནི་སྐྱུག་བྲོ་བའི་བྱ་སྤྱོད་ཡིན།
  sna-sna: “ ‘Usavata nomurume somurume anovata nomukadzi; zvinonyangadza.
  spa-BLM: “‘No te acostarás con un hombre como con una mujer. Eso es detestable.
  cac-cac: Malajocab' junoc vin̈ vinac smulan yed' junoc yetvinaquil, icha sc'ulej
    yed' junoc ix ix, a jun chi' te yajb'entac.
  swh-ULB: Usilale na mwanaume mwingine kama ulalavyo na mwanamke. Jambo hili lingekuwa
    uovu.
  bel-bel: 'Не кладзіся з мужчынам, як з жанчынаю: гэта мярзота.'
  wed-wed: —Eḡa aiai orotona, oroto ḡelauna ina viawawanei, me oroto waivine e viawawanei,
    wei lamna ḡoʼapoapoe kaukauana God au matana.
  deu-ELBBK: 'Und bei einem Mann sollst du nicht liegen, wie man bei einer Frau liegt:
    Es ist ein Gräuel.'
  mbb-OT: Kenè ka mebpekidhilavet te iring nu he maama su mekeeled-eled heeyan.
  mal-2015: സ്ത്രീയോടു എന്നപോലെ പുരുഷനോടുകൂടെ ശയിക്കരുതു; അതു മ്ലേച്ഛത.
  rmc-rmc: Ma pašľuv le muršeha, avke sar pes pašľol la džuvľaha. Oda hin baro džungipen.
  pes-OPV: و با ذکور مثل زن جماع مکن، زیرا که این فجور است.
  ron-1924: Сэ ну те кулчь ку ун бэрбат кум се кулкэ чинева ку о фемее. Есте о урычуне.
  aui-aui: Gegha tomogha tana tomogha turana yawata sinimumuranana, mayimayiyina wasike
    teya; Mataguve na mmko ibero kirakii.
  ben-OBCV: “ ‘কোনো পুরুষের সঙ্গে সংসর্গ করবে না, যেমন কেউ কোনো মহিলার সঙ্গে শয়ন
    করে। এই কাজ ঘৃণিত।
  som-som: Waa inaadan ragga ula seexan sida dumarka loola seexdo oo kale, waayo,
    taasu waa karaahiyo.
  lat-VUC: Cum masculo non commiscearis coitu femineo, quia abominatio est.
  eng-ASVBT: 'Thou shalt not lie with mankind, as with womankind: it is abomination.'
  ita-1885: Non giacer carnalmente con maschio; ciò è cosa abbominevole.
  eng-LXXUP: And thou shalt not lie with a man as with a woman, for it is an abomination.
  eng-ULB: Do not sleep with other men as with a woman. This would be wicked.
  spa-VBL: “No tengas sexo con un hombre como con una mujer. Eso es algo asqueroso.
  fra-_FOB: Tu ne coucheras point avec un homme, comme on couche avec une femme; c'est
    une abomination.
  mal-mal: സ്ത്രീയോട് എന്നപോലെ പുരുഷനോടുകൂടി ശയിക്കരുത്; അത് മ്ലേച്ഛത.
  urd-GVR: Mard dūsre mard ke sāth jinsī tālluqāt na rakhe. Aisī harkat qābil-e-ghin
    hai.
  suz-BL: मीश मुर नु इप्‍शो खोदेंशो पा वोंइश मुर नु मइपो। मेको थम ग्रांग्रा बाक्‍ब।
  ita-1927: 'Non avrai con un uomo relazioni carnali come si hanno con una donna:
    è cosa abominevole.'
  ckb-ckb: «”لەگەڵ نێرێک جووت مەبە وەک جووتبوونت لەگەڵ ژن، ئەوە قێزەونە.
  eng-BBE: 'You may not have sex relations with men, as you do with women: it is a
    disgusting thing.'
  kan-OKCV: “ ‘ಸ್ತ್ರೀಯೊಂದಿಗೆ ಮಲಗಿಕೊಳ್ಳುವಂತೆ ಪುರುಷನೊಂದಿಗೆ ಮಲಗಬಾರದು. ಅದು ಅಸಹ್ಯವಾದದ್ದು.
  tam-2017: பெண்ணோடு உடலுறவு செய்வதுபோல ஆணோடே உடலுறவு செய்யவேண்டாம்; அது அருவருப்பானது.
  spa-RV-1909: 'No te echarás con varón como con mujer: es abominación.'
  ron-BTF: Să nu te culci cu un bărbat, precum te culci cu o femeie, este urâciune.
  eng-WEBP: “‘You shall not lie with a man as with a woman. That is detestable.
  eng-FBV: Don't have sex with a man as with a woman. That is something disgusting.
  nld-1939: Gij moogt niet bij een man liggen als bij een vrouw, dit is een gruweldaad.
  nch-BL: “Se tacat ma amo quichihua tamanti ihuaya seyoc tacat quej elisquía isihua,
    pampa ya nopa se hueyi tajtacoli.
  vie-1934: Chớ nằm cùng một người nam như người ta nằm cùng một người nữ; ấy là một
    sự quái gớm.
  hin-CV: “ ‘तुम स्त्री से संभोग करने के समान किसी पुरुष से संभोग न करना; यह एक घृणित
    कार्य है.
  eng-OURB: “‘You shall not go to bed with a man, as with a woman; it is an abomination.
  spa-BES: 'No tengas relaciones sexuales con hombres, como lo hace con las mujeres:
    es algo depravado.'
  tdx-tdx: Tsy hiolotse ami’ty lahilahy irehe, manahake te aman’ ampela. Tiva izay.
  vid-vid: “Ndangukulonjela uleche kuwasa na mlume miyago kota mdala. Alyo ndo izudizo.
  eng-OKE: And with the male thou shalt not lie as with the woman; it is an abhorrent
    thing.
  tha-KJV: เจ้​าอย่าสมสู่กับผู้ชายใช้ต่างผู้​หญิง เป็นสิ่งที่​น่าสะอิดสะเอียน
  por-BR-2018: 'Não te deitarás com homem como com mulher: é abominação.'
  deu-ELO: 'Und bei einem Manne sollst du nicht liegen, wie man bei einem Weibe liegt:
    es ist ein Greuel.'
  eng-WYC-2018: Thou shalt not be meddled [or mingled] with a man, by lechery of a
    woman, for it is abomination. (Thou shalt not be mixed together with a man, like
    in fleshly coupling with a woman, for it is an abomination.)
  epo-epo: 'Kaj kun virseksulo ne kuŝu, kiel oni kuŝas kun virino: tio estas abomenaĵo.'
  uig-PIN: Sǝn ayallar bilǝn birgǝ bolƣandǝk ǝr kixi bilǝn birgǝ bolma. Bu ix yirginqliktur.
  beo-beo: Dunu da dunu eno gilisili golamu (sama da ea sama adole lamu) da sema bagadedafa.
    Gode da amo hou bagade higasa.
  tpi-OTNT: “Wanpela man bilong yupela i no ken goapim narapela man. Dispela pasin
    i nogut tru, na mi no laik tru long en.
  hau-SA: “ ‘Kada ka kwana da namiji kamar yadda namiji yakan kwana da ta mace, wannan
    abin ƙyama ne.
  uig-LAT: Sen ayallar bilen birge bolghandek er kishi bilen birge bolma. Bu ish yirginchliktur.
  nde-nde: Ungalali lendoda njengendoda ilala lomfazi; lokhu kuyisinengiso.
  ton-ton: '‌ʻOua naʻa ke mohe mo ha tangata ʻo hangē ko e mohe mo e fefine: ko e
    meʻa fakalielia ia.'
  ces-1613: Nebudeš obcovati s mužským pohlavím, scházeje se s ním jako s ženou; nebo
    ohavnost jest.
  eng-WMB: “‘You shall not lie with a man as with a woman. That is detestable.
  tam-TCV: “ ‘நீங்கள் ஒரு பெண்ணோடு பாலுறவு கொள்வதுபோல், ஆணோடு பாலுறவுகொள்ள வேண்டாம்.
    அது அருவருப்பானது.
  ceb-ULB: Ayaw pagpakighilawas sa isigka-lalaki ug sa isigka-babaye. Daotan kini.
  pol-UBG: Nie będziesz obcował z mężczyzną jak z kobietą. Jest to obrzydliwość.
  urd-GVU: مرد دوسرے مرد کے ساتھ جنسی تعلقات نہ رکھے۔ ایسی حرکت قابلِ گھن ہے۔
  deu-1912: Du sollst nicht beim Knaben liegen wie beim Weibe; denn es ist ein Greuel.
  kan-2017: “‘ಸ್ತ್ರೀಯನ್ನು ಸಂಗಮಿಸುವಂತೆ ಪುರುಷನನ್ನು ಸಂಗಮಿಸಬಾರದು; ಅದು ಅಸಹ್ಯವಾದ ಕೆಲಸ.
  yap-yap: Dariy be’ nib pumo’on ni ngar pirew reb e pumo’on; rib fananikay Got e
    binem.
  hlt-MCSB: tongpa puei khaw huta thingkong bangla yalh puei boeh. Te ta tueilaehkoi
    ni.
  mdy-ETH: ፆኦሲ ዒፃ ባኣዚታሢሮ ላኣሊና ላሃ ጎይፆ ዓቲንቄና ላሂፖ፤
  twi-ASANTE: “ ‘Ɔbarima a ɔne ne yɔnko barima da yɛ akyiwadeɛ kɛseɛ na ɛyɛ bɔne a
    ɛso nso.
  mwc-mwc: Kega sebare kesana sebare kwainana ina dauwei nakasike bage wasike e dudauwei
    wai rutainina. Nikona God kurina wai i goyo saki.
  eng-WEBU: “‘You shall not lie with a man as with a woman. That is detestable.
  bnp-bnp: “Naha ni mahita turana a bakovi tara i manga a naro ni mahita turana ngatavine.
    Ra naro iea i muma hateka.
  wal-wal: “‘Maccaasaara zin77iyoogaadan attuma asaara zin77oppa; hegee sheneyiyaabaa.
  spa-PDDPT: No te unirás con varón como si fuera mujer. Es repugnante.
  gun-gun: Enheno eme ava reve kunha reve rami. Ha'e nunga ma ojeguarupy ete.
  agu-BL: ”Quil witbej tib jun yaj tu junt yaj, nka jun xna'n tu junt xna'n. Na chin
    tx'ixwil nin yi jun ajtza'kla'tz.
  ilo-ULB: Dimo kaiddaen ti padam a lalaki a kasla iti pannakikaiddam iti babai. Daytoy
    ket kinadangkes.
  kpg-kpg: Taane gi dee hai di hiihai o taga hai lodo ang gi taane, idimaa, Dimaadua
    le e de hiihai huoloo gi di mee deenei.
  uig-ARA: سەن ئاياللار بىلەن بىرگە بولغاندەك ئەر كىشى بىلەن بىرگە بولما. بۇ ئىش يىرگىنچلىكتۇر.
  sus-sus: «Xɛmɛ naxa kafu nun xɛmɛ ra. Fe ɲaaxi na a ra. Xɛmɛ lanma e nun ginɛ nan
    xa kafu.»
  pon-2006: Sohte ohl emen pahn eng rehn emen ohl, pwe Koht kin ketin kalahdeki tiahk
    wet.
  ksd-ksd: Koko una va ma ta tutana da ma ra vavina, ia ra magit i bilak.
  tur-YTC: “'Bir erkekle kadınla yatar gibi yatmayacaksın. Bu iğrenç bir şeydir.'”
  grc-BRENT: Καὶ μετὰ ἄρσενος οὐ κοιμηθήσῃ κοίτην γυναικείαν, βδέλυγμα γάρ ἐστι.
  ind-AYT: Setiap laki-laki jangan mengadakan hubungan seksual dengan laki-laki, seperti
    dengan seorang perempuan. Itu adalah perbuatan yang sangat keji.
  nya-nya: “ ‘Usagonane ndi mwamuna ngati mkazi; chimenecho ndi chinthu chonyansa.
  hrv-hrv: Ne lijegaj s muškarcem kako se liježe sa ženom! To bi bila grozota.
  mps-mps: “Te bidi duga hasigo te gasa bidi tągio. Te dwai kolesaga mu ebao, te
    eno homude godolo me egobeo.
  tpi-tpi: “Wanpela man bilong yupela i no ken goapim narapela man. Dispela pasin
    i nogut tru, na mi no laik tru long en.
  dan-1931: Hos en Mand må du ikke ligge, som man ligger hos en Kvinde; det er en
    Vederstyggelighed.
  vie-OVCB: Không được đồng tính luyến ái; đó là một tội đáng ghê tởm.
  guj-2017: સ્ત્રીની જેમ બીજા પુરુષની સાથે શારીરિક સંબંધ ન બાંધ. એ દુષ્ટતા છે.
  pon-2006A: Sohte ohl emen pahn eng rehn emen ohl, pwe Koht kin ketin kalahdeki tiahk
    wet.
  por-BRBSL: “'Você não deve deitar-se com um homem como com uma mulher. Isso é detestável.
  cth-cth: Napui hoi rei na i e patetlah tongpa hoi rei na ip mahoeh.
  twi-twi: “ ‘Ɔbarima a ɔne ne yɔnko barima da yɛ akyiwade kɛse na ɛyɛ bɔne a ɛso
    nso.
  hlt-hlt: tongpa puei khaw huta thingkong bangla yalh puei boeh. Te ta tueilaehkoi
    ni.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ duɔ́nɛ̀ onitidɔ̀ù bɛ̀ dɔunɛ̀ mɛ̀ɛ̀ botí onitipòkù.
    Dɛ tu isɔkɛ nyi.
  msy-2020: “Ia gumaziba, gumazir igharazitam ko dakuan markɨ, mati gumazim amizim
    ko akui mokɨn. Arazir kam, a bar kufi, ezɨ kɨ bar an aghua.
  azb-azb: Kişi qadınla yaxınlıq etdiyi kimi kişi ilə yaxınlıq etməsin, bu, iyrəncdir.
  eng-DBY: 'And thou shalt not lie with mankind as one lieth with a woman: it is an
    abomination.'
  hin-2017: स्त्रीगमन की रीति पुरुषगमन न करना; वह तो घिनौना काम है। (रोम. 1:27)
  wol-KYG: «Bu góor tëdde góor, ni bu doon jigéen. Lu ñaawa ñaaw la.
  eng-YLT: '''And with a male thou dost not lie as one lieth with a woman; abomination
    it [is].'
  eng-WYC-2017: Thou shalt not be meddled [or mingled] with a man, by lechery of a
    woman, for it is abomination.
  eng-WMBB: “‘You shall not lie with a man as with a woman. That is detestable.
  urd-GVH: मर्द दूसरे मर्द के साथ जिंसी ताल्लुक़ात न रखे। ऐसी हरकत क़ाबिले-घिन है।
  rug-rug: Mu lopu eko turaṉia goi si keke tie pa tinavete vinari riqihi, guana keke
    barikaleqe, namu kaleana hola koe Tamasa sapu gua asa.
  gaz-gaz: “ ‘Akka namni dubartii wajjin ciisu ati dhiira wajjin hin ciisin; wanni
    kun hojii jibbisiisaa dha.
  fra-LSG: Tu ne coucheras point avec un homme comme on couche avec une femme. C’est
    une abomination.
  yal-yal: “Ɛ nun xɛmɛn nama kafu alo ɲaxanla. Xɔsi feen nan na ra.”
  haw-1868: 'Mai moe i ke kanaka, me he wahine la: he mea ia e inainaia.'
  arb-NAV: لَا تُضَاجِعْ ذَكَراً مُضَاجَعَةَ امْرَأَةٍ. إِنَّهَا رَجَاسَةٌ،
  ewe-ewe: “ ‘Se sesẽ tsi tsitre ɖe ŋutsu kple ŋutsu ƒe wo nɔewo gbɔ dɔdɔ ŋuti, elabena
    enye nu vɔ̃ triakɔ le Mawu gbɔ.
  eng-LEE: 'And with a man shalt thou not lie, as with a woman: it is an abomination.'
  asm-FB: তুমি মহিলাৰ লগত শয়ন কৰাৰ দৰে পুৰুষে সৈতে শয়ন নকৰিবা। সেয়ে ঘিণলগীয়া কৰ্ম।
  sus-A: «شّمّ نَشَ كَقُ نُن شّمّ رَ. قٍ حَاشِ نَ عَ رَ. شّمّ لَنمَ عٍ نُن فِنّ نَن
    شَ كَقُ.»
  fra-SBL: '"''Tu ne coucheras pas avec un homme comme avec une femme. C''est une
    chose détestable.'
  hbo-hbo: וְאֶ֨ת־זָכָ֔ר לֹ֥א תִשְׁכַּ֖ב מִשְׁכְּבֵ֣י אִשָּׁ֑ה תֹּועֵבָ֖ה הִֽוא׃
  eng-WYCLIFFE: Thou schalt not be medlid with a man bi letcherie of womman, for it
    is abhomynacioun.
  cwe-cwe: “Sekeumbandame mulume miyago fana muke. Mbuli iyo yotibusa.
  kik-kik: “ ‘Ndũkanakome na mũndũ mũrũme ta ũrĩa mũndũ akomaga na mũndũ-wa-nja; ũndũ
    ũcio ũrĩ magigi.
  fra-NCL: 'Tu ne coucheras pas avec un homme comme on fait avec une femme : c’est
    une abomination.'
  cek-AK: Nongpata hoi nawnto iih baktih toengah, nongpa hoi nawnto iip hmah; to loe
    panuet thok hmuen ah oh.
  cuk-cuk: Omebo-megeyob mer be macherganbo mego. Ar wede ibmar-isgana gued.
  uig-CYR: Сән аяллар билән биргә болғандәк әр киши билән биргә болма. Бу иш жиркиничликтур.
  tel-2017: స్త్రీతో లైంగిక సంబంధం ఉన్నట్టు పురుషునితో ఉండకూడదు. అది అసహ్యం.
  hat-BSA: “‘Nou pa pou kouche avèk yon gason jan yon moun ta kouche avèk yon fanm.
    Li se yon abominasyon.
  bxh-bxh: Tabu tatau luwaga ti luma gwaꞌu, doha taumoho maꞌena waihin sa luma gwaꞌu.
    Laulau ni Yaubada ya ꞌwaiyoꞌo.
  kos-kos: Wangin sie mukul ac fah oru inkanek in kosro nu sin siepah mukul — God
    El kwase ouiya sacn.
  hbo-WLC: וְאֶ֨ת־זָכָ֔ר לֹ֥א תִשְׁכַּ֖ב מִשְׁכְּבֵ֣י אִשָּׁ֑ה תּוֹעֵבָ֖ה הִֽוא׃
  ibo-ibo: “ ‘Gị na nwoke edinala, dịka nwanyị na nwoke si edina. Ihe akpọrọ asị ka
    ọ bụ.
  ory-ory: ତୁମ୍ଭେ ସ୍ତ୍ରୀର ନ୍ୟାୟ ପୁରୁଷ ସହିତ ସଂସର୍ଗ କରିବ ନାହିଁ, ତାହା ଘୃଣାଯୋଗ୍ୟ କର୍ମ।
  chk-chk: Kosap lisowu ngeni eman mwän usun om lisowu ngeni eman fefin, pun ei sokun
    föför a anioput.
  rop-rop: Nomo eni men nomo lau silipsilipbat garram najawan men du. Mi nomo laigim
    lagijat.
  ukr-1871: І з музьким полом не зляжешся, як злягаєш з жінкою; гидота бо се.
  deu-1951: Du sollst bei keiner Mannsperson liegen wie beim Weib; denn das ist ein
    Greuel.
  eng-JPS: Thou shalt not lie with mankind, as with womankind; it is abomination.
  srp-1865: S muškarcem ne lezi kao sa ženom; gadno je.
  lug-lug: “ ‘Teweebakanga na musajja nga bwe wandyebase n’omukazi, ekyo kibi ekikyayibwa
    ennyo.
  heb-heb: ואת זכר לא תשכב משכבי אשה תועבה הוא׃
  ben-IRV: স্ত্রীর মতো পুরুষের সঙ্গে সংসর্গ করও না, তা ঘৃণিত কাজ।
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਇਸਤਰੀ ਨਾਲ ਸੰਗ ਕਰਦਾ ਹੈਂ, ਉਸੇ ਤਰ੍ਹਾਂ ਕਿਸੇ ਪੁਰਖ ਦੇ ਨਾਲ ਸੰਗ
    ਨਾ ਕਰੀਂ, ਇਹ ਘਿਣਾਉਣਾ ਕੰਮ ਹੈ।
  mya-JVB: သင် ၏ သား သမီးတို့ကို၊ မောလုတ် ဘုရားအား မီးဖြင့်မ ပူဇော် ရ။ သင် ၏ ဘုရား
    သခင်နာမ တော်ကို မ ရှုတ် မချရ။ ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “Umui emui tau ta ese ma tau ta do ia sihari henia lasi, tau bona hahine
    idia karaia bamona. Inai bamona kara be dika momokani, bona inai kara dekenai,
    lau Dirava lau badu momokani.
  urd-urd: तू मर्द के साथ सुहबत न करना जैसे 'औरत से करता है; यह बहुत मकरूह काम है।
  rus-SYN: 'Не ложись с мужчиною, как с женщиною: это мерзость.'
  bqc-SIM: Ńsu wúlɛ ń n gↄ̃ɛ deeo lá wì wúlɛ ń nↄɛowao. Dàa vãiɛ.
  tcz-CHONGTHU: Pasal hi numei tobang banga na luppi thei louhel ding, hichu thet
    umtah thil bol ahi.
  mar-mar: स्त्रीगमनाप्रमाणे पुरुषगमन करु नको! ते भयंकर पाप आहे!
  soq-soq: Ita mai apana da mona sowa mona nata ninantopu i nata ninantoia rua, diaida.
    Sa ipa dewa kadiwaida ne emanawo.
  qub-qub: «Ollgu-pura ama cacunquichu. Chayga melanaypämi.
  bqp-bqp: I ku kɑ bɛɛn tɔn durɔsi kɔ̃ɔ mɛnnɑ nge mɛ i rɑ kɑ tɔn kurɔ ko. Domi yɑ
    sɑ̃ɑwɑ seku bɑkɑru.
  hat-hat: 'Piga yon gason kouche yon lòt gason tankou yo kouche yon fanm: Se bagay
    Bondye pi pa vle wè.'
  eng-BSB: You must not lie with a man as with a woman; that is an abomination.
  tod-tod: «Mina la ga zunu, eɠɛʋelei nu a laa la ga anzanui. Naa ɠa ga kɔzɔba vaa.
  eng-WEBPB: “‘You shall not lie with a man as with a woman. That is detestable.
  kbq-kbq: Hagi vene'nemo'a vene'nenena monkozana osino, na'ankure kasrino himna vu'nea
    kumi hugahaze.
  nhe-BL: “Se tlacatl ma ax quichihua tlamantli ihuaya seyoc tlacatl queja elisquía
    isihua, pampa nopa se hueyi tlajtlacoli.
  gub-BL: Tuwe awa nuzapo kwaw a'e ma'e amo awa puhe nehe. Agwer iapo haw iroahy Tupàn
    pe.
  eng-DRA: Thou shalt not lie with mankind as with womankind, because it is an abomination.
