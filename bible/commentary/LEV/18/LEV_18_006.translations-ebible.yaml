verse: LEV.018.006
translations:
  mal-C: “ ‘നിങ്ങളിൽ ആരും രക്തബന്ധമുള്ളവരുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടാൻ അവരെ സമീപിക്കരുത്,
    ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Keiner von euch darf seinen nächsten Blutsverwandten nahen, ihre Scham
    zu entblößen; ich bin Jahwe.
  lin-lin: Mobali moko te akosangisa nzoto na mwasi ya libota na ye penza. Nazali
    Yawe.
  eng-LSV: None of you draws near to any relation of his flesh to uncover nakedness;
    I [am] YHWH.
  eng-GNV: 'None shall come neere to any of ye kinred of his flesh to vncouer her
    shame: I am the Lord.'
  eng-WEBSTER: 'None of you shall approach to any that is near of kin to him, to uncover
    their nakedness: I am the LORD.'
  nhw-BL: “Amo aqui hueli cochis ica seyoc catli iteiximatca catli san se inieso.
    Na niamoTECO, nimechilhuía.
  swh-ONEN: “ ‘Hakuna mtu awaye yote atakayemsogelea ndugu wa karibu ili kukutana
    naye kimwili. Mimi ndimi Bwana.
  bba-bba: Nɛnɑ nɑ woodɑ yenibɑ wɛ̃ɛmɔ. Nɑ nɛɛ, bɛɛn ɡoo u ku rɑɑ kɑ win dusi tɔn
    kurɔ kɔ̃ɔ mɛnnɑ.
  eng-KJVCPB: 'None of you shall approach to any that is near of kin to him, to uncover
    their nakedness: I am the Lord.'
  luo-luo: “ ‘Kik ngʼato terre gi dhako moluongo ni watne. An e Jehova Nyasaye.
  meu-meu: varavaramu ta ida basio eno bou; lau Iehova na gwaumu.
  npi-ULB: आफ्नो नजिकको नातेदारसँग सुतेर कसैले पनि आफ्नो नग्‍नता नदेखाओस् । म परमप्रभु
    हुँ ।
  yor-yor: “ ‘Ẹnikẹ́ni nínú yín kò gbọdọ̀ súnmọ́ ìbátan rẹ̀ láti bá a lòpọ̀. Èmí ni
    Olúwa.
  pes-OPCB: «هیچ‌کس از شما نباید با محارمِ خود همبستر شود. من یهوه هستم.
  tgl-ULB: Walang sinuman ang dapat na sumiping sa malapit na kamag-anak niya. Ako
    si Yahweh.
  hui-hui: Anduane Homogo ibugua mana ogodagua bilimu lalu langiya. Wali agali tí
    damene darama mbiraore bedago kayu bulene nawi. Deme handaya howa dimagoli ha
    kayu biabi bulene nawiore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အောက်​ပါ​ပြ​ဋ္ဌာန်း​ချက် များ​ကို ချ​မှတ်​ပေး​တော်​မူ​၏။
    သင်​တို့​သည် ဆွေ​မျိုး​နီး​စပ်​သူ​နှင့် ကာ​မ​စပ်​ယှက်​ခြင်း မ​ပြု​ရ။-
  bod-N: སུ་ཡིན་ཡང་རང་གི་གཉེན་ཉེའི་གམ་དུ་བཅར་ནས་དེའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Hapana anofanira kuswedera kuhama yepedyo kuti avate naye. Ndini Jehovha.
  spa-BLM: '“‘Ninguno de ustedes se acercará a ningún pariente cercano para descubrir
    su desnudez: Yo soy Yahvé.'
  cac-cac: Malajocab' junoc vin̈ vinac smulan yed' junoc ix ix to ayto yuj sb'a yed'oc.
    A inton Jehová in svala'.
  swh-ULB: Pasiwepo kwenu atakayelala na yeyote aliye na uhusiano wa karibu naye.
    Mimi ndimi Yahweh.
  bel-bel: Ніхто ні да якой родзічкі па крыві не павінен набліжацца дзеля плоцкіх
    спалукаў. Я Гасподзь.
  wed-wed: Tau Bada wei au babani bagibagii a vereveremi, “Eḡa aiai novuna bo vareina
    ina viawawanei.
  deu-ELBBK: Kein Mensch soll sich irgendeiner seiner Blutsverwandten nahen, um ihre
    Blöße aufzudecken. Ich bin der HERR.
  mbb-OT: Wazà minsan hentei keniyu he mebpekidhilavet te megeget he kezuzumahi zin.
  mal-2015: നിങ്ങളിൽ ആരും തനിക്കു രക്തസംബന്ധമുള്ള യാതൊരുത്തരുടെയും നഗ്നത അനാവൃതമാക്കുവാൻ
    തക്കവണ്ണം അവരോടു അടുക്കരുതു; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Ňisavo murš našťi džal paš e džuvľi andral peskri famelija, hoj laha te
    pašľol. Me som o RAJ.
  pes-OPV: هیچ‌کس به احدی از اقربای خویش نزدیکی ننماید تا کشف عورت او بکند. من یهوه
    هستم.
  ron-1924: Ничунул динтре вой сэ ну се апропие де руда луй де сынӂе ка сэ-й дескопере
    голичуня. Еу сунт Домнул.
  aui-aui: Tagu Yawe God, na yagu sisiya kowaiyana, da getana iiyabo yana rakaraka
    ririne yawata sinimumuranana.
  ben-OBCV: “ ‘যৌন সম্পর্ক স্থাপনের জন্য কেউ নিকট আত্মীয়ের কাছে যাবে না। আমি সদাপ্রভু।
  som-som: Waa inaan midkiinna u dhowaan qof ka mid ah xigaalkiisa u dhow inuu cawradiisa
    qaawiyo, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Omnis homo ad proximam sanguinis sui non accedet, ut revelet turpitudinem
    ejus. Ego Dominus.
  eng-ASVBT: 'None of you shall approach to any that are near of kin to him, to uncover
    their nakedness: I am Jehovah.'
  ita-1885: Niuno si accosti ad alcuna sua carnal parente, per iscoprire le sue vergogne.
    Io sono il Signore.
  eng-LXXUP: No man shall draw nigh to any of his near kindred to uncover their nakedness;
    I am the Lord.
  eng-ULB: No one must sleep with any close relative to uncover his nakedness. I am
    Yahweh.
  spa-VBL: “No tengas relaciones sexuales con un pariente cercano.
  fra-_FOB: 'Nul de vous ne s''approchera de sa proche parente, pour découvrir sa
    nudité: Je suis l''Éternel.'
  mal-mal: “‘നിങ്ങളിൽ ആരും തനിക്കു രക്തസംബന്ധമുള്ള യാതൊരുത്തരുടെയും നഗ്നത അനാവൃതമാക്കുവാൻ
    തക്കവണ്ണം അവരോട് അടുക്കരുത്; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Tum meṅ se koī bhī apnī qarībī rishtedār se hambistar na ho. Maiṅ Rab hūṅ.
  suz-BL: गेपुकी सुइ आंम नेक्‍था ङा नाता नु मइपीन। मारदे हना गो परमप्रभु यावे नङ।
  ita-1927: Nessuno si accosterà ad alcuna sua parente carnale per scoprire la sua
    nudità. Io sono l’Eterno.
  ckb-ckb: «”هیچ کەسێک لە کەسوکاری خۆی نزیک نەبێتەوە، بۆ جووت بوون لەگەڵی، من یەزدانم.
  eng-BBE: 'You may not have sex connection with anyone who is a near relation: I
    am the Lord.'
  kan-OKCV: “ ‘ನಿಮ್ಮಲ್ಲಿ ಯಾವನಾದರೂ ತನ್ನ ಹತ್ತಿರ ಸಂಬಂಧಿಯೊಡನೆ ಲೈಂಗಿಕ ಸಂಬಂಧ ಬೆಳೆಸಬಾರದು,
    ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: “ஒருவனும் தனக்கு நெருங்கின இனமாகிய ஒருத்தியை நிர்வாணமாக்குவதற்கு அவளைச்
    சேரக்கூடாது; நான் யெகோவா.
  spa-RV-1909: 'Ningún varón se allegue á ninguna cercana de su carne, para descubrir
    su desnudez: Yo Jehová.'
  ron-BTF: 'Niciunul dintre voi să nu vă apropiați de niciuna dintre rudele sale,
    ca să le descoperiți goliciunea: Eu sunt DOMNUL.'
  eng-WEBP: '“‘None of you shall approach any close relatives, to uncover their nakedness:
    I am the LORD.'
  eng-FBV: Don't have sex with a close relative.
  nld-1939: Niemand van u mag zijn naasten bloedverwant naderen, om er gemeenschap
    mee te houden. Ik ben Jahweh!
  nch-BL: “Amo aqui hueli cochis ica seyoc cati iteixmatca cati san se inieso. Na
    niamoTECO, nimechilhuía.
  vie-1934: 'Chớ một ai trong vòng các ngươi đến gần cùng người nữ bà con mình đặng
    cấu hiệp: Ta là Đức Giê-hô-va.'
  hin-CV: “ ‘तुममें से कोई भी अपने कुटुंबी से संभोग न करे; मैं ही वह याहवेह हूं.
  eng-OURB: '“‘None of you shall approach anyone who are his close relatives, to uncover
    their nakedness: I am Adonai.'
  spa-BES: 'Ningún hombre debe tener relaciones sexuales con alguien de su propia
    familia: Yo soy el Señor.'
  tdx-tdx: 'Tsy ama’ areo ty hitotoke an-dongo’e marine, hañafa-tsaron-kameñarañe:
    Izaho Iehovà.'
  vid-vid: “Munhu yoneche wa Isilaeli hambe yakundizwe kuwasa na mng'holoze wa habehi.
    Heni ndo Mkulu Nguluwi.
  eng-OKE: No man shall come nigh to any of his own flesh to uncover the nakedness;
    I am the Lord.
  tha-KJV: อย่าให้​ผู้​ใดในพวกเจ้าเข้าใกล้​ญาติ​สน​ิทของตนเพื่อเปิดกายที่​เปล​ือยเปล่าของเขา
    เราคือพระเยโฮวาห์
  por-BR-2018: 'Nenhum homem se achegue a nenhuma próxima de sua carne, para descobrir
    sua nudez: Eu sou o SENHOR.'
  deu-ELO: Kein Mensch soll sich irgend einer seiner Blutsverwandten nahen, um ihre
    Blöße aufzudecken. Ich bin Jehova.
  eng-WYC-2018: A man shall not nigh to a nigh woman of his blood, that he show her
    filthhood (or that he uncover her nakedness, or so that they have sexual intercourse);
    I am the Lord.
  epo-epo: 'Neniu alproksimiĝu al iu sia korpoparencino, por malkovri nudecon: Mi
    estas la Eternulo.'
  uig-PIN: — Ⱨeqkim ɵzigǝ yeⱪin tuƣⱪan bolƣan ayalƣa yeⱪinliⱪ ⱪilip ǝwritini aqmisun.
    Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Hina Gode da haguduga dedei hamoma:ne sia:i olelei, “Dilia sosogo fi ilima
    gilisili mae golama.
  tpi-OTNT: “Mi Bikpela, mi tok olsem. Yu no ken maritim wanpela meri bilong lain
    famili bilong yu na yu no ken aigris na pilai wantaim em. Dispela kain pasin i
    tambu tru.
  hau-SA: “ ‘Kada wani ya kusaci wani dangi na kusa don yă yi jima’i. Ni ne Ubangiji.
  uig-LAT: — Héchkim özige yéqin tughqan bolghan ayalgha yéqinliq qilip ewritini achmisun.
    Men Perwerdigardurmen.
  nde-nde: Akungabi lamuntu osondela esihlotsheni sakhe esiseduze ukuthi alale laso.
    Mina nginguThixo.
  ton-ton: '¶ ʻOua naʻa ofi atu ha taha ʻiate kimoutolu ki ha tokotaha ʻoku kāinga
    moʻoni mo ia ko hono fakatelefuaʻi: Ko au ko Sihova.'
  ces-1613: 'Nižádný člověk k žádné přítelkyni krevní nepřistupuj k obnažení hanby
    její: Já jsem Hospodin.'
  eng-WMB: '“‘None of you shall approach any close relatives, to uncover their nakedness:
    I am the LORD.'
  tam-TCV: “ ‘பாலுறவுகொள்ளும்படி யாரும் நெருங்கிய உறவினரை அணுகக்கூடாது. நானே யெகோவா.
  ceb-ULB: Kinahanglan nga walay si bisan kinsa ang makighilawas sa iyang paryente.
    Ako si Yahweh.
  pol-UBG: Nikt z was nie będzie zbliżał się do swojego krewnego, by odsłonić jego
    nagość. Ja jestem PAN.
  urd-GVU: تم میں سے کوئی بھی اپنی قریبی رشتے دار سے ہم بستر نہ ہو۔ مَیں رب ہوں۔
  deu-1912: Niemand soll sich zu seiner nächsten Blutsfreundin tun, ihre Blöße aufzudecken;
    denn ich bin der HERR.
  kan-2017: “‘ನಿಮ್ಮಲ್ಲಿ ಯಾರೂ ರಕ್ತಸಂಬಂಧವುಳ್ಳ ಸ್ತ್ರೀಯ ಸಹವಾಸವನ್ನು ಮಾಡಬಾರದು, ನಾನು ಯೆಹೋವನು.
  yap-yap: 'Miki pi’ SOMOL e tin ba’aray e gafal: Dab mu pirew be’ ni gimew tabnaw.'
  hlt-MCSB: Hlang la aka om hlang long tah amah kah a pum a saa boeih te ayah hliphen
    ham paan boel saeh. Kai tah BOEIPA ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ፦ «ዒንሢዳፓ ዖና ማዔቴያ ዒጊኒና ላሃንዳያ ኮይሱዋሴ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “ ‘Mo mu biara nni ho ɛkwan sɛ ɔware obusuani a ɔbɛn no. Mene Awurade.
  mwc-mwc: Au kaobiyoyobana ko nonori. Kega kesana kotoi ana rakaraka damana ba ina
    dauwei.
  eng-WEBU: '“‘None of you shall approach any close relatives, to uncover their nakedness:
    I am the LORD.'
  bnp-bnp: '“Iau e BAKOVI DAGI a habi ne mua a vinara nga: Naha ni masigoro ni mahita
    turana, ni parangi vona tara ngatavine na kabu vomu. Ra naro maea, i muma hateka.'
  wal-wal: “‘Intteppe ooninne ashuwaa amuwaa polanau ba mata dabboora zin77oppo. Taani
    GODAA.
  spa-PDDPT: Ningún varón se acerque a una parienta próxima para descubrir su desnudez.
    Yo, Yavé.
  gun-gun: — Ava ma guive rã nda'evei guetarã kunha reve ae ojejavy aguã. Xee ma Senhor.
  agu-BL: ”Qui'c cuj tan witbel tib jun yaj tu jun xna'n, ko cyajwutz quib. Banwok
    tane'n inca'wl na in iRyosil.
  ilo-ULB: Masapul nga awan ti uray maysa a makikaidda iti siasinoman nga asideg a
    kabagianna. Siak ni Yahweh.
  kpg-kpg: 'Dimaadua gaa wanga nia haganoho aanei: Hudee heia di hiihai o taga hai lodo
    ang gi tangada i do madahaanau.'
  uig-ARA: ــ ھېچكىم ئۆزىگە يېقىن تۇغقان بولغان ئايالغا يېقىنلىق قىلىپ ئەۋرىتىنى ئاچمىسۇن.
    مەن پەرۋەردىگاردۇرمەن.
  sus-sus: «Wo naxa kafu wo nun wo barima. Alatala nan n na.»
  pon-2006: KAUN-O ketikihda kosonned pwukat. Dehr wia nsenen pwopwoud ong emen me
    kisehn omw peneinei.
  ksd-ksd: Koko ta tikai ta vavat na tadav ta vavina nina amur niuruna me, pi na va
    me; iau ra Luluai.
  tur-YTC: “'Hiçbiriniz çıplaklığını açmak için yakın akrabasına yaklaşmayacaktır;
    ben Yahve'yim.'”
  grc-BRENT: Ἄνθρωπος ἄνθρωπος πρὸς πάντα οἰκεῖα σαρκὸς αὐτοῦ οὐ προσελεύσεται ἀποκαλύψαι
    ἀσχημοσύνην· ἐγὼ Κύριος.
  ind-AYT: Jangan mengadakan hubungan seksual dengan sanak saudaramu. Akulah TUHAN.
  nya-nya: “ ‘Munthu aliyense asagonane ndi wachibale wake. Ine ndine Yehova.
  hrv-hrv: Neka se nitko od vas ne približuje svojoj krvnoj rodbini da otkriva njezinu
    golotinju. Ja sam Jahve!
  mps-mps: “Ena Genuai Bidi, eno te po obao. Nago te naga deli hanide we me deli sabo
    homu elama, nago aga gedu eyu, aga dali gagali me igio. Te tobage kolesaga habu
    mu selibao.
  tpi-tpi: “Mi Bikpela, mi tok olsem. Yu no ken maritim wanpela meri bilong lain famili
    bilong yu na yu no ken aigris na pilai wantaim em. Dispela kain pasin i tambu
    tru.
  dan-1931: Ingen af eder må komme sine kødelige Slægtninge nær, så han blotter deres
    Blusel. Jeg er HERREN!
  vie-OVCB: Không ai được quan hệ tình dục với một người bà con gần. Ta là Chúa Hằng
    Hữu.
  guj-2017: તમારામાંના કોઈએ પણ નજીકની સગી સાથે શારીરિક સંબંધ ન બાંધવો. હું યહોવાહ
    છું.
  pon-2006A: KAUN-O ketikihda kosonned pwukat. Dehr wia nsenen pwopwoud ong emen me
    kisehn omw peneinei.
  por-BRBSL: '“''Nenhum de vocês deve se aproximar de parentes próximos, para descobrir
    a nudez deles: Eu sou Yahweh.'
  cth-cth: Nangmouh thung dawk apihai ama hoi kâhnai e tami yonkhai mahoeh. Kai teh
    BAWIPA doeh.
  twi-twi: “ ‘Mo mu biara nni ho kwan sɛ ɔware obusuani a ɔbɛn no. Mene Awurade.
  hlt-hlt: Hlang la aka om hlang long tah amah kah a pum a saa boeih te ayah hliphen
    ham paan boel saeh. Kai tah BOEIPA ni.
  tbz-SIM: Di kóò mɔù bɑ́ɑ́ duɔ́nɛ̀ nɛ̀ wè bɛ̀ tu mɛyĩ̀ĩ̀ mmɛmɑ́ɑ̀ kɔbɛ! Mí ndi Yiɛ̀
    nKuyie mmíì di te.
  msy-2020: “Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei, nɨ uan ikɨzimɨn amizitam bagh
    navim dɨkav a ko ikararangan markɨ, egh a ko dakuan markɨ. Arazir kam bar markɨ.
  azb-azb: Qoy heç kəs öz yaxın qohumları ilə cinsi əlaqədə olmaq üçün onlara yaxınlaşmasın.
    Rəbb Mənəm.
  eng-DBY: 'No one shall approach to any that is his near relation, to uncover his
    nakedness: I am Jehovah.'
  hin-2017: “तुम में से कोई अपनी किसी निकट कुटुम्बिनी का तन उघाड़ने को उसके पास न
    जाए। मैं यहोवा हूँ।
  wol-KYG: «Bu kenn ci yeen dëkkoo ku mu jegewool lool cig bokk. Maay Aji Sax ji.
  eng-YLT: '''None of you unto any relation of his flesh doth draw near to uncover
    nakedness; I [am] Jehovah.'
  eng-WYC-2017: A man shall not nigh to a nigh woman of his blood, that he show her
