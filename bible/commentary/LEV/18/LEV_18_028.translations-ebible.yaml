verse: LEV.018.028
translations:
  mal-C: നിങ്ങൾ ദേശത്തെ മലിനമാക്കിയാൽ, അതു നിങ്ങൾക്കു മുമ്പുണ്ടായിരുന്നവരെ ഉപേക്ഷിച്ചുകളഞ്ഞതുപോലെ
    നിങ്ങളെയും ഉപേക്ഷിച്ചുകളയും.
  deu-TKW: daß nicht etwa das Land euch ausspeie, wenn ihr es verunreinigt, wie es
    das Volk ausgespieen hat, das vor euch war.
  lin-lin: Bino bokeba ete bokomisa mboka mbindo te, mpo ete yango esanza bino te
    ndenge esanzaki bato ya bikolo oyo bazalaki liboso na bino.
  eng-LSV: and the land does not vomit you out in your defiling it, as it has vomited
    out the nation which [is] before you;
  eng-GNV: And shall not the lande spue you out if ye defile it, as it spued out the
    people that were before you?)
  eng-WEBSTER: That the land may not vomit you out also, when ye defile it, as it
    vomited out the nations that were before you.
  nhw-BL: Amo xijchihuaca nopa tlamantli catli amo cuali para amo nimechtojtocas quen
    niquintojtocac nopa masehualme catli nopona itztoque.
  swh-ONEN: Kama mkiinajisi nchi, itawatapika kama ilivyowatapika mataifa yaliyowatangulia.
  bba-bba: Ǹ n mɛn nɑ, bɛɛn tii i ku mu disi doke kpɑ mu ku rɑɑ mɑɑ bɛɛ yɑrinɑsiɑ
    nɡe yelluɡibu.
  eng-KJVCPB: that the land spue not you out also, when ye defile it, as it spued
    out the nations that were before you.
  luo-luo: To ka udwanyo pinyno, to ngʼeuru ni onyalo ngʼogou oko mar oganda mane
    okwongonu dake kane gidwanye.
  meu-meu: Bena umui ese unu ba hamiroa toma, ia ese umui danu baine lorimui lasi,
    e noholaia gunava taudia e loridia lasi na heto.
  npi-ULB: तिमीहरूका अपवित्रताका कारण तिमीहरूभन्दा अगिका मानिसहरूलाई झैँ त्यस भूमिले
    तिमीहरूलाई पनि उकेलेर बाहिर ननिकालोस् ।
  yor-yor: Bí ẹ bá sọ ilẹ̀ náà di àìmọ́ yóò pọ̀ yín jáde bí ó ti pọ àwọn orílẹ̀-èdè
    tí ó ti wá ṣáájú yín jáde.
  pes-OPCB: شما این اعمال را انجام ندهید و گرنه شما را نیز مثل اقوامی که اکنون در
    آنجا ساکنند از آن سرزمین بیرون خواهم راند.
  tgl-ULB: Kaya mag-ingat kayo para hindi rin isuka kagaya ng mga taong nauna sa inyo..
  hui-hui: Tígua ogonidagua mbira bialu holigonaga laro. Tígua mana ko uruniale bialu
    harimiyagua nde wali agali Anduane Homogo mitangi nahaga ogoriani heneru dindi
    ogonime ti magu taguiatagi henedagua tíbi nde anidagua dege bulebira.
  mya-mya: သို့​ပြု​လျှင်​သင်​တို့​အ​လျင်​နေ​ထိုင်​ခဲ့​သော သူ​များ​ကဲ့​သို့ သင်​တို့​သည်​ထို​ပြည်​မှ​နှင်
    ထုတ်​ခြင်း​ခံ​ရ​မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་ཀྱིས་དེ་ལྟར་གནས་དེ་མི་གཙང་བར་བཟོས་ན། ཁྱོད་ཀྱི་སྔོན་དུ་ཡོད་པའི་མི་རྣམས་ཡུལ་གྱིས་སྐྱུག་བྲོ་བར་བཟོས་པ་ལྟར།
    ཁྱོད་རང་སྐྱུག་བྲོ་བར་མི་འགྱུར་བའི་ཕྱིར་དུའོ། །
  sna-sna: Uye kana mukasvibisa nyika, ichakurutsirai kunze sokurutsa kwayakaita ndudzi
    dzaigaramo imi musati mavamo.
  spa-BLM: para que la tierra no os vomite también a vosotros, cuando la contaminéis,
    como vomitó a la nación que estaba antes de vosotros.
  cac-cac: '@see-verse:LEV.018.027'
  swh-ULB: Kwa hiyo, muwe waangalifu ili kwamba nchi isiwatapike nyinyi baada ya kuwa
    mmeinajisi, kama ilivyowatapika wale watu waliokuwako kabla yenu.
  bel-bel: каб і вас ня скінула зь сябе зямля, калі вы пачняце паганіць яе, як яна
    скінула людзей, што былі да вас;
  deu-ELBBK: 'damit das Land euch nicht ausspeie, wenn ihr es verunreinigt, so wie
    es die Nation ausgespieen hat, die vor euch war:'
  mbb-OT: '@see-verse:LEV.018.027'
  mal-2015: ഈ മ്ലേച്ഛതകളിൽ യാതൊന്നും സ്വദേശിയാകട്ടെ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശിയാകട്ടെ
    ചെയ്യരുതു.
  rmc-rmc: Te la meľarena andre, the tumen čhivela avri e phuv, avke sar čhiďa avri
    le naroden, so kade dživenas angle tumende.
  pes-OPV: مبادا زمین شما را نیز قی کند، اگرآن را نجس سازید، چنانکه امتهایی را که
    قبل ازشما بودند، قی کرده است.
  ron-1924: Луаць сяма ка ну кумва сэ вэ версе ши пе вой цара дин гура ей, дакэ о
    спуркаць, кум а вэрсат пе нямуриле каре ерау ын еа ынаинтя воастрэ.
  ben-OBCV: আর তোমরা যদি দেশ কলুষিত করো, তাহলে দেশ তোমাদের উগরে দেবে, যেমন তোমাদের
    আগে সেই জাতিদের উগরে দিয়েছিল।
  som-som: si markaad nijaasaysaan dalku uusan idinkana idiin mantagin, siduu quruuntii
    idinka horraysay u mantagay oo kale.
  lat-VUC: Cavete ergo ne et vos similiter evomat, cum paria feceritis, sicut evomuit
    gentem, quæ fuit ante vos.
  eng-ASVBT: that the land vomit not you out also, when ye defile it, as it vomited
    out the nation that was before you.
  ita-1885: acciocchè il paese non vi vomiti fuori, se voi lo contaminerete; come
    avrà vomitata fuori la gente ch'era innanzi a voi.
  eng-LXXUP: and lest the land be aggrieved with you in your polluting it, as it was
    aggrieved with the nations before you.
  eng-ULB: Therefore be careful so that the land does not vomit you up also after
    you have defiled it, as it vomited out the people who were before you.
  spa-VBL: Si contaminas la tierra, te vomitará como lo hizo con las naciones anteriores
    a ti.
  fra-_FOB: Et la terre ne vous vomira pas, pour l'avoir souillée, comme elle a vomi
    la nation qui y était avant vous.
  mal-mal: ഈ മ്ലേച്ഛതകളിൽ യാതൊന്നും സ്വദേശിയാകട്ടെ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശിയാകട്ടെ
    ചെയ്യരുത്.
  urd-GVR: Lihāzā agar tum bhī mulk ko nāpāk karoge to wuh tumheṅ isī tarah ugal degā
    jis tarah us ne tum se pahle maujūd qaumoṅ ko ugal diyā.
  suz-BL: मिनु आं अरेशो मपथु, मेको रागी ग्रांग्रा दिशो सेल्‍तीनी हना, मेको ङोंइती
    बाक्‍ब मुर आन कली खोदेंशो पा मेको रागीमी इन कली यो उक्‍बे पा ताइक्‍ब।
  ita-1927: Badate che, se lo contaminate, il paese non vi vomiti come vomiterà la
    gente che vi stava prima di voi.
  ckb-ckb: ئەگەر خاکەکە گڵاو بکەن، ئەوا ئێوەش دەڕشێنێتەوە، وەک چۆن ئەو نەتەوانەی پێش
    ئێوەی ڕشاندەوە.
  eng-BBE: So that the land may not put you out from it, when you make it unclean,
    as it put out the nations which were there before you.
  kan-OKCV: ನೀವೂ ಅದನ್ನು ಅಶುದ್ಧಮಾಡಿದರೆ, ಅದು ನಿಮಗಿಂತ ಮೊದಲಿದ್ದ ಜನಾಂಗಗಳವರನ್ನು ಕಾರಿದಂತೆ
    ನಿಮ್ಮನ್ನೂ ಕಾರುವುದು.
  tam-2017: நீங்கள் என் கட்டளைகளையும் என் நியாயங்களையும் கைக்கொண்டு, தேசத்திலே பிறந்தவனானாலும்
    உங்கள் நடுவே தங்குகிற அந்நியனானாலும் இந்த அருவருப்புகளில் ஒன்றையும் செய்யவேண்டாம்.
  spa-RV-1909: Y la tierra no os vomitará, por haberla contaminado, como vomitó á
    la gente que fué antes de vosotros.
  ron-BTF: Ca țara să nu vă vomite și pe voi afară, când o pângăriți, precum a vomitat
    afară națiunile care au fost înaintea voastră.
  eng-WEBP: that the land not vomit you out also, when you defile it, as it vomited
    out the nation that was before you.
  eng-FBV: If you pollute the land, it will vomit you out just like it did the nations
    before you.
  nld-1939: Laat het land ook u niet uitspuwen, omdat ge het bezoedelt, zoals het
    de volken heeft uitgespuwd, die er vóór u hebben gewoond.
  nch-BL: Amo xijchihuaca nopa tamanti cati amo cuali para amo nimechquixtis quej
    niquinquixti nopa masehualme cati nopona itztoque.
  vie-1934: Vậy, chớ làm đất thành ô uế, e khi đất mửa các ngươi ra, như đã mửa dân
    cư trú tại xứ trước các ngươi chăng;
  hin-CV: ऐसा न हो कि तुम इसे भ्रष्‍ट कर दो और यह तुम्हें निकाल फेंके, जिस प्रकार
    इसने उस जनता को निकाल फेंका था, जो तुम्हारे सामने था.
  eng-OURB: that the land not vomit you out also, when you defile it, as it vomited
    out the nation that was before you.
  spa-BES: Para que la tierra no te saque de ella, por hacerla impura, como echó fuera
    a las naciones que estaban allí antes que ustedes.
  tdx-tdx: tsy mone haboloa’ i taney ka nahareo naho itivà’ areo, manahake ty nampi­boloaña’e
    i foko limbeze’ areoy?
  vid-vid: Lelo hemwe mleche kudita mbuli ayo, ama isi ayo yowadeka kota isi vyoiwadechile
    wanhu wawalongole hemwe.
  eng-OKE: That the land vomit you not out when ye defile it; as it will have cast
    out the people who were before you.
  tha-KJV: เกล​ือกว่าเมื่อเจ้าทั้งหลายทำให้​แผ่​นดินเป็นลามก แผ่​นดิ​นก​็จะสำรอกเจ้าออก
    ดังที่​แผ่​นดินได้สำรอกประชาชาติ​ที่อยู่​ก่อนเจ้าออกไปนั้น
  por-BR-2018: E a terra não vos vomitará, por havê-la contaminado, como vomitou à
    gente que foi antes de vós.
  deu-ELO: 'damit das Land euch nicht ausspeie, wenn ihr es verunreiniget, so wie
    es die Nation ausgespieen hat, die vor euch war:'
  eng-WYC-2018: Therefore beware, lest it cast out vilely you in the same manner,
    when ye shall do such sins, as it casted out vilely the folk, that was before
    you. (And so beware, lest when ye shall do such sins, it vilely throw you out,
    in the same manner as it hath vilely thrown out the people, who were before you.)
  epo-epo: por ke la tero ne elĵetu ankaŭ vin, kiam vi malpurigos ĝin, kiel ĝi elĵetis
    la popolon, kiu estis antaŭ vi.
  uig-PIN: Xundaⱪ ⱪilip zeminni napak ⱪilsanglar, zemin ɵzi silǝrdin ilgiri ɵzidǝ
    turƣan ǝllǝrni ⱪusup qiⱪarƣandǝk, silǝrnimu ⱪusup qiⱪiriwetidu.
  beo-beo: Amasea soge da hame lalegagui dunu dili bisili amo soge ganodini amo higale
    fadegai amo defele, soge da dilima higale hame fadegamu.
  tpi-OTNT: Nogut yupela i mekim olsem. Sapos yupela i mekim, bai graun yet i rausim
    yupela olsem graun i bin rausim ol haiden i stap paslain long yupela.
  hau-SA: Kuma in kuka ƙazantar da ƙasar, za tă amayar da ku kamar yadda ta amayar
    da al’umman da suka riga ku.
  uig-LAT: Shundaq qilip zéminni napak qilsanglar, zémin özi silerdin ilgiri özide
    turghan ellerni qusup chiqarghandek, silernimu qusup chiqiriwétidu.
  nde-nde: Nxa lingenza amanyala kulelilizwe, lizalikhafula njengendlela elakhafula
    ngayo izizwe ezalandulelayo.
  ton-ton: Telia naʻa lua ʻaki ʻakimoutolu foki ʻe he fonua, ʻo hangē ko ʻene lua
    ʻaki kituʻa ʻae ngaahi puleʻanga naʻe muʻomuʻa ʻiate kimoutolu.
  ces-1613: Aby nevyvrátila vás země, proto že byste jí poškvrnili, jako vyvrátila
    národ, kterýž byl před vámi.
  eng-WMB: that the land not vomit you out also, when you defile it, as it vomited
    out the nation that was before you.
  tam-TCV: நாட்டை நீங்கள் அசுத்தப்படுத்தினால், உங்களுக்கு முன்னே அங்கே வாழ்ந்த நாட்டினரை
    அது வாந்திபண்ணியதுபோல, உங்களையும் அது வாந்திபண்ணிவிடும்.
  ceb-ULB: Busa pag-amping aron dili usab kamo isuka sa yuta human ninyo kini gihugawan,
    sama sa pagsuka niini sa katawhan nga nag-una kaninyo.
  pol-UBG: Aby was ziemia nie zwymiotowała, gdy ją zanieczyścicie, jak zwymiotowała
    narody, które były przed wami.
  urd-GVU: لہٰذا اگر تم بھی ملک کو ناپاک کرو گے تو وہ تمہیں اِسی طرح اُگل دے گا جس
    طرح اُس نے تم سے پہلے موجود قوموں کو اُگل دیا۔
  deu-1912: auf daß euch nicht auch das Land ausspeie, wenn ihr es verunreinigt, gleich
    wie es die Heiden hat ausgespieen, die vor euch waren.
  kan-2017: ಆ ದೇಶವು ನಿಮಗಿಂತ ಮುಂಚೆ ಇದ್ದ ಜನಾಂಗಗಳನ್ನು ತ್ಯಜಿಸಿದ ಪ್ರಕಾರವೇ ನಿಮ್ಮಿಂದ ಅಶುದ್ಧವಾದರೆ
    ನಿಮ್ಮನ್ನು ತ್ಯಜಿಸಿಬಿಡುತ್ತದೆ.
  yap-yap: ma aram e dabi therbogmed fare nam, ni bod nike thirif e pi’in ur pired
    riy ni yad mm’on romed.
  hlt-MCSB: Te dongah nangmih mikhmuh kah namtom a tha bangla na khohmuen na poeih
    uh van tih nangmih khaw khohmuen loh n'tha boel saeh.
  mdy-ETH: ዒንሢያ ዔያቶ ጎይፆ ሳዖ ዒኢሴያ ማዔቴ ዒንሢኮ ቤርታ ዓኣ ዓይሁዴ ማዒባኣ ዓሶ ሳዓ ፔ ዻንጋፓ ጩቴ ጎይፆ ዒንሢያ
    ጩታንዳኔ።
  twi-ASANTE: Monnyɛ saa adeɛ no bi, anyɛ saa a, mɛpam mo afiri asase no so sɛdeɛ
    mɛyɛ wɔn a wɔte hɔ seesei no.
  eng-WEBU: that the land not vomit you out also, when you defile it, as it vomited
    out the nation that was before you.
  bnp-bnp: Naha ni rata mavonga. Mua bara mu rata mavonga, a malala bara i lua tala
    mua i manga a hini i lua tala e huriki ri made muga vonga.
  wal-wal: Intte ha biittaa tunissikko, intteppe kase de7ida kawotettata ha biittai
    cuchchidoogaadan, inttenakka cuchchennaadan naagettite.
  spa-PDDPT: no sea que la tierra los vomite porque la contaminaron, como vomitó a
    la gente que estuvo antes que ustedes.
  gun-gun: Peẽ ma pendekuai eme pendeyvy pemongy'aa rupi, peẽ kuery voi pendepe'apaa
    e'ỹ aguã ha'e gui, peju e'ỹ mbove ha'e py ikuai va'e oipe'apaague rami ae avi.
  agu-BL: Qui bin cxom wok te cyetz cyajtza'kla'tz. Na ko ya'tz, cxelepon wok laju'n
    tan yi tx'otx', chi mbajij scye'j yi e' mal wunaka'tz.
  ilo-ULB: Agannadkayo ngarud tapno dinakay met isarua ti daga kalpasan a tinulawanyo
    daytoy a kas iti panangisaruana kadagiti tattao nga immun-una kadakayo.
  kpg-kpg: gei goodou ga hagalee daa gi daha mo tenua deelaa, be dana hai dela ne daa
    gi daha digau dee hagadonu ala nogo noho i tenua deelaa i godou mua.
  uig-ARA: شۇنداق قىلىپ زېمىننى ناپاك قىلساڭلار، زېمىن ئۆزى سىلەردىن ئىلگىرى ئۆزىدە
    تۇرغان ئەللەرنى قۇسۇپ چىقارغاندەك، سىلەرنىمۇ قۇسۇپ چىقىرىۋېتىدۇ.
  sus-sus: Xa wo fan bira na mɔɔli fɔxɔ ra, wo fan kerima nɛ yi bɔxi ma.
  pon-2006: eri kumwail sohte pahn lekdeksang nan sahpwo, duwehte eh keselahr me rotorot
    akan me kin kousoan wasao mwohmwail.
  ksd-ksd: upi koko ra gunan na marue vue bula avat da i ga marue vue ra umana Tematana
    nina dia ga ki lua ta vavat.
  tur-YTC: ta ki, siz onu kirlettiğinizde, sizden önceki ulusu kustuğu gibi, ülke
    sizi de kusmasın.'”
  grc-BRENT: καὶ ἵνα μὴ προσοχθίσῃ ὑμῖν ἡ γῆ ἐν τῷ μιαίνειν ὑμᾶς αὐτὴν, ὃν τρόπον
    προσώχθισε τοῖς ἔθνεσι τοῖς πρὸ ὑμῶν.
  ind-AYT: Jika kamu melakukan semua kenajisan itu, kamu akan membuat negeri itu najis.
    Dan, negeri itu akan memuntahkan kamu sebagaimana ia memuntahkan bangsa-bangsa
    sebelum kamu.
  nya-nya: Koma inu musachite zimenezi kuti dziko lingakusanzeni mutaliyipitsa monga
    linasanzira mitundu imene imakhalamo inu musanafike.
  hrv-hrv: Neće li, ako je učinite nečistom, zemlja ispljuvati i vas kako je ispljuvala
    narod koji je bio prije vas?
  mps-mps: Tiyu, dagego me tama tidalio. Te tama sę dagego eyu da, teda te tǫgo
    digi dage sela sąwaibao, te ena Genuai Bidigo po odisąwai hani dabe polasa bidali
    bage sela sąwani tiwai gilama dage me tiabuo.
  tpi-tpi: Nogut yupela i mekim olsem. Sapos yupela i mekim, bai graun yet i rausim
    yupela olsem graun i bin rausim ol haiden i stap paslain long yupela.
  dan-1931: for at ikke Landet skal udspy eder, når I gør det urent, ligesom det udspyede
    det Folk, som var der før eder.
  vie-OVCB: Nếu không, Ta sẽ trục xuất các ngươi ra khỏi lãnh thổ, như Ta đã trục
    xuất những dân tộc cư ngụ trong lãnh thổ trước các ngươi.
  guj-2017: એ માટે સાવચેત રહો, કે જેથી દેશને અશુદ્ધ કર્યાથી જેમ તમારી અગાઉની દેશજાતિને
    તેણે ઓકી કાઢી તેમ તમને પણ તે ઓકી કાઢે.
  pon-2006A: eri kumwail sohte pahn lekdeksang nan sahpwo, duwehte eh keselahr me
    rotorot akan me kin kousoan wasao mwohmwail.
  por-BRBSL: que a terra não vos vomite também, quando a contaminardes, como vomitou
    a nação que foi antes de vós.
  cth-cth: Hot patet e hno panuettho e saknae lahoi ahnimae ram teh a khin toe.
  twi-twi: Monnyɛ saa ade no bi, anyɛ saa a, mɛpam mo afi asase no so sɛnea mɛyɛ wɔn
    a wɔte hɔ mprempren no.
  hlt-hlt: Te dongah nangmih mikhmuh kah namtom a tha bangla na khohmuen na poeih
    uh van tih nangmih khaw khohmuen loh n'tha boel saeh.
  tbz-SIM: Kɛ̀ di dɔ̀ɔ̀ dɛ kó isɔkɛ dihɛì múnkɛ yóó di tɔ̃́mu dì tɔ̃́ mɛ̀ɛ̀ botí bɛ̀ɛ̀
    di niitɛ́nɛ̀ní.
  msy-2020: Ezɨ ia uaghan kamaghɨn damigham, ia nguazir kam damutɨ, a mɨzegham. Ia
    kamaghɨn damutɨ, nguazir kam ian migh ia batuegham, mati nguazim faragha ikɨzir
    igharazibar gumazamiziba batoghezɨ mokɨn.
  azb-azb: Əgər siz də bu torpağı murdarlasanız, torpaq sizdən əvvəlki milləti ağzından
    qaytardığı kimi sizi də ağzından qaytaracaq.
  eng-DBY: that the land vomit you not out, when ye make it unclean, as it vomited
    out the nation that was before you.
  hin-2017: अब ऐसा न हो कि जिस रीति से जो जाति तुम से पहले उस देश में रहती थी, उसको
    उसने उगल दिया, उसी रीति जब तुम उसको अशुद्ध करो, तो वह तुम को भी उगल दे।
  wol-KYG: Su ngeen sobeelee réew ma, dinaa leen gëq, na ma gëqe woon xeet ya leen
    fa jiitu woon.
  eng-YLT: and the land doth not vomit you out in your defiling it, as it hath vomited
    out the nation which [is] before you;
  eng-WYC-2017: Therefore beware, lest it cast out vilely you in the same manner,
    when ye shall do such sins, as it casted out vilely the folk, that was before
    you.
  eng-WMBB: that the land not vomit you out also, when you defile it, as it vomited
    out the nation that was before you.
  urd-GVH: लिहाज़ा अगर तुम भी मुल्क को नापाक करोगे तो वह तुम्हें इसी तरह उगल देगा
    जिस तरह उसने तुमसे पहले मौजूद क़ौमों को उगल दिया।
  rug-rug: Be guana taveti gamu sari na tinavete kaleadi sara, si kaqu va bonia gamu
    sa popoa meke kaqu ta hitu vura si gamu koasa popoa kekeṉoṉo gua sapu lua vurani
    sa tie sa ginani kaleana, meke kekeṉoṉo gua sapu ta hadu vura sari na tinoni pu
    koadi vasina tatasana, sipu lopu ele mae si gamu.
  gaz-gaz: Isinis lafa kana yoo xureessitan, lafti akkuma saboota isin dura turan
    tufte sana isiniin illee ni tufti.
  fra-LSG: Prenez garde que le pays ne vous vomisse, si vous le souillez, comme il
    aura vomi les nations qui y étaient avant vous.
  yal-yal: Na bɔxɔn nama a mɛ ɛ fan na ɛ xɔsina fe ra, alo siyaan naxanye yi na benun
    ɛ tan.
  haw-1868: I ole ai e luai aku ka aina ia oukou kekahi, i ka wa e hoohaumia ai oukou
    ia ia, e like me kona luai ana'ku i na lahuikanaka, ka poe mamua o oukou.
  arb-NAV: فَلا تُنَجِّسُوا الأَرْضَ بِارْتِكَابِكُمْ إِيَّاهَا، لِئَلّا تَتَقَيَّأَكُمْ
    كَمَا تَقَيَّأَتِ الأُمَمَ الَّتِي قَبْلَكُمْ.
  ewe-ewe: Migawɔ nu siawo o. Ne miewɔ nu siawo la, anyigba la atu mi aƒu gbe abe
    ale si wòatu dukɔ siwo le afi ma fifia la aƒu gbe ene.
  eng-LEE: That the land may not vomit you out also, when ye defile it, as it hath
    vomited out the nations that were before you.
  asm-FB: কিয়নো সাৱধান, তোমালোকে সেই দেশ অশুচি কৰিলে, তোমালোকৰ পূৰ্বে থকা সেই জাতিক
    বতিয়াই পেলোৱাৰ নিচিনাকৈ, সেই দেশে তোমালোককো বতিয়াই পেলাব।
  sus-A: شَ وٌ قَن بِرَ نَ مْولِ قْشْ رَ، وٌ قَن كٍرِ مَ نّ يِ بْشِ مَ.
  fra-SBL: afin que le pays ne vous vomisse pas aussi, quand vous le souillerez, comme
    il a vomi la nation qui était avant vous.
  hbo-hbo: וְלֹֽא־תָקִ֤יא הָאָ֙רֶץ֙ אֶתְכֶ֔ם בְּטַֽמַּאֲכֶ֖ם אֹתָ֑הּ כַּאֲשֶׁ֥ר קָאָ֛ה
    אֶת־הַגֹּ֖וי אֲשֶׁ֥ר לִפְנֵיכֶֽם׃
  eng-WYCLIFFE: Therfor be ye war, lest it caste out viliche also you in lijk manere,
    whanne ye han do lijk synnes, as it castide out vileche the folk, that was bifor
    you.
  cwe-cwe: Isi izawadekani one muhaitenda yambule mwiko, fana voiwadekile wanhu wa
    zisi zimwenga wowamulongoleleni kukala uko.
  kik-kik: O na inyuĩ mũngĩgwatia bũrũri ũcio thaahu, nĩũkamũtahĩka o ta ũrĩa watahĩkire
    arĩa maatũũraga kuo mbere yanyu.
  fra-NCL: Et le pays ne vous vomira pas pour l’avoir souillé, comme il a vomi les
    nations qui y étaient avant vous.
  cek-AK: nangcae hmaa ah kaom kaminawk to pakha thung hoi pathak baktih toengah,
    nangcae doeh pathak han ai ah, panuet thok hmuen to sah o hmah.
  cuk-cuk: Ar bemar we-yar oichosmalale, igi bemar-idu we-yargi dulemar-bukwagusad
    onilesgusa, deyobi, bemar we-yargi ononnolemogoed.
  uig-CYR: Шундақ қилип зиминни напак қилсаңлар, зимин өзи силәрдин илгири өзидә турған
    әлләрни қусуп чиқарғандәк, силәрниму қусуп чиқириветиду.
  tel-2017: నా చట్టాలను, నా విధులను ఆచరించాలి.
  hat-BSA: pou peyi a pa krache mete nou deyò, si nou ta vin konwonpi li, tankou li
    te krache mete deyò nasyon ki te devan nou yo.
  kos-kos: Fin ouinge, acn uh ac fah tia siskowosla, oana ke el tuh sisla mwet pegan
    su muta we meet liki kowos.
  hbo-WLC: וְלֹֽא־תָקִ֤יא הָאָ֙רֶץ֙ אֶתְכֶ֔ם בְּטַֽמַּאֲכֶ֖ם אֹתָ֑הּ כַּאֲשֶׁ֥ר קָאָ֛ה
    אֶת־הַגּ֖וֹי אֲשֶׁ֥ר לִפְנֵיכֶֽם׃
  ibo-ibo: Unu emekwala ihe arụ ndị a, nʼihi na ọ bụrụ na unu emee ha, ọ ga-emeghe
    ọnụ ya gbọpụta unu, dịka o si mee mba niile bụ ndị buru unu ụzọ biri nʼime ya.
  ory-ory: ତୁମ୍ଭେମାନେ ତାହା ଅଶୁଚି କଲେ, ସେହି ଦେଶ ଯେପରି ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବବର୍ତ୍ତୀ ନିବାସୀ
    ଲୋକମାନଙ୍କୁ ଉଦ୍ଗାର କଲା, ସେହିପରି ତୁମ୍ଭମାନଙ୍କୁ ମଧ୍ୟ ଉଦ୍ଗାର କରିବ।
  chk-chk: Iwe, are oua alimengaua ewe fanü, epwe pwal musäsinikemiiwu, usun a musäsinawu
    aramasen ekewe mwü mi akomw le nom lon ewe fanü.
  rop-rop: en det kantri kaan jidan nogudwan blanga yumob, laik imbin dum langa detlot
    pipul hubin jidan deya bifo.
  ukr-1871: 'Щоб не викинула вас земля, як опаскудите її, так як викинула народа,
    що був перед вами:'
  deu-1951: Damit euch nun das Land nicht ausspeie, wenn ihr es verunreiniget, wie
    es die Heiden ausgespieen hat, die vor euch gewesen sind,
  eng-JPS: that the land vomit not you out also, when ye defile it, as it vomited
    out the nation that was before you.
  srp-1865: Da ne izmetne zemlja vas, ako je oskvrnite, kao što je izmetnula narod
    koji je bio prije vas.
  lug-lug: Ensi eyo bwe muligifuula etali nnongoofu, egenda kubasesema nga bwe yasesema
    amawanga agaabasooka okugibeeramu.
  heb-heb: ולא תקיא הארץ אתכם בטמאכם אתה כאשר קאה את הגוי אשר לפניכם׃
  ben-IRV: সেই দেশ যেমন তোমাদের আগে ঐ জাতিকে উদগীরণ করল, সেরকম যেন তোমাদের দ্বারা
    অশুচি হয়ে তোমাদেরকেও উদগীরণ না করে।
  pan-pan: ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਜਿਵੇਂ ਉਸ ਧਰਤੀ ਨੇ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਉਗਲ ਦਿੱਤਾ, ਜਿਹੜੀਆਂ ਤੁਹਾਡੇ
    ਤੋਂ ਪਹਿਲਾਂ ਉੱਥੇ ਸਨ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਤੁਹਾਨੂੰ ਵੀ ਉਗਲ ਦੇਵੇ, ਜਦ ਤੁਸੀਂ ਅਸ਼ੁੱਧਤਾਈ ਦੇ
    ਕੰਮ ਕਰੋ।
  hmo-hmo: Bema umui ese unai tano unai bamona do umui hamiroa neganai, unai tano
    ese umui danu do ia lulua, guna idia noho taudia ia lulua bamona.
  urd-urd: इसलिए ऐसा न हो कि जिस तरह उस मुल्क ने उस क़ौम को जो तुमसे पहले वहाँ थी
    उगल दिया, उसी तरह तुम को भी जब तुम उसे आलूदा करो तो उगल दे।
  rus-SYN: чтоб и вас не свергнула с себя земля, когда вы станете осквернять ее, как
    она свергнула народы, бывшие прежде вас;
  bqc-SIM: Ápiↄ sↄ̃, tó á tò bùsupi gbãlɛ̀, a á yá, lá à bui pↄ́ kú á
    ãaↄ yàwao lé?
  tcz-CHONGTHU: Tun nanghon agam hi suboh kit leuchun, nangho masanga ana cheng namtin
    vaipi te bang banga chu nache doh jeng diu ahi.
  mar-mar: जर तुम्ही या गोष्टी केल्या तर त्यांनी हा देश भ्रष्ट केला तसा तो तुमचाही
    त्याग करील.
  qub-qub: ¡Gamcunatapis chay nasyunpita gargurëmanmi ganracunata ruraptiquega! Unaypis
    jinan runacuna ganracunata rurashanpitami gargushcä.
  bqp-bqp: Ǹ n mɛn nɑ, bɛɛn tii i ku mu disi doke kpɑ mu ku rɑɑ mɑɑ bɛɛ yɑrinɑsiɑ
    nge yellugibu.
  hat-hat: Konsa tou, si nou mete peyi a nan move kondisyon, peyi a pral voye nou
    jete deyò menm jan li te fè l' pou pèp ki te la anvan nou yo.
  eng-BSB: So if you defile the land, it will vomit you out as it spewed out the nations
    before you.
  tod-tod: Naa a ɠɛɛna, zooi la mɔ unpiliga ga woye, tɔɔzei wa-ɠɔzɔba vaiti ba, eɠɛʋelei
    é unpilini la ga ziiti, ti ɠɛni wɔun wo luɠɔ náʋɛ.
  eng-WEBPB: that the land not vomit you out also, when you defile it, as it vomited
    out the nation that was before you.
  kbq-kbq: Tamagrama ama ana mopama eri havizama hanageno'a, ko'ma ama ana mopafima
    mani'naza vahe'mo'za mopama eri havizama hazageno amuma atizamatre'nea kna huno
    amu ati tamatregahie.
  nhe-BL: Amo xijchihuaca nopa tlamantli tlen ax cuali para ax nimechtojtocas queja
    niquintojtocac nopa tlacame tlen nopona itztoque.
  gub-BL: Pemuaiw zo a'e ywy nehe. Umuhem kar a'e pe har uzewi wà. Tuwe napemuhem
    kar kwaw uzewi nehe.
  eng-DRA: Beware then, lest in like manner, it vomit you also out, if you do the
    like things, as it vomited out the nation that was before you.
