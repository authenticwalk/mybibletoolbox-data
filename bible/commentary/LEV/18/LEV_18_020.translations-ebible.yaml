  kan-2017: ಪರಸ್ತ್ರೀ ಸಂಗಮದಿಂದ ಅಶುದ್ಧರಾಗಬಾರದು.
  yap-yap: Dab mu pirew le’engin yug reb e pumo’on; ya ga ra ta’ay.
  hlt-MCSB: Na imben kah a yuu aka poeih ham khaw na tamtah tii te khueh boeh.
  mdy-ETH: ሜሌ ዓሲኮ ላኣሊና ላሂ ኔና ዒኢሲፖ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ wofa wo yɔnko yere de gu wo ho fi.
  mwc-mwc: Maturam kaowana kega kuna dauwei, ba kuni pudapudaim.
  eng-WEBU: “‘You shall not lie carnally with your neighbor’s wife, and defile yourself
