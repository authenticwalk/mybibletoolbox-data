verse: LEV.018.020
translations:
  mal-C: “ ‘നിന്റെ അയൽവാസിയുടെ ഭാര്യയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്; അവളാൽ നിനക്ക്
    അശുദ്ധി വരുത്തരുത്.
  deu-TKW: Mit dem Weibe deines Nächsten darfst du dich nicht fleischlich vermischen
    und dich dadurch verunreinigen.
  lin-lin: Okosangisa nzoto te na mwasi ya moninga na yo, noki te okokoma mbindo elongo
    na ye.
  eng-LSV: And you do not give your seed [from] intercourse to the wife of your fellow,
    to become unclean with her.
  eng-GNV: Moreouer, thou shalt not giue thy selfe to thy neighbours wife by carnall
    copulation, to be defiled with her.
  eng-WEBSTER: Moreover, thou shalt not lie carnally with thy neighbor's wife, to
    defile thyself with her.
  nhw-BL: “Amo xicochi ihuaya mohuampox isihua para amo tiquixpanos.
  swh-ONEN: “ ‘Usikutane kimwili na mke wa jirani yako na kujitia naye unajisi.
  bba-bba: I ku kɑ bɛɛn winsim kurɔ kɔ̃ɔ mɛnnɑ. Ì n kuɑ mɛ, i tii disi koosiwɑ mi.
  eng-KJVCPB: Moreover thou shalt not lie carnally with thy neighbour’s wife, to defile
    thyself with her.
  luo-luo: “ ‘Kik iterri gi chi ngʼama udakgo mokiewo, dipo ka omiyo ibedo mogak.
  meu-meu: Dekemu tauna adavana ida basio heuda hanai; una na kara mirona.
  npi-ULB: आफ्नो छिमेकीकी पत्‍नीसँग नसुत् र यसरी आफैलाई अशुद्ध नबना ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ bá aya aládùúgbò rẹ lòpọ̀, kí ìwọ má ba à ba ara rẹ jẹ́
    pẹ̀lú rẹ̀.
  pes-OPCB: با زنی که همسر مرد دیگری است همبستر نشو و خود را با او نجس نساز.
  tgl-ULB: Huwag kayong sumiping sa asawa ng inyong kapit-bahay at dungisan ang inyong
    sarili sa kanya sa ganitong paraan.
  hui-hui: Agali í̠naga nenege kago onela kayu nabibe. Anidagua biriyagua Anduane
    Homogonaga deni í̠ni mo ko hene dodoheore holebere.
  mya-mya: သူ​တစ်​ပါး၏​မ​ယား​နှင့်​ကာ​မ​စပ်​ယှက်​ခြင်း မ​ပြု​ရ။ ထို​သို့​ပြု​လျှင်​သင်​သည်​ဘာ​သာ
    ရေး​ထုံး​နည်း​အ​ရ​မ​သန့်​စင်​ချေ။-
  bod-N: ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་དང་འགྲོགས་ནས་རང་ཉིད་བཙོག་པར་བྱེད་མི་རུང་།
  sna-sna: “ ‘Usasangana nomukadzi womuvakidzani wako ugozvisvibisa naye.
  spa-BLM: “‘No te acostarás carnalmente con la mujer de tu prójimo, ni te contaminarás
    con ella.
  cac-cac: Malajocab' junoc vin̈ vinac smulan yed' ix yetb'eyum junocxo vinac, man̈
    vach'oc scan eb' d'a yichan̈ ley.
  swh-ULB: Yeye ni najisi kwa wakati huo. Usilale na mke wa jilani yako na kujichafua
    mwenyewe kwake katika njia hii.
  bel-bel: І з жонкаю блізкага твайго не кладзіся, каб выліць семя, бо праз гэта ты
    станеш нячысты.
  wed-wed: —Eḡa oroto ḡelauna awana maiteni ma viawawana, lamna tam u vimira-melem.
  deu-ELBBK: Und bei der Frau deines Nächsten sollst du nicht liegen zur Begattung,
    dass du durch sie unrein wirst.
  mbb-OT: Kenè ka mebpekidhilavet te esawa te zuma, su emun ebeelan nu heini ed-isipen
    ka he meremerik.
  mal-2015: കൂട്ടുകാരന്റെ ഭാര്യയോടുകൂടെ ശയിച്ചു അവളെക്കൊണ്ടു നിന്നെ അശുദ്ധനാക്കരുതു.
  rmc-rmc: Ma pašľuv avre dženeskra romňaha, bo oleha tut meľarďalas andre.
  pes-OPV: و با زن همسایه خود همبسترمشو، تا خود را با وی نجس سازی.
  ron-1924: Сэ ну те ымпреунь ку неваста семенулуй тэу, ка сэ те пынгэрешть ку еа.
  aui-aui: Gegha tomogha tana wavinena yawata konimumuranana - memeda naboni konabera
    na konidadabumi.
  ben-OBCV: “ ‘তোমার প্রতিবেশীর স্ত্রী সঙ্গে যৌন সম্পর্ক রেখে তার দ্বারা নিজেকে অশুচি
    করবে না।
  som-som: Waa inaadan la jiifsan naagta deriskaaga, si aadan iyada ugu nijaasoobin.
  lat-VUC: Cum uxore proximi tui non coibis, nec seminis commistione maculaberis.
  eng-ASVBT: And thou shalt not lie carnally with thy neighbor’s wife, to defile thyself
    with her.
  ita-1885: E non giacer carnalmente con la moglie del tuo prossimo, contaminandoti
    con essa.
  eng-LXXUP: And thou shalt not lie with thy neighbor’s wife, to defile thyself with
    her.
  eng-ULB: Do not sleep with your neighbor's wife and defile yourself with her in
    this way.
  spa-VBL: No cometas ningún acto sexual con la esposa de otro hombre. Esto te contaminaría
    y te haría sucio.
  fra-_FOB: Tu n'auras point commerce avec la femme de ton prochain, pour te souiller
    avec elle.
  mal-mal: കൂട്ടുകാരന്റെ ഭാര്യയോടുകൂടി ശയിച്ച് അവളെക്കൊണ്ടു നിന്നെ അശുദ്ധനാക്കരുത്.
  urd-GVR: Kisī dūsre mard kī bīwī se hambistar na honā, warnā tū apne āp ko nāpāk
    karegā.
  suz-BL: गे अर्को मुर आ मीश नु इप्‍शा आंम कली ग्रांग्रा मसेलो। २सामुएल ११:४
  ita-1927: Non avrai relazioni carnali con la moglie del tuo prossimo per contaminarti
    con lei.
  ckb-ckb: «”لەگەڵ ژنی کەسێکی دیکە جووت مەبە، پێی گڵاو دەبیت.
  eng-BBE: And you may not have sex relations with your neighbour's wife, making yourself
