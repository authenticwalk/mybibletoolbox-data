  eng-WEBP: “‘You shall not lie carnally with your neighbor’s wife, and defile yourself
    with her.
  eng-FBV: Don't commit any sex act with any other man's wife. This would pollute
    you and make you unclean.
  nld-1939: Gij moogt niet slapen bij de vrouw van uw naaste; daardoor verontreinigt
    gij u.
  nch-BL: “Amo xicochi ihuaya mohuampo isihua para amo tiquixpanos.
  vie-1934: Chớ nằm cùng vợ người lân cận mình, mà gây cho mình bị ô uế với người.
  hin-CV: “ ‘तुम अपने पड़ोसी की पत्नी के साथ संभोग करके उसके साथ स्वयं को भ्रष्‍ट
    न करना.
  eng-OURB: “‘You shall not lie carnally with your neighbor’s wife, and defile yourself
    with her.
  spa-BES: No tengas relaciones sexuales con la esposa de tu vecino, haciéndote impuro
    con ella.
  tdx-tdx: vaho tsy rantove’o ty vali’ ondaty, hanivà’o vatañe.
  vid-vid: Ndangukulonjela uleche kuwasa na mdala wa nayali habehi na hegwe na ahyo
    kiwika gwegwe uwe ukokomoche.
  eng-OKE: Nor with the wife of thy neighbour shalt thou carnally lie to defile her.
  tha-KJV: เจ้​าอย่าสมสู่กับภรรยาของเพื่อนบ้านของเจ้า กระทำให้ตัวเจ้าลามกอนาจารกับนาง
  por-BR-2018: Além disso, não terás ato carnal com a mulher de teu próximo, contaminando-te
