  dan-1931: Med din Næstes Hustru må du ikke have Samleje, så du bliver uren ved hende.
  vie-OVCB: Không ai được giao hợp với vợ người khác, vì làm cho mình ô uế với nàng.
  guj-2017: તારે તારા પડોશીની પત્ની સાથે શારીરિક સંબંધ ન કરવો અને આ રીતે પોતાને જાતને
