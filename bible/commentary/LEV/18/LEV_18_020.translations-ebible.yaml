  tur-YTC: “'Komşunun karısıyla yatmayacaksın ve onunla birlikte kendini kirletmeyeceksin.
  grc-BRENT: Καὶ πρὸς τὴν γυναῖκα τοῦ πλησίον σου οὐ δώσεις κοίτην σπέρματός σου,
