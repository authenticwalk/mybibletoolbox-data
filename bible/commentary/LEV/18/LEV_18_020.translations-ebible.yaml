  uig-ARA: سەن ئۆز قوشناڭنىڭ ئايالى بىلەن زىنا قىلىپ ئۆزۈڭنى ئۇنىڭ بىلەن ناپاك قىلما.
  sus-sus: «Sade fe naxa lu wo nun wo malanboore xa ginɛ tagi de, na findima sɛniyɛntareɲa
