  kan-OKCV: “ ‘ಪರರ ಹೆಂಡತಿಯೊಂದಿಗೆ ನೀನು ಸಂಗಮಿಸಿ ಅಶುದ್ಧನಾಗಬೇಡ.
  tam-2017: பிறனுடைய மனைவியோடே சேர்ந்து உடலுறவுகொண்டு, அவள்மூலம் உன்னைத் தீட்டுப்படுத்திக்
    கொள்ளவேண்டாம்.
  spa-RV-1909: Además, no tendrás acto carnal con la mujer de tu prójimo, contaminándote
