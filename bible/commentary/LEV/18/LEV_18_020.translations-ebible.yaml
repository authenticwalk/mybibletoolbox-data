  epo-epo: Kaj kun la edzino de via proksimulo ne kuŝu pro semo, malpuriĝante kun
    ŝi.
  uig-PIN: Sǝn ɵz ⱪoxnangning ayali bilǝn zina ⱪilip ɵzüngni uning bilǝn napak ⱪilma.
  beo-beo: Dunu eno ea uda ema mae gilisili golama. Bai amo hou hamosea, di ledo hamoi
    dagoi ba:mu.
  tpi-OTNT: Yu no ken pilai wantaim meri bilong wantok bilong yu. Sapos yu mekim olsem,
    bai yu kamap doti long ai bilong mi.
  hau-SA: “ ‘Kada ka yi jima’i da matar maƙwabcinka ka ƙazantar da kanka tare da ita.
  uig-LAT: Sen öz qoshnangning ayali bilen zina qilip özüngni uning bilen napak qilma.
  nde-nde: Ungalali lomfazi kamakhelwane wakho ngoba uyazingcolisa ngaye.
  ton-ton: Pea ʻoua foki naʻa ke mohe angahala mo e uafi ʻo ho kaungāʻapi, ke fakaʻuliʻi
    koe mo ia.
  ces-1613: S manželkou bližního svého nebudeš obcovati, poškvrňuje se s ní.
  eng-WMB: “‘You shall not lie carnally with your neighbor’s wife, and defile yourself
    with her.
  tam-TCV: “ ‘உங்கள் அயலானின் மனைவியுடன் பாலுறவுகொண்டு அவளால் உங்களை அசுத்தப்படுத்த
    வேண்டாம்.
  ceb-ULB: Ayaw pagpakighilawas sa asawa sa inyong silingan ug hugawan ang inyong
    kaugalingon uban kaniya niini nga paagi.
  pol-UBG: Nie będziesz obcował z żoną twego bliźniego, bo stałbyś się nią nieczysty.
  urd-GVU: کسی دوسرے مرد کی بیوی سے ہم بستر نہ ہونا، ورنہ تُو اپنے آپ کو ناپاک کرے
    گا۔
  deu-1912: Du sollst auch nicht bei deines Nächsten Weibe liegen, dadurch du dich
