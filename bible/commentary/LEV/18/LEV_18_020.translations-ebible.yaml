  nya-nya: “ ‘Usagonane ndi mkazi wa mnzako ndi kudziyipitsa naye.
  hrv-hrv: Ne lijegaj sa ženom bližnjega svoga; od nje bi postao nečist.
  mps-mps: Nago naga abagigo we dali penani me igio. Nago tama tibaso da, teda nage
