  deu-ELO: Und bei dem Weibe deines Nächsten sollst du nicht liegen zur Begattung,
    daß du durch sie unrein werdest. -
  eng-WYC-2018: Thou shalt not do lechery with thy neighbour’s wife, neither thou
    shalt be defouled with mixing [together] of seed. (Thou shalt not do fleshly coupling
