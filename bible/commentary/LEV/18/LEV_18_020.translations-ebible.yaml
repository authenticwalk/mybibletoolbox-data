  hbo-hbo: וְאֶל־אֵ֙שֶׁת֙ עֲמִֽיתְךָ֔ לֹא־תִתֵּ֥ן שְׁכָבְתְּךָ֖ לְזָ֑רַע לְטָמְאָה־בָֽהּ׃
  eng-WYCLIFFE: Thou schalt not do letcherie with `the wijf of thi neiybore, nether
