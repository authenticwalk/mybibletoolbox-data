  bnp-bnp: “Naha ni mahita turana e girihina bakovi i made tabukoi vomu, bara o rata
    mavonga o muto.
  wal-wal: “‘Neeni tunennaadan ne shooruwaa keettaayeera zin77oppa.
  spa-PDDPT: No tendrás acto carnal con la esposa de tu prójimo, pues te contaminarás
    con ella.
  gun-gun: Enheno eme neirũ ra'yxy reve, hexeve vy renhemongy'a e'ỹ aguã.
  agu-BL: ”Quil tziwitbej itib tuch' yi txkel jun awisin, tan qui itoque'n tetz tajlal
    jun yi qui xansa'nt, tan yi jun ajtza'kla'tz.
  ilo-ULB: Dimo kaiddaen ti asawa a babai ti kaarrubam ken tulawan ti bagim babaen
