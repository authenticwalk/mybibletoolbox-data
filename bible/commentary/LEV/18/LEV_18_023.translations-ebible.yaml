  pan-pan: ਤੂੰ ਕਿਸੇ ਪਸ਼ੂ ਦੇ ਨਾਲ ਸੰਗ ਕਰਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਨਾ ਕਰੀਂ ਅਤੇ ਨਾ ਕੋਈ ਇਸਤਰੀ
    ਕਿਸੇ ਪਸ਼ੂ ਦੇ ਅੱਗੇ ਜਾ ਕੇ ਖੜ੍ਹੀ ਹੋਵੇ ਤਾਂ ਜੋ ਉਸ ਤੋਂ ਸੰਗ ਕਰਵਾਏ, ਇਹ ਘਿਣਾਉਣਾ ਕੰਮ ਹੈ।
  mya-JVB: မိန်းမ နှင့် ပေါင်းဘော် သကဲ့သို့ယောက်ျား ချင်း မ ပေါင်းဘော် ရ။ ရွံရှာ ဘွယ်အမှုဖြစ်၏။
  hmo-hmo: Ubua gauna ta dekenai do umui sihari henia lasi. Hahine danu be unai bamona
    do ia karaia lasi. Unai kara be dika momokani.
  urd-urd: तू अपने को नजिस करने के लिए किसी जानवर से सुहबत न करना, और न कोई 'औरत किसी
    जानवर से हम — सुहबत होने के लिए उसके आगे खड़ी हो; क्यूँकि यह औंधी बात है।
  rus-SYN: 'И ни с каким скотом не ложись, чтоб излить семя и оскверниться от него;
    и женщина не должна становиться пред скотом для совокупления с ним: это гнусно.'
  bqc-SIM: Ńsu ku nↄ̀ↄwa ǹ gbãlɛòo. Nↄɛ su azĩa kpa nↄ̀ↄwa à kpáwa'owao. Yã́
    fuangbaaɛ.
  tcz-CHONGTHU: Kiphal theng tah dana gancha nanai lut a na luppi lou hel ding ahi,
    hitobang chu chonset ahibouve, numei jeng jong kiphal thengtah a gancha angsunga
    kona kido louhel ding ahi, hichu conset lah a gitlouna lenpen khat ahi.
  mar-mar: कोणत्याही पशूशी गमन करून त्यासोबत अमंगळ होऊ नको. त्याचप्रमाणे स्त्रीने
    पशूशी गमन करावयासाठी त्याच्यापाशी जाऊ नये; ते कृत्य निसर्गाविरूद्ध आहे.
  soq-soq: Ita mai apana da mona pue iwoa do ninantopu, dia. Ita do mai i da pue mona
    do ninantopu, di diaida. Sa ipa dewa kadiwaida.
  qub-qub: «Ima animalwanpis ama cacunquichu. Warmipis animalcunawan ama cacongachu.
    Chayga fiyupa melanaypämi.
  bqp-bqp: I ku kɑ yɑɑ sɑberu kɔ̃ɔ mɛnnɑ nge tɔn kurɔ. Domi ì n kuɑ mɛ, i tii disi
    dokewɑ. Nge mɛyɑ mɑɑ tɔn kurɔ goo u ku rɑɑ de yɑɑ sɑberu tu kɑ nùn mɛnnɑ. Yɑ sɑ̃ɑwɑ
    seku bɑkɑru.
  hat-hat: Ni fanm ni gason pa gen dwa kwaze ak zannimo. Se bagay k'ap mete yo nan
    kondisyon pou yo pa ka fè sèvis Bondye. Se bagay sal nèt.
  eng-BSB: You must not lie carnally with any animal, thus defiling yourself with
    it; a woman must not stand before an animal to mate with it; that is a perversion.
  tod-tod: «Mina la ga sua, è ʋa ɓɔɠɔ ɠɔzɔ. Anzanu mina la sua ɠoba. Ɓaaɠulama vaa
    ʋe.
  eng-WEBPB: '“‘You shall not lie with any animal to defile yourself with it. No woman
    may give herself to an animal, to lie down with it: it is a perversion.'
  kbq-kbq: Hagi zagagafanena monko'zana vahe'mo'a osinkeno, a'nemo'za zamagra'a zamavufaga
    ve zagagafa zaminage'za monkozana hu ozamanteho, haviza huno kasri'nea kumi hugahaze.
  nhe-BL: “Niyon se tlacatl ax hueli quichihuas tlamantli ihuaya se tlapiyali pampa
    nelía tlahuel fiero. Huan se sihuatl nojquiya ax hueli quichihuas tlamantli ihuaya
    se tlapiyali, pampa se hueyi tlajtlacoli huan ax quinamiqui.
  gub-BL: Tuwe ni awa ni kuzà nuzapo kwaw a'e ma'e ma'ea'yr pe nehe. Iro Tupàn pe.
    Iapo har wiko ikatu 'ym ma'e romo Tupàn henataromo wà.
  eng-DRA: 'Thou shalt not copulate with any beast, neither shalt thou be defiled
    with it. A woman shall not lie down to a beast, nor copulate with it: because
    it is a heinous crime.'
