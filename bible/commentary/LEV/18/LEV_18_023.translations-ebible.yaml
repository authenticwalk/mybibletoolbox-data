verse: LEV.018.023
translations:
  mal-C: “ ‘ഒരു മൃഗത്തോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെട്ട് നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കരുത്.
    മൃഗത്തോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെടേണ്ടതിന് ഒരു സ്ത്രീയും അതിന്റെ മുമ്പിൽ നിൽക്കരുത്;
    അതു നികൃഷ്ടമാണ്.
  deu-TKW: Mit keinem Tiere darfst du dich fleischlich vermischen und dich dadurch
    verunreinigen, und ein Weib soll sich nicht vor ein Tier hinstellen, daß es sich
    mit ihr begatte; solches ist eine schwere Schandthat.
  lin-lin: 'Okosangisa nzoto te na nyama, noki te okokoma mbindo elongo na yango.
    Ndenge moko mpe mwasi akosangisa nzoto te na nyama : ezali kotiola Nzambe.'
  eng-LSV: And you do not commit your intercourse with any beast, to become unclean
    with it; and a woman does not stand before a beast to mate with it; it [is] perversion.
  eng-GNV: 'Thou shalt not also lie with any beast to bee defiled therewith, neither
    shall any woman stand before a beast, to lie downe thereto: for it is abomination.'
  eng-WEBSTER: 'Neither shalt thou lie with any beast to defile thyself therewith:
    neither shall any woman stand before a beast to lie down thereto: it is confusion.'
  nhw-BL: “Niyon se tlacatl amo hueli quichihuas tlamantli ihuaya se tlapiyali pampa
    nelía tlahuel fiero. Huan se sihuatl nojquiya amo hueli quichihuas tlamantli ihuaya
    se tlapiyali, pampa se hueyi tlajtlacoli huan amo quinamiqui.
  swh-ONEN: “ ‘Usikutane kimwili na mnyama na kujitia unajisi kwake. Mwanamke asijipeleke
    kwa mnyama ili kukutana naye kimwili; huo ni upotovu.
  bba-bba: I ku kɑ yɑɑ sɑberu kɔ̃ɔ mɛnnɑ nɡe tɔn kurɔ. Domi ì n kuɑ mɛ, i tii disi
    dokewɑ. Nɡe mɛyɑ mɑɑ tɔn kurɔ ɡoo u ku rɑɑ de yɑɑ sɑberu tu kɑ nùn mɛnnɑ. Yɑ sɑ̃ɑwɑ
    seku bɑkɑru.
  eng-KJVCPB: 'Neither shalt thou lie with any beast to defile thyself therewith:
    neither shall any woman stand before a beast to lie down thereto: it is confusion.'
  luo-luo: “ ‘Kik iterri gi chiayo nikech mano miyo ibedo mogak. Dhako bende kik yie
    mondo chiayo oterre kode, nikech mano en gima kwero.
  meu-meu: Mauri ḡauna idauna ta ida basio eno bou; hahine danu unu basine kara toma;
    una kara na dika rohoroho.
  npi-ULB: कुनै पशुसँग सहवास गरेर आफैलाई अशुद्ध नबनाउनू । कुनै पनि स्‍त्री कुनै पशुसँग
    नसुत्‍नू । यो अस्वाभाविक दुराचरण हो ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ bá ẹranko lòpọ̀ kí ìwọ má ba à ba ara rẹ jẹ́. Obìnrin
    kò sì gbọdọ̀ jọ̀wọ́ ara rẹ̀ sílẹ̀ fún ẹranko láti bá a lòpọ̀, ohun tó lòdì ni.
  pes-OPCB: هیچ مرد یا زنی نباید با هیچ حیوانی نزدیکی کند و با این کار خود را نجس
    سازد. این عمل، بسیار قبیح است.
  tgl-ULB: Huwag kayong sumiping sa alinmang hayop at dungisan ang inyong sarili dahil
    dito. Walang babae ang dapat na mag-isip na sumiping sa alinmang hayop. Ito ay
    kabuktutan.
  hui-hui: Wali agalimebi nogo biango baba mana ko ngubi ngago bulene nawiore. Mana
    ogonibi bialu kamirume tíni mo ko holeberemi. Mana ogoni ko ngubiore ngago birimiyagua
    Anduane Homogonaga deni tí dodoheore holeberemi.
  mya-mya: ယောကျာ်း​ဖြစ်​စေ​မိန်းမ​ဖြစ်​စေ၊ တိရစ္ဆာန်​နှင့်​ကာ​မ စပ်​ယှက်​ခြင်း​မ​ပြု​ရ။
    ထို​အ​ကျင့်​သည်​ဋ္ဌမ္မ​တာ ကို​ဆန့်​ကျင်​သ​ဖြင့် ဘာ​သာ​တ​ရား​ထုံး​နည်း အ​ရ​သင့်​ကို​ညစ်​ညမ်း​စေ​သည်။
  bod-N: སེམས་ཅན་དུད་འགྲོ་དང་འཁྲིག་པ་སྤྱད་དེ་རང་ཉིད་བཙོག་པར་བྱེད་མི་རུང་ལ། བུད་མེད་ཀྱང་སེམས་ཅན་དུད་འགྲོའི་མདུན་དུ་ལངས་ནས་དེ་དང་འཁྲིག་པ་སྤྱོད་མི་རུང་།
    དེ་ནི་ཕྱིན་ཅི་ལོག་པ་ཡིན་ནོ། །
  sna-sna: “ ‘Usasangana nemhuka uye ugozvisvibisa nayo. Mukadzi haafaniri kuzvipa
    kumhuka kuti asangane nayo; uku kunyangadza kukuru.
  spa-BLM: '“‘No te acostarás con ningún animal para contaminarte con él. Ninguna
    mujer puede entregarse a un animal para acostarse con él: es una perversión.'
  cac-cac: Malajocab' junoc vin̈ vinac smulan yed' noc' noc', malajocab' junoc mach
    syixtejb'at sb'a d'a icha chi'. Malajocab' pax junoc ix ix smulan yed' junoc noc'
    noc', yujto yelxo val man̈xo smojoc.
  swh-ULB: Usilale na myama yeyote na kujitia unajisi kwake. Haimpasi mwanamke kufikiria
    kulala na mnyama ye yote. Huo ungekuwa upotovu.
  bel-bel: 'І ні зь якім быдлам не кладзіся, каб выліць семя і апаганіцца ад яго;
    і жанчына не павінна станавіцца перад быдлам дзеля спалукі зь ім: гэта брыдота.'
  wed-wed: —Eḡa aiai orotona ḡamoḡamo ina viawawanei bo wavine ina verena-melei da
    ḡamoḡamo ina viawawanei. Mepa da wei u kauei tam u vimira-melem.
  deu-ELBBK: 'Und bei keinem Vieh sollst du liegen, so dass du dich an ihm verunreinigst;
    und eine Frau soll sich nicht vor ein Vieh hinstellen, um mit ihm zu schaffen
    zu haben: Es ist eine schändliche Befleckung.'
  mbb-OT: Kenè ka mebpekidhilavet te uyaǥen su utew heeyan mahawag, wey minsan is
    bahi ne kenè din iveǥey is lawa zin para mehileveti te uyaǥen. Su sevaha heini
    he kedsuwey te hustu ne ed-isipen ka he meremerik emun ebeelan nu heini.
  mal-2015: യാതൊരു മൃഗത്തോടുംകൂടെ ശയിച്ചു അതിനാൽ നിന്നെ അശുദ്ധനാക്കരുതു; യാതൊരു സ്ത്രീയും
    ഒരു മൃഗത്തോടും കൂടെ ശയിക്കേണ്ടതിന്നു അതിന്റെ മുമ്പിൽ നിൽക്കയും അരുതു; അതു നികൃഷ്ടം.
  rmc-rmc: Ma pašľuv ňisave džviroha, bo oleha tut meľarďalas andre. Aňi e džuvľi
    te na avel paš o džviros, hoj leha te pašľol. Oda hin igen previsarďi veca.
  pes-OPV: و با هیچ بهیمه‌ای جماع مکن، تاخود را به آن نجس سازی، و زنی پیش بهیمه‌ای
    نایستد تا با آن جماع کند، زیرا که این فجوراست.
  ron-1924: Сэ ну те кулчь ку о витэ ка сэ те пынгэрешть ку еа. Фемея сэ ну се апропие
    де о витэ ка сэ курвяскэ ку еа. Есте о маре мишелие.
  aui-aui: Gegha tomogha bo wasike tana ribiribi teya sinimumuranana, memeda naboni
    konabera na tami konadadabu.
  ben-OBCV: “ ‘কোনো পশুর সঙ্গে যৌন সম্পর্ক রেখে নিজেকে অশুচি করবে না। একটি নারী কামনা
    চরিতার্থ করতে যেন কখনও কোনো পশুর কাছে না যায়। এই কাজ চূড়ান্ত দুষ্কর্ম।
  som-som: Waa inaadan neef xayawaan ah kudin si aadan ugu nijaasoobin, oo naaguna
    waa inayan neef xayawaan ah is-hor taagin si ay isaga ugu jiifsato, waayo, taasu
    waa qasnaan.
  lat-VUC: Cum omni pecore non coibis, nec maculaberis cum eo. Mulier non succumbet
    jumento, nec miscebitur ei, quia scelus est.
  eng-ASVBT: 'And thou shalt not lie with any beast to defile thyself therewith; neither
    shall any woman stand before a beast, to lie down thereto: it is confusion.'
  ita-1885: Parimente, non congiungerti carnalmente con alcuna bestia, per contaminarti
    con essa; e non presentisi la donna ad alcuna bestia, per farsi coprire; ciò è
    confusione.
  eng-LXXUP: 'Neither shalt thou lie with any quadruped for copulation, to be polluted
    with it: neither shall a woman present herself before any quadruped to have connection
    with it; for it is an abomination.'
  eng-ULB: Do not sleep with any animal and defile yourself with it. No woman must
    consider sleeping with any animal. This would be perversion.
  spa-VBL: No tengas sexo con ningún animal. Esto te contaminaría y te ensuciaría.
  fra-_FOB: Tu n'auras commerce avec aucune bête pour te souiller avec elle; une femme
    ne se prostituera point à une bête; c'est une abomination.
  mal-mal: യാതൊരു മൃഗത്തോടുംകൂടി ശയിച്ച് അതിനാൽ നിന്നെ അശുദ്ധനാക്കരുത്; യാതൊരു സ്ത്രീയും
    ഒരു മൃഗത്തോടുകൂടി ശയിക്കേണ്ടതിന് അതിന്റെ മുമ്പിൽ നില്‍ക്കുകയും അരുത്; അത് നികൃഷ്ടം.
  urd-GVR: Kisī jānwar se jinsī tālluqāt na rakhnā, warnā tū nāpāk ho jāegā. Auratoṅ
    ke lie bhī aisā karnā manā hai. Yih baṛī sharmnāk harkat hai.
  suz-BL: गे बस्‍तु भाव नु इप्‍शा, आंम कली ग्रांग्रा मसेलो। मीश मुर यो बस्‍तु भाव
    नु इप्‍चा मदुम्‍ब। मेको थम मरिम्‍शो दूली गेय बाक्‍ब। प्रस्‍थान २२:१८; लेवी २०:१६
  ita-1927: 'Non t’accoppierai con alcuna bestia per contaminarti con essa; e la donna
    non si prostituirà ad una bestia: è una mostruosità.'
  ckb-ckb: «”لەگەڵ هیچ ئاژەڵێکیش جووت مەبە، پێی گڵاو دەبیت، هیچ ئافرەتێک لەبەردەم
    ئاژەڵ ئامادە نەبێت بۆ جووتبوون، ئەوە ئەوپەڕی بەدڕەوشتییە.
  eng-BBE: 'And you may not have sex relations with a beast, making yourself unclean
    with it; and a woman may not give herself to a beast: it is an unnatural act.'
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಪಶುವಿನೊಂದಿಗೆ ನೀನು ಮಲಗಿ ನಿನ್ನನ್ನು ಅಶುದ್ಧಮಾಡಿಕೊಳ್ಳಬಾರದು. ಯಾವ
    ಸ್ತ್ರೀಯೂ ಸಂಗಮಕ್ಕಾಗಿ ಪಶುವಿನ ಮುಂದೆ ನಿಲ್ಲಬಾರದು. ಅದು ಸ್ವಭಾವಕ್ಕೆ ವ್ಯತಿರಿಕ್ತವಾದದ್ದು.
  tam-2017: எந்தவொரு மிருகத்தோடும் நீ உடலுறவுகொண்டு, அதினாலே உன்னைத் தீட்டுப்படுத்த
    வேண்டாம்; பெண்ணானவள் மிருகத்தோடே உடலுறவுகொள்ள ஏதுவாக அதற்கு முன்பாக நிற்கக்கூடாது;
    அது அருவருப்பான தாறுமாறு.
  spa-RV-1909: 'Ni con ningún animal tendrás ayuntamiento amancillándote con él; ni
    mujer alguna se pondrá delante de animal para ayuntarse con él: es confusión.'
  ron-BTF: Nici să nu te culci carnal cu vreun animal ca să te pângărești cu el, nici
    vreo femeie să nu stea înaintea unui animal ca să se culce cu el, este încurcătură.
  eng-WEBP: '“‘You shall not lie with any animal to defile yourself with it. No woman
    may give herself to an animal, to lie down with it: it is a perversion.'
  eng-FBV: Don't have sex with any animal. This would pollute you and make you unclean.
  nld-1939: Gij moogt geen enkel dier misbruiken; daardoor bezoedelt ge u. Ook zal
    geen vrouw zich door een dier laten schenden; dit is tegennatuurlijke ontucht.
  nch-BL: “Yon se tacat amo hueli quichihuas tamanti ihuaya se tapiyali pampa nelía
    tahuel fiero. Huan se sihuat nojquiya amo hueli quichihuas tamanti ihuaya se tapiyali,
    pampa se hueyi tajtacoli huan amo quinamiqui.
  vie-1934: Chớ nằm cùng một con thú nào, mà gây cho mình bị ô uế với nó; một người
    đàn bà chớ nằm cùng thú vật nào; ấy là một sự quái gớm.
  hin-CV: “ ‘तुम किसी पशु से भी संभोग करके स्वयं को भ्रष्‍ट न करना और न ही कोई स्त्री
    संभोग के उद्देश्य से किसी पशु के सम्मुख जाए; यह अनर्थ है.
  eng-OURB: '“‘You shall not lie with any animal to defile yourself with it. No woman
    may give herself to an animal, to lie down with it: it is a perversion.'
  spa-BES: 'No tengas relaciones sexuales con una bestia, haciéndote impuro; y una
    mujer no puede entregarse a una bestia: es un acto perverso.'
  tdx-tdx: Tsy hisahe biby irehe hanivà’o vatañe. Le tsy hijohañe añatrefa’ ty biby
    ty ampela hisahe ama’e; fa ota-faly.
  vid-vid: Ndangukulonjela uleche kuwasa na igongolo leka uleche kuwa ukokomoche,
    mlume ama mdala yoneche yaleche kudita ahyo, kudita ahyo ndo kwajilila.
  eng-OKE: Nor with any beast shall be thy lying down to defile thyself with it; neither
    shall a woman stand before a beast to permit him to prevail with her; it is confusion.
  tha-KJV: เจ้​าอย่าสมสู่กับสัตว์​เดียรัจฉาน กระทำตนให้​ลามกอนาจาร หรืออย่าให้หญิงคนใดยอมตัวสมสู่กับสัตว์​เดียรัจฉาน
    ดังนี้​เป็นเรื่องกามวิปลาส
  por-BR-2018: 'Nem com nenhum animal terás ajuntamento contaminando-te com ele; nem
    mulher alguma se porá diante de animal para ajuntar-se com ele: é confusão.'
  deu-ELO: 'Und bei keinem Vieh sollst du liegen, so daß du dich an ihm verunreinigst;
    und ein Weib soll sich nicht vor ein Vieh hinstellen, um mit ihm zu schaffen zu
    haben: es ist eine schändliche Befleckung.'
  eng-WYC-2018: Thou shalt not do lechery with any beast, neither thou shalt be defouled
    with it. A woman shall not lie under a beast, neither shall be meddled, [or mingled],
    therewith, that is, defouled by fleshly knowing thereof, for it is great sin.
    (Thou shalt not do lechery with any beast, nor shalt thou be defiled with it.
    A woman shall not lie under a beast, nor shall be mixed together with it, that
    is, be defiled by fleshly knowing of it, for it is a great sin.)
  epo-epo: 'Kaj kun nenia bruto kuŝu, malpuriĝante per ĝi; kaj virino ne stariĝu antaŭ
    bruto, por kuniĝi: tio estas fiaĵo.'
  uig-PIN: Sǝn ⱨeq ⱨaywan bilǝn munasiwǝt ⱪilip ɵzüngni napak ⱪilma; xuningdǝk ayal
    kiximu munasiwǝt ⱪildurux üqün bir ⱨaywanning aldiƣa barmisun. Bu ix nijisliⱪtur.
  beo-beo: Dunu o uda da ohe amoma hademu da sema bagadedafa. Amo hou hamosea, di
    da ledo hamoi dagoi ba:mu.
  tpi-OTNT: Yupela man i no ken goapim wanpela animal meri na yupela meri i no ken
    larim wanpela animal i goapim yupela. Dispela pasin bai i mekim yupela i kamap
    doti long ai bilong mi. Dispela pasin i samting nogut tru.
  hau-SA: “ ‘Kada ka yi jima’i da dabba ka ƙazantar da kanka. Mace ba za tă ba da
    kanta ga dabba don yă yi jima’i da ita ba; wannan abin ƙyama ne.
  uig-LAT: Sen héch haywan bilen munasiwet qilip özüngni napak qilma; shuningdek ayal
    kishimu munasiwet qildurush üchün bir haywanning aldigha barmisun. Bu ish nijisliqtur.
  nde-nde: Ungafebi lenyamazana, ngoba uyazingcolisa ngalokho. Owesifazane angafebi
    lenyamazana, lokhu kuyisinengiso.
  ton-ton: 'Pea ʻe ʻikai te ke mohe mo ha manu ke fakaʻuliʻi koe ʻi ai: pea ʻoua naʻa
    tuʻu ha fefine ʻi he ʻao ʻoe manu ke tokoto ki ai: ko e meʻa kovi fakaʻulia ia.'
  ces-1613: A s žádným hovadem nebudeš obcovati, poškvrňuje se s ním; ani žena nepoddá
    se hovadu, aby s ním obývala; nebo mrzkost jest.
  eng-WMB: '“‘You shall not lie with any animal to defile yourself with it. No woman
    may give herself to an animal, to lie down with it: it is a perversion.'
  tam-TCV: “ ‘எந்தவொரு மிருகத்தோடும் நீங்கள் பாலுறவுகொண்டு அதினாலே உங்களை அசுத்தப்படுத்த
    வேண்டாம். எந்த ஒரு பெண்ணும் மிருகத்தோடு பாலுறவுகொள்ளும்படி, தன்னை ஒப்புவிக்கக்
    கூடாது. அது இயல்பிற்கு முரணான பாலுறவாகும்.
  ceb-ULB: Ayaw pagpakighilawas sa bisan unsa nga mananap ug hugawan ang inyong kaugalingon
    niini. Walay babaye nga gitugotan nga makighilawas sa bisan unsa nga mananap.
    Usa kini ka pagtuis.
  pol-UBG: Nie będziesz też obcował z żadnym zwierzęciem, bo stałbyś się tym nieczysty.
