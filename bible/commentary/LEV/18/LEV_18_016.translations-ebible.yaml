  hin-CV: “ ‘तुम अपने भाई की पत्नी से संभोग न करना; यह तुम्हारे भाई का अपमान होगा.
  eng-OURB: “‘You shall not uncover the nakedness of your brother’s wife. It is your
    brother’s nakedness.
  spa-BES: No tendrás relaciones sexuales con la esposa de tu hermano; porque es la
