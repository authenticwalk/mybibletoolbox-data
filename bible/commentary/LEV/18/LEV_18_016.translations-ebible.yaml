    ئەۋرىتىگە تەگكەندەك بولىدۇ.
  sus-sus: «Wo naxa kafu wo nun wo xunya, xa na mu a ra wo taara xa ginɛ.»
  pon-2006: de ong en riomw eh pwoud.
  ksd-ksd: Koko una va ma tamaiam, tago ia ra taulai kai turam.
  tur-YTC: “'Kardeşinin karısının çıplaklığını açmayacaksın. O kardeşinin çıplaklığıdır.
  grc-BRENT: Ἀσχημοσύνην γυναικὸς ἀδελφοῦ σου οὐκ ἀποκαλύψεις, ἀσχημοσύνη ἀδελφοῦ
