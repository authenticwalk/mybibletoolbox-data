  nde-nde: Ungalali lomfazi womfowenu; kuzathelela umfowenu ihlazo.
  ton-ton: '‌ʻOua naʻa ke fakatelefua ʻae mali ʻo ho tokoua: he ko e telefua ʻo ho
    tokoua ia.'
  ces-1613: Hanby manželky bratra svého neodkryješ; nebo hanba bratra tvého jest.
  eng-WMB: “‘You shall not uncover the nakedness of your brother’s wife. It is your
    brother’s nakedness.
  tam-TCV: “ ‘உன் சகோதரனுடைய மனைவியுடன் பாலுறவு கொள்ளாதே. அது உன் சகோதரனைக் கனவீனப்படுத்தும்.
  ceb-ULB: Ayaw pagpakighilawas sa asawa sa inyong igsoong lalaki; ayaw siya pakaulawi
    pinaagi niiini.
  pol-UBG: Nie będziesz odsłaniał nagości żony twego brata, bo to jest nagość twego
    brata.
  urd-GVU: اپنی بھابی سے ہم بستر نہ ہونا، ورنہ تیرے بھائی کی بےحرمتی ہو جائے گی۔
  deu-1912: Du sollst deines Bruders Weibes Blöße nicht aufdecken; denn sie ist deines
    Bruders Blöße.
  kan-2017: ಅತ್ತಿಗೆ ಮತ್ತು ನಾದಿನಿಯರನ್ನು ಸಂಗಮಿಸಬಾರದು; ಅವರು ಅಣ್ಣ ಅಥವಾ ತಮ್ಮಂದಿರ ಹೆಂಡತಿಯರಲ್ಲವೇ.
  yap-yap: ara be’ ni bpin ni le’engin walagem.
  hlt-MCSB: Na manuca yuu kah a yah, na manuca kah a yah te hliphen pah boeh.
  mdy-ETH: ሃሣ ጌርሲ ማቾ ማዔ፥ ዎይሞናኣ ላሂፖ።
  twi-ASANTE: “ ‘Saa ara nso na wontumi nnware wo nuabarima yere, ɛfiri sɛ, ɔyɛ wo
    nuabarima dea.
  eng-WEBU: “‘You shall not uncover the nakedness of your brother’s wife. It is your
    brother’s nakedness.
  bnp-bnp: “Naha ni mahita turana e girihine turamu, a vuhuna ia e kua vomu. Ioe bara
