  tdx-tdx: Tsy haboa’o ty heñam-balin-drahalahi’o, fa heñan-drahalahi’o.
  vid-vid: Ndangukulonjela uleche kuwasa na mdala wa kalumbu wa hegwe mkulu ama mdodo,
