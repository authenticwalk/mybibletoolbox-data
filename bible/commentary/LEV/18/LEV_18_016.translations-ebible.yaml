  eng-OKE: The nakedness of thy brother’s wife thou shalt not uncover; it is thy brother’s
    nakedness.
  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของภรรยาของพี่ชายหรือน้องชายของเจ้า เพราะเป็นกายที่​เปล​ือยเปล่าของพี่น้องผู้ชายของเจ้า
  por-BR-2018: 'A nudez da mulher de teu irmão não descobrirás: é a nudez de teu irmão.'
  deu-ELO: Die Blöße des Weibes deines Bruders sollst du nicht aufdecken; es ist die
    Blöße deines Bruders.
  eng-WYC-2018: Thou shalt not show the filth(hood) of thy brother’s wife, for it
    is the filthhood of thy brother. (Thou shalt not uncover the nakedness of thy
    brother’s wife, for her nakedness is for thy brother alone.)
  epo-epo: 'La nudecon de edzino de via frato ne malkovru: ĝi estas nudeco de via
    frato.'
  uig-PIN: Sǝn aka-iniliringning ayalining ǝwritigǝ tǝgmǝ; qünki bu ɵz aka-iniliringning
    ǝwritigǝ tǝgkǝndǝk bolidu.
  beo-beo: Dia ola o diaea uda ilima gilisili mae golama.
  tpi-OTNT: Yu no ken pilai wantaim meri bilong brata bilong yu. Sapos yu slip wantaim
