verse: LEV.018.016
translations:
  mal-C: “ ‘സഹോദരന്റെ ഭാര്യയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്; അതു നിന്റെ സഹോദരനെ അപമാനിക്കുന്നതിനു
    തുല്യമാണല്ലോ.
  deu-TKW: Die Scham des Weibes deines Bruders darfst du nicht entblößen, es ist deines
    Bruders Scham.
  lin-lin: Okosambwisa te ndeko na yo ya mobali na kosangisa nzoto na mwasi na ye.
  eng-LSV: You do not uncover the nakedness of your brother’s wife; it [is] your brother’s
    nakedness.
  eng-GNV: Thou shalt not discouer the shame of thy brothers wife. for it is thy brothers
    shame.
  eng-WEBSTER: 'Thou shalt not uncover the nakedness of thy brother''s wife: it is
    thy brother''s nakedness.'
  nhw-BL: “Amo xicochi ihuaya isihua motlaca icni pampa quej nopa tiquixpanos motlaca
    icni.
  swh-ONEN: “ ‘Usikutane kimwili na mke wa kaka yako; utamvunjia heshima kaka yako.
  bba-bba: I ku kɑ bɛɛn wɔnɔ ǹ kun mɛ bɛɛn mɔɔn kurɔ kɔ̃ɔ mɛnnɑ. Ì n kuɑ mɛ, i nùn
    sekuru dokewɑ.
  eng-KJVCPB: 'Thou shalt not uncover the nakedness of thy brother’s wife: it is thy
    brother’s nakedness.'
  luo-luo: “ ‘Kik iterri gi chi owadu nikech mano nyalo kelo wichkuot ne owaduno.
  meu-meu: Ihamu ida basio eno bou; ia na tadikakamu ena.
  npi-ULB: आफ्नो दाजु वा भाइकी पत्‍नीसँग नसुत् । यस्तो काम गरेर त्यसको अनादर नगर्
    ।
  yor-yor: “ ‘Má ṣe bá aya ẹ̀gbọ́n rẹ ọkùnrin lòpọ̀ nítorí pé yóò tàbùkù ẹ̀gbọ́n rẹ.
  pes-OPCB: با زن برادرت همبستر نشو، چون با این کار به برادرت بی‌احترامی می‌کنی.
  tgl-ULB: Huwag kayong sumiping sa asawa ng inyong kapatid na lalaki; huwag ninyo
    siyang lapastanganin sa ganitong paraan.
  hui-hui: Í̠ hamene one í̠ kiane bedagola kayu nabibe. Wali ogonila mandagi paliribiyagua
    í̠ hamene kago ibu taga timbuni holebirago ani bulene nawiore.
  mya-mya: သင့်​ညီ​အစ်​ကို​၏​ဇ​နီး​နှင့်​သော်​လည်း​ကောင်း ကာ​မ​ယှက်​စပ်​ခြင်း​မ​ပြု​ရ။-
  bod-N: ཁྱོད་ཀྱི་སྤུན་གྱི་ཆུང་མའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་སྟེ། དེ་ནི་ཁྱོད་ཀྱི་སྤུན་ལ་དབང་བའི་ཁོག་སྨད་ཡིན་ནོ།
    །
  sna-sna: “ ‘Usasangana nomukadzi womukoma kana mununʼuna wako; izvi zvingauyisa
    kuzvidzwa kwomukoma kana mununʼuna wako.
  spa-BLM: “‘No descubrirás la desnudez de la mujer de tu hermano. Es la desnudez
    de tu hermano.
  cac-cac: Malajocab' junoc vin̈ vinac syac' q'uixvelal yuc'tac yuj smulan yed' ix
    yetb'eyum vin̈ yuc'tac chi'.
  swh-ULB: Usilale na mke wa kaka yako; usije ukamfedhesha yeye katika njia hii.
  bel-bel: Ты не павінен класьціся зь ятроўкай тваёй, яна жонка брата твайго, не сарамаць
    брата твайго.
  deu-ELBBK: Die Blöße der Frau deines Bruders sollst du nicht aufdecken; es ist die
    Blöße deines Bruders.
  mbb-OT: Kenè ka mebpekidhilavet te ipag nu su ebpekeveǥey heini te keelezan te suled
    nu.
  mal-2015: സഹോദരന്റെ ഭാര്യയുടെ നഗ്നത അനാവൃതമാക്കരുതു; അതു നിന്റെ സഹോദരന്റെ നഗ്നതയല്ലോ.
  rmc-rmc: Ma pašľuv le phraleskra romňaha, bo oleha kerďalas ladž tire phraleske.
  pes-OPV: عورت زن برادر خود را کشف مکن. آن عورت برادر تواست.
  ron-1924: Сэ ну дескоперь голичуня невестей фрателуй тэу. Есте голичуня фрателуй
    тэу.
  ben-OBCV: “ ‘তোমার ভাই-এর বউ-এর সঙ্গে যৌন সম্পর্ক রাখবে না; এ কাজ তোমার ভাই-এর প্রতি
    অসম্মানজনক।
  som-som: Waa inaadan qaawin cawrada naagta walaalkaa, waayo, taasu waa cawradii
    walaalkaa.
  lat-VUC: 'Turpitudinem uxoris fratris tui non revelabis: quia turpitudo fratris
    tui est.'
  eng-ASVBT: 'Thou shalt not uncover the nakedness of thy brother’s wife: it is thy
    brother’s nakedness.'
  ita-1885: Non iscoprir le vergogne della moglie del tuo fratello; esse son le vergogne
    del tuo fratello.
  eng-LXXUP: 'Thou shalt not uncover the nakedness of thy brother’s wife: it is thy
    brother’s nakedness.'
  eng-ULB: Do not sleep with your brother's wife; do not dishonor him in this way.
  spa-VBL: No te acuestes con la esposa de tu hermano y avergüénzate de él.
  fra-_FOB: Tu ne découvriras point la nudité de la femme de ton frère; c'est la nudité
    de ton frère.
  mal-mal: സഹോദരന്റെ ഭാര്യയുടെ നഗ്നത അനാവൃതമാക്കരുത്; അത് നിന്റെ സഹോദരന്റെ നഗ്നതയല്ലോ.
  urd-GVR: Apnī bhābī se hambistar na honā, warnā tere bhāī kī behurmatī ho jāegī.
  suz-BL: गे इ भोग्‍यु, बोहारी नु मइपो। मोपा इ लोक्‍ब कली मुने मतोक्‍को। लेवी २०:२१;
    मर्कूस ६:१८
  ita-1927: 'Non scoprirai la nudità della moglie di tuo fratello: è la nudità di
    tuo fratello.'
  ckb-ckb: «”لەگەڵ براژنەکەت جووت مەبە، ئەوە ناموسی براتە.
  eng-BBE: You may not have sex relations with your brother's wife, for she is your
    brother's.
  kan-OKCV: “ ‘ನೀನು ನಿನ್ನ ಸಹೋದರನ ಹೆಂಡತಿಯೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಬಂಧ ಮಾಡಬೇಡ. ಅದು ನಿನ್ನ ಸಹೋದರನನ್ನು
    ಅಗೌರವಿಸುವುದು.
  tam-2017: உன் சகோதரனுடைய மனைவியை நிர்வாணமாக்கக்கூடாது; அது உன் சகோதரனுடைய நிர்வாணம்.
  spa-RV-1909: 'La desnudez de la mujer de tu hermano no descubrirás: es la desnudez
