  hau-SA: “ ‘Kada ka yi jima’i da matar ɗan’uwanka; wannan zai ƙasƙanta ɗan’uwanka.
  uig-LAT: Sen aka-iniliringning ayalining ewritige tegme; chünki bu öz aka-iniliringning
