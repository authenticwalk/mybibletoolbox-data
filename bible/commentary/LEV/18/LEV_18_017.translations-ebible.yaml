    লম্পটতা।
  sus-A: «شَ وٌ نُن فِنّ ندٍ بَرَ كَقُ، وٌ نُن عَ شَ دِ فِنّ تَن نَشَ كَقُ دٍ. وٌ
    نُن عَ شَ دِ شّمّ شَ دِ فِنّ نَشَ كَقُ دٍ، وٌ نُن عَ شَ دِ فِنّ شَ دِ فِنّ نَشَ
    كَقُ دٍ. بَرِبٌورٍ مَيٍ نَ عٍ رَ، نَ قٍ مْولِ مُ قَن.»
  fra-SBL: '"''Tu ne découvriras pas la nudité d''une femme et de sa fille. Tu ne
    prendras pas la fille de son fils, ni la fille de sa fille, pour découvrir sa
    nudité. Elles sont proches parentes. C''est de la méchanceté.'
  hbo-hbo: עֶרְוַ֥ת אִשָּׁ֛ה וּבִתָּ֖הּ לֹ֣א תְגַלֵּ֑ה אֶֽת־בַּת־בְּנָ֞הּ וְאֶת־בַּת־בִּתָּ֗הּ
    לֹ֤א תִקַּח֙ לְגַלֹּ֣ות עֶרְוָתָ֔הּ שַׁאֲרָ֥ה הֵ֖נָּה זִמָּ֥ה הִֽוא
  eng-WYCLIFFE: Thou schalt not schewe the filthe of thi wijf, and of hir douyter;
    thou schalt not take the douytir of hir sone, and the douytir of hir douyter,
    that thou schewe hir schenschip; thei ben the fleisch of hir, and siche letcherie
    is incest.
  cwe-cwe: One uhambandama muke, uteganye muladi sekeumbandame mndele wake, hebu wazukulu
    zake. Wawo ni ndugu wa habehi, mbuli izo ni za chilozo.
  kik-kik: “ ‘Ndũkanakome na mũndũ-wa-nja ũcooke ũkome na mwarĩ. Ndũkanakome na mwarĩ
    wa mũriũ, kana mwarĩ wa mwarĩ; acio nĩ andũ a nyũmba yake. Ũcio nĩ waganu.
  fra-NCL: 'Tu ne découvriras pas la nudité d’une femme et de sa fille : tu ne prendras
    pas la fille de son fils ni la fille de sa fille, pour découvrir leur nudité :
    elles sont proches parentes, c’est un crime.'
  cek-AK: Nongpata maeto hoi a canu to nawnto zae haih hmaek hmah; to nongpata capa
    ih canu hoiah maw, to tih ai boeh loe to nongpata canu ih canu patoeng hoiah maw,
    zaehaih to sah hmah; nihcae loe athii kanghnai canawk ah ni oh o.
  cuk-cuk: Melle ome-wargwenbo, degi, e-sisgwabo, deginbali, e-waganbo negsichigi
    galagwensuli be nanadii guo. Ar ade, wemar na gwenadgan gumalad. Ar deyob be gudiile,
    nue-dummad be isgudiid.
  uig-CYR: Сән бир аялға вә шуниң билән биргә униң қизиниң әвритигә тәгмә; шундақла
    униң оғлиниң қизи вә қизиниң қизиниму хотунлуққа елип әвритигә тәгмә. Улар бир-биригә
    йеқин туққан болғачқа, мундақ иш пәсәндиликтур.
  tel-2017: ఒక స్త్రీతోనూ ఆమె కూతురితోనూ లైంగిక సంబంధం పెట్టుకోకూడదు. నీకు లైంగిక
    సంబంధం ఉన్న స్త్రీ కుమారుడి కూతురుతోగానీ ఆమె కూతురు కూతురుతో గానీ లైంగిక సంబంధం
    పెట్టుకునేందుకు వారిని చేర దీయకూడదు. వారు ఆమె రక్తసంబంధులు. అది దుర్మార్గం.
  hat-BSA: “‘Nou pa pou dekouvri nidite a yon fanm avèk fi li. Ni nou pa pou pran
    fi a fis li, ni fi a fi li, pou dekouvri nidite li. Yo se relasyon san. Sa vrèman
    lèd.
  kos-kos: Nik kom orek kosro nu sin sie mutan nutin sie mutan su kom orek kosro nu
    se meet, ku nu sin tulik nutin natu. Sahp elos ac sou lom — ac tuh pwanang kom
    orek pukasr.
  hbo-WLC: עֶרְוַ֥ת אִשָּׁ֛ה וּבִתָּ֖הּ לֹ֣א תְגַלֵּ֑ה אֶֽת־בַּת־בְּנָ֞הּ וְאֶת־בַּת־בִּתָּ֗הּ
    לֹ֤א תִקַּח֙ לְגַלּ֣וֹת עֶרְוָתָ֔הּ שַׁאֲרָ֥ה הֵ֖נָּה זִמָּ֥ה הִֽוא
  ibo-ibo: “ ‘Ị gaghị e jekwuru nwanyị na nwa ya nwanyị ka gị na ha nwe mmekọ edina.
    Ị gaghị akpọrọ nwa nwanyị nwa ya nwoke, maọbụ nwa nwanyị nke nwa ya nwanyị mụrụ
    dinaa ya; nʼihi na otu ọbara ka ha bụ. Ihe dị otu a bụ arụ.
  ory-ory: ତୁମ୍ଭେ କୌଣସି ସ୍ତ୍ରୀର ଓ ତାହାର କନ୍ୟାର ଆବରଣୀୟ ଅନାବୃତ କରିବ ନାହିଁ; ତୁମ୍ଭେ ତାହାର
    ପୌତ୍ରୀର କି ଦୌହିତ୍ରୀର ଆବରଣୀୟ ଅନାବୃତ କରିବା ପାଇଁ ତାହାକୁ ଗ୍ରହଣ କରିବ ନାହିଁ; ସେମାନେ
    ଗୋତ୍ରରେ ଜନ୍ମ ହୋଇଛନ୍ତି; ଏହା ଦୁଷ୍ଟତା ଅଟେ।
  chk-chk: Iwe, kosap pwülüenifengeni eman fefin me nöün föpwül, kosap pwal lisowu
    ngeni nöün nöün neminewe mwän föpwül ika nöün nöün fefin föpwül, pun ir fitukfengen.
    Ei sokun föför a fokun ngau.
  rop-rop: En yu kaan silipsilipbat garram eni doda o grendoda if yubin silipsilipbat
    garram im mami basdam. Wal im maitbi yu ronwan femili, en tharran na im brabli
    nogud.
  ukr-1871: 'Наготи молодицї і дочки її не відкривати меш; дочки в сина її і дочки
    в дочки її не брати меш, щоб відкрити наготу її: родичі вони: се дїло соромне.'
  deu-1951: Du sollst nicht zugleich die Scham eines Weibes und ihrer Tochter entblößen,
    noch ihres Sohnes Tochter oder ihrer Tochter Tochter nehmen, ihre Scham zu entblößen;
    denn sie ist ihre nächste Blutsverwandte; es wäre eine Schandtat.
  eng-JPS: 'Thou shalt not uncover the nakedness of a woman and her daughter; thou
    shalt not take her son''s daughter, or her daughter''s daughter, to uncover her
    nakedness: they are near kinswomen; it is lewdness.'
  srp-1865: Golotinje žene i kæeri njezine ne otkrij; kæeri sina njezina ni kæeri
    kæeri njezine nemoj uzeti da otkriješ golotinju njihovu; jedna su krv; zlo je.
  lug-lug: “ ‘Teweebakanga na mukazi ate ne muwala we n’okola nabo ebyensonyi. Era
    teweebakanga na mwana muwala owa mutabani wa mukazi oyo oba na mwana muwala owa
    muwala we; kubanga abo ba musaayi gwe gumu n’ogw’omukazi oyo. Ekyo kibi kinene.
  heb-heb: ערות אשה ובתה לא תגלה את בת בנה ואת בת בתה לא תקח לגלות ערותה שארה הנה
    זמה הוא׃
  ben-IRV: কোনো স্ত্রীর ও মেয়ের আবরণীয় অনাবৃত কর না এবং আবরণীয় অনাবৃত করার জন্য
    তার ছেলের মেয়েকে বা মেয়ের মেয়েকে নিও না; তারা একে অপরের আত্মীয়া; এ খারাপ কাজ।
  pan-pan: ਤੂੰ ਕਿਸੇ ਇਸਤਰੀ ਅਤੇ ਉਸ ਦੀ ਧੀ ਦਾ ਨੰਗੇਜ਼ ਨਾ ਉਘਾੜੀਂ, ਨਾ ਤੂੰ ਉਸ ਦੀ ਪੋਤਰੀ ਨੂੰ
    ਜਾਂ ਉਸ ਦੀ ਦੋਤਰੀ ਨੂੰ ਉਸ ਦਾ ਨੰਗੇਜ਼ ਉਘਾੜਨ ਲਈ ਲਿਆਵੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਦੀ ਨਜ਼ਦੀਕੀ ਰਿਸ਼ਤੇਦਾਰ
    ਹੈ, ਅਜਿਹਾ ਕਰਨਾ ਦੁਸ਼ਟਤਾ ਹੈ।
  mya-JVB: ညီအစ်ကို နှင့်သာဆိုင်သော ညီအစ်ကို ၏ မယား ကို၎င်း မ ချဉ်း ရ။
  hmo-hmo: “Sedira hahine ta dekenai oi headava, bona hahine be mai ena natuna kekeni
    o tubuna kekeni, tau ta ena. Vadaeni oi ese unai natuna kekeni o tubuna kekeni
    do oi adavaia lasi. Unai be hemarai karana.
  urd-urd: 'तू किसी ''औरत और उसकी बेटी दोनों के बदन को बेपर्दा न करना; और न तू उस
    ''औरत की पोती या नवासी से ब्याह कर के उस में से किसी के बदन को बे — पर्दा करना,
    क्यूँकि वह दोनों उस ''औरत की क़रीबी रिश्तेदार हैं: यह बड़ी ख़बासत है।'
  rus-SYN: Наготы жены и дочери ее не открывай; дочери сына ее и дочери дочери ее
    не бери, чтоб открыть наготу их, они единокровные ее; это беззаконие.
  bqc-SIM: Ńsu nↄɛ dã̀akpa ń a nɛ́o an pla ḿpiio. Ńsu ǹ aà tↄũna dã̀akpao.
    Aà daɛ fɛ̃̀ɛɛɛ. Dàa vãiɛ.
  tcz-CHONGTHU: Numei khat chu anih na hodoh pehtah jong leh, achanu chu anih na hopeh
    louhel ding ahi; chule hiche numei nu chapa le chanu hihen achanu hijong leh,
    anih hodoh dia na kipui thei lou ding, amaho cheng chu nangdia na kinaipi tikhat
    nahiuvin, hichu nabol khah tah leh gitlounaa chon chu na hitai.
  mar-mar: एखाद्या स्त्रीशी व तिच्या मुलीशी म्हणजेच दोघींशी अथवा तिच्या नातीशी मग
    ती तिच्या मुलाची मुलगी असो किंवा मुलीची मुलगी असो शरीरसंबंध ठेवू नको. कारण त्या
    जवळच्या नातलग आहेत; असे करणे अतिदुष्टपणाचे आहे.
  qub-qub: «Mamantinta intinädayquita ama manijanquichu. Intinädayquipa wawanwanpis
    intinäduyquipa wamranwanpis ama cacunquichu. Paycunaga warmiquipa yawar-masinmi
    caycan. Chayga pasaypa pengaypaj juchami caycan.
  bqp-bqp: I ku kɑ tɔn kurɔ kɔ̃ɔ mɛnnɑ kpɑ i mɑɑ kɑ win bii kɔ̃ɔ mɛnnɑ, ǹ kun mɛ
    win nikurɔbu, domi bɑ sɑ̃ɑwɑ mi dusinu. Ì n kuɑ mɛ, yɑ sɑ̃ɑwɑ mi torɑ bɑkɑru.
  hat-hat: Piga ou kouche pitit fi osinon pitit pitit fi yon madanm ki te nan afè
    avè ou deja. Pa kouche yo. Se tankou si se te fanmi pre ou yo te ye. Si ou fè
    sa, se va yon wont!
  eng-BSB: You must not have sexual relations with both a woman and her daughter.
    You are not to marry her son’s daughter or her daughter’s daughter and have sexual
    relations with her. They are close relatives; it is depraved.
  tod-tod: «Mina la ga anzanui, ta ná-doun anzanui. È la ná-doun zunui ná-doun
    anzanui zeɠea, ɓaa ná-doun anzanui nɔnɔ ma loun anzanui, mazɔlɔɔ ta ga ná-nu
    ɠiteɠitegiti, naa ɠa ga faa ɲɔu wola.
  eng-WEBPB: “‘You shall not uncover the nakedness of a woman and her daughter. You
    shall not take her son’s daughter, or her daughter’s daughter, to uncover her
    nakedness. They are near kinswomen. It is wickedness.
  kbq-kbq: Hagi mago a'ma erinenana a'mofo mofa'enena monko'zana osuo. Hagi ana a'mofo
    agehe'inena monko'zana osuo, na'ankure zamagra negagehozaginka kefozantfa hugahane.
  nhe-BL: “Amo xicochi ihuaya se sihuatl huan nojquiya ihuaya iichpoca. Niyon amo
    xicochi ihuaya se sihuatl huan teipa ihuaya se iixhui, pampa san se inieso huan
    niquita tlahuel fiero.
  gub-BL: Aze ereker amo kuzà ipuhe nehe, eker zo imemyr ipuhe nehe no. Eker zo hemiàriro
    ipuhe nehe. Aze ru'u wiko neànàmete romo. Agwer iapo haw na'ikatu kwaw Tupàn pe,
    iro izupe.
  eng-DRA: 'Thou shalt not uncover the nakedness of thy wife and her daughter. Thou
    shalt not take her son’s daughter or her daughter’s daughter, to discover her
    shame: because they are her flesh, and such copulation is incest.'
