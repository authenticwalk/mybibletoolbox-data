verse: LEV.018.017
translations:
  mal-C: “ ‘ഒരു സ്ത്രീയുമായും അവളുടെ മകളുമായും ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്. അവളുടെ
    മകന്റെ മകളുമായോ മകളുടെ മകളുമായോ ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്; അവർ അടുത്ത ബന്ധുക്കളാണല്ലോ.
    അതു ദുഷ്ടതയാണ്.
  deu-TKW: Die Scham eines Weibes und ihrer Tochter darfst du nicht entblößen. Die
    Tochter ihres Sohns und die Tochter ihrer Tochter darfst du nicht nehmen, ihre
    Scham zu entblößen; sie sind nächste Blutsverwandte - solches ist grobe Unzucht.
  lin-lin: Okosangisa nzoto te na mama mpe na mwana na ye ya mwasi to na mwana mwasi
    ya mwana na ye ya mobali mpe ya mwasi ; pamba te bazali makila moko mpe ekozala
    likambo ya nkele penza na miso ya Nzambe.
  eng-LSV: You do not uncover the nakedness of a woman and her daughter, nor do you
    take her son’s daughter and her daughter’s daughter, to uncover her nakedness;
    they [are] her relations; it [is] wickedness.
  eng-GNV: 'Thou shalt not discouer the shame of the wife and of her daughter, neither
    shalt thou take her sonnes daughter, nor her daughters daughter, to vncouer her
    shame: for they are thy kinsfolkes, and it were wickednesse.'
  eng-WEBSTER: 'Thou shalt not uncover the nakedness of a woman and her daughter,
    neither shalt thou take her son''s daughter, or her daughter''s daughter, to uncover
    her nakedness; for they are her near kinswomen: it is wickedness.'
  nhw-BL: “Amo xicochi ihuaya se sihuatl huan nojquiya ihuaya iichpoca. Niyon amo
    xicochi ihuaya se sihuatl huan teipa ihuaya se iixhui, pampa san se inieso huan
    niquita tlahuel fiero.
  swh-ONEN: “ ‘Usikutane kimwili na mwanamke kisha na binti yake. Usikutane kimwili
    na binti wa mwanawe au binti wa binti yake; hao ni ndugu zake wa karibu. Huo ni
    uovu.
  bba-bba: I ku kɑ tɔn kurɔ kɔ̃ɔ mɛnnɑ kpɑ i mɑɑ kɑ win bii kɔ̃ɔ mɛnnɑ, ǹ kun mɛ
    win nikurɔbu, domi bɑ sɑ̃ɑwɑ mi dusinu. Ì n kuɑ mɛ, yɑ sɑ̃ɑwɑ mi torɑ bɑkɑru.
  eng-KJVCPB: 'Thou shalt not uncover the nakedness of a woman and her daughter, neither
    shalt thou take her son’s daughter, or her daughter’s daughter, to uncover her
    nakedness; for they are her near kinswomen: it is wickedness.'
  luo-luo: “ ‘Kik iterri gi nyako kaachiel gi min-gi. Kik iterri gi nyakware ma ka
    wuode kata maka nyare, nikech gin wede dhakono. Mano en tim anjawo.
  meu-meu: Hahine ta ida boma eno bou, ia natuna hahinena eiava tubuna kekenina ida
    basioma eno bou; idia na hidio tamona. Una na hemarai karana.
  npi-ULB: कुनै स्‍त्री र त्यसकी छोरी दुवैसँग नसुत्, वा त्यसको छोराकी छोरीसँग वा त्यसकी
    छोरीकी छोरीसँग नसुत् । तिनीहरू त्यस स्‍त्रीका नजिकका नातेदार हुन् र तिनीहरूसँग
    सुत्‍नु दुष्‍टता हो ।
  yor-yor: '“ ‘Má ṣe bá ìyá àti ọmọ rẹ obìnrin lòpọ̀, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ bá ọmọbìnrin
    ọmọkùnrin rẹ tàbí ọmọbìnrin ọmọbìnrin rẹ lòpọ̀ nítorí pé ìbátan rẹ tímọ́tímọ́
    ni: nítorí àbùkù ni.'
  pes-OPCB: با یک زن و دختر او یا نوه‌اش همبستر نشو، چون آنها بستگان نزدیک همدیگرند
    و این عمل قبیحی است.
  tgl-ULB: Huwag kayong sumiping sa isang babae at sa kanyang anak na babae, o sa
    babaeng anak ng kanyang anak na lalaki o sa babaeng anak ng kanyang anak na babae.
    Malapit na mga kamag-anak niya ang mga ito, at ang pagsiping sa kanila ay masama.
  hui-hui: Wali mbira í̠ dabu berego wane ogoni í̠ yagini mbira bereagua í̠na ogoni
    í̠ kayu bulene nawi. Ani bialu í̠ one ibu igini kago wane bereagua ogonibi í̠
    kayu bulene nawi. Ogoni irane wali uruni í̠ one ibu baba darama mbiraore ibu waneigini
    hangu ka. Í̠na uruni baba page biriyagua nde í̠na mana ko tagabiore wali tagini
    holene ngago mo pe holebere.
  mya-mya: သင်​နှင့်​ကာ​မ​စပ်​ယှက်​ဖူး​သော​မိန်း​မ​၏​သ​မီး နှင့်​ဖြစ်​စေ၊ သူ​၏​မြေး​မိန်း​မ​နှင့်​ဖြစ်​စေ​ကာ​မ
    စပ်​ယှက်​ခြင်း​မ​ပြု​ရ။ ထို​သို့​ပြု​လျှင်​သင်​တို့ သည်​သင်​နှင့်​သွေး​နီး​စပ်​သူ​များ​ဖြစ်​နိုင်​သ​ဖြင့်
    သင်​သည်​သွေး​နီး​စပ်​သူ​နှင့်​ဖောက်​ပြန်​ခြင်း အ​ပြစ်​ကို​ကူး​လွန်​လိမ့်​မည်။-
  bod-N: བུད་མེད་ཅིག་དང་དེའི་བུ་མོ་གཉིས་ཀྱི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་ལ། ཡང་དེའི་བུ་ཡི་བུ་མོའམ་བུ་མོའི་བུ་མོ་གཉིས་ཀྱི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་སྟེ།
    དེ་དག་ནི་ཉེ་འབྲེལ་ཡིན་པ་དང་། དེ་ནི་དོན་ངན་པ་ཡིན་ནོ། །
  sna-sna: “ ‘Usasangana nomukadzi pamwe chete nomwanasikana wake. Usasangana nomwanasikana
    womwanakomana wake kana mwanasikana womwanasikana wake; ihama dzake dzepedyo.
    Zvakaipa izvozvo.
  spa-BLM: “‘No descubrirás la desnudez de una mujer y de su hija. No tomarás a la
    hija de su hijo, ni a la hija de su hija, para descubrir su desnudez. Son parientes
    cercanos. Es una maldad.
  cac-cac: Tato ay junoc vin̈ vinac tz'ic'an junoc ix ix, max yal-laj smulan vin̈
    yed' ix yune' ix, to schab'il yisil yaj ix. Max yalpaxlaj smulan vin̈ yed' ix
    yixchiquin ix, yixchiquin yuj junoc vin̈ yune' ix, ma yuj junoc ix yune' ix. Yelxo
    val te chuc icha chi', yujto yicn̈ej ix yaj eb' chi'.
  swh-ULB: Usilale na mwanamke kisha na binti yake, au binti wa mwanawe au binti wa
    binti yake. Hao ni ndugu zake wa karibu, na kulala nao lingekuwa ni uovu.
  bel-bel: Калі ты маеш плоцкія зносіны з жанчынай, ты не павінен спаць з дачкою яе
    і з унучкай яе; яны адной крыві зь ёю; таму гэта ганьба крыві.
  deu-ELBBK: 'Die Blöße einer Frau und ihrer Tochter sollst du nicht aufdecken; die
    Tochter ihres Sohnes und die Tochter ihrer Tochter sollst du nicht nehmen, um
    ihre Blöße aufzudecken; sie sind Blutsverwandte: Es ist eine Schandtat.'
  mbb-OT: Kenè ka mebpekidhilavet te anak etawa apù he vahi te vahi he mibpekidhilavet
    ka kandin dutun te nehuna he timpu, su kela ke anak nu etawa apù nu haazà, ne
    mahawag heeyan he vaal.
  mal-2015: 'ഒരു സ്ത്രീയുടെയും അവളുടെ മകളുടെയും നഗ്നത അനാവൃതമാക്കരുതു; അവളുടെ മകന്റെയോ
    മകളുടെയോ മകളുടെ നഗ്നത അനാവൃതമാക്കുമാറു അവരെ പരിഗ്രഹിക്കരുതു: അവർ അടുത്ത ചാർച്ചക്കാരല്ലോ;
    അതു ദുഷ്കർമ്മം.'
  rmc-rmc: Ma pašľuv la džuvľaha a paľis the lakra čhaha abo lakra vnučkaha pal la
    čhakri aňi pal le čhaskri sera. On hine lakri famelija. Kada uľahas igen nalačhi
    veca.
  pes-OPV: عورت زنی را با دخترش کشف مکن. ودختر پسر او یا دختر دختر او را مگیر، تا
    عورت او را کشف کنی. اینان از اقربای او می‌باشند و این فجور است.
  ron-1924: 'Сэ ну дескоперь голичуня уней фемей ши а фетей ей. Сэ ну ей пе фата фиулуй
    ей, нич пе фата фетей ей, ка сэ ле дескоперь голичуня. Ыць сунт руде де апроапе:
    есте о нелеӂюире.'
  ben-OBCV: “ ‘কোনো এক মহিলা ও তার মেয়ের সঙ্গে যৌন সম্পর্ক রাখবে না। তার ছেলের মেয়ে
    অথবা তার মেয়ের কোনো মেয়ের সঙ্গে যৌন সম্পর্ক রাখবে না। তারা তার নিকট আত্মীয়;
    এটি পাপাচার।
  som-som: Waa inaadan naag iyo gabadheedaba cawradooda wada qaawin, oo waa inaadan
    kaxaysan gabadha wiilkeeda ama gabadha gabadheeda si aad cawradeeda u qaawisid;
    waayo, iyagu waa naago qaraabo kuu dhow ah, oo taasu waa shar.
  lat-VUC: 'Turpitudinem uxoris tuæ et filiæ ejus non revelabis. Filiam filii ejus,
    et filiam filiæ illius non sumes, ut reveles ignominiam ejus: quia caro illius
    sunt, et talis coitus incestus est.'
  eng-ASVBT: 'Thou shalt not uncover the nakedness of a woman and her daughter; thou
    shalt not take her son’s daughter, or her daughter’s daughter, to uncover her
    nakedness; they are near kinswomen: it is wickedness.'
  ita-1885: Non iscoprir le vergogne di una donna, e della sua figliuola insieme;
    non prender la figliuola del suo figliuolo, nè la figliuola della sua figliuola,
    per iscoprir le lor vergogne; esse sono una medesima carne; ciò è una scelleratezza.
  eng-LXXUP: 'The nakedness of a woman and her daughter shalt thou not uncover; her
    son’s daughter, and her daughter’s daughter, shalt thou not take, to uncover their
    nakedness, for they are thy kinswomen: it is impiety.'
  eng-ULB: Do not sleep with a woman and her daughter, or with her son's daughter
    or her daughter's daughter. They are close relatives to her, and sleeping with
    them would be wicked.
  spa-VBL: No tengas sexo con una mujer y su hija. No tengas sexo con la hija de su
    hijo o la hija de su hija. Son sus parientes cercanos. Eso es algo que detesto.
  fra-_FOB: Tu ne découvriras point la nudité d'une femme et de sa fille; tu ne prendras
    point la fille de son fils, ni la fille de sa fille, pour découvrir leur nudité;
    elles sont tes proches parentes; c'est un crime.
  mal-mal: 'ഒരു സ്ത്രീയുടെയും അവളുടെ മകളുടെയും നഗ്നത അനാവൃതമാക്കരുത്; അവളുടെ മകന്റെ
    മകളുടെയോ അല്ലെങ്കിൽ അവളുടെ മകളുടെ മകളുടെയോ നഗ്നത അനാവൃതമാക്കുമാറ് അവരെ പരിഗ്രഹിക്കരുത്:
    അവർ അടുത്ത ചാർച്ചക്കാരല്ലോ; അത് ദുഷ്കർമ്മം.'
  urd-GVR: Agar terā jinsī tālluq kisī aurat se ho to us kī beṭī, potī yā nawāsī se
    hambistar honā manā hai, kyoṅki wuh us kī qarībī rishtedār haiṅ. Aisā karnā baṛī
    sharmnāk harkat hai.
  suz-BL: गे मीश मुर का नु आ तमी निम्‍फा नु मइपो। मिनु मेको आ तौ आ तमी नु आ तमी आ
    तमी, चच नु मइपो। मेकोपुकी नेक्‍था ङा नाता बाक्‍नीम। मो पचा मरिम्‍शो बाक्‍ब।
  ita-1927: 'Non scoprirai la nudità di una donna e della sua figliuola; non prenderai
    la figliuola del figliuolo di lei, né la figliuola della figliuola di lei per
    scoprirne la nudità: sono parenti stretti: è un delitto.'
  ckb-ckb: «”لەگەڵ ژنێک و کچەکەی جووت مەبە، لەگەڵ کچی کوڕەکەی یان کچی کچەکەی جووت
    مەبە، ئەوان نزیکی ژنەکەن و ئەوە ئەوپەڕی بەدڕەوشتییە.
  eng-BBE: 'You may not take as wife a woman and her daughter, or her son''s daughter
    or her daughter''s daughter, for they are of one family: it is an act of shame.'
  kan-OKCV: “ ‘ಸ್ತ್ರೀಯೊಂದಿಗೂ, ಆಕೆಯ ಮಗಳೊಂದಿಗೂ ಒಟ್ಟಿಗೆ ಲೈಂಗಿಕ ಸಂಪರ್ಕ ಬೇಡ. ಆಕೆಯ ಮಗನ ಮಗಳೊಂದಿಗಾದರೂ,
    ಮಗಳ ಮಗಳೊಂದಿಗಾದರೂ ಲೈಂಗಿಕ ಸಂಪರ್ಕ ಬೇಡ. ಅವರು ಆಕೆಯ ಹತ್ತಿರ ಸಂಬಂಧಿಗಳು. ಅದು ದುಷ್ಟತನ.
  tam-2017: ஒரு பெண்ணையும் அவளுடைய மகளையும் நிர்வாணமாக்கக்கூடாது; அவளுடைய மகன்களின்
    மகளையும் மகளின் மகளையும் நிர்வாணமாக்கும்படி திருமணம் செய்யக்கூடாது; இவர்கள் அவளுக்கு
    நெருங்கின உறவானவர்கள்; அது முறைகேடு.
  spa-RV-1909: 'La desnudez de la mujer y de su hija no descubrirás: no tomarás la
    hija de su hijo, ni la hija de su hija, para descubrir su desnudez: son parientas,
    es maldad.'
  ron-BTF: Să nu descoperi goliciunea unei femei și a fiicei ei; nici să nu iei pe
    fiica fiului ei, sau pe fiica fiicei ei, ca să îi descoperi goliciunea, pentru
    că ele sunt rudele ei apropiate, aceasta este stricăciune.
  eng-WEBP: “‘You shall not uncover the nakedness of a woman and her daughter. You
    shall not take her son’s daughter, or her daughter’s daughter, to uncover her
    nakedness. They are near kinswomen. It is wickedness.
  eng-FBV: Don't have sex with both a woman and her daughter. Don't have sex with
    her son's daughter or her daughter's daughter. They are her close relatives. That
    is something I loathe.
  nld-1939: Ge moogt geen gemeenschap houden met een vrouw en tegelijk met haar dochter;
    evenmin moogt ge de dochter van haar zoon of die van haar dochter nemen, om gemeenschap
    met haar te houden; ze zijn uw bloedverwanten; zo iets is een schanddaad.
  nch-BL: “Amo xicochi ihuaya se sihuat huan nojquiya ihuaya iichpoca. Yon amo xicochi
    ihuaya se sihuat huan teipa ihuaya se iixhui, pampa san se inieso huan niquita
    tahuel fiero.
  vie-1934: Chớ cấu hiệp cùng một người đàn bà luôn với con gái của người đàn bà nữa.
    Chớ lấy cháu gái nội ngươi, hoặc cháu gái ngoại ngươi đặng cấu hiệp cùng họ; chúng
    nó đều là cốt nhục gần; làm vậy, ấy là một việc ác dục.
  hin-CV: “ ‘तुम किसी महिला और उसकी पुत्री से भी संभोग न करना और न ही उसके पुत्र की
    कन्या से और न ही उसकी पुत्री की कन्या से संभोग करना; वे कुटुंबी हैं. यह व्यभिचार
    है.
  eng-OURB: '“‘You shall not uncover the nakedness of a woman and her daughter. You
    shall not take her son’s daughter, or her daughter’s daughter, to uncover her
    nakedness; they are near kinswomen: it is wickedness.'
  spa-BES: 'No tendrás relaciones sexuales con una mujer y su hija, ni con la hija
    de su hijo ni con la hija de su hija; no descubrirás su desnudez, porque son de
    una sola familia: es una conducta depravada.'
  tdx-tdx: Tsy songa haboa’o ty fimeñaran-drakemba naho ty anak’ ampela’e, tsy ho
    rambese’o ty anak’ ampelan’ anadahi’e ndra ty anak’ ampelan’ anak’ ampela’e hañafahañe
    ty heña’e; longo’o iereo, hativàñe izay.
  vid-vid: Wone kowasa na mdala, lelo ndangukulonjela uleche kuwasa na heye mhinza
    wa heye ne wazukulu wa heye. Awo ndo wang'holozo. Kuwahazanya ndo kudita gehile.
  eng-OKE: The nakedness of a woman and of her daughter thou shalt not uncover; thou
    shalt not take the daughter of her son nor the daughter of her daughter to uncover
    her nakedness; they are near of kin, it is a device of wickedness.
  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของผู้หญิงคนใดคนหนึ่งและของบุตรสาวของนาง
    และเจ้าอย่านำบุตรสาวของบุตรชายของนาง หรื​อบ​ุตรสาวของบุตรสาวของนางไปเปิดกายที่​เปลือยเปล่า
    เพราะว่าพวกเธอเป็นญาติ​ผู้​หญิงที่​ใกล้​ชิ​ดของนาง เป็นการชั่วร้ายนัก
  por-BR-2018: 'A nudez da mulher e de sua filha não descobrirás: não tomarás a filha
    de seu filho, nem a filha de sua filha, para descobrir sua nudez: são parentes,
    é maldade.'
  deu-ELO: 'Die Blöße eines Weibes und ihrer Tochter sollst du nicht aufdecken; die
    Tochter ihres Sohnes und die Tochter ihrer Tochter sollst du nicht nehmen, um
    ihre Blöße aufzudecken; sie sind Blutsverwandte: es ist eine Schandtat.'
  eng-WYC-2018: Thou shalt not show the filth(hood) of a woman, and of her daughter;
