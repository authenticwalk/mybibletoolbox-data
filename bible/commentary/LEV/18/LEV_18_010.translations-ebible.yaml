verse: LEV.018.010
translations:
  mal-C: “ ‘നിന്റെ മകന്റെ മകളുമായോ മകളുടെ മകളുമായോ ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്; കാരണം,
    അതു നിന്നെത്തന്നെ അപമാനിക്കുന്നതിനു തുല്യമാണ്.
  deu-TKW: Die Scham der Tochter deines Sohns oder der Tochter deiner Tochter - du
    darfst ihre Scham nicht entblößen, denn es ist deine Scham.
  lin-lin: Okosangisa nzoto te na mwana mwasi ya mwana na yo ya mobali to ya mwasi ;
    kosambwisa ye te.
  eng-LSV: The nakedness of your son’s daughter, or of your daughter’s daughter—you
    do not uncover their nakedness; for theirs [is] your nakedness.
  eng-GNV: 'The shame of thy sonnes daughter, or of thy daughters daughter, thou shalt
    not, I say, vncouer their shame: for it is thy shame.'
  eng-WEBSTER: 'The nakedness of thy son''s daughter, or of thy daughter''s daughter,
    even their nakedness thou shalt not uncover: for theirs is thy own nakedness.'
  nhw-BL: “Amo xicochi ihuaya se moixhui masque icone moichpoca o motelpoca. Elis
    quen timoixpanos ica moseli, pampa se moixhui eli quen ta.
  swh-ONEN: “ ‘Usikutane kimwili na binti wa mwanao ama binti wa binti yako; utajivunjia
    heshima.
  bba-bba: I ku kɑ bɛɛn nikurɔbu kɔ̃ɔ mɛnnɑ bɑɑ ù n sɑ̃ɑn nɑ tɔn durɔn bii, ǹ kun
    mɛ tɔn kurɔn bii. Domi wi u kuɑ mɛ, u tii sekuru dokewɑ mi.
  eng-KJVCPB: 'The nakedness of thy son’s daughter, or of thy daughter’s daughter,
    even their nakedness thou shalt not uncover: for theirs is thine own nakedness.'
  luo-luo: “ ‘Kik iterri gi nyakwari maka wuodi kata maka nyari, nikech kitimo kamano
    to ikelo wichkuot ni in iwuon.
  meu-meu: Tubumu kekenina ida basio eno bou; natumu maruanena natuna eiava natumu
    hahinena natuna basio abia, badina be iena hemarai na oiemu hemarai.
  npi-ULB: आफ्नो छोरा वा छोरीको छोरीसँग नसुत् । त्यो तेरो निम्ति शर्मको कुरा हो ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ bá ọmọbìnrin, ọmọ rẹ ọkùnrin lòpọ̀ tàbí ọmọbìnrin ọmọ
    rẹ obìnrin lòpọ̀ nítorí pé ìhòhò wọn, ìhòhò ìwọ fúnra rẹ̀ ni.
  pes-OPCB: «با دختر پسرت یا دختر دخترت همبستر نشو، چون با این کار خود را رسوا می‌کنی.
  tgl-ULB: Huwag kayong sumiping sa anak na babae ng inyong anak na lalaki o sa anak
    na babae ng inyong anak na babae. Magiging sarili ninyong kahihiyan iyon.
  hui-hui: Í̠ igini ibu wanebi í̠ wane ibu wanebi í̠ aguane ogoni bedagola kayu nabibe.
    Mana ogonibi beregome í̠ni mo taga holene wulebira.
  mya-mya: သင်​၏​မြေး​မိန်း​မ​နှင့်​ကာ​မ​စပ်​ယှက်​ခြင်း မ​ပြု​ရ။ သင့်​ကိုယ်​ကို​သင်​အ​ရှက်​ခွဲ​ရာ
    ရောက်​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱི་བུ་ཡི་བུ་མོའམ་བུ་མོའི་བུ་མོ་ཡི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་སྟེ།
    ཅི་ལ་ཞེ་ན། དེ་དག་གི་ཁོག་སྨད་གཅེར་བུར་ཕུད་པ་ནི་ཁྱོད་ཀྱི་ངོ་ཚ་ཡིན་ནོ། །
  sna-sna: “ ‘Usasangana nomwanasikana womwanakomana wako kana mwanasikana womwanasikana
    wako; izvi zvingauyisa kuzvidzwa kwauri.
  spa-BLM: “‘No descubrirás la desnudez de la hija de tu hijo o de la hija de tu hija,
    su desnudez, porque la de ellos es tu propia desnudez.
  cac-cac: Malajocab' junoc vin̈ vinac syac' q'uixvelal sb'a smulan yed' ix yixchiquin,
    yixchiquin yuj yuninal, ma yuj yisil. Max yal-laj smulan yed'oc.
  swh-ULB: Usilale na binti ya mwanao, au binti ya binti yako. Hiyo ingekuwa aibu
    yako mwenyewe.
  bel-bel: Ты не павінен класьціся з дачкою сына твайго альбо з дачкою дачкі тваёй,
    не сарамаць іх, бо праз гэта ты сарамаціш сябе.
  deu-ELBBK: Die Blöße der Tochter deines Sohnes oder der Tochter deiner Tochter –
    ihre Blöße sollst du nicht aufdecken, denn es ist deine Blöße.
  mbb-OT: Kenè ka mebpekidhilavet te apù nu he vahi, su ebpekeveǥey heini kenikew
    te keelezan.
  mal-2015: നിന്റെ മകന്റെ മകളുടെ നഗ്നതയോ മകളുടെ മകളുടെ നഗ്നതയോ അനാവൃതമാക്കരുതു; അവരുടെ
    നഗ്നത നിന്റേതു തന്നേയല്ലോ.
  rmc-rmc: Ma pašľuv le čhaskra abo la čhakra čhaha, bo oleha kereha ladž tuke korkoreske.
  pes-OPV: عورت دختر پسرت و دختر دخترت، عورت ایشان را کشف مکن، زیرا که اینها عورت
    تو است.
  ron-1924: Сэ ну дескоперь голичуня фетей фиулуй тэу сау а фетей тале. Кэч есте голичуня
    та.
  ben-OBCV: “ ‘তোমার ছেলের মেয়ে অথবা তোমার মেয়ের কোনো মেয়ের সাথে যৌন সম্পর্ক রাখবে
    না, এই কাজ তোমার অসম্মানজনক।
  som-som: Waa inaadan qaawin cawrada gabadha wiilkaaga, ama cawrada gabadha gabadhaada,
    waayo, toodu waa cawradaadii.
  lat-VUC: 'Turpitudinem filiæ filii tui vel neptis ex filia non revelabis: quia turpitudo
    tua est.'
  eng-ASVBT: 'The nakedness of thy son’s daughter, or of thy daughter’s daughter,
    even their nakedness thou shalt not uncover: for theirs is thine own nakedness.'
  ita-1885: Non iscoprir le vergogne della figliuola del tuo figliuolo, o della figliuola
    della tua figliuola; conciossiachè esse sieno le tue vergogne proprie.
  eng-LXXUP: The nakedness of thy son’s daughter, or thy daughter’s daughter, their
    nakedness thou shalt not uncover; because it is thy nakedness.
  eng-ULB: Do not sleep with your son's daughter or with your daughter's daughter.
    That would be your own shame.
  spa-VBL: No tengas sexo con tu nieta, la hija de tu hijo o la hija de tu hija, porque
    eso sería algo vergonzoso para ti.
  fra-_FOB: Tu ne découvriras point la nudité de la fille de ton fils ou de la fille
    de ta fille, car c'est ta nudité.
  mal-mal: നിന്റെ മകന്റെ മകളുടെ നഗ്നതയോ മകളുടെ മകളുടെ നഗ്നതയോ അനാവൃതമാക്കരുത്; അവരുടെ
    നഗ്നത നിന്റേത് തന്നെയല്ലോ.
  urd-GVR: Apnī potī yā nawāsī se hambistar na honā, warnā terī apnī behurmatī ho
    jāegī.
  suz-BL: मिनु तौ आ तमी बाक्‍त हना यो, इ तमी आ तमी बाक्‍त हना यो, इ चच बाक्‍त हना
    यो मेको नु मइपो। मो पाप्‍तीवी हना, गे आंमा मुने दोक्नेवे।
  ita-1927: Non scoprirai la nudità della figliuola del tuo figliuolo o della figliuola
    della tua figliuola, poiché è la tua propria nudità.
  ckb-ckb: «”لەگەڵ کچی کوڕەکەت یان کچی کچەکەت جووت مەبە، ئەوە ناموسی تۆیە.
  eng-BBE: You may not have sex relations with your son's daughter or your daughter's
    daughter, for they are part of yourself;
  kan-OKCV: “ ‘ನಿನ್ನ ಮಗನ ಮಗಳ ಕೂಡ, ಇಲ್ಲವೆ ಮಗಳ ಮಗಳ ಕೂಡ ಲೈಂಗಿಕ ಸಂಬಂಧ ಮಾಡಬೇಡ. ಅದು ನಿನಗೆ
    ಅಗೌರವವಾಗಿದೆ.
  tam-2017: உன் மகனுடைய மகளையாவது உன் மகளுடைய மகளையாவது நிர்வாணமாக்கக்கூடாது; அது
    உன்னுடைய நிர்வாணம்.
  spa-RV-1909: La desnudez de la hija de tu hijo, ó de la hija de tu hija, su desnudez
    no descubrirás, porque es la desnudez tuya.
  ron-BTF: Goliciunea fiicei fiului tău, sau a fiicei fiicei tale, goliciunea lor
    să nu o descoperi, căci goliciunea lor este propria ta goliciune.
  eng-WEBP: “‘You shall not uncover the nakedness of your son’s daughter, or of your
    daughter’s daughter, even their nakedness; for theirs is your own nakedness.
  eng-FBV: Don't have sex with your granddaughter, your son's daughter or your daughter's
    daughter, because that would be shameful thing for you.
  nld-1939: Ge moogt geen gemeenschap houden met de dochter van uw zoon of met die
    van uw dochter; want dan onteert ge uzelf.
  nch-BL: “Amo xicochi ihuaya se moixhui masque icone moichpoca o motelpoca. Elis
    quej timoixpanos ica moseli, pampa se moixhui eli quej ta.
  vie-1934: Chớ cấu hiệp cùng cháu gái, hoặc cháu gái nội, hoặc cháu gái ngoại; bằng
    cấu hiệp, ấy là gây nhục cho mình.
  hin-CV: “ ‘अपनी पोती अथवा अपनी नातिन से संभोग न करना, तुम उनसे संभोग न करना क्योंकि
    यह तुम्हारा स्वयं का ही अपमान होगा.
  eng-OURB: '“‘You shall not uncover the nakedness of your son’s daughter, or of your
    daughter’s daughter, even their nakedness: for theirs is your own nakedness.'
  spa-BES: No tendrás relaciones sexuales con la hija de tu hijo, o la hija de tu
    hija, ya que son parte de ti;
  tdx-tdx: Ty heñan’ anak’ ampelan’ anadahi’o ke anak’ ampelan’ anak’ ampela’o, le
    tsy haboa’o amy te heña’o ty a’ iareo.
  vid-vid: Ndangukulonjela uleche kuwasa na mzukulugo mdala, mwana wa mwanago mlume
    ama wa mhinza wa hegwe, mina kwangibasa soni gwegwe baho.
  eng-OKE: The nakedness of thy son’s daughter, or the daughhter of thy daughter,
    thou shalt not uncover; for they are thy nakedness.
  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของบุตรสาวของบุตรชายเจ้า หรือกายที่​เปล​ือยเปล่าของบุตรสาวของบุตรสาวเจ้า
    เพราะว่ากายที่​เปล​ือยเปล่าของเขาก็เป็นกายที่​เปล​ือยเปล่าของเจ้าเอง
  por-BR-2018: A nudez da filha de teu filho, ou da filha de tua filha, seu nudez
    não descobrirás, porque é a nudez tua.
  deu-ELO: Die Blöße der Tochter deines Sohnes oder der Tochter deiner Tochter ihre
    Blöße sollst du nicht aufdecken, denn es ist deine Blöße.
  eng-WYC-2018: Thou shalt not show the filthhood of the daughter of thy son, either
    of thy niece, that is, the daughter of thy daughter, for it is thy filthhood.
    (Thou shalt not uncover the nakedness of thy son’s daughter, or thy daughter’s
    daughter, for it is thy own nakedness, that is, they be of thy own flesh.)
  epo-epo: La nudecon de filino de via filo aŭ de filino de via filino, ne malkovru
    ilian nudecon; ĉar tio estas via nudeco.
  uig-PIN: Sǝn ɵz oƣlungning ⱪizi wǝ yaki ⱪizingning ⱪizining ǝwritigǝ tǝgmǝ; qünki
    ularning ǝwriti sǝn ɵzüngning ǝwritidur.
  beo-beo: Didiwi ea uda mano ema mae gilisili golama. Amo hou da dima gogosiasu liligi.
  tpi-OTNT: Yu no ken pilai wantaim pikinini meri bilong pikinini bilong yu. Dispela
    pasin bai i mekim yu i sem nogut tru.
  hau-SA: “ ‘Kada ka yi jima’i da ’yar ɗanka ko ’yar ’yarka, wannan zai ƙasƙantar
    da kai.
  uig-LAT: Sen öz oghlungning qizi we yaki qizingning qizining ewritige tegme; chünki
    ularning ewriti sen özüngning ewritidur.
  nde-nde: Ungalali lendodakazi yendodana yakho loba indodakazi yendodakazi yakho;
    lokhu kuzakuthelela ihlazo.
  ton-ton: ‌ʻOua naʻa ke fakatelefua ʻae ʻofefine ʻo ho foha, pe ko e tama ʻa ho ʻofefine;
    he ko honau telefua ko ho telefua ʻoʻou ia.
  ces-1613: Hanby vnučky své, buď po synu neb dceři své, neodkryješ; nebo hanba tvá
    jsou.
  eng-WMB: “‘You shall not uncover the nakedness of your son’s daughter, or of your
    daughter’s daughter, even their nakedness; for theirs is your own nakedness.
  tam-TCV: “ ‘உன் மகனுடைய மகளோடு, உன் மகளின் மகளோடு பாலுறவு கொள்ளாதே. அதுவும் உன்னைக்
    கனவீனப்படுத்தும்.
  ceb-ULB: Ayaw pagpakighilawas sa inyong apo nga babaye nga anak sa inyong anak nga
    lalaki o sa inyong apo nga babaye nga anak sa inyong anak nga babaye. Makauulaw
    kini alang kaninyo.
  pol-UBG: Nie będziesz odsłaniał nagości córki twego syna lub nagości córki twojej
    córki, bo są one twoją nagością.
  urd-GVU: اپنی پوتی یا نواسی سے ہم بستر نہ ہونا، ورنہ تیری اپنی بےحرمتی ہو جائے گی۔
  deu-1912: Du sollst die Blöße der Tochter deines Sohnes oder deiner Tochter nicht
    aufdecken; denn es ist deine Blöße.
  kan-2017: ಮಗನ ಮಗಳೊಂದಿಗೆ ಅಥವಾ ಮಗಳ ಮಗಳೊಂದಿಗೆ ಸಂಗಮಿಸಬಾರದು; ಅವರು ನಿಮಗೆ ಮಕ್ಕಳಂತಲ್ಲವೇ.
  yap-yap: Dab mu pirew be’ ni bpin ni fak be’ ni fakam; ya ra m’ayfam riy.
  hlt-MCSB: Na capa canu neh na canu canu kah a yah khaw namah kah a yah la a om boeiloeih
    dongah amih kah a yah te hliphen boeh.
  mdy-ETH: ዻውሲንቲ ኔኤኮ ማዑዋጉዲ ኔኤኮ ናኣዚ ናዎና ላሂፖ፤ ሃሣ ኔ ናዎኮ ናዖና ማዔቴያ ላሂፖ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ moware mo nanabaa, sɛ ɔyɛ mo babarima babaa anaa mo babaa
    babaa, ɛfiri sɛ, ɔyɛ obusuani.
  eng-WEBU: “‘You shall not uncover the nakedness of your son’s daughter, or of your
    daughter’s daughter, even their nakedness; for theirs is your own nakedness.
  bnp-bnp: “Naha ni mahita turana e tubumu ngatavine, re tune tumu bakovi a ngatavine,
    e tune tumu ngatavine a ngatavine. Ra naro iea bara i rata ioe o maruhu hateka.
  wal-wal: “‘Ne ashuwaa amuwaa polanau ne na7aa na7eera woikko ne na7ee na7eera zin77oppa.
    Zin77ikko ne huuphen nena kaushshaasa.
  spa-PDDPT: No descubrirás la desnudez de la hija de tu hijo o de la hija de tu hija,
    porque su desnudez es la tuya.
  gun-gun: Ejejavy eme ndera'y rajy e'ỹ vy nderajy memby reve, ndero'o pe ae rejejavy
    e'ỹ aguã.
  agu-BL: ”Quil cyelsaju' chik'eju' squibil quibu', tan tu' yil chiwitbej quibu' tu
    chimamaju', qui'c na ban ko i'tz me'l chicy'ajlu', nka tal chime'lu'. Qui'c cuj
    tan chibnolu' jun ajtza'kla'tz.
  ilo-ULB: Dimo kaiddaen ti anak a babai ti anakmo a lalaki wenno ti anak a babai
    ti anakmo a babai. Bukodmo a pakaibabainan dayta.
  kpg-kpg: Hudee heia di hiihai o taga hai lodo ang gi tama ahina o dau dama ahina,
    idimaa di mee deenei le e haga langaadia goe.
  uig-ARA: سەن ئۆز ئوغلۇڭنىڭ قىزى ۋە ياكى قىزىڭنىڭ قىزىنىڭ ئەۋرىتىگە تەگمە؛ چۈنكى
    ئۇلارنىڭ ئەۋرىتى سەن ئۆزۈڭنىڭ ئەۋرىتىدۇر.
  sus-sus: «Wo naxa kafu wo nun wo xa di xɛmɛ xa di ginɛ, wo naxa kafu wo nun wo xa
    di ginɛ xa di ginɛ. E fatanxi wo yɛtɛ fate nan na.»
  pon-2006: Dehr wia nsenen pwopwoud ong nein noumw seri kan nair seri; pwe met pahn
    kanamenekihukala.
  ksd-ksd: Koko una va ma tubum, a natu i natum, a tutana, ba ta natu i natum, a vavina,
    tago diat a umana tubum iat.
  tur-YTC: “'Senin oğlunun kızının ya da kendi kızının kızının çıplaklığını, onların
    çıplaklığını açmayacaksın; çünkü onlarınki senin kendi çıplaklığındır.'”
  grc-BRENT: Ἀσχημοσύνην θυγατρὸς υἱοῦ σου, ἢ θυγατρὸς θυγατρός σου, οὐκ ἀποκαλύψεις
    τὴν ἀσχημοσύνην αὐτῶν, ὅτι σὴ ἀσχημοσύνη ἐστίν.
  ind-AYT: Jangan mengadakan hubungan seksual dengan cucumu perempuan, baik dari anakmu
    laki-laki atau anakmu perempuan. Jangan memberi aib keturunanmu.
  nya-nya: '“ ‘Usagonane ndi mdzukulu wako: mwana wa mwana wako wamwamuna kapena mwana
    wa mwana wako wamkazi. Kutero nʼkudzichotsa ulemu.'
  hrv-hrv: Ne otkrivaj golotinje kćeri svoga sina niti golotinje kćeri svoje kćeri!
    TÓa njihova je golotinja tvoja vlastita golotinja.
  mps-mps: Nago naga wegigo wegi, ma naga ogwago wegi dali te dobo sę ebo gagali
    me igio. Te kolesagade nage hale dwai mu ilaibao.
  tpi-tpi: Yu no ken pilai wantaim pikinini meri bilong pikinini bilong yu. Dispela
    pasin bai i mekim yu i sem nogut tru.
  dan-1931: Din Sønnedatters eller Datterdatters Blusel må du ikke blotte, det er
    din egen Blusel.
  vie-OVCB: Không ai được quan hệ tình dục với cháu gái mình, dù cháu nội hay cháu
    ngoại.
  guj-2017: તારે તારા પુત્રની પુત્રી કે પુત્રીની પુત્રી સાથે શારીરિક સંબંધ ન બાંધવો,
    તે તમારી પોતાની જાતને કલંકિત કરવા બરાબર છે.
  pon-2006A: Dehr wia nsenen pwopwoud ong nein noumw seri kan nair seri; pwe met pahn
    kanamenekihukala.
  por-BRBSL: “'Você não descobrirá a nudez da filha de seu filho, ou da filha de sua
    filha, mesmo a nudez deles; pois a nudez deles é sua própria nudez.
  cth-cth: Na minca na ipkhai mahoeh.
  twi-twi: “ ‘Ɛnsɛ sɛ moware mo nenabea, sɛ ɔyɛ mo babarima babea anaa mo babea babea,
    efisɛ ebebu mo animtiaa.
  hlt-hlt: Na capa canu neh na canu canu kah a yah khaw namah kah a yah la a om boeiloeih
    dongah amih kah a yah te hliphen boeh.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ duɔ́nɛ̀ o birɛ kóo sɑpɑ̀ɑ̀ nyoo o kóo dɑpɑ̀ɑ̀ nkou,
    o mɔ́mmuɔ nho kóo sɑpɑ̀ɑ̀ nwe.
  msy-2020: Nɨ uan otarimɨn guivim, o nɨn guivimɨn guivim ko dakuan markɨ. Arazir
    kam nɨ damutɨ nɨ bar aghumsigham.
  azb-azb: Öz oğlunun qızı yaxud qızının qızı ilə cinsi əlaqədə olma, çünki onların
    namusu sənin namusundur.
  eng-DBY: The nakedness of thy son's daughter, or of thy daughter's daughter — their
    nakedness shalt thou not uncover; for theirs is thy nakedness.
  hin-2017: अपनी पोती या अपनी नातिन का तन न उघाड़ना, उनकी देह तो मानो तुम्हारी ही
    है।
  wol-KYG: «Bul dëkkoo sab sët bu jigéen bu sa doom ju góor jur mbaa sa doom ju jigéen,
    ndax kon torxal nga sa bopp.
  eng-YLT: '''The nakedness of thy son''s daughter, or of thy daughter''s daughter:
    thou dost not uncover their nakedness; for theirs [is] thy nakedness.'
  eng-WYC-2017: Thou shalt not show the filthhood of the daughter of thy son, either
    of thy niece, that is, the daughter of thy daughter, for it is thy filthhood.
  eng-WMBB: “‘You shall not uncover the nakedness of your son’s daughter, or of your
    daughter’s daughter, even their nakedness; for theirs is your own nakedness.
  urd-GVH: अपनी पोती या नवासी से हमबिसतर न होना, वरना तेरी अपनी बेहुरमती हो जाएगी।
  rug-rug: Mu lopu eko turaṉia goi sa tuna sa tumu koreo babe sa tuna sa tumu barikaleqe,
    ura kote kurekure si goi.
  gaz-gaz: “ ‘Intala ilma keetii yookaan intala intala keetii wajjin wal bira hin
    gaʼin; wanni kun si salphisa.
  fra-LSG: Tu ne découvriras point la nudité de la fille de ton fils ou de la fille
    de ta fille. Car c’est ta nudité.
  yal-yal: “Ɛ nun i mamandenna nama kafu i ya dii xɛmɛna dii tɛmɛna hanma i ya dii
    tɛmɛna dii tɛmɛna. Amasɔtɔ na i tan yagɛ nɛn.”
  haw-1868: 'O kahi huna o ke kaikamahine a kau keikikane, a me ke kaikamahine a kau
    kaikamahine, mai wehe oe i kahi huna o laua: no ka mea, o ko laua, o kou wahi
    huna no ia.'
  arb-NAV: لَا تَتَزَوَّجِ ابْنَةَ ابْنِكَ أَوِ ابْنَةَ ابْنَتِكَ، وَلا تَكْشِفْ عَوْرَتَهَا
    لأَنَّهَا عَوْرَتُكَ.
  ewe-ewe: “ ‘Mègade asi wò tɔgbuiyɔvi nyɔnu si nye viwò ŋutsu ƒe vi alo viwò nyɔnu
    ƒe vi la ŋu o, elabena woƒe amamae nye wò hã tɔ.
  eng-LEE: The nakedness of thy son's daughter, or of thy daughter's daughter,—even
    the nakedness of any of these, shalt thou not uncover; for theirs is thy own nakedness.
  asm-FB: তোমাৰ পো-নাতিয়েৰ বা জী-নাতিয়েৰ উলঙ্গতা অনাবৃত নকৰিবা; কিয়নো তেওঁলোকৰ
    উলঙ্গতা তোমাৰ নিজৰেই উলঙ্গতা।
  sus-A: «وٌ نَشَ كَقُ وٌ نُن وٌ شَ دِ شّمّ شَ دِ فِنّ، وٌ نَشَ كَقُ وٌ نُن وٌ شَ
    دِ فِنّ شَ دِ فِنّ. عٍ قَتَنشِ وٌ يّتّ قَتٍ نَن نَ.»
  fra-SBL: '"''Tu ne découvriras pas la nudité de la fille de ton fils ou de la fille
    de ta fille, même leur nudité ; car leur nudité est la tienne.'
  hbo-hbo: עֶרְוַ֤ת בַּת־בִּנְךָ֙ אֹ֣ו בַֽת־בִּתְּךָ֔ לֹ֥א תְגַלֶּ֖ה עֶרְוָתָ֑ן כִּ֥י
    עֶרְוָתְךָ֖ הֵֽנָּה׃ ס
  eng-WYCLIFFE: Thou schalt not schewe the filthe of the douyter of thi sone, ether
    of neece of thi douyter, for it is thi filthe.
  cwe-cwe: Sekeumbandame mzukulu wako, mwana wa mwanago hebu wa mndele wako, uko ni
    kuiguma chinyala.
  kik-kik: “ ‘Ndũkanakome na mwarĩ wa mũrũguo kana mwarĩ wa mwarĩguo; ũguo nĩ gwĩconorithia.
  fra-NCL: 'Tu ne découvriras pas la nudité de la fille de ton fils ou de la fille
    de ta fille : car c’est ta nudité.'
  cek-AK: Nam capa ih canu, na canu ih canu hoiah zaehaih to sah hmah; anih loe nangmah
    ih athii angan ah ni oh.
  cuk-cuk: Melle be-waganbo negsichigi galagwensuli be nanadii guo. Ar degiile, na
    be dukin be-nug oichogoed.
  uig-CYR: Сән өз оғлуңниң қизи вә яки қизиңниң қизиниң әвритигә тәгмә; чүнки уларниң
    әврити сән өзүңниң әвритидур.
  tel-2017: నీ కుమారుడి కుమార్తెతో గానీ కుమార్తె కుమార్తెతోగానీ లైంగిక సంబంధం పెట్టుకోకూడదు.
    అది నీ గౌరవమే.
  hat-BSA: “‘Nidite fi a fis nou, oswa fi a fi nou; nidite yo, nou pa pou dekouvri
    yo; paske nidite pa yo se pa nou.
  kos-kos: Nikmet orek kosro nu sin acn nutin wen nutum ku acn nutin acn nutum — ma
    inge ac fah sie mwe akmwekin nu sum.
  hbo-WLC: עֶרְוַ֤ת בַּת־בִּנְךָ֙ א֣וֹ בַֽת־בִּתְּךָ֔ לֹ֥א תְגַלֶּ֖ה עֶרְוָתָ֑ן כִּ֥י
    עֶרְוָתְךָ֖ הֵֽנָּה׃ ס
  ibo-ibo: “ ‘Ị gaghị e jekwuru nwa nwanyị nke nwa gị nwoke mụrụ, maọbụ nwa nwanyị
    nke nwa gị nwanyị mụrụ i nwe mmekọ edina; nʼihi na nke a ga-eweta nleda anya nye
    gị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପୌତ୍ରୀର କି ଦୌହିତ୍ରୀର ଆବରଣୀୟ ଅନାବୃତ କରିବ ନାହିଁ; କାରଣ ତାହା ତୁମ୍ଭ
    ନିଜର ଆବରଣୀୟ।
  chk-chk: Kosap lisowu ngeni nöün noum mwän föpwül ika nöün noum fefin föpwül, pun
    ka püsin turunufaseek ren.
  rop-rop: Wal nomo silipsilipbat garram yu grendoda. Wal tharran im brabli sheim
    blanga yu if yu dumbat lagijat.
  ukr-1871: Наготи дочки сина твого, чи дочки твоєї дочки не відкривати меш; бо се
    твоя нагота.
  deu-1951: Die Scham der Tochter deines Sohns oder deiner Tochter Tochter, ihre Scham
    sollst du nicht entblößen, denn es ist deine Scham.
  eng-JPS: The nakedness of thy son's daughter, or of thy daughter's daughter, even
    their nakedness thou shalt not uncover; for theirs is thine own nakedness.
  srp-1865: Golotinje kæeri sina svojega, ili kæeri kæeri svoje ne otkrij; jer je
    tvoja golotinja.
  lug-lug: “ ‘Teweebakanga na muwala azaalibwa mutabani wo, oba muwala w’omwana wo
    omuwala, n’okola naye ebyensonyi; ekyo ne kikuleetako obuswavu.
  heb-heb: ערות בת בנך או בת בתך לא תגלה ערותן כי ערותך הנה׃
  ben-IRV: তোমাদের ছেলের মেয়ের কিংবা মেয়ের আবরণীয় অনাবৃত কর না; কারণ তা তোমারই
    আবরণীয়।
  pan-pan: ਤੂੰ ਆਪਣੀ ਪੋਤਰੀ ਜਾਂ ਆਪਣੀ ਦੋਤਰੀ ਦਾ ਨੰਗੇਜ਼ ਨਾ ਉਘਾੜੀਂ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਨੰਗੇਜ਼
    ਤਾਂ ਤੇਰਾ ਆਪਣਾ ਹੀ ਹੈ।
  mya-JVB: တအိမ် တည်း၌ မွေးဘွား သည်ဖြစ်စေ ၊ အခြား သော အရပ်၌ မွေးဘွား သည်ဖြစ်စေ၊ သင်
    ၏ နှမ ကို မ ချဉ်း ရ။
  hmo-hmo: Oiemu tubuna kekeni dekenai oi sihari henia lasi, oiemu natuna tau, o oiemu
    natuna hahine edia kekeni ta do oi abia lasi. Badina edia hemarai be oiemu hemarai
    danu.
  urd-urd: तू अपनी पोती या नवासी के बदन को बे — पर्दा न करना क्यूँकि उनका बदन तो तेरा
    ही बदन है।
  rus-SYN: Наготы дочери сына твоего или дочери дочери твоей, не открывай наготы их,
    ибо они твоя нагота.
  bqc-SIM: Ńsu ǹ n tↄũna dã̀akpa ǹ nzĩa kpɛbↄo.
  tcz-CHONGTHU: Na chapate chanu, na tunu te ham khat chu anih na hopeh louhel ding
    ahi; ajeh chu na tute nihchen na hodoh peh chu nangma le nangmaa kihoh doh peh
    tobang nahi.
  mar-mar: तू तुझ्या नातीशी शारीरिक संबंध ठेवू नको, मग ती तुझ्या मुलाची मुलगी असो
    किंवा मुलीची मुलगी असो; कारण ती तुझीच लाज आहे!
  qub-qub: «Willcayquiwan ama cacunquichu warmi wamrayquipa wamran captinpis ni ollgu
    wamrayquipa wamran captinpis. Chayta rurarga quiquillayquimi pengayman churacunquipaj.
  bqp-bqp: I ku kɑ bɛɛn nikurɔbu kɔ̃ɔ mɛnnɑ bɑɑ ù n sɑ̃ɑn nɑ tɔn durɔn bii, ǹ kun
    mɛ tɔn kurɔn bii. Domi wi u kuɑ mɛ, u tii sekuru dokewɑ mi.
  hat-hat: Piga ou kouche pitit fi pitit gason ou osinon pitit fi pitit fi ou. Se
    va sou pwòp tèt ou w'a jete dezonè.
  eng-BSB: You must not have sexual relations with your son’s daughter or your daughter’s
    daughter, for that would shame your family.
  tod-tod: «Mina la ga è-loun zunui ná-doun anzanui, ɓaa è-loun anzanui ná-doun
    anzanui, mazɔlɔɔ ɗa-unfe faa ʋe, ɗa ɓɔɠɔi.
  eng-WEBPB: “‘You shall not uncover the nakedness of your son’s daughter, or of your
    daughter’s daughter, even their nakedness; for theirs is your own nakedness.
  kbq-kbq: Hagi mofakamofo mofaro, ne'kamofo mofa'enena negagehoki monko'zana osuo,
    e'inama hanana kagraka'a kazeri haviza hugahane.
  nhe-BL: “Amo xicochi ihuaya se moixhui yonque icone moichpoca o motelpoca. Elis
    queja timoixpanos ica moselti, pampa se moixhui eli queja ta.
  gub-BL: Ezapo zo a'e ma'e neremimino puhe nehe, nezemumaranugar kar pà nehe.
  eng-DRA: 'Thou shalt not uncover the nakedness of thy son’s daughter, or thy daughter’s
    daughter: because it is thy own nakedness.'
