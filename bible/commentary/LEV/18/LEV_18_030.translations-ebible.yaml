    owau no Iehova ko oukou Akua.'
  arb-NAV: فَاحْفَظُوا شَعَائِرِي لِكَيْ لَا تَرْتَكِبُوا شَيْئاً مِنَ الْمُمَارَسَاتِ
    الرَّجِسَةِ الَّتِي اقْتُرِفَتْ قَبْلَكُمْ، وَلا تَتَنَجَّسُوا بِها. أَنَا الرَّبُّ
    إِلَهُكُمْ».
  ewe-ewe: Milé nye ɖoɖowo me ɖe asi, migadze kɔnu nyɔŋu siwo wowɔna hafi mieva la
    yome o, eye migatsɔ wo do gu mia ɖokuiwo o. Nyee nye Yehowa, miaƒe Mawu.’ ”
  eng-LEE: 'Therefore shall ye keep my charge, so that ye commit not any one of these
    abominable customs, which were committed before you, and that ye do not defile
    yourselves therewith: I am the Lord your God.'
  asm-FB: এই হেতুকে তোমালোকৰ পূৰ্বে প্ৰচলিত হোৱা ঘিণলগীয়া ৰীতি-নীতিবোৰৰ মাজৰ একোকে
    তোমালোকে যেন নকৰা, আৰু তাৰ দ্বাৰাই নিজকে যেন অশুচি নকৰা, এই কাৰণে মোৰ আজ্ঞা পালন
    কৰিবা; মই তোমালোকৰ ঈশ্বৰ যিহোৱা’।”
  sus-A: وٌ شَ ﭑ مَ يَامَرِيٍ رَبَتُ، وٌ نَشَ نَ قٍ شْنشِيٍ رَبَ عَلْ مِشِ نَشٍيٍ
    نُ نَ بٍ بٍينُ وٌ شَ قَ. وٌ نَشَ قِندِ مِشِ سّنِيّنتَرٍيٍ رَ. عَلَتَلَ نَن ﭑ نَ،
    وٌ مَرِفِ عَلَ.»
  fra-SBL: C'est pourquoi vous observerez mes prescriptions, afin de ne pratiquer
    aucune de ces coutumes abominables qui ont été pratiquées avant vous, et de ne
    pas vous souiller par elles. Je suis Yahvé, ton Dieu. »
  hbo-hbo: וּשְׁמַרְתֶּ֣ם אֶת־מִשְׁמַרְתִּ֗י לְבִלְתִּ֨י עֲשֹׂ֜ות מֵחֻקֹּ֤ות הַתֹּֽועֵבֹת֙
    אֲשֶׁ֣ר נַעֲשׂ֣וּ לִפְנֵיכֶ֔ם וְלֹ֥א תִֽטַּמְּא֖וּ בָּהֶ֑ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
    פ
  eng-WYCLIFFE: Kepe ye myn heestis; nyle ye do tho thingis, whiche thei that weren
    bifor you diden, and be ye not defoulid in tho; Y am youre Lord God.
  cwe-cwe: Ivo yamheni chigangamavu yose yonimulagilizeni, sekemutende chihendo chochose
    cha kutibusa chochitendigwe na waja wamulongoleleni kukala muna iisi ija. Sekemwambule
    mwiko kwa mbuli izo. Niye niiyo Mndewa Mulungu, Mulungu wenu.”
  kik-kik: Rũmiai maũndũ marĩa ndĩmwathĩte na mũtikanarũmĩrĩre mĩtugo ĩyo ĩrĩ magigi,
    ĩrĩa yekagwo mũtaanoka, na mũtikanethaahie nayo. Niĩ nĩ niĩ Jehova Ngai wanyu.’ ”
  fra-NCL: Vous observerez mes commandements, afin de ne pratiquer aucun des usages
    abominables qui se pratiquaient avant vous, et vous ne vous souillerez pas par
    eux. Je suis Yahweh, votre Dieu. »
  cek-AK: To pongah nangcae hmaa ah a sak o ih panuet thok hmuennawk pongah, nangmacae
    hoi nangmacae amhnong han ai ah, kang paek ih lok to pazui oh; Kai loe na Angraeng
    Sithaw ah ka oh, tiah a thuih, tiah a naa.
  cuk-cuk: Degisoggu, an-igar-mamaidba be nanamala. Dulemar we-yargi bemar-idu we-ibmar-isgana-imaksamaladba,
    mer be nanamala. Mer be we-ibmar-imakedba isgumala. Ani an be-Bab-Dummad-Jehová
    gued.”
  uig-CYR: Силәр Мән силәргә тапилиғинимға әмәл қилишиңлар зөрүрдур; — демәк, силәр
    өзүңлардин илгири өткәнләр тутқан шу жиркиничлик рәсим-қаидиләрни тутуп, өзүңларни
    напак қилмаслиғиңлар керәк. Мән Худайиңлар Пәрвәрдигардурмән.
  tel-2017: కాబట్టి మీకంటే ముందుగా అక్కడ నివసించిన వాళ్ళు పాటించిన అసహ్యమైన ఆచారాల్లో
    దేనినైనా పాటించి అపవిత్రులై పోకుండా నేను మీకు విధించిన నియమాలను అనుసరించి నడుచుకోవాలి.
    నేను మీ దేవుణ్ణి. యెహోవాను.”
  hat-BSA: Konsa, se pou nou kenbe lòd Mwen, pou nou pa pratike okenn nan abitid abominab
    ki te konn fèt avan nou yo, pou nou pa konwonpi tèt nou avèk yo. Mwen se SENYÈ
    a, Bondye Nou an.’”
  kos-kos: Ac LEUM GOD El fahk, “Akos oakwuk ma nga sot, ac tia fahsr tukun ouiya
    lun mwet su tuh muta fin acn se inge meet liki kowos, ac nikmet oru kutena sin
    ma inge in akfohkfokye kowos sifacna. Nga LEUM GOD lowos.”
  hbo-WLC: וּשְׁמַרְתֶּ֣ם אֶת־מִשְׁמַרְתִּ֗י לְבִלְתִּ֨י עֲשׂ֜וֹת מֵחֻקּ֤וֹת הַתּֽוֹעֵבֹת֙
    אֲשֶׁ֣ר נַעֲשׂ֣וּ לִפְנֵיכֶ֔ם וְלֹ֥א תִֽטַּמְּא֖וּ בָּהֶ֑ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
    פ
  ibo-ibo: Nʼihi ya, lezienụ anya ka unu debe iwu m, ka unu ghara ime ihe arụ ndị
    a, nke ndị buru unu ụzọ biri nʼala ahụ mere. Ka unu gharakwa imerụ onwe unu site
    nʼomume arụ ndị a. Abụ m Onyenwe anyị Chineke unu.’ ”
  ory-ory: ଏଣୁକରି ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବରେ ଯେଉଁସବୁ ଘୃଣାଯୋଗ୍ୟ କର୍ମ କରାଯାଇଅଛି, ସେହି ସବୁ ମଧ୍ୟରୁ
    କୌଣସି କର୍ମ କରି ତଦ୍ଦ୍ୱାରା ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରିବ ନାହିଁ ଓ ଆମ୍ଭର ବିଧି ମାନ୍ୟ କରି ପାଳନ
    କରିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।”
  chk-chk: Iei mine oupwe apwönüetä ai allük ngenikemi, pwe ousap föri eu me lein
    ekewe föför mi anioput aramas ra piin föri mwen ämi tolong lon ei fanü. Ousap
    pwal fokun alimengauakemi ren ekei föför, pun ngang ewe Samol mi Lapalap ämi we
    Kot.”
  rop-rop: “Wal yumob garra duwit langa mi wanim ai dalim yumob, en nomo bulurrumbat
    detlot pipul hubin jidan langa dijan kantri bifo. Nomo dumbat dislot nogudbala
    ting dumaji yumob garra meigim miselp nomo klinbala blanga serramoni. Mi na YAWEI
    det trubala God blanga yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: Оце ж допильновуйте заповідей моїх, щоб не витворяли огидних привичок,
    що витворялись перед вами, та й щоб не опаскудились ними. Я Господь, Бог ваш.
  deu-1951: So beobachtet denn meine Verordnungen, daß ihr keinen von den greulichen
    Gebräuchen übet, die man vor euch geübt hat, und euch dadurch nicht verunreiniget.
    Ich, der HERR, bin euer Gott!
  eng-JPS: 'Therefore shall ye keep My charge, that ye do not any of these abominable
    customs, which were done before you, and that ye defile not yourselves therein:
    I am the LORD your God.'
  srp-1865: Zato držite što sam naredio da se drži, da ne èinite što od gadnijeh obièaja
    koji su bili prije vas, i da se ne skvrnite o njih. Ja sam Gospod Bog vaš.
  lug-lug: Mukwatenga amateeka gange, nga mwewalanga okukola ebyonoono ebyo ebikyayibwa
    eby’amayisa amabi, abo abaabasooka ge beeyisanga si kulwa nga gabafuula abatali
    balongoofu. Nze Mukama Katonda wammwe.’ ”
  heb-heb: ושמרתם את משמרתי לבלתי עשות מחקות התועבת אשר נעשו לפניכם ולא תטמאו בהם
    אני יהוה אלהיכם׃
  ben-IRV: অতএব তোমরা আমার আদেশ পালন কর; তোমাদের আগে যে সব ঘৃণিত কাজ প্রচলিত ছিল,
    তার কিছুই তোমরা কর না এবং তার মাধ্যমে নিজেদেরকে অশুচি কর না; আমি সদাপ্রভু তোমাদের
    ঈশ্বর।”
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨਣਾ ਅਤੇ ਜੋ ਘਿਣਾਉਣੀਆਂ ਰੀਤਾਂ ਤੁਹਾਡੇ ਤੋਂ ਪਹਿਲਾਂ
    ਉੱਥੇ ਮੰਨੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਅਨੁਸਾਰ ਨਾ ਚੱਲਣਾ ਅਤੇ ਨਾ ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਆਪਣੇ ਆਪ
    ਨੂੰ ਅਸ਼ੁੱਧ ਕਰਨਾ। ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သို့ဖြစ်၍ သင် တို့ရှေ့ ၌ ပြု ဘူးသော ထိုရွံ့ရှာ ဘွယ် ထုံးစံ ဓလေ့သို့ သင်တို့သည်
    လိုက် ၍ ၊ ကိုယ့်ကိုကိုယ် မ ညစ်ညူး စေခြင်းငှါ၊ ငါ့ ပညတ် တရားကို စောင့်ရှောက် ရကြမည်။
    ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏ဟု မိန့် တော်မူ၏။
  hmo-hmo: Unai dainai, lauegu taravatu do umui kamonai henia, bona unai miro karadia,
    inai tano dekenai idia noho guna taudia edia kara, be do umui karaia lasi. Vadaeni
    unai kara dekena amo do umui miro lasi. Lau inai Lohiabada, emui Dirava.”
  urd-urd: इसलिए मेरी शरी'अत को मानना, और यह मकरूह रस्में जो तुमसे पहले अदा की जाती
    थीं, इनमें से किसी को 'अमल में न लाना और इन में फँस कर आलूदा न हो जाना। मैं ख़ुदावन्द
    तुम्हारा ख़ुदा हूँ।”
  rus-SYN: Итак соблюдайте повеления Мои, чтобы не поступать по гнусным обычаям, по
    которым поступали прежде вас, и чтобы не оскверняться ими. Я Господь, Бог ваш.
  bqc-SIM: Àliↄ ma yã́piↄ kũa. Ásuli sĩni zɛ́ vãi pↄ́ wa bↄ̀ á ãae sɛo. Ásuli
    tó à gbãlɛ a yã́ musuo. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Keima thupeh hi nanit jeng diu, namasang uva mite nana bolsau thet
    umtah chondan chengse hi, nabol louhel diu ahi, hichea kon chun kisuboh hihhel
    un, Keima hi nangho Pakai le na Pathen u-kahi, ati.
  mar-mar: इतर लोकांनी असली भयंकर अमंगळ कृत्ये केली, परंतु तुम्ही माझे विधी व नियम
    पाळावेत; अशी भयंकर अमंगळ कृत्ये करून तुम्ही आपणाला अमंगळ करून घेऊ नये! मी तुमचा
    देव परमेश्वर आहे!
  qub-qub: Chauraga nishäcunata wiyacuy. Mana ganrayänayquipaj ama ruranquichu jinan
    Cananeo runacuna rurashan ganracunataga. Noga Tayta Diosniquimi chayno në.»
  bqp-bqp: Nɛnɑ Gusunɔ bɛɛn Yinni. I de i nɛn gere kɑ nɛn woodɑ ye mɛm nɔɔwɑ mɑm mɑm.
    Kpɑ i ku bwese tuku nin komɑnu swĩi ni bɑ rɑ ko i sere tunumɑ mini. Kpɑ i ku rɑ
    tii disi doke.
  hat-hat: 'Epi Seyè a di: -Se pou nou kenbe lòd mwen yo. Pa swiv move mès moun ki
    te rete nan peyi a anvan nou yo. Pa fè vye bagay sa yo k''ap mete nou nan kondisyon
    pou nou pa ka fè sèvis Bondye. Se mwen menm ki Seyè a, Bondye nou an!'
  eng-BSB: You must keep My charge not to practice any of the abominable customs that
    were practiced before you, so that you do not defile yourselves by them. I am
    the LORD your God.”
  tod-tod: «Wa ɠolo nà-deveiti bɛ, naa ɠa a kɛ, wo la mɔ naama vaa ɲɔu wolaiti tanɔpɛ
    kɛa, nii é ɠɛni ɠɛɛzu wo luɠɔ, wo la ɓɔɠɔ ɠɔzɔa ga naa ta. Nà ga Ɠɔoɠɔ GALAGI,
    wa-ƓALAGI.»
  eng-WEBPB: Therefore you shall keep my requirements, that you do not practise any
    of these abominable customs which were practised before you, and that you do not
    defile yourselves with them. I am the LORD your God.’”
  kbq-kbq: Anahu'negu kva huneta kasegeni'a amage nenteta, ko'ma ama anampima mani'naza
    vahe'mo'zama hu'naza kasri zamavu'zamavara nosuta, tamagra zamagranena ruhavia
    huta mani'neta tamagra'a tamavufga eri pehena osiho. Nagrake Ra Anumzana tamagri
    Anumzana mani'noe.
  nhe-BL: Huajca xijpiyaca miyac cuidado para xijneltocatinemica tlen nimechilhuijtoc.
    Amo ximochihuaca ax tlapajpactique noixtla ica nopa fiero tlamantli tlen quichihuayayaj
    nopa tlacame tlen ama itztoque campa nimechhuicas. Na niimoTECO Dios.”
  gub-BL: Peruzar heremiapo kar paw nehe. Pezapo zo ma'e teko a'e ywy rehe har wanemiapo
    nehe, a'e pe peneko 'ym mehe har wanemiapo nehe. Peiko zo ikatu 'ym ma'e romo
    herenataromo nehe. Aiko Tuweharupi Wiko Ma'e romo pezar romo ihe.
  eng-DRA: Keep my commandments. Do not the things which they have done, that have
    been before you, and be not defiled therein. I am the Lord your God.
