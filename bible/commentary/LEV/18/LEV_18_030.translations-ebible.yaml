verse: LEV.018.030
translations:
  mal-C: എന്റെ ചട്ടങ്ങൾ പാലിക്കുക; നിങ്ങൾ വരുന്നതിനുമുമ്പ് നിലവിലിരുന്ന അറപ്പായ ആചാരനടപടികളിലൊന്നിലും
    ഏർപ്പെട്ട്, നിങ്ങളെ അവരോടൊപ്പം അശുദ്ധരാക്കരുത്. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.’ ”
  deu-TKW: So befolgt denn meine Anordnungen, daß ihr nicht thut nach den greulichen
    Sitten, die vor euch geübt wurden, und euch dadurch verunreinigt; ich bin Jahwe,
    euer Gott!
  lin-lin: Boye, bobatela malako na Ngai mpe bolanda ata likambo moko te kati na makambo
    mabe oyo ezalaki kosalema liboso ete bino boya, mpo ete bomikomisa mbindo te na
    nzela na yango. Nazali Yawe, Nzambe na bino. › »
  eng-LSV: and you have kept My charge, so as not to do [any] of the abominable statutes
    which have been done before you, and you do not defile yourselves with them; I
    [am] your God YHWH.”
  eng-GNV: 'Therefore shall yee keepe mine ordinances that ye do not any of the abominable
    customes, which haue bene done before you, and that yee defile not your selues
    therein: for I am the Lord your God.'
  eng-WEBSTER: Therefore shall ye keep my ordinance, that ye commit not any one of
    these abominable customs, which were committed before you, and that ye defile
    not yourselves in them; I am the LORD your God.
  nhw-BL: Huajca xijpiyaca miyac cuidado para xijneltocatinemica catli nimechilhuijtoc.
    Amo ximochihuaca amo tlapajpacme noixpa ica nopa fiero tlamantli catli quichihuayayaj
    nopa masehualme catli ama itztoque campa nimechhuicas. Na niamoTECO Dios.”
  swh-ONEN: Shikeni maagizo yangu, wala msifuate desturi za machukizo yoyote yaliyofanywa
    kabla hamjafika katika nchi hii, na kujitia unajisi kwa hayo. Mimi ndimi Bwana
    Mungu wako.’ ”
  bba-bba: Nɛnɑ Gusunɔ bɛɛn Yinni. I de i nɛn ɡere kɑ nɛn woodɑ ye mɛm nɔɔwɑ mɑm mɑm.
    Kpɑ i ku bwese tuku nin komɑnu swĩi ni bɑ rɑ ko i sere tunumɑ mini. Kpɑ i ku rɑ
    tii disi doke.
  eng-KJVCPB: 'Therefore ye shall keep mine ordinance, that ye commit not any one
    of these abominable customs, which were committed before you, and that ye defile
    not yourselves therein: I am the Lord your God.'
  luo-luo: Emomiyo luwuru chikena kendo ritreuru ma kik uluw timbe makwero mane joma
    odak e pinyni otimo kapok ubiro, mondo kik ubed mogak. An e Jehova Nyasaye ma
    Nyasachu.’ ”
  meu-meu: 'Taunabunai, egu hahedua ba badinaia: unu kara mirodia, e gunalaimui taudia
    ese e kara, na umui basio kara, unu kara amo basio hahemiro. Lau binai Iehova,
    emui Dirava.'
  npi-ULB: तिमीहरूभन्दा अगि यहाँ अभ्यास हुने गरेका कुनै यस्ता घृणास्‍पद रीतिरिवाजहरूलाई
    तिमीहरूले अभ्यास नगरेर मेरो आज्ञा पालन गर्नू अनि यसरी तिमीहरूले यस्ता कामले आफैलाई
    अपवित्र बनाउने छैनौ । म परमप्रभु तिमीहरूका परमेश्‍वर हुँ’ ।”
  yor-yor: Nítorí náà ẹ gbọdọ̀ ṣe ohun tí mo fẹ́, kí ẹ má sì lọ́wọ́ nínú àṣà ìríra
    wọ̀nyí, tí wọn ń ṣe kí ẹ tó dé. Ẹ má ṣe fi wọ́n ba ara yín jẹ́. Èmi ni Olúwa Ọlọ́run
    yín.’ ”
  pes-OPCB: پس احکام مرا اطاعت کنید و هیچ‌یک از این عادات زشت را انجام ندهید. خود
    را با این اعمال قبیح نجس نکنید زیرا من یهوه، خدای شما هستم.»
  tgl-ULB: Kaya dapat ninyong ingatan ang aking kautusan upang hindi makagawa ng alinmang
    kasuklam-suklam na mga kaugalian na ginawa nila dito bago kayo, upang hindi ninyo
    madungisan ang inyong mga sarili dahil sa mga iyon. Ako si Yahweh na inyong Diyos.”
  hui-hui: Anduane Homogohanda ogodagua laya. Tígua i̱naga bi o langerogoni baya hanguore
    taluwa bialu haabo halimu. Tígua wali agali dindi ogoniha ala henerunaga mana
    ko ngubiore bini ngadagua bialu holemini de hondowa halimu. Ani bialu harimiyagua
    nde tínime i̱naga deni mo ko hene dodohe holigonaga nabilimu laro. Hale haramine.
    I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogome laya, lalu Mosesehanda lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​ပ​ညတ်​များ​ကို စောင့်​ထိန်း​လော့။ သင်​တို့​အ​လျင်​ထို​ပြည်​၌
    နေ​ထိုင်​ခဲ့​သော သူ​တို့​၏​အ​လေ့​အ​ကျင့်​များ ကို​အ​တု​မ​ခိုး​နှင့်။ သင်​တို့​သည်​ထို​အ​ကျင့်
    များ​ကို​ကျင့်​ခြင်း​အား​ဖြင့် ကိုယ်​ကို​မ​ညစ် ညမ်း​စေ​ကြ​နှင့်။ ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྐྱུག་བྲོ་བའི་གོམས་སྲོལ་དེ་དག་ལ་བསྟུན་ནས། ཁྱོད་ཅག་སྔོན་གྱི་མི་རྣམས་ཀྱིས་ཅི་ཞིག་བྱས་པ་བཞིན་སྤྱད་དེ་རང་ཉིད་བཙོག་པར་མི་བྱ་བའི་ཆེད་དུ།
    བདག་གི་བསྒོ་བ་རྣམས་བསྲུང་དགོས་ཏེ། བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་སྨྲ་དགོས་པར་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Chengetai zvandakakurayirai uye musatevedzera kana imwe yetsika dzinonyangadza
    dzaiitwa musati mauya, uye musazvisvibisa nadzo. Ndini Jehovha Mwari wenyu.’ ”
  spa-BLM: Por lo tanto, guardarán mis requisitos, para que no practiquen ninguna
    de estas costumbres abominables que se practicaban antes de ustedes, y para que
    no se contaminen con ellas. Yo soy Yahvé, vuestro Dios”.
  cac-cac: Yuj val chi' b'eyb'alejec in checnab'il, man̈ e b'eyb'alej juntzan̈ b'eyb'al
    yajb'entac chi', aton juntzan̈ sb'eyb'alaji ayic manto ex c'ochlaj ta', man̈ eyixtejb'at
    e b'a d'a icha chi'. A in Jehová e Diosal in svala', xchi Jehová d'a vin̈aj Moisés
    chi'.
  swh-ULB: Kw a hiyo inawapasa kuzishika amri zangu na sitende mojawapo ya desturi
    hizi zenyekuchukiza ambazo zilitendwa hapo kabla yenu, ili msijinajisi wenyewe
    kwa hizo. Mimi ndimi Yahweh Mungu wenu.
  bel-bel: Дык вось, шануйце загады Мае, каб ня ўчыняць паводле агідных завядзёнак,
    паводле якіх учынялі да вас, і каб не апаганьвацца імі. Я Гасподзь, Бог ваш.
  deu-ELBBK: Und ihr sollt meine Vorschriften beobachten, dass ihr keine der gräulichen
    Bräuche übt, die vor euch geübt worden sind, und euch nicht durch dieselben verunreinigt.
    Ich bin der HERR, euer Gott.
  mbb-OT: Umbe, tumana niw is ebpeveelan ku keniyu ne kenè niw iringi is utew mezaat
    he menge ebeelan te menge etew he nehuna keniyu, su wey niw kenà meremeriki is
    keugelingen niw tenged kayi. Iyan a kes Nengazen he Megbevayè niw.
  mal-2015: ആകയാൽ നിങ്ങൾക്കു മുമ്പെ നടന്ന ഈ മ്ലേച്ഛമര്യാദകളിൽ യാതൊന്നും ചെയ്യാതെയും
    അവയാൽ അശുദ്ധരാകാതെയും ഇരിപ്പാൻ നിങ്ങൾ എന്റെ പ്രമാണങ്ങളെ പ്രമാണിക്കേണം; ഞാൻ നിങ്ങളുടെ
    ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Doľikeren mire prikazi a ma keren ňič ole džungale vecendar, save kerenas
    ola narodi angle tumende. Ma meľaren tumen andre ole vecenca. Me som o RAJ tumaro
    Del.‘ “
  pes-OPV: پس وصیت مرا نگاه دارید، و از این رسوم زشت که قبل از شما به عمل آورده شده
    است عمل منمایید، و خود را به آنها نجس مسازید. من یهوه خدای شما هستم.»
  ron-1924: Пэзиць порунчиле Меле ши ну фачець ничунул дин обичеюриле урыте каре се
    фэчяу ынаинтя воастрэ, ка сэ ну вэ спуркаць ку еле. Еу сунт Домнул Думнезеул востру.’”
  ben-OBCV: আমার চাহিদাগুলি পূরণ করবে ও ঘৃণিত কোনো কাজ অনুসরণ করবে না, তোমাদের আগে
    যেগুলি অনুশীলিত হয়েছিল এবং কুকাজগুলির দ্বারা নিজেদের কলুষিত করবে না। আমি তোমাদের
    ঈশ্বর সদাপ্রভু।’ ”
  som-som: Haddaba sidaas daraaddeed waa inaad amarkayga xajisaan si aydaan u samayn
    oo aydaan ugu nijaasoobin caadooyinkaas karaahiyada ah oo dadkii idinka horreeyey
    ay samayn jireen, waayo, aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: Custodite mandata mea. Nolite facere quæ fecerunt hi qui fuerunt ante vos,
    et ne polluamini in eis. Ego Dominus Deus vester.
  eng-ASVBT: 'Therefore shall ye keep my charge, that ye practice not any of these
    abominable customs, which were practiced before you, and that ye defile not yourselves
    therein: I am Jehovah your God.'
  ita-1885: Osservate adunque ciò che io comando che si osservi, per non operare secondo
    alcuno di que' costumi abbominevoli, che sono stati usati innanzi a voi; e non
    vi contaminate in essi. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'And ye shall keep mine ordinances, that ye may not do any of the abominable
    practices, which have taken place before your time: and ye shall not be polluted
    in them; for I am the Lord your God.'
  eng-ULB: Therefore you must keep my command not to practice any of these detestable
    customs which were practiced here before you, so that you do not defile yourselves
    by them. I am Yahweh your God.'”
  spa-VBL: Debes aceptar mi demanda de que no sigas ninguna de estas prácticas repugnantes
    hechas antes de tu llegada. No se contaminen ni se hagan impuros. Yo soy el Señor
    su Dios”.
  fra-_FOB: Vous observerez donc ce que j'ordonne, afin de ne pratiquer aucune des
    coutumes abominables qui ont été pratiquées avant vous, et vous ne vous souillerez
    point par elles. Je suis l'Éternel, votre Dieu.
  mal-mal: ആകയാൽ നിങ്ങൾക്ക് മുമ്പ് നടന്ന ഈ മ്ലേച്ഛമായ ആചാരങ്ങളിൽ യാതൊന്നും ചെയ്യാതെയും
    അവയാൽ നിങ്ങളെത്തന്നെ അശുദ്ധരാകാതെയും ഇരിക്കുവാൻ നിങ്ങൾ എന്റെ കൽപ്പനകൾ പ്രമാണിക്കണം;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു’”.
  urd-GVR: Mere ahkām ke mutābiq chalte raho aur aise qābil-e-ghin rasm-o-riwāj na
    apnānā jo tumhāre āne se pahle rāyj the. In se apne āp ko nāpāk na karnā. Maiṅ
    Rab tumhārā Ḳhudā hūṅ.”
  suz-BL: मोपतीके गे ङोंइती ङा मुरपुकीमी पशो खोदेंशो पा मेको दूली ग्रांग्रा दिशो पाप
    मपने। मिनु आंम कली ग्रांग्रा दिशो मसेलीन। मारदे हना गो परमप्रभु यावे, इन परमप्रभु
    नङ’ देनो” देंत।
  ita-1927: Osserverete dunque i miei ordini, e non seguirete alcuno di quei costumi
    abominevoli che sono stati seguiti prima di voi, e non vi contaminerete con essi.
    Io sono l’Eterno, l’Iddio vostro”.
  ckb-ckb: جا فەرزەکانم بەجێبهێنن هەتا هیچ لەو نەریتە قێزەونانە نەکەن و پێی گڵاو نەبن
    کە پێش ئێوە کراون، من یەزدانی پەروەردگارتانم.“»
  eng-BBE: 'So then, keep my orders, so that you may not do any of these disgusting
    things which were done before you, or make yourselves unclean through them: I
    am the Lord your God.'
  kan-OKCV: ನಿಮಗಿಂತ ಮೊದಲಿನವರು ಮಾಡಿದಂತೆ ಅಸಹ್ಯವಾದ ಆಚರಣೆಗಳಲ್ಲಿ ಒಂದನ್ನಾದರೂ ನೀವು ಮಾಡದಂತೆ
    ಮತ್ತು ಅವುಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನು ಅಶುದ್ಧಮಾಡಿಕೊಳ್ಳದಂತೆ ನೀವು ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಕೈಗೊಳ್ಳಬೇಕು.
    ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.’ ”
  tam-2017: ஆகையால் உங்களுக்குமுன் செய்யப்பட்ட அருவருப்பான முறைமைகளில் யாதொன்றை நீங்கள்
    செய்து, அவைகளால் உங்களைத் தீட்டுப்படுத்திக்கொள்ளாமலிருக்க என் கட்டளையைக் கைக்கொள்ளுங்கள்;
    நான் உங்கள் தேவனாகிய யெகோவா என்று சொல்” என்றார்.
  spa-RV-1909: 'Guardad, pues, mi ordenanza, no haciendo de las prácticas abominables
    que tuvieron lugar antes de vosotros, y no os ensuciéis en ellas: Yo Jehová vuestro
    Dios.'
  ron-BTF: 'De aceea să țineți rânduielile, ca să nu faceți niciunul dintre aceste
    obiceiuri scârboase, care au fost făcute înainte de voi și ca să nu vă pângăriți
    voi înșivă în ele: Eu sunt DOMNUL Dumnezeul vostru.'
  eng-WEBP: Therefore you shall keep my requirements, that you do not practice any
    of these abominable customs which were practiced before you, and that you do not
    defile yourselves with them. I am the LORD your God.’”
  eng-FBV: You must accept my demand that you don't follow any of these disgusting
    practices done before you arrived. Don't pollute yourselves and make yourselves
    unclean. I am the Lord your God.”
  nld-1939: Onderhoudt dus mijn geboden; gedraagt u niet naar die liederlijke zeden,
    waarnaar men vóór u heeft geleefd, en bezoedelt u daar niet mee. Ik ben Jahweh,
    uw God!
  nch-BL: Huajca ximomocuitahuica miyac para xijneltocatinemica cati nimechilhuijtoc.
    Amo ximochihuaca amo tapajpactique noixpa ica nopa fiero tamanti cati quichihuayayaj
    nopa masehualme cati ama itztoque campa nimechhuicas. Na niamoTECO Dios.”
  vie-1934: Thế thì, các ngươi phải giữ điều ta phán dặn, để đừng làm theo một trong
    các thói tục gớm ghiếc nào đã làm trước các ngươi, và các ngươi chớ vì các thói
    tục đó mà gây cho mình ô uế. Ta là Giê-hô-va Đức Chúa Trời của các ngươi.
  hin-CV: तब तुम मेरे आदेश का पालन करो कि तुम किसी भी घिनौनी रीति का पालन न करो, जिनका
    पालन तुम्हारे सामने होता रहा था, कि तुम उनसे स्वयं को अशुद्ध न कर बैठो; मैं ही
    वह याहवेह तुम्हारा परमेश्वर हूं.’ ”
  eng-OURB: Therefore you shall keep my requirements, that you do not practice any
    of these abominable regulations and customs, which were practiced before you,
    and that you do not defile yourselves with them. I am Adonai your God.’”
  spa-BES: 'Entonces, mantén mis órdenes, para que no puedas hacer ninguna de estas
    costumbres abominables que se hicieron antes de ustedes, o se contaminen a través
    de ellas: Yo soy el Señor su Dios.'
  tdx-tdx: Aa le ambeno o fañèkoo, tsy mone hanoe’ areo o sata’ tiva nanoeñe aolo’
    areoo, tsy hanivà’ areo vatañe; Izaho Iehovà Andrianañahare’ areo.
  vid-vid: Lelo mibatilile goya geng'ha gondiwalonjele, mleche kuwinza geng'ha gomgazowele
    ga kuzudiza gaditigwe na wala wawalongole kikala muisi. Mleche kuwa mkokomoche
    kwa ago. Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.”
  eng-OKE: And you shall observe the keeping of My word, that you do not (according
    to) the abominable usages which have been done before You, nor be corrupted by
    them. I am the Lord your God.
  tha-KJV: เหตุ​ฉะนั้นเจ้าทั้งหลายจงรักษากฎของเรา เจ้​าอย่าประพฤติตามธรรมเนียมอันน่าสะอิดสะเอียนเหล่านี้
