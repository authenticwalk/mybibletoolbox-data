verse: LEV.018.026
translations:
  mal-C: എന്നാൽ നിങ്ങൾ എന്റെ ഉത്തരവുകളും നിയമങ്ങളും പാലിക്കണം. സ്വദേശികളും നിങ്ങളുടെയിടയിൽ
    പാർക്കുന്ന പ്രവാസികളും ഈവക അറപ്പായതൊന്നും ചെയ്യരുത്.
  deu-TKW: So beobachtet denn ihr meine Satzungen und meine Rechte und verübt nicht
    irgend eine dieser Greuelthaten, weder der Landeseingeborne, noch der Fremde,
    der sich unter euch aufhält.
  lin-lin: Kasi, ezala mwana mboka to mopaya oyo bazali kati na bino, bosengeli kotosa
    malako mpe bikateli na Ngai ; mpe bosengeli koboya kosala makambo nyonso oyo ya
    nkele na miso ya Nzambe.
  eng-LSV: And you have kept My statutes and My judgments, and do not do [any] of
    all these abominations, the native and the sojourner who is sojourning in your
    midst,
  eng-GNV: Ye shall keepe therefore mine ordinances, and my iudgements, and commit
    none of these abominations, aswell hee that is of the same countrey, as the straunger
    that soiourneth among you.
  eng-WEBSTER: Ye shall therefore keep my statutes and my judgments, and shall not
    commit any of these abominations; neither any of your own nation, nor any stranger
    that sojourneth among you.
  nhw-BL: Pero monequi anquitlepanitase catli nimechilhuijtoc huan senquistoc anquichijtinemise
    notlanahuatilhua. Amo xijchihuaca niyon se tlen nopa fiero tlamantli catli inijuanti
    quichihuaj. Ni tlanahuatili monequi nochi anisraelitame anquitlepanitase huan
    nochi seyoc tlali ehuani catli itztoque campa amojuanti.
  swh-ONEN: Lakini ni lazima uzitunze amri zangu na sheria zangu. Mzawa na wageni
    waishio miongoni mwenu kamwe wasifanye mambo yoyote ya machukizo haya,
  bba-bba: Bɛɛ Isirelibɑ kɑ bɛɛ sɔbu bɛɛ be i wɑ̃ɑ Isirelibɑ sɔɔ, i nɛn ɡere kɑ nɛn
    woodɑ ye mɛm nɔɔwɔ. Kpɑ i bwese nin komɑ sekuruɡii ni deri.
  eng-KJVCPB: 'Ye shall therefore keep my statutes and my judgments, and shall not
    commit any of these abominations; neither any of your own nation, nor any stranger
    that sojourneth among you:'
  luo-luo: To nyaka urit yorena kod chikena. Onge ngʼato kuomu manotim timbe makwerogo
    kata obed ja-Israel kata jadak e dieru,
  meu-meu: A umui ese egu taravatu bona egu haheḡani ba badinadia, bona unu kara mirodia
    basio kara, umui Israel taumui bona bogaragimui ai e noho hedoamu taudia danu.
  npi-ULB: यसैकारण, तिमीहरूले मेरा आज्ञाहरू र विधिहरू पालन गर्नू, र इस्राएलका स्वदेशी
    वा तिमीहरूका बिचमा बसोबास गर्ने परदेशी जोकोहीले कुनै पनि यस्ता घृणास्‍पद काम नगर्नू
    ।
  yor-yor: Ṣùgbọ́n kí ẹ máa pa àṣẹ àti òfin mi mọ́. Onílé tàbí àjèjì tó ń gbé láàrín
    yín kò gbọdọ̀ ṣe ọ̀kan nínú àwọn ohun ìríra wọ̀nyí.
  pes-OPCB: شما باید از تمام قوانین و دستورهای من اطاعت کنید و هیچ‌کدام از این اعمال
    قبیح را انجام ندهید. این قوانین هم شامل شما می‌شود و هم شامل غریبانی که در میان
    شما ساکنند.
  tgl-ULB: Kaya, dapat kayong sumunod sa aking mga utos at mga batas, at hindi ninyo
    dapat gawin ang alinman sa mga kasuklam-suklam na mga bagay na ito, maging katutubong
    Israelita o dayuhang naninirahan kasama ninyo.
  hui-hui: Anigo tígua mana bayale Anduane Homogohanda langiyaruni baya hangu taluwa
    bialu halimu. Isaraeleali tíguabi wali agali tara tí baba hene kamirubi tí bibahendeme
    mana ko ngubi urunibi nabilimuore.
  mya-mya: သူ​တို့​သည်​ထို​စက်​ဆုပ်​ဖွယ်​သော​အ​ကျင့်​တို့ ကို​ပြု​ကျင့်​၍ တိုင်း​ပြည်​ကို​ညစ်​ညမ်း​စေ​ကြ
    ၏။ သင်​တို့​မူ​ကား​ထို​အ​ကျင့်​များ​ကို​မ​ပြု ကျင့်​ရ။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဖြစ်​စေ၊
    သင် တို့​နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး​ခြား​သား ဖြစ်​စေ၊ သင်​တို့​အား​လုံး​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ၏​ပ​ညတ်​တော်​များ​နှင့် ပြ​ဋ္ဌာန်း​ချက်​များ ကို​စောင့်​ထိန်း​ရ​ကြ​မည်။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཅག་གིས་བདག་གི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་རྣམས་བསྲུང་དགོས་ཤིང་།
    གཞིས་སྐྱེས་སམ་ཁྱོད་ཅག་ཁྲོད་དུ་གནས་པའི་བྱེས་པ་རྣམས་སུ་ཡིན་ཡང་། སྐྱུག་བྲོ་བའི་དོན་དེ་ལྟ་བུ་ཅི་ཡང་བྱེད་མི་རུང་།
  sna-sna: Asi imi munofanira kuchengeta mirayiro yangu nemitemo yangu. Zvizvarwa
    zvenyu navatorwa vagere pakati penyu havafaniri kuita kana chimwe chezvinhu zvinonyangadza
    izvi,
  spa-BLM: Guardad, pues, mis estatutos y mis ordenanzas, y no hagáis ninguna de estas
    abominaciones; ni el nativo, ni el extranjero que vive como forastero entre vosotros
  cac-cac: Masanil juntzan̈ chi', sb'eyb'alej juntzan̈ anima cajan d'a jun luum chi',
    ayic manto ex c'och cajan a ex tic. Yuj chi' yelxo val man̈ vach'oc yaj jun luum
    chi' yuj eb'. Palta a ex israel ex tic yed' eb' ch'oc chon̈ab'il ayec' cajan d'a
    e cal, yovalil tze b'eyb'alej, tze c'anab'ajanpax in checnab'il tic. Man̈ e c'ulej
    masanil juntzan̈ tastac man̈ vach'oc sc'ulej eb' chi', yic vach' max ex satjipax
    el a ex tic d'a jun luum chi'.
  swh-ULB: Kwa hiyo, yawapasa kuzishika amri zangu na maagiza yangu, na msifanye aina
    yoyote ya mambo haya ya machukizo, wala Mwisraeli mzaliwa au Mgeni aishie miongoni
    mwenu.
  bel-bel: А вы шануйце пастановы Мае і законы Мае і не рабеце ўсіх гэтых гідотаў,
    ні тубылец, ні прыхадзень, што жыве сярод вас,
  deu-ELBBK: Ihr aber, ihr sollt meine Satzungen und meine Rechte beobachten, und
    ihr sollt nichts tun von allen diesen Gräueln, der Einheimische und der Fremde,
    der sich in eurer Mitte aufhält, –
  mbb-OT: '@see-verse:LEV.018.025'
  mal-2015: ഈ മ്ലേച്ഛത ഒക്കെയും നിങ്ങൾക്കു മുമ്പെ ആ ദേശത്തുണ്ടായിരുന്ന മനുഷ്യർ ചെയ്തു,
    ദേശം അശുദ്ധമായി തീർന്നു.
  rmc-rmc: Ale tumen doľikeren mire prikazi the zakoni a ma keren ňič kale džungipnastar,
    aňi o Izraelitas aňi o cudzincos, savo dživel maškar tumende.
  pes-OPV: پس شما فرایض و احکام مرا نگاه دارید، و هیچ کدام از این فجور را به عمل نیاورید،
    نه متوطن و نه غریبی که در میان شما ماواگزیند.
  ron-1924: Пэзиць дар леӂиле ши порунчиле Меле ши ну фачець ничуна дин ачесте спуркэчунь,
    нич бэштинашул, нич стрэинул каре локуеште ын мижлокул востру.
  ben-OBCV: কিন্তু আমার বিধি ও আমার বিধান অবশ্যই পালন করবে। স্বদেশে জাত ও তোমাদের
    মধ্যে বসবাসকারী বিদেশিরা যেন কোনো ঘৃণিত কাজ না করে।
  som-som: Haddaba idinku waa inaad dhawrtaan qaynuunnadayda iyo xukummadayda, oo
    waa inaydaan waxyaalahaas karaahiyada ah innaba samayn, kiinnii waddani ah, iyo
    kii shisheeye ah oo idin dhex degganuba,
  lat-VUC: Custodite legitima mea atque judicia, et non faciatis ex omnibus abominationibus
    istis, tam indigena quam colonus qui peregrinantur apud vos.
  eng-ASVBT: Ye therefore shall keep my statutes and mine ordinances, and shall not
    do any of these abominations; neither the homeborn, nor the stranger that sojourneth
    among you
  ita-1885: Ma voi, osservate i miei statuti, e le mie leggi; e non fate alcuna di
    queste cose abbominevoli, nè il natio del paese, nè il forestiere che dimora fra
    voi;
  eng-LXXUP: And ye shall keep all my statutes and all my ordinances, and ye shall
    do none of these abominations; neither the native, nor the stranger that joins
    himself with you
  eng-ULB: You, therefore, must keep my commandments and decrees, and you must not
    do any of these detestable things, neither the native-born Israelite nor the foreigner
    who lives among you.
  spa-VBL: “Peroustedes deben hacer lo que yo os diga y guardar mis reglas. No deben
    hacer ninguno de estos actos repugnantes, ya sea un israelita o un extranjero
    que viva entre ustedes.
  fra-_FOB: Mais vous, vous garderez mes lois et mes ordonnances, et vous ne ferez
    aucune de ces abominations, ni celui qui est né au pays, ni l'étranger qui séjourne
    au milieu de vous.
  mal-mal: ഈ മ്ലേച്ഛത സകലവും നിങ്ങൾക്ക് മുമ്പേ ആ ദേശത്തുണ്ടായിരുന്ന മനുഷ്യർ ചെയ്തു,
    ദേശം അശുദ്ധമായി തീർന്നു.
  urd-GVR: Lekin tum merī hidāyāt aur ahkām ke mutābiq chalo. Na desī aur na pardesī
    aisī koī ghinaunī harkat kareṅ.
  suz-BL: तन्‍न गे आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं पावो, दे अरेशो लोव़ टिने।
    मिनु गे इस्राएली नु इन दातेमी बाक्‍ब अर्को रागी ङा मुर मोदेंशो ग्रांग्रा दिशो
    गेय मपने।
  ita-1927: 'Voi dunque osserverete le mie leggi e le mie prescrizioni, e non commetterete
    alcuna di queste cose abominevoli: né colui ch’è nativo dei paese, né il forestiere
    che soggiorna fra voi.'
  ckb-ckb: بەڵام ئێوە فەرزەکان بەجێدەهێنن و یاساکانم پەیڕەو دەکەن. هیچ کارێک لە هەموو
    ئەو کردەوە قێزەونانە ناکەن، نە هاوڵاتی و نە ئەو نامۆیەی لەنێوتاندایە.
  eng-BBE: 'So then keep my rules and my decisions, and do not do any of these disgusting
    things, those of you who are Israelites by birth, or any others who are living
    with you:'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ನನ್ನ ನಿಯಮಗಳನ್ನು, ನನ್ನ ನಿರ್ಣಯಗಳನ್ನು ಕೈಗೊಳ್ಳಬೇಕು. ಸ್ವದೇಶದವರಲ್ಲಿ
    ಯಾವನಾಗಲಿ ಇಲ್ಲವೆ ನಿಮ್ಮೊಳಗೆ ಪ್ರವಾಸಿಯಾಗಿದ್ದ ಪರಕೀಯನಾಗಲಿ ಈ ಅಸಹ್ಯವಾದವುಗಳಲ್ಲಿ ಒಂದನ್ನೂ
    ಮಾಡಬಾರದು.
  tam-2017: இந்த அருவருப்புகளையெல்லாம் உங்களுக்குமுன் இருந்த அந்த தேசத்தின் மனிதர்கள்
    செய்ததினாலே தேசம் தீட்டானது.
  spa-RV-1909: 'Guardad, pues, vosotros mis estatutos y mis derechos, y no hagáis
    ninguna de todas estas abominaciones: ni el natural ni el extranjero que peregrina
    entre vosotros.'
  ron-BTF: De aceea să țineți statutele mele și judecățile mele și să nu faceți niciuna
    dintre aceste urâciuni, nimeni din națiunea voastră, niciunul dintre străinii
    care locuiesc temporar printre voi;
  eng-WEBP: You therefore shall keep my statutes and my ordinances, and shall not
    do any of these abominations; neither the native-born, nor the stranger who lives
    as a foreigner among you
  eng-FBV: You, however, must do what I tell you and keep my rules. You must not do
    any of these disgusting acts, whether an Israelite or a foreigner living among
    you.
  nld-1939: Onderhoudt dus mijn voorschriften en wetten en laat niemand van de ingezetenen
    noch van de vreemdelingen, die in uw midden wonen, een van al die schanddaden
    bedrijven.
  nch-BL: Pero monequi anquitepanitase cati nimechilhuijtoc huan senquisa anquichijtinemise
    notanahuatilhua. Amo xijchihuaca yon se ten nopa fiero tamanti cati inijuanti
    quichihuaj. Ni tanahuatili monequi anquitepanitase nochi anisraelitame huan nochi
    seyoc tali ehuani cati itztoque campa amojuanti.
  vie-1934: Còn các ngươi, hoặc dân bổn xứ, hoặc kẻ khách kiều ngụ giữa các ngươi,
    phải giữ luật pháp và mạng lịnh ta, đừng làm một trong những điều quái gớm nầy.
  hin-CV: किंतु तुम मेरी विधियों और नियमों का पालन करना और ये घृणित कार्य न करना,
    न तो स्वदेशी और न ही तुम्हारे बीच रह रहे विदेशी, जो तुम्हारे बीच में रहते हैं;
  eng-OURB: 'You therefore shall keep my regulations and my judgments, and shall not
    do any of these abominations; neither the native-born, nor the stranger who lives
    as a foreigner among you; (LY: Maftir ·Conclusion·)'
  spa-BES: 'Entonces, guarden mis reglas y mis decisiones, y no haga ninguna de estas
    cosas repugnantes, aquellos de ustedes que son israelitas de nacimiento, o cualquier
    otro que esté viviendo con ustedes:'
  tdx-tdx: Inahareo arè, tambozoro o fañèkoo naho o fepèkoo, ko manao i hativàñe rezay,
    ndra t’ie foko ndra renetane mañialo ama’ areo ao,
  vid-vid: Ila hemwe na wajenzi walingikala na hemwe mwanguganigwa kibatilila gala
    malajizo na utaguso wondiwalonjele, mleche kudita mazudizo ago.
  eng-OKE: But you shall keep My statutes and My judgments, and commit none of these
    abominations, neither the native-born nor the sojourners who sojourn among you;
  tha-KJV: เหตุ​ฉะนั้นเจ้าทั้งหลายจะต้องรักษากฎเกณฑ์ของเราและคำตัดสินของเรา และอย่ากระทำสิ่งที่น่าสะอิดสะเอียนเหล่านี้
    ไม่​ว่าจะเป็นผู้ใดในชาติของเจ้าเองหรือคนต่างด้าวใดๆที่อาศัยอยู่ในหมู่พวกเจ้า
  por-BR-2018: 'Guardai, pois, vós meus estatutos e meus regulamentos, e não façais
    nenhuma de todas estas abominações: nem o natural nem o estrangeiro que peregrina
    entre vós.'
  deu-ELO: Ihr aber, ihr sollt meine Satzungen und meine Rechte beobachten, und ihr
    sollt nichts tun von allen diesen Greueln, der Eingeborene und der Fremdling,
    der in eurer Mitte weilt, -
  eng-WYC-2018: Keep ye my lawful things, and my dooms, that ye do not any of all
    these abominations, as well a man born in the land, as a comeling that is a pilgrim
    with you. (Obey ye my laws, and my judgements, so that ye do not do any of these
    abominations, yea, anyone born in the land, as well as a newcomer who is a foreigner,
    or a stranger, among you.)
  epo-epo: Sed vi observu Miajn leĝojn kaj Miajn decidojn, kaj ne faru iujn el tiuj
    abomenaĵoj, nek la indiĝeno, nek la fremdulo, kiu loĝas inter vi
  uig-PIN: Lekin silǝr bolsanglar Mening bǝlgilimilirim bilǝn ⱨɵkümlirimni tutunglar;
    silǝrdin ⱨeqkim, mǝyli yǝrlik yaki aranglarda turuwatⱪan yaⱪa yurtluⱪ bolsun bu
    yirginqlik ixlardin ⱨeqbirini ⱪilmisun
  beo-beo: '-'
  tpi-OTNT: Tasol yupela i mas bihainim dispela olgeta lo mi bin givim yupela. Yupela
    manmeri bilong Israel na ol arapela lain i stap wantaim yupela i no ken mekim
    pasin bilong ol haiden, long wanem, dispela pasin i sting moa yet na mi no laikim
    tru.
  hau-SA: Amma dole ku kiyaye farillaina da kuma dokokina. Kada haifaffe ɗan ƙasa
    da baƙin da suke zama a cikinku yă yi wani daga cikin waɗannan abubuwa banƙyama,
  uig-LAT: Lékin siler bolsanglar Méning belgilimilirim bilen hökümlirimni tutunglar;
    silerdin héchkim, meyli yerlik yaki aranglarda turuwatqan yaqa yurtluq bolsun
    bu yirginchlik ishlardin héchbirini qilmisun
  nde-nde: Kodwa kumele ligcine izimiso zami lemilayo yami. Lina banikazi belizwe
    labezizwe abaphakathi kwenu, akufanelanga benze lezizinto ezenyanyekayo,
  ton-ton: Ko ia te mou tauhi ʻeku ngaahi tuʻutuʻuni mo ʻeku ngaahi fekau, pea ʻoua
    naʻa mou fai ha meʻa ʻe taha ʻi he ngaahi meʻa fakalielia ni, ʻe ha tokotaha ʻi
    homou puleʻanga, pe ha muli, ʻoku ʻāunofo ʻiate kimoutolu.
  ces-1613: Ale vy ostříhejte ustanovení mých a soudů mých, a nečiňte nižádných ohavností
    těchto, tak domácí jako příchozí, kterýž jest pohostinu u prostřed vás.
  eng-WMB: You therefore shall keep my statutes and my ordinances, and shall not do
    any of these abominations; neither the native-born, nor the stranger who lives
    as a foreigner among you
  tam-TCV: ஆனால் நீங்களோ எனது சட்டங்களையும், கட்டளைகளையும் கைக்கொள்ளவேண்டும். தன்
    நாட்டினனானாலும், உங்களுக்குள் வாழும் பிறநாட்டினனானாலும், யாரும் இந்த அருவருப்பான
    ஒன்றையும் செய்யக்கூடாது.
  ceb-ULB: Busa, Kamo, kinahanglan nga magtuman sa akong mga mando ug kasugoan, ug
    kinahanglan nga dili kamo magbuhat ug bisan unsa niining mahugaw nga mga butang,
    bisan pa man ang natawo sa pagka-Israelita ni ang langyaw nga mipuyo uban kaninyo.
  pol-UBG: Przestrzegajcie więc moich ustaw i moich praw i nie dopuszczajcie się żadnych
    z tych obrzydliwości, ani rodowity mieszkaniec, ani przybysz, który gości wśród
    was;
  urd-GVU: لیکن تم میری ہدایات اور احکام کے مطابق چلو۔ نہ دیسی اور نہ پردیسی ایسی
    کوئی گھناؤنی حرکت کریں۔
  deu-1912: Darum haltet meine Satzungen und Rechte, und tut dieser Greuel keine,
    weder der Einheimische noch der Fremdling unter euch;
  kan-2017: ಆದುದರಿಂದ ಸ್ವದೇಶದವರಾದ ನಿಮ್ಮಲ್ಲಿಯೂ ಮತ್ತು ನಿಮ್ಮ ನಡುವೆ ವಾಸವಾಗಿರುವ ಅನ್ಯದೇಶದವರಲ್ಲಿಯೂ
    ಯಾರೂ ಈ ಅಸಹ್ಯವಾದ ಕಾರ್ಯಗಳಲ್ಲಿ ಒಂದನ್ನಾದರೂ ನಡೆಸದೆ ಎಲ್ಲರೂ ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಅನುಸರಿಸಿ
    ನಡೆಯಬೇಕು.
  yap-yap: Ra ngongliyed urngin e pin’ey nib sonogor ngar ta’ay niged fare nam, machane
    gimed e thingar dab mu rin’ed e pin’em. Gimed gubin ndemturug ko gimed piyu Israel
    ara girdi’ nu bang ni yad be par u fithik’med nthingar mu folgad ko fapi motochiyel
    rok SOMOL nge tin keyog ni ngan rin’,
  hlt-MCSB: Tedae nangmih. loh ka khosing neh ka laitloeknah he ngaithuen uh. Te dongah
    te bang tueilaehkoi boeih te tolrhum mupoe long khaw, nangmih taengah aka bakuep
    yinlai long khaw saii boel saeh.
  mdy-ETH: ዔያታ ዬያ ፑርቶ ባኮ ቢያ ማዺፆና ሳዖ ዒኢሴኔ፤ ዒንሢ ጋዓንቴ ዬያ ባኮ ቢያ ማዺፖቴ፤ ዒስራዔኤሌ ዓሶዋ ማዖም ዒኢካ
    ናንጋ ሜሌ ዓሲ ማዔቴያ ቢያሢ ዬያ ዎጎና ዳምቦና ዒንሢ ካፓንዳያ ኮይሳኔ።
  twi-ASANTE: Ɛsɛ sɛ modi me mmara ne mʼahyɛdeɛ no nyinaa so pɛpɛɛpɛ na ɛnsɛ sɛ moyɛ
    saa akyiwadeɛ yi mu bi koraa. Saa mmara yi ka mo a wɔwoo mo Israelman mu ne ahɔhoɔ
    a wɔne mo te nyinaa.
  eng-WEBU: You therefore shall keep my statutes and my ordinances, and shall not
    do any of these abominations; neither the native-born, nor the stranger who lives
    as a foreigner among you
  bnp-bnp: Pali mua turana e huriki a mosi ri made turane mua, mu ramai a maka vinara
    nau a habi ne mua. Naha ni ramai a narone huriki ri made muga na robo iea, a vuhuna
    a narone ria i mavuru hateka, a marikoi vona.
  wal-wal: SHin intte ta higgiyaanne ta azazuwaa naagiteppe attin, Israa7eela asaa
    gidin woi intte giddon de7iya hara biitta asappe ooninne hagaa mala tuna oosuwaa
    oottoppite.
  spa-PDDPT: Pero ustedes guarden mis Estatutos y mis Ordenanzas. No hagan ninguna
    de todas estas repugnancias, ni el nativo, ni el extranjero que peregrina entre
    ustedes.
  gun-gun: Ha'e rã peẽ kuery ma pejapo 'rã ajapo uka va'e ha'e xeayvu aeja va'ekue
    ha'e javi. Neĩ peteĩve ojeguarupy amboae kuery ikuaia regua pejapo eme, peẽ ha'e
    py aegua kuery, neĩ amboae regua penembyte rupi ikuai va'e voi.
  agu-BL: Ma jalu', ax wok jun c'oloj xonl Israel, scyuch' yi e' awer nak yi najlche'
    tzixo'l, nque'nwok il tan banle'n tane'n yi e'chk inca'wl tu e'chk inley yi ja
    bixe' wa'n, nin quil tziban yi e'chk ajtza'kla'tz, chi na chiban yi e' mas wunak,
    bantz qui tele'n itx'ix.
  ilo-ULB: Dakayo, ngarud, masapul a salimetmetanyo dagiti bilbilinko ken dagiti alagadek
    ken masapul a diyo aramiden ti aniaman kadagitoy a makarimon a banbanag, Israelita
    man a naiyanak nga umili wenno ganggannaet a makipagnanaed kadakayo.
  kpg-kpg: Digaula guu hai nia hagadilinga mee huaidu huogodoo aanei gu haga milimilia
    tenua deelaa, malaa, goodou hudee heia nia maa. Goodou huogodoo, digau Israel
    be digau mai i daha ala e noho i godou baahi, goodou huogodoo e hai gi haga gila aga
    nia hagamodu mo nia haganoho Dimaadua,
  uig-ARA: لېكىن سىلەر بولساڭلار مېنىڭ بەلگىلىمىلىرىم بىلەن ھۆكۈملىرىمنى تۇتۇڭلار؛
    سىلەردىن ھېچكىم، مەيلى يەرلىك ياكى ئاراڭلاردا تۇرۇۋاتقان ياقا يۇرتلۇق بولسۇن بۇ
    يىرگىنچلىك ئىشلاردىن ھېچبىرىنى قىلمىسۇن
  sus-sus: Wo tan Isirayilakae nun xɔɲɛ naxee na wo tagi, wo xa n ma sɛriyɛ nun n
    ma yaamarie rabatu. Wo naxa yi fe xɔnxie raba de.
  pon-2006: Re kin wia tiahk saut pwukat koaros oh kin kasaminehkihla sahpwo, eri
    kumwail dehpa iang wia tiahk pwukat. Kumwail koaros me pwilidak kan oh mehn liki
    kan me kin kousoan rehmwail, kumwail pahn kapwaiada sapwellimen KAUN-O koasoandi
    oh kosonned akan,
  ksd-ksd: Avat a torom ta kaugu lavur vartuluai, ma kaugu lavur varkurai; koko avat
    a pait ta tika na kaina magit ta go diat, ta te Israel tuna, ba ta vaira nina
    i ki varurung ma avat.
  tur-YTC: Bu nedenle kurallarımı ve ilkelerimi tutacaksınız; ne yerli, ne de aranızda
    garip olarak yaşayan yabancılar bu iğrençliklerin hiçbirini yapmayacak,
  grc-BRENT: Καὶ φυλάξεσθε πάντα τὰ νόμιμά μου, καὶ πάντα τὰ προστάγματά μου, καὶ
    οὐ ποιήσετε ἀπὸ πάντων τῶν βδελυγμάτων τούτων ὁ ἐγχώριος, καὶ ὁ προσγενόμενος
    προσήλυτος ἐν ὑμῖν·
  ind-AYT: Akan tetapi, kamu harus memelihara semua peraturan dan hukum-Ku dan jangan
    melakukan semua kekejian tadi, baik umat Israel maupun pendatang yang ada di antaramu.
  nya-nya: Koma inu mukasunge malangizo ndi malamulo anga. Mbadwa ndiponso alendo
    amene akukhala pakati panu asakachite china chilichonse cha zinthu zonyansazi,
  hrv-hrv: 'Vi pak držite moje zakone i moje naredbe: ni jedne od tih opačina nemojte
    počinjati - ni vi ni stranac koji među vama boravi.'
  mps-mps: Tialima, dage da, dagego eno dagebolo te mani bomai po tigidali wali pao.
    Dage te Israel we bidi dali, te gasa hani dage dali bidalubo hanigo dali, te Genuai
    Bidigo po odisąbo bidi dabego ebo kolesaga tiwai igio, magi baso meni, te kolesaga
    dwai kugumini mu ebaso, te eno godolo homu menio.
  tpi-tpi: Tasol yupela i mas bihainim dispela olgeta lo mi bin givim yupela. Yupela
    manmeri bilong Israel na ol arapela lain i stap wantaim yupela i no ken mekim
    pasin bilong ol haiden, long wanem, dispela pasin i sting moa yet na mi no laikim
    tru.
  dan-1931: Hold derfor mine Anordninger og Lovbud og øv ikke nogen af disse Vederstyggeligheder,
    det gælder både den indfødte og den fremmede, der bor iblandt eder -
  vie-OVCB: Các ngươi phải tuân giữ luật lệ Ta, không được làm một điều đáng tởm nào
    trong các điều trên. Luật này áp dụng cho cả người bản xứ lẫn ngoại kiều.
  guj-2017: તમારે મારા વિધિઓ અને આજ્ઞાઓનું પાલન કરવું. તમારે આ બધામાંનું કોઈ ઘૃણાજનક
    કાર્ય કરવું નહિ, પછી ભલે તમે ઇઝરાયલ પ્રજાનાં વતની હોય કે પરદેશથી આવીને વસ્યા હોય.
  pon-2006A: Re kin wia tiahk saut pwukat koaros oh kin kasaminehkihla sahpwo, eri
    kumwail dehpa iang wia tiahk pwukat. Kumwail koaros me pwilidak kan oh mehn liki
    kan me kin kousoan rehmwail, kumwail pahn kapwaiada sapwellimen KAUN-O koasoandi
    oh kosonned akan,
  por-BRBSL: Portanto, guardareis meus estatutos e minhas ordenanças, e não fareis
    nenhuma destas abominações; nem o nativo nascido, nem o estrangeiro que vive como
    estrangeiro entre vós
  cth-cth: Nangmouh teh Kai ni ka dei e phunglamnaw hah na tarawi awh han.
  twi-twi: Ɛsɛ sɛ mudi me mmara ne mʼahyɛde no nyinaa so pɛpɛɛpɛ na ɛnsɛ sɛ moyɛ saa
    akyiwade yi mu bi koraa. Saa mmara yi ka mo a wɔwoo mo Israelman mu ne ahɔho a
    wɔne mo te nyinaa bi.
  hlt-hlt: Tedae nangmih loh ka khosing neh ka laitloeknah he ngaithuen uh. Te dongah
    te bang tueilaehkoi boeih te tolrhum mupoe long khaw, nangmih taengah aka bakuep
    yinlai long khaw saii boel saeh.
  tbz-SIM: Díndi mpĩ́ ndi nɑ̀kɛ́ tì nɛ̀ n kuɔ́. Dihɛì yɛmbɛ̀ nɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀
    di bonɛ̀ bɛ kóò mɔù bɑ́ɑ́ dɔɔ̀ dɛ kó isɔkɛ.
  msy-2020: Eghtɨ ia Israelian gumazamiziba ko ikɨzir igharazibar gumazamizir ian
    tongɨn itiba, ia arazir kɨ ifongeziba ko bizir kɨ damuasa ia mɨkemeziba bar dar
    gɨn mangɨ. Ia God gɨfozir puvatɨzir ikɨzir igharazibar arazibar amuan markɨ. Men
    arazir kuraba bar kuri, ezɨ kɨ bar dar aghua.
  azb-azb: İstər yerli, istər aranızda yaşayan yadelli – hamınız qaydalarıma və hökmlərimə
    riayət edərək iyrənc işlərin heç birinə əməl etməyin.
  eng-DBY: 'But ye shall observe my statutes and my judgments, and shall not commit
    any of all these abominations: the home-born, and the stranger that sojourneth
    among you;'
  hin-2017: इस कारण तुम लोग मेरी विधियों और नियमों को निरन्तर मानना, और चाहे देशी,
    चाहे तुम्हारे बीच रहनेवाला परदेशी हो, तुम में से कोई भी ऐसा घिनौना काम न करे;
  wol-KYG: «Yeen nag sàmmleen samay dogal ak samay santaane te bu kenn def lenn ci
    yooyu ñaawtéef, du njuddu-ji-réew, du doxandéem bi ci seen biir,
  eng-YLT: and ye — ye have kept My statutes and My judgments, and do not [any] of
    all these abominations, the native and the sojourner who is sojourning in your
    midst,
  eng-WYC-2017: Keep ye my lawful things, and my dooms, that ye do not any of all
    these abominations, as well a man born in the land, as a comeling that is a pilgrim
    with you.
  eng-WMBB: You therefore shall keep my statutes and my ordinances, and shall not
    do any of these abominations; neither the native-born, nor the stranger who lives
    as a foreigner amongst you
  urd-GVH: लेकिन तुम मेरी हिदायात और अहकाम के मुताबिक़ चलो। न देसी और न परदेसी ऐसी
    कोई घिनौनी हरकत करें।
  rug-rug: Sari na tie hire si taveti sari na tinavete kaleadi gugua arini meke va
    bonia rini sa popoa; ba gamu si lopu kaqu taveti sari na tinavete gugua arini.
    Gamu doduru mo, be na tie Izireli si gamu, babe na tie karovodi pu koa somanae
    koa gamu, si kaqu va tabei sari na tinarae na zinama te Zihova.
  gaz-gaz: Isin garuu ajaja koo fi seera koo eegaa. Dhalataan biyyaatii fi alagoonni
    isin gidduu jiraatanis waan jibbisiisaa kana keessaa kam iyyuu hin hojjetin.
  fra-LSG: Vous observerez donc mes lois et mes ordonnances, et vous ne commettrez
    aucune de ces abominations, ni l’indigène, ni l’étranger qui séjourne au milieu
    de vous.
  yal-yal: Nayi, ɛ tan Isirayila kaane nun xɔɲɛn naxanye ɛ tagi, ɛ xa n ma tɔnne nun
    sariyane suxu. Ɛ nama xɔsi feni itoe liga de!
  haw-1868: 'No ia mea, e malama oukou i ka''u mau kauoha a me ko''u mau kanawai,
    aole hoi e hana i kekahi o keia mau mea e inainaia, aole kekahi o ko oukou lahuikauaka,
    aole hoi o ka malihini e noho ana iwaena o oukou:'
  arb-NAV: أَمَّا أَنْتُمْ فاحْفَظُوا فَرَائِضِي وَأَحْكَامِي، وَلا تَقْتَرِفُوا شَيْئاً
    مِنْ هَذِهِ الرَّجَاسَاتِ، الْمُوَاطِنُ وَالْغَرِيبُ الْمُقِيمُ فِي وَسَطِكُمْ
    عَلَى حَدٍّ سَوَاءٍ.
  ewe-ewe: Ele be miazɔ ɖe nye sewo kple ɖoɖowo nu tututu, eye mele be miawɔ nu vɔ̃
    siawo dometɔ aɖeke o. Ele be Israelvi dzɔleaƒeawo kple amedzro siwo le mia dome
    siaa la nalé se siawo me ɖe asi sesĩe.
  eng-LEE: Ye shall therefore keep my statutes and my ordinances, and ye shall not
    commit any of these abominations; neither any of your own nation, nor the stranger
    that sojourneth among you;
  asm-FB: এই হেতুকে তোমালোকে মোৰ বিধি আৰু শাসন প্ৰণালীবোৰ পালন কৰিবা, আৰু স্বদেশীয়
    বা তোমালোকৰ মাজত প্ৰবাস কৰা বিদেশীয়েই হওঁক, তোমালোকে সেই সকলো ঘিণলগীয়া কাৰ্যৰ
    মাজৰ কোনো কাৰ্য নকৰিবা।
  sus-A: وٌ تَن عِسِرَيِلَكَيٍ نُن شْحّ نَشٍيٍ نَ وٌ تَفِ، وٌ شَ ﭑ مَ سّرِيّ نُن ﭑ
    مَ يَامَرِيٍ رَبَتُ. وٌ نَشَ يِ قٍ شْنشِيٍ رَبَ دٍ.
  fra-SBL: Vous observerez donc mes lois et mes ordonnances, et vous ne commettrez
    aucune de ces abominations, ni le natif, ni l'étranger qui vit au milieu de vous
  hbo-hbo: וּשְׁמַרְתֶּ֣ם אַתֶּ֗ם אֶת־חֻקֹּתַי֙ וְאֶת־מִשְׁפָּטַ֔י וְלֹ֣א תַעֲשׂ֔וּ
    מִכֹּ֥ל הַתֹּועֵבֹ֖ת הָאֵ֑לֶּה הָֽאֶזְרָ֔ח וְהַגֵּ֖ר הַגָּ֥ר בְּתֹוכְכֶֽם׃
  eng-WYCLIFFE: Kepe ye my lawful thingis and domes, that ye do not of alle these
    abhomynaciouns, as wel a man borun in the lond as a comelyng which is a pilgrym
    at you.
  cwe-cwe: Mbali mweye na nyambenyambe wokala kumwenu, molondeka mwamhe ndagilizi
    na malagilizo yangu, na hebu sekemutende mbuli izo zitibusa.
  kik-kik: No inyuĩ, no nginya mũrũmie kĩrĩra kĩa watho wa kũrũmĩrĩrwo, na mawatho
    makwa. Andũ arĩa maciarĩirwo bũrũri wanyu, kana ageni arĩa matũũranagia na inyuĩ,
    matikaneke ũndũ o na ũrĩkũ wa macio marĩ magigi,
  fra-NCL: Mais vous, vous observerez mes lois et mes ordonnances, et vous ne commettrez
    aucune de ces abominations, ni l’indigène, ni l’étranger qui séjourne au milieu
    de vous.
  cek-AK: To pongah nangcae loe kang paek ih lok hoi ka lokcaekhaihnawk to pazui oh;
    na prae thung tapen kami, to tih ai boeh loe nangcae salakah kaom angvinnawk mah
    doeh, to baktih panuet thok hmuen to saksak han om ai.
  cuk-cuk: Degisoggu, an bemarga an-igargan-uksadba, degi, an bemarga an-igargan-sogsadba
    be ibsamala. Israel-dulemar, degi, Israel-dulesulid-bemar-abargi-mamaid, we-ibmar-isganamar
    mer be imakmala.
  uig-CYR: Лекин силәр болсаңлар Мениң бәлгүлимилирим билән һөкүмлиримни тутуңлар;
    силәрдин һеч ким, мәйли йәрлик яки араңларда туруватқан яқа жутлуқ болсун бу жиркиничлик
    ишлардин һеч бирини қилмисун
  tel-2017: కాబట్టి ఆ దేశంలో మీకంటే ముందు అక్కడ నివసించిన ప్రజలను ఆ దేశం కక్కివేసిన
    ప్రకారం మీ అపవిత్రతను బట్టి మిమ్మల్ని కక్కి వేయకుండేలా
  hat-BSA: Men pou nou, se pou nou kenbe règleman Mwen yo, jijman Mwen yo, e pa fè
    okenn nan abominasyon sa yo, ni moun peyi a, ni etranje ki viv pami nou yo
  kos-kos: Tusruktu kowos, mwet Israel oayapa mwetsac nukewa su muta inmasrlowos,
    fah liyaung ma nga sapkin ac oakwuk luk, ac tia oru kutena sin ouiya koluk inge.
  hbo-WLC: וּשְׁמַרְתֶּ֣ם אַתֶּ֗ם אֶת־חֻקֹּתַי֙ וְאֶת־מִשְׁפָּטַ֔י וְלֹ֣א תַעֲשׂ֔וּ
    מִכֹּ֥ל הַתּוֹעֵבֹ֖ת הָאֵ֑לֶּה הָֽאֶזְרָ֔ח וְהַגֵּ֖ר הַגָּ֥ר בְּתוֹכְכֶֽם׃
  ibo-ibo: Unu ga-edebe iwu m na ụkpụrụ m ndị a niile. Unu emekwala ihe arụ ndị a,
    ma ndị amụrụ nʼala ma ndị ọbịa niile bi nʼetiti unu.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ବିଧି ଓ ବ୍ୟବସ୍ଥା ପାଳନ କରିବ, ସ୍ୱଦେଶୀୟ ବା ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ପ୍ରବାସକାରୀ ବିଦେଶୀୟ ହେଉ, ତୁମ୍ଭେମାନେ ଏହି ସକଳ ଘୃଣାଯୋଗ୍ୟ କର୍ମ ମଧ୍ୟରୁ କୌଣସି
    କର୍ମ କରିବ ନାହିଁ।
  chk-chk: Nge ämi oupwe apwönüetä ai kewe allük me pwüüng, pwe ousap föri och seni
    ekei föför mi anioput, sap eman leimi ika eman chon ekis mi nom remi.
  rop-rop: Deibin dum ol dislot brabli nogudbala ting, en deibin meigim det kantri
    brabli nogudwan. Bat yumob kaan dum ol detkain ting. Ol yumob Isreil pipul en
    najalot pipul hu jidan garram yumob, ol yumob garra kipum dislot lowa weya aibin
    dalim yumob
  ukr-1871: Тим же то допильновуйте установ моїх і присудів моїх, і не чинїте нї однієї
    з гидот сих, нї земляне, нї приходнї, що пробувають між вами.
  deu-1951: Ihr aber sollt meine Satzungen und Rechte beobachten und keinen dieser
    Greuel verüben, weder der Einheimische noch der Fremdling, der unter euch wohnt;
  eng-JPS: Ye therefore shall keep My statutes and Mine ordinances, and shall not
    do any of these abominations; neither the home-born, nor the stranger that sojourneth
    among you —
  srp-1865: Nego vi držite zakone moje i uredbe moje, i ne èinite nijednoga ovoga
    gada, ni domorodac ni došljak koji se bavi meðu vama;
  lug-lug: Naye mmwe mukuumenga ebiragiro byange n’amateeka gange. Abazaaliranwa ne
    bannamawanga abali mu mmwe tewabanga n’omu anaakolanga ku bintu ebyo n’akatono
    ebikyayibwa ennyo bwe bityo.
  heb-heb: ושמרתם אתם את חקתי ואת משפטי ולא תעשו מכל התועבת האלה האזרח והגר הגר בתוככם׃
  ben-IRV: অতএব তোমরা আমার বিধি ও আমার শাসন সব পালন কর; নিজের দেশের কিংবা তোমাদের
    মধ্যে প্রবেশকারী বিদেশীয় হোক, তোমরা ঐ সব ঘৃণিত কাজের মধ্যে কোনো কাজ কর না।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਅਤੇ ਨਿਯਮਾਂ ਦੀ ਸਦਾ ਪਾਲਣਾ ਕਰਨਾ ਅਤੇ ਭਾਵੇਂ ਆਪਣੇ ਦੇਸ
    ਦਾ ਭਾਵੇਂ ਪਰਦੇਸੀ ਜਿਹੜਾ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਵੱਸਦਾ ਹੈ, ਕੋਈ ਵੀ ਅਜਿਹੇ ਘਿਣਾਉਣੇ ਕੰਮ ਨਾ ਕਰੇ।
  mya-JVB: သူတို့ ပြည် သည်လည်း ညစ်ညူး ၏။ ညစ်ညူးသော အပြစ် ကြောင့် ငါဆုံးမ ၍ ၊ ထိုပြည်
    သည် မိမိ သား တို့ကို အော့အန် လိမ့်မည်။
  hmo-hmo: To umui ese lauegu taravatu bona lauegu oda do umui badinaia, bona unai
    kara mirodia do umui karaia lasi, umui Israela taudia, bona umui emui huanai idia
    noho idau taudia danu.
  urd-urd: लिहाज़ा तुम मेरे आईन और अहकाम को मानना और तुम में से कोई, चाहे वह देसी
    हो या परदेसी जो तुम में क़याम रखता हो, इन मकरूहात में से किसी काम को न करे;
  rus-SYN: А вы соблюдайте постановления Мои и законы Мои и не делайте всех этих мерзостей,
    ни туземец, ни пришлец, живущий между вами,
  bqc-SIM: Àↄ yã́ pↄ́ má dìlɛↄ kũa. Ásu dàa vãipiↄ kee kɛo, bele ge bↄ̀mↄ
    pↄ́ kú á guun nò.
  tcz-CHONGTHU: Nanghon nabonchauva keima chonna dan ngai le ka chonna jouse hi nit
    soh keiyun; agama cheng hihen ahilouleh, nalah uva kona hung kholjin hijong leh,
    hitia thet umtah thil ho hi khat a khat cha jong nabol thei louhel diu ahi.
  mar-mar: ह्याकरिता तुम्ही माझे विधी व नियम पाळावे; आणि स्वदेशीय अथवा तुमच्यात राहणारा
    परदेशीय ह्यापैकी कोणीही असली भयंकर अमंगळ कृत्ये करु नये.
  qub-qub: Gamcunaga nishäcunata, laynëcunata cumlinqui. Chay pengaypaj ganracunata
    ama ruranquichu. Chaynölla cumlichun gamcunaman lagacamoj runacunapis.
  bqp-bqp: Bɛɛ Isirelibɑ kɑ bɛɛ sɔbu bɛɛ be i wɑ̃ɑ Isirelibɑ sɔɔ, i nɛn gere kɑ nɛn
    woodɑ ye mɛm nɔɔwɔ. Kpɑ i bwese nin komɑ sekurugii ni deri.
  hat-hat: Men nou menm, se pou nou kenbe tout lòd ak tout kòmandman mwen ban nou
    yo. Piga pesonn ni nan nou, ni nan moun lòt nasyon k'ap viv nan mitan nou yo fè
    ankenn nan bagay mwen pa vle wè yo.
  eng-BSB: But you are to keep My statutes and ordinances, and you must not commit
    any of these abominations—neither your native-born nor the foreigner who lives
    among you.
  tod-tod: «Wɔun wa, wa ɠolo nà-tɔgiti bɛ, ta nà-deveiti, wo mina naama ɠɔzɔba vai
    tanɔpɛ kɛ, é ɠɛni ga zou loun, ɓaa seikɔɠɔma nui, nii é wo zaama.
  eng-WEBPB: You therefore shall keep my statutes and my ordinances, and shall not
    do any of these abominations; neither the native-born, nor the stranger who lives
    as a foreigner amongst you
  kbq-kbq: Hagi tamagra miko'a kasegeni'ane, trakeni'a kegava hu'neta amage nenteta,
    ama ana kasri avu'ava zana tamagrane, rurega vahe'ma tamagranema emani'naza vahe'mo'zanena
    osiho.
  nhe-BL: Pero monequi inquitlepanitase tlen nimechilhuijtoc huan senquistoc inquichijtinemise
    notlanahuatilhua. Amo xijchihuaca niyon se tlen nopa fiero tlamantli tlen inijuanti
    quichihuaj. Ni tlanahuatili monequi nochi inisraelitame inquitlepanitase huan
    nochi seyoc tlali ehuani tlen itztoque campa imojuanti.
  gub-BL: Pe paw rupi pe, pe Izaew izuapyapyr wà, amo ywy rehe arer peinuromo har
    wà no, peruzar heze'eg nehe. Pezapo heremiapo kar nehe no. Pezapo zo agwer iro
    ma'e nehe.
  eng-DRA: 'Keep ye my ordinances and my judgments, and do not any of these abominations:
    neither any of your own nation, nor any stranger that sojourneth among you.'
