verse: LEV.018.021
translations:
  mal-C: “ ‘മോലെക്കിനു യാഗമർപ്പിക്കാൻ നിന്റെ കുഞ്ഞുങ്ങളിലൊന്നിനെയും കൊടുക്കരുത്; നിന്റെ
    ദൈവത്തിന്റെ നാമം അശുദ്ധമാക്കരുത്; ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Du darfst nicht eines von deinen Kindern hergeben, um es dem Melech zu
    weihen, daß du nicht entheiligest den Namen deines Gottes; ich bin Jahwe.
  lin-lin: Okopesa moko kati na bana na yo te lokola mbeka epai ya nzambe Moloki,
    pamba te osengeli te kobebisa lokumu ya Kombo ya Nzambe na yo. Ngai nazali Yawe.
  eng-LSV: And you do not give from your seed to pass over to the Molech, nor do you
    defile the Name of your God; I [am] YHWH.
  eng-GNV: 'Also thou shalt not giue thy children to offer them vnto Molech, neither
    shalt thou defile the name of thy God: for I am the Lord.'
  eng-WEBSTER: 'And thou shalt not let any of thy seed pass through the fire to Molech,
    neither shalt thou profane the name of thy God: I am the LORD.'
  nhw-BL: “Amo xijmactili niyon se mocone quen se tlacajcahualistli para nopa teteyotl
    catli itoca Moloc, pampa elis quen techtelchihua na, niamoTECO.
  swh-ONEN: “ ‘Usimtoe mtoto wako yeyote awe kafara kwa mungu Moleki, kwani hutalinajisi
    kamwe jina la Mungu wako. Mimi ndimi Bwana.
  bba-bba: I ku kɑ bɛɛn bii yɑ̃kuru ko bũu wi bɑ mɔ̀ Mɔlɔkun mi. Domi ì n kuɑ mɛ,
    nɛ, Yinni Gusunɔn yĩsirɑ i sɑnkɑ mi. I n yɛ̃ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'And thou shalt not let any of thy seed pass through the fire to Molech,
    neither shalt thou profane the name of thy God: I am the Lord.'
  luo-luo: “ ‘Kik ichiw nyathini moro amora ni nyasaye manono miluongo ni Molek, nimar
    ok onego iketh nying Nyasaye. An e Jehova Nyasaye.
  meu-meu: Natumu ta dirava ladana Molek basio henia, ḡole-ohoboubouna ḡauna ai basinela;
    una na emu Dirava ladana ihadikana karana. Lau binai Iehova.
  npi-ULB: आफ्ना छोराछोरीहरूलाई मोलोखको निम्ति बलि गर्नलाई तिनीहरूलाई आगोमा नहाल्नू,
    किनभने तिमीहरूले यसो गरेर आफ्ना परमेश्‍वरको नाउँलाई अपवित्र नबनाउनू । म परमप्रभु
    हुँ ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ fi èyíkéyìí nínú àwọn ọmọ rẹ rú ẹbọ lórí pẹpẹ sí òrìṣà
    Moleki, kí o sì tipa bẹ́ẹ̀ ba orúkọ Ọlọ́run rẹ jẹ́. Èmi ni Olúwa.
  pes-OPCB: «هیچ‌کدام از فرزندان خود را به بت مولک هدیه نکن و آنها را بر مذبح آن نسوزان
    زیرا با این کار نام خداوند، خدای خود را بی‌حرمت خواهی کرد.
  tgl-ULB: Hindi ninyo dapat ibigay ang sinuman sa inyong mga anak upang idaan sa
    apoy, upang ialay ninyo sila kay Molec, sapagkat hindi ninyo dapat lapastanganin
    ang pangalan ng inyong Diyos. Ako si Yahweh.
  hui-hui: Baya hanguore hale hadaba. Tígua mbirale dama mitangi bialu bi pupu wule
    gime wabini mini Molegehondo tínaga waneigini lomabu mialu irani bo delolene nawi.
    Ani birimiyagua Anduane Homogo tínaga Ngode Datagaliwabe kagonaga mini mo dindiha
    halu holigo ani bulene nawi.
  mya-mya: သင်​၏​သား​သ​မီး​တို့​ကို​မော​လုတ်​ဘု​ရား​အား မီး​ရှို့​ပူ​ဇော်​ရန်​မ​အပ်​နှင့်။
    ထို​သို့​ပြု​ခြင်း​ဖြင့် သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ တော်​ကို​မ​ရှုတ်​ချ​ရ။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་བུ་དང་བུ་མོ་རྣམས་མོ་ལེག་ལ་མེ་མཆོད་དུ་འབུལ་མི་རུང་ལ། ཁྱོད་ཀྱི་དཀོན་མཆོག་གི་མཚན་ཡང་ཁྱད་དུ་གསོད་མི་རུང་སྟེ།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Usapa ani zvake pakati pavana vako kuti vabayirwe kuna Moreki nokuti
    haufaniri kumhura zita raJehovha. Ndini Jehovha.
  spa-BLM: “‘No darás a ninguno de tus hijos como sacrificio a Moloc. No profanarás
    el nombre de tu Dios. Yo soy Yahvé.
  cac-cac: Malajocab' junoc vin̈ vinac sn̈usantz'a junoc yuninal silab'oc d'a jun
    comon dios scuchan Moloc. Tato sc'ulej icha chi', malaj velc'och d'a yol sat.
    A in Jehová in sval tic.
  swh-ULB: Msiwatoe watoto wenu ili kuwapitisha kwenye moto, ili kwamba muwatoe sadaka
    kwa Moleki, kwa sababu msije mkalinajisi jina la Mungu wenu. Mimi ndimi Yahweh.
  bel-bel: Зь дзяцей тваіх не аддавай на слугаваньне Малоху і не зьневажай імя Бога
    твайго. Я Гасподзь.
  wed-wed: —Natunatumi eḡa ona puloei god Molek awarina, aubaina Tau Bada ma vinimala
    e neineiai awariu.
  deu-ELBBK: Und von deinen Kindern sollst du nicht hingeben, um sie dem Molech durch
    das Feuer gehen zu lassen, und du sollst den Namen des HERRN, deines Gottes, nicht
    entweihen. Ich bin der HERR.
  mbb-OT: Kenè nu iveǥey is minsan hentei te menge anak nu su wey ikepemuhat diyà
    te ed-ezapen he si Molec, su ebpekeveǥey heeyan kedì te Megbevayè nu te keelezan.
    Iyan a sikan is Nengazen.
  mal-2015: നിന്റെ സന്തതിയിൽ ഒന്നിനെയും മോലേക്കിന്നു അർപ്പിച്ചു നിന്റെ ദൈവത്തിന്റെ
    നാമത്തെ അശുദ്ധമാക്കരുതു; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Ňikaske tire čhavendar ma domuk te obetinel le Molochoske; ma meľar andre
    o nav tire Devleskro. Me som o RAJ.
  pes-OPV: و کسی ازذریت خود را برای مولک از آتش مگذران و نام خدای خود را بی‌حرمت مساز.
    من یهوه هستم.
  ron-1924: Сэ ну дай пе ничунул дин копиий тэй ка сэ фие адус жертфэ луй Молох ши
    сэ ну пынгэрешть Нумеле Думнезеулуй тэу. Еу сунт Домнул.
  aui-aui: Gegha natunatumi konapuyo, god Molek yana suwara gabugabuna gawarina debane.
    Tagu na Yawe yami God, bi memeda naboni konabera na kagu waghawagha konisinimayamayayi.
  ben-OBCV: “ ‘মোলকের উদ্দেশে তোমার কোনো সন্তান বলিদানার্থে দিয়ো না, কেননা তোমার
    ঈশ্বরের নাম তুমি কখনও অপবিত্র করবে না। আমি সদাপ্রভু।
  som-som: Waa inaadan carruurtaada Moleg siin oo aadan iyaga innaba dab u dhex marsiin,
    oo weliba waa inaadan magaca Ilaahaaga hadal nijaas ah ka sheegin, waayo, aniga
    ayaa Rabbiga ah.
  lat-VUC: De semine tuo non dabis ut consecretur idolo Moloch, nec pollues nomen
    Dei tui. Ego Dominus.
  eng-ASVBT: 'And thou shalt not give any of thy seed to make them pass through the
    fire to Molech; neither shalt thou profane the name of thy God: I am Jehovah.'
  ita-1885: E non dar della tua progenie, per farla passar per lo fuoco a Molec; e
    non profanare il nome dell'Iddio tuo. Io sono il Signore.
  eng-LXXUP: And thou shalt not give of thy seed to serve a ruler; and thou shalt
    not profane my holy name; I am the Lord.
  eng-ULB: You must not give any of your children to put them into the fire, so that
    you sacrifice them to Molech, because you must not profane the name of your God.
    I am Yahweh.
  spa-VBL: “No le des ninguno de tus hijos como sacrificio humano a Moloc, porque
    no debes deshonrar el carácter de tu Dios. Yo soy el Señor.
  fra-_FOB: 'Tu ne donneras point de tes enfants pour les faire passer par le feu
    à Moloc; et tu ne profaneras point le nom de ton Dieu: Je suis l''Éternel.'
  mal-mal: നിന്റെ സന്തതിയിൽ ഒന്നിനെയും മോലെക്കിന് അർപ്പിച്ച് നിന്റെ ദൈവത്തിന്റെ നാമത്തെ
    അശുദ്ധമാക്കരുത്; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Apne kisī bhī bachche ko Malik Dewatā ko qurbānī ke taur par pesh karke
    jalā denā manā hai. Aisī harkat se tū apne Ḳhudā ke nām ko dāġh lagāegā. Maiṅ
    Rab hūṅ.
  suz-BL: गे मोलेक कली आंम तमी तौपुकी चढ़ेशा, आंम परमप्रभु यावे, इन परमप्रभु आ नें
    ग्रांग्रा मसेलीन। गो परमप्रभु यावे नङ।
  ita-1927: Non darai de’ tuoi figliuoli ad essere immolati a Moloc; e non profanerai
    il nome del tuo Dio. Io sono l’Eterno.
  ckb-ckb: «”منداڵەکانت وەک قوربانی مەسووتێنە بۆ ’مۆلەخ‘، نەوەک ناوی خودای خۆت بزڕێنیت،
    من یەزدانم.
  eng-BBE: 'And you may not make any of your children go through the fire as an offering
    to Molech, and you may not put shame on the name of your God: I am the Lord.'
  kan-OKCV: “ ‘ನಿನ್ನ ಮಕ್ಕಳಲ್ಲಿ ಯಾರನ್ನೂ ಮೋಲೆಕ್ ದೇವತೆಗೆ ಸಮರ್ಪಿಸಿ, ನಿನ್ನ ದೇವರ ಹೆಸರನ್ನು
    ಅಪಕೀರ್ತಿಗೆ ಗುರಿಮಾಡಬಾರದು. ನಾನು ಯೆಹೋವ ದೇವರು.
  tam-2017: நீ உன் சந்ததியில் யாரையாகிலும் மோளேகு தெய்வத்திற்கென்று தீயில் பலியாக்க
    இடம்கொடுக்காதே; உன் தேவனுடைய நாமத்தைப் பரிசுத்தக் குலைச்சலாக்காதே; நான் யெகோவா.
  spa-RV-1909: 'Y no des de tu simiente para hacerla pasar por el fuego á Moloch;
    no contamines el nombre de tu Dios: Yo Jehová.'
  ron-BTF: 'Și, să nu lași pe niciunul din sămânța ta să treacă prin foc, pentru Moloh,
    nici să nu pângărești numele Dumnezeului Tău: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall not give any of your children as a sacrifice to Molech. You
    shall not profane the name of your God. I am the LORD.
  eng-FBV: Don't give any of your children as a human sacrifice to Molech, for you
    must not disgrace the character of your God. I am the Lord.
  nld-1939: Geen van uw kinderen zult ge afstaan, om ze aan den Molok te wijden; want
    ge moogt de naam van uw God niet ontheiligen. Ik ben Jahweh!
  nch-BL: “Amo xijtemactili yon se mocone quej se tacajcahualisti para nopa teteyot
    cati itoca Moloc, pampa elis quej techtelchihua na, niamoTECO.
  vie-1934: 'Chớ bắt con cái mình đặng dâng cho thần Mo-lóc, chớ làm ô danh Đức Chúa
    Trời ngươi: Ta là Đức Giê-hô-va.'
  hin-CV: “ ‘तुम अपनी संतानों में से किसी को भी मोलेख को भेंट न करना और न ही अपने
    परमेश्वर के नाम को कलंकित करना; मैं ही वह याहवेह हूं.
  eng-OURB: “‘You shall not give any of your children to sacrifice to Molech. You
    shall not profane את the name of your God. I am Adonai. (RY:4, LY:7)
  spa-BES: 'Y no puedes hacer que ninguno de tus hijos atraviese el fuego como ofrenda
    a Molec, y no ofendas así el nombre de tu Dios: Yo soy el Señor.'
  tdx-tdx: 'Ko mañenga ho soroheñe amy Moleka o tarira’oo, hanivà’o ty tahinan’ Añahare’o:
    Izaho Iehovà.'
  vid-vid: “Ndangukulonjela uleche kumlavya mwanago yoneche yawe nhambiko kwa mlungu
    Moleki, mina kudita ahyo kwangubeza itagwa lya heni Nguluwi wa hegwe. Heni ndo
    Mkulu Nguluwi.
  eng-OKE: 'And of thy children thou shalt give none to transfer them to Molek, (or,
    to make them pass through to Molek,) neither shalt thou profane the Name of the
    Lord thy God: I am the Lord.'
  tha-KJV: เจ้​าอย่าถวายเชื้อสายของเจ้าให้พระโมเลคด้วยให้​ลุ​ยไฟ และอย่ากระทำให้พระนามพระเจ้าของเจ้าเสื่อมเกียรติ
    เราคือพระเยโฮวาห์
  por-BR-2018: 'E não dês de tua descendência para fazê-la passar pelo fogo a Moloque;
    não contamines o nome de teu Deus: Eu sou o SENHOR.'
  deu-ELO: Und von deinen Kindern sollst du nicht hingeben, um sie dem Molech durch
    das Feuer gehen zu lassen, und du sollst den Namen Jehovas, deines Gottes, nicht
    entweihen. Ich bin Jehova. -
  eng-WYC-2018: Thou shalt not give of thy seed, that it be offered to the idol Moloch,
    neither thou shalt defoul the name of thy God; I am the Lord. (Thou shalt not
    give any of thy children to be offered to the false god Molech, and so defile
    the name of thy God; I am the Lord.)
  epo-epo: 'Kaj el via idaro ne fordonu oferon al Moleĥ, kaj ne malhonoru la nomon
    de via Dio: Mi estas la Eternulo.'
  uig-PIN: Sǝn ɵz nǝslingdin ⱨeqbirini Molǝk mǝbudiƣa atap ottin ɵtküzsǝng ⱪǝt’iy
    bolmaydu. Əgǝr xundaⱪ ⱪilsang Hudayingning namini napak ⱪilƣan bolisǝn. Mǝn Ɵzüm
    Pǝrwǝrdigardurmǝn.
  beo-beo: Dilia da dilia mano amo ogogosu ‘gode’ Moulege ema nodone sia:ne gadomusa:,
    gobele salasu hamoma:ne mae ima. Bai amo hou da Hina Gode Ea Dio wadela:mu.
  tpi-OTNT: “Harim. Mi Bikpela bilong yupela na mi tambuim yupela strong long kilim
    pikinini bilong yupela na kukim long paia bilong mekim ofa long giaman god Molek.
    Nogut yupela i daunim nem bilong mi, God bilong yupela.
  hau-SA: “ ‘Kada ku ba da wani daga cikin ’ya’yanku don a yi hadaya wa Molek, gama
    ba za ku ƙasƙantar da sunan Allahnku ba. Ni ne Ubangiji.
  uig-LAT: Sen öz neslingdin héchbirini Molek mebudigha atap ottin ötküzseng qet’iy
    bolmaydu. Eger shundaq qilsang Xudayingning namini napak qilghan bolisen. Men
    Özüm Perwerdigardurmen.
  nde-nde: Unganikeli loba nguphi wabantwabakho ukuthi abe ngumhlatshelo kunkulunkulu
    uMoleki, ngoba akufanelanga ukuthi ungcolise ibizo likaNkulunkulu wakho. Mina
    nginguThixo.
  ton-ton: Pea ʻoua naʻa ke tuku ke ʻalu ʻa ho hako ʻi he afi kia Moleki, pea ʻoua
    naʻa ke fakaongokovi ʻae huafa ʻo ho ʻOtua; Ko au ko Sihova.
  ces-1613: 'Nedopustíš, aby kdo z semene tvého proveden byl skrze oheň modly Moloch,
    abys nepoškvrnil jména Boha svého: Já jsem Hospodin.'
  eng-WMB: “‘You shall not give any of your children as a sacrifice to Molech. You
    shall not profane the name of your God. I am the LORD.
  tam-TCV: “ ‘நீங்கள் உங்கள் பிள்ளைகள் ஒருவரையும், மோளேக்கு தெய்வத்திற்குப் பலியிடப்படுவதற்காகக்
    கொடுத்து, உங்கள் இறைவனுடைய பெயரை இழிவுபடுத்த வேண்டாம். நானே யெகோவா.
  ceb-ULB: Kinahanglan nga dili ninyo itugyan ang bisan kinsa sa inyong mga anak aron
    nga sunogon sila, aron nga ihalad ninyo sila ngadto kang Molech, tungod kay kinahanglan
    nga dili gayod ninyo pasipalaan ang ngalan sa inyong Dios. Ako si Yahweh.
  pol-UBG: Nie pozwalaj żadnemu z twoich potomków przejść przez ogień dla Molocha,
    abyś nie bezcześcił imienia twego Boga. Ja jestem PAN.
  urd-GVU: اپنے کسی بھی بچے کو مَلِک دیوتا کو قربانی کے طور پر پیش کر کے جلا دینا
    منع ہے۔ ایسی حرکت سے تُو اپنے خدا کے نام کو داغ لگائے گا۔ مَیں رب ہوں۔
  deu-1912: Du sollst auch nicht eines deiner Kinder dahingeben, daß es dem Moloch
    verbrannt werde, daß du nicht entheiligst den Namen deines Gottes; denn ich bin
    der HERR.
  kan-2017: “‘ನಿಮ್ಮ ಮಕ್ಕಳಲ್ಲಿ ಯಾರನ್ನಾದರೂ ಮೋಲೆಕನಿಗೆ ಸಮರ್ಪಿಸಿ ನಿಮ್ಮ ದೇವರ ಹೆಸರನ್ನು ಅಪಕೀರ್ತಿಗೆ
    ಗುರಿಮಾಡಬಾರದು; ನಾನು ಯೆಹೋವನು.
  yap-yap: Dab mu pi’ fakam ni fan ko tayfan ni yima tay ngak fare got ni Molek, ya
    ra dariy fannag fithingan Got ni ir e SOMOL.
  hlt-MCSB: Na tiingan te Molek taengah khumpael sak ham pae boeh. Te dongah na Pathen
    ming te poeih boeh. Kai tah BOEIPA ni.
  mdy-ETH: ናኣቶይዳፓ ኔኤኮ ዓይጎ ናይያ ማዖም ሞሎኬ ጌይንታ ፆኦዞም ሚቺ ዒንጎ ባኣዚ ማሂ ዒንጊ ኔ ፆኦሲኮ ሱንፆ ዒኢሲፖ፤
    ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “ ‘Mfa wo mma mu biara mma Molek na ɔmmfa no mmɔ afɔdeɛ wɔ n’afɔrebukyia
    so. Ngu wo Onyankopɔn din ho fi, ɛfiri sɛ, mene Awurade.
  mwc-mwc: Kega natunatumi god Molech ana raunabonabo tepanai kona puyobunuwa. Yauku
    Bada ami God, ba nikona kona wosei wai kau waba koni gigimi.
  eng-WEBU: “‘You shall not give any of your children as a sacrifice to Molech. You
    shall not profane the name of your God. I am the LORD.
  bnp-bnp: “Naha ni habi e tune mua ne Molek. Bara mu rata mavonga, mu vakahale a
    rana Vure ne mua. Iau e BAKOVI DAGI a takia a ngava iea.
  wal-wal: “‘Ne Xoossaa sunttaa tunissanau ne naatuppe issuwaanne taman xuuggidi,
    Molooka giyo eeqaassi yarshshanaadan immoppa. Taani GODAA.
  spa-PDDPT: No darás a tu hijo para hacerlo pasar por fuego a Moloc. No profanarás
    el Nombre de tu ʼElohim. Yo, Yavé.
  gun-gun: Ndeguigua kuery peteĩve ma emboaxa eme Moloque pe rive, remongy'a rei e'ỹ
    aguã Nderuete rery. Xee ma Senhor.
  agu-BL: ”Quil tzitak' nin jun initxa' tetz yi ryos yi na bi'aj Moloc. Qui tzitelsaj
    xtx'ix imbi' tan yi jun ajtza'kla'tz. Na yi in wetz in Jehová yi iRyosil.
  ilo-ULB: Dimo ited ti siasinoman kadagiti annakmo a mapuoran, tapno idatonmo ida
    kenni Moloc, gapu ta masapul a dimo ibabain ti nagan ti Diosmo. Siak ni Yahweh.
  kpg-kpg: Goe hudee wanga ina tei tama i au dama e hai ai di mee e hai tigidaumaha
    ang gi di god Molech, idimaa di mee deenei le e haga milimilia di ingoo o God,
    dela go Yihowah.
  uig-ARA: سەن ئۆز نەسلىڭدىن ھېچبىرىنى مولەك مەبۇدىغا ئاتاپ ئوتتىن ئۆتكۈزسەڭ قەتئىي
    بولمايدۇ. ئەگەر شۇنداق قىلساڭ خۇدايىڭنىڭ نامىنى ناپاك قىلغان بولىسەن. مەن ئۆزۈم
    پەرۋەردىگاردۇرمەن.
  sus-sus: «Wo naxa wo xa di yo ba sɛrɛxɛ ra Mɔlɔkɔ kuye bɛ. Wo naxa wo Marigi Ala
    xili bɛxu. Alatala nan n na.»
  pon-2006: Dehr mweidohng emen noumw seri kan en wia mehn meirong ong koht likamw
    Molek, pwehki met pahn kasaminehla mwar en Koht, me iei KAUN-O.
  ksd-ksd: Koko una nur tar ra umana natum upi da tun diat ta ra iap kai Molek, ma
    koko una vabilak ra iang i kaum God; iau ra Luluai.
  tur-YTC: “'Çocuklarınızdan hiçbirini Molek'e kurban olarak vermeyeceksin. Tanrınız'ın
    adına saygısızlık etmeyeceksin. Ben Yahve'yim.
  grc-BRENT: Καὶ ἀπὸ τοῦ σπέρματός σου οὐ δώσεις λατρεύειν ἄρχοντι· καὶ οὐ βεβηλώσεις
    τὸ ὄνομα τὸ ἅγιον· ἐγὼ Κύριος.
  ind-AYT: Jangan menyerahkan keturunanmu untuk dipersembahkan kepada Molokh atau
    menajiskan nama Allahmu. Akulah TUHAN.
  nya-nya: “ ‘Usapereke mwana wako aliyense kuti akhale nsembe yamoto kwa Moleki ndi
    kuyipitsa dzina la Yehova. Ine ndine Yehova.
  hrv-hrv: Ne smiješ dopuštati da koje tvoje dijete bude žrtvovano Moleku; ne smiješ
    tako obeščašćivati ime Boga svoga. Ja sam Jahve!
  mps-mps: “Odao, ena duga Genuai Bidi eno dagebolo te duga wai dabe elama, te isiba
    ulama, te tibo god Molekba ofa ebo habu selama, te po eno dageba bomai po obao.
    Tiyu, dagego eno nogi aiyaba elaluidalio, te dagego God dao,” wali.
  tpi-tpi: “Harim. Mi Bikpela bilong yupela na mi tambuim yupela strong long kilim
    pikinini bilong yupela na kukim long paia bilong mekim ofa long giaman god Molek.
    Nogut yupela i daunim nem bilong mi, God bilong yupela.
  dan-1931: Dit Afkom må du ikke give hen til at ofres til Molok*; du må ikke vanhellige
    din Guds Navn. Jeg er HERREN! { [*se Ordforklaringen.] }
  vie-OVCB: Không được dâng con cái mình trên lửa cho Mô-lóc, làm ô Danh Đức Chúa
    Trời mình. Ta là Chúa Hằng Hữu.
  guj-2017: તારે તારા કોઈ બાળકને અગ્નિમાં ચલાવીને મોલેખને ચઢાવવા ન આપ. આ રીતે તારા
    ઈશ્વરનો અનાદર ન કરવો. હું યહોવાહ છું.
  pon-2006A: Dehr mweidohng emen noumw seri kan en wia mehn meirong ong koht likamw
    Molek, pwehki met pahn kasaminehla mwar en Koht, me iei KAUN-O.
  por-BRBSL: “'Você não deve dar nenhum de seus filhos como sacrifício a Molech. Você
    não profanará o nome de seu Deus. Eu sou Yahweh.
  cth-cth: Na canaw hah Molek koe thuengnae lah na sak mahoeh. Na Cathut e min na
    pathoe mahoeh. Kai teh BAWIPA doeh.
  twi-twi: “ ‘Mfa wo mma mu biara mma Molek mma ɔmmfa no mmɔ afɔre wɔ nʼafɔremuka
    so. Ngu wo Nyankopɔn din ho fi, efisɛ mene Awurade.
  hlt-hlt: Na tiingan te Molek taengah khumpael sak ham pae boeh. Te dongah na Pathen
    ming te poeih boeh. Kai tah BOEIPA ni.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ féútɛ́ o birɛ dibɔɔ̀ Mɔdɔki kɛ́tuɔ kɛ́cɑkɛ n yètìrì.
    Mí ndi Yiɛ̀ nKuyie mmíì di te.
  msy-2020: “Ia oragh. Kɨ Ikiavɨra Itir God, ian God. Kɨ Akar Gavgavir kam ia ganɨdi,
    ia uan boriba isɨ asem Molekɨn ofa damusɨ uan boribav sogh avimɨn da tuan markɨ.
    Kɨ bar ian anogoroke. Ia kamaghɨn damuva, nan ziam dɨkabɨragham.
  azb-azb: Övladlarının heç birini Molekə qurban olaraq təqdim etmə. Beləliklə, Allahının
    adını ləkələmə. Rəbb Mənəm.
  eng-DBY: 'And thou shalt not give of thy seed to let them pass through [the fire]
    to Molech, neither shalt thou profane the name of thy God: I am Jehovah.'
  hin-2017: अपनी सन्तान में से किसी को मोलेक के लिये होम करके न चढ़ाना, और न अपने
    परमेश्वर के नाम को अपवित्र ठहराना; मैं यहोवा हूँ।
  wol-KYG: «Bul jébbal kenn ci say doom tuur mi ñuy wax Moleg, ndax waruloo teddadil
    sa turu Yàlla. Man maay Aji Sax ji.
  eng-YLT: '''And of thy seed thou dost not give to pass over to the Molech; nor dost
    thou pollute the name of thy God; I [am] Jehovah.'
  eng-WYC-2017: Thou shalt not give of thy seed, that it be offered to the idol Moloch,
    neither thou shalt defoul the name of thy God; I am the Lord.
  eng-WMBB: “‘You shall not give any of your children as a sacrifice to Molech. You
    shall not profane the name of your God. I am the LORD.
  urd-GVH: अपने किसी भी बच्चे को मलिक देवता को क़ुरबानी के तौर पर पेश करके जला देना
    मना है। ऐसी हरकत से तू अपने ख़ुदा के नाम को दाग़ लगाएगा। मैं रब हूँ।
  rug-rug: Mu lopu va vukivukihi lani pa vinahesina sa tamasa Moleki sari kaiqa mia
    koburu, ura kote ṉoṉovalia goi sa pozaqu Rau e Zihova sa mia Tamasa pa siraṉa
    gua asa.
  gaz-gaz: “ ‘Ijoollee kee keessaa tokko illee akka Moolekiif aarsaa taʼaniif hin
    kennin; ati maqaa Waaqa keetii hin xureessin. Ani Waaqayyo.
  fra-LSG: Tu ne livreras aucun de tes enfants pour le faire passer à Moloc, et tu
    ne profaneras point le nom de ton Dieu. Je suis l’Éternel.
  yal-yal: “I nama i ya dii yo ba saraxan na Mɔlɔkɔ suxure kideni, i yi i ya Ala xili
    kala. Alatala nan n tan na.”
  haw-1868: 'Mai haawi i kahi keiki au e lilo ia Moleka, aole hoi oe e hoino i ka
    inoa o kou Akua: owau no Iehova.'
  arb-NAV: لَا تُجِزْ أَحَدَ أَبْنَائِكَ فِي النَّارِ قُرْبَاناً لِلْوَثَنِ مُولَكَ،
    لِئَلّا تُدَنِّسَ اسْمَ إِلَهِكَ. أَنَا الرَّبُّ
  ewe-ewe: “ ‘Mègatsɔ viwò aɖeke na Molek o; atsɔe asa vɔe le eƒe vɔsamlekpui dzi.
    Mègaƒo ɖi wò Mawu ƒe ŋkɔ o, elabena nyee nye Yehowa.
  eng-LEE: 'And any of thy seed shalt thou not let pass through [the fire] to Molech,
    and thou shalt not profane the name of thy God: I am the Lord.'
  asm-FB: তোমাৰ সন্তানৰ কাকো মোলক দেৱতাৰ উদ্দেশ্যে অগ্নিৰ মাজেদি গমণ কৰাই, তোমাৰ ঈশ্বৰৰ
    নাম অপবিত্ৰ নকৰিবা; মই যিহোৱা।
  sus-A: «وٌ نَشَ وٌ شَ دِ يٌ بَ سّرّشّ رَ مْلْكْ كُيٍ بّ. وٌ نَشَ وٌ مَرِفِ عَلَ
    شِلِ بّشُ. عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: '"''Tu ne donneras aucun de tes enfants en sacrifice à Moloch. Tu ne profaneras
    pas le nom de ton Dieu. Je suis Yahvé.'
  hbo-hbo: וּמִֽזַּרְעֲךָ֥ לֹא־תִתֵּ֖ן לְהַעֲבִ֣יר לַמֹּ֑לֶךְ וְלֹ֧א תְחַלֵּ֛ל אֶת־שֵׁ֥ם
    אֱלֹהֶ֖יךָ אֲנִ֥י יְהוָֽה׃
  eng-WYCLIFFE: Thou schalt not yyue of thi seed, that it be offrid to the idol Moloch,
    nether thou schalt defoule the name of thi God; Y am the Lord.
  cwe-cwe: “Sekeumulave mwanago yoyose kuwa nhambiko kwa mulungu Moleki, kwaviya uhatenda
    ivo kodiliga zina jangu, niye Mulungu wako. Niye niiyo Mndewa Mulungu, Mulungu
    wako.
  kik-kik: “ ‘Mũtikananeane ciana cianyu irutĩrwo Moleku igongona, mũtikanathaahie
    rĩĩtwa rĩa Ngai wanyu. Niĩ nĩ niĩ Jehova.
  fra-NCL: Tu ne donneras aucun de tes enfants pour le faire passer par le feu en
    l’honneur de Moloch, et tu ne profaneras pas le nom de ton Dieu. Je suis Yahweh.
  cek-AK: Angbawnhaih sak hanah kawbaktih na caa doeh Molek khaeah paek hmah; na Sithaw
    ahmin to panuet thok ah sah hmah; Kai loe Angraeng ah ka oh.
  cuk-cuk: Melle bab-dummad-Molocʼga be-mimmigan be ogumakar uko. Ar deyob be imakele,
    be-Bab-Dummad-nug be oichogoed. Ani an Bab-Jehová gued.
  uig-CYR: Сән өз нәслиңдин һеч бирини Моләк мәбудиға атап оттин өткүзсәң қәтъий болмайду.
    Әгәр шундақ қилсаң Худайиңниң намини напак қилған болисән. Мән Өзүм Пәрвәрдигардурмән.
  tel-2017: నీవు నీ సంతానాన్ని మోలెకు దేవుడి కోసం అగ్నిగుండంలో ఎంత మాత్రం అర్పించకూడదు.
    నీ దేవుని నామాన్ని అపవిత్ర పరచకూడదు. నేను యెహోవాను.
  hat-BSA: “‘Nou pa pou bay okenn nan pitit nou yo pou ofri bay Moloc. Nou pa pou
    degrade non Bondye. Mwen se SENYÈ a.
  bxh-bxh: Yau Guyau emi Yaubada! Tabu natumiu laꞌi au antalasamen Moleka lebena yai.
    Yena ami ginauli doha haba ami fataumayamayagu.
  kos-kos: Nikmet sang kutena sin tulik nutum in kisakinyuk nu sin god Molech, mweyen
    ouiya sacn ac aklusrongtenye Inen LEUM GOD.
  hbo-WLC: וּמִֽזַּרְעֲךָ֥ לֹא־תִתֵּ֖ן לְהַעֲבִ֣יר לַמֹּ֑לֶךְ וְלֹ֧א תְחַלֵּ֛ל אֶת־שֵׁ֥ם
    אֱלֹהֶ֖יךָ אֲנִ֥י יְהוָֽה׃
  ibo-ibo: “ ‘Ị gaghị enye nwa gị ka e jiri ya chụọrọ Molek aja. Nʼihi na i kwesighị
    imerụ aha Chineke gị. Mụ onwe m bụ Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ବଂଶଜାତ କାହାକୁ ହିଁ, ମୋଲକ୍‍ ଦେବତାର ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ
    କରାଇବାକୁ ଦେବ ନାହିଁ, କିଅବା ତୁମ୍ଭେ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନାମ ଅପବିତ୍ର କରିବ ନାହିଁ; ଆମ୍ଭେ
    ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: Iwe, kosap eäni asor eman noum ngeni ewe kot itan Molok. Ren ei ka turunufasei
    itei, pun ngang ewe Samol mi Lapalap om we Kot.
  rop-rop: Nomo gibit yumob biginini blanga sekrifais ofring langa det drimin gulum
    Molek, dumaji tharran meigim mi brabli nogudbinji.
  ukr-1871: І сїмя твого не оддаси провести через огонь ради Молеха, і не паскудити
    меш імени Бога твого. Я Господь.
  deu-1951: Du sollst auch von deinen Kindern keines hergeben, daß es dem Moloch geopfert
    werde, damit du den Namen deines Gottes nicht entweihest; ich bin der HERR!
  eng-JPS: 'And thou shalt not give any of thy seed to set them apart to Molech, neither
    shalt thou profane the name of thy God: I am the LORD.'
  srp-1865: Od sjemena svojega ne daj da se odnese Molohu, da ne oskvrniš imena Boga
    svojega; ja sam Gospod.
  lug-lug: “ ‘Mu baana bo towangayo n’omu ng’ekiweebwayo ekyokeddwa mu muliro eri
    Moleki, kubanga erinnya lya Katonda wo tosaanira kuliweebuulanga. Nze Mukama.
  heb-heb: ומזרעך לא תתן להעביר למלך ולא תחלל את שם אלהיך אני יהוה׃
  ben-IRV: আর তোমার বংশের কাউকেও মোলক দেবের উদ্দেশ্যে আগুনের মধ্যে দিয়ে নিয়ে যেও
    না এবং তোমার ঈশ্বরের নাম অপবিত্র কর না; আমি সদাপ্রভু।
  pan-pan: ਅਤੇ ਤੂੰ ਆਪਣੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਮੋਲਕ ਦੇਵਤੇ ਦੇ ਅੱਗੇ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਨਾ
    ਲੰਘਾਵੀਂ, ਨਾ ਤੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਨੂੰ ਬਦਨਾਮ ਕਰੀਂ, ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ကိုယ်ကို ညစ်ညူး စေလျက် ၊ သူ့ မယား ကို မ ပြစ်မှား ရ။
  hmo-hmo: Oiemu natuna ta dirava ta ena ladana Moleka dekenai do oi henia lasi, idia
    gabua boubou gauna totona. Unai bamona kara ese lau Dirava, Lohiabada, egu ladana
    ia hadikaia.
  urd-urd: तू अपनी औलाद में से किसी को मोलक की ख़ातिर आग में से पेश करने के लिए न
    देना, और न अपने ख़ुदा के नाम को नापाक ठहराना। मैं ख़ुदावन्द हूँ।
  rus-SYN: Из детей твоих не отдавай на служение Молоху и не бесчести имени Бога твоего.
    Я Господь.
  bqc-SIM: Ńsu sa'o ń n nɛ́o Mↄlↄkuwa ǹ gbaɛ tɛ́u ǹ ma tↄ́ ↄ̃̀ↄkpao. Mámɛmaa
    Dii.
  tcz-CHONGTHU: Na chate khat a khat cha jong meiya govam ding chule Molech adia na
    todoh lou hel ding, hiche hoa kona chu na Pakai le Pathen min nasuh thang theilou
    ding ahi, ajeh chu keima Pathen kahi.
  mar-mar: तू तुझ्या लेकरांपैकी कोणाचाही मोलख दैवतासाठी होम करु नको; असे करशील तर
    तू आपल्या देवाच्या नावाला कलंक लावू नको. मी परमेश्वर आहे.
  soq-soq: E obanla mai otamone god lagawaa ebowa Molek pulontoia watawa osowe puloitane
    sumona, dia. Naita e epe dewasana God mampe mala ituna. Ne ipa Iawe e Godila.
  qub-qub: «Moloc diospäga maygan wamrayquitapis ama rupachinquichu. Chayno rurarga
    nogatami rabyachimanqui. Noga Tayta Diosniquimi chayno në.
  bqp-bqp: I ku kɑ bɛɛn bii yɑ̃kuru ko bũu wi bɑ mɔ̀ Mɔlɔkun mi. Domi ì n kuɑ mɛ,
    nɛ, Yinni Gusunɔn yĩsirɑ i sɑnkɑ mi. I n yɛ̃ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  hat-hat: Piga ou janm bay yonn nan pitit fi ou yo tankou ofrann pou yo boule bay
    zidòl yo rele Molòk la, paske lè sa a w'a fè yo derespekte non Bondye. Se mwen
    menm ki Seyè a.
  eng-BSB: You must not give any of your children to be sacrificed to Molech, for
    you must not profane the name of your God. I am the LORD.
  tod-tod: «Mina è-loin tanɔpɛ kula ga zalaɠa, é ʋa ɠala kɔɔɠɔ ganigi ʋɛ daa ga
    Mɔlɔke, dɛbi vaa ma, è la ɗa-ƓALAGI lɔɠɔi ɠoloɠologa. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: “‘You shall not give any of your children as a sacrifice to Molech. You
    shall not profane the name of your God. I am the LORD.
  kbq-kbq: Hagi Moreki havi anumzantera mofavreka'a ahenka kresramna nevunka Anumzanka'amo'na
    nagi'a erihaviza osuo. Na'ankure Nagra Ra Anumza mani'noe.
  nhe-BL: “Amo xijmactili niyon se mocone queja se tlacajcahualistli para se teteyotl
    queja nopa teteyotl Moloc, pampa elis queja innechtelchihuaj na, niimoTECO.
  gub-BL: Ni amo awa nomono kwaw wa'yr tupàn ua'u Morok pe uma'ereko ma'e romo nehe.
    Nomono kwaw wazyr tupàn ua'u Morok pe uma'ereko ma'e romo nehe. Nezewe haw iapo
    haw uzeapo mo maranugar haw Tupàn Tuweharupi Wiko Ma'e her ikatu ma'e pe nehe.
  eng-DRA: 'Thou shalt not give any of thy seed to be consecrated to the idol Moloch,
    nor defile the name of thy God: I am the Lord.'
