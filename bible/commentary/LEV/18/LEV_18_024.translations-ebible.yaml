  ben-IRV: তোমরা এ সবের দ্বারা নিজেদেরকে অশুচি কর না; কারণ যে যে জাতিকে আমি তোমাদের
    সামনে থেকে দূর করব, তারা এই সবের দ্বারা অশুচি হয়েছে এবং দেশও অশুচি হয়েছে;
  pan-pan: ਅਜਿਹਾ ਕੋਈ ਵੀ ਕੰਮ ਕਰਕੇ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਅਸ਼ੁੱਧ ਨਾ ਕਰਨਾ, ਕਿਉਂ ਜੋ ਉਹ ਸਾਰੀਆਂ
    ਕੌਮਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਕੱਢਣ ਵਾਲਾ ਹਾਂ, ਅਜਿਹੇ ਹੀ ਕੰਮ ਕਰਕੇ ਭਰਿਸ਼ਟ ਹੋ
    ਗਈਆਂ ਹਨ,
  mya-JVB: ကိုယ့်ကိုကိုယ် ညစ်ညူး စေ၍ တိရစ္ဆာန် နှင့် မ ပေါင်းဘော် ရ။ မိန်းမ သည်လည်း
    မိမိ နှင့် တိရစ္ဆာန် ၏ ပေါင်းဘော် ခြင်းကို မ ခံရ။ ရွံရှာဘွယ်သော ရောနှောခြင်းဖြစ်၏။
  hmo-hmo: “Inai miro karadia ibounai be do umui karaia lasi, badina be umui emui
    vairana dekenai do lau lulua besedia be unai kara ibounai idia karaia dainai idia
    miro.
  urd-urd: “तुम इन कामों में से किसी में फँस कर आलूदा न हो जाना, क्यूँकि जिन क़ौमों
    को मैं तुम्हारे आगे से निकालता हूँ वह इन सब कामों की वजह से आलूदा हैं।
  rus-SYN: 'Не оскверняйте себя ничем этим, ибо всем этим осквернили себя народы,
    которых Я прогоняю от вас:'
  bqc-SIM: Ásu gbãsĩkɛ yã́ beeↄ musuo, asa màa bui pↄ́ málɛ ń yáɛ́ↄ gbãsĩkɛ̀.
  tcz-CHONGTHU: Hichengsea kon hin nangho chonset a lhalut hihhel un, ajeh chu keima
    tah in nang ho masang a namtin vaipi kadohna chu hitobanga ana chonset khah jih-u
    ahi.
  mar-mar: अशाप्रकारे स्वत:ला अशुद्ध करून घेऊ नका; कारण जी राष्ट्रे मी तुमच्यासमोरुन
    बाहेर घालवून देणार आहे, तेथील लोकही अशाच कृत्यांनी अशुद्ध झाले.
  soq-soq: E mai dewa inainambu ema ruau dewamone miramiraitana, dia. Apana bola Kanaan
    bedewe wanwanlala dewa inainamba ema dewamoia mampe ne emanawo kadintone miramiraidanton.
    Sa baiwa ne mo tanamopo nomopue antopuo aupo e odane waina.’”
  qub-qub: «Chaycunataga ama ruraychu mana ganrayänayquipaj. Chaycunata rurarmi ganra
    ricacusha canan ñaupayquipita jitarinäpaj caycaj Cananeo runacunapis.
  bqp-bqp: I ku de komɑ ninin bweseru nu bɛɛ ko disigibu. Domi niyɑ bwese tuku nini
    nu rɑ ko ni kon girɑ bɛɛn suunu sɔɔn di.
  hat-hat: Piga nou janm fè bagay sa yo k'ap mete nou nan kondisyon pou nou pa ka
    fè sèvis Bondye. Se bagay konsa pèp lòt nasyon ki t'ap viv nan peyi a anvan nou
    yo te konn fè. Se poutèt sa Seyè a ap mete yo deyò pou nou ka pran plas yo.
  eng-BSB: Do not defile yourselves by any of these practices, for by all these things
    the nations I am driving out before you have defiled themselves.
  tod-tod: «À mina ɓɔɠɔ ɠɔzɔ ga naama ziɛ ʋelei tanɔpɛ, mazɔlɔɔ ziiti gè ti ɓɛɛzu
    wo luɠɔ, naati ti ɓɔɠɔ ɠɔzɔʋɛ ga naama ziɛ ʋeleiti kpein.
  eng-WEBPB: “‘Don’t defile yourselves in any of these things; for in all these the
    nations which I am casting out before you were defiled.
  kbq-kbq: Amanahukna tamavu tamava huta tamagra'a tamazeri havizana osiho, Na'ankure
    ko'ma ama ana mopafima mani'naza vahe'ma zamahenatisua vahe'mo'za ama ana zamavu'zmavaza
    hu'za zamagra zamavufaga zamazeri haviza hu'naze.
  nhe-BL: “Huajca amo xijchihuaca niyon se tlamantli tlen inmechcahuas ax intlapajpactique.
    Nopa tlacame tlen itztoque ipan nopa tlali campa nimechhuicas, quichijtoque miyac
    tlamantli huan tlahuel mochijtoque ax tlapajpactique huan yeca niquintojtocas
    imoixtla.
  gub-BL: Uze'eg wi Tupàn teko Izaew izuapyapyr wanupe. — Pezapo zo agwer ma'e nehe.
    Aze pezapo nehe, peiko putar ikatu 'ym ma'e romo Tupàn henataromo nehe. Amono
    putar amo ywy peme nehe. A'e ywy rehe har uzapo agwer ma'e waiko wà. Amuhem kar
    putar waiwy wi ihe wà nehe. A'e re amono putar a'e ywy peme nehe.
  eng-DRA: Defile not yourselves with any of these things with which all the nations
    have been defiled, which I will cast out before you,
