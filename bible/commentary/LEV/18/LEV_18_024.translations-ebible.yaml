verse: LEV.018.024
translations:
  mal-C: “ ‘ഇവയിലൊന്നിലും നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കരുത്, കാരണം നിങ്ങളുടെമുമ്പിൽനിന്ന്
    ഞാൻ ഓടിച്ചുകളയുന്ന ജനതകൾ ഇങ്ങനെയാണ് അശുദ്ധരായിത്തീർന്നത്.
  deu-TKW: Ihr dürft euch nicht durch irgend etwas derartiges verunreinigen; denn
    durch alles das haben sich die Heiden verunreinigt, die ich vor euch vertreibe.
  lin-lin: Bomikomisa mbindo te na moko ya makambo oyo, pamba te ezali na nzela na
    yango nde bato ya bikolo oyo nazali kobengana liboso na bino bamikomisaki mbindo.
  eng-LSV: Do not defile yourselves with all these, for with all these the nations
    have been defiled which I am sending away from before you;
  eng-GNV: 'Yee shall not defile your selues in any of these things: for in al these
    the nations are defiled, which I will cast out before you:'
  eng-WEBSTER: 'Defile not ye yourselves in any of these things; for in all these
    the nations are defiled which I cast out before you:'
  nhw-BL: “Huajca amo xijchihuaca niyon se tlamantli catli anmechcahuas amo antlapajpacme.
    Nopa masehualme catli itztoque ipan nopa tlali campa nimechhuicas, quichijtoque
    miyac tlamantli huan tlahuel mochijtoque amo tlapajpacme huan yeca niquintojtocas
    amoixpa.
  swh-ONEN: “ ‘Msijitie unajisi kwa njia yoyote katika hizi, kwa sababu hivi ndivyo
    mataifa nitakayoyafukuza mbele yenu yalivyojitia unajisi.
  bba-bba: I ku de komɑ ninin bweseru nu bɛɛ ko disiɡibu. Domi niyɑ bwese tuku nini
    nu rɑ ko ni kon ɡirɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: 'Defile not you yourselves in any of these things: for in all these
    the nations are defiled which I cast out before you:'
  luo-luo: “ ‘Kik udwanyru kutimo timbe ma kamago nikech timbego ema ogendini mabiro
    riembo e nyimu ne timo.
  meu-meu: Ini kara mirodia iboudiai na basio kara; badina be vairamui ai baina luludia
    lasi besedia be unu kara amo e hahemiromu.
  npi-ULB: यस्ता कामहरू गरेर आफैलाई अपवित्र नबनाउनू, किनभने जुन जातिहरूलाई मैले तिमीहरूका
    सामुबाट निकाल्दै छु ती यी सबै कारणले अपवित्र भएका छन् ।
  yor-yor: “ ‘Má ṣe fi àwọn nǹkan wọ̀nyí ba ara rẹ jẹ́, torí pé nínú àwọn nǹkan wọ̀nyí
    ni àwọn orílẹ̀-èdè tí mo lé kúrò níwájú yín ti ba ara wọn jẹ́.
  pes-OPCB: «با این کارها خود را نجس نسازید، چون این اعمالی است که بت‌پرستها انجام
    می‌دهند و به خاطر این کارهاست که می‌خواهم آنان را از سرزمینی که شما داخل آن می‌شوید
    بیرون کنم.
  tgl-ULB: Huwag ninyong dungisan ang inyong mga sarili sa mga paraang ito, sapagkat
    sa lahat ng mga paraang ito nadungisan ang mga bansa, mga bansang itataboy ko
    mula sa inyong harapan.
  hui-hui: Mana ko urunialego mbira tígua bulene nawiore. Anidagua bialu harimiyagua
    tí Anduane Homogonaga deni tíni mo ko hene dodoheore holeberemi. Wali agali Anduane
    Homogo mitangi nabiaga Kenana dindiha hene karu tigua mana ko ngubi urunidagua
    bialu hayagome tini mo ko halu Anduane Homogonaga deni dodohe ka. Ani kago áyu
    dindi ogoni tígua karulo halimulonaga Anduane Homogo ibugua wene taliatagi halu
    ka.
  mya-mya: သင်​တို့​သည်​ထို​အ​ကျင့်​များ​ကို​ကျင့်​၍ ကိုယ် ကို​မ​ညစ်​ညမ်း​စေ​ကြ​နှင့်။
    သင်​တို့​ဝင်​ရောက်​နေ ထိုင်​မည်​ဖြစ်​သော​ပြည်​မှ​ငါ​နှင်​ထုတ်​မည့်​လူ​မျိုး တို့​သည်
    ထို​သို့​သော​အ​ကျင့်​များ​ကို​ပြု​ကျင့် ၍​မိ​မိ​တို့​ကိုယ်​ကို​ညစ်​ညမ်း​စေ​ကြ​၏။-
  bod-N: དོན་འདི་ཐམས་ཅད་ཀྱི་ཐད་ནས་ཁྱོད་རྣམས་ཀྱིས་རང་ཉིད་བཙོག་པར་བྱེད་མི་རུང་སྟེ། ཅི་ལ་ཞེ་ན།
    བདག་གིས་ཁྱོད་ཅག་གི་མདུན་ནས་ཕར་བསྐྲད་པའི་མི་རྣམས་ཀྱིས་དོན་འདི་མཐའ་དག་གི་ཐད་རང་ཉིད་བཙོག་པར་བཟོས་པའོ།
    །
  sna-sna: “ ‘Musazvisvibisa neimwe yenzira idzi nokuti ndudzi dzandichadzinga pamberi
    penyu dzakazvisvibisa naizvozvo.
  spa-BLM: “‘No os contaminéis en ninguna de estas cosas; porque en todas ellas se
    contaminaron las naciones que estoy echando delante de vosotros.
  cac-cac: Malajocab' mach syixtejb'at sb'a yed' juntzan̈ tic, yujto a d'a smasanil
    juntzan̈ tic, syixtejb'at sb'a juntzan̈ anima ol viq'uel d'a eyichan̈ tic.
  swh-ULB: Msijichafue wenyewe katika njia hizi, kwa kuwa katika njia hizi mataifa
    yamechafuliwa, mataifa ambayo Nitayafukuza yatoke kwa ajili yenu.
  bel-bel: Не апаганьвайце сябе нічым гэтым, бо ўсім гэтым апаганілі сябе людзі, якіх
    Я праганяю ад вас;
  wed-wed: —Eḡa wei kauai ona kauei da ina vimiramiraimi. Dam au Canaan maemaei anatapui
    wei kauai i kauei ma i vimira-melei. Lamna aubaina ana viaḡaḡana-opunei ma taumi
    ona rui.”
  deu-ELBBK: Verunreinigt euch nicht durch alles dieses; denn durch alles dieses haben
    die Nationen sich verunreinigt, die ich vor euch vertreibe.
  mbb-OT: Kenè niw remeriki is keugelingen niw pinaaǥi te kebaal te minsan hendei
    kayi he vaal, su iyan heini ingkeremeriki te menge etew he edsegseǥen ku puun
    te tanà he para keniyu.
  mal-2015: ഇവയിൽ ഒന്നുകൊണ്ടും നിങ്ങളെ തന്നേ അശുദ്ധരാക്കരുതു; ഞാൻ നിങ്ങളുടെ മുമ്പിൽ
    നിന്നു നീക്കിക്കളയുന്ന ജാതികൾ ഇവയാൽ ഒക്കെയും തങ്ങളെത്തന്നേ അശുദ്ധരാക്കിയിരിക്കുന്നു.
  rmc-rmc: Ňisave kale vecenca tumen ma meľaren andre! Bo kale savoreha pes meľarenas
    o narodi, saven tradav avri anglal tumende.
  pes-OPV: «به هیچ کدام از اینها خویشتن را نجس مسازید، زیرا به همه اینها امتهایی که
    من پیش روی شما بیرون می‌کنم، نجس شده‌اند.
  ron-1924: Сэ ну вэ спуркаць ку ничунул дин ачесте лукрурь, кэч прин тоате ачесте
    лукрурь с-ау спуркат нямуриле пе каре ле вой изгони динаинтя воастрэ.
  aui-aui: Gegha mmkodi beradi konabera da konidadabumi. Basuna nokodi wawaya Kenen
    kubure samakamakena naboni sibera da mataguve na sidadabu, noko biidi na kuburinama
    ivikanibuvedi bi tami konarughu kamone.”
  ben-OBCV: “ ‘এসব দুষ্কর্ম দ্বারা তোমরা নিজেদের কলুষিত করবে না, কারণ তোমাদের সামনে
    থেকে যে জাতিদের আমি বিতাড়িত করতে চলেছি, তারা এইভাবে কলুষিত হয়েছিল।
  som-som: Idinku waxyaalahaas midkoodna nafsaddiinna ha ku nijaasaynina, waayo, quruumihii
    aan hortiinna ka eryay oo dhammu waxyaalahaas bay ku nijaasoobeen,
  lat-VUC: Nec polluamini in omnibus his quibus contaminatæ sunt universæ gentes,
    quas ego ejiciam ante conspectum vestrum,
  eng-ASVBT: 'Defile not ye yourselves in any of these things: for in all these the
    nations are defiled which I cast out from before you;'
  ita-1885: Non vi contaminate in alcuna di queste cose; conciossiachè le genti, che
    io scaccio dal vostro cospetto, si sieno contaminate in tutte queste cose.
  eng-LXXUP: Do not defile yourselves with any of these things; for in all these things
    the nations are defiled, which I drive out before you,
  eng-ULB: Do not defile yourselves in any of these ways, for in all these ways the
    nations are defiled, the nations that I will drive out from before you.
  spa-VBL: Una mujer no debe entregarse a un animal para tener sexo con él. Eso es
    algo asqueroso. No se contaminen y se ensucien haciendo algo así. Esa es la razón
    por la que estoy expulsando a estas naciones de la tierra, se han contaminado
    a sí mismos por todas estas prácticas.
  fra-_FOB: Ne vous souillez par aucune de ces choses; car c'est par toutes ces choses
    que se sont souillées les nations que je vais chasser de devant vous.
  mal-mal: “‘ഇവയിൽ ഒന്നുകൊണ്ടും നിങ്ങളെ തന്നെ അശുദ്ധരാക്കരുത്; ഞാൻ നിങ്ങളുടെ മുമ്പിൽനിന്നു
    നീക്കിക്കളയുന്ന ജനതകൾ ഇവയാൽ ഒക്കെയും തങ്ങളെത്തന്നെ അശുദ്ധരാക്കിയിരിക്കുന്നു.
  urd-GVR: Aisī harkatoṅ se apne āp ko nāpāk na karnā. Kyoṅki jo qaumeṅ maiṅ tumhāre
    āge mulk se nikālūṅgā wuh isī tarah nāpāk hotī rahīṅ.
  suz-BL: गेपुकीमी मोदेंशो पाप पा आंम कली ग्रांग्रा मसेलीन। मारदे हना गो मोदेंशो पाप
    आ पर्बम जात जात ङा मुर इन ङोंइती रे ग्रुंइनुङमी। मेको नेल्‍लेम मोदेंशो पाप पा
    ग्रांग्रा दिशो दुम्‍शो बाक्‍तेक्‍म।
  ita-1927: Non vi contaminate con alcuna di queste cose; poiché con tutte queste
    cose si son contaminate le nazioni ch’io sto per cacciare dinanzi a voi.
  ckb-ckb: «”بە هیچ یەکێک لەو ڕەفتارانە خۆتان گڵاو مەکەن، چونکە ئەو نەتەوانەی وا من
    ڕاویان دەنێم لەبەردەمتان بە هەموو ئەمانە گڵاو بوون.
  eng-BBE: 'Do not make yourself unclean in any of these ways; for so have those nations
    whom I am driving out from before you made themselves unclean:'
  kan-OKCV: “ ‘ನೀವು ಈ ಯಾವ ವಿಷಯಗಳಲ್ಲಿಯೂ ನಿಮ್ಮನ್ನು ಅಶುದ್ಧಮಾಡಿಕೊಳ್ಳಬಾರದು. ಏಕೆಂದರೆ ನಿಮ್ಮ
    ಮುಂದೆಯೇ ನಾನು ಹೊರಡಿಸಿಬಿಟ್ಟ ಜನಾಂಗಗಳು ಇವೆಲ್ಲವುಗಳಿಂದ ಹೊಲೆಯಾಗಿವೆ.
  tam-2017: “இவைகளில் ஒன்றினாலும் உங்களைத் தீட்டுப்படுத்தாதிருங்கள்; நான் உங்கள் முன்னின்று
    துரத்திவிடுகிற மக்கள் இவைகளெல்லாவற்றாலும் தங்களைத் தீட்டுப்படுத்தியிருக்கிறார்கள்;
    தேசமும் தீட்டுப்படுத்தப்பட்டிருக்கிறது.
  spa-RV-1909: 'En ninguna de estas cosas os amancillaréis; porque en todas estas
    cosas se han ensuciado las gentes que yo echo de delante de vosotros:'
  ron-BTF: Să nu vă pângăriți în vreunul dintre aceste lucruri, pentru că în toate
    acestea sunt pângărite națiunile, pe care le arunc din fața voastră.
  eng-WEBP: “‘Don’t defile yourselves in any of these things; for in all these the
    nations which I am casting out before you were defiled.
  eng-FBV: A woman must not give herself to an animal to have sex with it. That is
    something disgusting. Don't pollute yourselves and make yourselves unclean by
    doing anything like this. That's the reason I'm expelling these nations from the
    land—they polluted themselves because of all these practices.
  nld-1939: Bezoedelt u dus niet door dit alles. Want door al deze dingen zijn de
    volken besmeurd, die Ik voor u zal uitdrijven;
  nch-BL: “Huajca amo xijchihuaca yon se tamanti cati amechchihuas amo antapajpactique.
    Nopa masehualme cati itztoque ipan nopa talme campa nimechhuicas, quichijtoque
    miyac tamanti huan tahuel mochijtoque amo tapajpactique huan yeca niquinquixtis
    amoixpa.
  vie-1934: Các ngươi chớ làm một trong mấy việc đó mà tự gây cho mình ô uế; bởi dân
    mà ta sẽ đuổi khỏi trước mặt các ngươi đã thành ô uế vì cớ làm các việc đó.
  hin-CV: “ ‘इन कार्यों में से किसी भी कार्य को करने के द्वारा तुम स्वयं को भ्रष्‍ट
    न करना; क्योंकि इन्हीं कार्यों के कारण सभी जनता ने, जिन्हें मैं तुम्हारे सामने
    से खदेड़ने पर हूं, स्वयं को भ्रष्‍ट कर लिया है.
  eng-OURB: '“‘Don’t defile yourselves in any of these things: for in all these the
    nations which I am casting out before you were defiled.'
  spa-BES: 'No se hagan inmundo de ninguna de estas maneras; porque así lo han hecho
    aquellas naciones de las que estoy expulsando de la presencia de ustedes:'
  tdx-tdx: Ko maniva-vatañe an-dra’ inoñ’ inoñe amy rezay, fa ie ty nahativa o hene
    foko roàheko aolo’ areoo.
  vid-vid: “Uleche kiwika uwe ukokomoche kwa kudita mbuli ayo kwa vila kwa chiwalo
    cha mbuli ayo ndanguwawinga wanhu wawele habehi na hemwe kwa vila hewo wangudita
    ahyo na kiwika wakokomoche.
  eng-OKE: Ye shall not pollute yourselves with any of these; for with all these have
    the peoples defiled themselves whom I am about to drive away from before you.
  tha-KJV: เจ้​าทั้งหลายอย่ากระทำตัวให้ลามกอนาจารด้วยสิ่งเหล่านี้​เลย เพราะว่าบรรดาประชาชาติ​ที่​เราได้​ไล่​ไปเสียต่อหน้าเจ้านั้น
    กระทำบรรดาลามกอนาจารอย่างนี้​เอง
  por-BR-2018: 'Em nenhuma destas coisas vos contaminareis; porque em todas estas
    coisas se poluíram as nações que eu expulso de diante de vós:'
  deu-ELO: Verunreiniget euch nicht durch alles dieses; denn durch alles dieses haben
    die Nationen sich verunreinigt, die ich vor euch vertreibe.
  eng-WYC-2018: Be ye not defouled in all these things, in which all folks, either
    heathen men, be defouled, which folks I shall cast out before your sight, (Do
    not ye be defiled with any of these things, in which all the nations, or all the
    heathen, be defiled, which nations I shall throw out before you,)
  epo-epo: Ne malpuriĝu per ĉio ĉi tio; ĉar per ĉio ĉi tio malpuriĝis la popoloj,
    kiujn Mi forpelas de antaŭ vi.
  uig-PIN: Silǝr bu ixlarni ⱪilip ɵzünglarni napak ⱪilmanglar, qünki mǝn silǝrning
    aldinglardin qiⱪiriwatⱪan taipilǝr bolsa xundaⱪ ixlarni ⱪilip ɵzlirini napak ⱪilƣan
  beo-beo: Dilia da amo hou hamosea, ledo gala hamoi dagoi, amasa:besa:le, amo hou
    huluane mae hamoma. Gode Ea hou hame dawa:su dunu da amo ledo bagade hou hamosu.
    Amo dunu da Ga:ina:ne soge amo ganodini esalu. Be wali, dili amo ganodini golili
    sa:ima:ne, Hina Gode da amo dunu gadili sefasilala.
  tpi-OTNT: “Yupela i no ken mekim ol dispela pasin nogut. Sapos yupela i mekim, bai
    yupela i kamap doti long ai bilong mi. Ol haiden i stap long graun Kenan, ol i
    bin mekim ol dispela pasin nogut na ol i kamap doti pinis. Na nau mi wok long
    rausim ol, bilong yupela i ken kisim graun bilong ol.
  hau-SA: “ ‘Kada ku ƙazantar da kanku da wani daga cikin waɗannan, domin haka al’umman
    da zan kora a gabanku suka ƙazantu.
  uig-LAT: Siler bu ishlarni qilip özünglarni napak qilmanglar, chünki men silerning
    aldinglardin chiqiriwatqan taipiler bolsa shundaq ishlarni qilip özlirini napak
    qilghan
  nde-nde: Lingazingcolisi noma kungayiphi yalezizindlela, ngoba yizo izindlela izizwe
    engizazidudula phambi kwenu ezazingcolisa ngazo.
  ton-ton: '‌ʻOua naʻa mou fakalieliaʻi ʻakimoutolu ʻi ha ngaahi meʻa pehē: he ʻoku
    ʻuliʻi ʻi he ngaahi meʻa ni ʻae ngaahi puleʻanga ʻaia ʻoku ou kapusi mei homou
    ʻao:'
  ces-1613: A protož nepoškvrňujtež se žádnou touto věcí; nebo těmito všemi věcmi
    poškvrnili se pohané, kteréž já vyvrhu od tváři vaší.
  eng-WMB: “‘Don’t defile yourselves in any of these things; for in all these the
    nations which I am casting out before you were defiled.
  tam-TCV: “ ‘இவ்வாறான தீயசெயல்களினால் உங்களை அசுத்தப்படுத்தாதீர்கள். ஏனெனில், நான்
    உங்களுக்கு முன்பாகத் துரத்திவிடப்போகும் நாட்டினர் இவ்விதமாகவே அசுத்தமாகினார்கள்.
  ceb-ULB: Ayaw hugawi ang inyong kaugalingon sa bisan unsa niini nga mga pamaagi,
    kay niining tanang pamaagi nahugawan ang kanasoran, ang kanasoran nga akong gipapahawa
