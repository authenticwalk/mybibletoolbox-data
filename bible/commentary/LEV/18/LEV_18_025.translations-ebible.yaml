verse: LEV.018.025
translations:
  mal-C: ദേശംപോലും മലിനമായി; അതുകൊണ്ടു ഞാൻ അതിനെ അതിന്റെ പാപംനിമിത്തം ശിക്ഷിച്ചു,
    ദേശം അതിലെ നിവാസികളെ ഉപേക്ഷിച്ചുകളഞ്ഞു.
  deu-TKW: Da wurde das Land unrein, und ich suchte seine Verschuldung an ihm heim,
    so daß das Land seine Bewohner ausspie.
  lin-lin: Lokola mboka yango moko mpe ekomaki mbindo, napesaki yango mpe etumbu mpo
    na lisumu na yango ; bongo esanzaki bavandi na yango.
  eng-LSV: and the land is defiled, and I charge its iniquity on it, and the land
    vomits out its inhabitants.
  eng-GNV: 'And the land is defiled: therefore I wil visit the wickednesse thereof
    vpon it, and the lande shall vomit out her inhabitants.'
  eng-WEBSTER: 'And the land is defiled: therefore I do visit its iniquity upon it,
    and the land itself vomiteth out her inhabitants.'
  nhw-BL: Quena, nochi nopa tlali mocajtoc amo tlapajpactli ica nopa miyac tlamantli,
    huan yeca nochi nopa masehualme catli itztoque nopona niquintlatzacuiltis huan
    niquintojtocas.
  swh-ONEN: Hata nchi ilitiwa unajisi, hivyo nikaiadhibu kwa dhambi zake, nayo nchi
    ikawatapika wakazi wake.
  bba-bba: Bɑ tem mɛn tii disi doke, mɑ nɑ mu sɛɛyɑsiɑ mɑ mu mɛn tɔmbu yɑrinɑsiɑ.
  eng-KJVCPB: 'and the land is defiled: therefore I do visit the iniquity thereof
    upon it, and the land itself vomiteth out her inhabitants.'
  luo-luo: Kata mana piny bende nobedo mogak, omiyo ne akumogi nikech richo mag-gi,
    kendo piny nongʼogo joma nodakie iye.
  meu-meu: Tano danu vada e hamiroa; una dainai ena dika davana vada na henia. Tano
    na vada e dika; e noholaiava taudia vada e loridia lasi.
  npi-ULB: तिनीहरूको भूमि अपवित्र भयो, र यसैकारण मैले तिनीहरूका पापको दण्ड दिएँ, र
    त्यस भूमिले त्यसका बासिन्दाहरूलाई उकेलेर निकालिदियो ।
  yor-yor: Nítorí pé ilẹ̀ náà di àìmọ́ nítorí náà mo fi ìyà jẹ ẹ́ nítorí ẹ̀ṣẹ̀ rẹ̀.
    Ilẹ̀ náà sì pọ àwọn olùgbé ibẹ̀ jáde.
  pes-OPCB: تمامی آن سرزمین با این نوع اعمال، نجس شده است. به همین دلیل است که مردمانی
    را که در آنجا ساکنند مجازات می‌کنم، و سرزمینشان آنها را قی می‌کند.
  tgl-ULB: Naging marungis ang lupain, kaya pinarusahan ko ang kanilang kasalanan,
    at isinuka ng lupain ang mga naninirahan dito.
  hui-hui: Tigua mana ko binigome dindi ogoni mo ko hene dodohe ngeleda. Ani ngeledago
    Anduane Homogo ibugua dindi ogoni pani nelo miragola wali agali mana ko biaga
    uruni dindi ogonime ti magu taguiatagi halu balu purogo lelolebira.
  mya-mya: သူ​တို့​၏​အ​လေ့​အ​ကျင့်​များ​သည် သူ​တို့​နေ ထိုင်​ရာ​ပြည်​ကို​ညစ်​ညမ်း​စေ​သည်။
    ထို့​ကြောင့် ထာ​ဝ​ရ​ဘု​ရား​သည် ထို​ပြည်​ကို​ဒဏ်​ခတ် သ​ဖြင့်​ပြည်​သား​တို့​သည်
    ထို​ပြည်​မှ​နှင် ထုတ်​ခြင်း​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཐ་ན་ཡུལ་དེའང་སྦགས་པ་ཡིན་པས་བདག་གིས་ཡུལ་དེའི་ནག་ཉེས་ལ་ཆད་པ་བཅད་ཅིང་། ཡུལ་དེས་རང་གི་ཡུལ་མི་རྣམས་སྐྱུག་པའོ།
    །
  sna-sna: Kunyange nyika yakasvibiswa; naizvozvo ndakairanga nokuda kwezvakaipa zvayo
    uye nyika yakarutsa vagari vayo.
  spa-BLM: La tierra se contaminó. Por eso castigué su iniquidad, y la tierra vomitó
    a sus habitantes.
  cac-cac: Yuj juntzan̈ chi', man̈xo pax vach'oc yaj sluum eb', van vac'an yovalil
    d'a eb', van vac'an satjocpaxel eb' d'a sluum chi'.
  swh-ULB: Ni kwa sababu nchi imenajisiwa, hivyo niliiadhibu dhambi yao, nayo nchi
    ikawatapika wakazi wake
  bel-bel: і апаганілася зямля, і Я паглядзеў на беззаконьне яе, і скінула зямля тых,
    што жывуць на ёй.
  deu-ELBBK: Und das Land wurde verunreinigt, und ich suchte seine Ungerechtigkeit
    an ihm heim, und das Land spie seine Bewohner aus.
  mbb-OT: Ne minsan ganì heeyan he tanà neremerikan tenged te ebeelan dan, umbe impaaǥi
    ku keniyan he tanà is menge kezeetan su wey pinaaǥi zutun mekeawè dan keniyan.
    Piru sikiyu is menge meǥinged he Israilihanen wey is kenà menge Israilihanen he
    mid-ubpà duma keniyu, kenè niw veeli heeyan is mahawag he menge vaal, kekenà,
    tumana niw is menge sulunuzen he ibpesunud ku wey menge suǥù. Su emun edremerikan
    niw heeyan is tanà pinaaǥi te kebaal niw keniyan he menge vaal, ibpaawè kew zaan
    keniyan he tanà iring te menge etew he nehuna keniyu.
  mal-2015: ദേശവും അശുദ്ധമായിത്തീർന്നു; അതുകൊണ്ടു ഞാൻ അതിന്റെ അകൃത്യം അതിന്മേൽ സന്ദർശിക്കുന്നു;
    ദേശം തന്റെ നിവാസികളെ ഛർദ്ദിച്ചുകളയുന്നു.
  rmc-rmc: Kavke pes meľarďa andre e phuv, ale me la marďom vaš lakre bini a e phuv
    čhiďa avri le manušen, so ode bešenas.
  pes-OPV: وزمین نجس شده است، و انتقام گناهش را از آن خواهم کشید، و زمین ساکنان خود
    را قی خواهدنمود.
  ron-1924: Цара а фост спуркатэ прин еле; Еу ый вой педепси фэрэделеӂя ши пэмынтул
    ва вэрса дин гура луй пе локуиторий луй.
  ben-OBCV: এমনকি দেশও কলুষিত হয়েছিল; সুতরাং দেশের পাপের জন্য তাকে শাস্তি দিলাম এবং
    দেশ তার বাসিন্দাদের উগরে ফেলল।
  som-som: oo dalkii wuu nijaasoobay, haddaba sidaas daraaddeed ayaan xumaantiisii
    soo gaadhsiinayaa, oo dalku waa mantagayaa dadka deggan.
  lat-VUC: 'et quibus polluta est terra: cujus ego scelera visitabo, ut evomat habitatores
    suos.'
  eng-ASVBT: 'and the land is defiled: therefore I do visit the iniquity thereof upon
    it, and the land vomiteth out her inhabitants.'
  ita-1885: E il paese è stato contaminato; onde io visito sopra esso la sua iniquità,
    e il paese vomita fuori i suoi abitatori.
  eng-LXXUP: and the land is polluted; and I have recompensed their iniquity to them
    because of it, and the land is aggrieved with them that dwell upon it.
  eng-ULB: The land became defiled, so I punished their sin, and the land vomited
    out its inhabitants.
  spa-VBL: Incluso la tierra se ha contaminado, así que la estoy castigando por los
    pecados cometidos por la gente que vive allí, y la tierra los vomitará.
  fra-_FOB: La terre en a été souillée; et je punirai sur elle son iniquité, et la
    terre vomira ses habitants.
  mal-mal: ദേശവും അശുദ്ധമായിത്തീർന്നു; അതുകൊണ്ട് ഞാൻ അതിന്റെ അകൃത്യം അതിന്മേൽ സന്ദർശിക്കുന്നു;
    ദേശം തന്റെ നിവാസികളെ ഛർദ്ദിച്ചുകളയുന്നു.
  urd-GVR: Mulk ḳhud bhī nāpāk huā. Is lie maiṅ ne use us ke qusūr ke sabab se sazā
    dī, aur natīje meṅ us ne apne bāshindoṅ ko ugal diyā.
  suz-BL: मोपान मेको रागी ग्रांग्रा दिशो दुम्‍त। मिनु गो मेको आन पाप आ पर्बम सजाइ
    गेता। मिनु रागीम मेक ङा मुर आन कली उक्‍बे पा ताइक्‍ताक्‍व।
  ita-1927: Il paese n’è stato contaminato; ond’io punirò la sua iniquità; il paese
    vomiterà i suoi abitanti.
  ckb-ckb: تەنانەت خاکەکە گڵاو بوو، منیش سزای تاوانەکەی دەدەم و خاکەکەش دانیشتووانەکەی
    دەڕشێنێتەوە.
  eng-BBE: And the land itself has become unclean; so that I have sent on it the reward
    of its wrongdoing, and the land itself puts out those who are living in it.
  kan-OKCV: ದೇಶವೂ ಅಶುದ್ಧವಾಗಿದೆ. ಆದ್ದರಿಂದ ಅದರ ಮೇಲಿರುವ ಅಕ್ರಮವನ್ನು ನಾನು ದಂಡಿಸುವೆನು. ಆಗ
    ದೇಶವು ತಾನೇ ತನ್ನೊಳಗಿನ ನಿವಾಸಿಗಳನ್ನು ಕಾರಿಬಿಡುವುದು.
  tam-2017: ஆகையால் அதின் அக்கிரமத்தை விசாரிப்பேன்; தேசம் தன் மக்களை புறக்கணித்துவிடும்.
  spa-RV-1909: Y la tierra fué contaminada; y yo visité su maldad sobre ella, y la
    tierra vomitó sus moradores.
  ron-BTF: Și țara este pângărită, de aceea pedepsesc nelegiuirea ei peste ea și țara
    însăși vomită pe locuitorii ei.
  eng-WEBP: The land was defiled. Therefore I punished its iniquity, and the land
    vomited out her inhabitants.
  eng-FBV: Even the land has become polluted, so I am punishing it for the sins committed
    by the people who live there, and the land will vomit them out.
  nld-1939: zo is het land verpest geworden, heb Ik zijn misdaad gewroken, en heeft
    het land zijn bewoners uitgespuwd.
  nch-BL: Quena, nochi nopa tali mocajtoc amo tapajpactic ica nopa miyac tamanti,
    huan yeca nochi nopa masehualme cati itztoque nopona niquintatzacuiltis huan niquinquixtis.
  vie-1934: Đất vì chúng nó mà bị ô uế; ta sẽ phạt tội ác họ; đất sẽ mửa dân nó ra
    vậy.
  hin-CV: क्योंकि देश भ्रष्‍ट हो गया है, इसलिये मैं इसकी दण्डाज्ञा इस पर ले आया और
    देश ने इसके निवासियों को निकाल फेंका.
  eng-OURB: 'The land was defiled: therefore I punished its depravity (moral evil),
    and the land vomited out her inhabitants.'
  spa-BES: Y la tierra misma se ha vuelto impura; de modo que le he enviado la recompensa
    por sus malas acciones, y la tierra misma arrojó de sí a sus habitantes.
  tdx-tdx: Izay ty nahaveta i taney; aa le name­tsahako fandilovañe, vaho naboloa’
    i taney o mpi­moneñe ama’eo.
  vid-vid: Isi ya hewo naiwa ikokomoche na heni nandiigaza, na isi naiwadeka wanhu
    wa hewo.
  eng-OKE: And the land (itself) is contaminated; and I will visit the guilt that
    is upon it, and the land shall vomit forth the inhabitants.
  tha-KJV: และแผ่นดินนั้​นก​็​ลามก เราจึงต้องลงโทษความชั่วช้าแก่​แผ่​นดินนั้น และแผ่นดิ​นก​็สำรอกเอาพลเมืองของตนออกเสีย
  por-BR-2018: E a terra foi contaminada; e eu visitei sua maldade sobre ela, e a
    terra vomitou seus moradores.
  deu-ELO: Und das Land wurde verunreinigt, und ich suchte seine Ungerechtigkeit an
    ihm heim, und das Land spie seine Bewohner aus.
  eng-WYC-2018: of whom the land is defouled, of which land I shall visit the great
    sins (of them upon it), that it vomit, or throw out, his dwellers. (by whom the
    land is defiled, of which land I shall visit their great sins upon it, so that
    it vomit, or throw out, its inhabitants.)
  epo-epo: Kaj malpuriĝis la tero, kaj Mi postulas respondon pri ĝia malbonagado,
    kaj la tero elĵetas siajn loĝantojn.
  uig-PIN: wǝ zeminimu napak bolƣandur. Buning üqün Mǝn u zeminning ⱪǝbiⱨlikini ɵz
    bexiƣa qüxürimǝn, xuningdǝk u zeminmu ɵzidǝ turuwatⱪanlarni ⱪusup qiⱪiriwetidu.
  beo-beo: 'Ilia hou da Ga:ina:ne soge amo ledo gala hamoi dagoi. Amaiba:le, Hina
    Gode da amo sogega se iaha. Amola fedege agoane, Hina Gode hamobeba:le, soge da
    ea musa: fi dunu higale ili isolala.'
  tpi-OTNT: Pasin nogut bilong ol i bin mekim dispela graun i kamap doti. Olsem na
    mi mekim save long graun bilong ol, na graun i laik trautim ol dispela haiden
    man bai ol i no stap long graun Kenan moa.
  hau-SA: Har ƙasar ma ta ƙazantu, saboda haka na hukunta ta saboda zunubinta, ƙasar
    kuwa ta amayar da mazaunanta.
  uig-LAT: we zéminimu napak bolghandur. Buning üchün Men u zéminning qebihlikini
    öz béshigha chüshürimen, shuningdek u zéminmu özide turuwatqanlarni qusup chiqiriwétidu.
  nde-nde: Kwaze kwangcola lelizwe; kungakho ngalijezisa ngesono salo, ilizwe ababehlala
    kulo labakhafula.
  ton-ton: '‌ʻOku fakalieliaʻi ʻae fonua: ko ia ʻoku ou totongi ki ai ʻene hia, pea
    ʻoku lua ʻaki foki ʻe he fonua ko ia ʻa hono kakai.'
  ces-1613: Nebo poškvrnila se země, a navštívím nepravost její na ní, a vyvrátí země
    obyvatele své.
  eng-WMB: The land was defiled. Therefore I punished its iniquity, and the land vomited
    out her inhabitants.
  tam-TCV: இவ்விதமாய் நாடும் அசுத்தப்பட்டது. எனவே அதன் பாவத்திற்காக நான் அதைத் தண்டித்தேன்.
    நாடும் அதன் குடிகளை வாந்திபண்ணியது.
  ceb-ULB: Nahimong mahugaw ang yuta, busa silotan ko ang ilang sala, ug gisuka sa
    yuta ang mga lumolupyo niini.
  pol-UBG: Także i ziemia stała się skalana. Nawiedziłem więc jej nieprawość w niej
    i ziemia zwymiotowała swoich mieszkańców.
  urd-GVU: ملک خود بھی ناپاک ہوا۔ اِس لئے مَیں نے اُسے اُس کے قصور کے سبب سے سزا دی،
    اور نتیجے میں اُس نے اپنے باشندوں کو اُگل دیا۔
  deu-1912: und das Land ist dadurch verunreinigt. Und ich will ihre Missetat an ihnen
    heimsuchen, daß das Land seine Einwohner ausspeie.
  kan-2017: ಅವರ ದೇಶವು ಅಶುದ್ಧವಾಗಿ ಹೋದುದರಿಂದ ಅವರ ಪಾಪಕೃತ್ಯಗಳಿಗಾಗಿ ಅವರನ್ನು ಶಿಕ್ಷಿಸಿದ್ದೇನೆ;
    ಆ ದೇಶವು ತನ್ನಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ ಜನರನ್ನು ತ್ಯಜಿಸಿತು.
  yap-yap: Pi ngongol rorad nem e ta’aynag fare nam, ma aram me gechignag SOMOL fare
    nam, me gagiyegnag nge par fare nam ni be tharbog e girdi’ ni be par riy.
  hlt-MCSB: Khohmuen pataeng a poeih uh dongah amah kathaesainah te ka cawh pah tih,
    khohmuen kah khosa rhoek khaw a lok thil.
  mdy-ETH: ዔያቶኮ ማዻ ሳዖ ዒኢቴያ ማሄሢሮ ታኣኒ ዬኖ ሳዖም ሜቶ ዓጌኔ፤ ዬያሮ ዬና ሳዓ ዒኢካ ናንጋ ዓሶ ፔ ዻንጋፓ ጩቴኔ።
  twi-ASANTE: Saa ahohwibra no agu ɔman mu no nyinaa ho fi; ɛno enti na meretwe nnipa
    a wɔte hɔ no aso na mɛyi wɔn afiri asase no so.
  eng-WEBU: The land was defiled. Therefore I punished its iniquity, and the land
    vomited out her inhabitants.
  bnp-bnp: A naro hale ne ria i ratea a malala iea i muto. Lakea a rata halea a malala
    ne ria, i marikoi ne ria, i lua tala ria.
  wal-wal: Harai atto eta biittaikka tunido gishshau, a nagaraassi taani a qaxxayaas;
    qaxxayin biittaikka banan de7iyaageeta cuchchiis.
  spa-PDDPT: porque esa tierra se corrompió. Por tanto, castigué su maldad sobre ella
    y esa tierra vomitará a sus habitantes.
  gun-gun: Ha'e rami vy ha'e kuery oyvy ae omongy'apa. Ha'e ramo aju vy ha'e va'e
    yvy re aikuaa pota vy yvy gui amondyipa 'rã ha'e py ikuai va'e.
  agu-BL: Ncha'tz ja jal til yi ama'l kale najlche't yi e' wunaka'tz tan chipaj. Poro
    ja wak' caws yi e'chk ama'la'tz, cha'stzun te ja che'l xit tircu'n yi e' wunaka'tz
    tul yi cyetz chi'ama'l.
  ilo-ULB: Natulawan ti daga, isu a dinusak dagiti basolda ket pinapanaw ti daga dagiti
    agnanaed kenkuana.
  kpg-kpg: Nia hangahaihai huaidu digaula guu hai tenua deelaa gi milimilia, gei Dimaadua
    e hagaduadua tenua deelaa, gaa daa nia daangada gii hula gi daha mo tenua deelaa.
  uig-ARA: ۋە زېمىنىمۇ ناپاك بولغاندۇر. بۇنىڭ ئۈچۈن مەن ئۇ زېمىننىڭ قەبىھلىكىنى ئۆز
    بېشىغا چۈشۈرىمەن، شۇنىڭدەك ئۇ زېمىنمۇ ئۆزىدە تۇرۇۋاتقانلارنى قۇسۇپ چىقىرىۋېتىدۇ.
  sus-sus: E xa fe ɲaaxie bara bɔxi yati manɔxɔ. N e ratɔnxi na nan ma, e mu luma
    yi bɔxi ma sɔnɔn.
  pon-2006: Ar tiahk kan kasaminelahr sapwarailo, iei me KAUN-O ketin kalokalokehki
    sahpwo, oh towe kan kin lekdeksang loale.
  ksd-ksd: ma ra gunan i kaina tana; damana iau kure ra gunan, ma ra gunan i marue
    vue diat dia ki tana.
  tur-YTC: Ülke kirletildi. Bu yüzden onun kötülüğünü cezalandırdım ve ülke kendi
    sakinlerini kustu.
  grc-BRENT: καὶ ἐξεμιάνθη ἡ γῆ καὶ ἀνταπέδωκα ἀδικίαν αὐτοῖς διʼ αὐτὴν, καὶ προσώχθισεν
    ἡ γῆ τοῖς ἐγκαθημένοις ἐπʼ αὐτῆς.
  ind-AYT: Negeri itu telah menjadi najis. Oleh sebab itu, Aku menimpakan hukuman-Ku
    ke atasnya sehingga negeri itu memuntahkan penduduknya.
  nya-nya: Choncho dziko linayipa ndipo ndinalilanga chifukwa cha tchimo lake. Motero
    dzikolo linasanza anthu ake okhalamo.
  hrv-hrv: I zemlja je postala nečista. Zato ću kazniti njezinu opačinu, i zemlja
    će ispljuvati svoje stanovnike.
  mps-mps: Te augwali dwai kolesagade te tǫ digi meda pedelali. Te augwaligo tǫba
    eno dwai dene mabo sę elama, tama te tǫgo te Genuai Bidigo po odisąwai hani
    bage te bugubo tiwai eyu, te augwali Kenan tǫde munu ma bidalugobeo.
  tpi-tpi: Pasin nogut bilong ol i bin mekim dispela graun i kamap doti. Olsem na
    mi mekim save long graun bilong ol, na graun i laik trautim ol dispela haiden
    man bai ol i no stap long graun Kenan moa.
  dan-1931: Derved blev Landet urent, og jeg straffede det for dets Brøde, og Landet
    udspyede sine Indbyggere.
  vie-OVCB: Ngay cả đất cũng bị ô uế, nên Ta trừng phạt đất, và nó sẽ mửa mọi cư dân
    nó ra.
  guj-2017: એ આખો દેશ અશુદ્ધ થયો છે. તેથી હું તેઓના પર તેઓના પાપની સજા કરું છું અને
    એ દેશ ત્યાંના રહેવાસીઓને ઓકી કાઢે છે.
  pon-2006A: Ar tiahk kan kasaminelahr sapwarailo, iei me KAUN-O ketin kalokalokehki
    sahpwo, oh towe kan kin lekdeksang loale.
  por-BRBSL: A terra foi profanada. Portanto, castiguei sua iniqüidade e a terra vomitou
    seus habitantes.
  cth-cth: Ahnimae ram hai a khin. A khin kecu dawk Kai ni ka toun awh teh hote ram
    ni amae canaw a palo awh han.
  twi-twi: Saa ahohwibra no agu ɔman mu no nyinaa ho fi; ɛno nti na meretwe nnipa
    a wɔte hɔ no aso na mayi wɔn afi asase no so.
  hlt-hlt: Khohmuen pataeng a poeih uh dongah amah kathaesainah te ka cawh pah tih,
    khohmuen kah khosa rhoek khaw a lok thil.
  tbz-SIM: Dihɛì di mɔ́mmɔnni kɛ̀ dì sĩ̀ntɛ kɛ̀ ndì potɛ́, di yɛi nkpɛ́í nkɛ̀ dì tɔ̃́
    di nìtìbɛ̀.
  msy-2020: Men arazir kurar kabara nguazir kam gamima a nan damazimɨn mɨze. Kamaghɨn
    amizɨ, kɨ ivezir kuram isa men nguazim ganɨdi. Egh ikɨzir igharazibar gumazamiziba,
    kɨ me batuegham, mati nguazim men misi, eghtɨ me ua Kenanɨn nguazimɨn ikian kogham.
  azb-azb: torpaqlarını da murdarlayıblar. Buna görə də Mən o torpağı cəzalandırıb
    sakinlərini oradan rədd edirəm.
  eng-DBY: And the land hath become unclean; and I visit the iniquity thereof upon
    it, and the land vomiteth out its inhabitants.
  hin-2017: और उनका देश भी अशुद्ध हो गया है, इस कारण मैं उस पर उसके अधर्म का दण्ड
    देता हूँ, और वह देश अपने निवासियों को उगल देता है।
  wol-KYG: Réew ma sax mujj na daj ak sobe, ma wàcce mbugal ca kaw réew ma, ba mu
    gëq ay nitam.
  eng-YLT: 'and the land is defiled, and I charge its iniquity upon it, and the land
    vomiteth out its inhabitants:'
  eng-WYC-2017: of whom the land is defouled, of which land I shall visit the great
    sins, that it vomit, or throw out, his dwellers.
  eng-WMBB: The land was defiled. Therefore I punished its iniquity, and the land
    vomited out her inhabitants.
  urd-GVH: मुल्क ख़ुद भी नापाक हुआ। इसलिए मैंने उसे उसके क़ुसूर के सबब से सज़ा दी,
    और नतीजे में उसने अपने बाशिंदों को उगल दिया।
  rug-rug: Sari na tinavete kaleadi tadirini si va bonia sa pepeso, gua asa ke tava
    kilasa si asa koe Zihova. Kote ta hitu sari na tinoni pa popoa Kenani kekeṉoṉo
    gua sapu sa tie si lua vura nia sa ginani kaleana.
  gaz-gaz: Lafti iyyuu xuroofteerti; kanaafuu ani sababii cubbuu isheetiifan ishee
    adabe; laftis jiraattota ishee ni tufti.
  fra-LSG: Le pays en a été souillé; je punirai son iniquité, et le pays vomira ses
    habitants.
  yal-yal: E kɛwanle bɔxɔ yɛtɛɛn xɔsi nɛn. Nanara, n yi e hakɛne saran e ra, bɔxɔn
    yi a mɛ e ra.
  haw-1868: Ua haumia ka aina; nolaila, ke hoopai nei au i kona hewa maluna iho ona,
    a ke luai aku nei no ka aina i kona poe kamaaina.
  arb-NAV: فَقَدْ تَنَجَّسَتْ بِها الأَرْضُ، لِهَذَا سَأُعَاقِبُ الأَرْضَ بِذَنْبِهَا
    فَتَتَقَيَّأُ سُكَّانَهَا.
  ewe-ewe: Woƒo ɖi anyigba blibo la kple nuwɔna siawo, eya ta mele to hem na ame siwo
    le afi ma, eye anyigba la atu edzinɔlawo aƒu gbe.
  eng-LEE: And the land became defiled; wherefore I have visited its iniquity upon
    it, and the land itself vomited out its inhabitants.
  asm-FB: আৰু সেই দেশখনো অশুচি হ’ল; এই হেতুকে মই তাৰ অপৰাধৰ ফল তাক ভোগ কৰালো আৰু সেই
    দেশে নিজ নিবাসীসকলক বতিয়াই পেলালে।
  sus-A: عٍ شَ قٍ حَاشِيٍ بَرَ بْشِ يَتِ مَنْشْ. ﭑ عٍ رَتْنشِ نَ نَن مَ، عٍ مُ لُمَ
    يِ بْشِ مَ سْنْن.
  fra-SBL: Le pays s'est souillé. J'ai donc puni son iniquité, et le pays a vomi ses
    habitants.
  hbo-hbo: וַתִּטְמָ֣א הָאָ֔רֶץ וָאֶפְקֹ֥ד עֲוֹנָ֖הּ עָלֶ֑יהָ וַתָּקִ֥א הָאָ֖רֶץ אֶת־יֹשְׁבֶֽיהָ׃
  eng-WYCLIFFE: of whiche the lond is defoulid, of which lond Y schal vysyte the grete
    synnes, that it spewe out hise dwellers.
  cwe-cwe: Isi yawo yambula mwiko, niye niitagusa, nayo iwadeka wanhu wake.
  kik-kik: O naguo bũrũri nĩwathaahirio; nĩ ũndũ ũcio ngĩũherithĩria mehia maguo,
    naguo bũrũri ũcio ũgĩtahĩka arĩa maatũũraga kuo.
  fra-NCL: Le pays a été souillé ; je punirai ses iniquités, et le pays vomira ses
    habitants.
  cek-AK: Prae to panuet thok ah a sak o; a zae o haih pongah Ka thuitaek moe, prae
    mah a thungah kaom kaminawk to tasa bangah pathak prok.
  cuk-cuk: Deginbali, e-napase-bakale, nue-isgus nagunonimogad. E-ibmar-isgana-imaksad-ulale,
    an we-dulemar sabsur-odurdaksad, geb e-dulemar e-yar-isgusadgi ononnolesmalad.
  uig-CYR: вә зиминиму напак болғандур. Буниң үчүн Мән у зиминниң қәбиһлигини өз бешиға
    чүшүримән, шуниңдәк у зиминму өзидә туруватқанларни қусуп чиқириветиду.
  tel-2017: ఆ దేశం అపవిత్రమై పోయింది. గనక నేను దానిపై దాని దోష శిక్షను విధిస్తున్నాను.
    ఆ దేశం తనలో నివసిస్తున్న వారిని బయటికి కక్కివేస్తున్నది.
  hat-BSA: Paske peyi a gen tan vin konwonpi. Pou sa, Mwen te fè pinisyon li rive
    sou li, jiskaske peyi a vin krache moun ki rete la yo, mete yo deyò.
  kos-kos: Orekma lalos akfohkfokyela acn uh, ouinge LEUM GOD El kalyei acn uh, ac
    oru tuh acn uh in wotela mwet su tuh muta we.
  hbo-WLC: וַתִּטְמָ֣א הָאָ֔רֶץ וָאֶפְקֹ֥ד עֲוֺנָ֖הּ עָלֶ֑יהָ וַתָּקִ֥א הָאָ֖רֶץ אֶת־יֹשְׁבֶֽיהָ׃
  ibo-ibo: Ọ bụladị ala ahụ niile ghọrọ ihe rụrụ arụ site nʼomume ndị a. Ọ bụ nke
    a mere m ji ata ndị bi nʼime ya ahụhụ nʼihi mmehie ha. Ala ahụ meghere ọnụ ya
    gbọpụta ndị bi nʼime ya.
  ory-ory: ପୁଣି, ଦେଶ ହିଁ ଅଶୁଚି ହୋଇଅଛି; ଏହେତୁ ଆମ୍ଭେ ତାହାର ଅପରାଧ ତାହାକୁ ଭୋଗ କରାଉଅଛୁ
    ଓ ସେହି ଦେଶ ତାହାର ନିବାସୀମାନଙ୍କୁ ଉଦ୍ଗାର କରୁଅଛି।
  chk-chk: Pwal ewe fanü a limengau ren. Iei mine üpwe apwüngü ewe fanü, pwe epwe
    musäsinawu ekewe aramas mi nonom won.
  rop-rop: Ol detlot pipul bin meigim nogudbala det kantri. Wal aibin panishim det
    kantri en meigim det kantri nogud blanga ol detlot pipul hubin jidan deya.
  ukr-1871: І спаскуджено землю, і покарав я провину її, і земля викинула осадників
    своїх.
  deu-1951: Und dadurch ist das Land verunreinigt worden. Darum will ich ihre Missetat
    an ihm heimsuchen, daß das Land seine Einwohner ausspeie.
  eng-JPS: And the land was defiled, therefore I did visit the iniquity thereof upon
    it, and the land vomited out her inhabitants.
  srp-1865: Jer se oskvrnila zemlja, i nevaljalstvo æu njezino pohoditi na njoj, i
    izmetnuæe zemlja stanovnike svoje.
  lug-lug: n’ensi n’efuuka etali nnongoofu, ne ngibonereza olw’ebyonoono byayo, n’abantu
    baamu abagibeeramu n’ebasesema.
  heb-heb: ותטמא הארץ ואפקד עונה עליה ותקא הארץ את ישביה׃
  ben-IRV: অতএব আমি ওর অপরাধ ওকে ভোগ করাব এবং দেশ নিজের নিবাসীদেরকে উদগীরণ করবে।
  pan-pan: ਅਤੇ ਧਰਤੀ ਵੀ ਅਸ਼ੁੱਧ ਹੋ ਗਈ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਬਦੀ ਦਾ ਬਦਲਾ
    ਦਿੰਦਾ ਹਾਂ ਅਤੇ ਉਹ ਧਰਤੀ ਵੀ ਆਪਣੇ ਵਾਸੀਆਂ ਨੂੰ ਉਗਲ ਦਿੰਦੀ ਹੈ।
  mya-JVB: ထိုသို့ သော အမှုအားဖြင့် ကိုယ်ကို ကိုယ် မ ညစ်ညူး စေရ။ သင် တို့ရှေ့ မှာ
    ငါ နှင်ထုတ် သော လူ အမျိုးမျိုး တို့သည်၊ ထိုသို့ သောအမှုကို ပြု၍ ညစ်ညူး ကြ၏။
  hmo-hmo: Idia edia kara ese edia tano idia hamiroa. Unai dainai dika davana be unai
    tano dekenai lau henia noho. Vadaeni unai tano ese, ia dekenai noho taudia ia
    luludia, bona idia rakatania noho.
  urd-urd: और उन का मुल्क भी आलूदा हो गया है; इसलिए मैं उसकी बदकारी की सज़ा उसे देता
    हूँ, ऐसा कि वह अपने बाशिन्दों को उगले देता है।
  rus-SYN: и осквернилась земля, и Я воззрел на беззаконие ее, и свергнула с себя
    земля живущих на ней.
  bqc-SIM: An bùsu gbãlɛ̀ lↄ se, ↄ̃ málɛ yã́kpalɛkɛńnↄ. An bùsupi lɛ́ a gbɛ̃́ↄ
    yá ń dàa vãipi yã́i.
  tcz-CHONGTHU: Hitia chu gamle leiset jong ana suhboh uva ahitai; hichea kona chu
    themmo channa talent kamat sah ahin, hitobanga chu agam leiset a cheng mite jouse
    jong acham loua kitol mang ahitauve.
  mar-mar: त्यांचा देश भयंकर भ्रष्ट झाला आहे, म्हणून त्यांच्या दुष्टतेमुळे मी त्यांचा
    समाचार घेत आहे व तो देश आपल्या रहीवाशांचा त्याग करीत आहे.
  qub-qub: Chayno ganracunata rurashanpitami nasyunninpis ganrana ricacusha. Chaymi
    jusgar marcanpitapis llapanta gargushcä.
  bqp-bqp: Bɑ tem mɛn tii disi doke, mɑ nɑ mu sɛɛyɑsiɑ mɑ mu mɛn tɔmbu yɑrinɑsiɑ.
  hat-hat: Yo te mete tout peyi a nan move kondisyon ak sa yo t'ap fè a. Se konsa
    mwen menm Seyè a, m'ap peni peyi a, m'ap fè l' voye moun ki rete sou li yo jete
    deyò.
  eng-BSB: Even the land has become defiled, so I am punishing it for its sin, and
    the land will vomit out its inhabitants.
  tod-tod: Zooi kpein ge ɠɔzɔa, gè ti maaɠolo ta-vaaɠaaza golaiti faa zu, zooi unpiliga
    ga ná-nuɓusɛiti.
  eng-WEBPB: The land was defiled. Therefore I punished its iniquity, and the land
    vomited out her inhabitants.
  kbq-kbq: Na'ankure ama ana agafare mopamo'a havizana hu'ne. E'ina hu'negu ama mopafinti
    vahera zamazeri haviza hanena, mopamo'a amuti zamatregahie.
  nhe-BL: Quena, nochi nopa tlali mocajtoc ax tlapajpactic ica nopa miyac tlamantli,
    huan yeca nochi nopa tlacame tlen itztoque nopona niquintlatzacuiltis huan niquintojtocas.
  gub-BL: A'e teko wanemiapo kwer ikatu 'ygwer umuaiw waneko haw ywy a'e. Na'ikatu
    kwaw herenataromo. A'e rupi azepyk a'e ywy rehe. A'e rupi a'e ywy umuhem kar a'e
    teko a'e wi wà, uhuhuk ma'e ài wà.
  eng-DRA: 'And with which the land is defiled: the abominations of which I will visit,
    that it may vomit out its inhabitants.'
