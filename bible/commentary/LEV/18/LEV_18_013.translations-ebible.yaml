  nde-nde: Ungalali lodadewabo kanyoko, uyisihlobo sikanyoko esiseduzane kakhulu.
  ton-ton: '‌ʻOua naʻa ke fakatelefua ʻae tokoua ʻo hoʻo faʻē: he ko e kāinga fefine
