verse: LEV.018.013
translations:
  mal-C: “ ‘നിന്റെ അമ്മയുടെ സഹോദരിയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്; അവൾ നിന്റെ അമ്മയുടെ
    അടുത്ത ബന്ധുവാണല്ലോ.
  deu-TKW: Die Scham der Schwester deiner Mutter darfst du nicht entblößen, denn sie
    ist deiner Mutter nächste Blutsverwandte.
  lin-lin: Okosangisa nzoto te na ndeko mwasi ya mama na yo, azali mama leki to mama
    kulutu na yo.
  eng-LSV: You do not uncover the nakedness of your mother’s sister, for she [is]
    your mother’s relation.
  eng-GNV: 'Thou shalt not discouer the shame of thy mothers sister: for she is thy
    mothers kinsewoman.'
  eng-WEBSTER: 'Thou shalt not uncover the nakedness of thy mother''s sister: for
    she is thy mother''s near kinswoman.'
  nhw-BL: “Amo xicochi ihuaya moahui catli monana isihua icni, pampa quipiyaj san
    se inieso ihuaya monana.
  swh-ONEN: “ ‘Usikutane kimwili na dada wa mama yako, kwa sababu ni ndugu wa mama
    yako wa karibu.
  bba-bba: I ku mɑɑ kɑ bɛɛn mɛron wɔnɔ ǹ kun mɛ win mɔɔ kɔ̃ɔ mɛnnɑ. Domi u sɑ̃ɑwɑ
    bɛɛn mɛron dusi.
  eng-KJVCPB: 'Thou shalt not uncover the nakedness of thy mother’s sister: for she
    is thy mother’s near kinswoman.'
  luo-luo: “ ‘Kik iterri gi nyamin mamau nikech en bende en mamau.
  meu-meu: Sinamu lahaina ida basio eno bou; ia na sinamu ida hidio tamona.
  npi-ULB: आफ्नी आमाकी दिदी-बहिनीसँग नसुत् । त्यो तेरी आमाको नजिकको नातेदार हो ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ bá arábìnrin màmá rẹ lòpọ̀ nítorí pé ìbátan ìyá rẹ ni.
  pes-OPCB: با خالهٔ خود همبستر نشو، چون از بستگان نزدیک مادرت است.
  tgl-ULB: Huwag kayong sumiping sa babaeng kapatid ng inyong ina. Siya ay malapit
    na kamag-anak ng inyong ina.
  hui-hui: Í̠ ai̱ya hagibuni bedago baba kayu nabibe. Ogoni ibu í̠ ai̱yala darama
    yabulene beda.
  mya-mya: '@see-verse:LEV.018.012'
  bod-N: ཁྱོད་ཀྱི་མ་ཡི་ལྕམ་སྲིང་གི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་སྟེ། དེ་ནི་ཁྱོད་ཀྱི་མ་ཡི་ཤ་ཁྲག་ཡིན་པའོ།
    །
  sna-sna: “ ‘Usasangana nomukoma kana mununʼuna wamai vako nokuti ihama yamai vako
    yepedyo.
  spa-BLM: “‘No descubrirás la desnudez de la hermana de tu madre, porque es pariente
    cercana de tu madre.
  cac-cac: Malajocab' junoc vin̈ vinac smulan yed' ix snulej ix snun, yujto a' och
    ix snun vin̈ chi' yed' ix.
  swh-ULB: Usilale na dada ya mama yako. Yeye ni ndugu wa mama yako.
  bel-bel: Ты не павінен класьціся з сястрою маці тваёй, бо яна адной крыві з маці
    тваёй.
  deu-ELBBK: Die Blöße der Schwester deiner Mutter sollst du nicht aufdecken, denn
    sie ist die Blutsverwandte deiner Mutter.
  mbb-OT: '@see-verse:LEV.018.012'
  mal-2015: അമ്മയുടെ സഹോദരിയുടെ നഗ്നത അനാവൃതമാക്കരുതു; അവൾ നിന്റെ അമ്മയുടെ അടുത്ത
    ചാർച്ചക്കാരത്തിയല്ലോ.
  rmc-rmc: Ma pašľuv tira dakra pheňaha, bo oj hiňi tira dakri famelija.
  pes-OPV: عورت خواهرمادر خود را کشف مکن، او از اقربای مادر تواست.
  ron-1924: Сэ ну дескоперь голичуня сурорий мамей тале. Есте рудэ де апроапе ку мама
    та.
  ben-OBCV: “ ‘তোমার মায়ের বোনের সঙ্গে যৌন সম্পর্ক রেখো না, কেননা সে তোমার মায়ের
    নিকট আত্মীয়।
  som-som: Waa inaadan qaawin cawrada habaryartaa, waayo, iyadu waa hooyadaa qaraabadeed
