  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของพี่สาวหรือน้องสาวของมารดาเจ้า เพราะเธอเป็นญาติ​ผู้​หญิงที่​ใกล้​ชิ​ดของมารดาเจ้า
