  urd-GVU: اپنی خالہ سے ہم بستر نہ ہونا۔ وہ تیری ماں کی قریبی رشتے دار ہے۔
  deu-1912: Du sollst deiner Mutter Schwester Blöße nicht aufdecken; denn es ist deiner
