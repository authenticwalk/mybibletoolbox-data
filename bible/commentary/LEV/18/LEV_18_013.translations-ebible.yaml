  kan-2017: ತಾಯಿಯ ಒಡಹುಟ್ಟಿದವಳ ಜೊತೆ ಸಂಗಮಿಸಬಾರದು; ಆಕೆ ನಿಮ್ಮ ತಾಯಿಯ ರಕ್ತಸಂಬಂಧಿ.
