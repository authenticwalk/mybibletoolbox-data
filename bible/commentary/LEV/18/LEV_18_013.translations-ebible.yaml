  mal-mal: അമ്മയുടെ സഹോദരിയുടെ നഗ്നത അനാവൃതമാക്കരുത്; അവൾ നിന്റെ അമ്മയുടെ അടുത്ത ചാർച്ചക്കാരത്തിയല്ലോ.
  urd-GVR: Apnī ḳhālā se hambistar na honā. Wuh terī māṅ kī qarībī rishtedār hai.
  suz-BL: गे इ ममा आ लोक्‍ब नु मइपो। मेको इन ममा आ नाता बाक्‍नीम।
