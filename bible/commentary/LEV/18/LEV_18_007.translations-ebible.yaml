verse: LEV.018.007
translations:
  mal-C: “ ‘നിന്റെ മാതാവുമായി ലൈംഗികബന്ധത്തിലേർപ്പെട്ടു നിന്റെ പിതാവിനെ അപമാനിക്കരുത്.
    അവൾ നിന്റെ മാതാവല്ലോ; അവളുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്.
  deu-TKW: Die Scham deines Vaters und die Scham deiner Mutter darfst du nicht entblößen;
    es ist deine Mutter, du darfst ihre Scham nicht entblößen.
  lin-lin: Okosambwisa te tata na yo na kosangisa nzoto na mama na yo. Lokola azali
    mama na yo, kosambwisa ye te.
  eng-LSV: You do not uncover the nakedness of your father and the nakedness of your
    mother, she [is] your mother; you do not uncover her nakedness.
  eng-GNV: 'Thou shalt not vncouer the shame of thy father, nor the shame of thy mother:
    for she is thy mother, thou shalt not discouer her shame.'
  eng-WEBSTER: 'The nakedness of thy father, or the nakedness of thy mother, shalt
    thou not uncover: she is thy mother, thou shalt not uncover her nakedness.'
  nhw-BL: “Se ichpocatl amo hueli cochis ihuaya itata. Huan se telpocatl amo hueli
    cochis ihuaya inana, pampa yaya inana huan amo quinamiqui para cochis ihuaya.
  swh-ONEN: “ ‘Usimvunjie heshima baba yako kwa kukutana kimwili na mama yako. Yeye
    ni mama yako; usiwe na mahusiano kama hayo naye.
  bba-bba: I ku bɛɛn tundo sekuru doke i kɑ bɛɛn mɛro kɔ̃ɔ mɛnnɑ. Domi u sɑ̃ɑwɑ bɛɛn
    mɛro.
  eng-KJVCPB: 'The nakedness of thy father, or the nakedness of thy mother, shalt
    thou not uncover: she is thy mother; thou shalt not uncover her nakedness.'
  luo-luo: “ ‘Kik ikuod wi wuonu kuom terruok gi chiege, nikech en minu.
  meu-meu: Tamamu ena geda ai basio hekure, sinamu ida basio eno bou; ia na sinamu,
    basio abia.
  npi-ULB: आफ्नी आमासँग सुतेर आफ्ना बुबाको अनादार नगर्नू । त्यो तेरी आमा हो! तैँले
    त्यसलाई अनादर नगर् ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ tàbùkù baba rẹ nípa bíbá ìyá rẹ lòpọ̀, ìyá rẹ̀ ni, ìwọ
    kò gbọdọ̀ bá a lòpọ̀.
  pes-OPCB: با مادر خود همبستر نشو، زیرا با این کار به او و به پدرت بی‌احترامی می‌کنی.
  tgl-ULB: Huwag ninyong lapastanganin ang inyong ama sa pagsiping sa inyong ina.
    Siya ay inyong ina! Hindi ninyo siya dapat lapastanganin.
  hui-hui: Í̠ ai̱yala mandagi kayu bu holene nawi. Anidagua biriyagua í̠na í̠ aba
    mo taga holebere. Ani buleberego í̠ ai̱ya bedago í̠na ibu í̠ ai̱yaore beda manda
    buwa ko ogoni nabilimu.
  mya-mya: သင်​၏​မိ​ခင်​နှင့်​ကာ​မ​စပ်​ယှက်​ခြင်း​အား ဖြင့် ဖ​ခင်​ကို​အ​ရှက်​မ​ခွဲ​ရ။
    သင်​၏​မိ​ခင် အ​ရင်း​ကို​အ​ရှက်​မ​ခွဲ​ရ။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ཕ་ལ་གཏོགས་པའི་ལུས་པོ་སྟེ་ཁྱོད་ཀྱི་མ་ཡི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་སྟེ།
    ཁོ་མོ་ནི་ཁྱོད་ཀྱི་མ་ཡིན་པའི་ཕྱིར་དེའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་ངོ་། །
  sna-sna: “ ‘Usazvidza baba vako nokusangana namai vako. Ndimai vako usasangana navo.
  spa-BLM: '“‘No descubrirás la desnudez de tu padre, ni la desnudez de tu madre:
    ella es tu madre. No descubrirás su desnudez.'
  cac-cac: Malajocab' junoc mach syac' q'uixvelal smam, smulan yed' snun, yelxo val
    te chuc yujto snun ton val.
  swh-ULB: Usimfedheheshe baba yako kwa kulala na mama yako. Yeye ni mama yako! Haikupasi
    kumfedhehesha yeye.
  bel-bel: 'Ты не павінен класьціся з бацькам тваім і з маці тваёй: яна маці твая,
    не сарамаць яе.'
  deu-ELBBK: Die Blöße deines Vaters und die Blöße deiner Mutter sollst du nicht aufdecken;
    sie ist deine Mutter, du sollst ihre Blöße nicht aufdecken.
  mbb-OT: Kenè nu peel-elezi is amey nu pinaaǥi te kebpekidhilavet te iney nu etawa
    zuma pa he esawa zin.
  mal-2015: നിന്റെ അപ്പന്റെ നഗ്നതയും അമ്മയുടെ നഗ്നതയും അനാവൃതമാക്കരുതു. അവൾ നിന്റെ
    അമ്മയാകുന്നു; അവളുടെ നഗ്നത അനാവൃതമാക്കരുതു.
  rmc-rmc: Ma ker ladž tire dadeske oleha, hoj pašľoha tira daha. Hiňi tiri daj; našťi
    laha pašľos.
  pes-OPV: عورت پدر خود یعنی مادر خود را کشف منما؛ او مادر توست. کشف عورت او مکن.
  ron-1924: 'Сэ ну дескоперь голичуня татэлуй тэу, нич голичуня мамей тале. Ыць есте
    мамэ: сэ ну-й дескоперь голичуня.'
  ben-OBCV: “ ‘তোমাদের মায়ের সাথে যৌন সম্পর্ক রেখে তুমি তোমার বাবাকে অশ্রদ্ধা করো
    না। তিনি তোমার মা; তাঁর সাথে কোনো যৌন সম্পর্ক রেখো না।
  som-som: Cawrada aabbahaa taasoo ah cawrada hooyadaa waa inaadan qaawin, iyadu waa
    hooyadaa, ee waa inaadan cawradeeda qaawin.
  lat-VUC: 'Turpitudinem patris tui et turpitudinem matris tuæ non discooperies: mater
    tua est: non revelabis turpitudinem ejus.'
  eng-ASVBT: 'The nakedness of thy father, even the nakedness of thy mother, shalt
    thou not uncover: she is thy mother; thou shalt not uncover her nakedness.'
  ita-1885: 'Non iscoprir le vergogne di tuo padre, nè le vergogne di tua madre: ell''è
    tua madre; non iscoprir le sue vergogne.'
  eng-LXXUP: Thou shalt not uncover the nakedness of thy father, or the nakedness
    of thy mother, for she is thy mother; thou shalt not uncover her nakedness.
  eng-ULB: Do not dishonor your father by sleeping with your mother. She is your mother!
    You must not dishonor her.
  spa-VBL: No avergüences a tu padre teniendo sexo con tu madre. Ella es tu madre;
    no tengas sexo con ella.
  fra-_FOB: 'Tu ne découvriras point la nudité de ton père, ni la nudité de ta mère;
    c''est ta mère: tu ne découvriras point sa nudité.'
  mal-mal: നിന്റെ അപ്പന്റെ നഗ്നതയും അമ്മയുടെ നഗ്നതയും അനാവൃതമാക്കരുത്. അവൾ നിന്റെ
    അമ്മയാകുന്നു; അവളുടെ നഗ്നത അനാവൃതമാക്കരുത്.
  urd-GVR: Apnī māṅ se hambistar na honā, warnā tere bāp kī behurmatī ho jāegī. Wuh
    terī māṅ hai, is lie us se hambistar na honā.
  suz-BL: इन ममा नु इप्‍शा इन आफ कली मुने मतोक्‍कीन। इन ममा नु इप्‍चा मदुम्‍ब।
  ita-1927: 'Non scoprirai la nudità di tuo padre, né la nudità di tua madre: è tua
    madre; non scoprirai la sua nudità.'
  ckb-ckb: «”ناموسی باوکت مەبە و ناموسی دایکت مەبە، لەگەڵ دایکت جووت مەبە، چونکە دایکتە.
  eng-BBE: 'You may not have sex relations with your father or your mother: she is
    your mother, you may not take her.'
  kan-OKCV: '“ ‘ನಿನ್ನ ತಾಯಿಯೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಬಂಧ ಮಾಡಿ, ನಿನ್ನ ತಂದೆಯನ್ನು ಅಗೌರವಿಸಬೇಡ. ಆಕೆ
    ನಿನ್ನ ತಾಯಿ: ಆಕೆಯೊಂದಿಗೆ ಇಂಥ ಸಂಬಂಧ ಬೇಡ.'
  tam-2017: உன் தகப்பனையாவது உன் தாயையாவது நிர்வாணமாக்கக்கூடாது; அவள் உன் தாயானவள்;
    அவளை நிர்வாணமாக்கக்கூடாது.
  spa-RV-1909: 'La desnudez de tu padre, ó la desnudez de tu madre, no descubrirás:
    tu madre es, no descubrirás su desnudez.'
  ron-BTF: Goliciunea tatălui tău sau goliciunea mamei tale, să nu o descoperi, ea
    este mama ta; să nu îi descoperi goliciunea.
  eng-WEBP: '“‘You shall not uncover the nakedness of your father, nor the nakedness
    of your mother: she is your mother. You shall not uncover her nakedness.'
  eng-FBV: Don't shame your father by having sex with your mother. She is your mother;
    don't have sex with her.
  nld-1939: Gij moogt geen gemeenschap houden met uw vader, evenmin met uw moeder;
    want zij is uw moeder; met haar moogt gij dus geen gemeenschap hebben.
  nch-BL: “Se ichpocat amo hueli cochis ihuaya itata. Huan se telpocat amo hueli cochis
    ihuaya inana, pampa yaya inana huan amo quinamiqui para cochis ihuaya.
  vie-1934: Chớ cấu hiệp cùng mẹ mình; bằng cấu hiệp, tất làm nhục cho cha mẹ.
  hin-CV: “ ‘अपनी माता से संभोग करके तुम अपने पिता का अपमान न करना. वह तुम्हारी जन्म
    देनेवाली माता है; तुम उससे संभोग न करना.
  eng-OURB: '“‘You shall not uncover the nakedness of your father, nor the nakedness
    of your mother: she is your mother. You shall not uncover her nakedness.'
  spa-BES: No tendrás relaciones sexuales con tu padre o tu madre es tu madre, no
    descubrirás su desnudez.
  tdx-tdx: Tsy hafaha’o ty heñan-drae’o ndra ty heñan-drene’o. Rene’o re, tsy haboa’o
    ty heña’e.
  vid-vid: Ndangukulonjela uleche kumbasa soni mhaza wa hegwe kwa kuwasa na mayako
    yakupondile. Uleche kumbasa soni, heye ndo mayako.
  eng-OKE: The nakedness of thy father, or the nakedness of thy mother, thou shalt
    not uncover. She is thy mother; thou shalt not uncover her nakedness.
  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของบิดาเจ้าหรือกายที่​เปล​ือยเปล่าของมารดาเจ้า
    นางเป็นมารดาของเจ้า เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของนางเลย
  por-BR-2018: 'A nudez de teu pai, ou a nudez de tua mãe, não descobrirás: tua mãe
    é, não descobrirá sua nudez.'
  deu-ELO: Die Blöße deines Vaters und die Blöße deiner Mutter sollst du nicht aufdecken;
    sie ist deine Mutter, du sollst ihre Blöße nicht aufdecken;
  eng-WYC-2018: Thou shalt not discover the filthhood of thy father, and the filthhood
    of thy mother; she is thy mother, thou shalt not show her filthhood. (Thou shalt
    not uncover thy father’s nakedness, that is, thy mother’s nakedness; for she is
    thy mother, and thou shalt not uncover her nakedness.)
  epo-epo: 'La nudecon de via patro kaj la nudecon de via patrino ne malkovru: ŝi
    estas via patrino, ne malkovru ŝian nudecon.'
  uig-PIN: Anangning ǝwritigǝ tǝgmǝ, bu atangning ǝwritigǝ tǝgkining bolidu; u sening
    anang bolƣaqⱪa uning ǝwritigǝ tǝgsǝng bolmaydu.
  beo-beo: Dia ame ema maedafa gilisili golama. Bai dia ada da gogosiamu. Dia ame
    gogosiama:ne hamomu da sema bagade.
  tpi-OTNT: Yu no ken pilai wantaim mama tru bilong yu. Sapos yu mekim olsem, bai
    yu semim tru papa bilong yu. I tambu long yu long pilai wantaim mama bilong yu.
  hau-SA: “ ‘Kada ka ƙasƙantar da mahaifinka ta wurin kwana da mahaifiyarka. Ita mahaifiyarka
    ce; kada ka yi jima’i da ita.
  uig-LAT: Anangning ewritige tegme, bu atangning ewritige tegkining bolidu; u séning
    anang bolghachqa uning ewritige tegseng bolmaydu.
  nde-nde: Ungatheleli uyihlo ihlazo ngokulala lonyoko. Ngunyoko; ungalali laye.
  ton-ton: 'Ko e telefua ʻo hoʻo tamai pe ko e telefua ʻo hoʻo faʻē ʻoua naʻa ke tatala:
    he ko hoʻo faʻē ia; ʻe ʻikai te ke fakatelefuaʻi ia.'
  ces-1613: Hanby otce svého a matky své neodkryješ; matka tvá jest, neodkryješ hanby
    její.
  eng-WMB: '“‘You shall not uncover the nakedness of your father, nor the nakedness
    of your mother: she is your mother. You shall not uncover her nakedness.'
  tam-TCV: “ ‘நீ உன் தாயுடன் பாலுறவுகொண்டு, உன் தகப்பனை கனவீனப்படுத்தாதே. அவள் உன்
    தாய். அவளுடன் பாலுறவு கொள்ளாதே.
  ceb-ULB: Ayaw pakaulawi ang inyong amahan pinaagi sa pagpakighilawas sa inyong inahan.
    Siya ang inyong inahan! Kinahanglan dili ninyo siya pakaulawan.
  pol-UBG: Nie będziesz odsłaniał nagości swego ojca lub matki; ona jest twoją matką,
    nie odkryjesz jej nagości.
  urd-GVU: اپنی ماں سے ہم بستر نہ ہونا، ورنہ تیرے باپ کی بےحرمتی ہو جائے گی۔ وہ تیری
    ماں ہے، اِس لئے اُس سے ہم بستر نہ ہونا۔
  deu-1912: Du sollst deines Vaters und deiner Mutter Blöße nicht aufdecken; es ist
    deine Mutter, darum sollst du ihre Blöße nicht aufdecken.
  kan-2017: ತಾಯಿಯನ್ನು ಎಷ್ಟು ಮಾತ್ರವೂ ಸಂಗಮಿಸಬಾರದು, ಆಕೆ ಹೆತ್ತವಳಲ್ಲವೇ; ಸಂಗಮಿಸಿದರೆ ತಂದೆಗೆ
    ಮಾನಭಂಗವಾಗುವುದು.
  yap-yap: Dab mu pirew e chitnam ngam dariy fannag e chitmam. Thingar dab mu dariy
    fannag e chitnam.
  hlt-MCSB: Na pa kah a yah khaw, na nu kah a yah khaw, na manu khaw hliphen boeh.
    A yah khaw hliphen pah boeh.
  mdy-ETH: ኔ ዒንዶና ላሂ ኔ ዓዶ ቦርሲሲፖ፤ ኔ ዒንዶዋ ዻውሲሲፖ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ abaayewa ware nʼagya anaasɛ ɔbabarima ware ne maame.
  eng-WEBU: '“‘You shall not uncover the nakedness of your father, nor the nakedness
    of your mother: she is your mother. You shall not uncover her nakedness.'
  bnp-bnp: “Naha ni mahita turane kinamu. Bara o rata mavonga, o vakamaruhu e tamamu.
  wal-wal: Ne ashuwaa amuwaa polanau ne aayeera zin77oppa; zin77ada ne aawaa kaushshoppa.
    A ne aayyiyo; iira zin77oppa.
  spa-PDDPT: No descubrirás la desnudez de tu padre, ni la desnudez de tu madre. Es
    tu madre, no descubrirás su desnudez.
  gun-gun: Ejejavy eme nderu pe, ndexy reve pejejavya rupi. Ha'e ma ndexy ae. Ejejavy
    eme hexeve.
  agu-BL: ”Quil tzitelsaj k'ej itaj, tan tu' yil tziwitbej itib tu itxu', na i'tz
    itxu' nin qui'c rmeril yil tziban yi jun ajtza'kla's.
  ilo-ULB: Dimo ibabain ti amam babaen iti pannakikaiddam iti inam. Inam isuna! Masapul
    a dimo ibabain isuna.
  kpg-kpg: Hudee haga langaadia ina do damana i doo hai di hiihai o taga hai lodo
    ang gi do dinana. Gei goe gi hudee haga langaadia ina labelaa do dinana.
  uig-ARA: ئاناڭنىڭ ئەۋرىتىگە تەگمە، بۇ ئاتاڭنىڭ ئەۋرىتىگە تەگكىنىڭ بولىدۇ؛ ئۇ سېنىڭ
    ئاناڭ بولغاچقا ئۇنىڭ ئەۋرىتىگە تەگسەڭ بولمايدۇ.
  sus-sus: «Wo naxa kafu wo nun wo nga, naxan findixi wo baba xa ginɛ ra. Wo nga nan
    wo nga ra, wo naxa kafu a ra.»
  pon-2006: Dehr kanamenekihala omw pahpa ni omw pahn wia nsenen pwopwoud ong omw
    nohno. Ke dehr pil kanamenekihala pein omw nohno.
  ksd-ksd: Koko una va ma tinam, nina ba ra taulai kai tamam tago ia tinam, koko una
    va me.
  tur-YTC: “'Babanın çıplaklığını, annenin çıplaklığını açmayacaksın; o senin annendir.
    Onun çıplaklığını açmayacaksın.'”
  grc-BRENT: Ἀσχημοσύνην πατρός σου καὶ ἀσχημοσύνην μητρός σου οὐκ ἀποκαλύψεις, μήτηρ
    γάρ σου ἐστὶν, οὐκ ἀποκαλύψεις τὴν ἀσχημοσύνην αὐτῆς.
  ind-AYT: Jangan mengadakan hubungan seksual dengan istri ayahmu. Dia itu ibumu,
    jadi jangan mengadakan hubungan seksual dengan dia.
  nya-nya: “ ‘Usachititse manyazi abambo ako pogonana ndi amayi ako. Iwo ndi amayi
    ako. Usagonane nawo.
  hrv-hrv: Ne otkrivaj golotinje svoga oca ni golotinje svoje majke. Majka ti je,
    ne otkrivaj njezine golotinje!
  mps-mps: Nago naga ida mu dali gagali ebo sę igio. Nago te tiwai sę ebaso da,
    te nago naga aya hale ilibo sę mu ebao. Te naga ame nani ida mu dali gagali ebo
    sę habu mu selibao,” te po wali.
  tpi-tpi: Yu no ken pilai wantaim mama tru bilong yu. Sapos yu mekim olsem, bai yu
    semim tru papa bilong yu. I tambu long yu long pilai wantaim mama bilong yu.
  dan-1931: Din Faders og din Moders Blusel må du ikke blotte; hun er din Moder, du
    må ikke blotte hendes Blusel!
  vie-OVCB: Không ai được quan hệ tình dục với cha mình, cũng không ai được quan hệ
    tình dục với mẹ mình.
  guj-2017: તારી માતા સાથે શારીરિક સંબંધ કરીને તારા પિતાનું અપમાન ન કર. તે તારી માતા
    છે, તેને તારે કલંકિત કરવી નહિ.
  pon-2006A: Dehr kanamenekihala omw pahpa ni omw pahn wia nsenen pwopwoud ong omw
    nohno. Ke dehr pil kanamenekihala pein omw nohno.
  por-BRBSL: '“''Você não deve descobrir a nudez de seu pai, nem a nudez de sua mãe:
    ela é sua mãe. Você não deve descobrir a nudez dela.'
  cth-cth: Nange na pa hoi kâkuen e na manu na ipkhai mahoeh. Na manu lah ao dawkvah
    na yonkhai mahoeh.
  twi-twi: “ ‘Ɛnsɛ sɛ ɔbabea ware nʼagya anaasɛ ɔbabarima ware ne na.
  hlt-hlt: Na pa kah a yah khaw, na nu kah a yah khaw, na manu khaw hliphen boeh.
    A yah khaw hliphen pah boeh.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ duɔ́nɛ̀ o yɔ̃, kɛ́fɛìkùnnɛ o cicɛ, ò bɑ́ɑ́ duɔ́nɛ̀
    o yɔ̃ kɛ́yɑ̀ o fɛi.
  msy-2020: Nɨ bar uan amebam ko dakuan markɨ. Nɨ kamaghɨn damu, nɨ aghumsɨzim bar
    uan afeziam danigham. Nɨ uan amebam ko dakuan bar markɨ.
  azb-azb: Atanla cinsi əlaqədə olma, ananla da cinsi əlaqədə olma; o sənin anandır,
    onunla cinsi əlaqədə olma.
  eng-DBY: 'The nakedness of thy father, and the nakedness of thy mother, shalt thou
    not uncover: she is thy mother: thou shalt not uncover her nakedness.'
  hin-2017: अपनी माता का तन, जो तुम्हारे पिता का तन है, न उघाड़ना; वह तो तुम्हारी
    माता है, इसलिए तुम उसका तन न उघाड़ना।
  wol-KYG: Bul torxal sa baay, di dëkkoo sa yaay. Sa yaay la, kon bu ko torxal moom
    it.
  eng-YLT: '''The nakedness of thy father and the nakedness of thy mother thou dost
    not uncover, she [is] thy mother; thou dost not uncover her nakedness.'
  eng-WYC-2017: Thou shalt not discover the filth-hood of thy father, and the filthhood
    of thy mother; she is thy mother, thou shalt not show her filthhood.
  eng-WMBB: '“‘You shall not uncover the nakedness of your father, nor the nakedness
    of your mother: she is your mother. You shall not uncover her nakedness.'
  urd-GVH: अपनी माँ से हमबिसतर न होना, वरना तेरे बाप की बेहुरमती हो जाएगी। वह तेरी
    माँ है, इसलिए उससे हमबिसतर न होना।
  rug-rug: Mu lopu va kurekurea goi sa tamamu pude eko turaṉia sa tinamu. Mu lopu
    va kurekurea goi sa tinamu soti.
  gaz-gaz: “ ‘Haadha kee wajjin wal bira gaʼuudhaan abbaa kee hin salphisin; isheen
    haadha kee ti; ishee wajjin wal bira hin gaʼin.
  fra-LSG: 'Tu ne découvriras point la nudité de ton père, ni la nudité de ta mère.
    C’est ta mère: tu ne découvriras point sa nudité.'
  yal-yal: “I nama i baba rayagi, ɛ nun i nga yi kafu. I nga na a ra. Ɛ nama kafu.”
  haw-1868: 'O kahi huna o kou makuakane, a o kahi huna o kou makuwahine, mai wehe
    oe: o kou makuwahine no ia, mai wehe oe i kahi huna ona.'
  arb-NAV: لَا تَتَزَوَّجْ فَتَاةٌ أَبَاهَا، وَلا ابْنٌ أُمَّهُ إِنَّهَا أُمُّكَ فَلا
    تَكْشِفْ عَوْرَتَهَا
  ewe-ewe: “ ‘Vinyɔnu mekpɔ mɔ aɖe fofoa o. Nenema ke viŋutsu mekpɔ mɔ aɖe dadaa loo
  eng-LEE: 'The nakedness of thy father, or the nakedness of thy mother, shalt thou
    not uncover: she is thy mother, thou shalt not uncover her nakedness.'
  asm-FB: তুমি নিজ পিতৃক, তোমাৰ মাতৃৰ উলঙ্গতাৰেই অনাবৃত নকৰিবা; তেওঁ তোমাৰ মাতৃ; তেওঁক
    লজ্জিত নকৰিবা।
  sus-A: «وٌ نَشَ كَقُ وٌ نُن وٌ نفَ، نَشَن قِندِشِ وٌ بَبَ شَ فِنّ رَ. وٌ نفَ نَن
    وٌ نفَ رَ، وٌ نَشَ كَقُ عَ رَ.»
  fra-SBL: '"''Tu ne découvriras pas la nudité de ton père, ni la nudité de ta mère :
    elle est ta mère. Tu ne découvriras pas sa nudité.'
  hbo-hbo: עֶרְוַ֥ת אָבִ֛יךָ וְעֶרְוַ֥ת אִמְּךָ֖ לֹ֣א תְגַלֵּ֑ה אִמְּךָ֣ הִ֔וא לֹ֥א
    תְגַלֶּ֖ה עֶרְוָתָֽהּ׃ ס
  eng-WYCLIFFE: Thou schalt not diskyuere the filthe of thi fadir and the filthe of
    thi modir; sche is thi modir, thou schalt not schewe hir filthe.
  cwe-cwe: Sekeumgume chinyala tati yako kwa kumbandama mami yako yakweleke. Sekeumgume
    chinyala kwaviya iyo ni mami yako.
  kik-kik: “ ‘Ndũkanaconorithie thoguo nĩ ũndũ wa gũkoma na nyũkwa. Ũcio nĩ nyũkwa;
    ndũkanakome nake.
  fra-NCL: Tu ne découvriras pas la nudité de ton père et la nudité de ta mère. C’est
    ta mère, tu ne découvriras pas sa nudité.
  cek-AK: Nam pa ih zu ah kaom, nam no hoiah zaehaih to sah hmah; anih loe nam no
    ah oh pongah, nam no hoiah zaehaih to sah hmah.
  cuk-cuk: Melle be-nanbo negsichigi galagwensuli be nanadii guo. Ar degiile, be-babgi
    be dododii itole. Melle be deyob nanao, ar be-nan gued.
  uig-CYR: Анаңниң әвритигә тәгмә, бу атаңниң әвритигә тәккиниң болиду; у сениң анаң
    болғачқа униң әвритигә тәгсәң болмайду.
  tel-2017: నీ తండ్రికి గౌరవదాయకం గా ఉన్న నీ తల్లితో లైంగిక సంబంధం పెట్టుకోకూడదు ఆమె
    నీ తల్లి. ఆమెతో లైంగిక సంబంధం పెట్టుకోకూడదు.
  hat-BSA: “‘Nou pa pou dekouvri nidite papa nou, ni nidite a manman nou. Li se manman
    nou; nou pa pou dekouvri nidite li.
  kos-kos: Nikmet akmwekinye papa tomom ke kom orek kosro nu sin nina kiom. Kom fah
    tiana akmwekinye nina kiom sifacna.
  hbo-WLC: עֶרְוַ֥ת אָבִ֛יךָ וְעֶרְוַ֥ת אִמְּךָ֖ לֹ֣א תְגַלֵּ֑ה אִמְּךָ֣ הִ֔וא לֹ֥א
    תְגַלֶּ֖ה עֶרְוָתָֽהּ׃ ס
  ibo-ibo: “ ‘Ị gaghị eleda nna gị anya site na i jekwuru nne gị ka gị na ya nwe mmekọ
    edina. Nne gị ka ọ bụ; gị na ya agaghị enwe ụdị mmekọ dị otu a.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପିତାର ଆବରଣୀୟ ଅବା ଆପଣା ମାତାର ଆବରଣୀୟ ଅନାବୃତ କରିବ ନାହିଁ; ସେ ତୁମ୍ଭର
    ମାତା; ତୁମ୍ଭେ ତାହାର ଆବରଣୀୟ ଅନାବୃତ କରିବ ନାହିଁ।
  chk-chk: Kosap turunufasei semom ren om lisowu ngeni inom. Pokiten neminewe inelapom,
    kosap fokun lisowu ngeni.
  rop-rop: Nomo meigim yu dedi sheim miselp dumaji yubin silipsilipbat garram yu mami.
    En nomo meigim yu ronwan mami sheim.
  ukr-1871: Наготи батька і матері не відкривати меш; вона мати твоя, не відкриєш
    наготи її.
  deu-1951: Du sollst die Scham deines Vaters und deiner Mutter nicht entblößen. Es
    ist deine Mutter, darum sollst du ihre Scham nicht entblößen.
  eng-JPS: 'The nakedness of thy father, and the nakedness of thy mother, shalt thou
    not uncover: she is thy mother; thou shalt not uncover her nakedness.'
  srp-1865: Golotinje oca svojega ni golotinje matere svoje ne otkrij; mati ti je;
    ne otkrij golotinje njezine.
  lug-lug: “ ‘Toleeteranga kitaawo buswavu ng’okola ebyensonyi ne nnyoko. Oyo ye maama
    wo eyakuzaala, teweebakanga naye ne mukola ebyensonyi, n’omuleetako obuswavu.
  heb-heb: ערות אביך וערות אמך לא תגלה אמך הוא לא תגלה ערותה׃
  ben-IRV: তুমি নিজের বাবার আবরণীয় অর্থাৎ নিজের মায়ের আবরণীয় অনাবৃত কর না; সে তোমার
    মা; তার আবরণীয় অনাবৃত কর না।
  pan-pan: ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਦਾ ਨੰਗੇਜ਼ ਅਤੇ ਆਪਣੀ ਮਾਂ ਦਾ ਨੰਗੇਜ਼ ਨਾ ਉਘਾੜੀਂ, ਉਹ ਤੇਰੀ ਮਾਂ ਹੈ,
    ਤੂੰ ਉਸ ਦਾ ਨੰਗੇਜ਼ ਨਾ ਉਘਾੜੀਂ।
  mya-JVB: သင်တို့တွင် အဘယ်သူ မျှကိုယ် ပေါက်ဘော်တော်သောသူ ကို ချဉ်း ၍ သံဝါသ မ ပြုရ။
    ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Oiemu sinana, oiemu tamana ena adavana, dekenai do oi sihari henia lasi.
    Ia be oiemu sinana, unai bamona hemarai kara do oi karaia lasi.
  urd-urd: तू अपनी माँ के बदन को जो तेरे बाप का बदन है बे — पर्दा न करना; क्यूँकि
    वह तेरी माँ है, तू उसके बदन को बे — पर्दा न करना।
  rus-SYN: 'Наготы отца твоего и наготы матери твоей не открывай: она мать твоя, не
    открывай наготы ее.'
  bqc-SIM: Ńsu ǹ n da dã̀akpa ǹ n mae kpɛbↄo. Ń daɛ, ńsu ǹ aà dã̀akpao.
  tcz-CHONGTHU: Nanu sagoh keoham, napa delchen nasut peh thei louhel ding, nanu nih
    chen le sil jong naho peh thei louhel ding ahi; ajeh chu ama nahingnu ahin, nangman
    anih chu naho peh louhel ding ahi.
  mar-mar: तू तुझ्या आईबरोबर शारीरिक संबंध ठेवून आपल्या बापाचा अनादर करु नको. ती तुझी
    आई आहे, म्हणून तिचा आदर कर.
  qub-qub: «Mamayquiwan ama cacunquichu. Chayta rurarga papäniquitami manacajman churanqui.
    Mamayqui caycaptenga chayta ama ruraycunquichu.
  bqp-bqp: I ku bɛɛn tundo sekuru doke i kɑ bɛɛn mɛro kɔ̃ɔ mɛnnɑ. Domi u sɑ̃ɑwɑ bɛɛn
    mɛro.
  hat-hat: Piga ou jete dezonè sou papa ou pou ou kouche madanm li, se manman ou li
    ye. Pa jete dezonè sou manman ou.
  eng-BSB: You must not expose the nakedness of your father by having sexual relations
    with your mother. She is your mother; you must not have sexual relations with
    her.
  tod-tod: «Mina la è-lee ɠoba. Toɠa ɠɛ ga è-ɠɛɛ unfe faa. Toɠa ɠɛ ɓalaa ga è-lee
    unfe faa, mazɔlɔɔ è-lee ʋe.
  eng-WEBPB: '“‘You shall not uncover the nakedness of your father, nor the nakedness
    of your mother: she is your mother. You shall not uncover her nakedness.'
  kbq-kbq: Negrera'enena monko avu'ava zana osuo, agra kagri negrera'e. Hagi e'inama
    hanunka negafana agaze erimigahane.
  nhe-BL: “Se ichpocatl ax hueli cochis ihuaya itata. Huan se telpocatl ax hueli cochis
    ihuaya inana, pampa yajaya inana huan ax quinamiqui para cochis ihuaya.
  gub-BL: Ezapo zo a'e ma'e nehy puhe nehe, neru imumaranugar kar pà nehe, nehy imumaranugar
    kar pà nehe.
  eng-DRA: 'Thou shalt not uncover the nakedness of thy father, or the nakedness of
    thy mother: she is thy mother, thou shalt not uncover her nakedness.'
