verse: LEV.018.008
translations:
  mal-C: “ ‘പിതാവിന്റെ ഭാര്യയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്; അതു നിന്റെ പിതാവിനെ
    അപമാനിക്കുന്നതാണ്.
  deu-TKW: Die Scham des Weibes deines Vaters darfst du nicht entblößen, es ist deines
    Vaters Scham.
  lin-lin: Okosangisa nzoto te na mwasi mosusu ya tata na yo, soki te okosambwisa
    tata na yo.
  eng-LSV: You do not uncover the nakedness of the wife of your father; it [is] the
    nakedness of your father.
  eng-GNV: 'The shame of thy fathers wife shalt thou not discouer: for it is thy fathers
    shame.'
  eng-WEBSTER: 'The nakedness of thy father''s wife shalt thou not uncover: it is
    thy father''s nakedness.'
  nhw-BL: “Amo ximocuili se sihuatl catli achtihui itztoya ihuaya motata.
  swh-ONEN: “ ‘Usikutane kimwili na mke wa baba yako; hiyo itamvunjia heshima baba
    yako.
  bba-bba: I ku kɑ bɛɛn mɛron nisi ɡoo kɔ̃ɔ mɛnnɑ, domi ì n kuɑ mɛ, i bɛɛn tundo sekuru
    dokewɑ mi.
  eng-KJVCPB: 'The nakedness of thy father’s wife shalt thou not uncover: it is thy
    father’s nakedness.'
  luo-luo: “ ‘Kik iterri gi chi wuonu, nikech kitimo kamano to ikelone wuonu wichkuot.
  meu-meu: Tamamu adavana ta ida basio eno bou; ia na tamamu ena.
  npi-ULB: आफ्ना बुबाकी कुनै पत्‍नीसँग पनि नसुत् । त्यस्तो काम गरेर आफ्ना बुबाको अनादर
    नगर् ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ tàbùkù baba rẹ nípa bíbá ìyàwó baba rẹ lòpọ̀, nítorí ìhòhò
    baba rẹ ni.
  pes-OPCB: با هیچ‌کدام از زنان پدرت همبستر نشو، چون با این کار به پدرت بی‌احترامی
