verse: LEV.018.019
translations:
  mal-C: “ ‘ഋതുകാലത്തെ അശുദ്ധിയിൽ കഴിയുന്ന ഒരു സ്ത്രീയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്.
  deu-TKW: Du darfst einem Weibe nicht nahen, ihre Scham zu entblößen, während der
    Zeit ihrer Unreinigkeit.
  lin-lin: Okosangisa nzoto te na mwasi oyo azali komona makila na ye ya sanza, pamba
    te azali mbindo.
  eng-LSV: And you do not draw near to a woman in the separation of her uncleanness
    to uncover her nakedness.
  eng-GNV: Thou shalt not also go vnto a woman to vncouer her shame, as long as she
    is put apart for her disease.
  eng-WEBSTER: Also thou shalt not approach to a woman to uncover her nakedness, as
    long as she is put apart for her uncleanness.
  nhw-BL: “Amo xicochi ihuaya se sihuatl quema esotemo.
  swh-ONEN: “ ‘Usimsogelee mwanamke ili kukutana naye kimwili wakati wa unajisi wa
    siku zake za mwezi.
  bba-bba: I ku kɑ tɔn kurɔ mɛnnɑ sɑnɑm mɛ u yɑsɑ mɔ̀, domi u sɑ̃ɑwɑ disiɡii.
  eng-KJVCPB: Also thou shalt not approach unto a woman to uncover her nakedness,
    as long as she is put apart for her uncleanness.
  luo-luo: “ ‘Kik iterri gi dhako manie kindene mar neno malo.
  meu-meu: Hahine ta basio raka henia kahi, ia ida ba eno bou totona, rara e hekaramu
    negana ai.
  npi-ULB: कुनै स्‍त्रीको रजस्‍वलाको समयमा त्योसँग सहवास नगर् । त्यो समयमा त्यो अशुद्ध
    हुन्छे ।
  yor-yor: “ ‘Má ṣe súnmọ́ obìnrin láti bá a lòpọ̀ nígbà tí ó bá ń ṣe nǹkan oṣù, nítorí
    àkókò àìmọ́ ni.
  pes-OPCB: «با زنی به هنگام عادت ماهانه‌اش همبستر نشو.
  tgl-ULB: Huwag kayong sumiping sa isang babae habang siya ay may regla. Siya ay
    marumi sa panahong iyon.
  hui-hui: Wali ege habolo bedagola kayu nabibe. Ogoningi ibu dodohe bedago nabibe.
  mya-mya: ရာ​သီ​သွေး​ပေါ်​သော​မိန်း​မ​သည်​ဘာ​သာ​ရေး ထုံး​နည်း​အ​ရ​မ​သန့်​စင်​သော​ကြောင့်
    ရာ​သီ​သွေး ပေါ်​ချိန်​အ​တွင်း​သူ​နှင့်​ကာ​မ​စပ်​ယှက်​ခြင်း မ​ပြု​ရ။-
  bod-N: ཟླ་མཚན་འབབ་དུས་ཀྱི་བུད་མེད་མི་གཙང་བའི་ཉེ་སར་བཅར་ནས་ཁོ་མོའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་།
  sna-sna: “ ‘Usaswedera kumukadzi kuti usangane naye panguva yokusachena kwokuenda
    kumwedzi kwake.
  spa-BLM: “‘No te acercarás a una mujer para descubrir su desnudez, mientras esté
    impura por su impureza.
  cac-cac: Malajocab' junoc vin̈ vinac ay tas sc'ulej yed' junoc ix ix ayic ayoch
    ix d'a stiempoal yic sb'isan uj.
  swh-ULB: Usilale na mwanamke wakati wake wa hedhi.
  bel-bel: І не кладзіся з жанчынай пад час ачышчэньня яе; у гэты час нячыстая яна.
  wed-wed: —Maranai wavine nawaravi i vunui tauna miramirana, eḡa maiteni ma viawawana.
  deu-ELBBK: Und einer Frau in der Unreinheit ihrer Unreinigkeit sollst du nicht nahen,
    um ihre Blöße aufzudecken.
  mbb-OT: Kenè ka mebpekidhilavet te vahi he edlengesahan su meremerik sikandin.
  mal-2015: ഒരു സ്ത്രീ ഋതു നിമിത്തം അശുദ്ധമായിരിക്കുമ്പോൾ അവളുടെ നഗ്നത അനാവൃതമാക്കുമാറു
    അവളോടു അടുക്കരുതു.
  rmc-rmc: Ma dža paš e romňi, hoj laha te pašľos akor, sar la hin peskre čhoneskre
    dživesa.
  pes-OPV: و به زنی درنجاست حیضش نزدیکی منما، تا عورت او راکشف کنی.
  ron-1924: Сэ ну те апропий де о фемее ын тимпул некурэцией ей, кынд есте ла сорок,
    ка сэ-й дескоперь голичуня.
  aui-aui: Gegha wasike nawaravi yakabikabi, bi yawata konimumuranana, basuna touna
    na dadabuna.
  ben-OBCV: “ ‘কোনো মহিলার মাসিক রক্তস্রাবের অশুচিতা থাকাকালীন যৌন সম্পর্ক স্থাপন
    করার জন্য তার কাছে যাবে না।
  som-som: Waa inaadan naag u dhowaan si aad cawradeeda u qaawisid, in alla intay
    xaylka ku nijaasaysan tahay.
  lat-VUC: Ad mulierem quæ patitur menstrua non accedes, nec revelabis fœditatem ejus.
  eng-ASVBT: And thou shalt not approach unto a woman to uncover her nakedness, as
    long as she is impure by her uncleanness.
  ita-1885: E non accostarti a donna, mentre è appartata per la sua immondizia, per
    iscoprir le sue vergogne.
  eng-LXXUP: And thou shalt not go in to a woman under separation for her uncleanness,
    to uncover her nakedness.
  eng-ULB: Do not sleep with a woman during her menstruation. She is unclean during
    that time.
  spa-VBL: No tengas sexo con una mujer durante el tiempo que esté sucia debido a
    su período.
  fra-_FOB: Tu ne t'approcheras pas d'une femme pendant son impureté pour découvrir
    sa nudité.
  mal-mal: ഒരു സ്ത്രീ ഋതു നിമിത്തം അശുദ്ധയായിരിക്കുമ്പോൾ അവളുടെ നഗ്നത അനാവൃതമാക്കുമാറ്
    അവളോട് അടുക്കരുത്.
  urd-GVR: Kisī aurat se us kī māhwārī ke dinoṅ meṅ hambistar na honā. Is daurān wuh
    nāpāk hai.
  suz-BL: गे रां ब्रोल्‍शा ग्रांग्रा दिशो दुम्‍शो मीश मुर नु मइपो।
  ita-1927: Non t’accosterai a donna per scoprir la sua nudità mentre è impura a motivo
    dei suoi corsi.
  ckb-ckb: «”لە هیچ ژنێکیش نزیک مەکەوە لە ماوەی گڵاوی خوێنلێچوونی مانگانەی بۆ ئەوەی
    لەگەڵی جووت بیت.
  eng-BBE: And you may not go near a woman or have sex relations with her when she
    is unclean, at her regular time.
  kan-OKCV: “ ‘ಮುಟ್ಟಿನಿಂದ ಅಶುದ್ಧಳಾದ ಸ್ತ್ರೀಯ ಸಂಪರ್ಕ ಮಾಡಬೇಡ.
  tam-2017: “பெண்ணானவள் மாதவிலக்கால் விலக்கப்பட்டிருக்கும்போது, அவளை நிர்வாணமாக்க
    அவளோடே சேராதே.
  spa-RV-1909: Y no llegarás á la mujer en el apartamiento de su inmundicia, para
    descubrir su desnudez.
  ron-BTF: De asemenea să nu te apropii de o femeie să îi descoperi goliciunea, cât
    timp ea este pusă deoparte pentru necurăția ei.
  eng-WEBP: “‘You shall not approach a woman to uncover her nakedness, as long as
    she is impure by her uncleanness.
  eng-FBV: Don't have sex with a woman during the time she is unclean because of her
    period.
  nld-1939: Gij moogt een vrouw, die door haar stonden onrein is, niet naderen, om
    gemeenschap met haar te houden.
  nch-BL: “Amo xicochi ihuaya se sihuat quema esotemo.
  vie-1934: Trong lúc người nữ có kinh nguyệt, chớ đến gần mà cấu hiệp.
  hin-CV: “ ‘तुम किसी महिला के मासिक स्राव की अशुद्धता के काल में संभोग के उद्देश्य
    से न जाना.
  eng-OURB: “‘You shall not approach a woman to uncover her nakedness, as long as
    she is impure by her uncleanness.
  spa-BES: Y no puedes acercarte a una mujer o tener relaciones sexuales con ella
    cuando está en su periodo menstrual.
  tdx-tdx: Tsy hiharinea’o ka ty ampela haña­faha’o ty heña’e amy faleoram-piam­bola’ey;
  vid-vid: “Ndangukulonjela uleche kuwasa na mdala yawele kuli mhela wa mbuli za chidala.
  eng-OKE: And unto a woman in the separation of her uncleanness shalt thou not come
    near to uncover her nakedness.
  tha-KJV: และเจ้าอย่าเข้าใกล้​ผู้​หญิงคนใดคนหนึ่งเพื่อเปิดกายที่​เปล​ือยเปล่าของนาง
    ตราบใดที่​นางยังถูกแยกไว้ต่างหากเพราะมลทินของนาง
  por-BR-2018: E não chegarás à mulher na separação de sua impureza, para descobrir
    sua nudez.
  deu-ELO: Und einem Weibe in der Unreinheit ihrer Unreinigkeit sollst du nicht nahen,
    um ihre Blöße aufzudecken.
  eng-WYC-2018: Thou shalt not nigh to a woman that suffereth the running of blood
    of month, neither thou shalt show her filthhood. (Thou shalt not come near to
    a woman who suffereth the running of the blood of the month, nor shalt thou uncover
    her nakedness.)
  epo-epo: Kaj al virino dum ŝia monata malpureco ne alproksimiĝu, por malkovri ŝian
    nudecon.
  uig-PIN: Sǝn bir ayalning adǝt kɵrüp napak turƣan waⱪtida yeⱪinliⱪ ⱪilip ǝwritigǝ
    tǝgmǝ.
  beo-beo: Uda da sioi fisia, ema gilisili mae golama. Bai e da sema ganodini, ledo
    hamoi dagoi.
  tpi-OTNT: “Yu no ken pilai wantaim meri i gat sik mun, long wanem, long dispela
    taim em i no klin.
  hau-SA: “ ‘Kada ka kusaci mace don ka yi jima’i da ita a lokacin ƙazantar al’adarta.
  uig-LAT: Sen bir ayalning adet körüp napak turghan waqtida yéqinliq qilip ewritige
    tegme.
  nde-nde: Ungasondeli kowesifazane ukuthi ulale laye ngesikhathi esemfuleni ngoba
    ungcolile.
  ton-ton: Pea ʻoua naʻa ke ʻunuʻunu ʻo ofi ki ha fefine ke fakatelefua ia, lolotonga
    kuo vaheʻi ia ʻi heʻene taʻemaʻa.
  ces-1613: Také k ženě, když jest v své nemoci nečisté, nepřistoupíš, odkrývaje hanbu
    její.
  eng-WMB: “‘You shall not approach a woman to uncover her nakedness, as long as she
    is impure by her uncleanness.
  tam-TCV: “ ‘ஒரு பெண் மாதவிடாய் காலத்தில் அசுத்தமாய் இருக்கும்போது, பாலுறவுகொள்ளும்படி
    அவளை நெருங்காதே.
  ceb-ULB: Ayaw pagpakighilawas sa babaye nga gidugo. Hugaw siya nianang panahona.
  pol-UBG: Nie zbliżaj się do kobiety, aby odsłaniać jej nagość w czasie jej odłączenia
    z powodu nieczystości.
  urd-GVU: کسی عورت سے اُس کی ماہواری کے دنوں میں ہم بستر نہ ہونا۔ اِس دوران وہ ناپاک
    ہے۔
  deu-1912: Du sollst nicht zum Weibe gehen, solange sie ihre Krankheit hat, in ihrer
    Unreinigkeit ihre Blöße aufzudecken.
  kan-2017: “‘ಮುಟ್ಟಿನಿಂದ ಅಶುದ್ಧಳಾದ ಸ್ತ್ರೀಯನ್ನು ಸಂಗಮಿಸಬಾರದು.
  yap-yap: Dab mu pirew be’ ni bpin ko ngiyal’ nib pal, yab ta’ay.
  hlt-MCSB: Te phoeiah huta te a ti a hnai neh pumom tue vaengah a yah hliphen pah
    ham paan boeh.
  mdy-ETH: «ሻቱሞ ሙኪ ዓኣ፥ ላኣሊና ላሂፖ፤ ዓይጎሮ ጌዔቴ ዎጎ ጎይፆና ዒዛ ዒኢቴያታሢሮኬ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ wofa ɔbaa a wakɔ afikyire.
  mwc-mwc: Wasike kana nawaravi ina yauni maranai kega kuna dauwei. Kona wai pudapudana.
  eng-WEBU: “‘You shall not approach a woman to uncover her nakedness, as long as
    she is impure by her uncleanness.
  bnp-bnp: “Naha ni mahita turana a ngatavine i matai a keva, a vuhuna na tahuna iea
    i muto.
  wal-wal: “‘Ne ashuwaa amuwaa polanau kushe qitai yin tuna uttida maccaaseera zin77oppa.
  spa-PDDPT: No te acercarás a una mujer para descubrir su desnudez durante su impureza
    menstrual.
  gun-gun: — Enhemboja eme kunha gueko re oikoa ja, hexeve renheno aguã.
  agu-BL: ”Quil tziwitbej itib tu jun xna'n, yi at cunin tul tiempil tetz yi tetz
    xtx'ajo'n.
  ilo-ULB: Dimo kaiddaen ti babai kabayatan ti panagreglana. Narugit isuna kabayatan
    dayta a tiempo.
  kpg-kpg: Hudee heia di hiihai o taga hai lodo ang gi di ahina i dono madagoaa dela
    e hai dono magi malama, idimaa, mee e milimilia ang gi di hai daumaha.
  uig-ARA: سەن بىر ئايالنىڭ ئادەت كۆرۈپ ناپاك تۇرغان ۋاقتىدا يېقىنلىق قىلىپ ئەۋرىتىگە
    تەگمە.
  sus-sus: «Wo nun ginɛ naxa kafu a xa kike wali kui de, barima a mu sɛniyɛnxi na
    tɛmui.»
  pon-2006: Dehr wia nsenen pwopwoud ong lih emen nindokon eh wiewia eh soumwahu en
    lih, pwe liho me samin ong kaudok.
  ksd-ksd: Koko una tadav ta vavina upi amur a va me, ba pa i gomgom boko ta kana
    gai.
  tur-YTC: “'Bir kadına, âdet kirliliğindeyken, çıplaklığını açmak için yaklaşmayacaksın.
  grc-BRENT: Καὶ πρὸς γυναῖκα ἐν χωρισμῷ ἀκαθαρσίας αὐτῆς οὐκ εἰσελεύσῃ ἀποκαλύψαι
    τὴν ἀσχημοσύνην αὐτῆς.
  ind-AYT: Jangan mendekati seorang perempuan yang sedang dalam kenajisan haid untuk
    mengadakan hubungan seksual dengannya.
  nya-nya: “ ‘Usamuyandikire mkazi kuti ugonane naye pa nthawi yake yosamba.
  hrv-hrv: Ne približuj se ni jednoj ženi kad je u nečistoći svoga mjesečnog pranja
    da joj otkrivaš golotinju!
  mps-mps: “Nago te we poluago elai gasi sai elalubadi te penani igio, magi baso meni,
    te sogo aga wiegi yai me elalubeo.
  tpi-tpi: “Yu no ken pilai wantaim meri i gat sik mun, long wanem, long dispela taim
    em i no klin.
  dan-1931: Du må ikke komme en Kvinde nær under hendes månedlige Urenhed, så du blotter
    hendes Blusel.
  vie-OVCB: Không ai được giao hợp với một người đàn bà trong lúc không sạch vì có
    kinh nguyệt.
  guj-2017: સ્ત્રીના માસિકસ્રાવ દરમિયાન તેની સાથે શારીરિક સંબંધ ન બાંધ. કેમ કે એ સમયમાં
    તે અશુદ્ધ છે.
  pon-2006A: Dehr wia nsenen pwopwoud ong lih emen nindokon eh wiewia eh soumwahu
    en lih, pwe liho me samin ong kaudok.
  por-BRBSL: “'Você não deve se aproximar de uma mulher para descobrir sua nudez,
    desde que ela seja impura por sua impureza.
  cth-cth: Na yu a kampheng lahun nah na ipkhai mahoeh.
  twi-twi: “ ‘Ɛnsɛ sɛ wofa ɔbea a ɔwɔ afikyirikɔ mu.
  hlt-hlt: Te phoeiah huta te a ti a hnai neh pumom tue vaengah a yah hliphen pah
    ham paan boeh.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ duɔ́nɛ̀ onitipòkù ò yùɔ́ ndìì mɔ̀nnì, ò sĩ̀mmu.
  msy-2020: “Amizir uan iakɨnibav sozim, a zuezir puvatɨ. Kamaghɨn, nɨ a bagh navim
    dɨkav a ko ikararang a ko dakuan markɨ.
  azb-azb: Aybaşı murdarlığı zamanı qadınla cinsi əlaqədə olmaq üçün onunla yaxınlıq
    etmə.
  eng-DBY: And thou shalt not approach a woman in the separation of her uncleanness
    to uncover her nakedness.
  hin-2017: “फिर जब तक कोई स्त्री अपने ऋतु के कारण अशुद्ध रहे तब तक उसके पास उसका
    तन उघाड़ने को न जाना।
  wol-KYG: «Bul dëkkoo jigéen ju gis baax, ndax daa sobewu.
  eng-YLT: '''And unto a woman in the separation of her uncleanness thou dost not
    draw near to uncover her nakedness.'
  eng-WYC-2017: Thou shalt not nigh to a woman that suffereth the running of blood
    of month, neither thou shalt show her filthhood.
  eng-WMBB: “‘You shall not approach a woman to uncover her nakedness, as long as
    she is impure by her uncleanness.
  urd-GVH: किसी औरत से उस की माहवारी के दिनों में हमबिसतर न होना। इस दौरान वह नापाक
    है।
  rug-rug: Mu lopu eko turaṉia goi pa totoso kamoa na minoho barikaleqe sa barikaleqe.
    Ura na lopu via si asa pa kenuqu Rau.
  gaz-gaz: “ ‘Yeroo dubartiin tokko xuraaʼummaa xurii jiʼaa of irraa qabdutti, bira
    gaʼuudhaaf jettee isheetti hin dhiʼaatin.
  fra-LSG: Tu ne t’approcheras point d’une femme pendant son impureté menstruelle,
    pour découvrir sa nudité.
  yal-yal: “Ɛ nun ɲaxanla nama kafu a nɛma a kike wanli, amasɔtɔ a mi sariɲanxi.”
  haw-1868: Aole hoi oe e hookokoke aku i ka wahine e wehe i kona wahi huna, i ka
    wa e hookaawaleia'i ia no kona haumia.
  arb-NAV: لَا تُعَاشِرِ امْرَأَةً وَهِيَ فِي نَجَاسَةِ حَيْضِهَا،
  ewe-ewe: “ ‘Mègade asi nyɔnu si tsi gbɔto la ŋu o,
  eng-LEE: And a woman in the separation of her uncleanness shalt thou not approach,
    to uncover her nakedness.
