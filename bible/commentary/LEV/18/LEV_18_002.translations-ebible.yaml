verse: LEV.018.002
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കണം. അവരോട് ഇപ്രകാരം പറയുക: ‘ഞാൻ നിങ്ങളുടെ ദൈവമായ
    യഹോവ ആകുന്നു.'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Ich bin Jahwe, euer Gott.'
  lin-lin: '« Yebisa bana ya Isalaele : ‹ Ngai nazali Yawe, Nzambe na bino.'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: I [am] your God
    YHWH;'
