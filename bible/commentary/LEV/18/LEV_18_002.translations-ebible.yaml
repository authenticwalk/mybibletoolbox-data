  nhw-BL: “Xiquinilhui nopa israelitame ni tlanahuatilme. “Na, niamoTECO Dios.
  swh-ONEN: '“Sema na Waisraeli uwaambie: ‘Mimi ndimi Bwana Mungu wenu.'
