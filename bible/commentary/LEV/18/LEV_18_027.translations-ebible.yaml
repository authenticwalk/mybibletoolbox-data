verse: LEV.018.027
translations:
  mal-C: കാരണം നിങ്ങൾക്കുമുമ്പ് ഈ ദേശത്തു താമസിച്ചിരുന്നവർ ഇവയൊക്കെ ചെയ്തു, അങ്ങനെ
    ദേശം മലിനമായിത്തീർന്നു.
  deu-TKW: Denn alle diese Greuelthaten haben die Bewohner des Landes verübt, die
    vor euch waren, und das Land wurde unrein;
  lin-lin: Pamba te bato oyo bazalaki kovanda na mboka oyo liboso na bino babandaki
    kosala makambo oyo nyonso, bongo mboka ekomaki mbindo.
  eng-LSV: for the men of the land who [are] before you have done all these abominations
    and the land is defiled,
  eng-GNV: '(For all these abominations haue the men of the land done, which were
    before you, and the land is defiled:'
  eng-WEBSTER: (For all these abominations have the men of the land done, who were
    before you, and the land is defiled;)
  nhw-BL: Pampa nochi ni tlamantli catli tlahuel fiero quichijtoque nopa masehualme
    catli itztoque ipan nopa tlali campa nimechhuicas. Yeca nopa tlali mocajtoc tlahuel
    amo tlapajpactli noixpa.
  swh-ONEN: kwa kuwa mambo haya yote yalifanywa na watu walioishi katika nchi hii
    kabla yenu, na nchi ikawa najisi.
  bba-bba: Be bɑ rɑɑ sinɑ tem mɛ sɔɔ i sere nɑ, bɑ komɑ ni kuɑ mɑ tem mɛ, mu disi
    duurɑ.
  eng-KJVCPB: (for all these abominations have the men of the land done, which were
    before you, and the land is defiled;)
  luo-luo: nikech magi e timbe ma joma nodak e pinyni kapok ubiro notimo kendo negiketho
    pinyni.
  meu-meu: Badina be hari tano e noholaia gunava taudia ese unu kara mirodia e karava
    ema bona tano na vada e hamiroa.
  npi-ULB: तिमीहरूभन्दा अगि यस भूमिमा बसोबास गर्ने मानिसहरूले यस्तै दुष्‍ट काम गरे,
    र यसैकारण सारा देश नै अपवित्र भयो ।
  yor-yor: Nítorí pé gbogbo ohun ìríra wọ̀nyí ni àwọn ènìyàn tí wọ́n ti gbé ilẹ̀ náà
    ṣáájú yín ti ṣe tí ó sì mú kí ilẹ̀ náà di aláìmọ́.
  pes-OPCB: «آری، تمامی این اعمال قبیح به‌وسیلۀ مردمان سرزمینی که می‌خواهم شما را
    به آنجا ببرم به عمل آمده و آن سرزمین را نجس کرده است.
  tgl-ULB: Sapagkat ito ang mga kasamaang ginawa ng mga tao sa lupain, mga dating
    nanirahan dito bago kayo, at ngayon marungis na ang lupain.
  hui-hui: Dindi ogoriani wali agali ala heneyaru tigua mana ko ngubi uruni dege bialu
    haga heneyago tí manda bilimu. Ani bialu henegome dindi ogo mo ko henego ngagoni.
  mya-mya: '@see-verse:LEV.018.026'
  bod-N: ཁྱོད་ཅག་གི་སྔོན་དུ་ཡུལ་དེར་གནས་པའི་ཡུལ་མི་རྣམས་ཀྱིས་སྐྱུག་བྲོ་བའི་དོན་དེ་ཐམས་ཅད་བྱས་པས་ཡུལ་དེ་སྦགས་པའོ།
    །
  sna-sna: nokuti zvinhu zvose izvi zvakaitwa navanhu vaigara munyika iyoyo musati
    mavamo, uye nyika ikasvibiswa.
  spa-BLM: (porque los hombres de la tierra que estaban antes de vosotros habían hecho
    todas estas abominaciones, y la tierra se contaminó),
  cac-cac: '@see-verse:LEV.018.026'
  swh-ULB: Kwa kuwa ni uovu huu ambao watu wametenda, wale ambao waliishi hapa kabla
    yenu, na sasa nchi imenajisiwa.
  bel-bel: бо ўсе гэтыя брыдоты рабілі людзі гэтай зямлі, што перад вамі, і апаганілася
    зямля;
  deu-ELBBK: denn alle diese Gräuel haben die Leute dieses Landes getan, die vor euch
    waren, und das Land ist verunreinigt worden, –
  mbb-OT: '@see-verse:LEV.018.026'
  mal-2015: നിങ്ങൾക്കു മുമ്പെ ഉണ്ടായിരുന്ന ജാതികളെ ദേശം ഛർദ്ദിച്ചുകളഞ്ഞതുപോലെ നിങ്ങൾ
    അതിനെ അശുദ്ധമാക്കീട്ടു നിങ്ങളെയും ഛർദ്ദിച്ചുകളയാതിരിപ്പാൻ നിങ്ങൾ എന്റെ ചട്ടങ്ങളും
    വിധികളും പ്രമാണിക്കേണം;
  rmc-rmc: Bo savore kala džungipena kerenas o manuša andral kadi phuv, so kade dživenas
    angle tumende, avke sas e phuv meľarďi andre.
  pes-OPV: زیرا مردمان آن زمین که قبل از شمابودند، جمیع این فجور را کردند، و زمین
    نجس شده است.
  ron-1924: Кэч тоате ачесте спуркэчунь ле-ау фэкут оамений дин цара ачаста, каре
    ау фост ынаинтя воастрэ ын еа; ши астфел цара а фост пынгэритэ.
  ben-OBCV: কারণ তোমাদের আগে এই দেশে বসবাসকারী লোকেরা এই সমস্ত করেছিল ও দেশ কলুষিত
    হয়েছিল।
  som-som: (waayo, dadkii dalka degganaan jiray oo idinka horreeyey waxyaalahaas karaahiyada
    ah oo dhan ayay wada samayn jireen, oo dalkuna wuu nijaasoobay;)
  lat-VUC: Omnes enim execrationes istas fecerunt accolæ terræ qui fuerunt ante vos,
    et polluerunt eam.
  eng-ASVBT: (for all these abominations have the men of the land done, that were
    before you, and the land is defiled);
  ita-1885: (conciossiachè gli uomini di quel paese, che sono stati innanzi a voi,
    abbiano fatte tutte queste cose abbominevoli; laonde il paese è stato contaminato;)
  eng-LXXUP: (for all these abominations the men of the land did who were before you,
    and the land was defiled),
  eng-ULB: For this is the wickedness that the people in the land have committed,
    those who lived here before you, and now the land is defiled.
  spa-VBL: Las personas que vivían en la tierra antes de ti practicaban todas estas
    cosas repugnantes, y la tierra se contaminó.
  fra-_FOB: Car toutes ces abominations, les hommes du pays, qui y ont été avant vous,
    les ont faites et la terre en a été souillée.
  mal-mal: നിങ്ങൾക്ക് മുമ്പ് ഉണ്ടായിരുന്ന ജനതകളെ ദേശം ഛർദ്ദിച്ചുകളഞ്ഞതുപോലെ നിങ്ങൾ
    അതിനെ അശുദ്ധമാക്കിയിട്ടു നിങ്ങളെയും ഛർദ്ദിച്ചുകളയാതിരിക്കുവാൻ നിങ്ങൾ എന്റെ ചട്ടങ്ങളും
    വിധികളും പ്രമാണിക്കണം;
  urd-GVR: Kyoṅki yih tamām qābil-e-ghin bāteṅ un se huīṅ jo tum se pahle is mulk
    meṅ rahte the. Yoṅ mulk nāpāk huā.
  suz-BL: मारदे हना इन ङोंइती मेकेर बाक्‍ब मुरपुकीमी मोदेंशो ग्रांग्रा नेल्‍ल पाम्‍तेक्‍म।
    मिनु रागी ग्रांग्रा दिशो दुम्‍त।
  ita-1927: Poiché tutte queste cose abominevoli le ha commesse la gente che v’era
    prima di voi, e il paese n’è stato contaminato.
  ckb-ckb: پێش ئێوە خەڵکی خاکەکە هەموو ئەو کردەوە قێزەونانەیان کردووە، هەر بۆیە خاکەکە
    گڵاو بوو.
  eng-BBE: (For all these disgusting things were done by the men of this country who
    were there before you, and the land has been made unclean by them;)
  kan-OKCV: ನಿಮ್ಮೆದುರಿನಲ್ಲಿದ್ದ ಆ ದೇಶದವರು ಈ ಎಲ್ಲಾ ಅಸಹ್ಯವಾದವುಗಳನ್ನು ಮಾಡಿದ್ದರಿಂದ ದೇಶವೂ
    ಅಶುದ್ಧವಾಯಿತು.
  tam-2017: இப்பொழுதும் உங்களுக்கு முன் இருந்த மக்களை தேசம் புறக்கணித்ததைப்போல, நீங்கள்
    அதைத் தீட்டுப்படுத்தும்போது அது உங்களையும் புறக்கணிக்காதிருக்க,
  spa-RV-1909: (Porque todas estas abominaciones hicieron los hombres de la tierra,
    que fueron antes de vosotros, y la tierra fué contaminada:)
  ron-BTF: (Pentru că toate aceste urâciuni le-au făcut oamenii din țară, care au
    fost înaintea voastră și țara este pângărită;)
  eng-WEBP: (for the men of the land that were before you had done all these abominations,
    and the land became defiled),
  eng-FBV: The people who lived in the land before you practiced all these disgusting
    things, and the land became polluted.
  nld-1939: Want al die gruwelen werden bedreven door die vóór u het land bewoonden,
    en het land is verpest geworden.
  nch-BL: Pampa nochi ni tamanti cati tahuel fiero quichijtoque nopa masehualme cati
    itztoque ipan nopa tali campa nimechhuicas. Yeca nopa tali mocajtoc tahuel amo
    tapajpactic noixpa.
  vie-1934: Vì những điều quái gớm ấy, những người ở tại xứ trước các ngươi đã làm;
    và đất vì cớ đó phải thành ô uế.
  hin-CV: क्योंकि तुम्हारे सामने इस देश के निवासियों ने ये समस्त घृणित कार्य किए हैं,
    और देश भ्रष्‍ट हो गया है;
  eng-OURB: (for the men of the land that were before you had done all these abominations,
    and the land became defiled);
  spa-BES: Porque todas estas abominaciones fueron hechas por los hombres de este
    país que estaban allí antes que ustedes, y la tierra ha sido impura por ellos;
  tdx-tdx: '(amy te ni-fanoe’ ondati’ i taneio, o taolo’ areoo, i hativàñe rezay:
    vaho nihaveta i taney)'
  vid-vid: Mazudizo ago nawadita wanhu nawekale kuli isi ya Kanaani, hewo wawalongole
    hemwe, nawo nawaidita isi iwe ikokomoche.
  eng-OKE: For all these abominations have been done by the men of the land who have
    been before you, and the land hath been polluted;
  tha-KJV: (ประชาชนในแผ่นดินผู้​อยู่​ก่อนเจ้าได้กระทำบรรดาสิ่งที่น่าสะอิดสะเอียนเหล่านี้
    ดังนั้นแผ่นดินจึงเป็นมลทิน)
  por-BR-2018: (Porque todas estas abominações fizeram os homens da terra, que foram
    antes de vós, e a terra foi contaminada:)
  deu-ELO: denn alle diese Greuel haben die Leute dieses Landes getan, die vor euch
    waren, und das Land ist verunreinigt worden, -
  eng-WYC-2018: For the dwellers of the land, that were before you, did all (of) these
    abominations, and defouled that land.
  epo-epo: (ĉar ĉiujn tiujn abomenaĵojn faris la homoj de tiu tero, kiuj loĝis antaŭ
    vi, kaj la tero malpuriĝis);
  uig-PIN: (qünki bu barliⱪ yirginqlik ixlarni silǝrdin ilgiri xu zeminda turƣan hǝlⱪ
    ⱪilip kǝlgǝqkǝ, zeminning ɵzi napak bolup ⱪaldi).
  beo-beo: Ilia da amo wadela:idafa hou hamobeba:le, ilia soge ledo gala hamoi dagoi.
    Be dilia da agoaiwane mae hamoma. Dilia huluane, Isala:ili dunu amola ga fi dili
    gilisili esala, Hina Gode Ea hamoma:ne sia:i liligi amola sema huluane amoma fa:no
    bobogema.
  tpi-OTNT: Yupela i save, ol haiden i stap pastaim long dispela graun, ol i bin mekim
    ol dispela stingpela pasin. Olsem na graun i doti long ai bilong mi.
  hau-SA: gama mutanen da suka zauna a wannan ƙasa kafin ku sun aikata dukan waɗannan
    abubuwa, suka kuma ƙazantu.
  uig-LAT: (chünki bu barliq yirginchlik ishlarni silerdin ilgiri shu zéminda turghan
    xelq qilip kelgechke, zéminning özi napak bolup qaldi).
  nde-nde: ngoba zonke lezizinto zenziwa ngabantu ababehlala kulelilizwe lina lingakafiki,
    ngakho ilizwe langcola.
  ton-ton: (He ko e ngaahi meʻa fakalielia ni kuo fai ʻe he kau tangata ʻoe fonua,
    pea kuo pani ʻuli fōfō ʻae fonua:)
  ces-1613: (Nebo všecky ty ohavnosti činili lidé země té, kteříž byli před vámi,
    čímž poškvrněna jest země.)
  eng-WMB: (for the men of the land that were before you had done all these abominations,
    and the land became defiled),
  tam-TCV: ஏனெனில், உங்களுக்கு முன்னே இந்நாட்டில் வாழ்ந்த மக்கள் இந்தச் செயல்களையெல்லாம்
    செய்தார்கள். நாடும் அசுத்தமடைந்தது.
  ceb-ULB: Kay mao kini ang pagkadaotan nga gihimo sa katawhan nga nagpuyo sa yuta,
    kadtong nagpuyo dinhi sa wala pa kamo, ug karon nahugawan ang maong yuta.
  pol-UBG: (Wszystkich bowiem tych obrzydliwości dopuszczali się ludzie tej ziemi,
    którzy byli przed wami, i ziemia stała się skalana);
  urd-GVU: کیونکہ یہ تمام قابلِ گھن باتیں اُن سے ہوئیں جو تم سے پہلے اِس ملک میں رہتے
    تھے۔ یوں ملک ناپاک ہوا۔
  deu-1912: denn alle solche Greuel haben die Leute dieses Landes getan, die vor euch
    waren, und haben das Land verunreinigt;
  kan-2017: ನಿಮಗಿಂತ ಮುಂಚೆ ಆ ದೇಶದಲ್ಲಿ ಇದ್ದವರು ಇಂಥ ಅಸಹ್ಯವಾದ ಕೆಲಸಗಳನ್ನು ಮಾಡಿದ್ದರಿಂದ ಆ
    ದೇಶವು ಅಶುದ್ಧವಾಗಿ ಹೋಯಿತಲ್ಲಾ.
  yap-yap: '@see-verse:LEV.018.026'
  hlt-MCSB: Nangmih mikhmuh kah tolrhum hlang rhoek loh he rhoek kah tueilaehkoi boeih
    he a saii uh dongah khohmuen khaw a poeih uh.
  mdy-ETH: '@see-verse:LEV.018.026'
  twi-ASANTE: Ampa ara, ɛfiri sɛ daa nnipa a wɔte saa asase a mede mo rekɔ so no so
    yɛ saa akyiwadeɛ yi enti, asase no ho agu fi.
  eng-WEBU: (for the men of the land that were before you had done all these abominations,
    and the land became defiled),
  bnp-bnp: Mu lohoka vona e huriki ri made muga vona a robo iea, a narone ria i mavuru,
    i ratea a malala i muto.
  wal-wal: “‘Intteppe kase ha biittan de7ida asati hagaa mala tunabaa oottido gishshau,
    biittai tuniis.
  spa-PDDPT: Porque los hombres de aquella tierra que estuvieron antes que ustedes
    cometieron todas estas repugnancias y la tierra fue contaminada,
  gun-gun: Mba'eta ha'e va'e regua ojeguarupy ha'e javi ma peẽ kuery peju e'ỹ mbove
    ha'e va'e yvy re ikuai va'e ojapo raka'e. Ha'e rami vy oyvy omongy'apa.
  agu-BL: Na tircu'n yi e'chk ajtza'kla'tz, yi chin tx'ixwil nin, ya'stzun e' ban
    yi e' wunak yi najlche' tzaj tzone'j yi ntaxk cxu'l wok, nin tan chipaj ja oc
    tetz jun ama'l yi qui xansa'nt.
  ilo-ULB: Ta daytoy ti kinadangkes nga inaramid dagiti tattao iti daga, dagiti nagnaed
    ditoy sakbay kadakayo ket ita natulawanen ti daga.
  kpg-kpg: '@see-verse:LEV.018.026'
  uig-ARA: (چۈنكى بۇ بارلىق يىرگىنچلىك ئىشلارنى سىلەردىن ئىلگىرى شۇ زېمىندا تۇرغان
    خەلق قىلىپ كەلگەچكە، زېمىننىڭ ئۆزى ناپاك بولۇپ قالدى).
  sus-sus: Bekae nu bara na mɔɔli raba beenu wo xa fa. Yi bɔxi findi yire sɛniyɛntare
    ra na nan ma.
  pon-2006: '@see-verse:LEV.018.026'
  ksd-ksd: Tago nina dia ga ki lua ta vavat ta go ra gunan dia ga pait go ra umana
    bilak na magit, ma ra gunan i kaina tana;
  tur-YTC: (çünkü sizden önceki ülke halkı bütün bu iğrençlikleri yapmışlardı ve ülke
    kirlenmişti),
  grc-BRENT: (Πάντα γὰρ τὰ βδελύγματα ταῦτα ἐποίησαν οἱ ἄνθρωποι τῆς γῆς, οἱ ὄντες
    πρότερον ὑμῶν, καὶ ἐμιάνθη ἡ γῆ·)
  ind-AYT: Sebab, penduduk sebelumnya yang tinggal di negeri itu telah melakukan semua
    kekejian itu. Dengan demikian, negeri mereka menjadi najis.
  nya-nya: pakuti zinthu zonsezi ndi zomwe ankachita anthu amene ankakhala mʼdzikomo
    inu musanafike, ndipo dziko linayipitsidwa.
  hrv-hrv: Sve je te zloće počinjao svijet koji je bio u toj zemlji prije vas te je
    zemlja postala nečista.
  mps-mps: Dagego koneani, te Godigo po odisąwai hani dabe te tǫde polasa bidali,
    augwaligo te kugumini yai kolesaga yali. Tibaso, te tǫ eno gedude meda yai dao.
  tpi-tpi: Yupela i save, ol haiden i stap pastaim long dispela graun, ol i bin mekim
    ol dispela stingpela pasin. Olsem na graun i doti long ai bilong mi.
  dan-1931: thi alle disse Vederstyggeligheder øvede Indbyggerne, som var der før
    eder, og Landet blev urent -
  vie-OVCB: Vì các dân tộc ở trên lãnh thổ này trước đây đã từng làm những điều ghê
    tởm đó.
  guj-2017: કેમ કે તમારા પહેલા જે દેશજાતિ આ દેશમાં રહેતી હતી, તે આ બધા ઘૃણાજનક કાર્યો
    કરતી હતી અને તેથી દેશ અશુદ્ધ થયો છે.
  pon-2006A: '@see-verse:LEV.018.026'
  por-BRBSL: (para os homens da terra que foram antes de vós que fizeram todas estas
    abominações, e a terra foi contaminada),
  cth-cth: Hote ram ni hmaloe kaawm e miphunnaw a palo e patetlah bout na khin awh
    vaiteh, na palo awh hoeh nahanlah ram thung e tami thoseh, nangmouh koe kho ka
    sak e alouke miphunnaw thoseh, hot patet e panuettho e na sak awh mahoeh.
  twi-twi: Ampa ara, efisɛ daa nnipa a wɔte saa asase a mede mo rekɔ so no so yɛ saa
    akyiwade yi nti, asase no ho agu fi.
  hlt-hlt: Nangmih mikhmuh kah tolrhum hlang rhoek loh he rhoek kah tueilaehkoi boeih
    he a saii uh dongah khohmuen khaw a poeih uh.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ɛ̀ di niitɛ́nɛ̀ní dɛ kó dihɛì miɛkɛ bɛ̀ i ndɔ̀ɔ̀, kɛ̀ dihɛì
    sĩ̀ntɛ.
  msy-2020: Ia fo, gumazamizir faragha nguazir kamɨn itiba, me arazir kurar kabagh
    ami. Kar arazir kurar bar kuriziba, ezɨ kɨ bar dar aghua. Bizir kam bangɨn, nguazim
    nan damazimɨn mɨzegha iti.
  azb-azb: Önünüzdəki ölkənin sakinləri bütün bu iyrənc işləri edərək torpağı murdarlayıblar.
  eng-DBY: (for all these abominations have the men of the land done, who were before
    you, and the land hath been made unclean);
  hin-2017: क्योंकि ऐसे सब घिनौने कामों को उस देश के मनुष्य जो तुम से पहले उसमें रहते
    थे, वे करते आए हैं, इसी से वह देश अशुद्ध हो गया है।
  wol-KYG: ndax kat mboolem ñaawtéef yooyu la waa réew ma leen fa jiitu daan def,
    ba réew ma mujj daj ak sobe.
  eng-YLT: (for all these abominations have the men of the land done who [are] before
    you, and the land is defiled),
  eng-WYC-2017: For the dwellers of the land, that were before you, did all these
    abominations, and defouled that land.
  eng-WMBB: (for the men of the land that were before you had done all these abominations,
    and the land became defiled),
  urd-GVH: क्योंकि यह तमाम क़ाबिले-घिन बातें उनसे हुईं जो तुमसे पहले इस मुल्क में
    रहते थे। यों मुल्क नापाक हुआ।
  rug-rug: '@see-verse:LEV.018.026'
  gaz-gaz: Namoonni isiniin dura biyya sana keessa jiraatanis waan kana hunda hojjetanii
    akkasiin biyyattiin xuroofte.
  fra-LSG: Car ce sont là toutes les abominations qu’ont commises les hommes du pays,
    qui y ont été avant vous; et le pays en a été souillé.
  yal-yal: Amasɔtɔ naxanye yi dɔxi bɔxɔni ito yi benun ɛ tan, ne yi feni itoe birin
    ligama, e bɔxɔn naxɔsi.
  haw-1868: (No ka mea, ua hana na kanaka o ka aina mamua o oukou, i keia mau mea
    inainaia a pau, a ua haumia ka aina;)
  arb-NAV: لأَنَّ جَمِيعَ هَذِهِ الرَّجَاسَاتِ قَدِ ارْتَكَبَهَا أَهْلُ الْبِلادِ
    الَّذِينَ قَبْلَكُمْ، فَتَنَجَّسَتِ الأَرْضُ.
  ewe-ewe: Ɛ̃, ame siwo le anyigba si dzi mele mia kplɔm le yiyim dzi la wɔa nu vɔ̃
    siawo madzudzɔmadzudzɔe ale gbegbe be anyigba blibo la gblẽ.
  eng-LEE: (For all these abominations have the men of the land done, who were before
    you, and the land hath become defiled;)
  asm-FB: কিয়নো তোমালোকৰ পূৰ্বে থকা লোকসকলে এই সকলো ঘিণলগীয়া কৰ্ম কৰাত সেই দেশ অশুচি
    হ’ল।
  sus-A: بٍكَيٍ نُ بَرَ نَ مْولِ رَبَ بٍينُ وٌ شَ قَ. يِ بْشِ قِندِ يِرٍ سّنِيّنتَرٍ
    رَ نَ نَن مَ.
  fra-SBL: (car les hommes du pays qui était avant vous ont commis toutes ces abominations,
    et le pays s'est souillé),
  hbo-hbo: כִּ֚י אֶת־כָּל־הַתֹּועֵבֹ֣ת הָאֵ֔ל עָשׂ֥וּ אַנְשֵֽׁי־הָאָ֖רֶץ אֲשֶׁ֣ר לִפְנֵיכֶ֑ם
    וַתִּטְמָ֖א הָאָֽרֶץ׃
  eng-WYCLIFFE: For the dwellers of the lond, that weren bifor you, diden alle these
    abhomynaciouns, and defouliden that lond.
  cwe-cwe: Mbuli izo zitibusa wazitenda wanhu wakalile kuna iisi ya Kanaani, nawo
    waitenda isi yambule mwiko.
  kik-kik: nĩgũkorwo maũndũ macio mothe nĩmo meekagwo nĩ andũ arĩa maatũũraga bũrũri
    ũcio mbere yanyu, naguo bũrũri ũcio ũkĩnyiitwo nĩ thaahu.
  fra-NCL: Car toutes ces abominations, les hommes du pays, qui y ont été avant vous,
    les ont commises, et le pays en a été souillé.
  cek-AK: (To baktih hmuen to nangcae hmaa ah kaom, prae kaminawk mah sak o pongah,
    prae to panuet thoh boeh;)
  cuk-cuk: Ar we-yargi bemar-idu dulemar-ambikusmalad we-ibmar-isganamar imaksamalad.
    Degisoggu, e-yar nue-isgus nagussunnad.
  uig-CYR: (чүнки бу барлиқ жиркиничлик ишларни силәрдин илгири шу зиминда турған
    хәлиқ қилип кәлгәчкә, зиминниң өзи напак болуп қалди).
  tel-2017: మీరు గానీ మీలో నివసించే పరదేశి గాని యీ అసహ్యమైన క్రియల్లో దేన్నీ చేయకూడదు.
  hat-BSA: (paske moun peyi a ki te devan nou yo, te fè tout abominasyon sa yo, e
    peyi a te vin konwonpi);
  kos-kos: (Mweyen mwet ma tuh muta fin acn se inge meet liki kowos, elos tuh oru
    ouiya koluk inge, pwanang kolukla acn se inge.)
  hbo-WLC: כִּ֚י אֶת־כָּל־הַתּוֹעֵבֹ֣ת הָאֵ֔ל עָשׂ֥וּ אַנְשֵֽׁי־הָאָ֖רֶץ אֲשֶׁ֣ר לִפְנֵיכֶ֑ם
    וַתִּטְמָ֖א הָאָֽרֶץ׃
  ibo-ibo: Ala m na-aga inye unu rụrụ arụ nʼihi na ndị bi nʼime ya na-eme omume ndị
    a rụrụ arụ.
  ory-ory: କାରଣ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବବର୍ତ୍ତୀ ଦେଶ ନିବାସୀମାନେ ଏହିସବୁ ଘୃଣାଯୋଗ୍ୟ କର୍ମ କରିଅଛନ୍ତି
    ଓ ଦେଶ ଅଶୁଚି ହୋଇଅଛି।
  chk-chk: Pun ekewe aramas mi nom mwemi lon ewe fanü ra föri ekei sokun föför mi
    anioput meinisin. Iei mine ewe fanü a limengau ren.
  rop-rop: '@see-verse:LEV.018.026'
  ukr-1871: Усї бо гидоти сї чинили осадники землї сієї, що були перед вами, і спаскуджено
    землю;
  deu-1951: denn alle diese Greuel haben die Leute dieses Landes getan, die vor euch
    waren, wodurch das Land verunreinigt worden ist.
  eng-JPS: for all these abominations have the men of the land done, that were before
    you, and the land is defiled —
  srp-1865: Jer sve ove gadove èiniše ljudi u ovoj zemlji koji su bili prije vas,
    i zemlja je od toga oskvrnjena;
  lug-lug: Kubanga ebintu ebyo byonna byakolebwanga abantu abaabasooka mmwe okubeera
    mu nsi omwo, ensi n’efuuka etali nnongoofu.
  heb-heb: כי את כל התועבת האל עשו אנשי הארץ אשר לפניכם ותטמא הארץ׃
  ben-IRV: কারণ তোমাদের আগে যারা ছিল, ঐ দেশের সেই লোকেরা এরকম ঘৃণিত কাজ করাতে দেশ
    অশুচি হয়েছে
  pan-pan: ਕਿਉਂ ਜੋ ਅਜਿਹੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕਰਕੇ ਹੀ ਉਸ ਦੇਸ ਦੇ ਵਾਸੀਆਂ ਨੇ ਜੋ ਉੱਥੇ ਰਹਿੰਦੇ ਸਨ,
    ਉਸ ਧਰਤੀ ਨੂੰ ਅਸ਼ੁੱਧ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သင် တို့မူကား ၊ ငါ့ စီရင်ထုံးဖွဲ့ ချက်တို့ကို စောင့်ရှောက် ရကြမည်။ ထိုပြည်
    သည်သင် တို့ရှေ့ ၌ရှိသော လူအမျိုးမျိုး တို့ကို အော့အန် သကဲ့သို့ တဖန်ညစ်ညူး ခြင်းကိုခံ၍
    ၊ သင် တို့ကို မ အော့အန် စေခြင်းငှါ ၊ ကိုယ်အမျိုးသား ဖြစ်စေ ၊ သင် တို့တွင် တည်းနေ
    သောတပါးအမျိုးသား ဖြစ်စေ၊ ထိုသို့သော ရွံ့ရှာဘွယ် အမှုတို့ကိုမ ပြု ရ။ သင် တို့ရှေ့
    ၌ ရှိသော ပြည်သား တို့သည်၊ ထိုသို့သော ရွံ့ရှာဘွယ် အမှုတို့ကိုပြု သောအားဖြင့် သူတို့ပြည်
    သည်ညစ်ညူး ခြင်းရှိ၏။
  hmo-hmo: Badina be inai tano dekenai idia noho guna taudia ese unai miro karadia
    idia karaia, ia mai bona tano ia miro vadaeni.
  urd-urd: क्यूँकि उस मुल्क के बाशिंदों ने जो तुमसे पहले थे यह सब मकरूह काम किये हैं
    और मुल्क आलूदा हो गया है।
  rus-SYN: ибо все эти мерзости делали люди сей земли, что пред вами, и осквернилась
    земля;
  bqc-SIM: Gbɛ̃́ pↄ́ kú bùsupi guu á ãaↄ dàa vãi beeↄ kɛ̀ píiɛ, ↄ̃ bùsupi
    gbãlɛ̀.
  tcz-CHONGTHU: Ajeh chu thil thet umtah hicheng jouse hi, nang ho masanga cheng mite
    nana bolu ahitan; hiti chun agam jeng jong ana suboh tauvin ahi.
  mar-mar: कारण तुमच्या पूर्वी त्या देशात राहणाऱ्या लोकांनी भयंकर अमंगळ कृत्ये केल्यामुळे
    तो देश अमंगळ झाला आहे.
  qub-qub: Gamcuna manaraj chayashayquicama jinan Cananeo runacuna fiyupa ganratami
    ruraran. Chaymi chay nasyuncunapis ganra ricacuran.
  bqp-bqp: Be bɑ rɑɑ sinɑ tem mɛ sɔɔ i sere nɑ, bɑ komɑ ni kuɑ mɑ tem mɛ, mu disi
    duurɑ.
  hat-hat: Se paske moun ki te rete nan peyi a anvan nou yo te fè tout kalite bagay
    sa yo, kifè yo te mete peyi a nan move kondisyon sa a.
  eng-BSB: For the men who were in the land before you committed all these abominations,
    and the land has become defiled.
  tod-tod: Mazɔlɔɔ kɔzɔba vaiti kpein kana, zooi zu nuɓusɛiti ti ɠɛni kɛɛzu, niiti
    ti ɠɛni zeini zooi ɠa mɔungi wo luɠɔ, zooi ɠɔzɔa.
  eng-WEBPB: (for the men of the land that were before you had done all these abominations,
    and the land became defiled),
  kbq-kbq: Na'ankure ko'ma ama mopafima mani'naza vahe'mo'za, ana kasri avu'ava hazageno
    mopamo'a hi'mnavu'ne.
  nhe-BL: Pampa nochi ni tlamantli tlen tlahuel fiero quichijtoque nopa tlacame tlen
    itztoque ipan nopa tlali campa nimechhuicas. Yeca nopa tlali mocajtoc tlahuel
    ax tlapajpactic noixtla.
  gub-BL: Awa a'e ywy rehe wiko ma'e uzapo agwer ma'e wà. A'e rupi a'e ywy uzeapo
    ikatu 'ym ma'e romo herenataromo.
  eng-DRA: For all these detestable things the inhabitants of the land have done,
    that; were before you, and have defiled it.
