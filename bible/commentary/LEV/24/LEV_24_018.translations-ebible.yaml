verse: LEV.024.018
translations:
  mal-C: ഒരാളുടെ മൃഗത്തെ കൊല്ലുന്നവൻ മൃഗത്തിനുപകരം മൃഗത്തെ കൊടുക്കണം—ജീവനുപകരം ജീവൻ.
  deu-TKW: Und wer ein Stück Vieh erschlägt, hat er es zu ersetzen - Leben um Leben.
  lin-lin: 'Soki moto abomi nyama ya moto mosusu, asengeli kozongisa nyama ya bomoi
    na esika ya nyama oyo ekufi : kolanda mobeko ya bomoi mpo na bomoi.'
  eng-LSV: And he who strikes a beast repays it, body for body.
  eng-GNV: And he that killeth a beast, he shall restore it, beast for beast.
  eng-WEBSTER: And he that killeth a beast shall make it good; beast for beast.
  nhw-BL: “Aqui quimictis se tlapiyali catli seyoc iaxca, monequi quicuepilis seyoc
    tlapiyali catli san se.
  swh-ONEN: Mtu yeyote auaye mnyama wa mtu mwingine lazima afidie, uhai kwa uhai.
  bba-bba: Goo ù n win winsim yɑɑ sɑberu ɡo, u koo ten kɔsire wɛ̃wɑ wɑsiru. Hundewɑ
    yɑ hunden kɔsire.
  eng-KJVCPB: And he that killeth a beast shall make it good; beast for beast.
  luo-luo: Ngʼato angʼata monego chiayo nyaka chul chiayo, to ngʼato angʼata monego
    nyawadgi nyaka negi.
  meu-meu: Mauri ḡauna ta baine alaia mase tauna ese davana baine heni; mauri ḡauna
    davana be mauri ḡauna.
  npi-ULB: यदि कसैले अर्काको पशुलाई हानेर मार्‍यो भने, त्यसले प्राणको साटो प्राण नै
    भर्ना दिओस् ।
  yor-yor: Ẹni tí ó bá gba ẹ̀mí ẹran ọ̀sìn ẹlòmíràn, kí ó dá a padà—ẹ̀mí dípò ẹ̀mí.
  emp-NTPO: Ab̶aʌba djãrã animarãda beaibʌrʌ, maʌ̃ animarã bead̶abari ab̶arica animarãda
    djibaría diaida b̶ʌa.
  pes-OPCB: 'هر کس حیوانی را که مال خودش نیست بکشد، باید عوض دهد: جان در عوض جان.'
  tgl-ULB: Siya na pumatay ng hayop ng iba ay dapat bayaran ito, buhay sa buhay.
  hui-hui: Mbiralime mendealinaga nogo bulumaga sibirubi hinu kago bame homelo bo
    wahayagua nde nogo bayagonaga kango aribia holene nga. Mana ogoni ale mo tiga
    bulenego agali mbirame agali mendenaga nogo kago bo wahayagua ibuni bo wahayago
    aleme kango hongolene nga.
  mya-mya: သူ​တစ်​ပါး​ပိုင်​သော​တိ​ရစ္ဆာန်​ကို​သတ်​သော သူ​သည်​ပိုင်​ရှင်​အား​အ​စား​လျော်​ပေး​ရ​မည်။
    ဤ​ပ​ညတ်​သ​ဘော​မှာ​အ​သက်​အ​တွက် အ​သက်​ကို​အ​စား​ပေး​ခြင်း​ဖြစ်​သည်။
  bod-N: ཕྱུགས་ཟོག་གསོད་མཁན་གྱིས་དེའི་སྐྱིན་ཚབ་ལ་ཕྱུགས་ཟོག་སྤྲད་ནས། སྲོག་ཚབ་སྲོག་གིས་འཇལ་དགོས།
  sna-sna: Munhu wose anouraya chipfuwo chomumwe munhu anofanira kuripa, upenyu hunotsiviwa
    noupenyu.
  spa-BLM: El que hiera mortalmente a un animal, lo compensará, vida por vida.
  cac-cac: A mach smac'ancham noc' smolb'etzal noc' junocxo mach, yovalil an̈eja'
    noc' noc' chi' tz'ac'jipax sq'uexuloc.
  swh-ULB: Yeye anayemuua mnyama wa mwingine sharti amfidie, uhai kwa uhai.
  bel-bel: Хто забье быдла, павінен заплаціць за яго, быдла за быдла.
  deu-ELBBK: 'Und wer ein Vieh totschlägt, soll es erstatten: Leben um Leben.'
  mbb-OT: Is etew he ebpekepatey te uyaǥen te zuma kinahanglan he ed-ilisan din haazà.
    Uuyag daan is iliwan din su uuyag man sikan is midhimetayan din.
  mal-2015: മൃഗത്തെ കൊല്ലുന്നവൻ മൃഗത്തിന്നു പകരം മൃഗത്തെ കൊടുക്കേണം.
  rmc-rmc: Sako, ko murdarela varekaske le džviros, mušinela leske te del pale avre
    džviros; o dživipen vaš o dživipen.
  pes-OPV: و کسی‌که بهیمه‌ای را بزند که بمیرد عوض آن را بدهد، جان به عوض جان.
  ron-1924: 'Чине ва да унуй добиток о ловитурэ де моарте сэ-л ынлокуяскэ: вяцэ пентру
    вяцэ.'
  ben-OBCV: যদি কেউ কারোর পশুর জীবন নেয় তাকে ক্ষতিপূরণ দিতেই হবে—প্রাণের পরিশোধে
    প্রাণ।
  som-som: Oo ku alla kii neef xoolo ah dilaana waa inuu magaa, oo neef neef ku gudaa.
  lat-VUC: Qui percusserit animal, reddet vicarium, id est, animam pro anima.
  eng-ASVBT: And he that smiteth a beast mortally shall make it good, life for life.
  ita-1885: E chi avrà percossa alcuna bestia a morte, paghila; animale per animale.
  eng-LXXUP: And whosoever shall smite a beast, and it shall die, let him render life
    for life.
  eng-ULB: If anyone strikes down someone's animal, he must pay it back, life for
    life.
  spa-VBL: Cualquiera que mate a un animal tiene que reemplazarlo. Una vida por otra.
  fra-_FOB: Celui qui frappera une bête mortellement, la remplacera; vie pour vie.
  mal-mal: മൃഗത്തെ കൊല്ലുന്നവൻ മൃഗത്തിനു പകരം മൃഗത്തെ കൊടുക്കണം.
  urd-GVR: Jis ne kisī ke jānwar ko mār ḍālā hai wuh us kā muāwazā de. Jān ke badle
    jān dī jāe.
  suz-BL: सुइमी बस्‍तु भाव कली तुप्‍शा साइक्‍तु हना, मेको आ पा ङा अरु गेचा माल्‍ब।
    ब्रोंइशो बस्‍तु आ पा ङा ब्रोंइशो बस्‍तु गेचा माल्‍ब। प्रस्‍थान २१:३३-३७
  ita-1927: 'Chi percuote a morte un capo di bestiame, lo pagherà: vita per vita.'
  ckb-ckb: ئەوەی ئاژەڵی کەسێکی دیکە بکوژێت، ئەوا قەرەبووی دەکاتەوە، گیان بە گیان.
  eng-BBE: 'And anyone wounding a beast and causing its death, will have to make payment
    for it: a life for a life.'
  kan-OKCV: ಪಶುವನ್ನು ಕೊಲ್ಲುವವರು, ಅದಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಒಂದು ಪಶುವನ್ನು ಕೊಡಬೇಕು.
  tam-2017: மிருகத்தைக் கொன்றவன் மிருகத்திற்கு மிருகம் கொடுக்கக்கடவன்.
  spa-RV-1909: 'Y el que hiere á algún animal, ha de restituirlo: animal por animal.'
  ron-BTF: Și cel ce ucide un animal va plăti; animal pentru animal.
  eng-WEBP: He who strikes an animal mortally shall make it good, life for life.
  eng-FBV: Anyone who kills an animal has to replace it—a life for a life.
  nld-1939: leven voor leven.
  nch-BL: “Cati quimictis se tapiyali cati seyoc iaxca, monequi quicuepilis seyoc
    tapiyali cati san se.
  vie-1934: Kẻ nào đánh chết một súc vật, phải thường lại, nghĩa là mạng đền mạng.
  hin-CV: यदि कोई व्यक्ति किसी पशु की हत्या कर देता है, तो वह इसके नुकसान की भरपाई
    करे, प्राण के बदले प्राण.
  eng-OURB: He who strikes an animal mortally shall make it good, life for life.
  spa-BES: 'Y cualquiera que hiera a una bestia y cause su muerte, tendrá que pagarla:
    una vida por una vida.'
  tdx-tdx: Hañavake ze mamono hare, fiaiñe ty hasolo fiaiñe.
  vid-vid: Munhu yoneche yalingulikopola igongolo yangumlapa yahilule chinhu kwa chiwalo
    cha kukopola ako, ukomu kwa ukomu.
  eng-OKE: And he who killeth the life of a beast shall make it good, life for life.
  tha-KJV: ผู้​ใดที่ฆ่าสัตว์ต้องชดใช้​สิ​่งนั้น สัตว์​แทนสัตว์
  por-BR-2018: Mas o que fere algum animal deverá restituí-lo; animal por animal.
  deu-ELO: 'Und wer ein Vieh totschlägt, soll es erstatten: Leben um Leben.'
  eng-WYC-2018: he that smiteth a beast, yield one in his stead, that is, life for
    life.
  epo-epo: 'Kiu mortigos bruton, tiu pagu pro ĝi: beston pro besto.'
  uig-PIN: Birsi bir qarpayni ɵltürsǝ, uning üqün ⱨaywanni tɵlǝp, janƣa-jan tɵlǝp
    bǝrsun.
  beo-beo: Amola nowa da inia ea ohe amo medole legesea, e da amo ohe defele ohe ea
    eda ema bu ima:ne sia:ma. Hou da esalusu afae lasea, esalusu amo defele dabe imunu
    gala.
  tpi-OTNT: Na man i kilim i dai wanpela bulmakau bilong narapela man, em i mas bekim
    narapela bulmakau long dispela man. Pasin bilong stretim dispela kain rong i olsem.
    Man i kilim abus bilong narapela man, em i mas bekim wankain abus long em.
  hau-SA: Duk wanda ya kashe dabbar wani, dole yă biya, rai domin rai.
  uig-LAT: Birsi bir charpayni öltürse, uning üchün haywanni tölep, jan’gha-jan tölep
    bersun.
  nde-nde: Obulala isifuyo somunye kumele ahlawule, kube okuphilayo ngokuphilayo.
  ton-ton: Pea ko ia ʻoku ne tāmateʻi ha manu ʻe totongi ke tatau ia; ko e manu ki
    he manu.
  ces-1613: Jestliže by pak zabil hovado, navrátí jiné, hovado za hovado.
  eng-WMB: He who strikes an animal mortally shall make it good, life for life.
  tam-TCV: யாராவது ஒருவன் இன்னொருவனுடைய மிருகத்தைக் கொன்றால், அவன் உயிருக்குப்பதில்,
    உயிராகப் பதிலீடு செய்யவேண்டும்.
  ceb-ULB: Kung adunay tawo nga makapatay ug mananap sa laing tawo, kinahanglan bayaran
    niya kini, kinabuhi alang sa kinabuhi.
  pol-UBG: 'A kto zabije zwierzę, zwróci inne: zwierzę za zwierzę.'
  urd-GVU: جس نے کسی کے جانور کو مار ڈالا ہے وہ اُس کا معاوضہ دے۔ جان کے بدلے جان
    دی جائے۔
  deu-1912: Wer aber ein Vieh erschlägt, der soll's bezahlen, Leib um Leib.
  kan-2017: ಪಶುವನ್ನು ಹೊಡೆದು ಕೊಂದವನಿಂದ ಅದಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಈಡನ್ನು ಕೊಡಿಸಬೇಕು, ಪ್ರಾಣಿಗೆ
    ಪ್ರತಿಯಾಗಿ ಪ್ರಾಣಿಯನ್ನು ಕೊಡಿಸಬೇಕು.
  yap-yap: Ma en nra li’ ba gamanman rok be’ nge yim e thangri tay reb nga luwan.
    Ya yafos puluwon e yafos.
  hlt-MCSB: Rhamsa kah hinglu aka ngawn long khaw hinglu te hinglu neh thuung saeh.
  mdy-ETH: ሜሌ ዓሲኮ ቆልሞ ዎዼ ዓሲ ዒማጉዴ ቆልሞ ማሂ ጪጎንጎ፤ ዬይ ዎጋ ሼምፖ ዛሎ ሼምፖ ጪጎም ጌይሢኬ።»
  twi-ASANTE: Obiara a ɔkum aboa bi a ɛnyɛ ne dea no, ɛsɛ sɛ ɔhyɛ ananmu.
  eng-WEBU: He who strikes an animal mortally shall make it good, life for life.
  bnp-bnp: E rei a viri i rabalaki a kanirau na bakovi tara, ge kolia a kanirau na
    bakovi iea.
  wal-wal: Asa mehe woriya asi ooninne ba worido mehiyaa gishshaa paxa mehiyaa qanxxo.
  spa-PDDPT: El que mate algún animal lo restituirá, animal por animal.
  gun-gun: Ha'e rã mymba jukaare ma amboae ju 'rã ome'ẽ hekovia, ha'ekue ramigua ete'i.
  agu-BL: ”Alchok scyetz yil quim tawun junt ta'n, tajwe'n tan tk'ol xel.
  ilo-ULB: Siasinoman a mangpatay iti ayup iti sabali a tao ket masapul a bayadanna
    daytoy, biag para iti biag.
  kpg-kpg: gei tangada dela ma ga daaligi di manu a tangada, le e hai gii pono di
    lohongo di manu deelaa. Di hagamau o di mee deenei la di mouli e pono di mouli.
  uig-ARA: بىرسى بىر چارپاينى ئۆلتۈرسە، ئۇنىڭ ئۈچۈن ھايۋاننى تۆلەپ، جانغا-جان تۆلەپ
    بەرسۇن.
  sus-sus: Mixi naxan na mixi nde xa xuruse faxa, a xa a ɲɔxɔɛ so a yi. Nii ɲɔxɔɛ
    xa fi nii ra.
  pon-2006: oh mehmen me pahn kemehla nein emen mahn, e pahn wilianla mahno. Poahsoan
    en ire wet pwe mour ong mour.
  ksd-ksd: ma nina i doko ta vavaguai, na bali ia; a nilaun ma ra nilaun.
  tur-YTC: Bir hayvana ölümcül bir darbe vuran, bedelini ödeyecek, yaşama karşılık
    yaşam verecektir.
  grc-BRENT: Καὶ ὃς ἂν πατάξῃ κτῆνος, καὶ ἀποθάνῃ, ἀποτισάτω ψυχὴν ἀντὶ ψυχῆς.
  ind-AYT: Setiap orang yang membunuh ternak harus menggantinya, nyawa ganti nyawa.
  nya-nya: Aliyense wopha chiweto cha mnzake ayenera kulipira china. Moyo kulipa moyo.
  hrv-hrv: 'Tko usmrti živinče mora ga nadomjestiti: život za život.'
  mps-mps: Bidigo gasa bidi mego bulmakau ela mubaso da, te agai gasa bulmakau te
    bidiba wei ponao. Te tobage dwai sę ebo dodolobo kolesaga e tiwai. Bidigo gasa
    bidigo kibu elali, agai te tobage tiwai naga agaba wei ponao.’”
  tpi-tpi: Na man i kilim i dai wanpela bulmakau bilong narapela man, em i mas bekim
    narapela bulmakau long dispela man. Pasin bilong stretim dispela kain rong i olsem.
    Man i kilim abus bilong narapela man, em i mas bekim wankain abus long em.
  dan-1931: Den, der slår et Stykke Kvæg ihjel, skal erstatte det et levende Dyr for
    et levende Dyr.
  vie-OVCB: Ai giết thú vật phải bồi thường, vật sống đền vật sống.
  guj-2017: જે કોઈ બીજાના પશુને મારી નાખે તેણે તેનો બદલો ભરી આપવો, જીવના બદલે જીવ.
  pon-2006A: oh mehmen me pahn kemehla nein emen mahn, e pahn wilianla mahno. Poahsoan
    en ire wet pwe mour ong mour.
  por-BRBSL: Aquele que golpear mortalmente um animal, fará com que seja bom, vida
    por vida.
  cth-cth: Saring ka thet e tami hai katawnkung koe buet touh thet pawiteh buet touh
    aphu a rawng pouh awh han.
  twi-twi: Obiara a okum aboa bi a ɛnyɛ ne dea no, ɛsɛ sɛ ɔhyɛ anan mu.
  hlt-hlt: Rhamsa kah hinglu aka ngawn long khaw hinglu te hinglu neh thuung saeh.
  tbz-SIM: Kɛ̀ wèè kùɔ otɔù kó fɛɔ̃̀fɛ̀ wèe ò yietí fɛfòùfɛ̀.
  msy-2020: Eghtɨ gumazitam gumazir igharazimɨn bulmakaun mɨsueghtɨ an aremegham,
    a bulmakaun igharazitamɨn a ikaragh. Osɨmtɨzir kabanang akɨramin arazim a kamakɨn,
    gumazitam gumazir igharazimɨn asɨzim mɨsoghezɨ an areme, an asɨzir kamaghɨn garimra
    an asɨzim ikaragh.
  azb-azb: Heyvanı öldürən isə can əvəzinə can olaraq zərəri ödəsin.
  eng-DBY: And he that smiteth a beast mortally shall make it good, life for life.
  hin-2017: और जो कोई किसी घरेलू पशु को जान से मारे वह उसका बदला दे, अर्थात् प्राणी
    के बदले प्राणी दे।
  wol-KYG: Ku faat bakkanu mala, na fey boroom. Bakkan, bakkan a koy fey.
  eng-YLT: '''And he who smiteth a beast repayeth it, body for body.'
  eng-WYC-2017: he that smiteth a beast, yield one in his stead, that is, life for
    life.
  eng-WMBB: He who strikes an animal mortally shall make it good, life for life.
  urd-GVH: जिसने किसी के जानवर को मार डाला है वह उसका मुआवज़ा दे। जान के बदले जान
    दी जाए।
  rug-rug: Be va matea keke tie sa kurukuru tanisa votiki tie, si kaqu hobe nia kurukuru
    tugo sa tie pu va matena si asa. Kote hobe nia tinoa sa tinoa.
  gaz-gaz: Namni horii namaa ajjeese horii sana iddoo haa buusu.
  fra-LSG: 'Celui qui frappera un animal mortellement le remplacera: vie pour vie.'
  yal-yal: Naxan na muxuna nde a suben faxa, a lan a yi a ɲɔxɔn so a yii. Niin ɲɔxɔn
    xa fi niin na.
  haw-1868: A o ka mea pepehi i ka holoholona, e hoihoi aku no oia i holoholona no
    ka holoholona.
  arb-NAV: وَمَنْ أَمَاتَ بَهِيمَةَ جَارِهِ يُعَوِّضُ عَنْهَا نَفْساً بِنَفْسٍ.
  ewe-ewe: Ne ame aɖe wu lã aɖe si menye etɔ o la, ele be wòaɖoe eteƒe.
  eng-LEE: 'And he that taketh the life of a beast shall make it good: beast for beast.'
  asm-FB: আৰু যি জনে আন এজনৰ পশুক মাৰিব, তেওঁ তাৰ সলনি দিব; প্ৰাণৰ সলনি প্ৰাণ।
  sus-A: مِشِ نَشَن نَ مِشِ ندٍ شَ شُرُ سٍ قَشَ، عَ شَ عَ حْشْي سٌ عَ يِ. نِي حْشْي
    شَ قِ نِي رَ.
  fra-SBL: Celui qui frappera mortellement un animal lui rendra la pareille, vie pour
    vie.
  hbo-hbo: וּמַכֵּ֥ה נֶֽפֶשׁ־בְּהֵמָ֖ה יְשַׁלְּמֶ֑נָּה נֶ֖פֶשׁ תַּ֥חַת נָֽפֶשׁ׃
  eng-WYCLIFFE: he that smytith a beeste, yelde oon in his stide, that is, lijf for
    lijf.
  cwe-cwe: Munhu yoyose yomkoma mnyama kolondeka yalave mnyama imwenga muladi kulihila
    ija yakomigwe, ugima kwa ugima.
  kik-kik: Mũndũ o na ũrĩkũ angĩũraga nyamũ ya mũndũ ũrĩa ũngĩ, no nginya akaamĩrĩha,
    nyamũ ĩrĩhwo na nyamũ ĩngĩ.
  fra-NCL: 'Celui qui frappe mortellement une tête de bétail en donnera une autre :
    vie pour vie.'
  cek-AK: Moi duehsak kami loe, moi to dueksak pongah tawnkung hanah moi maeto hoiah
    laem pae let tih;
  cuk-cuk: Ar doa-dule, dule-baid-ibe ibdurgan-oburgwisale, we-dule ibdurgan-oburgwisad-anar
    ibdurgan-baid ega ukoed.
  uig-CYR: Бириси бир чарпайни өлтүрсә, униң үчүн һайванни төләп, җанға-җан төләп
    бәрсун.
  tel-2017: జంతువు ప్రాణం తీసినవాడు ప్రాణానికి ప్రాణమిచ్చి దాని నష్టపరిహారం చెల్లించాలి.
  hat-BSA: Sila ki pran lavi a yon bèt va fè l bon, lavi pou lavi.
  kos-kos: 'ac kutena mwet su uniya kosro nutin siena mwet, fah enenu elan aolla.
    Kalmac pa: moul sang moli moul.'
  hbo-WLC: וּמַכֵּ֥ה נֶֽפֶשׁ־בְּהֵמָ֖ה יְשַׁלְּמֶ֑נָּה נֶ֖פֶשׁ תַּ֥חַת נָֽפֶשׁ׃
  ibo-ibo: Onye gburu anụ ụlọ na-abụghị nke ya, ga-akwụghachi ụgwọ ya. Ndụ ga-alara
    ndụ.
  ory-ory: ପୁଣି, ଯେକେହି କୌଣସି ପଶୁକୁ ପ୍ରାଣାନ୍ତକ ଆଘାତ କରେ, ସେ ତହିଁର ପରିଶୋଧ ଦେବ; ପ୍ରାଣ
    ପରିଶୋଧରେ ପ୍ରାଣ।
  chk-chk: Nge eman mi niela nöün eman man, epwe akasiwili ewe man, pun manau akasiwilin
    manau.
  rop-rop: en enibodi hubin kilim eni enimul blanga najawan men, wal im garra lafta
    gajim najawan enimul en gibitbek langa det men. Tharran na dalim wi, det laif
    deigim pleis blanga det laif.
  ukr-1871: 'А хто вбив скотину, мусить вернути за неї: життя за життя.'
  deu-1951: Wer aber ein Vieh erschlägt, der soll es bezahlen; Seele um Seele!
  eng-JPS: 'And he that smiteth a beast mortally shall make it good: life for life.'
  srp-1865: A ko ubije živinèe, neka vrati drugo, živinèe za živinèe.
  lug-lug: Omuntu yenna anattanga ensolo ya munne anaagimuliyiranga, ensolo ku nsolo.
  heb-heb: ומכה נפש בהמה ישלמנה נפש תחת נפש׃
  ben-IRV: আর যে কেউ পশু হত্যা করে, সে তার শোধ দেবে; প্রাণের পরিশোধে প্রাণ।
  pan-pan: ਜਿਹੜਾ ਕਿਸੇ ਪਸ਼ੂ ਨੂੰ ਮਾਰ ਦੇਵੇ, ਤਾਂ ਉਹ ਪਸ਼ੂ ਦੇ ਬਦਲੇ ਪਸ਼ੂ ਦੇਵੇ।
  mya-JVB: တိရစ္ဆာန် အသက် ကိုသတ် သောသူသည်လည်း ဥစ္စာရှင်အား တကောင် အတွက် တကောင် ကို
    လျော် ရမည်။
  hmo-hmo: Bema tau ta ena mauri gauna be tau ma ta ese ia alaia mase, unai mauri
    gauna ena davana be iena biaguna dekenai do ia henia. Mauri gauna ena davana be
    mauri gauna.
  urd-urd: और जो कोई किसी चौपाए को मार डाले, वह उसका मु'आवज़ा जान के बदले जान दे।
  rus-SYN: Кто убьет скотину, должен заплатить за нее, скотину за скотину.
  bqc-SIM: Tó gbɛ̃́ gbɛ̃́ pↄtuo dɛ̀, aàli a gɛ̃ɛ kpá.
  tcz-CHONGTHU: Koi hileh gancha that achu ama chun akhel apeh doh pai ding, hiche
    gancha khel thei dia chu gancha hing khat alepeh ding ahi.
  mar-mar: जर कोणी दुसऱ्याच्या पशूस ठार मारील तर त्याने त्याच्या बदली दुसरा पशू देऊन
    भरपाई करावी.
  qub-qub: «Jucpa uywanta wañucherga ruquinta cutichenga. Ima uywatapis cashgan uywanpa
    cutichenga.
  bqp-bqp: Goo ù n win winsim yɑɑ sɑberu go, u koo ten kɔsire wɛ̃wɑ wɑsiru. Hundewɑ
    yɑ hunden kɔsire.
  hat-hat: Si yon moun touye yon bèt ki pa pou li, se pou l' renmèt li. Prensip la
    vle kou pou kou, lavi pou lavi.
  eng-BSB: Whoever kills an animal must make restitution—life for life.
  tod-tod: Zɔi a sua ʋaana, toɠa potogi ve ga suai ta. Zɛnvui ʋoto ka ɠɛ ga zɛnvui.
  eng-WEBPB: He who strikes an animal mortally shall make it good, life for life.
  kbq-kbq: Hagi mago'mo'ma rumofo zagagafama ahe frisiana, ana ne'mo'a, anama ahefrisia
    zagagafa nona huno agra'a zagagafa avremigahie.
  nhe-BL: “Tlen quimictis se tlapiyali tlen seyoc iaxca, monequi quicuepilis seyoc
    tlapiyali tlen san se.
  gub-BL: Aze amo uzuka ma'ea'yr weimaw 'ym nehe, omono putar amo ma'ea'yr izarer
    pe hekuzaromo nehe. Tuwe ma'ea'yr izuka pyrer hekuzar nuzawy kwaw ma'ea'yr imono
    pyràm hekuzar nehe.
  eng-DRA: He that killeth a beast, shall make it good, that is to say, shall give
    beast for beast.
