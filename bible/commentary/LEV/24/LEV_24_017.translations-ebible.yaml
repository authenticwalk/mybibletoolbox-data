verse: LEV.024.017
translations:
  mal-C: “ ‘ഒരു മനുഷ്യനെ കൊല്ലുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Wenn jemand irgend einen Menschen erschlägt, soll er mit dem Tode bestraft
    werden.
  lin-lin: Soki moto abomi moto, basengeli koboma ye.
  eng-LSV: And when a man strikes any soul of man, he is certainly put to death.
  eng-GNV: He also that killeth any man, he shall be put to death.
  eng-WEBSTER: And he that killeth any man shall surely be put to death.
  nhw-BL: “Nojquiya sintla se tlacatl quimictis seyoc, nopa tlacatl catli temicti
    monequi nojquiya xijmictica.
  swh-ONEN: “ ‘Kama mtu yeyote atamuua mtu mwingine, ni lazima auawe.
  bba-bba: Goo ù n win winsim ɡo, bɑ koo mɑɑ yɛ̃ro ɡowɑ.
  eng-KJVCPB: And he that killeth any man shall surely be put to death.
  luo-luo: “ ‘Ngʼato angʼata monego wadgi, en bende nyaka nege.
  meu-meu: Tau ta baine alaia mase tauna danu bae alaia mase.
  npi-ULB: यदि कसैले कोही अर्को मानिसलाई हिर्काएर मार्‍यो भने, त्यो निश्‍चय नै मारियोस्
    ।
  yor-yor: “ ‘Ẹni tí ó bá gba ẹ̀mí ènìyàn pípa ni kí ẹ pa á.
  emp-NTPO: Ab̶aʌda mĩã beaibʌrʌ, idji sid̶a bead̶ida panʌa.
  pes-OPCB: «هر که انسانی را بکشد، باید کشته شود.
  tgl-ULB: At ang sinomang pumatay ng isang tao ay tiyak na dapat ilagay sa kamatayan.
  hui-hui: Anduane Homogohanda lalu, Mbiralime wali agali mende kago homelo bo wahayagua
    nde ibunibi homelo bo wahalimu.
  mya-mya: '``လူ​သတ်​မှု​ကူး​လွန်​သော​သူ​ကို​သေ​ဒဏ် စီ​ရင်​ရ​မည်။-'
  bod-N: མི་གསོད་མཁན་ནི་ངེས་པར་སྲོག་དང་འཕྲལ་དགོས།
  sna-sna: “ ‘Ani naani anouraya munhu, anofanira kuurayiwa.
  spa-BLM: “‘El que hiera mortalmente a un hombre, morirá.
  cac-cac: A mach smac'ancham junoc yetanimail, yovalil tz'ochpax chamel d'a yib'an̈.
  swh-ULB: Naye amuuaye mtu mwingine ni lazima kwa hakika auewa.
  bel-bel: Хто забье якога-небудзь чалавека, той аддадзены будзе сьмерці.
  deu-ELBBK: Und wenn jemand irgendeinen Menschen totschlägt, so soll er gewisslich
    getötet werden.
  mbb-OT: “Is minsan hentei he ebpekepatey te etew, kinahanglan he edhimetayan daan.
  mal-2015: മനുഷ്യനെ കൊല്ലുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: Sako, ko murdarela manušes, ela murdardo.
  pes-OPV: و کسی‌که آدمی را بزند که بمیرد، البته کشته شود.
  ron-1924: Чине ва да унуй ом о ловитурэ де моарте сэ фие педепсит ку моартя.
  ben-OBCV: “ ‘যদি কেউ মানুষের জীবন নাশ করে, অবশ্যই তাকে মৃত্যুদণ্ড দেওয়া হবে।
  som-som: Oo ku alla kii qof kale dila, sida xaqiiqada ah waa in la dilaa.
  lat-VUC: Qui percusserit, et occiderit hominem, morte moriatur.
  eng-ASVBT: And he that smiteth any man mortally shall surely be put to death.
  ita-1885: Parimente, chi avrà percossa a morte alcuna persona, del tutto sia fatto
    morire.
  eng-LXXUP: And whosoever shall smite a man and he die, let him die the death.
  eng-ULB: If anyone strikes down another human being, he must certainly be put to
    death.
  spa-VBL: “Cualquiera que mate a alguien más debe ser ejecutado.
  fra-_FOB: Celui qui frappera mortellement un homme, quel qu'il soit, sera puni de
    mort.
  mal-mal: മനുഷ്യനെ കൊല്ലുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Jis ne kisī ko mār ḍālā hai use sazā-e-maut dī jāe.
  suz-BL: सुमी मुर का कली साइक्‍बा, मेको साइक्‍चा पुंइसीब। प्रस्‍थान २१:१२
  ita-1927: Chi percuote mortalmente un uomo qualsivoglia, dovrà esser messo a morte.
  ckb-ckb: «”ئەگەر کەسێک کەسێکی کوشت ئەوا دەکوژرێت.
  eng-BBE: And anyone who takes another's life is certainly to be put to death.
  kan-OKCV: “ ‘ಯಾರಾದರೂ ಮನುಷ್ಯನನ್ನು ಕೊಂದರೆ, ನಿಶ್ಚಯವಾಗಿ ಮರಣಕ್ಕೆ ಒಳಪಡಬೇಕು.
  tam-2017: “ஒரு மனிதனைக் கொல்லுகிறவன் எவனோ அவன் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: Asimismo el hombre que hiere de muerte á cualquiera persona, que sufra
    la muerte.
  ron-BTF: Și cel ce ucide vreun om să fie cu siguranță dat morții.
  eng-WEBP: “‘He who strikes any man mortally shall surely be put to death.
  eng-FBV: Anyone who kills someone else must be executed.
  nld-1939: Wanneer iemand een mens, wien ook, doodt, moet hij worden gedood;
  nch-BL: “Nojquiya sinta se tacat quimictis seyoc, nopa tacat cati temicti monequi
    nojquiya xijmictica.
  vie-1934: Kẻ nào đánh chết một người nào, mặc dầu kẻ đó là ai, sẽ bị xử tử.
  hin-CV: “ ‘यदि कोई व्यक्ति किसी दूसरे मनुष्य की हत्या कर देता है, तो निश्चित ही
    उसे मृत्यु दंड दिया जाए.
  eng-OURB: “‘He who strikes any man mortally shall surely be put to death.
  spa-BES: Y cualquiera que tome la vida de otro debe ser condenado a muerte.
  tdx-tdx: Havetrake ka ze mañe-doza ama’ ondaty.
  vid-vid: Munhu yoneche yalingumkopola munhu yunji, yangumlapa na heye yakopoligwe.
  eng-OKE: And the man who killeth any soul of man shall die, being put to death.
  tha-KJV: ผู้​ที่​ฆ่าคนตาย จะต้องถูกโทษถึงตายเป็นแน่
  por-BR-2018: Também o homem que fere de morte a qualquer pessoa será punido à morte.
  deu-ELO: Und wenn jemand irgend einen Menschen totschlägt, so soll er gewißlich
    getötet werden.
  eng-WYC-2018: He that smiteth and slayeth a man, die he by death; (He who striketh
    and killeth a man, shall be put to death;)
  epo-epo: Se iu mortigos iun homon, oni lin mortigu.
  uig-PIN: Əgǝr birsi baxⱪa birsini urup ɵltürsǝ, u ɵlümgǝ mǝⱨkum ⱪilinsun.
  beo-beo: Nowa da eno dunu ea hanaiga medole legesea, amo da medole legei dagoi ba:mu.
  tpi-OTNT: “Man i kilim narapela man o meri i dai, orait yupela i mas kilim em tu
    i dai.
  hau-SA: “ ‘Duk wanda ya kashe mutum, dole a kashe shi.
  uig-LAT: Eger birsi bashqa birsini urup öltürse, u ölümge mehkum qilinsun.
  nde-nde: Obulala umuntu kumele abulawe.
  ton-ton: ¶ “Pea ko ia ʻoku ne tāmateʻi ha tangata ʻe tāmateʻi moʻoni ia.
  ces-1613: Zabil-li by kdo kterého člověka, smrtí umře.
  eng-WMB: “‘He who strikes any man mortally shall surely be put to death.
  tam-TCV: “ ‘யாராவது ஒருவன் ஒரு மனித உயிரைக் கொலை செய்தால், அவன் கொல்லப்படவேண்டும்.
  ceb-ULB: Kung adunay makapatay ug laing tawo, kinahanglan nga patyon usab siya.
  pol-UBG: Każdy, kto zabije jakiegokolwiek człowieka, poniesie śmierć.
  urd-GVU: جس نے کسی کو مار ڈالا ہے اُسے سزائے موت دی جائے۔
  deu-1912: Wer irgend einen Menschen erschlägt, der soll des Todes sterben.
  kan-2017: “‘ಮನುಷ್ಯನನ್ನು ಕೊಂದವನಿಗೆ ಮರಣ ಶಿಕ್ಷೆಯಾಗಬೇಕು.
  yap-yap: “En nra li’ be’ nge yim’ e ku ran li’ nge yim’.
  hlt-MCSB: Hlang kah hinglu khat khat aka ngawn hlang khaw duek rhoe duek saeh.
  mdy-ETH: «ዓሲ ዎዻ ዓሲ ዖና ማዔቴያ ሃይቃንዳጉዲ ዎጊንቶንጎ፤
  twi-ASANTE: “ ‘Obiara a ɔkum ne yɔnko onipa no, ɛsɛ sɛ wɔkum no.
  eng-WEBU: “‘He who strikes any man mortally shall surely be put to death.
  bnp-bnp: “E rei a viri i rabalaki a bakovi, ni gi rabalaki.
  wal-wal: “‘Asa woriya asi haiqqo.
  spa-PDDPT: El hombre que hiera de muerte a otro hombre morirá sin compasión.
  gun-gun: Jojuka va'e rei tema ojukaa avi 'rã.
  agu-BL: ”Ncha'tz alchok scyetz yil biycu'n jun wunak, tajwe'n tan quime'n.
  ilo-ULB: Ket ti siasinoman a pumatay iti sabali a tao ket pudno a masapul a mapapatay.
  kpg-kpg: “Tangada dela ma ga daaligi dana dangada gii made, le e daaligi gii made,
  uig-ARA: ئەگەر بىرسى باشقا بىرسىنى ئۇرۇپ ئۆلتۈرسە، ئۇ ئۆلۈمگە مەھكۇم قىلىنسۇن.
  sus-sus: «Mixi naxan na adamadi faxa, a fan xa faxa.
  pon-2006: “Mehmen me pahn kemehla aramas emen, pahn kamakamala,
  ksd-ksd: Nina i doko ta tikai, da doka;
  tur-YTC: “'Bir insana ölümcül darbe vuran kesinlikle öldürülecektir.
  grc-BRENT: Καὶ ἄνθρωπος ὃς ἂν πατάξῃ ψυχὴν ἀνθρώπου, καὶ ἀποθάνῃ, θανάτῳ θανατούσθω.
  ind-AYT: Jika seseorang membunuh sesamanya, dia harus dihukum mati.
  nya-nya: “ ‘Ngati munthu wina aliyense achotsa moyo wa munthu mnzake, munthuyo ayenera
    kuphedwa.
  hrv-hrv: Ako čovjek zada smrtan udarac drugome, mora se smaknuti.
  mps-mps: “‘Te gasa bidi ma we ela mubo bidi yai baso da, teda dagego aga me ela
    muao.
  tpi-tpi: “Man i kilim narapela man o meri i dai, orait yupela i mas kilim em tu
    i dai.
  dan-1931: Når nogen slår et Menneske ihjel, skal han lide Døden.
  vie-OVCB: Ai giết người sẽ bị xử tử.
  guj-2017: અને જે કોઈ વ્યક્તિ બીજાની હત્યા કરે તો તેને મૃત્યુદંડ આપવો.
  pon-2006A: “Mehmen me pahn kemehla aramas emen, pahn kamakamala,
  por-BRBSL: “'Aquele que golpear qualquer homem mortalmente será certamente condenado
    à morte.
  cth-cth: Tami ka thet e tami hai thei roeroe lah ao han.
  twi-twi: “ ‘Obiara a okum ne yɔnko nipa no, ɛsɛ sɛ wokum no.
  hlt-hlt: Hlang kah hinglu khat khat aka ngawn hlang khaw duek rhoe duek saeh.
  tbz-SIM: Kɛ̀ wèè potɛ́ otɔù kɛ kùɔ, bɛ̀ɛ ò kùɔ.
  msy-2020: “Eghtɨ gumazitam gumazim o amizim mɨsueghtɨ an aremegham, eghtɨ ia uaghan
    a mɨsueghtɨ an aremegh.
  azb-azb: Başqa bir adamın canını alan hər kəs öldürülməlidir.
  eng-DBY: And if any one smiteth any man mortally, he shall certainly be put to death.
  hin-2017: “फिर जो कोई किसी मनुष्य को जान से मारे वह निश्चय मार डाला जाए। (मत्ती
    5:21)
  wol-KYG: «Bu loolu weesee képp ku faat bakkanu nit, dee rekk mooy àtteem.
  eng-YLT: '''And when a man smiteth any soul of man, he is certainly put to death.'
  eng-WYC-2017: He that smiteth and slayeth a man, die he by death;
  eng-WMBB: “‘He who strikes any man mortally shall surely be put to death.
  urd-GVH: जिसने किसी को मार डाला है उसे सज़ाए-मौत दी जाए।
  rug-rug: Be va mate tie si keke tie si kaqu tava mate tugo si asa.
  gaz-gaz: “ ‘Namni nama ajjeese kam iyyuu haa ajjeefamu.
  fra-LSG: Celui qui frappera un homme mortellement sera puni de mort.
  yal-yal: Naxan na muxuna nde faxa, ɛ xa na kanna faxa.
  haw-1868: A o ka mea pepehi i ke kanaka, e make io no ia.
  arb-NAV: وَإذَا قَتَلَ أَحَدٌ إِنْسَاناً فَإِنَّهُ يُقْتَلُ.
  ewe-ewe: “ ‘Kpe ɖe esia ŋuti la, woawu hlɔ̃dolawo katã.
  eng-LEE: And he that taketh the life of any man shall surely be put to death.
  asm-FB: আৰু যি জনে আন এজনক বধ কৰিব, তেওঁৰ প্ৰাণদণ্ড অৱশ্যে হ’ব।
  sus-A: «مِشِ نَشَن نَ عَدَ مَدِ قَشَ، عَ قَن شَ قَشَ.
  fra-SBL: '"''Celui qui frappera un homme mortellement sera puni de mort.'
  hbo-hbo: וְאִ֕ישׁ כִּ֥י יַכֶּ֖ה כָּל־נֶ֣פֶשׁ אָדָ֑ם מֹ֖ות יוּמָֽת׃
  eng-WYCLIFFE: He that smytith and sleeth a man, die bi deeth;
  cwe-cwe: “ ‘Munhu yoyose yomkoma miyage kolondeka yakomigwe.
  kik-kik: “ ‘Mũndũ o na ũrĩkũ angĩkooraga mũndũ ũngĩ, no nginya nake akooragwo.
  fra-NCL: Celui qui frappe un homme mortellement sera mis à mort.
  cek-AK: Kami hum kami loe, paduek tangtang han oh.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Ar doa-dule, dule-baid-oburgwisale,
