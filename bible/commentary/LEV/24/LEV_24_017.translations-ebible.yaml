  uig-CYR: Әгәр бириси башқа бирисини уруп өлтүрсә, у өлүмгә мәһкүм қилинсун.
  tel-2017: ఎవడైనా హత్య చేసినట్టయితే వాడికి మరణశిక్ష విధించాలి.
  hat-BSA: “‘Si yon nonm pran lavi a yon Kretyen vivan, li va vrèman vin mete a lanmò.
  kos-kos: “Kutena mwet su orek akmas, fah anwuki pac el,
  hbo-WLC: וְאִ֕ישׁ כִּ֥י יַכֶּ֖ה כָּל־נֶ֣פֶשׁ אָדָ֑ם מ֖וֹת יוּמָֽת׃
  ibo-ibo: “ ‘Onye ọbụla gburu mmadụ ka a ga-egbu.
  ory-ory: ଆଉ, ଯେକେହି କୌଣସି ମନୁଷ୍ୟକୁ ପ୍ରାଣାନ୍ତକ ଆଘାତ କରେ, ସେ ନିଶ୍ଚୟ ହତ ହେବ।
  chk-chk: Iwe, eman mi niela eman aramas epwe ninnila.
  rop-rop: “Enibodi hu kilimbat najawan men im garra dai du,
  ukr-1871: І хто вбє яку людину, і того скарати смертю.
  deu-1951: Auch wenn jemand einen Menschen erschlägt, so soll er unbedingt sterben.
  eng-JPS: And he that smiteth any man mortally shall surely be put to death.
  srp-1865: I ko ubije èovjeka, da se pogubi.
  lug-lug: “Anattanga omuntu naye anattibwanga.
  heb-heb: ואיש כי יכה כל נפש אדם מות יומת׃
  ben-IRV: আর যে কেউ কোন মানুষকে হত্যা করে, তার প্রাণদণ্ড অবশ্য হবে;
  pan-pan: “ਜਿਹੜਾ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਮਾਰ ਦੇਵੇ ਉਹ ਜ਼ਰੂਰ ਹੀ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: လူ အသက် ကိုသတ် သောသူ သည်လည်း အသေ သတ်ခြင်းကို အမှန်ခံရမည်။
  hmo-hmo: “Tau ta ia alaia tauna be do umui alaia mase.
  urd-urd: '''और जो कोई किसी आदमी को मार डाले वह ज़रूर जान से मारा जाए।'
  rus-SYN: Кто убьет какого-либо человека, тот предан будет смерти.
  bqc-SIM: Tó gbɛ̃́ gbɛ̃dɛ̀, wàli ade dɛ.
  tcz-CHONGTHU: Chule mihem khat that chu, ama jong thina chansah ding ahi.
  mar-mar: जर एखादा मनुष्य दुसऱ्या मनुष्यास ठार मारील तर त्यास अवश्य जिवे मारावे.
  qub-qub: «Juc runata wañuchej runaga quiquinpis wañuchicanga.
  bqp-bqp: Goo ù n win winsim go, bɑ koo mɑɑ yɛ̃ro gowɑ.
  hat-hat: Depi yon moun touye yon lòt, se pou yo touye l' tou.
  eng-BSB: And if a man takes the life of anyone else, he must surely be put to death.
  tod-tod: «Zɔi a nu ʋaana, ta naama nui ʋaa.
  eng-WEBPB: “‘He who strikes any man mortally shall surely be put to death.
  kbq-kbq: Hagi vahe'ma ahe frisnia vahera ahe friho.
  nhe-BL: “Nojquiya intla se tlacatl quimictis seyoc, nopa tlacatl tlen temicti monequi
