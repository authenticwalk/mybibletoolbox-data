    kekahi kanaka Iseraela, ua hakaka pu i kahi hoomoana;'
  arb-NAV: وَحَدَثَ أَنْ خَرَجَ ابْنُ امْرَأَةٍ إِسْرائِيلِيَّةٍ، أَبُوهُ رَجُلٌ مِصْرِيٌّ،
    وَسَطَ بَنِي إِسْرَائِيلَ وَتَخَاصَمَ فِي الْمُخَيَّمِ مَعَ رَجُلٍ إِسْرَائِيلِيٍّ.
  ewe-ewe: Gbe ɖeka, le asaɖa la me la, ɖekakpui aɖe si dada nye Israel nyɔnu, eye
    fofoa nye Egiptetɔ la wɔ avu kple Israel ŋutsu aɖe.
  eng-LEE: And there went forth a son of an Israelitish woman, but who was the son
    of an Egyptian man, among the children of Israel; and there quarrelled together
    in the camp this son of the Israelitish woman and an Israelitish man.
  asm-FB: পাছত মাক ইস্ৰায়েলীয়া, কিন্তু বাপেক মিচৰীয়া, এনে এজন মানুহ ওলাই ইস্ৰায়েলৰ
    সন্তানসকলৰ মাজলৈ গ’ল; তাতে ছাউনিৰ মাজত সেই ইস্ৰায়েলীয়া মহিলাৰ পুত্রৰ সৈতে এটা
    ইস্ৰায়েলীয়া মানুহৰ দণ্ড লাগিল।
  sus-A: لْشْي ندٍ مِشِ ندٍ نَشَ سٌ عِسِرَيِلَكَيٍ يَ مَ. عَ نفَ قِندِ عِسِرَيِلَكَ
    نَن نَ، كْنْ عَ بَبَ نَشَ قِندِ مِسِرَكَ رَ. فٍرٍ نَشَ بِرَ عَ عِ نَ مِشِ نُن
    عِسِرَيِلَكَ ندٍ تَفِ.
  fra-SBL: Le fils d'une femme israélite, dont le père était égyptien, sortit au milieu
    des enfants d'Israël ; le fils de la femme israélite et un homme d'Israël se disputèrent
    dans le camp.
  hbo-hbo: וַיֵּצֵא֙ בֶּן־אִשָּׁ֣ה יִשְׂרְאֵלִ֔ית וְהוּא֙ בֶּן־אִ֣ישׁ מִצְרִ֔י בְּתֹ֖וךְ
    בְּנֵ֣י יִשְׂרָאֵ֑ל וַיִּנָּצוּ֙ בַּֽמַּחֲנֶ֔ה בֶּ֚ן הַיִּשְׂרְאֵלִ֔ית וְאִ֖ישׁ
    הַיִּשְׂרְאֵלִֽי׃
  eng-WYCLIFFE: Lo! forsothe the sone of a womman of Israel, whom sche childide of
    a man Egipcian, yede out among the sones of Israel, and chidde in the castels
    with a man of Israel,
  cwe-cwe: Siku dimwe mbwanga imwe mami yake Muisilaili na tati yake Mmisili, kahita
    kuitowa ng'hondo na Muisilaili imwenga kuna dilago.
  kik-kik: Na rĩrĩ, mũrũ wa mũtumia Mũisiraeli, no ithe aarĩ Mũmisiri, nĩathiire gũceerera
    andũ a Isiraeli, nake mũndũ ũcio na Mũisiraeli makĩrũa marĩ kũu kambĩ.
  fra-NCL: Le fils d’une femme israélite, mais qui était fils d’un Egyptien, vint
    au milieu des enfants d’Israël, et il y eut une querelle dans le camp entre le
    fils de la femme israélite et un homme d’Israël.
  cek-AK: Amno loe Israel kami, ampa loe Izip kami ah kaom, kami maeto loe Israel
    kaminawk salakah caeh; ohhaih ahmuen ah to Israel nongpata ih capa hoi Israel
    kami maeto angpan hoi.
  cuk-cuk: A-ibagangine, Israel-dulemar-abargi dule-gwensak maigusad. E-nande Israel-duled,
    e-babdi Egipto-duled. Ibagwengine, we-dulede Israel-dule-wargwen-ebo danar-danar-bukwadgi
    uluar gusad.
  uig-CYR: Аниси Исраилий, атиси Мисирлиқ бир оғул бар еди. У Исраилларниң арисиға
    барди; у чедиргаһта бир Исраилий билән урушуп қалди.
  tel-2017: ఒక ఇశ్రాయేలు జాతి స్త్రీకి ఐగుప్తు పురుషుడికి పుట్టిన ఒకడు ఇశ్రాయేలీయులతో
    కలిసి వచ్చాడు.
  hat-BSA: Alò, fis a yon famn Izrayelit avèk yon papa Ejipsyen, te sòti pami fis
    Israël yo. Konsa, fis a fanm Izrayelit la ak yon mesye peyi Israël te lite youn
    avèk lòt nan kan an.
  kos-kos: Oasr sie mukul su nina kial mwet Israel ac papa tumal mwet Egypt. El som
    nu yen mwet Israel muta we, na el ac sie mwet Israel uh akukuinla we.
  hbo-WLC: וַיֵּצֵא֙ בֶּן־אִשָּׁ֣ה יִשְׂרְאֵלִ֔ית וְהוּא֙ בֶּן־אִ֣ישׁ מִצְרִ֔י בְּת֖וֹךְ
    בְּנֵ֣י יִשְׂרָאֵ֑ל וַיִּנָּצוּ֙ בַּֽמַּחֲנֶ֔ה בֶּ֚ן הַיִּשְׂרְאֵלִ֔ית וְאִ֖ישׁ
    הַיִּשְׂרְאֵלִֽי׃
  ibo-ibo: Otu nwokorobịa, nke nna ya bụ onye Ijipt ma nne ya bụ onye Izrel, sitere
    nʼetiti ụmụ Izrel pụta. O ruo na nwoke a nne ya bụ onye Izrel na otu nʼime ndị
    ikom Izrel malitere ịlụ ọgụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମିସରୀୟ ପୁରୁଷର ଔରସରେ ଇସ୍ରାଏଲ ବଂଶୀୟା ସ୍ତ୍ରୀଠାରୁ ଜାତ ଏକ ପୁତ୍ର ବାହାର
    ହୋଇ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଗଲା; ପୁଣି ଛାଉଣି ମଧ୍ୟରେ ସେହି ଇସ୍ରାଏଲୀୟା ସ୍ତ୍ରୀର ପୁତ୍ର
    ଓ ଇସ୍ରାଏଲୀୟ କୌଣସି ପୁରୁଷ ମଧ୍ୟରେ ବିବାଦ ହେଲା।
  chk-chk: Iwe, a wor eman mwän nöün eman fin Israel, nge saman eman re Isip. Ätei
    a feila lein chon Israel o anini ngeni eman wesewesen re Israel me lon ewe leni
    ia ra nonom ie.
  rop-rop: Wal wanbala men bin abum dedi brom det Ijip traib, en im mami bin brom
    det Isreil traib. Im neim bin Shelomith det doda blanga Dibrai, brom det klen
    blanga Den. Deya na langa det kemp det men bin agamin langa wan Isreil men. Wen
    deibin agamin imbin tok nogudbalawei blanga YAWEI en langa im neim. Wal olabat
    bin deigim im langa Mosis.
  ukr-1871: І вийшов син якоїсь Ізраїльки; се був син одного Египтїя посеред синів
    Ізрайлевих, і почав сваритись в таборі син Ізраїльки з одним чоловіком Ізраїльським.
  deu-1951: Es ging aber der Sohn eines israelitischen Weibes, der einen ägyptischen
    Vater hatte, unter den Kindern Israel aus und ein. Dieser Sohn des israelitischen
    Weibes und ein Israelite zankten im Lager miteinander.
  eng-JPS: And the son of an Israelitish woman, whose father was an Egyptian, went
    out among the children of Israel; and the son of the Israelitish woman and a man
    of Israel strove together in the camp.
  srp-1865: A izaðe sin jedne Izrailjke, kojemu je otac bio Misirac, meðu sinove Izrailjeve,
    i svadi se u okolu sin žene Izrailjke s nekim Izrailjcem.
  lug-lug: Awo mutabani w’omukazi Omuyisirayiri naye nga kitaawe Mumisiri n’afuluma
    n’abeera mu baana ba Isirayiri, naye ne wasitukawo olutalo wakati w’omusajja oyo
    n’Omuyisirayiri, nga bali mu lusiisira.
  heb-heb: ויצא בן אשה ישראלית והוא בן איש מצרי בתוך בני ישראל וינצו במחנה בן הישראלית
    ואיש הישראלי׃
  ben-IRV: আর ইস্রায়েলীয়া স্ত্রীর, কিন্তু মিশরীয় পুরুষের এক ছেলে বের হয়ে ইস্রায়েল-সন্তানদের
    মধ্যে গেল এবং শিবিরের মধ্যে সেই ইস্রায়েলীয়া স্ত্রীর ছেলে ও ইস্রায়েলের কোন পুরুষ
    বিবাদ করল।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਇੱਕ ਇਸਰਾਏਲੀ ਇਸਤਰੀ ਦਾ ਪੁੱਤਰ, ਜਿਸ ਦਾ ਪਿਤਾ ਮਿਸਰੀ ਸੀ, ਉਹ
    ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ ਅਤੇ ਇਸ ਇਸਰਾਏਲੀ ਇਸਤਰੀ ਦਾ ਪੁੱਤਰ ਅਤੇ ਕੋਈ ਹੋਰ ਇਸਰਾਏਲੀ
    ਮਨੁੱਖ ਡੇਰੇ ਵਿੱਚ ਝਗੜਨ ਲੱਗੇ,
  mya-JVB: အဲဂုတ္တု လူ နှင့် ဣသရေလ မိန်းမ ရ၍ ဣသရေလ အမျိုးသား တို့နှင့်အတူ လိုက်လာ
    သောသား တယောက်သည်၊ တပ် ထဲ မှာ ဣသရေလ လူ နှင့် ရန်တွေ့ သဖြင့်၊
  hmo-hmo: Tau ta, iena sinana be Israela hahine ladana Selomiti Dibiri, Dano iduhu
    hahine, bona iena tamana be Aigupito tauna, be kamepa lalonai Israela korikori
    tauna ta danu idia heai.
  urd-urd: और एक इस्राईली 'औरत का बेटा जिसका बाप मिस्री था, इस्राईलियों के बीच चला
    गया और वह इस्राईली 'औरत का बेटा और एक इस्राईली लश्करगाह में आपस में मार पीट करने
    लगे;
  rus-SYN: И вышел сын одной Израильтянки, родившейся от Египтянина, к сынам Израилевым,
    и поссорился в стане сын Израильтянки с Израильтянином;
  bqc-SIM: Gↄ̃ɛe ku, aà da á Isailiɛ, aà mae sↄ̃ Egipiɛ. Kɛ́ à gɛ̃̀ Isailiↄ bòou,
    ↄ̃ sòle ń daa ń Isailieo.
  tcz-CHONGTHU: Pasal khat chu anu Israel numei chule apa Egypt mi, hichepa chu ahungvah
    doh le tan ngahmun khat a avah lut in ahileh, hichun Israel chaten aum kemvel
    tauvin, chuin Israel numei nu chapa jong Israel chapa khat toh chun akiboi lhontan
    ahi.
  mar-mar: त्याकाळी कोणा एका इस्राएली स्त्रीला मिसरी पुरुषापासून झालेला एक मुलगा होता;
    तो इस्राएली होता व इस्राएल लोकांप्रमाणे वागत होता. तो छावणीत एका इस्राएल मनुष्याशी
    भांडू लागला.
  qub-qub: Juc runapa maman caran Israel warmi. Taytannami caran Egipto runa. Chay
    warmipa wawanmi juc junaj tiyarcaycashancho Israel-masinwan rimanacur
  bqp-bqp: Sɔ̃ɔ teeru Isirelibɑn goo kɑ Egibitigii goon bii wì u kɑ Isireli tɔn kurɔ
    mɑrɑ bɑ sɑnnɑ. Kurɔ Isireli win yĩsirɑ Selomiti, Debirin bii, Dɑnun bweseru sɔɔ.
    Selomitin bii wi, u Gusunɔn yĩsiru gɑri kɑm gerusimɔ u bɔ̃rusimɔ. Yerɑ yɑnde bɑ
    kɑ nùn dɑ Mɔwisin mi.
  hat-hat: Vwala te gen yon nonm, manman l' te moun pèp Izrayèl, men papa l' te moun
    peyi Lejip. Msye vin rive nan mitan pèp la, epi li pete yon kont nan kan an avèk
    yon moun pèp Izrayèl la.
  eng-BSB: Now the son of an Israelite mother and an Egyptian father went out among
    the Israelites, and a fight broke out in the camp between him and an Israelite.
  tod-tod: Yeeta, Izelayɛle anzanu ɠila ta Ezipete zunu ɠila, ti-loun zunui ʋaani
    Izelayɛle nuiti saama. Kpɔɛi leʋeni ti-ʋuuzuʋɛ, Izelayɛle anzanui naa ná-doun
    zunui ta Izelayɛle zunui ta ti yɔɠɔzu.
  eng-WEBPB: The son of an Israelite woman, whose father was an Egyptian, went out
    amongst the children of Israel; and the son of the Israelite woman and a man of
    Israel strove together in the camp.
  kbq-kbq: Mago nera nerera'a Israeli a' manigeno, nefa'a Isipi ne' mani'ne. Hagi
    ana ne'mo'a Israeli vahe kumapi mago Israeli ne'ene hara hu'na'e.
  nhe-BL: Itztoya se telpocatl tlen inana eliyaya se israelita sihuatl, pero itata
    eliyaya se tlali Egipto ejquetl. Huan se tonal nopa telpocatl mocualani ihuaya
    se israelita tlacatl nopona campa nochi mochijtoyaj.
  gub-BL: Amo awa amo Ezit ywy rehe har ta'yr wiko Izaew wainuromo a'e. Wereko kuzà
    Izaew tazyr wemireko romo. Xerumit kuzà her romo a'e. Nimiri tazyr romo Nà izuapyr
    romo hekon. Amo 'ar mehe Izaew waneko haw pupe imen uzàmàtyry'ym amo Izaew izuapyr.
    Omono uze'egaiw hehe. Uze'eg zemueteahy Tupàn Tuweharupi Wiko Ma'e her rehe no.
    Weraha a'e awa Moizez pe wà.
  eng-DRA: And behold there went out the son of a woman of Israel, whom she had of
    an Egyptian, among the children of Israel, and fell at words in the camp with
    a man of Israel.
