verse: LEV.024.010
translations:
  mal-C: ഒരു ഇസ്രായേല്യസ്ത്രീയുടെയും ഒരു ഈജിപ്റ്റുകാരന്റെയും മകനായ ഒരുവൻ ഇസ്രായേൽമക്കളുടെ
    ഇടയിൽ ചെന്നു. അവനും ഒരു ഇസ്രായേല്യനുമായി ശണ്ഠകൂടി.
  deu-TKW: Und der Sohn einer Israelitin - er stammte aber von einem ägyptischen Manne
    - ging aus mitten unter die Israeliten; da gerieten sie im Lager in Streit, der
    Sohn der Israelitin und ein israelitischer Mann.
  lin-lin: Ezalaki na mwana mobali moko oyo mama na ye azalaki moto ya Isalaele mpe
    tata na ye, moto ya Ejipito ; apusanaki kati na bana ya Isalaele mpe abundisaki
    moto ya Isalaele kati na molako.
  eng-LSV: And a son of an Israeli woman goes out (and he [is] son of an Egyptian
    man) in the midst of the sons of Israel, and the son of the Israeli woman and
    a man of Israel strive in the camp,
  eng-GNV: 'And there went out among the children of Israel the sonne of an Israelitish
    woman, whose father was an Egyptian: and this sonne of the Israelitish woman,
    and a man of Israel stroue together in the hoste.'
  eng-WEBSTER: And the son of an Israelitish woman whose father was an Egyptian, went
    out among the children of Israel; and this son of the Israelitish woman and a
    man of Israel strove together in the camp;
  nhw-BL: Itztoya se telpocatl catli inana eliyaya se israelita sihuatl, pero itata
    eliyaya se tlali Egipto ejquetl. Huan se tonal nopa telpocatl mocualani ihuaya
    se israelita tlacatl nopona campa nochi mochijtoyaj.
  swh-ONEN: Basi mwana wa mama Mwisraeli na baba Mmisri alikwenda miongoni mwa Waisraeli,
    nayo mapigano yakatokea ndani ya kambi kati yake na Mwisraeli.
  bba-bba: Sɔ̃ɔ teeru Isirelibɑn ɡoo kɑ Eɡibitiɡii ɡoon bii wì u kɑ Isireli tɔn kurɔ
    mɑrɑ bɑ sɑnnɑ. Kurɔ Isireli win yĩsirɑ Selomiti, Debirin bii, Dɑnun bweseru sɔɔ.
    Selomitin bii wi, u Gusunɔn yĩsiru ɡɑri kɑm ɡerusimɔ u bɔ̃rusimɔ. Yerɑ yɑnde bɑ
    kɑ nùn dɑ Mɔwisin mi.
  eng-KJVCPB: 'And the son of an Israelitish woman, whose father was an Egyptian,
    went out among the children of Israel: and this son of the Israelitish woman and
    a man of Israel strove together in the camp;'
  luo-luo: Wuowi moro ma min mare ja-Israel to wuon mare ja-Misri nowuok e dier jo-Israel
    kendo dhawo nowuok e kambi e kinde gi ja-Israel moro.
  meu-meu: 'Tau ta, sinana na hane Israel, tamana na Aigupto tauna, e raka lasi. Israel
    taudia bogaragidiai: bena ia na Israel tauna korikorina ta ida e heai. taruha
    lalonai.'
  npi-ULB: एउटी इस्राएली स्‍त्रीको छोरा जसको बुबा एक मिश्री थियो, त्यो इस्राएलका मनिसहरूका
    बिचमा गयो । छाउनीमा त्यस इस्राएली स्‍त्रीको छोरा एउटा इस्राएली पुरुषसँग झगडा गर्‍यो
    ।
  yor-yor: Ọmọkùnrin kan wà tí ìyá rẹ̀ jẹ́ ọmọ Israẹli baba rẹ̀ sì jẹ́ ará Ejibiti.
    Ó jáde lọ láàrín àwọn ọmọ Israẹli, ìjà sì ṣẹlẹ̀ nínú àgọ́ láàrín òun àti ọmọ Israẹli
    kan.
  emp-NTPO: Ẽberãda b̶asia. Dji papara Israeld̶ebema basía baribʌrʌ dji zezara Egiptod̶ebema
    basía. Ewari ab̶a maʌ̃ ẽberãra israelerã tãẽna pʌrrʌad̶e wãsia. Pʌrrʌa nĩne idjira
    ẽberã Israeld̶ebema ume djõsia.
  pes-OPCB: روزی در اردوگاه، مرد جوانی که مادرش اسرائیلی و پدرش مصری بود با یکی از
    مردان اسرائیلی به نزاع پرداخت.
  tgl-ULB: Ngayon nangyari na ang anak na lalaki ng isang babaeng Israelita, na ang
    ama ay isang taga-Ehipto, sumama sa mga bayan ng Israel. Itong anak na lalaki
    ng isang babaeng Israelita ay nakipag-away sa isang lalaking Israelita sa kampo.
  hui-hui: Agali mbira henego ibu aba Iyibiali howa ibu ai̱ya Isaraele wali berene.
    Ibu ai̱ya Dana hameigini aria agali Dibiri mbira henego wane mini Selomidi berene.
    Agali ogoni ibu balai anda bu harimidaruha ti haru mandagi howa horo mbirungi
    ibugua Isaraeleali mbira heagola keba howa gungu bini. Gungu bialu howa Selomidi
    igini ogoni ibugua Anduane Homogo mini lalu bi koore lene. Ani layagola wali agali
    bu hearume hale howa agali ogoni Mosese hearia haru halu pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​စ​ခန်း​တွင် အီ​ဂျစ်​အ​မျိုး​သား​ဖ​ခင်​နှင့်
    ဣ​သ​ရေ​လ အ​မျိုး​သ​မီး​မိ​ခင်​တို့​မှ​ပေါက်​ဖွား​သူ​တစ် ယောက်​ရှိ​၏။ မိ​ခင်​သည်​ဒန်​အ​မျိုး​ထဲ​မှ​ဒိ​ဗ​ရိ
    ၏​သ​မီး​ရှေ​လော​မိတ်​ဖြစ်​သည်။ ထို​သူ​သည် စ​ခန်း​အ​တွင်း​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တစ်​ဦး​နှင့်​ခိုက်​ရန်​ဖြစ်​ပွား​နေ​စဉ် ထာ​ဝ​ရ ဘု​ရား​၏​နာမ​တော်​ကို​ကျိန်​ဆဲ​၏။
    ထို့​ကြောင့် သူ့​အား​မော​ရှေ​ထံ​သို့​ခေါ်​ဆောင်​ခဲ့​ကြ သ​ဖြင့်၊-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་བུད་མེད་ཅིག་ལ་བུ་ཞིག་ཡོད་པ་དེའི་ཕ་ནི་ཨེ་ཅིབ་པ་ཡིན་ལ།
    ཁོ་རང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་སོང་ནས། ཡེས་ར་ཨེལ་གྱི་བུད་མེད་ཀྱི་བུ་དེ་དང་ཡེས་ར་ཨེལ་པ་ཞིག་སྒར་ནང་དུ་རྩོད་པ་བྱས་པ་དང་།
  sna-sna: Zvino mwanakomana wavamwe mai vechiIsraeri uye baba vake vari vechiIjipita,
    akafamba pakati pavana vaIsraeri, uye mwanakomana womukadzi muIsraeri akarwa nomurume
    muIsraeri mumusasa.
  spa-BLM: El hijo de una mujer israelita, cuyo padre era egipcio, salió entre los
    hijos de Israel; y el hijo de la mujer israelita y un hombre de Israel se pelearon
    en el campamento.
  cac-cac: Ay jun vin̈ aljinac d'a scal eb' israel chi', israel snun vin̈, axo smam
    vin̈ aj Egipto. Selomit sb'i ix snun vin̈ chi', yisil vin̈aj Dibri, yin̈tilal
    Dan. A jun vin̈ chi' ix yac' oval vin̈ yed' jun vin̈ mero val israel d'a campamento.
    A d'a jun oval chi', a vin̈ yune' ix israel chi' ix och smul vin̈ yujto ix yal
    chuc vin̈ d'a sb'i Jehová, yuj chi' ix ic'jicot vin̈ d'a yichan̈ vin̈aj Moisés.
  swh-ULB: Sasa ilitokea kwamba mwana wa mwanamke Mwisraeli, ambaye baba yake alikuwa
    Mmisri, alikwenda miongoni mwa watu wa Israeli. Huyu mwana wa mwanamke Mwisraeli
    akagombana na mwanume Mwisraeli kambini.
  bel-bel: І выйшаў сын адной Ізраільцянкі, які нарадзіўся ад Егіпцяніна, да сыноў
    Ізраілевых, і пасварыўся ў табары сын Ізраільцянкі зь Ізраільцянінам;
  deu-ELBBK: Und der Sohn einer israelitischen Frau – er war aber der Sohn eines ägyptischen
    Mannes – ging aus unter die Kinder Israel; und der Sohn der Israelitin und ein
    israelitischer Mann zankten sich im Lager.
  mbb-OT: Duen sevaha he etew he is amey zin Ehiptohanen ne is iney zin Israilihanen.
    (Is ngazan te iney zin iyan si Shelomit, he anak ni Dibri te ebpuun diyà te tribu
    ni Dan.) Nekidtebek heini he etew te sevaha he Israilihanen diyà te kampu, ne
    midsumpalit din is ngazan te Nengazen. Umbe mid-uwit dan haazà diyà te ki Moises,
  mal-2015: അനന്തരം ഒരു യിസ്രായേല്യസ്ത്രീയുടെയും ഒരു മിസ്രയീമ്യന്റെയും മകനായ ഒരുത്തൻ
    യിസ്രായേൽമക്കളുടെ മദ്ധ്യേ പുറപ്പെട്ടു; യിസ്രായേല്യസ്ത്രീയുടെ ഈ മകനും ഒരു യിസ്രാല്യേനും
    തമ്മിൽ പാളയത്തിൽവെച്ചു ശണ്ഠയിട്ടു.
  rmc-rmc: Jekhvar geľa maškar o Izraeliti jekh murš, saves sas daj Izraeličanka a
    dad Egipťanos, a vesekedinďa pes avre Izraelitaha andro taboris.
  pes-OPV: و پسر زن اسرائیلی که پدرش مرد مصری بود در میان بنی‌اسرائیل بیرون آمد، و
    پسر زن اسرائیلی با مرد اسرائیلی در لشکرگاه جنگ کردند.
  ron-1924: Фиул уней фемей исраелите ши ал унуй бэрбат еӂиптян, венинд ын мижлокул
    копиилор луй Исраел, с-а чертат ын табэрэ ку ун бэрбат исраелит.
  ben-OBCV: ঘটনাক্রমে এক ইস্রায়েলী মায়ের ও এক মিশরীয় বাবার ছেলে ইস্রায়েলীদের মাঝে
    উপস্থিত হল এবং শিবিরের মধ্যে তার সঙ্গে এক ইস্রায়েলীর বিবাদ সংঘটিত হল।
  som-som: Oo naag reer binu Israa'iil ah wiilkeed, oo aabbihiis uu Masri ahaa ayaa
    reer binu Israa'iil dhex galay, oo wiilkii naagta reer binu Israa'iil iyo nin
    reer binu Israa'iil ah ayaa xerada dhexdeedii ku diriray.
  lat-VUC: Ecce autem egressus filius mulieris Israëlitidis, quem pepererat de viro
    ægyptio inter filios Israël, jurgatus est in castris cum viro Israëlita.
  eng-ASVBT: 'And the son of an Israelitish woman, whose father was an Egyptian, went
    out among the children of Israel; and the son of the Israelitish woman and a man
    of Israel strove together in the camp:'
  ita-1885: OR un uomo, figliuolo di una donna Israelita, ma di padre Egizio, che
    stava per mezzo i figliuoli d'Israele, uscì fuori; ed egli e un Israelita contesero
    insieme nel campo.
  eng-LXXUP: And there went forth a son of an Israelitish woman, and he was son of
    an Egyptian man among the sons of Israel; and they fought in the camp, the son
    of the Israelitish woman, and a man who was an Israelite.
  eng-ULB: Now it happened that the son of an Israelite woman, whose father was an
    Egyptian, went among the people of Israel. This son of the Israelite woman fought
    against an Israelite man in the camp.
  spa-VBL: Un día un hombre que tenía una madre israelita y un padre egipcio entró
    en el campamento israelita y tuvo una pelea con un israelita.
  fra-_FOB: Or, le fils d'une femme israélite, qui était fils d'un homme égyptien,
    sortit au milieu des enfants d'Israël; et ce fils d'une femme israélite se querella
    dans le camp avec un homme israélite.
  mal-mal: അനന്തരം ഒരു യിസ്രായേല്യസ്ത്രീയുടെയും ഒരു ഈജിപ്റ്റുകാരന്റെയും മകനായ ഒരുവൻ
    യിസ്രായേൽ മക്കളുടെ മദ്ധ്യേ ചെന്ന്; യിസ്രായേല്യസ്ത്രീയുടെ ഈ മകനും ഒരു യിസ്രായേല്യേനും
    തമ്മിൽ പാളയത്തിൽവച്ചു ശണ്ഠകൂടി.
  urd-GVR: Ḳhaimāgāh meṅ ek ādmī thā jis kā bāp Misrī aur māṅ Isrāīlī thī. Māṅ kā
    nām Salūmīt thā. Wuh dibrī kī beṭī aur Dān ke qabīle kī thī. Ek din yih ādmī ḳhaimāgāh
    meṅ kisī Isrāīlī se jhagaṛne lagā. Laṛte laṛte us ne Rab ke nām par kufr bak kar
    us par lānat bhejī. Yih sun kar log use Mūsā ke pās le āe.
  suz-BL: मिनु इजीप्‍ती आफ नु इस्राएली ममा पाइश्‍शो मुर का बाक्‍माक्‍त। मेको मुर इस्राएली
    आन दातेमी जाक्‍शा, इस्राएली का नु तुम्‍मुसा बाक्‍त।
  ita-1927: Or il figliuolo di una donna israelita e di un Egiziano uscì tra i figliuoli
    d’Israele; e fra questo figliuolo della donna israelita e un Israelita nacque
    una lite.
  ckb-ckb: کوڕێک کە دایکی ئیسرائیلی و باوکی میسری بوو چووە نێو نەوەی ئیسرائیل و لە
    ئۆردوگاکە لەگەڵ پیاوێکی ئیسرائیلی بووە شەڕیان.
  eng-BBE: And a son of an Israelite woman, whose father was an Egyptian, went out
    among the children of Israel and had a fight with a man of Israel by the tents;
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನವಳಾದ ಒಬ್ಬ ಸ್ತ್ರೀಗೂ, ಈಜಿಪ್ಟಿನವನಾದ ಪುರುಷನಿಗೂ ಹುಟ್ಟಿದ ಮಗನು ಇಸ್ರಾಯೇಲರ
    ಪಾಳ್ಯಕ್ಕೆ ಬಂದನು. ಇಸ್ರಾಯೇಲಿನವಳಾದ ಸ್ತ್ರೀಯ ಈ ಮಗನು ಇಸ್ರಾಯೇಲಿನ ಒಬ್ಬ ಮನುಷ್ಯನೊಂದಿಗೆ ಪಾಳೆಯದಲ್ಲಿ
    ಜಗಳವಾಡಿದರು.
  tam-2017: அக்காலத்திலே இஸ்ரவேலைச் சார்ந்த பெண்ணுக்கும் எகிப்திய ஆணுக்கும் பிறந்த
    மகனாகிய ஒருவன் இஸ்ரவேல் மக்களோடு புறப்பட்டு வந்திருந்தான்; இவனும் இஸ்ரவேலனாகிய
    ஒரு மனிதனும் முகாமிலே சண்டையிட்டார்கள்.
  spa-RV-1909: 'En aquella sazón el hijo de una mujer Israelita, el cual era hijo
    de un Egipcio, salió entre los hijos de Israel; y el hijo de la Israelita y un
    hombre de Israel riñeron en el real:'
  ron-BTF: Și fiul unei femei israelite, al cărui tată era egiptean, a ieșit dintre
    copiii lui Israel; și acest fiu al femeii israelite și un bărbat al lui Israel
    s-au luptat în tabără;
  eng-WEBP: The son of an Israelite woman, whose father was an Egyptian, went out
    among the children of Israel; and the son of the Israelite woman and a man of
    Israel strove together in the camp.
  eng-FBV: One day a man who had an Israelite mother and an Egyptian father went into
    the Israelite camp and had a fight with an Israelite.
  nld-1939: Eens mengde zich de zoon van een israëlietische vrouw en van een Egyptenaar
    onder de Israëlieten, en kreeg in de legerplaats twist met een Israëliet.
  nch-BL: Itztoya se telpocat cati inana eliyaya se israelita sihuat, pero itata eliyaya
    se tali Egipto ejquet. Huan se tonali nopa telpocat mocualani ihuaya se israelita
    tacat nopona campa nochi mochijtoyaj.
  vie-1934: Có một đứa con trai, mẹ là người Y-sơ-ra-ên, và cha là người Ê-díp-tô,
    đi ra giữa vòng dân Y-sơ-ra-ên, đánh lộn tại nơi trại quân với một người Y-sơ-ra-ên.
  hin-CV: तभी अचानक यह हुआ कि एक इस्राएली स्त्री का पुत्र, जिसका पिता एक मिस्री था,
    इस्राएल के घराने के बीच जा पहुंचा और छावनी में ही उस इस्राएली स्त्री के पुत्र
    और एक इस्राएली पुरुष के बीच मार-पीट हो गई.
  eng-OURB: The son of an Israelite [Descendant of God prevails] woman, whose father
    was an Egyptian [person from Abode of slavery], went out among the children of
    Israel [God prevails]; and the son of the Israelite [Descendant of God prevails]
    woman and a man of Israel [God prevails] strove together in the camp.
  spa-BES: Y un hijo de una mujer israelita, cuyo padre era egipcio, salió entre los
    hijos de Israel y peleó contra un hombre de Israel en las tiendas;
  tdx-tdx: Ie henane zay niakatse mb’amo ana’ Israeleo mb’eo ty lahilahy; ana’ Israele
    ty rene’e naho nte-Mitsraime ty rae’e, nifandrapak’ ami’ty ana’ Israele an-tobe
    ao.
  vid-vid: Zuwa limwe nakulawila kilewa ako kuli kambi hali Muisilaeli yumwe na msongolo
    yumwe wa mamo Muisilaeli yalinguchemigwa Shelemoti, ila mhaza nayali Mmisili.
  eng-OKE: And the son of a woman, a daughter of Israel, but he was the son of a Mizraite
    man went out among the children of Israel; and the son of the Israelite woman,
    and a man, a son of Israel, had contention in the camp.
  tha-KJV: ครั้งนั้​นม​ีชายคนหนึ่งเป็นบุตรชายของหญิงคนอิสราเอล ซึ่​งบ​ิดาเป็นชาวอียิปต์
    ออกไปท่ามกลางคนอิสราเอล และบุตรชายของหญิ​งอ​ิสราเอลทะเลาะกับชายอิสราเอลคนหนึ่งในค่าย
  por-BR-2018: 'Naquela muita o filho de uma mulher israelita, o qual era filho de
