verse: LEV.024.011
translations:
  mal-C: ഇസ്രായേല്യസ്ത്രീയുടെ മകൻ തിരുനാമം ദുഷിച്ചു ശപിച്ചു; അതുകൊണ്ട് അവർ അവനെ മോശയുടെ
    അടുക്കൽ കൊണ്ടുവന്നു. അവന്റെ അമ്മ ദാൻഗോത്രത്തിലെ ദിബ്രിയുടെ മകളായ ശെലോമീത്ത് ആയിരുന്നു.
  deu-TKW: Da lästerte der Sohn der Israelitin den heiligen Namen und fluchte; da
    brachten sie ihn zu Mose (seine Mutter aber hieß Selomith, die Tochter Dibris,
    vom Stamme Dan).
  lin-lin: Mwana mobali ya mwana mwasi ya Isalaele atiolaki Kombo ya Yawe mpe alakelaki
    yango mabe, boye bamemaki ye epai ya Moyize. Kombo ya mama na ye ezalaki « Shelomiti. »
    Shelomiti azalaki mwana mwasi ya Dibiri, kati na libota ya Dani.
  eng-LSV: and the son of the Israeli woman execrates the Name and reviles; and they
    bring him to Moses; and his mother’s name [is] Shelomith daughter of Dibri, of
    the tribe of Dan;
  eng-GNV: So the Israelitish womans sonne blasphemed the name of the Lord, and cursed,
    and they brought him vnto Moses (his mothers name also was Shelomith, the daughter
    of Dibri, of the tribe of Dan)
  eng-WEBSTER: 'And the Israelitish woman''s son blasphemed the name of the LORD ,
    and cursed: and they brought him to Moses: (and his mother''s name was Shelomith,
    the daughter of Dibri, of the tribe of Dan:)'
  nhw-BL: Huan quema mohuilanayayaj, nopa telpocatl quitelchijqui TOTECO. Huan sequinoc
    quihuicaque iixpa Moisés para ma quitlajtolsencahua. Inana nopa telpocatl eliyaya
    Selomit catli eliyaya iichpoca Dibri huan hualayaya ipan nopa hueyi familia Dan.
  swh-ONEN: Huyu mwana wa mwanamke Mwisraeli akalikufuru Jina la Bwana kwa kulaani;
    kwa hiyo wakamleta kwa Mose. (Jina la mama yake aliitwa Shelomithi binti wa Dibri,
    wa kabila la Dani.)
  bba-bba: '@see-verse:LEV.024.010'
  eng-KJVCPB: 'and the Israelitish woman’s son blasphemed the name of the Lord, and
    cursed. And they brought him unto Moses: (and his mother’s name was Shelomith,
    the daughter of Dibri, of the tribe of Dan:)'
  luo-luo: Wuod dhako ma ja-Israel noyanyo Nying Jehova Nyasaye mi ojare; omiyo negikele
    e nyim Musa. (Min-gi ne nyinge Shelomith, nyar Dibri mane oa e dhood Dan.)
  meu-meu: Bena hari hane Israel natuna ese Lada Helaḡana e uduguiraia, hereva metaudia
    e gwaurai. Bena haida ese e hakaua lao, Mose vairanai. Sinana ladana na Selomiti
    Dibri, Dan iduhuna hahinena.
  npi-ULB: इस्राएली स्‍त्रीको छोराले परमप्रभुको नाउँको निन्दा गर्‍यो र परमेश्‍वरलाई
    सराप्‍यो । यसैकारण मानिसहरूले त्यसलाई मोशाकहाँ ल्याए । त्यसकी आमाको नाम शलोमीत
    थियो जो दानका कुलको दिब्रीकी छोरी थिई ।
  yor-yor: Ọmọkùnrin arábìnrin Israẹli náà sọ̀rọ̀-òdì sí orúkọ Olúwa pẹ̀lú èpè, wọ́n
    sì mú un tọ Mose wá. (Orúkọ ìyá rẹ̀ ní Ṣelomiti, ọmọbìnrin Debiri, ti ẹ̀yà Dani.)
  emp-NTPO: Djõ panʌne idjia Ãcõrẽda biẽ́ jarasia. Maʌ̃ carea israelerãba idjira Moisemaa
    edesid̶aa cawa omãrẽã. Maʌ̃ ẽberã papara Daʌ̃neba yõna Dibri cau Selomí basía.
  pes-OPCB: هنگام نزاع مردی که پدرش مصری بود به خداوند کفر گفت. پس او را نزد موسی
    آوردند. (مادر آن مرد، دختر دبری از قبیلهٔ دان بود و شلومیت نام داشت.)
  tgl-ULB: Ang anak na lalaki ng babaeng Israelita ay nilapastangan ang pangalan ni
    Yahweh at nilait ang Diyos, kaya dinala siya ng mga tao kay Moises. Ang pangalan
    ng kanyang ina ay Shelomith, ang anak na babae ni Dibri, mula sa lipi ni Dan.
  hui-hui: '@see-verse:LEV.024.010'
  mya-mya: '@see-verse:LEV.024.010'
  bod-N: ཡེས་ར་ཨེལ་གྱི་བུད་མེད་ཀྱི་བུ་ཡིས་མཚན་དམ་པར་དམོད་མོ་དང་བཅས་སྐུར་བ་བཏབ་པས།
    དེ་དག་གིས་མི་དེ་མོ་ཤེའི་དྲུང་དུ་ཁྲིད། ཁོའི་མ་ཡི་མིང་ལ་ཤེ་ལོ་མིད་ཅེས་བྱ་ཞིང་། དཱན་ཚོ་པའི་དི་པཱ་རེ་བྱ་བའི་བུ་མོ་ཡིན་ནོ།
    །
  sna-sna: Mwanakomana womukadzi muIsraeri akatuka Zita raJehovha nechituko; naizvozvo
    vakauya naye kuna Mozisi. (Zita ramai vake rainzi Sheromiti, mwanasikana waDhibhiri
    worudzi rwaDhani.)
  spa-BLM: El hijo de la mujer israelita blasfemó el Nombre y maldijo, y lo llevaron
    a Moisés. Su madre se llamaba Selomit, hija de Dibri, de la tribu de Dan.
  cac-cac: '@see-verse:LEV.024.010'
  swh-ULB: Mwana wa mwanamke Mwisraeli akalikufuru jina la Yahweh na kumlaani Mungu,
    kwa hiyo watu wakamleta kwa Musa. Jina la mama yake aliitwa Shelomithi, binti
    wa Dibri, kutoka kabila la Dani.
  bel-bel: ганіў сын Ізраільцянкі імя Госпада і ліхасловіў. І прывялі яго да Майсея;
  deu-ELBBK: Und der Sohn der israelitischen Frau lästerte den Namen des HERRN und
    fluchte ihm; und sie brachten ihn zu Mose. Der Name seiner Mutter aber war Schelomit,
    die Tochter Dibris, vom Stamm Dan.
  mbb-OT: '@see-verse:LEV.024.010'
  mal-2015: യിസ്രയേല്യസ്ത്രീയുടെ മകൻ തിരുനാമം ദുഷിച്ചു ശപിച്ചു; അതുകൊണ്ടു അവർ അവനെ
    മോശെയുടെ അടുക്കൽ കൊണ്ടു വന്നു; അവന്റെ അമ്മെക്കു ശെലോമീത്ത് എന്നു പേർ. അവൾ ദാൻഗോത്രത്തിൽ
    ദിബ്രി എന്നൊരുവന്റെ മകളായിരുന്നു.
  rmc-rmc: E daj ole muršeskri pes vičinelas Šelomit a sas le Dibriskri čhaj andral
    o kmeňos Dan. Oda murš namištes vakerelas pro Del a košelas. Avke les ande ko
    Mojžiš.
  pes-OPV: و پسر زن اسرائیلی اسم را کفر گفت ولعنت کرد. پس او را نزد موسی آوردند و
    نام مادراو شلومیت دختر دبری از سبط دان بود.
  ron-1924: Фиул фемеий исраелите а хулит ши а блестемат Нумеле луй Думнезеу. Л-ау
    адус ла Мойсе. Мама са се нумя Шеломит, фата луй Дибри, дин семинция луй Дан.
  ben-OBCV: ইস্রায়েলী মহিলার ছেলে (ঈশ্বরের) নামের প্রতি নিন্দা ও অভিশাপবাণী উচ্চারণ
    করল। সুতরাং লোকেরা তাকে মোশির কাছে আনল। (তার মায়ের নাম শিলোমিৎ, সে দান বংশীয়
    দিব্রির মেয়ে)
  som-som: Markaasaa naagtii reer binu Israa'iil wiilkeedii magicii Rabbiga caayay
    oo habaaray, oo isagii waxaa loo keenay Muuse. Oo wiilkaas hooyadiis magaceedu
    wuxuu ahaa Shelomiid ina Dibrii, waxayna ahayd qabiilka Daan.
  lat-VUC: Cumque blasphemasset nomen, et maledixisset ei, adductus est ad Moysen.
    (Vocabatur autem mater ejus Salumith, filia Dabri de tribu Dan.)
  eng-ASVBT: and the son of the Israelitish woman blasphemed the Name, and cursed;
    and they brought him unto Moses. And his mother’s name was Shelomith, the daughter
    of Dibri, of the tribe of Dan.
  ita-1885: E il figliuolo della donna Israelita bestemmiò il Nome, e lo maledisse;
    laonde fu condotto a Mosè; (or il nome di sua madre era Selomit, figliuola di
    Dibri, della tribù di Dan;)
  eng-LXXUP: 'And the son of the Israelitish woman named THE NAME and cursed; and
    they brought him to Moses: and his mother’s name was Shelomith, daughter of Dibri
    of the tribe of Dan.'
  eng-ULB: The son of the Israelite woman blasphemed the name of Yahweh and cursed
    God, so the people brought him to Moses. His mother's name was Shelomith, the
    daughter of Dibri, from the tribe of Dan.
  spa-VBL: El hijo de la mujer israelita maldijo el nombre del Señor. Así que lo llevaron
    ante Moisés. (Su madre se llamaba Selomit, hija de Dibri, de la tribu de Dan).
  fra-_FOB: Et le fils de la femme israélite blasphéma le nom de l'Éternel, et le
    maudit; et on l'amena à Moïse. Or sa mère s'appelait Shelomith, fille de Dibri,
    de la tribu de Dan.
  mal-mal: യിസ്രായേല്യസ്ത്രീയുടെ മകൻ തിരുനാമം ദുഷിച്ചു ശപിച്ചു; അതുകൊണ്ട് അവർ അവനെ
    മോശെയുടെ അടുക്കൽ കൊണ്ടുവന്നു; അവന്റെ അമ്മയ്ക്ക് ശെലോമീത്ത് എന്നു പേര്. അവൾ ദാൻഗോത്രത്തിൽ
    ദിബ്രി എന്നൊരുവന്റെ മകളായിരുന്നു.
  urd-GVR: '@see-verse:LEV.024.010'
  suz-BL: मिनु मेको इस्राएली ममा आ तौमी परमप्रभु यावे आ नें थिशा, सराप पवा बाक्‍त।
    मिनु मुरपुकीमी मेको कली मोसा आ बाक्‍तीकेम चाक्‍गमे बाक्‍त। मेको आ ममा आ नें शेलोमीथ
    बाक्‍माक्‍त। मिनु मेको दान आ थर ङा दिब्री आ तमी बाक्‍माक्‍त।
  ita-1927: Il figliuolo della Israelita bestemmiò il nome dell’Eterno, e lo maledisse;
    onde fu condotto a Mosè. La madre di quel tale si chiamava Shelomith figliuola
    di Dibri, della tribù di Dan.
  ckb-ckb: کوڕی ژنە ئیسرائیلییەکە کفر و نەفرەتی سەبارەت بە ناوی یەزدان کرد، هێنایانە
    لای موسا، دایکیشی ناوی شەلۆمیتی کچی دبری بوو، لە هۆزی دان.
  eng-BBE: And the son of the Israelite woman said evil against the holy Name, with
    curses; and they took him to Moses. His mother's name was Shelomith, the daughter
    of Dibri, of the tribe of Dan.
  kan-OKCV: ಇಸ್ರಾಯೇಲ್ ಸ್ತ್ರೀಯ ಮಗನು ಯೆಹೋವ ದೇವರ ನಾಮವನ್ನು ದೂಷಿಸಿ, ಶಪಿಸಿದನು. ಅವರು ಅವನನ್ನು
    ಮೋಶೆಯ ಬಳಿಗೆ ತಂದರು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಶೆಲೋಮಿತ್. ಇವಳು ದಾನ್ ಕುಲದ ದಿಬ್ರೀಯನ ಮಗಳು.
  tam-2017: அப்பொழுது இஸ்ரவேலைச் சார்ந்த அந்தப் பெண்ணின் மகன் யெகோவாவின் நாமத்தை நிந்தித்துத்
    தூஷித்தான். அவனை மோசேயினிடத்தில் கொண்டுவந்தார்கள். அவனுடைய தாயின் பெயர் செலோமித்;
    அவள் தாண் கோத்திரத்தானாகிய திப்ரியின் மகள்.
  spa-RV-1909: 'Y el hijo de la mujer Israelita pronunció el Nombre, y maldijo: entonces
    le llevaron á Moisés. Y su madre se llamaba Selomith, hija de Dribi, de la tribu
    de Dan.'
  ron-BTF: Și fiul femeii israelite a blasfemiat numele DOMNULUI și a blestemat. Iar
    ei l-au adus la Moise (și numele mamei sale era Șelomit, fiica lui Dibri, din
    tribul lui Dan);
  eng-WEBP: The son of the Israelite woman blasphemed the Name, and cursed; and they
    brought him to Moses. His mother’s name was Shelomith, the daughter of Dibri,
    of the tribe of Dan.
  eng-FBV: The Israelite woman's son cursed the name of the Lord. So they took him
    before Moses. (His mother's name was Shelomith, daughter of Dibri, from the tribe
    of Dan.)
  nld-1939: En daar de zoon van de Israëlietische de Naam verwenste en vervloekte,
    bracht men hem tot Moses. Zijn moeder heette Sjelomit, en was de dochter van Dibri
    uit de stam van Dan.
  nch-BL: Huan quema mohuilanayayaj, nopa telpocat quitelchijqui TOTECO. Huan sequinoc
    quihuicaque iixpa Moisés para ma quitajtolsencahua. Inana nopa telpocat eliyaya
    Selomit cati eliyaya iichpoca Dibri huan hualayaya ipan nopa hueyi familia Dan.
  vie-1934: Đứa trai đó nói phạm đến và rủa sả danh Đức Giê-hô-va; người ta dẫn nó
    đến Môi-se, bèn giam nó vào ngục cho đến chừng Đức Giê-hô-va phán định phải xử
    làm sao.
  hin-CV: उस इस्राएली स्त्री के पुत्र ने परमेश्वर की निंदा करके परमेश्वर को शाप दिया.
    तब उसे मोशेह के सामने लाया गया. उस युवक की माता का नाम शेलोमीथ था, जो दान के गोत्र
    के दिबरी की पुत्री थी.
  eng-OURB: The son of the Israelite [Descendant of God prevails] woman blasphemed
    HaShem [The Name], and cursed; and they brought him to Moses [Drawn out]. His
    mother’s name was Shelomith, the daughter of Dibri, of the tribe of Dan [He judged].
  spa-BES: Y el hijo de la mujer israelita dijo mal contra el santo Nombre, con maldiciones;
    y se lo llevaron a Moisés. El nombre de su madre era Selomit, la hija de Dibri,
    de la tribu de Dan.
  tdx-tdx: Niteratera i Tahinañey ty ana’ i rakemba ana’ Israeley, naho namàtse, vaho
    nasese mb’amy Mosè mb’eo; Selomite, ana’ i Dibry, fifokoa’ i Dane, ty tahinan-drene’e;
  vid-vid: Hamba yula msongolo Muisilaeli yawele mayake nakachemigwa Shelemoti, mhinza
    wa Dibuli wa nhanzi ya Dani, nakalibeza na kulipanjila itagwa lya Nguluwi. Lelo
    wanhu nawamhilika msongolo kwa Musa,
  eng-OKE: And the son of the woman the daughter of Israel gave expression to the
    Name, and execrated. And they brought him unto Mosheh. And the name of his mother
    was Shelomith, the daughter of Dibree, of the tribe of Dan.
  tha-KJV: และบุตรชายหญิ​งอ​ิสราเอลคนนั้นได้​เหย​ียดหยามพระนามของพระเยโฮวาห์และได้​แช่งด่า
    เขาจึงนำตัวมาให้​โมเสส (มารดาของเขาชื่อเชโลมิ​ทบ​ุตรสาวของดิบรีคนตระกูลดาน)
  por-BR-2018: E o filho da mulher israelita pronunciou o Nome, e amaldiçoou; então
    o levaram a Moisés. E sua mãe se chamava Selomite, filha de Dribi, da tribo de
    Dã.
  deu-ELO: Und der Sohn des israelitischen Weibes lästerte den Namen Jehovas und fluchte
    ihm; und sie brachten ihn zu Mose. Der Name seiner Mutter aber war Schelomith,
    die Tochter Dibris, vom Stamme Dan.
  eng-WYC-2018: and when he had blasphemed the name of the Lord, and had cursed the
    Lord, he was brought to Moses; soothly his mother was called Shelomith, the daughter
    of Dibri, of the lineage of Dan (or of the tribe of Dan);
  epo-epo: kaj la filo de la Izraelidino insultis la nomon de Dio kaj blasfemis; kaj
    oni venigis lin al Moseo. La nomo de lia patrino estis Ŝelomit, filino de Dibri
    el la tribo de Dan.
  uig-PIN: Ular soⱪuxⱪanda Israiliy ayalning oƣli kupurluⱪ ⱪilip, Pǝrwǝrdigarning
    namini bulƣap ⱪarƣidi. Hǝlⱪ uni Musaning aldiƣa elip bardi. U kixining anisining
    ismi Xelomit bolup, u Dan ⱪǝbilisidin bolƣan Dibrining ⱪizi idi.
  beo-beo: '@see-verse:LEV.024.010'
  tpi-OTNT: '@see-verse:LEV.024.010'
  hau-SA: Ɗan mutuniyar Isra’ila ya saɓi Sunan Ubangiji, ya kuma la’ana shi, saboda
    haka aka kawo shi wa Musa. (Sunan mahaifiyarsa Shelomit ne, ’yar Dibri na kabilar
    Dan.)
  uig-LAT: Ular soqushqanda Israiliy ayalning oghli kupurluq qilip, Perwerdigarning
    namini bulghap qarghidi. Xelq uni Musaning aldigha élip bardi. U kishining anisining
    ismi Shélomit bolup, u Dan qebilisidin bolghan Dibrining qizi idi.
  nde-nde: Indodana yomfazi wako-Israyeli leyo yahlambaza ibizo likaThixo ngesithuko.
    Ngakho bayiletha kuMosi. (Ibizo likanina lalinguShelomithi, indodakazi kaDibhiri,
    owesizwe sikaDani.)
  ton-ton: Pea naʻe kape ʻae tama ʻae fefine ʻIsileli ki he huafa ʻo Sihova ʻo lea
    kovi. Pea naʻa nau ʻomi ia kia Mōsese, (pea ko e hingoa ʻo ʻene faʻē, ko Selomiti,
    ko e ʻofefine ʻo Tipili ʻi he faʻahinga ʻo Tani:)
  ces-1613: I zlořečil syn ženy té Izraelské a rouhal se jménu Božímu. Tedy přivedli
    ho k Mojžíšovi. (Jméno pak matky jeho bylo Salumit, dcera Dabri, z pokolení Dan.)
  eng-WMB: The son of the Israelite woman blasphemed the Name, and cursed; and they
    brought him to Moses. His mother’s name was Shelomith, the daughter of Dibri,
    of the tribe of Dan.
  tam-TCV: அந்த நேரத்தில் இஸ்ரயேல் பெண்ணின் மகனான அவன், யெகோவாவின் பெயரை தூஷண வார்த்தைகளால்
    நிந்தித்தான். எனவே அவர்கள் அவனை மோசேயிடம் கொண்டுவந்தார்கள். அவனுடைய தாய் தாண்
    கோத்திரத்து திப்ரியின் மகளான செலோமித்.
  ceb-ULB: Gipasipad-an sa anak nga lalaki sa babaye nga Israelita ang ngalan ni Yahweh
    ug gitunglo ang Dios, busa gidala siya sa katawhan ngadto kang Moises. Ang ngalan
    sa iyang inahan mao si Shelomit, ang anak nga babaye ni Dibri nga gikan sa tribo
    ni Dan.
  pol-UBG: I syn Izraelitki bluźnił imieniu PANA i przeklinał. Przyprowadzono go więc
    do Mojżesza. A jego matce było na imię Szelomit, była córką Dibriego, z pokolenia
    Dana.
  urd-GVU: '@see-verse:LEV.024.010'
  deu-1912: und lästerte den Namen des HERRN und fluchte. Da brachten sie ihn zu Mose
    (seine Mutter aber hieß Selomith, eine Tochter Dibris vom Stamme Dan)
  kan-2017: ಅವನು ಯೆಹೋವನ ಹೆಸರನ್ನು ದೂಷಿಸಿ ಆತನನ್ನು ಶಪಿಸಿದ್ದರಿಂದ ಅವರು ಅವನನ್ನು ಮೋಶೆಯ ಬಳಿಗೆ
    ಹಿಡಿದು ಕರೆದುಕೊಂಡು ಬಂದರು. ಅವನ ತಾಯಿಯು ದಾನ್ ಕುಲದ ದಿಬ್ರೀಯ ಮಗಳಾದ ಶೆಲೋಮೀತ್ ಎಂಬುವವಳು.
  yap-yap: Me par fare mo’on ni be’ e chitiningin u Israel ngi i yog e thin nib kireb
    nga fithingan SOMOL, mi ni fek facha’ i yib ngak Moses, I Shelomath fithingan
    e chitiningin ni fak Dibre ni be’ ko ganong rok Dan.
  hlt-MCSB: Te vaengah Israelhoel nu kah a capa. loh ming a sal a pham tih a tap.
    Te dongah anih te Moses taengla a thak uh hatah a manu ming tah Dan koca khuikah
    Dibri nu Shelomith la pawk.
  mdy-ETH: '@see-verse:LEV.024.010'
  twi-ASANTE: Ntɔkwa no mu no, Israelni babarima no domee Onyankopɔn enti wɔde no
    baa Mose nkyɛn sɛ wɔmmu no atɛn. Na ne maame din de Selomit a ɔyɛ Dibri a ɔfiri
    Dan abusua mu.
  eng-WEBU: The son of the Israelite woman blasphemed the Name, and cursed; and they
    brought him to Moses. His mother’s name was Shelomith, the daughter of Dibri,
    of the tribe of Dan.
  bnp-bnp: '@see-verse:LEV.024.010'
  wal-wal: Ha ayyo aayyiyaa Israa7eela asa gidido bitanee waretaa giddon GODAA sunttaa
    cayiis. Yaatin a Muusekko ehiidosona. He bitaniyaa aayyiyaa Daana yaraa gidiya
    Xiibira na7iyo. I sunttaikka SHalomiito.
  spa-PDDPT: El hijo de la mujer israelita blasfemó el Nombre y maldijo, y fue llevado
    a Moisés. El nombre de su madre era Selomit, hija de Dibrí, de la tribu de Dan.
  gun-gun: Israel regua pi'a va'e ma ojejavy vy ijayvu vai Senhor rery re. Ha'e ramo
    Moisés oĩa py oguerua. Ixy ma Dã regua Dibri rajy Selomite.
  agu-BL: '@see-verse:LEV.024.010'
  ilo-ULB: Ti anak a lalaki ti Israelita a babai ket tinabbaawanna ti nagan ni Yahweh
    ken inlunodna ti Dios, isu nga impan isuna dagiti tattao kenni Moises. Selomit
    ti nagan ti inana, ti anak a babai ni Dibri, manipud iti tribu ti Dan.
  kpg-kpg: '@see-verse:LEV.024.010'
  uig-ARA: ئۇلار سوقۇشقاندا ئىسرائىلىي ئايالنىڭ ئوغلى كۇپۇرلۇق قىلىپ، مۇقەددەس نامنى
    بۇلغاپ قارغىدى. خەلق ئۇنى مۇسانىڭ ئالدىغا ئېلىپ باردى. ئۇ كىشىنىڭ ئانىسىنىڭ ئىسمى
    شېلومىت بولۇپ، ئۇ دان قەبىلىسىدىن بولغان دىبرىنىڭ قىزى ئىدى.
  sus-sus: Na kui, na Isirayila ginɛ xa di naxa Alatala xili bɛxu, a a konbi. E naxa
    a xanin Annabi Munsa xɔn na fe ma. Na mixi nga xili nɛ Selomiti, Dibiri xa di
    ginɛ, Dana bɔnsɔɛ.
  pon-2006: '@see-verse:LEV.024.010'
  ksd-ksd: ra natu i ra vavina Israel i ga kulume ra Iang ma ra varvul; ma dia ga
    ben pa ia pire Moses. A iang i tinana Selomit, ma ia ra natu i Dibri ta ra vuna
    tarai Dan.
  tur-YTC: İsraelli kadının oğlu Ad'a küfretti; ve onu Moşe'ye getirdiler. Annesinin
    adı Dan oymağından Divri'nin kızı Şelomit'ti.
  grc-BRENT: Καὶ ἐπονομάσας ὁ υἱὸς τῆς γυναικὸς τῆς Ἰσραηλίτιδος τὸ ὄνομα κατηράσατο·
    καὶ ἤγαγον αὐτὸν πρὸς Μωυσῆν· καὶ τὸ ὄνομα τῆς μητρὸς αὐτοῦ Σαλωμεὶθ θυγάτηρ Δαβρεὶ
    ἐκ τῆς φυλῆς Δάν.
  ind-AYT: Anak dari perempuan Israel itu mulai menghujat dan mengutuki nama TUHAN.
    Lalu, anak itu dibawa menghadap Musa. Ibunya bernama Selomit, anak Dibri, dari
    suku Dan.
  nya-nya: Munthu uja ananyoza dzina la Yehova ndi kulitemberera. Choncho anabwera
    naye kwa Mose. Dzina la amayi ake linali Selomiti, mwana wa Dibiri, wa fuko la
    Dani.
  hrv-hrv: Uto sin Izraelke pogrdi Ime i opsuje ga. Tada ga dovedu Mojsiju. - Mati
    mu se zvala Šelomit, a bila je kći Dibrijeva iz plemena Danova. -
  mps-mps: '@see-verse:LEV.024.010'
  tpi-tpi: '@see-verse:LEV.024.010'
  dan-1931: og den israelitiske Kvindes Søn forbandede Navnet* og bespottede det.
    Da førte man ham til Moses. Hans Moder hed Sjelomit, en Datter af Dibri af Dans
    Stamme. { [*dvs. Herrens Navn. V. 16.] }
  vie-OVCB: Trong lúc cãi vã, con trai người đàn bà Ít-ra-ên ấy xúc phạm đến Danh
    của Chúa Hằng Hữu. Người ta dẫn người ấy đến cho Môi-se. Người này là con của
    bà Sê-lô-mít, cháu bà Điệp-ri, thuộc đại tộc Đan.
  guj-2017: ઇઝરાયલી સ્ત્રીના દીકરાએ યહોવાહના નામનું દુર્ભાષણ કરીને તેમને શાપ દીધો.
    તેથી લોકો તેને મૂસા પાસે લાવ્યા. તેની માતાનું નામ શલોમીથ હતું. તેની સમક્ષ રજૂ
    કરવામાં આવ્યો. તે દાનના કુળના દિબ્રીની પુત્રી હતી.
  pon-2006A: '@see-verse:LEV.024.010'
  por-BRBSL: O filho da mulher israelita blasfemou o Nome, e amaldiçoou; e o trouxeram
    a Moisés. O nome de sua mãe era Shelomith, a filha de Dibri, da tribo de Dan.
  cth-cth: Cathut e min a pacekpahlek teh thoe a bo. Ahnie a manu teh Dan miphun,
    dibri e canu Shelomith lah ao.
  twi-twi: Ntɔkwaw no mu no, Israelni babarima no domee Onyankopɔn enti wɔde no baa
    Mose nkyɛn sɛ wommu no atɛn. Na ne na din de Selomit a ɔyɛ Dibri a ofi Dan abusua
    mu no babea.
  hlt-hlt: Te vaengah Israelhoel nu kah a capa loh ming a sal a pham tih a tap. Te
    dongah anih te Moses taengla a thak uh hatah a manu ming tah Dan koca khuikah
    Dibri nu Shelomith la pawk.
  tbz-SIM: '@see-verse:LEV.024.010'
  msy-2020: '@see-verse:LEV.024.010'
  azb-azb: Allahın adına küfr və lənət etdi. O adamı Musanın yanına gətirdilər. Onun
    anası Dan qəbiləsindən Dibri qızı Şelomit idi.
  eng-DBY: and the Israelitish woman's son blasphemed the Name, and cursed; and they
    brought him to Moses. And his mother's name was Shelomith, the daughter of Dibri,
    of the tribe of Dan.
  hin-2017: और वह इस्राएली स्त्री का बेटा यहोवा के नाम की निन्दा करके श्राप देने लगा।
    यह सुनकर लोग उसको मूसा के पास ले गए। उसकी माता का नाम शलोमीत था, जो दान के गोत्र
    के दिब्री की बेटी थी।
  wol-KYG: '@see-verse:LEV.024.010'
  eng-YLT: and the son of the Israelitish woman execrateth the Name, and revileth;
    and they bring him in unto Moses; and his mother's name [is] Shelomith daughter
    of Dibri, of the tribe of Dan;
  eng-WYC-2017: and when he had blasphemed the name of the Lord, and had cursed the
    Lord, he was brought to Moses; soothly his mother was called Shelomith, the daughter
    of Dibri, of the lineage of Dan;
  eng-WMBB: The son of the Israelite woman blasphemed the Name, and cursed; and they
    brought him to Moses. His mother’s name was Shelomith, the daughter of Dibri,
    of the tribe of Dan.
  urd-GVH: '@see-verse:LEV.024.010'
  rug-rug: '@see-verse:LEV.024.010'
  gaz-gaz: Ilmi dubartii Israaʼel sunis Maqaa Waaqaa arrabse; ni abaares; kanaafuu
    Museetti isa fidan. Maqaan haadha namicha sanaas Sheloomiit jedhama; isheen immoo
    intala namicha gosa Daanii kan Dibraayi jedhamuu ti.
  fra-LSG: Le fils de la femme israélite blasphéma et maudit le nom de Dieu. On l’amena
    à Moïse. Sa mère s’appelait Schelomith, fille de Dibri, de la tribu de Dan.
  yal-yal: Isirayila ɲaxanla diin yi Ala xinla rayelefu, a yi a konbi. A nga yi xili
    nɛn Selomiti, Dibiri a dii tɛmɛna Dan bɔnsɔnni. Mafurɛn e yi a xali Musa fɛma.
  haw-1868: 'A ua hoino wale ke keiki a ka wahine Iseraela, i ka Inoa, a ua kuamuamu
    hoi; a lawe mai lakou ia ia io Mose la: (o Selomita ka inoa o kona makuwahine,
    ke kaikamahine a Diberi, no ka ohana a Dana:)'
  arb-NAV: فَجَدَّفَ ابْنُ الإِسْرَائِيلِيَّةِ، الْمَدْعُوَّةِ شَلُومِيَةَ بِنْتَ
    دِبْرِي، مِنْ سِبْطِ دَانٍ عَلَى اسْمِ الرَّبِّ وَسَبَّهُ، فَأَحْضَرُوهُ إِلَى
    مُوسَى،
  ewe-ewe: Le avu sia wɔwɔ me la, Israel nyɔnu la ƒe vi gblɔ busunya ɖe Mawu ŋu, eye
    wohee va Mose gbɔ be wòadrɔ̃ ʋɔnui. (Dadaa ŋkɔe nye Selomit, Dibri ƒe vinyɔnu,
    tso Dan ƒe to la me.)
  eng-LEE: 'And the son of the Israelitish woman pronounced the [holy] Name, and blasphemed;
    and they brought him unto Moses: [and his mother''s name was Shelomith, the daughter
    of Dibri, of the tribe of Dan;]'
  asm-FB: তেতিয়া সেই ইস্ৰায়েলীয়া মহিলাৰ পুত্রই যিহোৱাৰ নাম নিন্দা কৰি শাও দিয়াত,
    লোকসকলে তেওঁক মোচিৰ ওচৰলৈ আনিলে। তেওঁৰ মাতৃৰ নাম চলোমীথ; তাই দান ফৈদীয়া, দিব্ৰীৰ
    জীয়েক।
  sus-A: نَ كُي، نَ عِسِرَيِلَ فِنّ شَ دِ نَشَ عَلَتَلَ شِلِ بّشُ، عَ عَ كٌنبِ. عٍ
    نَشَ عَ شَنِن عَننَبِ مُنسَ شْن نَ قٍ مَ. نَ مِشِ نفَ شِلِ نّ سٍلٌمِتِ، دِبِرِ
    شَ دِ فِنّ، دَنَ بْنسْي.
  fra-SBL: Le fils de la femme israélite blasphéma le Nom et maudit, et on l'amena
    à Moïse. Sa mère s'appelait Shelomith, fille de Dibri, de la tribu de Dan.
  hbo-hbo: וַ֠יִּקֹּב בֶּן־הָֽאִשָּׁ֨ה הַיִּשְׂרְאֵלִ֤ית אֶת־הַשֵּׁם֙ וַיְקַלֵּ֔ל
    וַיָּבִ֥יאוּ אֹתֹ֖ו אֶל־מֹשֶׁ֑ה וְשֵׁ֥ם אִמֹּ֛ו שְׁלֹמִ֥ית בַּת־דִּבְרִ֖י לְמַטֵּה־דָֽן׃
  eng-WYCLIFFE: and whanne he hadde blasfemyd the name of the Lord, and hadde cursid
    the Lord, he was brouyt to Moises; forsothe his modir was clepid Salumyth, the
    douytir of Dabry, of the lynage of Dan;
  cwe-cwe: Mbwanga ija mami yake yatangigwe Shelomisi mndele wa Dibili wa kabila da
    Dani, kadiliga na kudiduwila zina da Mndewa Mulungu. Wanhu wamgala imbwanga iyo
    kwa Musa.
  kik-kik: Ũcio mũrũ wa mũtumia Mũisiraeli nĩarumire Rĩĩtwa rĩa Ngai na kĩrumi; nĩ
    ũndũ ũcio makĩmũtwarĩra Musa. (Nyina wa mũndũ ũcio eetagwo Shelomithu, mwarĩ wa
    Dibiri ũrĩa Mũdani.)
  fra-NCL: Le fils de la femme israélite blasphéma le Nom sacré et le maudit, et sa
    mère s’appelait Salumith, fille de Dabri, de la tribu de Dan.
  cek-AK: To naah Israel nongpata ih capa mah Angraeng ih Ahmin to kasae thuih moe,
    tangoeng. To pongah anih to Mosi khaeah caeh o haih; (anih amno ih ahmin loe Shelomith;
    Dan acaeng, Debri ih canu ah oh;)
  cuk-cuk: Agine, ome-Israelʼgined-e-machi galagwensuli sunmakdegu Bab-Dummad-nug
    obarisad. Degisoggu, we-dule, Moisésʼse sesagusmalad.
  uig-CYR: Улар соқушқанда Исраилий аялниң оғли күпүрлүк қилип, Пәрвәрдигарниң намини
    булғап қарғиди. Хәлиқ уни Мусаниң алдиға елип барди. У кишиниң анисиниң исми Шеломит
    болуп, у Дан қәбилисидин болған Дибриниң қизи еди.
  tel-2017: ఆ ఇశ్రాయేలీయురాలి కొడుక్కి ఒక ఇశ్రాయేలీయుడికి శిబిరంలో గొడవ జరిగింది.
    ఆ ఇశ్రాయేలీయురాలి కొడుకు యెహోవా నామాన్ని దూషించి శపించాడు. ప్రజలు మోషే దగ్గరికి
    వాణ్ణి తీసుకొచ్చారు. వాడి తల్లి పేరు షెలోమీతు. ఆమె దాను గోత్రికుడు దిబ్రీ కూతురు.
  hat-BSA: Fis a fanm Izrayelit la te blasfeme Non Bondye a e li te bay madichon.
    Pou sa, yo te mennen li vè Moïse. Alò manman li te rele Schelomith, fi a Dibri
    nan tribi Dan nan.
  kos-kos: Na wen se nutin mutan Israel sac kaskas enum ac selngawi Inen LEUM GOD,
    ac elos usalla nu yorol Moses. Inen nina kial pa Shelomith, su ma natul Dibri,
    sie mwet in sruf lal Dan.
  hbo-WLC: וַ֠יִּקֹּב בֶּן־הָֽאִשָּׁ֨ה הַיִּשְׂרְאֵלִ֤ית אֶת־הַשֵּׁם֙ וַיְקַלֵּ֔ל
    וַיָּבִ֥יאוּ אֹת֖וֹ אֶל־מֹשֶׁ֑ה וְשֵׁ֥ם אִמּ֛וֹ שְׁלֹמִ֥ית בַּת־דִּבְרִ֖י לְמַטֵּה־דָֽן׃
  ibo-ibo: Mgbe ha na-alụ ọgụ ahụ nwoke ahụ nne ya bụ onye Izrel kwuluru Aha ahụ kọchaa
    ya. Nʼihi ya, a kpọrọ ya ikpe nʼihu Mosis. (Aha nne ya bụ Shelomit, nwa Dibri,
    onye ebo Dan.)
  ory-ory: ତହିଁରେ ସେହି ଇସ୍ରାଏଲୀୟା ସ୍ତ୍ରୀର ପୁତ୍ର (ସଦାପ୍ରଭୁଙ୍କ) ନାମକୁ ନିନ୍ଦା କରି ଅଭିଶାପ
    ଦେଲା; ତହୁଁ ଲୋକମାନେ ତାହାକୁ ମୋଶାଙ୍କ ନିକଟକୁ ଆଣିଲେ; ତାହାର ମାତାର ନାମ ଶଲୋମୀତ୍‍, ସେ ଦାନ୍
    ବଂଶୀୟ ଦିବ୍ରିର କନ୍ୟା ଥିଲା।
  chk-chk: Nge lon ar anini nöün ewe fin Israel we mwän a turunufasei iten ewe Samol
    mi Lapalap le ottek. Iei mine ra emwenato ren Moses. (Iwe, iten inan we Selomit
    nöün Tepri fefin seni ewe ainangen Tan.)
  rop-rop: '@see-verse:LEV.024.010'
  ukr-1871: І хулив син Ізраїльської жінки імя Боже, та й кляв його. І приведено його
    до Мойсея. Імя матери його Селомита Дибріївна, з роду Данового.
  deu-1951: Da lästerte der Sohn des israelitischen Weibes den Namen [Gottes] und
    fluchte. Darum brachte man ihn zu Mose. Seine Mutter aber hieß Selomit und war
    die Tochter Dibris, vom Stamme Dan.
  eng-JPS: And the son of the Israelitish woman blasphemed the Name, and cursed; and
    they brought him unto Moses. And his mother's name was Shelomith, the daughter
    of Dibri, of the tribe of Dan.
  srp-1865: I psujuæi sin žene Izrailjke pohuli ime Božije, te ga dovedoše k Mojsiju;
    a mati mu bješe po imenu Salomita, kæi Davrijina, od plemena Danova.
  lug-lug: Mutabani w’omukazi Omuyisirayiri n’avvoola Erinnya lya Mukama, era n’akolima.
    Ne bamuleeta eri Musa. Nnyina ye yali Seromisi, muwala wa Dibuli ow’omu kika kya
    Ddaani.
  heb-heb: ויקב בן האשה הישראלית את השם ויקלל ויביאו אתו אל משה ושם אמו שלמית בת דברי
    למטה דן׃
  ben-IRV: তখন সেই ইস্রায়েলীয়া স্ত্রীর ছেলের [সদাপ্রভুর] নামে নিন্দা করে শাপ দিল,
    তাতে লোকেরা তাকে মোশির কাছে নিয়ে গেল। তার মায়ের নাম শলোমীৎ, সে দানবংশীয় দেব্রির
    মেয়ে।
  pan-pan: ਅਤੇ ਉਸ ਇਸਰਾਏਲੀ ਇਸਤਰੀ ਦਾ ਪੁੱਤਰ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦਾ ਨਿਰਾਦਰ ਕਰਕੇ ਕੁਫ਼ਰ ਬਕਣ ਲੱਗਾ,
    ਤਾਂ ਲੋਕ ਉਸ ਨੂੰ ਮੂਸਾ ਦੇ ਕੋਲ ਲੈ ਆਏ। ਉਸ ਦੀ ਮਾਂ ਦਾ ਨਾਮ “ਸਲੂਮੀਥ” ਸੀ, ਜੋ ਦਾਨ ਦੀ ਗੋਤ
    ਵਿੱਚੋਂ ਦਿਬਰੀ ਦੀ ਧੀ ਸੀ।
  mya-JVB: နာမ တော်ကို ပြစ်မှား လျက် ကျိန်ဆဲ လေ၏။ ထိုသူ ၏ အမိ ကား၊ ဒန် အမျိုး ၊ ဒိဗရိ
    သမီး ရှေလောမိတ် ဖြစ်သတည်း။
  hmo-hmo: Idia heatu noho neganai, unai Israela hahine, Selomiti, ena natuna ese
    Dirava ena ladana ia hereva dika henia. Unai dainai tau haida ese Mose dekenai
    idia hakaua lao.
  urd-urd: और इस्राईली 'औरत के बेटे ने पाक नाम पर कुफ़्र बका और ला'नत की। तब लोग उसे
    मूसा के पास ले गए। उसकी माँ का नाम सलोमीत था, जो दिब्री की बेटी थी जो दान के क़बीले
    का था।
  rus-SYN: хулил сын Израильтянки имя Господне и злословил. И привели его к Моисею.
    И мя же матери его Саломиф, дочь Давриина, из племени Данова;
  bqc-SIM: Ɔ̃ gↄ̃ɛ pↄ́ aà da á Isailiɛpi Dii tↄbɛ̃ɛsì à dↄ̀ɛaànↄ, ↄ̃ wà gɛ̀aànↄ
    Mↄizi kĩ́i. Aà dapi tↄ́n Selomi, Dibeli nɛ́ɛ, Dã buiɛ.
  tcz-CHONGTHU: Israel numeinu chapan jong Pathen pa min panin taitomna toh thon agao
    sapjeng tai, chuin mipi hon ama chu Mose heng lama ahin pui tauve. Hichepa anu
    min chu Shelomith ahin, Dan phung akona Dibri chanu ahi.
  mar-mar: तो इस्राएली स्त्रीचा मुलगा परमेश्वराच्या नांवाची निंदा करून शिव्याशाप देऊ
    लागला म्हणून लोकांनी त्यास मोशेकडे आणले. त्याच्या आईचे नाव शलोमीथ होते; ती दान
    वंशातील दिब्री ह्याची मुलगी होती;
  qub-qub: Tayta Diospa contran rimar manacajman churaran. Chayno parlashanta wiyajcunami
    Moisesman aparan. Chay runapa mamanpa jutinmi caran Selomit. Selomitpa taytannami
    caran Dibri. Dibrega caran Dan trïbupitami.
  bqp-bqp: '@see-verse:LEV.024.010'
  hat-hat: Manman nonm lan te rele Chelomit. Se te pitit fi Dibri, yon moun nan branch
    fanmi Dann lan. Pandan yo t'ap joure a, nonm lan nonmen non Bondye mal. Nan koze
    a, li derespekte Bondye. Se konsa yo pran l' mennen bay Moyiz.
  eng-BSB: The son of the Israelite woman blasphemed the Name with a curse. So they
    brought him to Moses. (His mother’s name was Shelomith daughter of Dibri, of the
    tribe of Dan.)
  tod-tod: Izelayɛle anzanui naa ná-doun zunui woo ɲɔiti boni GALA daalɔɠɔma, é
    koto. Ti ʋaani la Moize ʋɔ. Dee laaseigi ɠɛni ga Selɔmite, Diɓeli ná-doun anzanui,
    Dan ná-bolodai zu.
  eng-WEBPB: The son of the Israelite woman blasphemed the Name, and cursed; and they
    brought him to Moses. His mother’s name was Shelomith, the daughter of Dibri,
    of the tribe of Dan.
  kbq-kbq: Ana a'mofo agi'a Selomiti'e. Selomiti'a Dibri mofakino Dani nagapintire.
    Hagi ana Israeli a'mofo mofavremo'a Ra Anumzamofo agi huhaviza nehuno, Ra Anumzamofo
    agifi sifna ke huntege'za Mosesente avre'za vu'naze.
  nhe-BL: Huan quema motehuiyayaj, nopa telpocatl quitelchijqui TOTECO. Huan sequinoc
    quihuicaque iixtla Moisés para ma quitlajtolsencahua. Inana nopa telpocatl eliyaya
    Selomit tlen eliyaya iichpoca Dibri huan hualayaya ipan nopa hueyi familia Dan.
  gub-BL: '@see-verse:LEV.024.010'
  eng-DRA: 'And when he had blasphemed the name, and had cursed it, he was brought
    to Moses: (now his mother was called Salumith, the daughter of Dabri, of the tribe
    of Dan:)'
