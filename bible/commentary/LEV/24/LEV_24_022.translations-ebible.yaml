verse: LEV.024.022
translations:
  mal-C: പ്രവാസിക്കും സ്വദേശിക്കും ഒരേ നിയമംതന്നെയായിരിക്കണം. ഞാൻ നിങ്ങളുടെ ദൈവമായ
    യഹോവ ആകുന്നു.’ ”
  deu-TKW: Einerlei Recht soll unter euch gelten, für den Fremden, wie für den Landeseingebornen,
    denn ich bin Jahwe, euer Gott.
  lin-lin: Ezala mopaya to mwana mboka, bino nyonso bozali na mobeko moko ; Ngai nazali
    Yawe, Nzambe na bino. › »
  eng-LSV: One judgment is for you; as a sojourner so is a native; for I [am] your
    God YHWH.”
  eng-GNV: 'Ye shall haue one lawe: it shalbe aswel for the stranger as for one borne
    in the countrey: for I am the Lord your God.'
  eng-WEBSTER: 'Ye shall have one manner of law, as well for the stranger, as for
    one of your own country: for I am the LORD your God.'
  nhw-BL: “Onca san se ni tlanahuatili para nochi masehualme, masque israelitame o
    seyoc tlali ehuani. Na, niamoTECO Dios, catli nimechnahuatía.”
  swh-ONEN: Mtakuwa na sheria iyo hiyo kwa mgeni na kwa mzawa. Mimi ndimi Bwana Mungu
    wenu.’ ”
  bba-bba: Woodɑ tiɑ yerɑ bɑ koo kɑ bɛɛ kɑ bɛɛn sɔbu siri. Nɛ Gusunɔ bɛɛn Yinniwɑ
    nɑ ye ɡeruɑ.
  eng-KJVCPB: 'Ye shall have one manner of law, as well for the stranger, as for one
    of your own country: for I am the Lord your God.'
  luo-luo: Kaka ikumo jadak e kaka ikumo ja-Israel. An e Jehova Nyasaye ma Nyasachu.’ ”
  meu-meu: 'Noho-hedoa tauna bona Israel tauna korikori taravatudia na tamona: lau
    Iehova emui Dirava na gwaumu.'
  npi-ULB: परदेशी र स्वदेशमै जन्मिएको इस्राएली दुवैका निम्ति नियम एउटै होस्, किनभने
    म परमप्रभु तिमीहरूका परमेश्‍वर हुँ’ ।”
  yor-yor: Òfin kan náà ló wà fún àlejò àti fún ọmọ Israẹli. Èmi ni Olúwa Ọlọ́run
    yín.’ ”
  emp-NTPO: Dji puod̶ara Israeld̶ebema baibʌrʌ wa ãĩbema baibʌrʌ, ab̶arica od̶ida
    panʌa. Mʌ̃ra bãrã Ãcõrẽa.”–
  pes-OPCB: این قانون هم برای غریبه‌ها و هم برای اسرائیلی‌هاست. من یهوه، خدای شما
    هستم.»
  tgl-ULB: Dapat kang magkaroon ng magkatulad na batas para sa kapwa dayuhan at dayuhang
    Israelita, dahil ako si Yahweh na inyong Diyos.'”
  hui-hui: I̱na mana ogoni Isaraele wali agali tínagabi wali agali dindi taraha howa
    tí baba mandagi íbu hene kamirubi tí bibahendenaga lo wero. I̱ Anduane Homogo
    tínaga Ngode Datagaliwabe kogonigo aniore bilimu laro, lene.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​သော​ကြောင့်​သင်​တို့​နှင့်​တ​ကွ
    သင်​တို့​နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး​ခြား တို့​သည်​ဤ​ပ​ညတ်​ကို​စောင့်​ထိန်း​ကြ​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བྱེས་པའམ་གཞིས་སྐྱེས་གང་ཡིན་ཡང་ཁྲིམས་སྲོལ་གཅིག་ཡིན་དགོས། ཅི་ལ་ཞེ་ན། བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་པའོ་གསུངས་སོ།།
  sna-sna: Munofanira kuva nomutemo mumwe chete pamutorwa napachizvarwa chemo. Ndini
    Jehovha Mwari wenyu.’ ”
  spa-BLM: Tendrás un mismo tipo de ley tanto para el extranjero como para el nativo,
    porque yo soy Yahvé, tu Dios”.
  cac-cac: An̈eja' jun ley tic tz'och yopisio d'a eb' ch'oc chon̈ab'il yed' d'a eb'
    chon̈ab' israel. A in Jehová e Diosal in svala', xchi Jehová d'a vin̈aj Moisés
    chi'.
  swh-ULB: Ni lazima mwe na sheria moja kwa wote, mgeni na Mwisraeli mwenyeji mzaliwa,
    kwa kuwa Mimi ndimi Yahweh Mungu wanu.”
  bel-bel: Адзін суд павінен быць у вас, як прыхадню, так і тубыльцу, бо Я Гасподзь,
    Бог ваш.
  wed-wed: Wei tarawatuna taumi anatapumi aubaimi, mai Israel ma dobu ḡela ravai,
    aubaii Tau Bada ami God.
  deu-ELBBK: 'Einerlei Recht sollt ihr haben: Wie der Fremde, so soll der Einheimische
    sein; denn ich bin der HERR, euer Gott.'
  mbb-OT: Heini he velaud ne para keniyu te langun, he tutuu he Israilihanen etawa
    kenà. Iyan a kes Nengazen he Megbevayè niw.”
  mal-2015: നിങ്ങൾക്കു പരദേശിക്കും സ്വദേശിക്കും ഒരു പ്രമാണം തന്നേ ആയിരിക്കേണം; ഞാൻ
    നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Jekh zakonos ela prekal o cudzincos the prekal o Izraelitas. Me som o RAJ,
    tumaro Del.‘ “
  pes-OPV: شما رایک حکم خواهد بود، خواه غریب خواه متوطن، زیرا که من یهوه خدای شما
    هستم.»
  ron-1924: Сэ авець ачеяшь леӂе пентру стрэин ка ши пентру бэштинаш; кэч Еу сунт
    Домнул Думнезеул востру.’”
  aui-aui: Tagu na Yawe yami God, noko biidi mmkodi gwara na tami tupami kiiravimiye,
    Isrel dammi da kate kubura wiibata damdi iiyawogha kamomiye samakamakena.”
  ben-OBCV: বিদেশি ও স্বদেশে জাত প্রত্যেকজনের জন্য একই নিয়ম প্রযোজ্য হবে। আমি তোমাদের
    ঈশ্বর সদাপ্রভু।’ ”
  som-som: Oo waa inaad sharci qudha u haysataan shisheeyaha iyo waddanigaba, waayo,
    aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: 'Æquum judicium sit inter vos, sive peregrinus, sive civis peccaverit:
    quia ego sum Dominus Deus vester.'
  eng-ASVBT: 'Ye shall have one manner of law, as well for the sojourner, as for the
    homeborn: for I am Jehovah your God.'
  ita-1885: Abbiate una stessa ragione; sia il forestiere, come colui ch'è natio del
    paese; perciocchè io sono il Signore Iddio vostro.
  eng-LXXUP: There shall be one judgment for the stranger and the native, for I am
    the Lord your God.
  eng-ULB: You must have the same law for both the foreigner and the native-born Israelite,
    for I am Yahweh your God.'”
  spa-VBL: A los extranjeros que viven con ustedes se les aplican las mismas leyes
    que a los israelitas, porque yo soy el Señor su Dios”.
  fra-_FOB: Vous n'aurez qu'une même loi; l'étranger sera comme celui qui est né au
    pays; car je suis l'Éternel votre Dieu.
  mal-mal: നിങ്ങൾക്ക് പരദേശിക്കും സ്വദേശിക്കും ഒരു പ്രമാണം തന്നെ ആയിരിക്കണം; ഞാൻ നിങ്ങളുടെ
    ദൈവമായ യഹോവ ആകുന്നു’”.
  lit-lit: Jums turi galioti vienokia teisingumo sistema; ji turi galioti tiek svetimšaliui,
    tiek ir tėvynainiui, nes aš esu VIEŠPATS, jūsų Dievas.
  urd-GVR: Desī aur pardesī ke lie tumhārā ek hī qānūn ho. Maiṅ Rab tumhārā Ḳhudā
    hūṅ.”
  suz-BL: आंम रागी ङा मुर नु अर्को रागी ङा मुर आन पर्बम खाल का ङा ऐन कानुन दुम्‍चा
    माल्‍ब। मारदे हना गो परमप्रभु यावे, इन परमप्रभु नङ’ दे शेंचा माल्‍नेवे” देंत।
    लेवी १९:३४; प्रस्‍थान १२:४९
  ita-1927: Avrete una stessa legge tanto per il forestiero quanto per il nativo del
    paese; poiché io sono l’Eterno, l’Iddio vostro”.
  ckb-ckb: یەک یاساتان دەبێت، بیانی وەک هاوڵاتی دەبێت، من یەزدانی پەروەردگارتانم.“»
  eng-BBE: You are to have the same law for a man of another nation living among you
    as for an Israelite; for I am the Lord your God.
  kan-OKCV: ನಿಮಗೆ ಒಂದೇ ವಿಧವಾದ ನಿಯಮವಿರಬೇಕು. ಸ್ವದೇಶಸ್ಥನಿಗೆ ಇರುವಂತೆಯೇ ಪರಕೀಯನಿಗೂ ಇರಬೇಕು.
    ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.’ ”
  tam-2017: உங்களில் அந்நியனுக்கும் இஸ்ரவேலர்களுக்கும் ஒரே நியாயம் இருக்கவேண்டும்;
    நான் உங்கள் தேவனாகிய யெகோவா என்று சொல்” என்றார்.
  spa-RV-1909: 'Un mismo derecho tendréis: como el extranjero, así será el natural:
    porque yo soy Jehová vuestro Dios.'
  ron-BTF: Să aveți un singur fel de lege, pentru străin în același fel ca pentru
    unul din țara voastră, pentru că eu sunt DOMNUL Dumnezeul vostru.
  eng-WEBP: You shall have one kind of law for the foreigner as well as the native-born;
    for I am the LORD your God.’”
  eng-FBV: The same laws apply to foreigners who live with you as to Israelites, for
    I am the Lord your God.”
  nld-1939: Diezelfde wet moet bij u gelden voor den vreemdeling zowel als voor den
    ingezetene. Want Ik ben Jahweh, uw God!
  nch-BL: “Onca san se ni tanahuatili para nochi masehualme, masque israelitame o
    seyoc tali ehuani. Na, niamoTECO Dios, cati nimechnahuatía.”
  vie-1934: 'Bất luận kẻ khách ngoại bang hay là người trong xứ, các ngươi cũng phải
    dùng một luật lễ: vì ta là Giê-hô-va, Đức Chúa Trời của các ngươi.'
  hin-CV: तुम्हारे बीच एक ही नियम हो, परदेशी तथा देशी, दोनों के लिए एक, क्योंकि मैं
    याहवेह ही तुम्हारा परमेश्वर हूं.’ ”
  eng-OURB: You shall have one kind of judgment for the foreigner as well as the native-born;
    for I am Adonai your God.’”
  spa-BES: Debes tener la misma ley para un hombre de otra nación que viva entre ustedes
    como para un israelita; porque yo soy el Señor tu Dios.
  tdx-tdx: 'Raike ty lili’ areo: hambañe ty a i renetaney naho ty a i fokontokoñey,
    amy te Izaho Iehovà Andrianañahare’ areo.'
  vid-vid: Utaguso awu weng'ha wanguganigwa kuwinzigwa na wanhu weng'ha, mjenzi ama
    mwenyeng'haye. Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.”
  eng-OKE: One judgment shall you have, for the stranger as for the native-born shall
    it be; for I am the Lord your God.
  tha-KJV: เจ้​าจงมี​พระราชบัญญัติ​อย่างเดียวกันสำหรับคนต่างด้าว และสำหรับชาวเมือง
    เพราะเราคือพระเยโฮวาห์พระเจ้าของเจ้า”
  por-BR-2018: Um mesmo regulamento tereis; como o estrangeiro, assim será o natural;
    porque eu sou o SENHOR, vosso Deus.
  deu-ELO: 'Einerlei Recht sollt ihr haben: wie der Fremdling, so soll der Eingeborene
    sein; denn ich bin Jehova, euer Gott. -'
  eng-WYC-2018: Even doom be among you, whether a pilgrim either a citizen sinneth,
    for I am your Lord God. (Let equal justice be among you, whether a foreigner or
    a fellow citizen sinneth, for I am the Lord your God.)
  epo-epo: La sama juĝo estu ĉe vi ĉu por fremdulo, ĉu por indiĝeno; ĉar Mi estas
    la Eternulo, via Dio.
  uig-PIN: Silǝrdǝ birla ⱪanun bolsun. musapir yaki yǝrlik bolsun, barawǝr muamilǝ
    ⱪilinsun; qünki Mǝn Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: Amo sema da dilia huluane, Isala:ili dunu amola ga fi dilia fi amo ganodini
    esala, amo Na da dili huluane noga:le hamoma:ne olelei dagoi. Bai, Na da dilia
    Hina Gode!”
  tpi-OTNT: Mi makim dispela wanpela lo bilong yupela Israel yet na bilong ol arapela
    lain ol i stap wantaim yupela. Mi Bikpela, mi God bilong yupela, mi tokim yupela
    pinis.”
  hau-SA: Za ku kasance da doka iri ɗaya wa baƙo da kuma wa haifaffen ɗan ƙasa. Ni
    ne Ubangiji Allahnku.’ ”
  uig-LAT: Silerde birla qanun bolsun. musapir yaki yerlik bolsun, barawer muamile
    qilinsun; chünki Men Xudayinglar Perwerdigardurmen.
  nde-nde: Lizakuba lomlayo munye kowezizweni lowakini. Mina nginguThixo uNkulunkulu
    wenu.’ ”
  ton-ton: 'Ke mou maʻu ʻae fono pe taha, ki he muli, mo ia ʻoku ʻi homou fonua: he
    ko au ko Sihova ko homou ʻOtua.”'
  ces-1613: Jednostejné právo míti budete. Jakož příchozímu, tak domácímu stane se;
    nebo já jsem Hospodin Bůh váš.
  eng-WMB: You shall have one kind of law for the foreigner as well as the native-born;
    for I am the LORD your God.’”
  tam-TCV: உங்களிடம் தன் நாட்டினனுக்கும், பிறநாட்டினனுக்கும் ஒரேவிதமான சட்டம் இருக்கவேண்டும்.
    உங்கள் இறைவனாகிய யெகோவா நானே’ ” என்றார்.
  ceb-ULB: Kinahanglan aduna kamoy managsamang balaod alang sa mga langyaw ug sa taga-Israel,
    kay ako si Yahweh ang inyong Dios.'''
  pol-UBG: Będziecie mieli jedno prawo zarówno dla przybysza, jak i dla rodowitego
    mieszkańca, gdyż ja jestem PAN, wasz Bóg.
  urd-GVU: دیسی اور پردیسی کے لئے تمہارا ایک ہی قانون ہو۔ مَیں رب تمہارا خدا ہوں۔“
  deu-1912: Es soll einerlei Recht unter euch sein, dem Fremdling wie dem Einheimischen;
    denn ich bin der HERR, euer Gott.
  kan-2017: ಅನ್ಯರಿಗಾಗಲಿ ಅಥವಾ ಸ್ವದೇಶದವರಿಗಾಗಲಿ ಪಕ್ಷಪಾತವಿಲ್ಲದೆ ಒಂದೇ ನಿಯಮವಿರಬೇಕು. ನಾನು
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು’” ಎಂಬುದೇ.
  yap-yap: Re motochiyel ney e fan ngomed e girdi’ nu Israel nge girdi’ nu reb e nam
    ni be par u fithik’med, ni bochan e Gag SOMOL ni Got romed.”
  hlt-MCSB: Kai tah nangmih kah BOEIPA Pathen la ka om dongah nangmih taengkah laitloeknah
    he pakhat la om saeh lamtah yinlai ham khaw, tolrhum mupoe ham khaw, pakhat la
    om saeh,” a ti nah.
  mdy-ETH: ሃይ ዎጋ ዒንሢ ዒስራዔኤሌ ዓሶንታ ዒንሢኮ ባኣካ ናንጋ ሜሌ ዓሶንታም ቢያ ሄኮ ማዻያ ማዖንጎ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳ ማዔ ዒንሢኮ ፆኦሲኬ» ጌዔኔ።
  twi-ASANTE: Mmara korɔ no ara wɔ hɔ ma ɔhɔhoɔ ne kuromani. Mene Awurade, mo Onyankopɔn.’ ”
  mwc-mwc: Yauku Bada, ami God, niko kairuwana, wai komi Israel biyimi, ba dam tumana,
    kamomi yai kosi te mamana wai ereonowami kairavimi.’”
  eng-WEBU: You shall have one kind of law for the foreigner as well as the native-born;
    for I am the LORD your God.’”
  bnp-bnp: Ra vinara iea ne vona e mua e huriki a tahotanga ne Israel, turana a mosi
    ri made turane mua. Iau e BAKOVI DAGI, a Vure ne mua, a takia a ngava iea.”
  wal-wal: Betiyaukka Israa7eela asau higgee issi mala gido; aissi giikko taani GODAA
    intte Xoossaa’ yaaga” yaagiis.
  spa-PDDPT: Una misma ley habrá para ustedes, tanto para el extranjero como para
    el nativo, porque Yo soy Yavé su ʼElohim.
  gun-gun: Lei peteĩ'i rami ae 'rã peiporu, amboae regua kuery ha'e Israel kuery va'e
    regua pe teĩ. Mba'eta xee ma Senhor Penderuete — he'i.
  agu-BL: ”Na yi e'chk ca'wla'tz nicy' nintu' sbne' scyetz yi e' xonl Israel, scyuch'
    yi e' awer nak yi najlche'-tz. Ban wok bin tane'n e'chk inca'wl na in yi Ryos
    yi itajcawil.”
  ilo-ULB: Masapul nga agpada a lintegyo para kadagiti ganggannaet ken kadagiti naiyanak
    nga umili nga Israelita, ta Siak ni Yahweh a Diosyo.'”
  kpg-kpg: Taganoho deenei la adu gi goodou huogodoo, go digau Israel mo digau mai
    i daha ala e noho i godou baahi. Au go Dimaadua, go di godou God.”
  uig-ARA: سىلەردە بىرلا قانۇن بولسۇن. مۇساپىر ياكى يەرلىك بولسۇن، باراۋەر مۇئامىلە
    قىلىنسۇن؛ چۈنكى مەن خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  tof-tof: Ini ne gida bóktan poko-e yabü blaman ngablaoda, Isrrael pamkolpam akó
    mogob pamkolpam, nidi ngyabendako yenkü, zitülkus ka ⌊Lodla⌋ yabü God.”
  sus-sus: Sɛriyɛ keren na a ra wo birin bɛ, xɔɲɛe nun Isirayilakae. Alatala nan n
    na, wo Marigi Ala.»
  pon-2006: Kosonned wet doke kumwail koaros, mehn liki oh mehn Israel kan. Ngehi
    me KAUN-O, amwail Koht.”
  ksd-ksd: Avat a vaki ta kopono varkurai, nina i varogop, ure ra vaira ma ure ra
    te Israel tuna; tago iau ra Luluai kavava God.
  tur-YTC: Yerli için de, yabancı için de, tek bir yasa olacak; çünkü ben Tanrınız
    Yahve'yim.'”
  grc-BRENT: Δικαίωσις μία ἔσται τῷ προσηλύτῳ καὶ τῷ ἐγχωρίῳ, ὅτι ἐγώ εἰμι Κύριος
    ὁ Θεὸς ὑμῶν.
  ind-AYT: Satu hukum berlaku untuk semua orang, baik orang Israel maupun pendatang.
    Akulah TUHAN, Allahmu.’”
  nya-nya: Lamulo la mlendo ndi mbadwa ndi limodzi lomweli. Ine ndine Yehova Mulungu
    wanu.’ ”
  hrv-hrv: Neka vam je jednak sud i strancu i domorocu. Jer ja sam Jahve, Bog vaš.”
  mps-mps: Eno te bomai po deli dage Israelba me dage tomode bidibo gasa haniba me
    dąį mubao. Ena Genuai Bidi, ena dagego God dao, eno dagebolo te po wai dao,’”
    wali.
  tpi-tpi: Mi makim dispela wanpela lo bilong yupela Israel yet na bilong ol arapela
    lain ol i stap wantaim yupela. Mi Bikpela, mi God bilong yupela, mi tokim yupela
    pinis.”
  dan-1931: En og samme Ret skal gælde for eder; for den fremmede såvel som for den
    indfødte; thi jeg er HERREN eders Gud!
  vie-OVCB: Luật này áp dụng chung cho người Ít-ra-ên và ngoại kiều. Ta là Chúa Hằng
    Hữu, Đức Chúa Trời của các ngươi.”
  guj-2017: જેમ વતનીઓને માટે તેમ જ પરદેશીને માટે એક જ પ્રકારનો કાયદો તમારે લાગુ કરવો.
    કેમ કે હું યહોવાહ તમારો ઈશ્વર છું.’
  pon-2006A: Kosonned wet doke kumwail koaros, mehn liki oh mehn Israel kan. Ngehi
    me KAUN-O, amwail Koht.”
  por-BRBSL: Você terá um tipo de lei tanto para o estrangeiro como para o nativo;
    pois eu sou Yahweh, vosso Deus”.
  cth-cth: A miphun thoseh, alouke miphun thoseh, ama dueng lahoi lawkcengnae teh
    a khang han. Kai teh nangmae BAWIPA Cathut doeh telah Mosi koe atipouh.
  twi-twi: Mmara koro no ara wɔ hɔ ma ɔhɔho ne kuroni. Mene Awurade, mo Nyankopɔn.’ ”
  hlt-hlt: Kai tah nangmih kah BOEIPA Pathen la ka om dongah nangmih taengkah laitloeknah
    he pakhat la om saeh lamtah yinlai ham khaw, tolrhum mupoe ham khaw, pakhat la
    om saeh,” a ti nah.
  tbz-SIM: Di bekùnɛ̀ mɛ̀ɛ̀ botí dihɛì yɛmbɛ̀ di yó mmɛ mbekùnɛ̀ bɛpɔ̀ɔ̀bɛ̀. Mí ndi
    Yiɛ̀ nKuyie mmíì di te.
  msy-2020: Kɨ Israelia ia ko ikɨzir igharazibar gumazamizir ian tongɨn itiba sara
    ia bagha Arazir kam atɨ. Kɨ Ikiavɨra Itir God, kɨ ian God, kɨ ia mɨkemegha gɨfa.”
  azb-azb: Sizdə istər qərib, istər yerli üçün ədalət bir olsun; çünki Allahınız Rəbb
    Mənəm”».
  eng-DBY: 'Ye shall have one law: as the stranger, so the home-born; for I am Jehovah
    your God.'
  hin-2017: तुम्हारा नियम एक ही हो, जैसा देशी के लिये वैसा ही परदेशी के लिये भी हो;
    मैं तुम्हारा परमेश्वर यहोवा हूँ।”
  wol-KYG: Na àtte bi di benn ci doxandéem ak njuddu-ji-réew, ndax man Aji Sax ji
    maay seen Yàlla.»
  eng-YLT: one judgment is to you; as a sojourner so is a native; for I [am] Jehovah
    your God.'
  eng-WYC-2017: Even doom be among you, whether a pilgrim either a citizen sinneth,
    for I am your Lord God.
  eng-WMBB: You shall have one kind of law for the foreigner as well as the native-born;
    for I am the LORD your God.’”
  urd-GVH: देसी और परदेसी के लिए तुम्हारा एक ही क़ानून हो। मैं रब तुम्हारा ख़ुदा हूँ।”
  rug-rug: Sari na tinarae hire si tamugamu doduru tinoni Izireli meke sari na tie
    karovodi pu koa somanae koa gamu, sina Arau se Zihova sa Mia Tamasa.”
  gaz-gaz: Alagaas taʼu dhalataa biyyaatiif seera tokkicha qabaadhaa. Ani Waaqayyo
    Waaqa keessan.’ ”
  fra-LSG: Vous aurez la même loi, l’étranger comme l’indigène; car je suis l’Éternel,
    votre Dieu.
  yal-yal: Sariya kedenna na a ra ɛ birin xa, xɔɲɛna hanma Isirayila kaana. Alatala
    nan n tan na, ɛ Ala.’ ”
  haw-1868: I hookahi kanawai ko oukou no ka malihini, a no ka mea o ko oukou aina
    iho; no ka mea, owau no Iehova ko oukou Akua.
  arb-NAV: حُكْمٌ وَاحِدٌ يُطَبَّقُ عَلَيْكُمُ، الْغَرِيبُ كَالإِسْرَائِيلِيِّ، إِنِّي
    أَنَا الرَّبُّ إِلَهُكُمْ».
  ewe-ewe: Se siwo miatsɔ akplɔ amedzrowo la, woawo kee miatsɔ akplɔ Israelvi dzɔleaƒeawo
    hã, elabena nyee nye Yehowa, miaƒe Mawu.’ ”
  eng-LEE: One manner of judicial law shall ye have, the stranger shall be equal with
    one of your own country; for I am the Lord your God.
  asm-FB: তোমালোকৰ স্বদেশীয় আৰু বিদেশীয় উভয়ৰ কাৰণে একে ৰূপবিধি হ’ব; কিয়নো মই তোমালোকৰ
    ঈশ্বৰ যিহোৱা’।”
  sus-A: سّرِيّ كٍرٍن نَ عَ رَ وٌ بِرِن بّ، شْحّيٍ نُن عِسِرَيِلَكَيٍ. عَلَتَلَ نَن
    ﭑ نَ، وٌ مَرِفِ عَلَ.»
  fra-SBL: Vous aurez une même loi pour l'étranger comme pour l'indigène, car je suis
    Yahvé votre Dieu.'"
  hbo-hbo: מִשְׁפַּ֤ט אֶחָד֙ יִהְיֶ֣ה לָכֶ֔ם כַּגֵּ֥ר כָּאֶזְרָ֖ח יִהְיֶ֑ה כִּ֛י אֲנִ֥י
    יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: Euene doom be among you, whether a pilgrym ethir a citeseyn synneth,
    for Y am youre Lord God.
  cwe-cwe: Mwizakuwa na lagilizo dimwe kusonhela nyambenyambe na wakaya. Niye niiyo
    Mndewa Mulungu, Mulungu wenu.’ ”
  kik-kik: Mũrĩkoragwo na watho o ro ũmwe ũkoniĩ mũgeni na mũndũ ũrĩa ũciarĩirwo bũrũri
    wanyu. Niĩ nĩ niĩ Jehova Ngai wanyu.’ ”
  fra-NCL: La même loi régnera parmi vous, pour l’étranger comme pour l’indigène ;
    car je suis Yahweh, votre Dieu. »
  cek-AK: Angvin maw, acaeng kami maw, kanghmong lokcaekhaih daan maeto hoiah lokcaek
    ah; Kai loe na Angraeng Sithaw ah ka oh, tiah a thuih, tiah thui paeh, tiah a
    naa.
  cuk-cuk: Israel-dulega, degi, Israel-dulesulidga unnila igar-soggwenna maigu guoed.
    Ani an bemar-Bab-Dummad-Jehová gued.”
  uig-CYR: Силәрдә бирла қанун болсун. мусапир яки йәрлик болсун, баравәр муамилә
    қилинсун; чүнки Мән Худайиңлар Пәрвәрдигардурмән.
  tel-2017: మీరు పక్షపాతం లేకుండా తీర్పు తీర్చాలి. మీలో నివసించే పరదేశికి మీరు చేసినట్టే
    మీ స్వజాతివారికీ చెయ్యాలి. నేను మీ దేవుడినైన యెహోవానని వారితో చెప్పు” అన్నాడు.
  hat-BSA: Va gen yon sèl règleman pou nou. Li va pou etranje kòm pou moun peyi a,
    paske Mwen se SENYÈ a, Bondye nou an.’”
  bxh-bxh: Laugagayo eseꞌesegana te bena sai nuꞌuna yai sa yosi yo taꞌowawa mate sa
    lau watan.
  kos-kos: Ma sap se inge ma nu suwos nukewa, mwet Israel ac mwetsac su muta inmasrlowos,
    mweyen nga LEUM GOD lowos.”
  hbo-WLC: מִשְׁפַּ֤ט אֶחָד֙ יִהְיֶ֣ה לָכֶ֔ם כַּגֵּ֥ר כָּאֶזְרָ֖ח יִהְיֶ֑ה כִּ֛י אֲנִ֥י
    יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Unu ga-enwe otu iwu nke ga-adị nye ndị amụrụ nʼala, dịkwara ndị ọbịa niile.
    Abụ m Onyenwe anyị Chineke unu.’ ”
  ory-ory: ବିଦେଶୀ ହେଉ କି ସ୍ୱଦେଶୀ ହେଉ, ସେମାନଙ୍କ ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କର ଏକ-ପ୍ରକାର ବ୍ୟବସ୍ଥା
    ହେବ; କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।”
  chk-chk: Iwe, epwe wor eu chök allük fän iten chon ekis mi nom leimi me chon wilipos,
    pun ngang ewe Samol mi Lapalap ämi we Kot.”
  rop-rop: Wal dijan det lowa im blanga yumob en detlot pipul brom najalot kantri
    hu jidan langa yumob, dumaji mi na YAWEI det trubala God blanga yumob.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Одно право буде в вас, як для приходня, так і для землянина; я бо Господь,
    Бог ваш.
  deu-1951: Ihr sollt ein einheitliches Recht haben für Fremdlinge und Einheimische;
    denn ich, der HERR, bin euer Gott.
  eng-JPS: Ye shall have one manner of law, as well for the stranger, as for the home-born;
    for I am the LORD your God.'
  srp-1865: Zakon da vam je jedan, došljaku da bude kao i roðenom u zemlji. Jer sam
    ja Gospod Bog vaš.
  lug-lug: Etteeka lye limu lye linaafuganga omugwira era n’Omuyisirayiri. Nze Mukama
    Katonda wammwe.”
  heb-heb: משפט אחד יהיה לכם כגר כאזרח יהיה כי אני יהוה אלהיכם׃
  ben-IRV: তোমাদের স্বদেশীয় ও বিদেশীয় উভয়েরই জন্য এরকম শাসন হবে; কারণ আমি সদাপ্রভু
    তোমাদের ঈশ্বর।
  pan-pan: ਤੁਸੀਂ ਹਰ ਇੱਕ ਨਾਲ ਇੱਕੋ ਤਰ੍ਹਾਂ ਦਾ ਨਿਆਂ ਕਰਨਾ ਭਾਵੇਂ ਉਹ ਪਰਦੇਸੀ ਹੋਵੇ, ਭਾਵੇਂ ਤੁਹਾਡੇ
    ਆਪਣੇ ਦੇਸ ਦਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।”
  mya-JVB: ကိုယ်အမျိုးသား ဖြစ်စေ၊ သူတပါး အမျိုးသားဖြစ်စေ၊ တပါး တည်းသောတရား နှင့်သာ
    စီရင်ခြင်းကိုခံရမည်။ ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်သည်ဟု မောရှေ အား
    မိန့် တော်မူ၏။
  hmo-hmo: “Israela dekenai idia noho idau bese taudia bona Israela taudia korikori
    dekenai inai taravatu be tamona. Lau Lohiabada be umui emui Dirava.”
  urd-urd: तुम एक ही तरह का क़ानून देसी और परदेसी दोनों के लिए रखना, क्यूँकि मैं ख़ुदावन्द
    तुम्हारा ख़ुदा हूँ।”
  rus-SYN: Один суд должен быть у вас, как для пришельца, так и для туземца; ибо Я
    Господь, Бог ваш.
  bqc-SIM: Bↄ̀mↄ ge belen lò, yãdilɛa doũpiɛ. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Na bonchauvin kholgam akona mihem hihen, agamsung akon hijong leuchun
    abonchauva danthu khat a chondel del diu, ajeh chu keima Pakai leh nangho jouse
    Pathen pachu kahi, ati.
  mar-mar: परदेशीयांना व स्वदेशीयांना एकच नियम लागू असावा; कारण मी परमेश्वर तुमचा
    देव आहे!”
  soq-soq: Ne ipa Iawe e Godila, sa baiwa anaana ema ipa e uduudu baila, mo Israelwa
    ita bola da apanawa wimone e do wainilana do baila.’”
  qub-qub: «Chay willapashä laycunataga cumlenga Israelcunapis lagacamoj runacunapis.
    Noga Tayta Diosniquimi chayno në.»
  bqp-bqp: Woodɑ tiɑ yerɑ bɑ koo kɑ bɛɛ kɑ bɛɛn sɔbu siri. Nɛ Gusunɔ bɛɛn Yinniwɑ
    nɑ ye geruɑ.
  hat-hat: Menm jijman sa a va pou tout moun k'ap viv nan peyi a, kit se yon moun
    peyi a ki menm ras avè ou, kit se yon moun lòt nasyon, paske se mwen menm Seyè
    a ki Bondye nou an.
  eng-BSB: You are to have the same standard of law for the foreign resident and the
    native; for I am the LORD your God.’”
  tod-tod: «Tɔ gilagi nɔ ɠa seiɗai wo ma, seikɔɠɔma nu ʋɛɛ zou loun ʋa, mazɔlɔɔ nà
    ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.»
  eng-WEBPB: You shall have one kind of law for the foreigner as well as the native-born;
    for I am the LORD your God.’”
  kbq-kbq: Hagi ruregati'ma tamagranema emani'nesaza vahe'ene Israeli vahe'mo'zanena
    ama ana kasegea avaririho. Nagra Ra Anumzana tamagri Anumzamo'na nehue.
  nhe-BL: “Onca san se ni tlanahuatili para nochi tlacame, yonque israelitame o seyoc
    tlali ehuani. Na, niimoTECO Dios, tlen nimechnahuatía.”
  gub-BL: Peruzar ko heze'eg nehe. Amo ywy rehe arer peinuromo har weruzar putar ko
    heze'eg nezewegatete a'e wà nehe no. Aiko Tuweharupi Wiko Ma'e romo pezar romo
    ihe.
  eng-DRA: 'Let there be equal judgment among you, whether he be a stranger, or a
    native that offends: because I am the Lord your God.'
