    Te te na cadilcahma rhoek taengah kumhal khosingla om saeh.
  tbz-SIM: Kɛ̀ Anɔɔ tɛ̀ ĩ̀ńnɛ́ mɛtɑummɛ̀ tou miɛkɛ kuyɑ̀ɑ̀kù kùù pì mɛtɑummɛ̀ tɔu
    ĩ́ĩ́kú dɛ̀ ku ììkɛ̀, kɛ̀ tɛ̀ níí nyié nkɛ cɔ́ú mí ndi Yiɛ̀ nKuyie n yììkɛ̀ kɛ́wentɛ́nɛ̀.
    Dɛ̀ yóó ntú ikuɔ́ nyi di kpɛ́í nnɛ̀ di yɑɑ̀bío sɑ̃́ɑ̃̀.
  msy-2020: Lamɨn kaba, Aron guaratɨzibar dar apong, eghtɨ dɨmagariba bar lamba isi
    mamaghɨra ikɨtɨ amɨnim tiragham. Lamɨn kaba, God bativamin Purirpenimɨn aven ikɨ
    inir ekiar Akar Dɨkɨrɨzir Gavgavimɨn Boksiam modozimɨn azenan tuivigh ikɨ nan
    damazimɨn isiam.
  azb-azb: Hüzur çadırında, şəhadət pərdəsinin bayır tərəfində yansın. Harun onu hər
    axşam Rəbbin hüzurunda yandırıb səhərə qədər nəzarət etsin. Bu, nəsildən-nəslə
    sizin üçün əbədi qayda olsun.
  eng-DBY: 'Outside the veil of the testimony, in the tent of meeting, shall Aaron
    dress it from evening to morning before Jehovah continually: [it is] an everlasting
    statute throughout your generations.'
  hin-2017: हारून उसको, मिलापवाले तम्बू में, साक्षीपत्र के बीचवाले पर्दे से बाहर,
    यहोवा के सामने नित्य साँझ से भोर तक सजा कर रखे; यह तुम्हारी पीढ़ी-पीढ़ी के लिये
    सदा की विधि ठहरे।
  wol-KYG: Ci kanam rido bi làq gaalu àlluway seede si, ci biir xaymab ndaje mi la
    Aaróona di teg làmp yi, muy fanaanee tàkk ba bët set, fi kanam Aji Sax ji. Dogal
    a ngoogu, di lu leen war fàww, yeen ak seen askan.
  eng-YLT: at the outside of the vail of the testimony in the tent of meeting doth
    Aaron arrange it from evening till morning before Jehovah continually — a statute
    age-during to your generations;
  kne-kne: ay wada sin Nasantoan ay Kowarto sin sangon di kurtina ay nanasalin sin
    Baol di Tolagan. Minasdem ay tetengan Aaron din silaw ay nay ay naipeey sin patangan
    di silaw ay balitok ta say maninsinlabi ay manbidbidang sin sangoanak. Din bilin
    ay nay et masapol ay tongpalen yo ya siya abe din poli yo si eng-enggana.”
  eng-WYC-2017: without the veil of witnessing, in the tabernacle of [the] bond of
    peace; and Aaron shall array those lanterns from eventide till to eventide before
    the Lord, by religion and custom everlasting in your generations;
  eng-WMBB: Outside of the veil of the Testimony, in the Tent of Meeting, Aaron shall
    keep it in order from evening to morning before the LORD continually. It shall
    be a statute forever throughout your generations.
  urd-GVH: हारून उन्हें मुसलसल, शाम से लेकर सुबह तक रब के हुज़ूर सँभाले यानी वहाँ
    जहाँ वह मुक़द्दसतरीन कमरे के परदे के सामने पड़े हैं, उस परदे के सामने जिसके पीछे
    अहद का संदूक़ है। यह उसूल अबद तक क़ायम रहे।
  rug-rug: Doduru boṉi si kaqu va katui Eroni si arini pude toa lamo pa kenuna e Zihova
    osolae kamoa munumunu. Sa tuturuana zuke si koa koasa lose hopena pa sadana sa
    poko goba pa vari korapana sa Lose Hopena meke sa Lose Hopena pa Hopena vasina
    koa sa Bokese Vinariva Egoi. Sa tinarae hie si kaqu ta kopue ninae rane ka rane.
  gaz-gaz: Aroonis ibsaawwan sana golgaa taabota kakuu seeraa kan dunkaana wal gaʼii
    keessa jiru sanaan alatti fuula Waaqayyoo duratti galgalaa hamma ganamaatti ittuma
    fufee haa qopheessu. Kunis dhaloota keessaniif seera bara baraa haa taʼu.
  fra-LSG: C’est en dehors du voile qui est devant le témoignage, dans la tente d’assignation,
    qu’Aaron la préparera, pour que les lampes brûlent continuellement du soir au
    matin en présence de l’Éternel. C’est une loi perpétuelle pour vos descendants.
  yal-yal: Haruna xa a yengi lu lɛnpune xɔn Layiri Kankiraan yɛ masansan dugin fari
    ma Naralan Bubun kui, alogo e xa dɛgɛ Alatala yɛtagi keli ɲinbanna ma han xɔtɔnni
    waxatin birin. Habadan sariyan na a ra ɛ yixɛtɛne birin xa.
  haw-1868: Mawaho o ka paku o ka mea hoike, iloko o ka halelewa o ke anaina, e hooponopono
    mau ai o Aarona ia mai ke ahiahi a kakahiaka ma ke alo o Iehova; he kanawai mau
    ia i ko oukou mau hanauna.
  arb-NAV: الْقَائِمَةِ خَارِجَ حِجَابِ الشَّهَادَةِ فِي خَيْمَةِ الاجْتِمَاعِ، فَيَقُومُ
    هَرُونُ بِالإِشْرَافِ عَلَى إِنَارَتِهَا أَمَامَ الرَّبِّ مِنَ الْمَسَاءِ إِلَى
    الصَّبَاحِ، فَتَكُونُ فَرِيضَةً أَبَدِيَّةً جِيلاً بَعْدَ جِيلٍ
  ewe-ewe: Le Mawu ƒe Agbadɔ la ƒe xɔmetsovɔ megbe la, Aron akpɔ akaɖiawo dzi woanɔ
    bibim zã kple keli le Yehowa ŋkume. Esia nye se mavɔ na Israelviwo tso dzidzime
    yi dzidzime.
  eng-LEE: Without the vail of the testimony, in the tabernacle of the congregation,
    shall Aaron put it in order [for] from evening unto morning before the Lord continually;
    as a statute for ever in your generations.
  asm-FB: সাক্ষাৎ কৰা তম্বুৰ ভিতৰত সাক্ষ্য-ফলি থকা নিয়ম-চন্দুকৰ আগত থকা প্ৰভেদক বস্ত্ৰৰ
    বাহিৰত হাৰোণে যিহোৱাৰ আগত গধূলি আৰু ৰাতিপুৱা সদায় তাক যুগুত কৰি থ’ব লাগিব। এয়ে
    তোমালোকৰ পুৰুষানুক্ৰমে পালন কৰিবলগীয়া চিৰস্থায়ী বিধি।
  sus-A: هَرُنَ شَ عَ حّنفِ سَ لَنثُييٍ شْن، نَشٍيٍ نَ هْرْ مْلِنفِرَ كُي، يِرٍ سّنِيّنشِ
    سّيتِ مَ. سَاتّ كَنكِرَ نَ نَ يِرٍ سّنِيّنشِ قِسَمَنتٍ نَن كُي، دُفِ فبَكُشِ عَ
    سٌدٍ دّ رَ. عَ شَ عَ نِيَ لَنثُييٍ شَ نُ دّشّ ﭑ تَن عَلَتَلَ يَ عِ تّمُي بِرِن،
    كٍلِقٍ نُنمَرٍ رَ هَن فّيسّفّ. سّرِيّ نَ عَ رَ وٌ بْنسْي بّ عَبَدَن.
  fra-SBL: En dehors du voile du Témoignage, dans la Tente d'assignation, Aaron la
    tiendra en ordre, du soir au matin, devant Yahvé, en permanence. Ce sera une loi
    perpétuelle pour vos générations.
  hbo-hbo: מִחוּץ֩ לְפָרֹ֨כֶת הָעֵדֻ֜ת בְּאֹ֣הֶל מֹועֵ֗ד יַעֲרֹךְ֩ אֹתֹ֨ו אַהֲרֹ֜ן
    מֵעֶ֧רֶב עַד־בֹּ֛קֶר לִפְנֵ֥י יְהוָ֖ה תָּמִ֑יד חֻקַּ֥ת עֹולָ֖ם לְדֹרֹֽתֵיכֶֽם׃
  eng-WYCLIFFE: in the tabernacle of boond of pees; and Aaron schal araye tho lanternes
    fro euentid `til to euentid bifor the Lord, bi religioun and custom euerlastynge
    in youre generaciouns;
  cwe-cwe: Haluni kezachika chinala icho cha vitasa mgati ya hema da Mulungu, kunze
    ya panzia da hanhu helile ng'hani muladi vigendelele kwaka haulongozi ha Mndewa
    Mulungu kwandusila ichilo mbaka imitondo. Ndagilizi ino yolondeka izindililigwe
    siku zose muna zinyelesi zenu.
  kik-kik: Nja ya gĩtambaya gĩa gũcuurio kĩrĩa kĩrĩ mbere ya ithandũkũ rĩa Ũira o
    kũu Hema-inĩ-ya-Gũtũnganwo-rĩ, Harũni nĩamenyagĩrĩre matawa macio mbere ya Jehova
    kuuma hwaĩ-inĩ o nginya rũciinĩ, hĩndĩ ciothe. Ũndũ ũyũ ũgaatuĩka watho mwandĩke
    wa gũtũũra wa njiarwa iria igooka.
  fra-NCL: En dehors du voile qui est devant le témoignage, dans la tente de réunion,
    Aaron la préparera pour brûler continuellement du soir au matin en présence de
    Yahweh. C’est une loi perpétuelle pour vos descendants.
  cek-AK: Kaminawk amkhuenghaih kahni im thung ih, hnukung kahni payanghaih tasa bangah,
    duembang hoi khawnbang khoek to Angraeng hmaa ah paaang ih hmai to, Aaron mah
    boeng ai ah khen tih; hae loe angzo han koi na caanawk khaeah dungzan ah paek
    ih lok ah oh.
  cuk-cuk: Aarón Bab-Dummad-dulemarbo-ambikued-neggi gwallumar ogaoed, bia Bab-Dummad-Israel-dulemarbo-Igar-Mesisad-Ulu-siid-iduar,
    mor-dummad-naid magaba ogaoed. Adi, we-gwallumar Bab-Jehová-asabin gasii oibodagegar.
    We-igar, be-waganga degisadegu maigu guoed.
  uig-CYR: Һарун җамаәт чедириниң ичидә, һөкүм-гувалиқ сандуғиниң удулидики пәрдиниң
    сиртида һәр кечиси әтигәнгичә Пәрвәрдигарниң алдида чирақларни шундақ пәрләп турсун.
    Бу дәвирдин-дәвиргичә силәр үчүн әбәдий бир бәлгүлимә болиду.
  tel-2017: ప్రత్యక్ష గుడారంలో శాసనాల అడ్డతెర బయట అహరోను సాయంత్రం నుండి ఉదయం దాకా
    అది వెలుగుతూ ఉండేలా యెహోవా సన్నిధిలో దాన్ని చూసుకుంటూ ఉండాలి. ఇది మీ తరతరాలకు
    నిత్యమైన శాసనం.
  hat-BSA: Deyò vwal temwayaj tant asanble a, Aaron va kenbe li an lòd soti nan aswè
    rive jis nan maten devan SENYÈ a pou tout tan. Sa va yon règleman pandan tout
    jenerasyon nou yo.
  kos-kos: Ke eku nukewa Aaron el fah akosak lam uh ye mutun LEUM GOD, ac liyaung
    tuh in oanna firir nwe ke lenelik, likin lisrlisr uh ke mutun Tuptup in Wuleang
    su oan in Acn Mutal Na Mutal. Oakwuk se inge ac fah karinginyuk in pacl nukewa
    fahsru.
  hbo-WLC: מִחוּץ֩ לְפָרֹ֨כֶת הָעֵדֻ֜ת בְּאֹ֣הֶל מוֹעֵ֗ד יַעֲרֹךְ֩ אֹת֨וֹ אַהֲרֹ֜ן
    מֵעֶ֧רֶב עַד־בֹּ֛קֶר לִפְנֵ֥י יְהוָ֖ה תָּמִ֑יד חֻקַּ֥ת עוֹלָ֖ם לְדֹרֹֽתֵיכֶֽם׃
  ibo-ibo: Na mpụta nke akwa mgbochi nke kpuchiri igbe Ihe Ama ahụ, nʼime ụlọ nzute,
    Erọn ga-amụnye oriọna ndị ahụ nʼihu Onyenwe anyị mgbe niile, site nʼuhuruchi ruo
    nʼụtụtụ. Nke a bụ ụkpụrụ ga-adịgide nye ọgbọ niile dị nʼihu.
  ory-ory: ହାରୋଣ ସମାଗମ-ତମ୍ବୁ ମଧ୍ୟରେ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକର ବିଚ୍ଛେଦ ବସ୍ତ୍ର ବାହାରେ ସନ୍ଧ୍ୟାଠାରୁ
    ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ନିତ୍ୟ ନିତ୍ୟ ତାହା ସ୍ଥାପନ କରିବ; ଏହା ତୁମ୍ଭମାନଙ୍କର
    ପୁରୁଷାନୁକ୍ରମେ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି।
  chk-chk: Iwe, Aaron epwe tümwünüfochei ekewe lamp fän mesen ewe Samol mi Lapalap,
    pwe repwe tin seni lekuniol tori lesosor lükün ewe cheech mi refiela ewe pworofel
    lon ewe leni mi unusen pin. Ei epwe eu allük fän itan me mwirimwirin kana seni
    eu täppin aramas tori eu täppin.
  rop-rop: Wal sangodantaim Eran garra laidim detlot lemp blanga kipum det lait barnbarnbat
    raidap ailibala neksdei. Detlot lemp jidanbat atsaid brom det ketin lida langa
    det Seikridwan Boks, weya mi na YAWEI oldei jidan. Tharran na langa det Brabli
    Seikridwan Rum. Wal dijan lowa na yumob garra oldei dumbat olataim.
  ukr-1871: 'З надвору завіси сьвідчення в соборному наметї ставляти ме їх Арон з
    вечора до ранку перед Господом повсячасно: установа віковічня в роди ваші.'
  deu-1951: Draußen vor dem Vorhang des Zeugnisses, in der Stiftshütte, soll es Aaron
    zurichten, daß es stets brenne vor dem HERRN, vom Abend bis zum Morgen; eine ewige
    Ordnung für eure Geschlechter.
  eng-JPS: Without the veil of the testimony, in the tent of meeting, shall Aaron
    order it from evening to morning before the LORD continually; it shall be a statute
    for ever throughout your generations.
  srp-1865: Pred zavjesom svjedoèanstva u šatoru od sastanka Aron æe ih namještati
    da gore od veèera do jutra pred Gospodom vazda zakonom vjeènim od koljena do koljena.
  lug-lug: Wabweru w’Eggigi ery’Endagaano mu Weema ey’Okukuŋŋaanirangamu, Alooni w’anaalabiririranga
    ettabaaza ezo nga zaakira awali Mukama Katonda okuva akawungeezi okutuusa mu makya
    awatali kusalako. Eryo linaabanga tteeka ery’enkalakkalira ne mu mirembe egigenda
    okujja.
  heb-heb: מחוץ לפרכת העדת באהל מועד יערך אתו אהרן מערב עד בקר לפני יהוה תמיד חקת
    עולם לדרתיכם׃
  ben-IRV: হারোণ সমাগম-তাঁবুর মধ্যে নিয়ম-সিন্দুকের পর্দার বাইরে সন্ধ্যা থেকে সকাল
    পর্যন্ত সদাপ্রভুর সামনে সব দিন তা সাজিয়ে রাখবে; এটা তোমাদের পুরুষানুক্রমে পালনীয়
    চিরস্থায়ী ব্যবস্থা।
  pan-pan: ਹਾਰੂਨ ਉਸ ਨੂੰ ਸ਼ਾਮ ਤੋਂ ਲੈ ਕੇ ਸਵੇਰ ਤੱਕ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸਦਾ ਦੇ ਲਈ, ਸਾਖੀ ਦੇ
    ਪਰਦੇ ਤੋਂ ਬਾਹਰ, ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਵਿੱਚ ਸਜਾ ਕੇ ਰੱਖੇ। ਇਹ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਵਿੱਚ ਇੱਕ ਸਦਾ
    ਦੀ ਬਿਧੀ ਠਹਿਰੇ।
  mya-JVB: အာရုန် သည်လည်း၊ ညဦး မှ သည် နံနက် တိုင်အောင် ထာဝရဘုရား ရှေ့ တော်၌ ထိုအမှုကို
    စီရင် ရမည်။ သင် တို့အမျိုး အစဉ် အဆက် စောင့်ရသောပညတ် တော်ဖြစ်သတည်း။
  hmo-hmo: Palai Dubu lalonai, Maua Helaga ena koua dabua ena murimurinai, Arona ese
    inai lamepa do ia gabua. Adorahi ibounai neganai ia ese lamepa do ia gabua hamatamaia,
    bona hanuaboi ibounai do ia gabua noho ela bona dabai, Lohiabada ena vairana dekenai.
    Inai taravatu be Israela taudia edia latanai do ia noho ela bona hanaihanai.
  urd-urd: हारून उसे शहादत के पर्दे के बाहर ख़ेमा — ए — इजितमा'अ में शाम से सुबह तक
    ख़ुदावन्द के सामने क़रीने से रख्खा करे; तुम्हारी नसल — दर — नसल सदा यही क़ानून
    रहेगा।
  rus-SYN: 'вне завесы ковчега откровения в скинии собрания Аарон и сыны его должны
    ставить оный пред Господом от вечера до утра всегда: это вечное постановление
    в роды ваши;'
  bqc-SIM: Aalona mɛ́ ali filiapi kɛkɛ kpaaũkpɛu ma aɛ zwãa pↄ́ kpaa ikoyã kpagoloi
    saɛ za oosi e gu gɛ lí dↄò gↄↄpii. Yã́piá yãdilɛaɛ́ɛ e á buiwa.
  tcz-CHONGTHU: Ki khop khomna ponbuh hettohsahna pon kilang doh, hiche muna chu Aaron
    in thaomei kivah chu tang louva avet kol jing ding ahi. Hiche thaomei hi Pakai
    angsunga nilhah muthima pat jingkah khovah geiya kivah khovah hel ding ahi. Hiche
    hi nakhang lhumkei uva chonna dana nanei jing diu ahi.
  mar-mar: अहरोनाने दर्शनमंडपामध्ये साक्षपटासमोरील अंतरपटाबाहेर परमेश्वरासमोर संध्याकाळपासून
    सकाळपर्यंत दीप सतत तेवत ठेवावा; हा तुमचा पिढ्यानपिढ्या कायमचा नियम होय.
  qub-qub: Tincuna Toldu ruricho warayllata achqui ratananpaj Aaronnami lamparincunata
    camarenga. Babulta chaparaycaj tëla ñaupanchömi ratanga. Chay nishäcunaga imaycamapis
    laymi canga gamcunapaj gamcunapita mirajcunapäpis.
  bqp-bqp: Aroni u koo kɑ gum mɛ dɑwɑ nɛ, Yinni Gusunɔn kuu bekurugii ten mi, beku
    kɑre ten wuswɑɑɔ te tɑ woodɑn kpɑkoro te gɑnuɑ. Kpɑ u de fitilɑ ni, nu n sɔ̃re
    yokɑn di sere yɑm mu kɑ sɑ̃rɑ. Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ ben bibun bweserɔ.
  hat-hat: Chak aswè, Arawon va limen yo, l'a veye pou yo toujou rete limen jouk denmen
    maten devan Seyè a, sou deyò rido ki devan Bwat Kontra a nan Tant Randevou a.
    Sa se yon regleman pou yo kenbe pou tout tan, de pitit an pitit.
  eng-BSB: Outside the veil of the Testimony in the Tent of Meeting, Aaron is to tend
    the lamps continually before the LORD from evening until morning. This is to be
    a permanent statute for the generations to come.
  tod-tod: GALA daaɠomi seɠe ʋɛlɛi wu, seɠe zuɠooza golai ɠakalaʋɛ, nii é zeele woo
    ɠesui ɠakalaʋɛ, miná ɠa Aalɔn a sei ná, fitinaiti ti so, é zo kpɔkɔi ma, eyɛsu
    geelaalao, Ɠɔoɠɔ GALAGI ɠaazu. Toɠa ga ɠɔoɠɔ tɔgi, wo-mavofodaiti kpein bɛ.
  eng-WEBPB: Outside of the veil of the Testimony, in the Tent of Meeting, Aaron shall
    keep it in order from evening to morning before the LORD continually. It shall
    be a statute forever throughout your generations.
  kbq-kbq: Atruhu seli mono nompima hunaragi tavravemofo avuga, ruotage hu'nefina
    Aroni'a tavima taginte zantamina eri ante fatgo nehuno, kinaga tavira tagintenkeno
    asu osuno Ra Anumzamofo avurera me'neno vuno kotugahie. Hagi ama anazamo'a mago
    kasege me'nena tamagehezama fore hu anante anante'ma hanaza vahe'mo'za amage antegahaze.
  nhe-BL: Ma quinmocuitlahui miyac nopa tlahuili ipan nopa tlahuil quetzali tlen senquistoc
    oro. Quena, nopa tlahuili iixmelac nopa cortina tlen quitzacua campa nocaxa monequi
    tlatlatose nochipa noixtla, niimoTECO. Huan elis Aarón itequi para quinpajpacas
    huan quintequilis aceite nopa tlahuili ijnaloc huan tiotlac. Huan Aarón iixhuihua
    monequi quitlepanitase ni tlanahuatili para nochipa.
  gub-BL: Tuweharupi karuk mehe Àràw umunyk putar tatainy henaw rehe har nehe. Tatainy
    umumaw putar pytun gatu uhyape pà nehe, a'e pe Tupàn Tuweharupi Wiko Ma'e henataromo
    nehe. Henaw upyta katu pe pànuhu huwake Tupàn Ze'eg Hyru henataromo a'e. Pe nehe,
    pezuapyapyr wà nehe no, peruzar putar ko heze'eg tuweharupi nehe, pepytu'u 'ym
    pà nehe.
  eng-DRA: Without the veil of the testimony in the tabernacle of the covenant. And
    Aaron shall set them from evening until morning before the Lord, by a perpetual
    service and rite in your generations.
