    giữ mãi mãi.
  guj-2017: સાક્ષ્યપેટીના પડદાની બહાર બાજુ મુલાકાતમંડપમાં યહોવાહની સંમુખ સાંજથી સવાર
    સુધી તે દીપ યહોવાહ સમક્ષ પ્રગટતો રહે તેની કાળજી હારુન રાખે. તે વંશપરંપરા તમારા
    માટે સદાનો વિધિ થાય.
  pon-2006A: Nin soutik koaros Aaron pahn kin isikada pwe re en kin ngkengken lao
