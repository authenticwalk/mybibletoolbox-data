    mo awoɔ ntoatoasoɔ nyinaa.
  eng-WEBU: Outside of the veil of the Testimony, in the Tent of Meeting, Aaron shall
    keep it in order from evening to morning before the LORD continually. It shall
    be a statute forever throughout your generations.
  bnp-bnp: E Aron ge nami ria na malunga liu, ri gi para na rodo ge harena na hatelanga
    pokopoko. A lam nga ri gi tabuli polovavo na kala dagi i naviri mule a Tava na
    Ngava Dagi na Kape na Vaponga. A vinara iea, a habia ne mua, mu gu ramai vakaroroa.
    E huriki a hamone mua ranga, ri gi ramaia.
  wal-wal: Xoossaa Dunkkaaniyaa giddon de7iya markkatettaa magalashuwaappe kare baggaara,
    omarssappe maallado gakkanaashin, Aarooni GODAA sinttan he xomppiyaa ubba wode
    eetto. Sinttaara yiya yeletau ubbau hegee merinau woga.
  spa-PDDPT: Aarón la dispondrá en el Tabernáculo de Reunión, al exterior del velo
    del Testimonio, para que esté de continuo delante de Yavé, desde cuando llega
    la noche hasta la mañana. Es estatuto perpetuo para sus generaciones.
  gun-gun: Ha'e va'e re ma Arão opena porã 'rã oikovy oguy nhemboaty oĩaty py Senhor
    ayvu oĩaty renonde, ajukue okẽ regua kyvõ rupi, ka'aru guive ko'ẽgue peve. Ha'e
    va'e ma raka'e rã peve guarã ojapo uka pyre peneramymino kuery ikuai va'e peguarã.
  agu-BL: Nin tajwe'n yil tz'oc Aarón tan nuc'le'n yi e'chk cantil, bantz quil chitzaj
    yi e'chk txekbil yi at swutz Kataj Ryos le mantial tetz molbil ibaj, swutze'ltzaj
    yi xbu'k yi at swutz yi caẍa' kale atit cu'nt yi cob lepaj c'ub tetz yi trat.
    Nin yi xtxolbile'j i'tz jun ca'wl tetz cyakil tiemp, yi tajwe'n tan quibital yi
    e' initxa' yi xomt che' tzaj.
  ilo-ULB: Iti ruar ti kurtina iti sangoanan ti pammaneknek iti tulagmo iti uneg ti
    tabernakulo, masapul nga agtultuloy ni Aaron, iti agpatpatnag, a pagtalinaedenna
    a sigagangat ti pagsilawan iti sangoanan ni Yahweh. Agnanayonto daytoy a bilin
    kadagiti henerasion dagiti tattaoyo.
  kpg-kpg: Nia hiahi huogodoo Aaron le e hai gii dudu nia maa gaa dugu maahina gi di
    luada, i mua nnadumada o Dimaadua i daha mo di gahu duuli i mua Tebedebe o di
    Hagababa dela i lodo di Gowaa Dabuaahia Huoloo. Taganoho deenei le e hai hegau
    ginai i di waalooloo gi muli.
  uig-ARA: ھارۇن جامائەت چېدىرىنىڭ ئىچىدە، ھۆكۈم-گۇۋاھلىق ساندۇقىنىڭ ئۇدۇلىدىكى پەردىنىڭ
    سىرتىدا ھەر كېچىسى ئەتىگەنگىچە پەرۋەردىگارنىڭ ئالدىدا چىراغلارنى شۇنداق پەرلەپ
    تۇرسۇن. بۇ دەۋردىن-دەۋرگىچە سىلەر ئۈچۈن ئەبەدىي بىر بەلگىلىمە بولىدۇ.
  sus-sus: Haruna xa a ɲɛngi sa lanpuie xɔn, naxee na hɔrɔmɔlingira kui, yire sɛniyɛnxi
    sɛɛti ma. Saatɛ kankira na na yire sɛniyɛnxi fisamante nan kui, dugi gbakuxi a
    sode dɛ ra. A xa a niya lanpuie xa nu dɛxɛ n tan Alatala ya i tɛmui birin, kelife
    nunmare ra han gɛɛsɛgɛ. Sɛriyɛ na a ra wo bɔnsɔɛ bɛ abadan.
  pon-2006: Nin soutik koaros Aaron pahn kin isikada pwe re en kin ngkengken lao lel
    nimenseng, mwohn silangin KAUN-O likin kahdengo mwohn Kohpwahn Inowo, me mihte
    nan Wasa Sarawiheo. Kosonned wet pahn kin poatopoat kohkohlahte.
  ksd-ksd: Ma Aron na vung bulu diat ta ra pal na varbarat ta ra ravian ma na tuk
    ta ra malana ta ra luaina mata i ra Luluai, ma diat a tur ura na taur ta ra mal
    na rurua kutu; ma go ra vartuluai na tur tukum ta kavava lavur taun tarai mutu.
  tur-YTC: Aron, tanıklık perdesinin dışında, Buluşma Çadırı'nda onu akşamdan sabaha
    dek sürekli olarak Yahve'nin önünde tutacak. Kuşaklarınız boyunca sonsuza dek
    geçerli bir kural olacak.
  grc-BRENT: ἔξωθεν τοῦ καταπετάσματος ἐν τῇ σκηνῇ τοῦ μαρτυρίου· καὶ καύσουσιν αὐτὸ
    Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ ἀπὸ ἑσπέρας ἕως πρωῒ ἐνώπιον Κυρίου ἐνδελεχῶς, νόμιμον
    αἰώνιον εἰς τὰς γενεὰς ὑμῶν.
  ind-AYT: Harun harus mengatur lampu itu di bagian luar tirai yang menutupi Tabut
    Perjanjian dalam tenda pertemuan di hadapan TUHAN dari petang sampai pagi. Peraturan
    ini berlaku selamanya, dari generasi ke generasi.
  nya-nya: Kunja kwa nsalu yotchinga Bokosi la Chipangano, mʼchihema cha msonkhano,
