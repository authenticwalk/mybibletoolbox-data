verse: LEV.024.003
translations:
  mal-C: സമാഗമകൂടാരത്തിൽ ഉടമ്പടിയുടെ പേടകത്തിന്റെ തിരശ്ശീലയ്ക്കു പുറത്തു സന്ധ്യമുതൽ
    പ്രഭാതംവരെ വിളക്കുകൾ കത്തേണ്ടതിന്, യഹോവയുടെ സന്നിധിയിൽ അഹരോൻ അവ നിരന്തരം ഒരുക്കിവെക്കണം.
    ഇതു വരുന്ന തലമുറകളിലേക്ക് എന്നേക്കുമുള്ള അനുഷ്ഠാനമാണ്.
  deu-TKW: Außerhalb des Vorhangs vor dem Gesetz im Offenbarungszelte soll ihn Aaron
    herrichten, daß er beständig vor Jahwe brenne vom Abend bis zum Morgen. Das ist
    eine für alle Zeiten geltende Satzung, die ihr beobachten sollt von Geschlecht
    zu Geschlecht.
  lin-lin: Ezali kati na Ndako ya kapo ya Bokutani, libanda ya rido oyo ezali liboso
    ya Sanduku ya Litatoli, nde Aron akobanda kopelisa minda tango nyonso liboso ya
    Yawe, kobanda na pokwa kino na tongo. Ezali mobeko ya libela mpo na milongo na
    bino nyonso.
  eng-LSV: Aaron arranges it at the outside of the veil of the Testimony, in the Tent
    of Meeting, from evening until morning before YHWH continually—a continuous statute
    throughout your generations;
  eng-GNV: 'Without the vaile of the Testimonie, in the Tabernacle of the Congregation,
    shall Aaron dresse them, both euen and morning before the Lord alwayes: this shalbe
    a lawe for euer through your generations.'
  eng-WEBSTER: 'Without the vail of the testimony, in the tabernacle of the congregation,
    shall Aaron order it from the evening to the morning before the LORD continually:
    It shall be a statute for ever in your generations.'
  nhw-BL: Ma quinmocuitlahui miyac nopa tlahuilme ipan nopa tlahuil quetzali catli
    senquistoc oro. Quena, nopa tlahuilme iixmelac nopa cortina catli quitzacua campa
    nocaxa monequi tlatlatose nochipa noixpa, niamoTECO. Huan elis Aarón itequi para
    quinpajpacas huan quintequilis aceite nopa tlahuilme ijnaloc huan tiotlac. Huan
    Aarón iixhuihua monequi quitlepanitase ni tlanahuatili para nochipa.
  swh-ONEN: Nje ya pazia la Ushuhuda ndani ya Hema la Kukutania, Aroni ataziwasha
    taa mbele za Bwana kuanzia jioni hadi asubuhi bila kuzima. Hili litakuwa agizo
    la kudumu kwa vizazi vijavyo.
  bba-bba: Aroni u koo kɑ ɡum mɛ dɑwɑ nɛ, Yinni Gusunɔn kuu bekuruɡii ten mi, beku
    kɑre ten wuswɑɑɔ te tɑ woodɑn kpɑkoro te ɡɑnuɑ. Kpɑ u de fitilɑ ni, nu n sɔ̃re
    yokɑn di sere yɑm mu kɑ sɑ̃rɑ. Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ ben bibun bweserɔ.
  eng-KJVCPB: 'Without the vail of the Testimony, in the tabernacle of the congregation,
    shall Aaron order it from the evening unto the morning before the Lord continually:
    it shall be a statute for ever in your generations.'
  luo-luo: Harun nyaka ne ni teynigo osiko kaliel oko mar pasia moumo Sandug Muma
    mar Hemb Romo manie nyim Jehova Nyasaye chakre odhiambo nyaka okinyi. Ma en chik
    mosiko nyaka chiengʼ ne tienge duto mabiro.
  meu-meu: Hebou kalagana Ialonai, maua helaḡana seseahuna murimurinai, baine ara;
    Aaron ese baine reḡua, hanuaboi iboudiai baine ara rani Iehova vairanai. Haheḡanina
    binai baine mia hanaihanai emui uru iboudiai lalodiai.
  npi-ULB: भेट हुने पालमा गवाही पर्दादेखि बाहिर परमप्रभुको सामु हारूनले साँझदेखि बिहानसम्म
    त्यो बत्ती बालिराखोस् । तिमीहरूका मानिसहरूको सारा वंशमा सदाको निम्ति यो एउटा विधि
    बनोस् ।
  yor-yor: Lẹ́yìn aṣọ ìkélé ti ibi àpótí ẹ̀rí tí ó wà ní inú àgọ́ ìpàdé, ni kí Aaroni
    ti tan iná náà níwájú Olúwa, láti ìrọ̀lẹ́ di àárọ̀ lójoojúmọ́. Èyí yóò jẹ́ ìlànà
    ayérayé fún àwọn ìran tí ń bọ̀.
  emp-NTPO: Mʌ̃ ded̶e eatʌ jira b̶ʌ wua nocoare Aaroʌ̃ba ĩbĩrãra quewaraza coa b̶ʌya
    urua b̶amãrẽã ab̶a ʌ̃nadrʌbʌrʌd̶aa. Id̶iba ʌ̃taa bãrãneba yõbʌdarãba naʌ̃ bed̶eara
    ĩjã od̶ida panʌa.
  pes-OPCB: هارون چراغدان را بیرونِ پرده صندوق عهد در خیمۀ ملاقات، از غروب تا صبح
    همیشه در حضور خدا روشن نگاه دارند. این یک قانون جاودانی برای نسلهای شماست.
  tgl-ULB: Sa labas ng kurtina bago ang mga tipan ng kautusan sa tolda ng pagpupulong,
    si Aaron ay dapat tuloy-tuloy, mula gabi hanggang umaga, panatilihing naka-ilaw
    ang lampara sa harap ni Yahweh. Ito ay laging magiging isang batas sa buong angkan
    ng iyong mga tao.
  hui-hui: Arono ibugua lamu hale uruni alendo dela haragola dalu kane dege gao lolebira.
    Lamu hale uruni Anduane Homogo i̱naga deni howa Balai Anda Hobane Loma Bia Heneoreha
    i̱naga Habo Nalolene Bi lo winigonaga Mbogoyi biago ngagola hobane mende Loma
    Bia Hene kagola tubari labolabo timbuni gerelaho wini biago tagirahayagi ngagoni.
    I̱naga bi mana ogoni tíhondobi tínaga waneigini aguanene mani hama polobadarumebi
    bialu haabo helo langerogoni.
  mya-mya: အာ​ရုန်​သည်​တဲ​တော်​တွင်း​အ​လွန်​သန့်​ရှင်း သော​ဌာ​န​တော်​၌​တည်​ရှိ​သည့်
    ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ရှေ့​ကန့်​လန့်​ကာ​အ​ပြင်​ဘက် တွင်​မီး​တိုင်​ကို​ည​နေ​တိုင်း​ထွန်း​ညှိ​ရ​မည်။
    ထို​မီး​တိုင်​သည်​ရှေ့​တော်​၌​ည​နေ​မှ​နံ​နက် သို့​တိုင်​အောင်​ထွန်း​တောက်​လျက်​ရှိ​စေ​ရ​မည်။
    သင်​တို့​သည်​ဤ​ပ​ညတ်​ကို​ထာ​ဝ​စဉ်​စောင့် ထိန်း​ရ​ကြ​မည်။-
  bod-N: མཇལ་འཕྲད་གུར་མཆོག་ནང་གི་དཔང་མཛད་ཤུར་སྒམ་གྱི་ཡོལ་བའི་ཕྱི་ལོགས་སུ། ཨ་རོན་གྱིས་མཚན་མོ་ནས་ཞོགས་པའི་བར་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་སྒྲོན་མེ་དེར་རྒྱུན་དུ་བདག་བྱེད་དགོས། དེ་ནི་ཁྱོད་རྣམས་ཀྱི་མི་རབས་ནས་མི་རབས་བར་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་སུ་ཆགས་དགོས།
  sna-sna: Kunze kwechidzitiro cheChipupuriro muTende Rokusangana, Aroni anofanira
    kuchengetedza mwenje iyi pamberi paJehovha kubva manheru kusvikira kwaedza, nguva
    dzose. Uyu unofanira kuva murayiro unogara nokusingaperi kuzvizvarwa zvichauya.
  spa-BLM: Fuera del velo del Testimonio, en la Tienda del Encuentro, Aarón la mantendrá
    en orden desde la tarde hasta la mañana ante Yahvé continuamente. Será un estatuto
    para siempre a lo largo de vuestras generaciones.
  cac-cac: Axo vin̈aj Aarón sb'oanoch sc'ac'al, yic vach' ayn̈ejoch sc'ac'al tz'ec'
    ac'val d'a vichan̈ b'aj ay in cajnub' b'aj tzin ch'ox in b'a, d'a yichan̈elta
    c'apac cortina b'aj ay scaxail in trato. A jun tic ley tz'ajcan d'ayex d'a masanil
    tiempo.
  swh-ULB: Nje ya pazia lililoko mbele ya sanduku la maamzi ndani ya hema la kukutania,
    Aroni ataiwasha daima taa mbele za Yahweh, tangu asubuhi hata jioni. Hii itakuwa
    amri ya kudumu katika vizazi vyote vya watu wenu.
  bel-bel: 'за заслонай каўчэга адкрыцьця ў скініі сходу Аарон і сыны ягоныя павінны
    ставіць яе прад Госпадам ад вечара да раніцы заўсёды: гэта вечная пастанова ў
    роды вашыя;'
  deu-ELBBK: 'Außerhalb des Vorhangs des Zeugnisses, im Zelt der Zusammenkunft, soll
    Aaron sie zurichten, vom Abend bis zum Morgen, vor dem HERRN beständig: eine ewige
    Satzung bei euren Geschlechtern.'
  mbb-OT: '@see-verse:LEV.024.002'
  mal-2015: സാമാഗമനകൂടാരത്തിൽ സാക്ഷ്യത്തിന്റെ തിരശ്ശീലെക്കു പുറത്തു വൈകുന്നേരംമുതൽ
    രാവിലെവരെ കത്തേണ്ടതിന്നു അഹരോൻ അതു യഹോവയുടെ സന്നിധിയിൽ നിത്യം ഒരുക്കിവെക്കേണം;
    ഇതു തലമുറതലമുറയായി നിങ്ങൾക്കു എന്നേക്കുമുള്ള ചട്ടം ആകുന്നു.
  rmc-rmc: O Aron pes starinela pal oda, hoj o švetlos te labol račatar dži tosara
    anglo RAJ andro Svetostankos anglo pochtan, pal savo hin e archa la zmluvakri.
    Kada prikazis mušinen te doľikerel tumare pokoleňja pro furt.
  pes-OPV: هارون آن را بیرون حجاب شهادت در خیمه اجتماع از شام تا صبح به حضور خداوند
    پیوسته بیاراید. در پشتهای شما فریضه ابدی است.
  ron-1924: Аарон сэ-л прегэтяскэ динкоаче де пердяуа динэунтру, каре есте ынаинтя
    мэртурией, ын кортул ынтылнирий, пентру ка сэ ардэ неынчетат, де сяра пынэ диминяца,
    ын фаца Домнулуй. Ачаста есте о леӂе вешникэ пентру урмаший воштри.
  ben-OBCV: সমাগম তাঁবুতে সাক্ষ্য-সিন্দুকের পর্দার বাইরে সন্ধ্যা থেকে সকাল পর্যন্ত
    হারোণ অবিরত সদাপ্রভুর সামনে বাতিগুলি সাজিয়ে রাখবে। আগামী প্রজন্মগুলির জন্য এটি
    চিরস্থায়ী বিধি হবে।
  som-som: Oo daaha markhaatiga dibaddiisa oo teendhada shirka gudaheeda ah Haaruun
    waa inuu Rabbiga hortiisa had iyo goorba ku hagaajiyaa tan iyo fiidkii iyo ilaa
    subaxdii, oo kaasu waa inuu ahaadaa qaynuun weligiis idiin jiri doona tan iyo
    ab ka ab.
  lat-VUC: extra velum testimonii in tabernaculo fœderis. Ponetque eas Aaron a vespere
    usque ad mane coram Domino, cultu rituque perpetuo in generationibus vestris.
  eng-ASVBT: 'Without the veil of the testimony, in the tent of meeting, shall Aaron
    keep it in order from evening to morning before Jehovah continually: it shall
    be a statute forever throughout your generations.'
  ita-1885: Mettale in ordine Aaronne nel Tabernacolo della convenenza, di fuori della
    Cortina della Testimonianza, dalla sera infino alla mattina, del continuo, davanti
    al Signore. Quest'è uno statuto perpetuo per le vostre generazioni.
  eng-LXXUP: outside the veil in the tabernacle of witness; and Aaron and his sons
    shall burn it from evening until morning before the Lord continually, a perpetual
    statute throughout your generations.
  eng-ULB: Outside the curtain before the covenant decrees in the tent of meeting,
    Aaron must continually, from evening to morning, keep the lamp lit before Yahweh.
    This will be a permanent statute throughout your people's generations.
  spa-VBL: Desde la tarde hasta la mañana Aarón debe cuidar las lámparas continuamente
    ante el Señor, fuera del velo del Testimonio en el Tabernáculo de Reunión. Esta
    regulación es para todos los tiempos y para todas las generaciones futuras.
  fra-_FOB: Aaron les arrangera, en dehors du voile du Témoignage, dans le tabernacle
    d'assignation, afin qu'elles brûlent du soir au matin, devant l'Éternel, continuellement;
    c'est une ordonnance perpétuelle dans vos générations.
  mal-mal: സമാഗമനകൂടാരത്തിൽ സാക്ഷ്യത്തിന്റെ തിരശ്ശീലയ്ക്കു പുറത്തു വൈകുന്നേരംമുതൽ
    രാവിലെവരെ കത്തേണ്ടതിന് അഹരോൻ അത് യഹോവയുടെ സന്നിധിയിൽ നിത്യം ഒരുക്കിവയ്ക്കണം; ഇത്
    തലമുറതലമുറയായി നിങ്ങൾക്ക് എന്നേക്കുമുള്ള നിയമം ആകുന്നു.
  urd-GVR: Hārūn unheṅ musalsal, shām se le kar subah tak Rab ke huzūr saṅbhāle yānī
    wahāṅ jahāṅ wuh Muqaddastarīn Kamre ke parde ke sāmne paṛe haiṅ, us parde ke sāmne
    jis ke pīchhe ahd kā sandūq hai. Yih usūl abad tak qāym rahe.
  suz-BL: मिनु हारूनमी बत्ती कली ग्रुम्‍तीक ताम्‍बु आगा, फारशो वा आ ङोंइती वोइक्‍चा
    माल्‍ब। मेको परमप्रभु यावे आ ङोंइती नाक्‍दो रे सुनी सम्‍म गेना हना यो ब्रचा माल्‍ब।
    मेको इन कली गेना हना यो पतीके बाक्‍ब।
  ita-1927: Aaronne lo preparerà nella tenda di convegno, fuori del velo che sta davanti
    alla testimonianza, perché le lampade ardano del continuo, dalla sera al mattino,
    davanti all’Eterno. E’ una legge perpetua, di generazione in generazione.
  ckb-ckb: لەناو چادری چاوپێکەوتن، لە دەرەوەی پەردەی شوێنی هەرەپیرۆز، هارون لە ئێوارەوە
    هەتا بەیانی بە بەردەوامی چرادانەکە لەبەردەم یەزدان ڕێک دەخات. فەرزێکی هەتاهەتاییە
    بۆ نەوەکانتان.
  eng-BBE: 'Outside the veil of the ark in the Tent of meeting; let Aaron see that
    it is burning from evening till morning at all times before the Lord: it is a
    rule for ever through all your generations.'
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ ಇರುವ ಪರದೆಯ ಹೊರಗೆ, ಆರೋನನು ಸಂಜೆಯಿಂದ
    ಉದಯದವರೆಗೆ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ದೀಪವನ್ನು ಸರಿಪಡಿಸುತ್ತಾ ಉರಿಸುತ್ತಿರಬೇಕು. ಈ ನಿಯಮವು ನಿಮಗೆ
    ಮತ್ತು ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೆ ಶಾಶ್ವತವಾದ ನಿಯಮವಾಗಿರುವುದು.
  tam-2017: ஆசரிப்புக்கூடாரத்தில் மகா பரிசுத்த ஸ்தலத்தின் திரைக்கு வெளிப்புறமாக ஆரோன்
    அதை எப்பொழுதும் மாலைதொடங்கி விடியற்காலம்வரை யெகோவாவுடைய சந்நிதியில் எரியும்படி
    ஏற்றுவானாக; இது உங்கள் தலைமுறைதோறும் கைக்கொள்ளவேண்டிய நிரந்தரமான கட்டளை.
  spa-RV-1909: 'Fuera del velo del testimonio, en el tabernáculo del testimonio, las
    aderezará Aarón desde la tarde hasta la mañana delante de Jehová, de continuo:
    estatuto perpetuo por vuestras edades.'
  ron-BTF: În afara perdelei mărturiei, în tabernacolul întâlnirii, Aaron să le pună
    în ordine de seara până dimineața înaintea DOMNULUI, continuu; acesta să fie un
    statut veșnic în toate generațiile voastre.
  eng-WEBP: Outside of the veil of the Testimony, in the Tent of Meeting, Aaron shall
    keep it in order from evening to morning before the LORD continually. It shall
    be a statute forever throughout your generations.
  eng-FBV: From evening until morning Aaron is to constantly look after the lamps
    continually before the Lord, outside the veil of the Testimony in the Tent of
    Meeting. This regulation is for all time and for all future generations.
  nld-1939: In de openbaringstent buiten het voorhangsel voor de verbondsark moet
    Aäron ze voortdurend voor het aanschijn van Jahweh van de avond tot de morgen
    onderhouden. Dit is een eeuwig geldende wet voor al uw geslachten.
  nch-BL: Ma quinmocuitahui miyac nopa taahuilme ipan nopa taahuil quetzali cati senquisa
    oro. Quena, nopa taahuilme iixmelac nopa cortina cati quitzacua campa nocaxa monequi
    tatatose nochipa noixpa, niamoTECO. Huan elis Aarón itequi para quinpajpacas huan
    quintequilis aceite nopa taahuilme ijnaloc huan tiotac. Huan Aarón iixhuihua monequi
    quitepanitase ni tanahuatili para nochipa.
  vie-1934: A-rôn sẽ làm đèn đó trong hội mạc, ngoài bức màn che hòm bảng chứng, hầu
    cho đèn cháy luôn luôn, từ chiều tối đến sáng mai, trước mặt Đức Giê-hô-va; ấy
    là một lệ định đời đời cho dòng dõi các ngươi.
  hin-CV: अहरोन इसे शाम से सुबह तक नियमित रूप से मिलनवाले तंबू में साक्षी पर्दे के
    बाहर याहवेह के सामने सजाकर रखा करे; यह तुम्हारी सारी पीढ़ियों के लिए हमेशा के
    लिए एक विधि है.
  eng-OURB: 'Outside of the veil of the Testimony, in the Tent of Meeting, shall Aaron
    [Light-bringer] keep it in order from evening to morning before Adonai continually:
    it shall be a statute forever throughout all your generations.'
  spa-BES: Fuera del velo del arca en la Tienda de reunión; que Aarón ordenará que
    esté ardiendo desde la tarde hasta la mañana en todo momento ante el Señor. Es
    una regla para siempre a través de todas sus generaciones.
  tdx-tdx: Hajarie’ i Aharone amy kibohom-pamantañañey alafe’ i lamba fañefe’ i fañinaiy
    izay te hariva ampara’ te porea’ ty maraindray añatrefa’ Iehovà nainai’e; fañè
    tsy ho modo ama’ areo izay amo hene tarira’ areoo.
  vid-vid: Aluni kowika chenje acho mgati mwa alyo ihema lya Nguluwi, kunze kwa ipaziya
    lya isanduku lya ilagano leka chiwe chikwaka kwaluchila matinazo mbaka mitondo
    hali Mkulu Nguluwi chila mhela. Ali ndo ilajizo lya kuliwinza mazuwa gose kuli
    lulelo lwa hemwe.
  eng-OKE: Outside of the veil of the testimony in the tabernacle of ordinance, shall
    Aharon order it from evening till morning before the Lord continually; an everlasting
    statute unto your generations.
  tha-KJV: ภายในพลับพลาแห่งชุ​มนุ​มข้างนอกม่านหีบพระโอวาทนั้น ให้​อาโรนจัดประทีปให้เป็นระเบียบตั้งแต่เวลาเย็นจนเวลาเช้าเสมอต่อพระพักตร์พระเยโฮวาห์
    ทั้งนี้​ให้​เป็นกฎเกณฑ์ถาวรตลอดชั่วอายุของเจ้า
  por-BR-2018: 'Fora do véu do testemunho, no tabernáculo do testemunho, as preparará
    Arão desde a tarde até a manhã diante do SENHOR, continuamente: estatuto perpétuo
    por vossas gerações.'
  deu-ELO: 'Außerhalb des Vorhangs des Zeugnisses, im Zelte der Zusammenkunft, soll
    Aaron sie zurichten, vom Abend bis zum Morgen, vor Jehova beständig: eine ewige
    Satzung bei euren Geschlechtern.'
  eng-WYC-2018: without the veil of (the) witnessing, in the tabernacle of [the] bond
    of peace; and Aaron shall array those lanterns from eventide till to eventide
    before the Lord, by religion and custom everlasting in your generations; (which
    be outside the Veil of the Witnessing, in the Tabernacle of the Witnessing; and
    Aaron and his descendants shall array those lanterns from evening until morning
    before the Lord, by an everlasting law and custom, for all your generations;)
  epo-epo: Ekster la kurteno de la atesto en la tabernaklo de kunveno Aaron ĝin ĉiam
    aranĝadu de vespero ĝis mateno antaŭ la Eternulo; tio estu eterna leĝo en viaj
    generacioj.
  uig-PIN: Ⱨarun jamaǝt qedirining iqidǝ, ⱨɵküm-guwaⱨliⱪ sanduⱪining udulidiki pǝrdining
    sirtida ⱨǝr keqisi ǝtigǝngiqǝ Pǝrwǝrdigarning aldida qiraƣlarni xundaⱪ pǝrlǝp
    tursun. Bu dǝwrdin-dǝwrgiqǝ silǝr üqün ǝbǝdiy bir bǝlgilimǝ bolidu.
  beo-beo: Daeya huluane, Elane da gamali noga:le nenanoma:ne anegagini, e da hahabe
    fawane bu ha:ba:domu. Gamali da Hina Gode ba:ma:ne, abula Gode Ea Gousa:su Sema
    Gagili midadi gala, amo gadili nenanebe ba:mu. Amo hamoma:ne sia:i dilia eso huluane
    mae yolesili hamonanoma.
  tpi-OTNT: Aron i mas laitim ol dispela lam long apinun tru na long olgeta nait ol
    lam i mas lait i stap inap long moningtaim long tumora. Ol lam i mas i stap ausait
    long bikpela laplap i haitim Bokis Kontrak i stap insait long Rum Tambu Tru na
    bai mi Bikpela, mi lukim. Mi givim dispela lo long yupela, na yupela na ol lain
    bilong yupela i kamap bihain i mas bihainim oltaim.
  hau-SA: Za a ajiye su waje da labulen Wuri Mafi Tsarki a Tentin Sujada, Haruna zai
    riƙa kula da fitilun a gaban Ubangiji, daga yamma zuwa safiya. Wannan za tă zama
    dawwammamiyar farilla wa tsararraki masu zuwa.
  uig-LAT: Harun jamaet chédirining ichide, höküm-guwahliq sanduqining udulidiki perdining
    sirtida her kéchisi etigen’giche Perwerdigarning aldida chiraghlarni shundaq perlep
    tursun. Bu dewrdin-dewrgiche siler üchün ebediy bir belgilime bolidu.
  nde-nde: Ngaphandle kwekhetheni eligudle umtshokotsho wobufakazi, phakathi kwethente
    lokuhlangana u-Aroni kumele alinde izibane phambi kukaThixo izikhathi zonke nxa
    kusihlwa kuze kube sekuseni. Lokhu kuzakuba yisimiso saphakade lakuzizukulwane
    ezizayo.
  ton-ton: ‌ʻE teuteu ia ʻe ʻElone ʻituʻa ʻi he puipui ʻoe fuakava ʻi he fale fehikitaki
    ʻoe kakai, mei he efiafi ki he pongipongi ʻe fai maʻuaipē ia ʻi he ʻao ʻo Sihova;
    ko e fekau fai maʻu pe ia ʻi homou toʻutangata kotoa pē.
  ces-1613: Před oponou svědectví v stánku úmluvy zpořádá je Aron, aby hořely od večera
    až do jitra před Hospodinem vždycky. Toť bude ustanovení věčné v národech vašich.
  eng-WMB: Outside of the veil of the Testimony, in the Tent of Meeting, Aaron shall
    keep it in order from evening to morning before the LORD continually. It shall
    be a statute forever throughout your generations.
  tam-TCV: சபைக் கூடாரத்திலே, சாட்சிப்பெட்டியின் திரைக்கு வெளியே, இந்த விளக்குகளை
    ஆரோன் யெகோவா முன்னிலையில் மாலைவேளை தொடங்கி விடியும்வரை தொடர்ந்து எரியும்படிச்
    செய்யவேண்டும். இது தலைமுறைதோறும் ஒரு நிரந்தர நியமமாக இருக்கவேண்டும்.
  ceb-ULB: Sa gawas sa tabil sa atubangan sa kasugoan sa tolda nga tagboanan, kinahanglan
    kanunay pasigaon ni Aaron ang lampara, gikan sa gabii hangtod sa pagkabuntag,
    sa atubangan ni Yahweh. Makanunayon kini nga kasugoan ngadto sa kaliwatan sa inyong
    katawhan.
  pol-UBG: Aaron sporządzi je na zewnątrz zasłony Świadectwa, w Namiocie Zgromadzenia,
    aby się paliły od wieczora aż do poranka przed PANEM nieustannie. Będzie to wieczysta
    ustawa przez wszystkie wasze pokolenia.
  urd-GVU: ہارون اُنہیں مسلسل، شام سے لے کر صبح تک رب کے حضور سنبھالے یعنی وہاں جہاں
    وہ مُقدّس ترین کمرے کے پردے کے سامنے پڑے ہیں، اُس پردے کے سامنے جس کے پیچھے عہد
    کا صندوق ہے۔ یہ اصول ابد تک قائم رہے۔
  deu-1912: außen vor dem Vorhang des Zeugnisses in der Hütte des Stifts. Und Aaron
    soll's zurichten des Abends und des Morgens vor dem HERRN täglich. Das sei ein
    ewiges Recht euren Nachkommen.
  kan-2017: ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷದ ಪೆಟ್ಟಿಗೆಯ ಮುಂದಣ ತೆರೆಯ ಹೊರಗೆ, ಆ
    ದೀಪಗಳು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಾಯಂಕಾಲದಿಂದ ಬೆಳಗಿನ ಜಾವದ ವರೆಗೂ ಉರಿಯುತ್ತಿರುವಂತೆ ಆರೋನನು
    ಅವುಗಳನ್ನು ಸರಿಪಡಿಸಬೇಕು. ಇದು ನಿಮಗೂ ಮತ್ತು ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಶಾಶ್ವತನಿಯಮ.
  yap-yap: Gubin e blayal’ ni ngi i tay Aron e nifiy ko pi magal nem me par ni bay
    e nifiy riy nge mada’ ko kadbul, u rom u p’eowchen SOMOL u wuru’ fare gi kateng
    u mit fare Kahol ko M’ag, ni aram e Gin Th’abi Thothup. Re gam’ing n’ey e ngu’un
    rin’ i yan ngaram.
  hlt-MCSB: Tekah hmaiim te tingtunnah dap khuikah olphong hniyan kah a voel ah Aaron
    loh ten saeh lamtah BOEIPA mikhmuh ah khoyin lamkah mincang duela pai yoeyah saeh.
    Te te na cadilcahma rhoek taengah kumhal khosing la om saeh.
  mdy-ETH: ዬካፓ ዓኣሮኔ ዋንቶ ዋንቶ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ጋራ ዓኣ ታኣቦቶኮ ቤርቶ ዛላ፥ ጎኦቦና ዓፒሎኮ
    ዙላ ታ ቤርቶይዳ ሳዓ ካራንዳያ ሄላንዳኣና ዔኤሤ ጎይሣ ዎይሦንጎ፤ ዬይ ዳምባ ሙካ ሾይንታ ቢያ ካፒ ማዻያ ማዖንጎ።
  twi-ASANTE: adanseɛ ntwamutam no akyi wɔ Ahyiaeɛ Ntomadan no mu, Aaron bɛhwɛ nkanea
