    Gasagi Yai Mu Be Habu tomode munalubo ena Genuai Bidi, eno sueibao. Eno te bomai
    po dagebolo mani, te dage me duga hani nosali pedalubo hanigo me te bomai po sesemane
    wali pao.
  tpi-tpi: Aron i mas laitim ol dispela lam long apinun tru na long olgeta nait ol
