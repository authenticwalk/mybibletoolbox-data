  twi-twi: Wɔ kaneadua a wɔde sikakɔkɔɔ ayɛ a esi ntwamtam a etwa kronkron mu kronkron
    no akyi no. Efi anwummere kosi anɔpa biara, Aaron bɛhwɛ akanea a ɛwɔ Awurade anim
    no so. Eyi bɛyɛ ayɛde a ɛbɛtena hɔ daa wɔ awo ntoatoaso nyinaa mu.
  hlt-hlt: Tekah hmaiim te tingtunnah dap khuikah olphong hniyan kah a voel ah Aaron
