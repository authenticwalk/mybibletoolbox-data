  tel-2017: అతడు నిర్మలమైన దీపవృక్షం మీద ప్రమిదలను యెహోవా సన్నిధిలో నిత్యం చూసుకోవాలి.
  hat-BSA: Li va kenbe lanp an lòd sou chandelye an lò devan SENYÈ a pou tout tan.
