verse: LEV.024.004
translations:
  mal-C: യഹോവയുടെമുമ്പാകെ തങ്കനിലവിളക്കിന്മേലുള്ള വിളക്കുകൾ നിരന്തരം ഒരുക്കിവെക്കണം.
  deu-TKW: Auf dem Leuchter von gediegenem Golde soll er die Lampen herrichten, daß
    sie beständig vor Jahwe brennen.
  lin-lin: Minda ekozala likolo ya etelemiselo ya minda, esalema na wolo ya peto,
    liboso ya Yawe ; bakobongisa yango tango nyonso.
  eng-LSV: he arranges the lights on the pure lampstand before YHWH continually.
  eng-GNV: He shall dresse the lampes vpon the pure Candlesticke before the Lord perpetually.
  eng-WEBSTER: Ye shall order the lamps upon the pure candlestick before the LORD
    continually.
  nhw-BL: '@see-verse:LEV.024.003'
  swh-ONEN: Taa zilizo juu ya kinara cha dhahabu safi mbele za Bwana lazima zihudumiwe
    daima.
  bba-bba: Aroni u koo fitilɑ ni sɔndiwɑ dɑbu wurɑɡuun wɔllɔ kpɑ nu n sɔ̃re wɔ̃kuru
    bɑɑtere sere yɑm mu kɑ sɑ̃rɑ.
  eng-KJVCPB: He shall order the lamps upon the pure candlestick before the Lord continually.
  luo-luo: Teyni manie rachung taya maler molos gi dhahabu nyaka rit pile ka pile
    e nyim Jehova Nyasaye.
  meu-meu: Aaron ese lamepa baine reḡudia, lamepa patana ai, gold namo-hereana amo
    e karaia ḡauna, Iatanai bae ara hanaihanai, Iehova vairanai.
  npi-ULB: प्रधान पुजारीले शुद्ध सुनको पानसमा भएका बत्तीहरू बालिराखोस् ।
  yor-yor: Àwọn Àtùpà tí wọ́n wà lórí ojúlówó ọ̀pá fìtílà tí a fi wúrà ṣe níwájú Olúwa
    ni kí ó máa jó lójoojúmọ́.
  emp-NTPO: Ĩbĩrã b̶ʌbada oro idji awa quiru od̶a jʌwateza ĩbĩrãra mʌ̃ quĩrãpita quewaraza
    coad̶ida panʌa.
  pes-OPCB: او باید چراغهای چراغدان طلای خالص را همیشه در حضور خداوند روشن نگاه دارد.
  tgl-ULB: Ang punong pari ang dapat na magpanatiling nakailaw ang mga lampara sa
    harap ni Yahweh, ang mga lampara sa ilawan ng gintong dalisay.
  hui-hui: Arono ibugua lamu hale wiagane irane ngolo bayaleme wabini ngagoni lamu
    hale biaru delaabo helo baya hangu handayaho haabo holebira. Lamu hale uruni mbiraga
    bibahendengi daho ngane de hondoliya hundulani hondowa handayaho haabo helolene
    nga, lalu lene.
  mya-mya: အာ​ရုန်​သည်​ရွှေ​မီး​တိုင်​မှ​မီး​ခွက်​များ​ကို ထိန်း​သိမ်း​စောင့်​ရှောက်​၍​ထာ​ဝ​ရ​ဘု​ရား​၏
    ရှေ့​တော်​၌​အ​စဉ်​မ​ပြတ်​ထွန်း​တောက်​လျက် ရှိ​စေ​ရ​မည်။
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་རྟག་ཏུ་གསེར་བཙོ་མའི་སྒྲོན་སྟེགས་སྟེང་གི་སྒྲོན་མེ་ལ་བདག་བྱེད་དགོས་སོ།
    །
  sna-sna: Mwenje iri pachigadziko chomwenje chegoridhe rakaisvonaka chiri pamberi
    paJehovha inofanira kuchengetedzwa nguva dzose.
  spa-BLM: El mantendrá en orden las lámparas en el candelabro de oro puro ante el
    Señor continuamente.
  cac-cac: Vach' tz'aj sb'ojioch juntzan̈ candil chi' d'a vichan̈ d'a yib'an̈ sb'achnub'al
    nab'a oro.
  swh-ULB: Kuhani mkuu atazifanya taa ziwake daima mbele za Yahweh, taa hizo zilizo
    kwenye kinara cha dhahabu safi.
  bel-bel: на сьвечніку чыстым павінны яны ставіць сьвяцільню перад Госпадам заўсёды.
  deu-ELBBK: Auf dem reinen Leuchter soll er die Lampen beständig vor dem HERRN zurichten.
  mbb-OT: '@see-verse:LEV.024.003'
  mal-2015: അവൻ നിത്യവും യഹോവയുടെ സന്നിധിയിൽ തങ്കനിലവിളക്കിന്മേൽ ദീപങ്ങൾ ഒരുക്കിവെക്കേണം.
  rmc-rmc: O Aron furt dela varekaske pes te starinel pal o lampi pro žužo somnakuno
    svietňikos anglo RAJ.“
  pes-OPV: چراغها را بر چراغدان طاهر، به حضور خداوند پیوسته بیاراید.
  ron-1924: Сэ ашезе канделеле ын сфешникул де аур курат, ка сэ ардэ неынчетат ынаинтя
    Домнулуй.
  ben-OBCV: সদাপ্রভুর সামনে নির্মল সোনার দীপাধারগুলিতে ওই প্রদীপগুলি সারাক্ষণ জ্বলবে।
  som-som: Oo isagu waa inuu had iyo goorba laambadaha ku kor hagaajiyaa laambadda
    saafiga ah oo Rabbiga hortiisa taal.
  lat-VUC: Super candelabrum mundissimum ponentur semper in conspectu Domini.
  eng-ASVBT: He shall keep in order the lamps upon the pure candlestick before Jehovah
    continually.
  ita-1885: Metta del continuo in ordine le lampane in sul Candelliere puro, davanti
    al Signore.
  eng-LXXUP: Ye shall burn the lamps on the pure lampstand before the Lord till the
    morrow.
  eng-ULB: The high priest must always keep the lamps lit before Yahweh, the lamps
    on the lampstand of pure gold.
  spa-VBL: Debe cuidar constantemente las lámparas puestas en el candelabro de oro
    puro ante el Señor.
  fra-_FOB: Il arrangera les lampes sur le chandelier d'or pur, devant l'Éternel,
    continuellement.
  mal-mal: അവൻ നിത്യവും യഹോവയുടെ സന്നിധിയിൽ തങ്കനിലവിളക്കിന്മേൽ ദീപങ്ങൾ ഒരുക്കിവയ്ക്കണം.
  urd-GVR: Wuh ḳhālis sone ke shamādān par lage charāġhoṅ kī dekh-bhāl yoṅ kare ki
    yih hameshā Rab ke sāmne jalte raheṅ.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती क्‍येख सुन के सेल्‍शो बत्ती दातीक तारी गेना
    हना यो वोइक्‍चा माल्‍ब।
  ita-1927: Egli le disporrà sul candelabro d’oro puro, perché ardano del continuo
    davanti all’Eterno.
  ckb-ckb: چراکە لەسەر چرادانەکەی کە لە زێڕی بێگەردە پێویستە بە بەردەوامی لەبەردەم
    یەزدان ڕێکبخرێت.
  eng-BBE: Let Aaron put the lights in order on the support before the Lord at all
    times.
  kan-OKCV: ದೀಪಗಳು ಚೊಕ್ಕ ಬಂಗಾರದ ದೀಪಸ್ತಂಭದ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಾವಾಗಲೂ ಇರುವಂತೆ
    ಅವನು ಕ್ರಮಪಡಿಸಬೇಕು.
  tam-2017: அவன் எப்பொழுதும் யெகோவாவுடைய சந்நிதியில் பரிசுத்தமான குத்துவிளக்கின்மேல்
    இருக்கிற விளக்குகளை எரியவைக்கக்கடவன்.
  spa-RV-1909: Sobre el candelero limpio pondrá siempre en orden las lámparas delante
    de Jehová.
  ron-BTF: Să pună în ordine lămpile pe sfeșnicul cel pur, continuu înaintea DOMNULUI.
  eng-WEBP: He shall keep in order the lamps on the pure gold lamp stand before the
    LORD continually.
  eng-FBV: He is to constantly look after the lamps placed on the pure gold lampstand
    before the Lord.
  nld-1939: Op de kandelaar van zuiver goud moet hij zonder onderbreking de lampen
    onderhouden voor het aanschijn van Jahweh.
  nch-BL: '@see-verse:LEV.024.003'
  vie-1934: A-rôn sẽ để các đèn trên chân đèn bằng vàng, cho đèn cháy luôn luôn trước
    mặt Đức Giê-hô-va.
  hin-CV: अहरोन दीपकों को याहवेह के सामने कुन्दन के दीपदान पर सजाकर नियमित रूप से
    रखे.
  eng-OURB: He shall keep in order the menorah ·lamp· candles on the pure gold menorah
    ·lamp· before Adonai continually.
  spa-BES: Aarón pondrá las luces en orden sobre el candelabro ante el Señor en todo
    momento.
  tdx-tdx: Hampiririte’e amy fitàn-jiro volamena ki’ey boak’ andro o jiro añatrefa’
    Iehovào.
  vid-vid: Kowika avyo vyenje kuli chinhu cha kuwichila vyenje cha zahabu inojile,
    viwe vikwaka chila mhela hali Mkulu Nguluwi.
  eng-OKE: Upon the pure candelabrum shall be order the lamps before the Lord continually.
  tha-KJV: ให้​อาโรนจัดประทีปให้เป็นระเบียบอยู่บนคันประทีปบริ​สุทธิ​์เสมอต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: Sobre o candelabro limpo porá sempre em ordem as lâmpadas diante do
    SENHOR.
  deu-ELO: Auf dem reinen Leuchter soll er die Lampen beständig vor Jehova zurichten.
  eng-WYC-2018: those lanterns shall be set ever[more] upon a cleanest candlestick
    in the sight of the Lord. (these lanterns shall be set forevermore on the lampstand
    of pure gold before the Lord.)
  epo-epo: Sur la pure ora kandelabro li aranĝadu la lumojn antaŭ la Eternulo ĉiam.
  uig-PIN: Ⱨarun ⱨǝmixǝ Pǝrwǝrdigarning aldida bu qiraƣlarni pak qiraƣdanning üstigǝ
    tizip ⱪoysun.
  beo-beo: Elane da gamali amo da gamali bai gouliga hamoi dialebe, amo noga:le ouligima:mu.
    Ilia da mae ha:ba:dole, Hina Gode ba:ma:ne nenanoma:ne, Elane da noga:le ouligima:ne
    sia:ma.
  tpi-OTNT: Aron i mas lukautim gut ol lam i stap long stik lam ol i bin wokim long
    gutpela gol. Em i mas was gut bai lait bilong ol lam i no ken i dai, na bai ol
    i lait i stap na bai mi lukim.”
  hau-SA: Dole a ci gaba da shirya fitilu a kan wurin ajiye fitila na zinariya, a
    gaban Ubangiji.
  uig-LAT: Harun hemishe Perwerdigarning aldida bu chiraghlarni pak chiraghdanning
    üstige tizip qoysun.
  nde-nde: Izibane ezisoluthini lwegolide elicolekileyo phambi kukaThixo kumele zilindwe
    izikhathi zonke.
  ton-ton: Ke te u maʻuaipē ʻe ia ʻae ngaahi foʻi maama ki he tuʻunga maama tapu ʻi
    he ʻao ʻo Sihova.
  ces-1613: Na svícen čistý rozstavovati bude lampy před Hospodinem vždycky.
  eng-WMB: He shall keep in order the lamps on the pure gold lamp stand before the
    LORD continually.
  tam-TCV: சுத்தத் தங்கத்தினாலான குத்துவிளக்கின் மேலுள்ள விளக்குகள் யெகோவா முன்னிலையில்
    தொடர்ந்து எரியும்படி அவன் பார்த்துக்கொள்ளவேண்டும்.
  ceb-ULB: Kinahanglan kanunay pasigaon sa labaw nga pari ang lampara sa atubangan
    ni Yahweh, ang mga lampara nga anaa sa tungtonganan nga lunsayng bulawan.
  pol-UBG: Będzie ustawiał lampy na czystym świeczniku przed PANEM nieustannie.
  urd-GVU: وہ خالص سونے کے شمع دان پر لگے چراغوں کی دیکھ بھال یوں کرے کہ یہ ہمیشہ
    رب کے سامنے جلتے رہیں۔
  deu-1912: Er soll die Lampen auf dem feinen Leuchter zurichten vor dem HERRN täglich.
  kan-2017: ಅವನು ಪ್ರತಿನಿತ್ಯವೂ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಹಣತೆಗಳನ್ನು ಆ ಚೊಕ್ಕಬಂಗಾರದ ದೀಪಸ್ತಂಭದ
    ಮೇಲೆ ಸರಿಯಾಗಿ ಇಟ್ಟು ನಿರ್ವಹಿಸಬೇಕು.
  yap-yap: I Aron e thingari ayweg fapi magal u daken tagil’ fare magal nib gol ma
    nge guy ni ngi i par ni bay e nifiy riy u p’eowchen SOMOL.
  hlt-MCSB: Hmaiim rhoek te BOEIPA mikhmuh kah a cim hmaitung soah ten yoeyah saeh.
  mdy-ETH: ዓኣሮኔ ዬንሢ ፖዖንሢ ጌኤሺ ዎርቄና ኮሺንቴ ሻርኖይዳ ጊኢጊሺ ጌሦንጎ፤ ዬንሢ ፖዓ ታ ቤርቶይዳ ቢያ ዎዴ ዔኤቲ ዴዓያ
    ማዓሢ ዛጎንጎ።»
  twi-ASANTE: Ɛsɛ sɛ wɔhwɛ nkanea a ɛsisi sikakɔkɔɔ kaneadua so wɔ Awurade anim no
    so ɛberɛ biara.
  eng-WEBU: He shall keep in order the lamps on the pure gold lamp stand before the
    LORD continually.
  bnp-bnp: E Aron ge matakari kamumu a maka lam ri tabuli langa na butu ni rata na
    gol kabakaba, ri gi para vakaroro na matane BAKOVI DAGI.
  wal-wal: Xomppiyaa wottiyo, walahi bainna worqqa ballaa bolli de7iya xomppeti GODAA
    sinttan ubba wode eexxanaadan Aarooni naago.
  spa-PDDPT: Mantendrá las lámparas delante de Yavé continuamente sobre el candelabro
    de oro puro.
  gun-gun: Senhor renonde tataendy 'y ouro ete'i gui ojapo pyre áry ikuai 'rã hendy
    va'e. Ha'e va'e re ha'e opena riae 'rã oikovy.
  agu-BL: Tajwe'n bin tan nuc'le'n yi e'chk txekbila'tz yi ate' nintz le chicu'lbil,
    yi oro cu'n, tan chitxekune'n swutz Ryos.
  ilo-ULB: Masapul a pagtalinaeden a kanayon ti kangatoan a padi a sigagangat dagiti
    pagsilawan iti sangoanan ni Yahweh, ti pagsilawan iti rabaw ti kandelero a puro
    a balitok.
  kpg-kpg: Aaron le e hai gi madamada humalia i nia malama ala e dugu i hongo nadau
    lohongo goolo madammaa, ge mmada labelaa gi nia maa gi ulaula humalia i mua nnadumada
    o Dimaadua.
  uig-ARA: ھارۇن ھەمىشە پەرۋەردىگارنىڭ ئالدىدا بۇ چىراغلارنى پاك چىراغداننىڭ ئۈستىگە
    تىزىپ قويسۇن.
  sus-sus: Haruna xa a ɲɛngi sa lanpuie xɔn naxee dɔxɔxi lanpui dɔxɔ se xɛɛma daaxie
    fari n tan Alatala ya i.»
  pon-2006: Aaron me pahn kin apwalih lamp akan me mi ni dewen lamp kohlo, oh pahn
    kin tetehk pwe re en kin ngkingkente mwohn silangin KAUN-O.
  ksd-ksd: Ta ra lavur bungbung na vung bulu ra umana lamp ta kadia kiki na goled
    ta ra luaina mata i ra Luluai.
  tur-YTC: Yahve'nin önündeki saf altın şamdanlık üzerindeki kandilleri sürekli olarak
    düzende tutacaktır.”
  grc-BRENT: Ἐπὶ τῆς λυχνίας τῆς καθαρᾶς καύσετε τοὺς λύχνους ἐναντίον Κυρίου ἕως
    εἰς τοπρωΐ.
  ind-AYT: Dia harus senantiasa mengatur lampu-lampu itu di atas tatakan lampu yang
    terbuat dari emas murni, di hadapan TUHAN.
  nya-nya: Aaroni ayatse nyale zimene zili pa choyikapo nyale chagolide wabwino kwambiri
    kuti zikhale zoyaka nthawi zonse pamaso pa Yehova.
  hrv-hrv: Neka Aron neprekidno održava svjetlila na čistome svijećnjaku pred Jahvom.”
  mps-mps: Arongo te ni dagede elalubo lam sole bugagia tonaluao, te bugagia tonaluyu,
    te lam ula sula sabuo, te augwali ula elalubo eno sueibao,” wali.
  tpi-tpi: Aron i mas lukautim gut ol lam i stap long stik lam ol i bin wokim long
    gutpela gol. Em i mas was gut bai lait bilong ol lam i no ken i dai, na bai ol
    i lait i stap na bai mi lukim.”
  dan-1931: på Guldlysestagen skal han holde Lamperne i Orden for HERRENS Åsyn, så
    de kan brænde bestandig.
  vie-OVCB: Các đèn trên chân đèn vàng ròng này phải được chăm nom thường xuyên cho
    cháy sáng luôn trước mặt Chúa Hằng Hữu.
  guj-2017: મુખ્ય યાજકે હંમેશા શુદ્ધ સોનાની દીવી ઉપરના દીવા યહોવાહ સમક્ષ અંખડ પ્રગટતા
    રહે તે માટે કાળજી રાખવી.
  pon-2006A: Aaron me pahn kin apwalih lamp akan me mi ni dewen lamp kohlo, oh pahn
    kin tetehk pwe re en kin ngkingkente mwohn silangin KAUN-O.
  por-BRBSL: Ele manterá em ordem as lâmpadas da lâmpada de ouro puro diante de Yahweh
    continuamente.
  cth-cth: Kathounge hmaiimkhok dawk hmaiimnaw hah Cathut hmalah Aron ni pou a rakueng
    han.
  twi-twi: Ɛsɛ sɛ wɔhwɛ akanea a esisi sikakɔkɔɔ kaneadua so wɔ Awurade anim no so
    bere biara.
  hlt-hlt: Hmaiim rhoek te BOEIPA mikhmuh kah a cim hmaitung soah ten yoeyah saeh.
  tbz-SIM: Anɔɔ yóó dɛ nyĩ́nnɛ́ tɛfitíkɛ̀kɛ̀tɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kpɛtɛ kɛ́cɔ̃nnɛ́ tɛ
    búkúsí kɛ̀ dɛ̀ níí ncɔ́ú nkɛyènkɛ̀ kɛmɔu n yììkɛ̀.
  msy-2020: Lamɨn kaba, da aghorir me golɨn aghuarimɨn ingarizim gisɨn ikɨtɨ, Aron
    deragh dar gantɨ, dar angazangariba mungeghan kogham, egh da Ikiavɨra Itir Godɨn
    damazimɨn isɨvɨra ikɨtɨ, kɨ dar ganam.”
  azb-azb: Rəbbin hüzurunda xalis qızıldan düzəlmiş çıraqdandakı çıraqlara daim nəzarət
    edilsin.
  eng-DBY: Upon the pure candlestick shall he arrange the lamps before Jehovah continually.
  hin-2017: वह दीपकों को सोने की दीवट पर यहोवा के सामने नित्य सजाया करे।
  wol-KYG: Na teg làmp yi ci kaw tegukaayu làmp ba ñuy tëgge wurusu ngalam, muy fanaanee
    tàkk fi kanam Aji Sax ji.
  eng-YLT: by the pure candlestick he doth arrange the lights before Jehovah continually.
  kne-kne: '@see-verse:LEV.024.003'
