verse: LEV.024.007
translations:
  mal-C: ഓരോ അടുക്കിന്മേലും ശുദ്ധമായ കുന്തിരിക്കം വെക്കണം, സ്മാരകഭാഗമായി അപ്പത്തെ
    പ്രതിനിധീകരിക്കാനും യഹോവയ്ക്കു ദഹനയാഗമായിരിക്കാനുംവേണ്ടിയാണിത്.
  deu-TKW: Jeder Schicht aber sollst du reinen Weihrauch beigeben; dieser soll dann
    als Duftteil von dem Brote dienen als ein Jahwe dargebrachtes Feueropfer.
  lin-lin: Na molongo moko na moko, okosopa ansa ya peto oyo ekotumbama na esika ya
    gato lokola likabo bazikisa na moto mpo na Yawe, mpe ekozala ekaniseli.
  eng-LSV: and you have put pure frankincense on the row, and it has been with the
    bread for a memorial, a fire-offering to YHWH.
  eng-GNV: Thou shalt also put pure incense vpon the rowes, that in steade of the
    bread it may bee for a remembrance, and an offering made by fire to the Lord.
  eng-WEBSTER: And thou shalt put pure frankincense upon each row, that it may be
    on the bread for a memorial, even an offering made by fire to the LORD.
  nhw-BL: Huan ipan sesen pamitl tlen nopa pantzi quitlalis copali catli nelía cuali.
    Ni copali teipa elis se tlacajcahualistli catli quitlatis ipan tlaixpamitl para
    nechmacas, na niamoTECO. Huan nopa pilquentzi copali catli quitlatis quinextis
    para nechmaca senquistoc nochi nopa pantzi.
  swh-ONEN: Kando ya kila mstari, weka uvumba safi kama sehemu ya kumbukumbu ili kuwakilisha
    mikate kuwa sadaka iliyotolewa kwa Bwana kwa kuteketezwa kwa moto.
  bba-bba: Sĩɑ bɑɑyeren wɔllɔ kɑɑ turɑre ɡeɑ sɔndi kpɑ bu ye dɔ̃ɔ mɛni nɛn sɔ̃ pɛ̃ɛ
    yen ɑyerɔ kpɑ n bɛɛ yɑɑyɑ.
  eng-KJVCPB: And thou shalt put pure frankincense upon each row, that it may be on
    the bread for a memorial, even an offering made by fire unto the Lord.
  luo-luo: To e laini ka laini mondo ukete ubani maler, mondo obed kaka rapar mar
    makati ma ichiwo ni Jehova Nyasaye kaka misango miwangʼo pep.
  meu-meu: Ere ruaosi latadiai muramura mai bonana ḡoeva-daena bavatoa kau, iana flaoa
    ida helalo-tao toana ai baela, bona lahi boubouna ai baela, Iehova ena.
  npi-ULB: रोटीहरूका दुवै ताँतीमा सम्झनाको भेटीस्वरूप शुद्ध धूप राख्‍नू । यही धूप
    परमप्रभुको निम्ति होमबलि हुने छ ।
  yor-yor: Ẹ fi ojúlówó tùràrí sí ọnà kọ̀ọ̀kan, gẹ́gẹ́ bí ìpín ìrántí láti dípò àkàrà,
    àti láti jẹ ẹbọ sísun sí Olúwa.
  emp-NTPO: Errecamaza orrocawa incienso quera idji awa quiruda cob̶ʌd̶adua. Maʌ̃
    querara dji paʌ̃ cacuabari Ãcõrẽa bá diaya. Maʌ̃ quera bá diabʌrʌba acʌbiya paʌ̃ra
    jũma Ãcõrẽa dia b̶ʌda.
  pes-OPCB: روی هر ردیف نان، کندر خالص بگذار، تا همراه نان، به عنوان یادگاری و هدیۀ
    مخصوص به خداوند تقدیم شود.
  tgl-ULB: Dapat maglagay ng isang purong insenso sa tabi ng bawat linya ng mga tinapay
    bilang isang simbolo ng mga tinapay. Susunugin ang insensong ito para kay Yahweh.
  hui-hui: Ani ngelowa mberedi waragaria duguni kira dagia ngagoriani ira hagua ngabilo
    delaga mini inisenesi heba mo ngelalu tígua mberedi i̱hondo ngiradagua inisenesi
    ngabi ogoni aribia halu delalimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​သ​သည့်​ပူဇော်​သ​ကာ အ​ထိမ်း​အ​မှတ်​အ​ဖြစ်​မုန့်​လုံး​တစ်​တန်း​စီ​ပေါ်
    တွင်​နံ့​သာ​အ​စစ်​ကို​တင်​လော့။-
  bod-N: གྲལ་རེའི་བག་ལེབ་སྟེང་དུ་སྤོས་དཀར་སླད་མེད་གཏོར་བ་དང་། དྲན་རྟེན་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞལ་ཟས་ཀྱི་མེ་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: Pamutsetse mumwe nomumwe isai zvinonhuhwira zvive chirangaridzo chinomirira
    chingwa uye zvive chipiriso chinoitirwa Jehovha nomoto.
  spa-BLM: Pondrás incienso puro en cada hilera, para que sea para el pan un memorial,
    una ofrenda encendida a Yahvé.
  cac-cac: Tzac'anpaxem incienso te vach' d'a yib'an̈ junjun latz'an ixim pan chi'.
    A incienso chi' sn̈usjitz'a d'a vichan̈, yic sch'oxani to vic yaj ixim pan chi'.
  swh-ULB: Mtaweka uvumba safi kando ya kila safu ya mikata kuwa sadaka ya kuwakilisha.
    Uvumba huo utachomwa kwa moto kwa ajili ya Yahweh.
  bel-bel: і пакладзі на кожны рад чыстага лівану, і будзе гэта пры хлебе, у памяць,
    у ахвяру Госпаду;
  deu-ELBBK: Und du sollst auf jede Schicht reinen Weihrauch legen, und er soll dem
    Brot zum Gedächtnis sein, ein Feueropfer dem HERRN.
  mbb-OT: Ne sevuki niw te lunsey he veyewà is avey te kada linya. Haazà is beyewà,
    iyan egkehimu he pemuhat he para te kedtentenuzi te Nengazen. Edtutungen heini
    he iyan pemuhat pinaaǥi te hapuy he ilis duen te menge supas.
  mal-2015: ഓരോ അടുക്കിന്മേൽ നിർമ്മലമായ കുന്തുരുക്കം വെക്കേണം; അതു അപ്പത്തിന്മേൽ നിവേദ്യമായി
    യഹോവെക്കു ദഹനയാഗമായിരിക്കേണം.
  rmc-rmc: Paš dojekh šoros thov o žužo kaďidlos, savo pes labarela vaš o mare sar
    jagaľi obeta le RAJESKE.
  pes-OPV: و برهر صف بخور صاف بنه، تا بجهت یادگاری برای نان و هدیه آتشین باشد برای
    خداوند.
  ron-1924: Песте фиекаре шир сэ пуй тэмые куратэ, каре сэ фие пе пыне ка адучере
    аминте, ка ун дар де мынкаре мистуит де фок ынаинтя Домнулуй.
  ben-OBCV: এক স্মারক অংশরূপে আবার রুটি জোগাতে ও সদাপ্রভুর উদ্দেশে ভক্ষ্য-নৈবেদ্য
    দিতে প্রত্যেক সারির পাশে কিছুটা নির্মল ধূপ ঢালবে।
  som-som: Oo saf kastaba waxaad ku shubtaa foox saafi ah, si uu kibista ugu noqdo
    xusuus, kaasoo ah qurbaan Rabbiga dab loogu sameeyo.
  lat-VUC: et pones super eos thus lucidissimum, ut sit panis in monimentum oblationis
    Domini.
  eng-ASVBT: And thou shalt put pure frankincense upon each row, that it may be to
    the bread for a memorial, even an offering made by fire unto Jehovah.
  ita-1885: E metti dell'incenso puro sopra ciascun ordine; e sia quell'incenso per
    ricordanza di que' pani, per offerta che si fa per fuoco al Signore.
  eng-LXXUP: And ye shall put on each row pure frankincense and salt; and these things
    shall be for loaves for a memorial, set forth before the Lord.
  eng-ULB: You must put pure incense along each row of loaves as a representative
    offering. This incense will be burnt for Yahweh.
  spa-VBL: Poner incienso puro al lado de cada pila para que vaya con el pan y sirva
    de recordatorio, una ofrenda al Señor.
  fra-_FOB: 'Et tu mettras de l''encens pur sur chaque rangée, et il sera un mémorial
    pour le pain, comme un sacrifice fait par le feu à l''Éternel:'
  mal-mal: ഓരോ അടുക്കിന്മേൽ നിർമ്മലമായ കുന്തുരുക്കം വയ്ക്കേണം; അത് അപ്പത്തിന്മേൽ നിവേദ്യമായി
    യഹോവയ്ക്കു ദഹനയാഗമായിരിക്കണം.
  urd-GVR: Har qatār par ḳhālis lubān ḍālnā. Yih lubān roṭī ke lie yādgārī kī qurbānī
    hai jise bād meṅ Rab ke lie jalānā hai.
  suz-BL: मेको निक्‍शी ख्रोप्‍तीकेमी का का पा रिम्‍शो धूप वोइक्‍चा माल्‍ब। मिनु मेको
    शोब्‍ले आ पा ङा मेको धूप मीम चोशा परमप्रभु यावे कली चढ़ेचा माल्‍ब।
  ita-1927: E porrai dell’incenso puro sopra ogni fila, e sarà sul pane come una ricordanza,
    come un sacrifizio fatto mediante il fuoco all’Eterno.
  ckb-ckb: لەسەر هەر ڕیزێکیش بخووری سادەی بێگەرد دادەنێیت، جا لەگەڵ کولێرەکە دەبێتە
    یادەوەری قوربانی بە ئاگر بۆ یەزدان.
  eng-BBE: And on the lines of cakes put clean sweet-smelling spices, for a sign on
    the bread, an offering made by fire to the Lord.
  kan-OKCV: ರೊಟ್ಟಿಯ ಮೇಲೆ ಅದು ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಇರುವಂತೆಯೂ, ಬೆಂಕಿಯ ಮೂಲಕ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಣೆಯಾಗುವಂತೆಯೂ,
    ಪ್ರತಿಯೊಂದು ಸಾಲಿನ ಮೇಲೆ ಶುದ್ಧವಾದ ಸಾಂಬ್ರಾಣಿಯನ್ನು ಹಾಕಬೇಕು.
  tam-2017: ஒவ்வொரு அடுக்கிலும் சுத்தமான தூபவர்க்கம் போடக்கடவாய்; அது அப்பத்துடன்
    இருந்து, நன்றியின் அடையாளமாகக் யெகோவாவுக்கேற்ற தகனபலியாக இருக்கும்.
  spa-RV-1909: Pondrás también sobre cada orden incienso limpio, y será para el pan
    por perfume, ofrenda encendida á Jehová.
  ron-BTF: Și să pui tămâie pură pe fiecare rând, ca aceasta să fie pe pâine ca o
    amintire, o ofrandă făcută prin foc DOMNULUI.
  eng-WEBP: You shall put pure frankincense on each row, that it may be to the bread
    for a memorial, even an offering made by fire to the LORD.
  eng-FBV: Place pure frankincense beside each pile to go with the bread to act as
    the ‘reminder part,’ a food offering to the Lord.
  nld-1939: Leg op iedere stapel zuivere wierook; dit is het reukoffer bij het brood,
    het vuuroffer voor Jahweh.
  nch-BL: Huan ipan sesen pamit ten nopa pantzi quitalis copali cati nelía cuali.
    Ni copali teipa elis se tacajcahualisti cati quitatis ipan taixpamit para techmacas,
    na niamoTECO. Huan nopa pilquentzi copali cati quitatis quinextis para techmaca
    senquisa nochi nopa pantzi.
  vie-1934: cùng rắc nhũ hương thánh trên mỗi hàng, để làm kỷ niệm trên bánh, như
    một của lễ dùng lửa dâng trước mặt Đức Giê-hô-va.
  hin-CV: हर एक पंक्ति पर शुद्ध लोबान रखना कि यह बाटी के लिए स्मरण दिलाने वाली याहवेह
    के लिए अग्निबलि हो जाए.
  eng-OURB: You shall put pure frankincense on each row, that it may be to the bread
    for a memorial, even an offering made by fire to Adonai.
  spa-BES: Y en la línea de panes, coloca incienso de olor Fragante, como recordatorio
    en el pan, una ofrenda quemada al Señor.
  tdx-tdx: Le hasia’o emboke ki’e o firirita’eo ho tiahy hasolo o mofoo, enga horoañe
    añ’ afo am’Iehovà.
  vid-vid: Chila msitali kowika ubani, leka kuwe kukumbuchila kwa mibumunda ajo, nhambiko
    ya kumlavila Mkulu Nguluwi kwa chiluli.
  eng-OKE: And thou shalt put pure frankincense upon (each) order, and it shall be
    for Bread of Memorial, (Lechem leadkara,) an oblation before the Lord.
  tha-KJV: และเจ้าจงเอาเครื่องกำยานบริ​สุทธิ​์​ใส่​ไว้​แต่​ละแถว เพื่อจะคู่กับขนมปังเป็นส่วนที่​ระลึก
    เป็นเครื่องบูชากระทำด้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: Porás também sobre cada fileira incenso limpo, e será para o pão por
    incenso, oferta acesa ao SENHOR.
  deu-ELO: Und du sollst auf jede Schicht reinen Weihrauch legen, und er soll dem
    Brote zum Gedächtnis sein, ein Feueropfer dem Jehova.
  eng-WYC-2018: and thou shalt set clearest incense upon those loaves, that the loaves
    be into mind of [the] offering of the Lord; (and thou shalt sprinkle pure frankincense
    on those loaves, as a token of the bread offered to the Lord as a food offering;)
  epo-epo: Kaj metu sur ĉiun vicon puran olibanon, kaj tio estos ĉe la pano memorofero,
    fajrofero al la Eternulo.
  uig-PIN: Ⱨǝrbir ⱪatarning üstigǝ sap mǝstiki ⱪoyƣin; xuning bilǝn ular Pǝrwǝrdigarƣa
    atap otta sunulidiƣan ⱨǝdiyǝ, ǝslǝtmǝ nan bolidu.
  beo-beo: 'Agi ga:gi dadalesu afae afae amoga gabusiga: manoma legemu. Amo da Hina
    Gode agi ga:gi mae lale, gabusiga: manoma lama:ne, Ema ha:i manu iasu defele imunu.'
  tpi-OTNT: Putim sampela gutpela paura bilong kamapim smok i gat gutpela smel wantaim
    dispela tupela lain bret, na bihain ol i mas ofaim dispela paura long mi, bilong
    senisim dispela bret.
  hau-SA: Za a zuba turare a kowane layin dunƙulen burodin don yă kasance abin tunawa
    a bisa burodin. Turaren zai ƙone a madadin burodin don yă zama kamar hadayar da
    aka miƙa da wuta ga Ubangiji.
  uig-LAT: Herbir qatarning üstige sap mestiki qoyghin; shuning bilen ular Perwerdigargha
    atap otta sunulidighan hediye, esletme nan bolidu.
  nde-nde: Emzileni ngamunye faka impepha enhle njengengxenye yesikhumbuzo esimela
    isinkwa njalo kube ngumhlatshelo wokudla onikelwa kuThixo.
  ton-ton: Pea te ke ʻai ki he ʻotu fakatouʻosi pe ʻae laipeno moʻonia, koeʻuhi ke
    ʻi he mā ia ko e meʻa fakamanatu, ʻio, ko e feilaulau kuo ngaohi ʻaki ʻae afi
    kia Sihova.
  ces-1613: Dáš také na každý řad kadidla čistého, aby bylo za každý chléb ten kouření
    pamětné v obět ohnivou Hospodinu.
  eng-WMB: You shall put pure frankincense on each row, that it may be to the bread
    for a memorial, even an offering made by fire to the LORD.
  tam-TCV: ஒவ்வொரு வரிசையிலும் அப்பத்திற்கான ஞாபகார்த்தப் பங்காகவும், நெருப்பினால்
    யெகோவாவுக்குச் செலுத்தப்படும் ஒரு காணிக்கையாகவும் இருக்கும்படி, கொஞ்சம் சுத்தமான
    நறுமணத்தூளையும் போடவேண்டும்.
  ceb-ULB: Kinahanglan nga butangan mo ug lunsayng insenso ang matag laray sa mga
    tinapay ingon nga pagpaila sa halad. Pagasunogon kini nga insenso alang kang Yahweh.
  pol-UBG: Na każdy rząd położysz czystego kadzidła, aby było pamiątką na chlebie,
    ofiarą spaloną dla PANA.
  urd-GVU: ہر قطار پر خالص لُبان ڈالنا۔ یہ لُبان روٹی کے لئے یادگاری کی قربانی ہے
    جسے بعد میں رب کے لئے جلانا ہے۔
  deu-1912: Und sollst auf dieselben legen reinen Weihrauch, daß er sei bei den Broten
    zum Gedächtnis, ein Feuer dem HERRN.
  kan-2017: ಒಂದೊಂದು ರಾಶಿಯ ಮೇಲೆ ಸ್ವಚ್ಛವಾದ ಧೂಪವನ್ನು ಇಡಬೇಕು. ಆ ರೊಟ್ಟಿಗಳ ನೈವೇದ್ಯವನ್ನು
    ಸೂಚಿಸುವುದಕ್ಕಾಗಿ ಆ ಧೂಪವೇ ಯೆಹೋವನಿಗೆ ಹೋಮಮಾಡಬೇಕು.
  yap-yap: Mi gimed tay boch e incense nga daken fa gal thal i flowa, ni aram e pow
    ko ggan ni kan ognag ngak SOMOL ni nge yan nga luwan fare flowa.
  hlt-MCSB: Tekah a than dongah hmueihtui cil te khueh bal lamtah vaidam te BOEIPA
    taengah kamhoeinah hmaihlutnah la om saeh.
  mdy-ETH: ታኣም ሚቺ ዒንጎ ዒንጊፆ ማሊሳ ላኣዳ ዒንጊሢ ማዔሢ ዔርዛኒ ጌኤሺ ዑንጄ ላምዖ ዎሊ ቤኤዚ ጌሦና ላኣዶኮ ኮራ ኮራ
    ጌሤ፤
  twi-ASANTE: Mode aduhwam pa bɛgu kyerɛpɛn biara ho de asi burodo no anan mu ayɛ
    afɔrebɔdeɛ a wɔhye wɔ ogya so ma Awurade.
  eng-WEBU: You shall put pure frankincense on each row, that it may be to the bread
    for a memorial, even an offering made by fire to the LORD.
  bnp-bnp: O ru ranga havu mangisipa ni gi rungani, ge huli a mangina turana a tete
    na bret ge rua, muri ri gi habi ne BAKOVI DAGI a havu mangisipa, ge a nihabi ni
    gutu na kanono, ge ratea e BAKOVI DAGI ge luhoi mule ra bret nga.
  wal-wal: GODAASSI taman xuugganau shiishshido qumaa yarshshuwaa gidiyoogaa erissanau,
    naa77u maaratu lanqqiyan lanqqiyan geeshsha ixaanaa wotta.
  spa-PDDPT: Junto a cada hilera pondrás incienso puro, para que sea el pan como un
    memorial, una ofrenda quemada a Yavé.
  gun-gun: Peteĩ-teĩ ryxy áry rupi ma remoĩ 'rã heakuã porã va'e. Ha'e va'e ma mbojape
    ha'e javi rekovia oapy vy ome'ẽa 'rã Senhor pe.
  agu-BL: Nin ba'n tz'icy' cu'n yi insens awa'n tibaj yi jujun txol pam, na yi insensa'tz
    spat-xok swutz Kataj tan tak'le'n k'ej i', yi jun xtxolbila'tz sbajok sbne' opon
    tunintz.
  ilo-ULB: Masapul a mangikabilkayo iti puro nga insenso iti tunggal intar dagiti
    tinapay a kas simbolo dagiti tinapay. Maipuorto daytoy nga insenso para kenni
    Yahweh.
  kpg-kpg: Dugua gi hongo nia goolongo dagidahi nia ‘incense’ humalia e hai ai di
    hagamodongoohia o tigidaumaha meegai ang gi Dimaadua, e pono di lohongo nia palaawaa.
  uig-ARA: ھەربىر قاتارنىڭ ئۈستىگە ساپ مەستىكى قويغىن؛ شۇنىڭ بىلەن ئۇلار پەرۋەردىگارغا
    ئاتاپ ئوتتا سۇنۇلىدىغان ھەدىيە، ئەسلەتمە نان بولىدۇ.
  sus-sus: Wo xa surayi fanyi sa taami safɛe sɛɛti ma, naxan fama gande taami ɲɔxɔɛ
    ra n tan Alatala bɛ.
  pon-2006: Kihdiong pohn ehuehu irek nsens kaselel pwehn wia kilel en meirong en
    konot ong KAUN-O, iei me pahn wiliandi pilawa.
  ksd-ksd: Ma una vung ta bulit i ang na katkat taun ra ura vuvungaina tikatikai upi
    na vanuk tar ra Luluai ure ra gem, ma na da ra tinabar di tun ia ta ra iap tadav
    ra Luluai.
  tur-YTC: Her sıranın üzerine saf buhur koyacaksın; böylece ekmek için anılma, Yahve'ye
    ateşle yapılan sunu olsun.
  grc-BRENT: Καὶ ἐπιθήσετε ἐπὶ τὸ θέμα λίβανον καθαρὸν καὶ ἅλα, καὶ ἔσονται εἰς ἄρτους
    εἰς ἀνάμνησιν προκείμενα τῷ Κυρίῳ.
  ind-AYT: Taruhlah kemenyan murni pada setiap barisnya. Itu akan menjadi bagian pengingat
    dari kue-kue itu, sebagai kurban bakaran bagi TUHAN.
  nya-nya: Pa mzere uliwonse muyikepo lubani wafungo lokoma kuti pamodzi ndi bulediyo
    akhale wachikumbutso cha nsembe yopsereza yopereka kwa Yehova.
  hrv-hrv: Na svaki red stavi čistoga tamjana. Neka to bude hrana prinesena kao spomen
    - paljena žrtva Jahvi.
  mps-mps: Te wiegi yai denami pedalubo pauda meba dali te bret nani si dali muao,
    te nosali augwaligo te pauda enabolo ofa yao, te bret hasegeliyu, tama yao.
  tpi-tpi: Putim sampela gutpela paura bilong kamapim smok i gat gutpela smel wantaim
    dispela tupela lain bret, na bihain ol i mas ofaim dispela paura long mi, bilong
    senisim dispela bret.
  dan-1931: på hver Række skal du lægge ren Røgelse, og den skal være Brødenes Offerdel,
    et Ildoffer for HERREN.
  vie-OVCB: Lấy nhũ hương nguyên chất rắc lên mỗi hàng bánh. Đó là một lễ vật tưởng
    niệm dùng lửa dâng lên Chúa Hằng Hữu.
  guj-2017: તે બન્ને થપ્પી પર તમારે શુદ્ધ લોબાન મૂકવો, એ સારુ કે રોટલીને સારુ તે યાદગીરીરૂપ
    થાય. અને યહોવાહને સારુ હોમયજ્ઞ થાય.
  pon-2006A: Kihdiong pohn ehuehu kahng en lopwon en pilawa ko warpwohmwahu kaselel
    pwehn wia kilel en meirong en konot ong KAUN-O, iei me pahn wiliandi pilawa.
  por-BRBSL: Você colocará incenso puro em cada fileira, para que seja ao pão para
    um memorial, mesmo uma oferta feita pelo fogo a Iavé.
  cth-cth: BAWIPA koe hmaisawi thuengnae lah kaawm e pahnim hoeh nahanelah, hote vaiyei
    pung hni touh e van vah, kathounge frankinsen na ta han.
  twi-twi: Mode aduhuam pa begu kyerɛpɛn biara ho de asi brodo no anan mu ayɛ afɔrebɔde
    a wɔhyew wɔ ogya so ma Awurade.
  hlt-hlt: Tekah a than dongah hmueihtui cil te khueh bal lamtah vaidam te BOEIPA
    taengah kamhoeinah hmaihlutnah la om saeh.
  tbz-SIM: kɛ́cóú mbɑ́ kùù cuɔ́ ĩ́nkɛ̀ tihúúntì sɑ̀ɑ̀tì bɛ̀ yóó tuɔ ntì, kɛ̀ dɛ̀ɛ
    bɛnkɛ pɛ̃́ɛ̃̀ omɔu túmɛ̀ mí ndi Yiɛ̀ nKuyie n kou.
  msy-2020: Egh ia pauran mughuriar aghuim zuim isɨ bretɨn pozir kamningɨn boroghɨn
    dar arɨkigh, egh gɨn Ikiavɨra Itir God bagh avimɨn pauran kamɨn nan ofa damu,
    a bretɨn kabar danganim iniam.
  azb-azb: Çörək sıralarının üstünə xalis kündür qoy. Çörəklərin üstündəki kündür
    Rəbb üçün yandırma təqdimi, çörək yerinə xatirə təqdimi olsun.
  eng-DBY: And thou shalt put pure frankincense upon each row; and it shall be a bread
    of remembrance, an offering by fire to Jehovah.
  hin-2017: और एक-एक पंक्ति पर शुद्ध लोबान रखना कि वह रोटी स्मरण दिलानेवाली वस्तु
    और यहोवा के लिये हव्य हो।
  wol-KYG: Jal bu nekk teg ca cuuraay lu raxul, mu wuutu mburu mi, di saraxu baaxantal,
    te di saraxu sawara, ñeel Aji Sax ji.
  eng-YLT: and thou hast put on the rank pure frankincense, and it hath been to the
    bread for a memorial, a fire-offering to Jehovah.
  kne-kne: Man-ipeey ka abe si natanig ay insinso sin dowa ay linya ta say mapooan
    ay maidaton en sak-en et kaman say sokat din tinapay.
  eng-WYC-2017: and thou shalt set [or put] clearest incense upon those loaves, that
    the loaves be into mind of [the] offering of the Lord;
  eng-WMBB: You shall put pure frankincense on each row, that it may be to the bread
    for a memorial, even an offering made by fire to the LORD.
  urd-GVH: हर क़तार पर ख़ालिस लुबान डालना। यह लुबान रोटी के लिए यादगारी की क़ुरबानी
    है जिसे बाद में रब के लिए जलाना है।
  rug-rug: Mamu vekoi kaiqa oto huda humaṉa lea pa batudi ri hopeke tokele, pude va
    uqua guana vina balabalana sa vinariponi la koe Zihova pude na hinobedi ri na
    bereti.
  gaz-gaz: Akka inni qooda buddeena sanaa kutaa yaadannootii fi aarsaa ibiddaan Waaqayyoof
    dhiʼeeffamu taʼuuf tokkoo tokkoo toora sanaa irra ixaana qulqulluu kaaʼi.
  fra-LSG: Tu mettras de l’encens pur sur chaque pile, et il sera sur le pain comme
    souvenir, comme une offrande consumée par le feu devant l’Éternel.
  yal-yal: I xa wusulan faɲin sa burune birin fari, naxan nalima Alatala ma tɛɛn na
    burun ɲɔxɔn na ɲɔxɔ lu seen na Ala xɔn.
  haw-1868: A e kau aku oe i ka mea ala maemae maluna o na lalani, i kau ia maluna
    o ka berena i mea hoomanao, he mohai puhi no Iehova.
  arb-NAV: وَتَضَعُ عَلَى كُلِّ صَفٍّ لُبَاناً، فَيَكُونُ لِلْخُبْزِ تَذْكَاراً، وَلِيَكُونَ
    وَقُوداً لِلرَّبِّ.
  ewe-ewe: Woatsɔ wɔ memee kilogram wuieve ame abolo ɖe sia ɖe. Woawu lifi ɖe fli
    eveawo dzi. Esia anye dzovɔsa na Yehowa,
  eng-LEE: And thou shalt put upon each row pure frankincense, that it may be unto
    the bread for a memorial, as a fire-offering unto the Lord.
  asm-FB: আৰু প্ৰত্যেক শাৰীৰ ওপৰত নিৰ্ম্মল ধূপ-ধূনা দিবা; তাতে সেই পিঠাৰ ওপৰত সেয়ে
    সোঁৱৰণৰ অৰ্থে হ’ব। সেয়ে যিহোৱাৰ উদ্দেশ্যে অগ্নিকৃত উপহাৰ হ’ব।
  sus-A: وٌ شَ سُرَيِ قَنيِ سَ تَامِ سَقّيٍ سّيتِ مَ، نَشَن قَمَ فَندٍ تَامِ حْشْي
    رَ ﭑ تَن عَلَتَلَ بّ.
  fra-SBL: Tu mettras de l'encens pur sur chaque rangée, afin qu'il serve de mémorial
    au pain, comme une offrande consumée par le feu à l'Éternel.
  hbo-hbo: וְנָתַתָּ֥ עַל־הַֽמַּעֲרֶ֖כֶת לְבֹנָ֣ה זַכָּ֑ה וְהָיְתָ֤ה לַלֶּ֙חֶם֙ לְאַזְכָּרָ֔ה
    אִשֶּׁ֖ה לַֽיהוָֽה׃
  eng-WYCLIFFE: and thou schalt sette clereste encense on tho looues, that the looues
    be in to mynde of offryng of the Lord;
  cwe-cwe: Chila msitali mwizakwika ubani unogile muladi uilumbe na magate yayo na
    kuwa hanhu ha nhambiko ya lukumbuso kwa Mndewa Mulungu kwa moto.
  kik-kik: Na o mũhari-inĩ nĩhaigwo ũbani ũrĩa mũtherie ũtuĩke gĩcunjĩ gĩa kĩririkano
    ũrũgamĩrĩire mĩgate ĩyo, na ũtuĩke iruta rĩa njino rĩrutĩirwo Jehova na mwaki.
  fra-NCL: Tu mettras de l’encens pur sur chaque pile, et il servira, pour le pain,
    de mémorial offert par le feu à Yahweh.
  cek-AK: Angraeng khaeah hmai hoi angbawnhaih sak ih panoek poehaih takaw ah oh hanah,
    asom hnetto nuiah suek ih takaw nuiah hmuihoih to suem ah.
  cuk-cuk: Deginbali, ina-wawadikid-ibmar-baidba-oburarsulid madu-ilegwen-ilegwen-bukwad-dikarba
    be urbebaloed. We-ina-wawadikid madu-anar ebinsalegega-ibmar-uklegedyob gued.
    We-ina-wawadikid Bab-Jehováʼga ogumakar uklegoed.
  uig-CYR: Һәр бир қатарниң үстигә сап мәстики қойғин; шуниң билән улар Пәрвәрдигарға
    атап отта сунулидиған һәдийә, әсләтмә нан болиду.
  tel-2017: ఒక్కొక్క దొంతి మీద స్వచ్ఛమైన సాంబ్రాణి ఉంచాలి. అది యెహోవా కోసం పరిమళ హోమం.
  hat-BSA: Nou va mete lansan san tach nan chak ranje pou li kapab yon pati komemoratif
    pou pen an, menm yon ofrann pa dife bay SENYÈ a.
  kos-kos: Sang kutu mwe keng nasnas ke kais soko tak, srulun mwe kisa mongo nu sin
    LEUM GOD, in eis acn sin bread uh.
  hbo-WLC: וְנָתַתָּ֥ עַל־הַֽמַּעֲרֶ֖כֶת לְבֹנָ֣ה זַכָּ֑ה וְהָיְתָ֤ה לַלֶּ֙חֶם֙ לְאַזְכָּרָ֔ה
    אִשֶּׁ֖ה לַֽיהוָֽה׃
  ibo-ibo: Nʼogologo ahịrị ọbụla tinye insensi a na-agwaghị ihe, ka ọ bụrụ ihe nọchiri
    achịcha ndị a dịka onyinye nsure ọkụ nye Onyenwe anyị.
  ory-ory: ଆଉ, ପ୍ରତ୍ୟେକ ଧାଡ଼ି ଉପରେ ନିର୍ମଳ କୁନ୍ଦୁରୁ ଦେବ, ତାହା ସେହି ରୁଟିର ସ୍ମରଣାର୍ଥକ
    ଅଂଶ ରୂପେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ହେବ।
  chk-chk: Kopwe pwal iseis ren eu me eu tettel apach mi pwokus o mürina, pwe eu kinikinin
    ewe asoren mongö akasiwilin ewe pilawa, pwe epwe eu asor epwe kek ngeni ewe Samol
    mi Lapalap.
  rop-rop: Yumob garra pudum sambala gudsmelwan medisin langa det dubala lain, laik
    ofring blanga mi blanga deigim pleis blanga detlot damba.
  ukr-1871: І класти меш на кожен ряд їх ладан чистий, щоб на хлїбі він був часткою
    на спомин, на огняну жертву Господеві.
  deu-1951: Du sollst auf jede Schicht reinen Weihrauch legen, damit dieser die Brote
    in Erinnerung bringe, wenn er verbrannt wird vor dem HERRN.
  eng-JPS: And thou shalt put pure frankincense with each row, that it may be to the
    bread for a memorial-part, even an offering made by fire unto the LORD.
  srp-1865: I na svaki red metni kada èistoga, da bude za svaki hljeb spomen, žrtva
    ognjena Gospodu.
  lug-lug: Era ku buli lunyiriri onooteekangako obubaane obuka nga bugendera wamu
    n’emigaati nga kye kijjukizo eky’ekiweebwayo eri Mukama Katonda nga kyokeddwa
    mu muliro.
  heb-heb: ונתת על המערכת לבנה זכה והיתה ללחם לאזכרה אשה ליהוה׃
  ben-IRV: প্রত্যেক পংত্তির উপরে বিশুদ্ধ ধুনো দেবে; তা সেই রুটির স্মরণ করার জন্য অংশ
    বলে সদাপ্রভুর উদ্দেশ্যে আগুনে করা উপহার হবে।
  pan-pan: ਤੂੰ ਇੱਕ-ਇੱਕ ਕਤਾਰ ਦੇ ਉੱਤੇ ਖ਼ਾਲਸ ਲੁਬਾਨ ਰੱਖੀਂ ਤਾਂ ਜੋ ਉਹ ਰੋਟੀ ਦੇ ਉੱਤੇ ਯਾਦਗੀਰੀ
    ਲਈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਹੋਵੇ।
  mya-JVB: ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာတည်းဟူသောအောက်မေ့ တော်မူဘို့ ရာ
    ဖြစ်စေ ခြင်းငှါ ထိုမုန့်နှစ်ပုံပေါ် မှာ စင်ကြယ် သော လောဗန် ကို တင် ထားရမည်။
  hmo-hmo: Inai laini ruaosi edia badinai muramura mai bonana pauda namona momokani
    do oi atoa. Inai bonana namona muramura be Lohiabada dekenai henia aniani boubouna
    ena toana, beredi ena gabu ia abia, bona Lohiabada dekenai inai pauda do oi gabua
    ore.
  urd-urd: और तू हर एक क़तार पर ख़ालिस लुबान रखना, ताकि वह रोटी पर यादगारी या'नी ख़ुदावन्द
    के सामने आतिशी क़ुर्बानी के तौर पर हो।
  rus-SYN: и положи на каждый ряд чистого ливана и соли, и будет это при хлебе, в
    память, в жертву Господу;
  bqc-SIM: Níli tulaleti zálala fã́fãwà dↄ̀ↄdↄↄ, ní kámɛɛ tɛ́u pɛ̃ɛ gbɛu á
    yãdↄamagu yã́i.
  tcz-CHONGTHU: Gimnamtui nalah a changlhah golkhat chu nasun den ding, hichu nangman
    nato doh changlhah toh chun Pakaiya dia govam thiltoa kitoh doh tha ding ahi.
  mar-mar: प्रत्येक रांगेवर धूप ठेव ह्यामुळे परमेश्वरास अग्नींतून केलेल्या अर्पणाचे
    ते प्रतीक असेल.
  qub-qub: Cada fïla tantaman churanqui alli caj insinsutapis. Chay insinsutami tantapa
    ruquin rupachinqui.
  bqp-bqp: Sĩɑ bɑɑyeren wɔllɔ kɑɑ turɑre geɑ sɔndi kpɑ bu ye dɔ̃ɔ mɛni nɛn sɔ̃ pɛ̃ɛ
    yen ɑyerɔ kpɑ n bɛɛ yɑɑyɑ.
  hat-hat: Apre sa, w'a pran lansan bon kalite, w'a mete sou chak ran pen yo. Se lansan
    sa a w'a ofri nan dife bay Seyè a tankou si se te pen yo menm ou te ofri.
  eng-BSB: And you are to place pure frankincense near each row, so that it may serve
    as a memorial portion for the bread, an offering made by fire to the LORD.
  tod-tod: Ɗa ani maku nɛɛnɛ kitei ta ʋu seizu ɠilagilagi ma. Naa ʋolu ɗa ani maku
    nɛɛnɛ kitei ɠala Ɠɔoɠɔ GALAGI ɠaazu, ɓului ʋotogi zu, eɠɛ ɠizɛsui.
  eng-WEBPB: You shall put pure frankincense on each row, that it may be to the bread
    for a memorial, even an offering made by fire to the LORD.
  kbq-kbq: Hagi tare isare'ma refko huta antesaza bretire frenkinsensi mnanentake
    zana antekeno bretimofo nona erinigeta Ra Anumzamofo ofa tevefi kre mna viho.
  nhe-BL: Huan ipan sesen pamitl tlen nopa pantzi quitlalis copali tlen nelía cuali.
    Ni copali teipa elis se tlacajcahualistli tlen quitlatis ipan tlaixpamitl para
    nechmacas, na niimoTECO. Huan nopa pilquentzi copali tlen quitlatis quinextis
    para nechmaca senquistoc nochi nopa pantzi.
  gub-BL: Pemono putar yhyk zàwenugar ikatuahy ma'e a'e typy'ak mokoz ywytyra'i romo
    iapo pyrer i'aromo nehe. Nezewe mehe — Ximono 'àg typy'ak paw Tupàn Tuweharupi
    Wiko Ma'e pe temi'u romo zane, peze putar pezeupeupe nehe.
  eng-DRA: And thou shalt put upon them the dearest frankincense, that the bread may
    be for a memorial of the oblation of the Lord.
