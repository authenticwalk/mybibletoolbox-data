verse: LEV.024.020
translations:
  mal-C: ഒടിവിനു പകരം ഒടിവ്, കണ്ണിനുപകരം കണ്ണ്, പല്ലിനുപകരം പല്ല്. ഒരാൾ മറ്റേയാളെ
    എങ്ങനെ മുറിപ്പെടുത്തിയോ അങ്ങനെതന്നെ അയാളെയും മുറിപ്പെടുത്തണം.
  deu-TKW: Bruch um Bruch, Auge um Auge, Zahn um Zahn; derselbe Leibesschaden, den
    er einem andern zufügt, soll ihm zugefügt werden.
  lin-lin: soki abuki eteni ya nzoto, ye mpe bakobuka ye eteni ya nzoto ; soki atoboli
    liso, ye mpe bakotobola ye liso ; soki abuki linu, ye mpe bakobuka ye linu ; ndenge
    azokisi moto mosusu, ndenge wana mpe bakozokisa ye.
  eng-LSV: breach for breach, eye for eye, tooth for tooth; as he puts a blemish in
    a man so it is done in him.
  eng-GNV: 'Breache for breach, eye for eye, tooth for tooth: such a blemish as he
    hath made in any, such shalbe repayed to him.'
  eng-WEBSTER: 'Breach for breach, eye for eye, tooth for tooth: as he hath caused
    a blemish in a man, so shall it be done to him.'
  nhw-BL: Sintla se acajya quipostequilis seyoc iomiyo, huajca nojquiya monequi anquipostequilise
    iomiyo. O sintla se acajya quiixteyolquixtis seyoc, huajca nojquiya monequi anquiixteyolquixtise.
    Huan sintla se acajya tetlancochtepehuas, huajca nojquiya monequi anquitlancochtepehuase.
    Quena, quen se acajya quichihuilijtoc seyoc, monequi nojquiya anquichihuilise.
  swh-ONEN: iwapo amemvunja mfupa atavunjwa mfupa, jicho kwa jicho, jino kwa jino.
    Kama alivyomjeruhi mwenzake, vivyo hivyo ndivyo atakavyojeruhiwa.
  bba-bba: Wi u ɡoo buɑ, bɑ koo mɑɑ yɛ̃ro buɑwɑ. Wi u ɡoon nɔni wĩɑ, bɑ koo mɑɑ yɛ̃ron
    nɔni wĩɑwɑ. Wi u ɡoon dondu buɑ, bɑ koo mɑɑ yɛ̃roɡiru buɑwɑ. Kɔ̃sɑ ye tɔnu u win
    tɔnusi kuɑ kpuro, yerɑ bɑ koo mɑɑ nùn kɔsie.
  eng-KJVCPB: 'breach for breach, eye for eye, tooth for tooth: as he hath caused
    a blemish in a man, so shall it be done to him again.'
  luo-luo: Lero kar lero, wangʼ kar wangʼ, lak kar lak. Nyaka hiny ngʼatno mana kaka
    osehinyo nyawadgi.
  meu-meu: Bero davana bero, mara davana mara, ise davana ise; e karaia heḡereḡerena
    ma ba kara henia.
  npi-ULB: चोटको साटो चोट, आँखाको साटो आँखा, दाँतको साटो दाँत । त्यसले अर्को मानिसलाई
    घाइते बनाएको कारण त्यसलाई पनि त्यस्तै गरियोस् ।
  yor-yor: Ẹ̀yà fún ẹ̀yà, ojú fún ojú, eyín fún eyín; bí òun ti ṣe àbùkù sí ara ènìyàn,
    bẹ́ẹ̀ ni kí a ṣe sí i.
  emp-NTPO: Djãrã b̶ʌwʌrʌda b̶ʌasira, idji b̶ʌwʌrʌ sid̶a b̶ʌad̶ida panʌa. Djãrã dauda
    ãrĩsira, idji dau sid̶a ãrĩnida panʌa. Djãrã quid̶ada b̶ʌasira, idji quid̶a sid̶a
    b̶ʌad̶ida panʌa. Ara idjia djãrã puod̶a quĩrãca idji sid̶a puod̶ida panʌa.
  pes-OPCB: شکستگی به عوض شکستگی، چشم به عوض چشم و دندان به عوض دندان.
  tgl-ULB: bali sa bali, mata sa mata, ngipin sa ngipin. Bilang siya ay nakagawa ng
    pinsala sa isang tao, iyon din ang dapat gawin sa kaniya.
  hui-hui: Agali mbirago ibugua mendealinaga kuni mbira bo tagalayagua nde ibuninaga
    kuni mbirabi bo tagalalimu. Mendealinaga de bo halu wahayagua nde ibuninaga debi
    bo halu wahalimu. Mendealinaga ne bo hondayagua nde ibuninaga nebi bo hondo wahalimu.
    Agali mbirame mendeali kagohondo birago ale ibuniha biadai biai halimu.
  mya-mya: သူ​တစ်​ပါး​၏​အ​ရိုး​ကို​ချိုး​သော​သူ​သည် ကိုယ်​တိုင်​လည်း​အ​ရိုး​ချိုး​ခြင်း​ခံ​ရ​မည်။
    သူ တစ်​ပါး​၏​မျက်​လုံး​ကို​ထိုး​ဖောက်​သော​သူ သည်​ကိုယ်​တိုင်​မျက်​လုံး​ဖောက်​ခြင်း​ခံ​ရ​မည်။
    သူ​တစ်​ပါး​၏​သွား​ကို​ချိုး​သော​သူ​သည် ကိုယ်​တိုင်​လည်း​သွား​ချိုး​ခြင်း​ခံ​ရ​မည်။
    သူ တစ်​ပါး​အား​ထိ​ခိုက်​နာ​ကျင်​စေ​သည့်​ပ​မာ ဏ​အ​တိုင်း​ကိုယ်​တိုင်​ခံ​ရ​မည်။-
  bod-N: བཅགས་པའི་ལན་དུ་བཅགས་པ་དང་། མིག་ལ་མིག་ལན་དང་སོ་ལ་སོ་ལན་འཇལ་དགོས། མི་དེས་ཇི་ལྟར་མི་གཞན་ཞིག་དབང་བོ་སྐྱོན་ཅན་དུ་བཟོས་ན།
    ཁོ་ལའང་དེ་བཞིན་བྱེད་དགོས།
  sna-sna: Kutyora kunotsiviwa nokutyora, ziso rinotsiviwa neziso, zino rinotsiviwa
    nezino. Sezvaakuvadza mumwe saka naiye anofanira kukuvadzwa.
  spa-BLM: fractura por fractura, ojo por ojo, diente por diente. Se hará con él lo
    mismo que haya hecho con alguien.
  cac-cac: Tato sq'uichaj yuuj, yovalil smac'jipax q'uichajoc. Tato tz'elta yol sat
    yuuj, yovalil tz'elpaxcot yico', tato tz'el ye junoc mach chi' yuuj, yovalil tz'elpax
    yico'. Icha val tas syutej junoc anima chi', icha pax chi' tz'utajxi.
  swh-ULB: Mvunjiko kwa mvunjiko, jicho kwa jicho, jino kwa jino. Kama amesababisha
    jeraha kwa mtu, ndivyo ipasavyo kutendwa kwake.
  bel-bel: пералом за пералом, вока за вока, зуб за зуб; як ён зрабіў шкодзіну на
    целе чалавека, так і яму трэба зрабіць.
  wed-wed: Mepa da gelama i viaigai, gelamina tagogi ina wanagai, mepa da mata tagogi
    i viapoapoeni, matana tagogi ina apoapoei. Mepa da ivo tagogi i viaigai, ivona
    tagogi ina wanagai. Aiwai kerona rava ḡelauna i verei, tauna nanare ina kero.
  deu-ELBBK: Bruch um Bruch, Auge um Auge, Zahn um Zahn; wie er einem Menschen eine
    Verletzung zufügt, so soll ihm zugefügt werden.
  mbb-OT: '@see-verse:LEV.024.019'
  mal-2015: ഒടിവിന്നു പകരം ഒടിവു, കണ്ണിന്നു പകരം കണ്ണു, പല്ലിന്നു പകരം പല്ലു; ഇങ്ങനെ
    അവൻ മറ്റേവന്നു കേടുവരുത്തിയതുപോലെ തന്നേ അവന്നും വരുത്തേണം.
  rmc-rmc: o phago kokalos vaš o phago kokalos, e jakh vaš e jakh, o dand vaš o dand.
    Savi dukh kerďa avreske, ajsi dukh ela kerďi the leske.
  pes-OPV: شکستگی عوض شکستگی، چشم عوض چشم، دندان عوض دندان، چنانکه به آن شخص عیب رسانیده،
    همچنان به او رسانیده شود.
  ron-1924: фрынтурэ пентру фрынтурэ, окь пентру окь, динте пентру динте; сэ и се
    факэ ачеяшь ранэ пе каре а фэкут-о ел апроапелуй сэу.
  aui-aui: Meboda irikena inakasigiini, na touna bada mayimayiyina konabera da irikena
    tana konakasigiini. Bi meboda wawaya matana tana inibero, na mayimayiyina touna
    bada naboni matana tana kovibero. Bi meboda wawaya nighona tana inakasirige, na
    mayimayiyina touna bada naboni nighona tana kokasirige. Wawaya iiyabo nokodi bera
    berodi naboni inabera, na mayimayiyina bada bera berodi naboni touna biidi konabera.
  ben-OBCV: জখমের পরিশোধে জখম, চোখের পরিবর্তে চোখ, দাঁতের পরিবর্তে দাঁত। সে যেমন অন্যকে
    আহত করেছে তেমনই তাকেও আহত হতে হবে।
  som-som: Jabniin jabniin ha ku mago, ilna il ha ku mago, iligna ilig ha ku mago,
    oo isagu siduu qofka wax u yeelay, saasoo kale isagana ha loo yeelo.
  lat-VUC: 'fracturam pro fractura, oculum pro oculo, dentem pro dente restituet:
    qualem inflixerit maculam, talem sustinere cogetur.'
  eng-ASVBT: breach for breach, eye for eye, tooth for tooth; as he hath caused a
    blemish in a man, so shall it be rendered unto him.
  ita-1885: Rottura per rottura, occhio per occhio, dente per dente; facciaglisi tal
    lesione corporale, quale egli avrà fatta ad altrui.
  eng-LXXUP: 'bruise for bruise, eye for eye, tooth for tooth: as anyone may inflict
    a blemish on a man, so shall it be rendered to him.'
  eng-ULB: fracture for fracture, eye for eye, tooth for tooth. As he has caused an
    injury to a person, so must it also be done to him.
  spa-VBL: un hueso roto por un hueso roto, ojo por ojo, diente por diente. Sea cual
    sea la forma en que hayan herido a la víctima, se les debe hacer lo mismo.
  fra-_FOB: Fracture pour fracture, œil pour œil, dent pour dent; il lui sera fait
    le même mal qu'il aura fait à un autre homme.
  mal-mal: ഒടിവിനു പകരം ഒടിവ്, കണ്ണിന് പകരം കണ്ണ്, പല്ലിനു പകരം പല്ല്; ഇങ്ങനെ അവൻ
    മറ്റേയാളിനു കേടുവരുത്തിയതുപോലെതന്നെ അവനും വരുത്തണം.
  urd-GVR: Agar dūsre kī koī haḍḍī ṭūṭ jāe to us kī wuhī haḍḍī toṛī jāe. Agar dūsre
    kī āṅkh zāe ho jāe to us kī āṅkh zāe kar dī jāe. Agar dūsre kā dāṅt ṭūṭ jāe to
    us kā wuhī dāṅt toṛā jāe. Jo bhī zaḳhm us ne dūsre ko pahuṅchāyā wuhī zaḳhm use
    pahuṅchāyā jāe.
  suz-BL: जिक्‍तीके आ पा ङा जिक्‍तीके, मिक्‍च आ पा ङा मिक्‍च, ख्रुइ आ पा ङा ख्रुइ,
    सुमी सु कली मार पाइबा, मेको यो मो पाइक्‍चा पुंइसीब। मेको कली यो मो पाइक्‍चा माल्‍ब।
    प्रस्‍थान २१:२३-२५
  ita-1927: frattura per frattura, occhio per occhio, dente per dente; gli si farà
    la stessa lesione ch’egli ha fatta all’altro.
  ckb-ckb: شکان بە شکان و چاو بە چاو و ددان بە ددان، چی لەو کەسە کردووە ئاوای لێ دەکرێتەوە.
  eng-BBE: Wound for wound, eye for eye, tooth for tooth; whatever damage he has done,
    so let it be done to him.
  kan-OKCV: ಮುರಿತಕ್ಕೆ ಮುರಿತ, ಕಣ್ಣಿಗೆ ಕಣ್ಣು, ಹಲ್ಲಿಗೆ ಹಲ್ಲು, ಅವರು ಒಬ್ಬರಿಗೆ ಊನ ಮಾಡಿದ
    ಹಾಗೆಯೇ ಅವರಿಗೂ ಮಾಡಬೇಕು.
  tam-2017: நொறுக்குதலுக்கு நொறுக்குதல், கண்ணுக்குக் கண், பல்லுக்குப் பல்; அவன் ஒரு
    மனிதனை ஊனப்படுத்தினதுபோல அவனும் ஊனப்படுத்தப்படவேண்டும்.
  spa-RV-1909: 'Rotura por rotura, ojo por ojo, diente por diente: según la lesión
    que habrá hecho á otro, tal se hará á él.'
  ron-BTF: Spărtură pentru spărtură, ochi pentru ochi, dinte pentru dinte, precum
    a provocat o vătămare într-un om, astfel să îi fie făcut.
  eng-WEBP: fracture for fracture, eye for eye, tooth for tooth. It shall be done
    to him as he has injured someone.
  eng-FBV: a broken bone for a broken bone, an eye for an eye, a tooth for a tooth.
    Whatever way they injured the victim, the same must be done to them.
  nld-1939: Breuk voor breuk, oog voor oog, tand voor tand; het letsel, dat iemand
    een ander toebrengt, moet hem worden toegebracht.
  nch-BL: Sinta se acajya quipostequilis seyoc iomiyo, huajca nojquiya monequi anquipostequilise
    iomiyo. O sinta se acajya quiixteyolquixtis seyoc, huajca nojquiya monequi anquiixteyolquixtise.
    Huan sinta se acajya tetancochtepehuas, huajca nojquiya monequi anquitancochtepehuase.
    Quena, quej se acajya quichihuilijtoc seyoc, monequi nojquiya anquichihuilise.
  vie-1934: gãy đền gãy, mắt đền mắt, răng đền răng. Người ta sẽ làm cho người ấy
    đồng một thương vít như chính người đã làm cho người khác.
  hin-CV: अंग-भंग के बदले अंग-भंग; आंख के बदले आंख, दांत के बदले दांत; जैसे उसने एक
    व्यक्ति को चोट पहुंचाई है, उसे भी ठीक वैसे ही चोट पहुंचाई जाए.
  eng-OURB: fracture for fracture, eye for eye, tooth for tooth; as he has injured
    someone, so shall it be done to him. (Maftir ·Conclusion·)
  spa-BES: Herida por herida, ojo por ojo, diente por diente; cualquier daño que haya
    hecho, así hágase con él.
  tdx-tdx: folake ty hasolo folake, fihaino ty fihaino, fihitsike ty fihitsike; hambañe
    ami’ty nijoia’e t’indaty ty hijoiañe aze.
  vid-vid: wone nakambena izeje miyage, na heye kobenigwa izeje na iziho kwa iziho
    na izino kwa izino. Chila munhu yomlumiza miyage yangumlapa na heye yalumizwe
    kota vyoyaditile heye.
  eng-OKE: Bruise for bruise, eye for eye, tooth for tooth as he hath inflicted a
    blemish upon a man, it shall be done to him.
  tha-KJV: กระดู​กห​ักแทนกระดู​กห​ัก ตาแทนตา ฟันแทนฟัน เขากระทำให้เสียโฉมอย่างไร เขาก็ต้องถูกทำให้เสียโฉมอย่างนั้น
  por-BR-2018: 'Fratura por fratura, olho por olho, dente por dente: segundo a lesão
    que houver feito a outro, assim se fará a ele.'
  deu-ELO: Bruch um Bruch, Auge um Auge, Zahn um Zahn; wie er einem Menschen eine
    Verletzung zufügt, also soll ihm zugefügt werden.
  eng-WYC-2018: he shall restore breaking for breaking, eye for eye, tooth for tooth;
    what manner wem he gave, he shall be compelled to suffer such a wem, (or what
    manner wound, or injury, he gave, he shall be compelled to suffer such a wound,
    or injury).
  epo-epo: rompon pro rompo, okulon pro okulo, denton pro dento; kian difekton li
    faris al homo, tian oni faru al li.
  uig-PIN: Birǝr ǝzasi sunduruwetilgǝn bolsa, uningmu sundurulsun; kɵzigǝ-kɵz, qixiƣa-qix
    nakar ⱪilinsun; baxⱪa kixini ⱪandaⱪ zǝhimlǝndürgǝn bolsa umu ⱨǝm xundaⱪ ⱪilinsun.
  beo-beo: E da dunu eno ea gasa fisia, ea gasa defele gasa fima. E da dunu eno ea
    si afae wadela:sea, ea si afae amo dabe wadela:lesima. E da dunu eno ea bese gusia,
    ea bese amo dabele guma. E da dunu eno ema se iasu, amo defele ema se ima.
  tpi-OTNT: Sapos em i brukim bun bilong narapela man, yupela i mas brukim bun bilong
    en. Sapos em i bagarapim ai bilong narapela man, yupela i mas bagarapim ai bilong
    en. Na sapos em i brukim tit bilong narapela man, orait yupela i mas brukim tit
    bilong en. Man i mekim wanem samting i bagarapim narapela man, yupela i mas bekim
    wankain pasin long em.
  hau-SA: karaya don karaya, ido don ido, haƙori don haƙori. Kamar yadda ya yi wa
    wani rauni, shi ma a yi masa.
  uig-LAT: Birer ezasi sunduruwétilgen bolsa, uningmu sundurulsun; közige-köz, chishigha-chish
    nakar qilinsun; bashqa kishini qandaq zeximlendürgen bolsa umu hem shundaq qilinsun.
  nde-nde: kube yikwephuka ngokwephuka, ilihlo ngelihlo, izinyo ngezinyo. Njengoba
    elimaze omunye, ngokunjalo laye kumele alinyazwe.
  ton-ton: 'Ko e lavea ki he lavea, ko e mata ki he mata, ko e nifo ki he nifo: ʻo
    hangē ko ʻene fakameleʻi ha tangata, ʻe pehē pe hono fai kiate ia.'
  ces-1613: Zlámaní za zlámaní, oko za oko, zub za zub. Jakouž by ohavu učinil na
    těle člověka, taková zase učiněna bude jemu.
  eng-WMB: fracture for fracture, eye for eye, tooth for tooth. It shall be done to
    him as he has injured someone.
  tam-TCV: முறிவுக்கு முறிவு, கண்ணுக்குக் கண், பல்லுக்குப் பல் பதிலீடு செய்யப்படவேண்டும்.
    மற்றவனைக் காயப்படுத்தியது போலவே இவனும் அவ்விதமாய் காயப்படுத்தப்பட வேண்டும்.
  ceb-ULB: ang nabalian alang sa nabalian, ang mata alang sa mata, ang ngipon alang
    sa ngipon. Kay siya ang hinungdan sa pagkabalda sa usa ka tawo, busa kinahanglan
    nga buhaton usab kini ngadto kaniya.
  pol-UBG: Złamanie za złamanie, oko za oko, ząb za ząb; jak ranił człowieka, tak
    niech mu oddadzą.
  urd-GVU: اگر دوسرے کی کوئی ہڈی ٹوٹ جائے تو اُس کی وہی ہڈی توڑی جائے۔ اگر دوسرے کی
    آنکھ ضائع ہو جائے تو اُس کی آنکھ ضائع کر دی جائے۔ اگر دوسرے کا دانت ٹوٹ جائے تو
    اُس کا وہی دانت توڑا جائے۔ جو بھی زخم اُس نے دوسرے کو پہنچایا وہی زخم اُسے پہنچایا
    جائے۔
  deu-1912: Schade um Schade, Auge um Auge, Zahn um Zahn; wie er hat einen Menschen
    verletzt, so soll man ihm wieder tun.
  kan-2017: ಅವಯವವನ್ನು ಮುರಿದವನಿಗೆ ಅವಯವವನ್ನು ಮುರಿಯುವುದೇ ಶಿಕ್ಷೆ. ಕಣ್ಣಿಗೆ ಪ್ರತಿಯಾಗಿ ಕಣ್ಣನ್ನೂ,
    ಹಲ್ಲಿಗೆ ಪ್ರತಿಯಾಗಿ ಹಲ್ಲನ್ನೂ ತೆಗೆಸಬೇಕು. ಮತ್ತೊಬ್ಬನನ್ನು ಅಂಗಹೀನ ಮಾಡಿದವನಿಗೆ ಈ ಪ್ರಕಾರ
    ಪ್ರತಿಕಾರ ಮಾಡಬೇಕು.
  yap-yap: Ra t’ar be’ reb e yil rok be’, ma ku reb i yilen e yira t’ar; fa’anra luf
    barba’ i lanmit be’, ma ku barba’ i lanmit e yira luf; fa’anra t’ar reb i nguwelen
    be’, ma ku reb i nguwelen e yira t’ar. Demturug e mit i maad’ad nra tay ngak reb
    e girdi’ ma ku yira rin’ ngak.
  hlt-MCSB: Rhuh tlawt ham rhuh tlawt, mik ham mik, no ham no van, hlang soah nganboh
    a paek vanbangla amah te pae van saeh.
  mdy-ETH: ዬይ ዓሢ ዓሲኮ ሜጌሢ ሜንሤያ ማዔቴ ዒዛኮዋ ሜጌፃ ሜንሢንቶም፤ ሜሌ ዓሲኮ ዓኣፒ ዎዼያ ዒ ማዔቴ ዓኣፓ ዎዺንቶም፤
    ሃሣ ዓቺ ሜንሤያታቴ ዓጫ ዒዛኮ ሜቆም፤ ዬያጉዲ ሜሌ ዓሲ ዑሢዳ ዓይጎ ባኣዚያ ዒ ማዼ ባካ ዒዛይዳኣ ማዺንቶንጎ፤
  twi-ASANTE: Dompe mu bu nsi dompe mu bu ananmu; ani nsi ani ananmu; ɛse nsi ɛse
    ananmu. Sɛdeɛ obi pira ɔfoforɔ no, saa ara na wɔmpira ɔno nso.
  mwc-mwc: Abisiri yai sirikena ina kasikotobi wai, kona yebo sirikena sina kasikotobi.
    Abisiri yai kotoi matana ini goyoni wai, kona yebo matana sini goyoni. Abisiri
    yai kotoi nibona ina kasitaveyei wai, kona yebo nibona sina kasitaveyei. Kotoi
    wata wose goyona ina wosei wai, yebo kesanina kurina sina wosei.
  eng-WEBU: fracture for fracture, eye for eye, tooth for tooth. It shall be done
    to him as he has injured someone.
  bnp-bnp: Bara bakovi i ubiputu a tuhana viri, mu koli mu ubiputua a tuhana. A bakovi
    i ratapile a matana viri, mu koli mu ratapilea a matana. A bakovi i ubisigo a
    ngina viri, mu koli mu ubisigo a ngina. A bakovi i rata hale navai a viri, mu
    koli mu rata mavongea.
  wal-wal: Menttikko meqqo; aife gishshaa aife; achcha gishshaa achcha. Asa bollan
