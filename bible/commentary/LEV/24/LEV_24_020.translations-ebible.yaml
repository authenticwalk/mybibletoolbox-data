  pon-2006A: Ma e katipw apwoat tih, apwoat tih pahn pil katipwitimwpeseng; ma e kihsang
    apali pwoaren mesen emen, apali pwoaren mese ko pahn kohsang. Ma e kauwehla ngihn
    emen, apwoat ngih pahn usuhssang. Soangen ohlaohte me emen wiahiong emen, ihme
    pahn pil wiawihong.
  por-BRBSL: fratura por fratura, olho por olho, dente por dente. Será feito a ele
    como se ele tivesse ferido alguém.
  cth-cth: A hru hanlah a hru, mit hanlah mit, hâ hanlah hâ, ahni koe patawnae na
