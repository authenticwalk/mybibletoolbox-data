  hin-2017: अर्थात् अंग-भंग करने के बदले अंग-भंग किया जाए, आँख के बदले आँख, दाँत के
    बदले दाँत, जैसी चोट जिसने किसी को पहुँचाई हो वैसी ही उसको भी पहुँचाई जाए। (मत्ती
    5:38)
  wol-KYG: Damm-damm, damm-damm a koy fey; bët, bët a koy fey; bëñ it bëñ a koy fey.
    Ni mu gaañe moroomam rekk, ni lañu koy gaañe.
  eng-YLT: breach for breach, eye for eye, tooth for tooth; as he putteth a blemish
    in a man so it is done in him.
  eng-WYC-2017: he shall restore breaking for breaking, eye for eye, tooth for tooth;
