  eng-WMBB: fracture for fracture, eye for eye, tooth for tooth. It shall be done
    to him as he has injured someone.
  urd-GVH: अगर दूसरे की कोई हड्डी टूट जाए तो उस की वही हड्डी तोड़ी जाए। अगर दूसरे
    की आँख ज़ाया हो जाए तो उस की आँख ज़ाया कर दी जाए। अगर दूसरे का दाँत टूट जाए तो
    उसका वही दाँत तोड़ा जाए। जो भी ज़ख़म उसने दूसरे को पहुँचाया वही ज़ख़म उसे पहुँचाया
    जाए।
  rug-rug: Be va mokua sa si keke susurina sa tie, si kaqu tava moku tugo si keke
    koari na susurina, be lobiti pania sa si keke kali matana sa tie, si keke koari
    karua matana si kaqu ta lobiti palae tugo; be keke tie tupa va pakoa livona si
    keke tie, keke koari na livona sa tie sana si kaqu ta tupa va pako tugo. Be veguguana
    sa tinasuna sapu vata evaṉia sa tie koasa keke votiki tie, si kaqu ta tavete hobe
    pule la tugo koasa tie sana si asa.
  gaz-gaz: kunis qooda cabaa cabaa, qooda ijaa ija, qooda ilkaanii ilkaan jechuu dha.
    Innis akkuma nama miidhe sana isa irrattis haa godhamu.
  fra-LSG: fracture pour fracture, œil pour œil, dent pour dent; il lui sera fait
    la même blessure qu’il a faite à son prochain.
  yal-yal: Maxɔlɔn ɲɔxɔn nan maxɔlɔn na, yɛɛn ɲɔxɔn nan yɛɛn na, ɲinna ɲɔxɔn nan ɲinna
    ra. A xa maxɔlɔ alo a a ligaxi boden na kii naxan yi.
  haw-1868: 'He eha no ka eha, he maka no ka maka, he niho no ka niho: me kana i haawi
    ai i ke kanaka i kina iloko ona, pela no e hanaia''e ai ia.'
  arb-NAV: كَسْرٌ بِكَسْرٍ وَعَيْنٌ بِعَيْنٍ وَسِنٌّ بِسِنٍّ. وَكَمَا أَنْزَلَ بِسِوَاهُ
    مِنْ أَذىً يُنْزَلُ بِهِ.
  ewe-ewe: ƒuŋeŋe ɖe ƒuŋeŋe teƒe, ŋku ɖe ŋku teƒe, aɖu ɖe aɖu teƒe. Nu sia nu si ame
    aɖe awɔ nɔvia la, woawɔ nu ma tututu eya hã.
  eng-LEE: 'Breach for breach, eye for eye, tooth for tooth: in the manner as he hath
