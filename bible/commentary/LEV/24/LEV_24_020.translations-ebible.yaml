    baso da, teda dagego agai kele me degao. Bidigo mena sęgo te gasa bidi dolai
    baso, dagego te tobage deli kolesaga naga agaba wei ponao.
  tpi-tpi: Sapos em i brukim bun bilong narapela man, yupela i mas brukim bun bilong
    en. Sapos em i bagarapim ai bilong narapela man, yupela i mas bagarapim ai bilong
