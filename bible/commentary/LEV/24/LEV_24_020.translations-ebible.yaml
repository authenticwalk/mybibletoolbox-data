    ah.
  cuk-cuk: Ar doa-dule, dule-baid-ibe gar-bichisale, we-dule-ibe gar bisgelemogoed.
    Ar doa-dule, dule-baid-ibe ibya-naibisasale, we-dule-ibe ibya naibisalemogoed.
    Ar doa-dule, dule-ibe nugar-bichisale, we-dule-ibe nugar bisgelemogoed. Ar doa-dule,
    igi-dule-baid-naibisaoe, we-dule deyob naibisalemogoed.
  uig-CYR: Бирәр әзаси сундуруветилгән болса, униңму сундурулсун; көзигә-көз, чишиға-чиш
    накар қилинсун; башқа кишини қандақ зәхимләндүргән болса уму һәм шундақ қилинсун.
  tel-2017: ఎముక విరగ్గొడితే వాడి ఎముక విరగ్గొట్టాలి. కంటికి కన్ను, పంటికి పన్ను.
    ఒకడు వేరొకడికి గాయం చేస్తే వాడికి అదే చెయ్యాలి.
  hat-BSA: zo kase pou zo kase, zye pou zye, dan pou dan. Menm jan ke li te blese
    yon moun, se konsa ke li va fèt sou li menm.
  bxh-bxh: Yena siyada ya oi pwai mate hinaga siyadana haba, sa oi pwai. Yena hidana
    matana ya oi golu haba hinaga matana sa oi golu. Hidana moꞌana inna ya oi losi
    mate in hinaga haba moꞌana inna sa oi losi. Doga hesa ya faꞌomata haba, in hinaga,
    sa faꞌomata.
  kos-kos: El fin koteya soko sri, soko sri kacl fah koteyuki; el fin tipalla sie
    atronmuta, sie atronmutal fah tipulyukla; el fin tokla soko wihs, na soko wihsel
    fah tuktukla. Kutena ma el kunausla ke sie mwet, ac fah folokinyuk pac nu sel.
  hbo-WLC: שֶׁ֚בֶר תַּ֣חַת שֶׁ֔בֶר עַ֚יִן תַּ֣חַת עַ֔יִן שֵׁ֖ן תַּ֣חַת שֵׁ֑ן כַּאֲשֶׁ֨ר
    יִתֵּ֥ן מוּם֙ בָּֽאָדָ֔ם כֵּ֖ן יִנָּ֥תֶן בּֽוֹ׃
  ibo-ibo: Onye tijiri mmadụ ọkpụkpụ, a ga-etiji ọkpụkpụ nke ya. Anya ga-alara anya,
    eze ga-alakwara eze. Otu e si merụọ mmadụ ahụ, ka a ga-esi merụọkwa onye merụrụ
    ya ahụ.
  ory-ory: କ୍ଷତ ପରିଶୋଧରେ କ୍ଷତ, ଚକ୍ଷୁ ପରିଶୋଧରେ ଚକ୍ଷୁ, ଦନ୍ତ ପରିଶୋଧରେ ଦନ୍ତ; ମନୁଷ୍ୟର ଦେହରେ
    ଯେ ଯେପରି ଖୁଣ କରିଅଛି, ତାହା ପ୍ରତି ସେହି ପ୍ରକାର କରାଯିବ।
  chk-chk: Are eman a kupi chün eman, epwe pwal kupukup chün, are eman a afeiengaua
    mesen eman, mesan epwe pwal feiengau, nge are eman a tülü ngiin eman, ngiin epwe
    pwal tütül. Usun eman a afeiengaua eman aramas pwe a ter, iei usun epwe pwal fis
    ngeni.
  rop-rop: If im breigim boun blanga sambodi, wal olabat garra dum seimwan ting langa
    im du. If im deigimat wanbala ai blanga sambodi, wal im garra lujim im ronwan
    ai du. If im breigim tuth blanga sambodi, wal im garra lujim im tuth du. If enibodi
    dum nogudbala ting langa enibodi, wal det seimwan ting garra hepin langa im du.
  ukr-1871: 'Перелом за перелом, око за око, зуб за зуб: як він ушкодив людинї, так
    і йому нехай ушкодять.'
  deu-1951: Bruch um Bruch, Auge um Auge, Zahn um Zahn; die Verletzung, die er dem
    andern zugefügt hat, soll man ihm auch zufügen;
  eng-JPS: breach for breach, eye for eye, tooth for tooth; as he hath maimed a man,
    so shall it be rendered unto him.
  srp-1865: Ulom za ulom, oko za oko, zub za zub; kako ošteti tijelo èovjeku, onako
    da mu se uèini.
  lug-lug: obuvune olw’obuvune, eriiso olw’eriiso, erinnyo olw’erinnyo; nga bw’anaabanga
    alumizza munne, naye bw’atyo bw’anaalumizibwanga.
  heb-heb: שבר תחת שבר עין תחת עין שן תחת שן כאשר יתן מום באדם כן ינתן בו׃
  ben-IRV: ভাঙার পরিশোধে ভাঙা, চোখের পরিশোধে চোখ, দাঁতের পরিশোধে দাঁত; মানুষের যে
    যেমন ক্ষত করে, তার প্রতি তেমনি করা যাবে।
  pan-pan: ਸੱਟ ਦੇ ਬਦਲੇ ਸੱਟ, ਅੱਖ ਦੇ ਬਦਲੇ ਅੱਖ, ਦੰਦ ਦੇ ਬਦਲੇ ਦੰਦ, ਜਿਵੇਂ ਉਸ ਨੇ ਕਿਸੇ ਮਨੁੱਖ
    ਨੂੰ ਸੱਟ ਮਾਰੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਸ ਦੇ ਨਾਲ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: အရိုးကို ချိုး သည်အတွက် အရိုးချိုး ခြင်းကို၎င်း၊ မျက်စိ ကိုဖျက်သည့်အတွက်
    ၊ မျက်စိ ဖျက်ခြင်းကို၎င်း၊ သွား ကိုချိုးသည်အတွက် ၊ သွား ချိုးခြင်းကို၎င်း၊ သူ့ကို
    နာကျင် စွာပြု သည်အတိုင်း ၊ ကိုယ်တိုင် နာကျင် စွာ ခံရမည်။
  hmo-hmo: Bero ena davana be bero, matana ena davana be matana, isena ena davana
    be isena. Ia ese tau ta ia hadikaia hegeregerena, umui ese ia danu do umui hadikaia.
  urd-urd: या'नी 'उज़्व तोड़ने के बदले 'उज़्व तोड़ना हो, और आँख के बदले आँख और दाँत
    के बदले दाँत। जैसा ऐब उसने दूसरे आदमी में पैदा कर दिया है वैसा ही उसमें भी कर
    दिया जाए
  rus-SYN: перелом за перелом, око за око, зуб за зуб; как он сделал повреждение на
    теле человека, так и ему должно сделать.
  bqc-SIM: Tó gbɛ̃́ gbɛ̃́ wá ɛ̀, wa ade wá ɛ́ sↄ̃. Tó wɛ́ a wì, wa aà pↄ́ wí
    sↄ̃. Tó swaa a ɛ̀, wa aà pↄ́ ɛ́ sↄ̃. Wàli kɛɛ̀ lá a kɛ̀nɛ́wa.
  tcz-CHONGTHU: Agu ham achang ham asuh chep a ahileh, ama jeng jong agu achang suhchep
    del ding, amit asuh chot tah jong leh ama mit jong hitia chu suhchot peh ding,
    aha ham khat asuh lhoi khah jong leh ama ha jong suh lhoi pai ding; aman mi abol
    gimset banga chu ama chunga jong abepbep a lhunsah ding ahi.
  mar-mar: हाड मोडल्याबद्दल हाड मोडणे, डोळ्याबद्दल डोळा, दाताबद्दल दात; ह्याप्रमाणे
    एखाद्याने कोणा मनुष्यास जी इजा केली असेल त्याच प्रकारची इजा त्यास केली जावी.
  soq-soq: Tane naita apana mida sowa neaipa da epepitewapia sipoa apana sa neaipa
    epaputewapi. Ita do apana da sowa emawa empisopodepia sipoa apana sa emawa empusopodepi.
    Tane apana da sowa moa nepa epepitewapia sipoa apana sa moa nepa do epaputewapi.
    Apana mida kadi inainamba ema rua da dewasapia sipoa kadi deawa me mampe dewasapu.
  qub-qub: Magashancho imantapis paquisha captin, quiquinpatapis paquipanga. Ñawinta
    gaprasha captenga ñawillanta gaprapanga. Quirun yargojpaj magasha captenga quirullanta
    jorgupanga. Runa-masin imanömi ñacan, chayno quiquinpis nanaywan ñacanan caycan.
  bqp-bqp: Wi u goo buɑ, bɑ koo mɑɑ yɛ̃ro buɑwɑ. Wi u goon nɔni wĩɑ, bɑ koo mɑɑ yɛ̃ron
    nɔni wĩɑwɑ. Wi u goon dondu buɑ, bɑ koo mɑɑ yɛ̃rogiru buɑwɑ. Kɔ̃sɑ ye tɔnu u win
    tɔnusi kuɑ kpuro, yerɑ bɑ koo mɑɑ nùn kɔsie.
  hat-hat: Si ou kase yon zo nan kò l', y'a kase yon zo nan kò pa ou tou. Si ou pete
    yon grenn je l', y'a pete yon grenn je pa ou tou. Si ou kase yon dan nan bouch
    li, y'a kase yon dan nan bouch pa ou tou. Sa ou fè lòt la, se sa y'a fè ou tou.
  eng-BSB: fracture for fracture, eye for eye, tooth for tooth. Just as he injured
    the other person, the same must be inflicted on him.
  tod-tod: Nii a nu ɠaei ɠale, naama nui ɠaei ɠa ɠale, nu ɠaazuɠɛzɛgi ʋoto ka ɠɛ ga
    nu ɠaazuɠɛzɛgi, nu ɲiiga ʋoto ka ɠɛ ga nu ɲiiga. Ta naama maawanai ɠɛɠalai ɠɛ
    ga naa, nii é kɛa ga zɔi.
  eng-WEBPB: fracture for fracture, eye for eye, tooth for tooth. It shall be done
    to him as he has injured someone.
  kbq-kbq: Hagi mago vahe zaferinama ruhantagisimofona, ana zanke huta agrira zaferina'a
    ruhantagiho. Avuma ruproma hina, ana zanke huta avu rupro hiho. Ave'ma rutafrina,
    agri'enena ana zanke huta ave rutafriho.
  nhe-BL: Intla se acajya quipostequilis seyoc iomiyo, huajca nojquiya monequi inquipostequilise
    iomiyo. O intla se acajya quiixtiyolquixtis seyoc, huajca nojquiya monequi inquiixtiyolquixtise.
    Huan intla se acajya tetlancochtepehuas, huajca nojquiya monequi inquitlancochtepehuase.
    Quena, queja se acajya quichihuilijtoc seyoc, monequi nojquiya inquichihuilise.
  gub-BL: Aze uzuhaw izywa nehe, pezuhaw izuhaw arer izywa nezewegatete nehe. Aze
    ozo'ok hàz nehe, pezo'ok izo'ok arer hàz nezewegatete nehe. Aze umugaz nehe, pemugaz
    imugaz arer nezewegatete nehe.
  eng-DRA: Breach for breach, eye for eye, tooth for tooth, shall he restore. What
    blemish he gave, the like shall he be compelled to suffer.
