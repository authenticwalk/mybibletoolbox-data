  tbz-SIM: Wèè kèétɛ́ otɔù kɔ̃́ũ̀ bɛ̀ɛ kèétɛ́ o kpɛri. Kɛ̀ wèè kpɛ́ɛ́tɛ́ otɔù nɔ̀nfɛ̀
    bɛ̀ɛ kpɛ́ɛ́tɛ́ o kɔfɛ. Kɛ̀ wèè feutɛ́ otɔù nìnnì bɛ̀ɛ feutɛ́ o kpɛri. Kɛ̀ wèè
    ɑ̃nnɛ́ otɔù kuyɛ̀nkù bɛ̀ɛ kù nhò ɑ̃nnɛ́ múnkɛ.
  msy-2020: A gumazir igharazimɨn agharim apɨrightɨ, ia uaghan an agharim apɨrigh.
    A gumazir igharazimɨn damazim gasɨghasɨghtɨ, ia uaghan an damazim gasɨghasɨkigh.
    A gumazir igharazimɨn atariba apɨrightɨ, ia uaghan an atariba apɨrigh. Gumazir
