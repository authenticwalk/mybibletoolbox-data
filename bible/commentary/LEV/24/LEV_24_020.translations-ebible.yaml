  asm-FB: অঙ্গ ভঙাৰ সলনি অঙ্গ ভঙা, চকুৰ সলনি চকু, দাঁতৰ সলনি দাঁত। যিদৰে তেওঁ আন জনক
    আঘাত কৰিলে, তেওঁলৈকো তেনেই কৰা হ’ব।
  sus-A: مَشْنّ حْشْي مَشْنّ نَن نَ. يَ حْشْي يَ نَن نَ، حِنيِ حْشْي نَ حِنيِ نَن
    نَ. عَ شَ مَشْنْ عَلْ عَ عَ رَبَشِ عَ بٌورٍ رَ كِ نَشّ.
  fra-SBL: fracture pour fracture, œil pour œil, dent pour dent. Il lui sera fait
    comme il a fait du mal à quelqu'un.
  hbo-hbo: שֶׁ֚בֶר תַּ֣חַת שֶׁ֔בֶר עַ֚יִן תַּ֣חַת עַ֔יִן שֵׁ֖ן תַּ֣חַת שֵׁ֑ן כַּאֲשֶׁ֨ר
    יִתֵּ֥ן מוּם֙ בָּֽאָדָ֔ם כֵּ֖ן יִנָּ֥תֶן בֹּֽו׃
  eng-WYCLIFFE: he schal restore brekyng for brekyng, iye for iye, tooth for tooth;
    what maner wem he yaf, he schal be compellid to suffre sich a wem.
  cwe-cwe: One munhu yahambena miyage divuha, nayo kolondeka yabenigwe divuha, ziso
    kwa ziso, zino kwa zino. Chila munhu yomulumiza miyage kolondeka yalumizigwe fana
    viyamulumize miyage.
  kik-kik: Mũndũ oina mũndũ ũrĩa ũngĩ ihĩndĩ, nake akoinwo ihĩndĩ, riitho rĩrĩhagio
    na riitho, igego rĩrĩhagio na igego. O ũrĩa mũndũ atiihĩtie mũndũ ũngĩ, o nake
    atiihio o ro ũguo.
  fra-NCL: fracture pour fracture, œil pour œil, dent pour dent ; on lui fera la même
