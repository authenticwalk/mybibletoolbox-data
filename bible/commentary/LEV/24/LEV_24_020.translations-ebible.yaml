    di niha o maa gii doo, gei doo niha le e dongo labelaa gii doo. Di mee dela ne hagahuaidu
    kooe i di gili o tangada, deelaa di mee e hai labelaa adu gi di goe.
  uig-ARA: بىرەر ئەزاسى سۇندۇرۇۋېتىلگەن بولسا، ئۇنىڭمۇ سۇندۇرۇلسۇن؛ كۆزىگە-كۆز، چىشىغا-چىش
    ناكار قىلىنسۇن؛ باشقا كىشىنى قانداق زەخىملەندۈرگەن بولسا ئۇمۇ ھەم شۇنداق قىلىنسۇن.
  tof-tof: Wa paman kus nóma alkamüle, oya kus akó darrem alkamürre. Wa paman ilküp
    nóma irrune, oya ilküp akó darrem irrurre. Wa paman zirrgüp nóma alkamüle, oya
    zirrgüp akó darrem alkamürre. Wa paman nóma emkóle gaopükü, i ta darrem inzan
    emkórre gaopükü.
  sus-sus: Maxɔnɛ ɲɔxɔɛ maxɔnɛ nan na. Ya ɲɔxɔɛ ya nan na, ɲinyi ɲɔxɔɛ na ɲinyi nan
    na. A xa maxɔnɔ alɔ a a rabaxi a boore ra ki naxɛ.
  pon-2006: Ma e katipw apwoat tih, apwoat tih pahn pil katipwitipwpeseng; ma e kihsang
    apali pwoaren mesen emen, apali pwoaren mese ko pahn kohsang. Ma e kauwehla ngihn
    emen, apwoat ngih pahn usuhssang. Soangen ohlaohte me emen wiahiong emen, ihme
    pahn pil wiawihong.
  ksd-ksd: a kinkin ma ra kinkin, a kiau na mata ma ra kiau na mata, a pal a ngia
