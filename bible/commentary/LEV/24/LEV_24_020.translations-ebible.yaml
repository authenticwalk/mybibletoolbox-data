    tuch', ko ja el te' jun tan junt tuch', ncha'tz tajwe'n tan tele'n te' yi juna'tz.
    Bantz tijol yi q'uixc'uj yi na icy'pon tan yi jun yi na lo'on.
  ilo-ULB: tukkol para iti tukkol, mata para iti mata, ken ngipen para iti ngipen.
