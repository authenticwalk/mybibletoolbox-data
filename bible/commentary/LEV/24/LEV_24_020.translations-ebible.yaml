  grc-BRENT: Σύντριμμα ἀντὶ συντρίμματος, ὀφθαλμὸν ἀντὶ ὀφθαλμοῦ, ὀδόντα ἀντὶ ὀδόντος,
    καθότι ἂν δῷ μῶμον τῷ ἀνθρώπῳ, οὕτω δοθήσεται αὐτῷ.
  ind-AYT: Patah ganti patah, mata ganti mata, gigi ganti gigi. Luka yang diberikan
    seseorang kepada orang lain, harus diberikan juga kepadanya.
  nya-nya: kuthyola fupa kulipira kuthyola fupa, diso kulipira diso, dzino kulipira
    dzino. Monga momwe anavulazira mnzake, amuvulaze chimodzimodzinso.
  hrv-hrv: lom za lom, oko za oko, zub za zub - rana koju je on zadao drugome neka
    se zada i njemu.
  mps-mps: Te agai gasa bidigo dili togai baso, dagego aga dili me togao. Te agai
