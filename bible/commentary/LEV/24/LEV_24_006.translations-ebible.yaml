verse: LEV.024.006
translations:
  mal-C: യഹോവയുടെമുമ്പാകെയുള്ള തങ്കംകൊണ്ടുള്ള മേശമേൽ ഒരു വരിയിൽ ആറുവീതം രണ്ട് അടുക്കായി
    അവ വെക്കുക.
  deu-TKW: und sollst sie in zwei Reihen, je sechs in einer Reihe, auf dem Tisch von
    gediegenem Golde vor Jahwe auflegen.
  lin-lin: Okotanda yango na milongo mibale, gato motoba na molongo moko, likolo ya
    mesa oyo esalema na wolo ya peto, liboso ya Yawe.
  eng-LSV: and you have set them [in] two rows (six in the row) on the pure table
    before YHWH,
  eng-GNV: And thou shalt set them in two rowes, six in a rowe vpon the pure table
    before the Lord.
  eng-WEBSTER: And thou shalt set them in two rows, six in a row, upon the pure table
    before the LORD.
  nhw-BL: '@see-verse:LEV.024.005'
  swh-ONEN: Iweke katika mistari miwili, kila mstari mikate sita, uiweke mbele za
    Bwana juu ya meza iliyotengenezwa kwa dhahabu safi.
  bba-bba: Kɑɑ ye yorewɑ nɛn wuswɑɑɔ tɑbulu wurɑɡiɑ yen wɔllɔ sĩɑ yiru, yen bɑɑyere
    sɔɔ pɛ̃ɛ nɔɔbɑ tiɑ.
  eng-KJVCPB: And thou shalt set them in two rows, six on a row, upon the pure table
    before the Lord.
  luo-luo: Chan uru makatigi laini ariyo e mesa maler molos gi dhahabu mochungʼ e
    nyim Jehova Nyasaye kendo e laini ka laini obed gi auchiel.
  meu-meu: Bena Iehova vairanai ba dabara, gold namo-hereana amo e karaia patana latanai;
    ere rua ai bavatodia, ere ta igabu tauratoi, ma ere ta igabu tauratoi.
  npi-ULB: त्यसपछि परमप्रभुको अगि शुद्ध सुनको टेबुलमाथि छ-छवटा गरी ती दुई ताँतीमा
    राख्‍नू ।
  yor-yor: Tò wọ́n sí ọ̀nà ìlà méjì, mẹ́fà mẹ́fà ní ìlà kọ̀ọ̀kan lórí tábìlì tí a
    fi ojúlówó wúrà bọ̀. Èyí tí ó wà níwájú Olúwa.
  emp-NTPO: Maʌ̃ paʌ̃ra mesa oro idji awa quiru od̶ad̶e Ãcõrẽ quĩrãpita errecama umé
    b̶ʌd̶adua. Errecamaza sei paʌ̃ b̶ʌd̶adua.
  pes-OPCB: آنها را در دو ردیف شش تایی روی میزی که از طلای خالص است و در حضور خداوند
    قرار دارد بگذار.
  tgl-ULB: Pagkatapos dapat mong ayusin ang mga ito sa dalawang linya, anim sa bawat
    linya, sa mesa ng gintong dalisay sa harap ni Yahweh.
  hui-hui: Ani wabuwa dagia ira agasiamebi ngolo bayalemebi wabini ngago i̱ninaga
    deni mberedi uruni mo dabadaba howa waragaria halu mbirago duguni mbira wialu
    waragaria halu mende duguni mende wibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌​ရှိ​သော​ရွှေ​စင် ဖြင့်​မွမ်း​မံ​ထား​သည့်​စား​ပွဲ​ပေါ်​တွင်​မုန့်​လုံး
    များ​ကို​တစ်​တန်း​လျှင်​မုန့်​ခြောက်​လုံး​ကျ နှစ်​တန်း​စီ​လော့။-
  bod-N: དེ་ནས་བག་ལེབ་དྲུག་རེ་བྱས་ནས་གྲལ་གཉིས་སུ་བསྒྲིགས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་གསེར་བཙོ་མའི་སྒྲོག་ཙེ་སྟེང་དུ་བཤམ་དགོས་ལ།
  sna-sna: Zviisei mumitsara miviri, zvitanhatu mumutsara mumwe nomumwe, patafura
    yegoridhe rakaisvonaka pamberi paJehovha.
  spa-BLM: Las pondrás en dos hileras, seis en cada hilera, sobre la mesa de oro puro
    delante de Yahvé.
  cac-cac: Slajvi chi' tz'ac'chajq'ue ixim d'a sat jun mexa nab'a oro d'a vichan̈,
    cha tzol tz'ajq'ue latz'an ixim, vactac ixim d'a junjun latz'an.
  swh-ULB: Kisha mtaipanga juu ya meza ya dhahabu safi mbele za Yahweh katika safu
    mbili, mikate sita katika kila safu,
  bel-bel: 'і пакладзі іх у два рады, па шэсьць у рад, на чыстым стале прад Госпадам:'
  deu-ELBBK: Und du sollst sie in zwei Schichten legen, sechs in eine Schicht, auf
    den reinen Tisch vor dem HERRN.
  mbb-OT: Isavuk niw heini ziyà te lemisahan he lunsey he vulawan he ziyà te etuvangan
    te Nengazen. Ilinya niw heini te zezuwa he linya he tig-enem he supas is diyà
    te kada linya.
  mal-2015: അവയെ യഹോവയുടെ സന്നിധിയിൽ തങ്കമേശമേൽ രണ്ടു അടുക്കായിട്ടു ഓരോ അടുക്കിൽ ആറാറുവീതം
    വെക്കേണം.
  rmc-rmc: Thov len anglo RAJ pro žužo somnakuno skamind a sthov len andro duj šori,
    šov mare andre jekh šoros.
  pes-OPV: و آنها را به دو صف، در هر صف شش، بر میز طاهر به حضور خداوند بگذار.
  ron-1924: Сэ ле пуй ын доуэ ширурь, кыте шасе ын фиекаре шир, пе маса де аур курат,
    ынаинтя Домнулуй.
  ben-OBCV: প্রভু সদাপ্রভুর সামনে নির্মল সোনার টেবিলে দুটি সারির প্রত্যেক সারিতে ছয়টি
    রুটি সাজিয়ে রাখবে।
  som-som: Oo waa inaad laba saf u dhigtaa oo safkiiba waxaad ka dhigtaa lix xabbadood,
    oo waxaad saartaa miiska saafiga ah oo Rabbiga hortiisa yaal.
  lat-VUC: 'quorum senos altrinsecus super mensam purissimam coram Domino statues:'
  eng-ASVBT: And thou shalt set them in two rows, six on a row, upon the pure table
    before Jehovah.
  ita-1885: E mettile in due ordini, sei per ordine, sopra la Tavola pura, davanti
    al Signore.
  eng-LXXUP: And ye shall put them in two rows, each row containing six loaves, on
    the pure table before the Lord.
  eng-ULB: Then you must set them in two rows, six in a row, on the table of pure
    gold before Yahweh.
  spa-VBL: Colócalos en dos pilas, seis en cada pila, sobre la mesa de oro puro que
    está delante del Señor.
  fra-_FOB: Et tu les placeras en deux rangées, six par rangée, sur la table d'or
    pur devant l'Éternel.
  mal-mal: അവയെ യഹോവയുടെ സന്നിധിയിൽ തങ്കമേശമേൽ രണ്ട് അടുക്കായിട്ട് ഓരോ അടുക്കിൽ ആറുവീതം
    വെക്കണം.
  urd-GVR: Unheṅ do qatāroṅ meṅ Rab ke sāmne ḳhālis sone kī mez par rakhnā.
  suz-BL: मेको शोब्‍ले परमप्रभु यावे आ ङोंइती क्‍येख सुन के टेबल आ तार ६, ६ ओटा ख्रोप्‍शा
    वोइक्‍चा माल्‍ब।
  ita-1927: Le metterai in due file, sei per fila, sulla tavola d’oro puro davanti
    all’Eterno.
  ckb-ckb: دەیانکەیت بە دوو ڕیز، هەر ڕیزە و شەش کولێرە، لەسەر مێزە زێڕینە بێگەردەکە
    لەبەردەم یەزدان.
  eng-BBE: And put them in two lines, six in a line, on the holy table before the
    Lord.
  kan-OKCV: ಅವುಗಳನ್ನು ಚೊಕ್ಕ ಬಂಗಾರದ ಮೇಜಿನ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಒಂದು ಸಾಲಿನಲ್ಲಿ
    ಆರರಂತೆ, ಎರಡು ಸಾಲುಗಳನ್ನಾಗಿ ಇಡಬೇಕು.
  tam-2017: அவைகளை நீ யெகோவாவுடைய சந்நிதியில் பரிசுத்தமான மேஜையின்மேல் இரண்டு அடுக்காக,
    ஒவ்வொரு அடுக்கிலும் ஆறு ஆறு அப்பங்கள் இருக்கும்படியாக வைத்து,
  spa-RV-1909: Y has de ponerlas en dos órdenes, seis en cada orden, sobre la mesa
    limpia delante de Jehová.
  ron-BTF: Și să le pui pe două rânduri, șase pe un rând, pe masa pură înaintea DOMNULUI.
  eng-WEBP: You shall set them in two rows, six on a row, on the pure gold table before
    the LORD.
  eng-FBV: Place them in two piles, six in each pile, on the table made of pure gold
    that stands before the Lord.
  nld-1939: Ge moet ze in twee stapels van zes op de tafel van zuiver goud leggen
    voor het aanschijn van Jahweh.
  nch-BL: '@see-verse:LEV.024.005'
  vie-1934: đoạn sắp ra hai hàng sáu ổ trên cái bàn bằng vàng ròng trước mặt Đức Giê-hô-va,
  hin-CV: तुम इन्हें याहवेह के सामने कुन्दन की मेज़ पर क्रमानुसार दो पंक्तियों में
    रखना; हर एक पंक्ति में छः-छः.
  eng-OURB: You shall set them in two rows, six on a row, on the pure gold table before
    Adonai.
  spa-BES: Y ponlos en dos líneas, seis en línea, sobre la mesa santa delante del
    Señor.
  tdx-tdx: Hampi­famala­ha­ñe’o roe, eneñe naho eneñe ty firirita’e, amy rairay malio
    añatrefa’ Iehovày.
  vid-vid: Mibumunda ajo jowichigwa hali msitali wa keli mchanya mwa chisaga cha zahabu
    inojile hali Mkulu Nguluwi, chila msitali mibumunda sita.
  eng-OKE: And thou shalt place them in two rows (orders), six in an order, upon the
    pure table before the Lord.
  tha-KJV: เจ้​าจงจัดขนมปังนั้นวางบนโต๊ะบริ​สุทธิ​์ต่อพระพักตร์พระเยโฮวาห์ เป็นสองแถวๆละหกก้อน
  por-BR-2018: E as porás em duas fileiras, seis em cada fileira, sobre a mesa limpa
    diante do SENHOR.
  deu-ELO: Und du sollst sie in zwei Schichten legen, sechs in eine Schicht, auf den
    reinen Tisch vor Jehova.
  eng-WYC-2018: of which thou shalt set six on ever either side, on a full clean board
    before the Lord; (of which thou shalt put six in a row, on both sides of the clean
    table, before the Lord;)
  epo-epo: kaj aranĝu ilin en du vicoj, po ses en vico, sur la pure ora tablo antaŭ
    la Eternulo.
  uig-PIN: Andin sǝn Pǝrwǝrdigarning aldidiki pak xirǝning üstigǝ altidin ikki ⱪatar
    ⱪilip tizƣin.
  beo-beo: Agi ga:gi amo afafane, dadalesu aduna (dadalesu afae afae da agi ga:gi
    gafeyale gala ba:mu) fafai gouliga hamoi Hina Gode ba:ma:ne gala, amoga ligisima.
  tpi-OTNT: Bihain putim ol dispela bret long dispela tebol ol i wokim long diwai
    akas na gutpela gol, na i stap long ai bilong mi, Bikpela. Lainim bret long tupela
    lain na putim 6-pela bret long wanpela wanpela lain.
  hau-SA: A shirya su jeri biyu, guda shida a kowane jeri a kan teburin da aka yi
    da zinariya zalla, a gaban Ubangiji.
  uig-LAT: Andin sen Perwerdigarning aldidiki pak shirening üstige altidin ikki qatar
    qilip tizghin.
  nde-nde: Zibeke emizileni emibili, ziyisithupha emzileni munye, phezu kwetafula
    yegolide elicolekileyo phambi kukaThixo.
  ton-ton: Pea te ke fokotuʻu ia ʻi he ʻotu ʻe ua, ke taki ono ʻi he ʻotu pe taha,
    ki he palepale māʻoniʻoni ʻi he ʻao ʻo Sihova.
  ces-1613: A rozkladeš je dvěma řady, šest v řadu jednom, na stole čistém před Hospodinem.
  eng-WMB: You shall set them in two rows, six on a row, on the pure gold table before
    the LORD.
  tam-TCV: ஒவ்வொரு வரிசையிலும் ஆறு அப்பங்களாக, யெகோவா முன்னிலையில் காணப்படும் சுத்தத்
    தங்கத்தினாலான மேஜையின்மேல் இரண்டு வரிசைகளில் அவற்றை வைக்கவேண்டும்.
  ceb-ULB: Unya kinahanglan nga ibutang mo kini sa duha ka laray, unom sa matag laray,
    diha sa lamisa nga lunsayng bulawan sa atubangan ni Yahweh.
  pol-UBG: Potem ułożysz je w dwóch rzędach, po sześć w każdym rzędzie, na czystym
    stole przed PANEM.
  urd-GVU: اُنہیں دو قطاروں میں رب کے سامنے خالص سونے کی میز پر رکھنا۔
  deu-1912: Und sollst sie legen je sechs auf eine Schicht auf den feinen Tisch vor
    dem HERRN.
  kan-2017: ಅವುಗಳನ್ನು ಆರಾರು ರೊಟ್ಟಿಗಳ ಮೇರೆಗೆ ಎರಡು ರಾಶಿಗಳಾಗಿ, ಚೊಕ್ಕಬಂಗಾರದ ಮೇಜಿನ ಮೇಲೆ
    ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಇಡಬೇಕು.
  yap-yap: Mi gimed yarmiy fapi lof nga daken e tebel ni l’agruw thal u but’ nra ba
    thal ma nel’ e lof ngay, re tebel nem e kan ing daken ko gol.
  hlt-MCSB: BOEIPA mikhmuh kah caboei cim soah than at dongah parhuk neh than nit
    la tloeng.
  mdy-ETH: ዬንሢ ላኣዶንሢ ታ ቤርቶይዳ ዓኣ፥ ጌኤዦ ዎርቆና ጳርቆና ዼጌ ሎኦዦ ዖይቶይዳ ላሆንሢ ፔቴ ዛላ፥ ዓቴ ላሆንሢያ ባጎ
    ዛላ ዎሊ ቤኤዚ ጌሤ።
  twi-ASANTE: Monhyehyɛ no akyerɛpɛn mmienu, a nsia biara wɔ kyerɛpɛn baako so wɔ
    sikakɔkɔɔ amapa ɛpono so wɔ Awurade anim.
  eng-WEBU: You shall set them in two rows, six on a row, on the pure gold table before
    the LORD.
  bnp-bnp: Muri o ru a bret nga na dede ni rata na gol na matagu. O ru na tete ge
    rua a maka bret, a bret ge polotara na tete i taku.
  wal-wal: He oittata usuppunaa usuppunaa naa77u maaran GODAA sinttan de7iya walahi
    bainna worqqa xaraphpheezaa bollan wotta.
  spa-PDDPT: Las pondrás sobre la mesa de oro puro en dos hileras, seis en cada hilera,
    en la Presencia de Yavé.
  gun-gun: Ha'e gui mesa ouro guigua va'e áry remoĩ 'rã mokoĩ ryxy rupi. Peteĩ-teĩ
    ryxy rupi ma mboapy meme 'rã remoĩ Senhor renonde.
  agu-BL: nin ba'n je' yi pama'tz awa'n wi yi mes, yi oro cu'n yi at tzinwutz, nin
    ba'n tzatxole'n cob txol tan kakchak nin tu' yi jujun txol.
  ilo-ULB: Ket masapul nga idasaryo dagitoy iti dua nga intar, innem iti maysa nga
    intar, iti rabaw ti lamisaan a puro a balitok iti sangoanan ni Yahweh.
  kpg-kpg: Hagatau ina nia maa i nia goolongo e lua, e ono i di goolongo e dahi, i hongo
    teebele dela ne gahu gi nia goolo madammaa i mua nnadumada o Dimaadua.
  uig-ARA: ئاندىن سەن پەرۋەردىگارنىڭ ئالدىدىكى پاك شىرەنىڭ ئۈستىگە ئالتىدىن ئىككى
    قاتار قىلىپ تىزغىن.
  sus-sus: Wo xa e sa safɛ firin, senni na sɛɛti keren, senni na sɛɛti boore, teebili
    fari n tan Alatala ya i.
  pon-2006: Kairakihala lopwon en pilawa ko ni kahng riau, lopwon weneu ni ehu irek,
    oh pwilikihdi pohn tehpel kohlo mwohn silangin KAUN-O.
  ksd-ksd: Ma una vung diat a ura vuvungaina, laptikai na ki tai tika na vuvungaina,
    ta ra ul a vatar na goled tuna ta ra luaina mata i ra Luluai.
  tur-YTC: Onları iki sıra halinde, altışar tane olmak üzere Yahve'nin önünde saf
    altın masanın üzerine koyacaksın.
  grc-BRENT: Καὶ ἐπιθήσετε αὐτοὺς δύο θέματα, ἓξ ἄρτους τὸ ἓν θέμα ἐπὶ τὴν τράπεζαν
    τὴν καθαρὰν ἔναντι Κυρίου.
  ind-AYT: Tatalah kue-kue itu menjadi dua baris di atas meja emas murni, di hadapan
    TUHAN, enam roti untuk setiap barisnya.
  nya-nya: Muwayike pa tebulo la golide wabwino kwambiri pamaso pa Yehova mʼmizere
    iwiri. Mzere uliwonse ukhale wa makeke asanu ndi imodzi.
  hrv-hrv: Onda ih poredaj u dva reda - po šest u redu - na čistome stolu što je pred
    Jahvom.
  mps-mps: Nosali te bret dabe te tebolba muao, augwa te ni akasgo me wiegi yai golgo
    nigali, te Genuai Bidi ena gedude e munalueibao. Te bret nani si wasilao, te bret
    a naga me deli te nani deli deli wasilao.
  tpi-tpi: Bihain putim ol dispela bret long dispela tebol ol i wokim long diwai akas
    na gutpela gol, na i stap long ai bilong mi, Bikpela. Lainim bret long tupela
    lain na putim 6-pela bret long wanpela wanpela lain.
  dan-1931: og lægge dem i to Rækker, seks i hver Række, på Guldbordet for HERRENS
    Åsyn;
  vie-OVCB: Xếp bánh trên bàn bằng vàng ròng trước mặt Chúa Hằng Hữu thành hai hàng,
    mỗi hàng sáu ổ.
  guj-2017: તમારે તે બાર રોટલી શુદ્ધ સોનાના બાજઠ ઉપર યહોવાહની સમક્ષ છ છની બે થપ્પીમાં
    ગોઠવવી.
  pon-2006A: Kairakihala lopwon en pilawa ko ni kahng riau, lopwon weneu ni ehu kahng,
    oh pwilikihdi pohn tehpel kohlo mwohn silangin KAUN-O.
  por-BRBSL: “Você os colocará em duas fileiras, seis em uma fileira, na mesa de ouro
    puro, antes de Yahweh.
  cth-cth: BAWIPA hmalah kathounge caboi van vah, vaiyei taruk taruk touh hoi pung
    hni telah na pacoung han.
  twi-twi: Monhyehyɛ no ntaataaso abien, a asia wɔ ntaataaso baako biara mu wɔ sikakɔkɔɔ
    kann pon no so wɔ Awurade anim.
  hlt-hlt: BOEIPA mikhmuh kah caboei cim soah than at dongah parhuk neh than nit la
    tloeng.
  tbz-SIM: Kɑ̀ɑ bɛ̀ dɑɑ́ mmɛsɔɔ nsɑ̀ɑ̀mɛ̀ kóo tɑ́bùrì ĩ́nkɛ̀ icuɔ́ ìdɛ́ì bɛ̀kuɔ̀ bɛ̀kuɔ̀
    mí ndi Yiɛ̀ nKuyie n yììkɛ̀,
  msy-2020: Egh gɨn ia bretɨn kaba isɨ, dakozir bar zuezir me golɨn aghuarimɨn an
    pogha a noghezir kamɨn, pozir pumuningɨn dar arɨkigh, eghtɨ 6pla vongɨn ikɨtɨ
    6pla vongɨn ikɨ, egh Ikiavɨra Itir Godɨn damazimɨn ikiam.
  azb-azb: Onları Rəbbin hüzurunda xalis qızıldan düzəlmiş masaya, iki sıraya altı-altı
    qoy.
  eng-DBY: And thou shalt set them in two rows, six in a row, upon the pure table
    before Jehovah.
  hin-2017: तब उनकी दो पंक्तियाँ करके, एक-एक पंक्ति में छः छः रोटियाँ, स्वच्छ मेज
    पर यहोवा के सामने रखना।
  wol-KYG: Tegal mburu yi ci kaw taabalu wurusu ngalam bi, fi kanam Aji Sax ji, te
    def ko ñaari jal, jal bu ne juróom benni mburu.
  eng-YLT: and thou hast set them two ranks (six in the rank) on the pure table before
    Jehovah,
  kne-kne: Asi ka pay sag-eenemen ay dapaten si dowa ay linya ay maipatang da sin
    lamisaan ay napakpakan si natanig ay balitok sin sangoanak.
  eng-WYC-2017: of which thou shalt set six on ever either side, on a full clean board
    before the Lord;
  eng-WMBB: You shall set them in two rows, six on a row, on the pure gold table before
    the LORD.
  urd-GVH: उन्हें दो क़तारों में रब के सामने ख़ालिस सोने की मेज़ पर रखना।
  rug-rug: Vekoi pa karua tokele ka onomo pa hopeke tokele koasa tevolo qolo pa kenuna
    e Zihova.
  gaz-gaz: Buddeena kanas toora tokko keessa jaʼa jaʼa godhiitii minjaala warqee qulqulluu
    irraa hojjetamee fuula Waaqayyoo dura jiru irra toora lamaan kaaʼi.
  fra-LSG: Tu les placeras en deux piles, six par pile, sur la table d’or pur devant
    l’Éternel.
  yal-yal: I xa e dɔxɔ yɛlan firin nin xɛma tabanla fari Alatala yɛtagi, sennin sennin
    yɛ ma.
  haw-1868: A e hoonoho oe ia mau mea ma na lalani elua, eono i ka lalani hookahi,
    maluna o ka papa maemae, ma ke alo o Iehova.
  arb-NAV: وَتُرَتِّبُهَا صَفَّيْنِ، كُلُّ صَفٍّ مِنْ سِتَّةِ أَرْغِفَةٍ، عَلَى الْمَائِدَةِ
    الطَّاهِرَةِ أَمَامَ الرَّبِّ.
  ewe-ewe: 'ada ɖe fli eve me: ade nanɔ fli ɖeka me le sikakplɔ̃ si le tsitre ɖe Yehowa
    ŋkume la dzi.'
  eng-LEE: And thou shalt place them in two rows, six in a row, upon the pure table
    before the Lord.
  asm-FB: তাৰ পাছত তুমি শাৰীত ছটাকৈ দুশাৰী কৰি যিহোৱাৰ আগত শুদ্ধ সোণৰ মেজখনৰ ওপৰত
    সেইবোৰ ৰাখিবা।
  sus-A: وٌ شَ عٍ سَ سَقّ قِرِن، سٍننِ نَ سّيتِ كٍرٍن، سٍننِ نَ سّيتِ بٌورٍ، تٍيبِلِ
    قَرِ ﭑ تَن عَلَتَلَ يَ عِ.
  fra-SBL: Tu les placeras en deux rangs, six par rang, sur la table d'or pur, devant
    l'Éternel.
  hbo-hbo: וְשַׂמְתָּ֥ אֹותָ֛ם שְׁתַּ֥יִם מַֽעֲרָכֹ֖ות שֵׁ֣שׁ הַֽמַּעֲרָ֑כֶת עַ֛ל
    הַשֻּׁלְחָ֥ן הַטָּהֹ֖ר לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: of whiche thou schalt sette sexe on euer eithir side, on a clenneste
    boord bifor the Lord;
  cwe-cwe: Yekeni yamagate muna imisitali midi uchanyha ya meza ya zahabu inogile,
    chila msitali uwe na magate sita.
  kik-kik: Ũcooke ũmĩare mĩhari ĩĩrĩ, o mũhari mĩgate ĩtandatũ, ũmĩigĩrĩre igũrũ rĩa
    metha ya thahabu therie hau mbere ya Jehova.
  fra-NCL: Tu les placeras en deux piles, six par pile, sur la table d’or pur devant
    Yahweh.
  cek-AK: Takaw to Angraeng hmaa ih kaciim caboi nuiah kaom, suekhaih asom hnetto
    nuiah suem ah; asom maeto nuiah takaw kae tarukto suem ah.
  cuk-cuk: Bab-Jehová-asabin mese-olobiid-birgi, ilebo be madu-ologana urboed. Ilegwengi
    gwanergwa (6) be urboed, baid ilegwengi deyob mergu be urbebaloed.
  uig-CYR: Андин сән Пәрвәрдигарниң алдидики пак ширәниң үстигә алтидин икки қатар
    қилип тизғин.
  tel-2017: యెహోవా సన్నిధిలో నిర్మలమైన బల్లమీద ఆరేసి రొట్టెలున్న రెండు దొంతులుగా వాటిని
    ఉంచాలి.
  hat-BSA: Nou va mete yo nan de ranje, sis nan chak ranje, sou tab lò san tach ki
    devan SENYÈ a.
  kos-kos: Takunla lof inge nu ke tak lukwa, kais onkosr ke tak soko, fin tepu ma
    akmusrala ke gold nasnas ac oan ye mutun LEUM GOD.
  hbo-WLC: וְשַׂמְתָּ֥ אוֹתָ֛ם שְׁתַּ֥יִם מַֽעֲרָכ֖וֹת שֵׁ֣שׁ הַֽמַּעֲרָ֑כֶת עַ֛ל
    הַשֻּׁלְחָ֥ן הַטָּהֹ֖ר לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Doo achịcha ndị a nʼahịrị abụọ nʼelu tebul ahụ e ji ọlaedo a nụchara anụcha
    kpụọ, nke dị nʼihu Onyenwe anyị. Ogbe achịcha isii ga-adị nʼotu ahịrị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଏକ ଏକ ଧାଡ଼ିରେ ଛଅ ଛଅ, ଏପରି ଦୁଇ ଧାଡ଼ି କରି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    ନିର୍ମଳ ମେଜ ଉପରେ ତାହାସବୁ ରଖିବ।
  chk-chk: Kopwe atetteliir lon ruu tettel won ewe chepel mi för seni kolt mi mürina
    a nom fän mesen ewe Samol mi Lapalap, akawonoföü repwe nom won eu tettel.
  rop-rop: En pudum detlot damba langa dubala lain, siksbala langa wanbala lain en
    siksbala langa naja lain, deya langa det teibul weya deibin gaburrumap garram
    gol, rait deya weya ai oldei jidan.
  ukr-1871: І покладеш їх двома рядами, по шість до ряду, на чистому столї перед Господом.
  deu-1951: Du sollst sie in zwei Schichten von je sechs Stück auf den reinen Tisch
    legen vor den HERRN.
  eng-JPS: And thou shalt set them in two rows, six in a row, upon the pure table
    before the LORD.
  srp-1865: I postavi ih u dva reda, po šest u jedan red, na èistom stolu pred Gospodom.
  lug-lug: Onoogitegekanga mu nnyiriri bbiri nga mu buli lunyiriri mulimu emigaati
    mukaaga. Onoogiteekanga ku mmeeza eya zaabu omuka awali Mukama.
  heb-heb: ושמת אותם שתים מערכות שש המערכת על השלחן הטהר לפני יהוה׃
  ben-IRV: পরে তুমি এক এক পংত্তিতে ছয় ছয়টি, এই রূপে দুই পংত্তি করে সদাপ্রভুর সামনে
    বিশুদ্ধ সোনার মেজের ওপরে তা রাখবে।
  pan-pan: ਤਦ ਤੂੰ ਇਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪਵਿੱਤਰ ਮੇਜ਼ ਦੇ ਉੱਤੇ ਦੋ ਕਤਾਰਾਂ ਬਣਾ ਕੇ ਇੱਕ-ਇੱਕ
    ਕਤਾਰ ਵਿੱਚ ਛੇ-ਛੇ ਰੋਟੀਆਂ ਰੱਖੀਂ।
  mya-JVB: ထာဝရဘုရား ရှေ့ စင်ကြယ် သော စားပွဲ ပေါ် မှာ မုန့်တလုံးပေါ်၌ တလုံးကို ထပ်ဆင့်၍၊
    တပုံခြောက် လုံးစီ၊ နှစ် ပုံပုံ ရမည်။
  hmo-hmo: Inai beredi be Lohiabada ena vairanai do oi atodia, laini rua dekenai,
    golo namo herea patana ena latanai, laini ta be beredi 6, ma laini ta be beredi
    6.
  urd-urd: 'और तू उनको दो क़तारें कर कि हर क़तार में छ: छ: रोटियाँ, पाक मेज़ पर ख़ुदावन्द
    के सामने रखना।'
  rus-SYN: и положи их в два ряда, по шести в ряд, на чистом столе пред Господом;
  bqc-SIM: Níli pɛ̃ɛpiↄ kálɛ ma aɛ vua táabũnuwa mɛ̀n soolosoolo dↄ̀ↄ pla.
  tcz-CHONGTHU: Chang lhah nasemsa chu golni nia nagol ding, golkhat achu changlhah
    lhongup pang ding, sana thengsel'a kisem touna chunga chu nagola nakoi ding ahi.
  mar-mar: त्यांच्या दोन रांगा करून एका रांगेत सहा सहा पोव्व्या शुद्ध सोन्याच्या मेजावर
    परमेश्वरासमोर ठेवाव्यात.
  qub-qub: Nircur chunca ishcay tantacunataga ñaupächo caycaj gori mësaman churanqui
    ishcay pachaman sojtata-cama.
  bqp-bqp: Kɑɑ ye yorewɑ nɛn wuswɑɑɔ tɑbulu wurɑgiɑ yen wɔllɔ sĩɑ yiru, yen bɑɑyere
    sɔɔ pɛ̃ɛ nɔɔbɑ tiɑ.
  hat-hat: W'a mete pen yo sou de ran sou tab lò ki devan Seyè a, sis pen nan chak
    ran.
  eng-BSB: and set them in two rows—six per row—on the table of pure gold before the
    LORD.
  tod-tod: Ɗa ti ɠɛʋele ɓɛtɛ zanu kitei ma laɓalii ɠa, Ɠɔoɠɔ GALAGI ɠaazu, ga seizu
    felegɔ.
  eng-WEBPB: You shall set them in two rows, six on a row, on the pure gold table
    before the LORD.
  kbq-kbq: Hagi ana bretia refako hunka golireti'ma tro'ma hu'naza itama Ra Anumzamofo
    avugama me'nere tare isare 6si'a antetere huo.
  nhe-BL: '@see-verse:LEV.024.005'
  gub-BL: Heta ywyrapew zàwenugar Tupàn Tuweharupi Wiko Ma'e henataromo. Or ikatuahy
    ma'e iapo pyrer romo a'e. Pemono a'e typy'ak a'e ywyrapew zàwenugar rehe nehe.
    Pemono typy'ak amo typy'ak i'aromo mokoz ywytyra'i iapo pà nehe. 6 typy'ak upyta
    putar xe wà nehe. Inugwer upyta putar pe pe wanuwake wà nehe no.
  eng-DRA: 'And thou shalt set them six and six one against another upon the most
    clean table before the Lord:'
