verse: LEV.024.023
translations:
  mal-C: ദൈവദൂഷണക്കാരനെ പാളയത്തിനുപുറത്തു കൊണ്ടുപോയി കല്ലെറിയണമെന്ന് മോശ ഇസ്രായേൽമക്കളോടു
    കൽപ്പിച്ചിരുന്നു. യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ ഇസ്രായേൽമക്കൾ ചെയ്തു.
  deu-TKW: Und Mose redete mit den Israeliten; da führten sie den Flucher hinaus vor
    das Lager und steinigten ihn. Und die Israeliten thaten, wie Jahwe Mose befohlen
    hatte.
  lin-lin: Bongo Moyize alobaki na bana ya Isalaele ; mpe babimisaki na libanda ya
    molako moto oyo alakelaki Nzambe mabe mpe babambaki ye mabanga. Bana ya Isalaele
    basalaki kolanda ndenge Yawe atindaki Moyize.
  eng-LSV: And Moses speaks to the sons of Israel, and they bring out the reviler
    to the outside of the camp, and stone him [with] stone; and the sons of Israel
    have done as YHWH has commanded Moses.
  eng-GNV: 'Then Moses tolde the children of Israel, and they brought the blasphemer
    out of the hoste, and stoned him with stones: so the children of Israel did as
    the Lord had commanded Moses.'
  eng-WEBSTER: 'And Moses spoke to the children of Israel, that they should bring
    forth him that had cursed out of the camp, and stone him with stones: and the
    children of Israel did as the LORD commanded Moses.'
  nhw-BL: Huajca teipa Moisés quincamanalhui israelitame. Huan quihuicaque nopa telpocatl
    catli quitelchijtoya TOTECO hasta huejca tlen campa mochijtoyaj huan nopona nochi
    quimictijque ica tetl. Huajca nopa israelitame quichijque senquistoc quen TOTECO
    quinahuatijtoya Moisés.
  swh-ONEN: Kisha Mose akasema na Waisraeli, nao wakamchukua yule aliyekufuru nje
    ya kambi na kumpiga mawe. Waisraeli wakafanya kama Bwana alivyomwagiza Mose.
  bba-bba: Mɑ Mɔwisi u Isirelibɑ kpuro ye sɔ̃ɔwɑ. Mɑ bɑ durɔ wi u Yinni Gusunɔ ɡɑri
    kɑm ɡerusi mi yɑrɑ sɑnsɑnin di bɑ nùn kpenu kɑsukɑ bɑ ɡo. Nɡe mɛyɑ bɑ kɑ kuɑ ye
    Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And Moses spake to the children of Israel, that they should bring forth
    him that had cursed out of the camp, and stone him with stones. And the children
    of Israel did as the Lord commanded Moses.
  luo-luo: Eka Musa nowuoyo gi jo-Israel mi gigolo ngʼat mane oyenyocha oko mar kambi
    kendo negichiele gi kite. Jo-Israel notimo mana kaka Jehova Nyasaye nochiko Musa.
  meu-meu: Mose ese Israel taudia unu e haḡanidia toma; bena idia ese heuduguirai
    tauna e hakaua lasi, taruha murimurinai, nadi amo e hodoa mase. Iehova ese Mose
    e haduaia heḡereḡerena, Israel taudia na unu e kara toma.
  npi-ULB: यसैकारण मोशाले इस्राएलका मानिसहरूलाई यी कुरा बताए, र ती मानिसहरूले परमप्रभुलाई
    सरापेको मानिसलाई छाउनीबाट बाहिर निकाले । तिनीहरूले त्यसलाई ढुङ्गाले हाने । इस्राएलका
    मानिसहरूले परमप्रभुले मोशालाई दिनुभएको आज्ञाको पालन गरे ।
  yor-yor: Nígbà náà ni Mose sọ fún àwọn ọmọ Israẹli, wọ́n sì mú asọ̀rọ̀-òdì náà lọ
    sí ẹ̀yìn àgọ́, wọ́n sì sọ ọ́ ní òkúta pa. Àwọn ọmọ Israẹli sì ṣe ohun tí Olúwa
    pàṣẹ fún Mose.
  emp-NTPO: Moiseba jũma maʌ̃gʌra israelerãa jarasia. Mãwã jarad̶acarea ãdjirãba dji
    Ãcõrẽ biẽ́ jarad̶ara ãyã eded̶aped̶a mõgaraba tab̶ari beasid̶aa Ãcõrẽba Moisea
    jarad̶a quĩrãca.
  pes-OPCB: پس آن جوان را که کفر و ناسزا گفته بود بیرون اردوگاه برده، همان‌طور که
    خداوند به موسی امر فرموده بود، سنگسار کردند.
  tgl-ULB: Kaya kinausap ni Moises ang mga tao ng Israel, at dinala ng mga tao ang
    lalaki sa labas ng kampo, na siyang lumait kay Yahweh. Binato nila siya ng mga
    bato. Sinunod ng mga tao ng Israel ang utos ni Yahweh kay Moises.
  hui-hui: Anduane Homogohanda bi ogoni layadagua Mosese ibugua Isaraele wali agali
    bu hearuhondo lamiyagola tigua agali Anduane Homogo mini lalu bi ko laga biago
    minuwa balai anda bu hearu yu wahalu haru tagira pene. Haru tagira puwa wali agali
    hearume agali biago ege to̱le̱me homelo bo wahene. Ani bialu Isaraele wali agali
    tigua Anduane Homogohanda Mosesehondo laminigo hale howa talialu layadagua bini.
  mya-mya: မော​ရှေ​သည်​ထို​သို့​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား မိန့်​ကြား​သည့်​အ​တိုင်း
    သူ​တို့​သည် အ​ပြစ်​ကူး​လွန်​သူ​ကို​စ​ခန်း​အ​ပြင်​သို့ ထုတ်​၍​ခဲ​ဖြင့်​ပစ်​ကြ​၏။
    ဤ​နည်း​အား​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် မော​ရှေ​အား ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း
    လိုက်​နာ​ဆောင်​ရွက်​ကြ​၏။
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བཀའ་བསྒོས་ཤིང་། ཁོ་རྣམས་ཀྱིས་དམོད་མོ་འདེབས་མཁན་དེ་སྒར་གྱི་ཕྱི་རོལ་ཏུ་ཁྲིད་དེ་རྡོ་རུབ་བཏང་ནས་བསད་དོ།
    །ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ་བསྒྲུབས་པའོ།
    །
  sna-sna: Ipapo Mozisi akataura navaIsraeri, vakatora mutuki vakaenda naye kunze
    kwomusasa, vakamutaka namabwe akafa. VaIsraeri vakaita sezvakarayirwa Mozisi naJehovha.
  spa-BLM: Moisés habló a los hijos de Israel, y sacaron del campamento al que había
    maldecido y lo apedrearon. Los hijos de Israel hicieron lo que Yahvé les ordenó
    a Moisés.
  cac-cac: Icha chi' ix aj yalan juntzan̈ chi' vin̈aj Moisés d'a eb' yetisraelal,
    yuj chi' ix ic'jielta vin̈ ix alan chuc d'a sb'i Jehová chi' yuj eb' d'a spatiquel
    campamento. Ata' ix julq'uenajcham vin̈. Ix sc'anab'ajej eb' sc'ulan icha val
    ix aj yalan Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Kwa hiyo Musa akazungumza na watu wa Israeli, nao watu wakamleta mwanaume
    huyo nje ya kambi, yule ambaye alikuwa amemlaani Yahweh. Wakampiga kwa mawe. Watu
    waisraeli wakaitekeleza amri ya Yahweh aliyoitoa kupitia Musa.
  bel-bel: І сказаў Майсей сынам Ізраілевым; і вывелі ліхаслоўца прэч з табара, і
    пабілі яго камянямі, і зрабілі сыны Ізраілевыя, як загадаў Гасподзь Майсею.
  deu-ELBBK: Und Mose redete zu den Kindern Israel, und sie führten den Flucher vor
    das Lager hinaus und steinigten ihn; und die Kinder Israel taten, wie der HERR
    dem Mose geboten hatte.
  mbb-OT: Hein nepasad ni Moises heini te egkaǥi ziyà te menge Israilihanen ne mid-uwit
    dan sikan is etew he midsumpalit din is Megbevayà diyà te ǥawas te kampu ne mibpenuleng
    dan te vatu, sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: ദുഷിച്ചവനെ പാളയത്തിന്നു പുറത്തുകൊണ്ടുപൊയി കല്ലെറിയേണമെന്നു മോശെ യിസ്രായേൽമക്കളോടു
    പറഞ്ഞു. യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ യിസ്രായേൽമക്കൾ ചെയ്തു.
  rmc-rmc: Sar kada o Mojžiš phenďa le Izraelitenge, ľigende avri andral o taboris
    oles, ko košelas, a murdarde les le barenca. O Izraeliti kerde avke, sar oda o
    RAJ prikazinďa le Mojžišoske.
  pes-OPV: و موسی بنی‌اسرائیل را خبر داد، و آن را که لعنت کرده بود، بیرون لشکرگاه
    بردند، و او را به سنگ سنگسار کردند. پس بنی‌اسرائیل چنان‌که خداوند به موسی‌امر
    فرموده بود به عمل آوردند.
  ron-1924: Мойсе а ворбит копиилор луй Исраел; ау скос афарэ дин табэрэ пе чел че
    хулисе ши л-ау учис ку петре. Копиий луй Исраел ау фэкут дупэ порунка пе каре
    о дэдусе луй Мойсе Домнул.
  ben-OBCV: পরে মোশি ইস্রায়েলীদের বললেন এবং লোকেরা ঈশ্বরনিন্দুককে শিবিরের বাইরে নিয়ে
    গেল ও তাকে প্রস্তরাঘাত করল। ইস্রায়েলীরা সেই কাজ করল, সদাপ্রভু মোশিকে যেমন আদেশ
    দিয়েছিলেন।
  som-som: Markaasaa Muuse la hadlay reer binu Israa'iil, oo iyana waxay xerada ka
    soo bixiyeen kii caytamay, oo way dhagxiyeen. Oo reer binu Israa'iil waxay sameeyeen
    sidii Rabbigu Muuse ku amray.
  lat-VUC: 'Locutusque est Moyses ad filios Israël: et eduxerunt eum, qui blasphemaverat,
    extra castra, ac lapidibus oppresserunt. Feceruntque filii Israël sicut præceperat
    Dominus Moysi.'
  eng-ASVBT: And Moses spake to the children of Israel; and they brought forth him
    that had cursed out of the camp, and stoned him with stones. And the children
    of Israel did as Jehovah commanded Moses.
  ita-1885: E Mosè parlò a' figliuoli d'Israele; ed essi trassero quel bestemmiatore
    fuor del campo, e lo lapidarono con pietre. E i figliuoli d'Israele fecero come
    il Signore avea comandato a Mosè.
  eng-LXXUP: 'And Moses spoke to the children of Israel, and they brought him that
    had cursed out of the camp, and stoned him with stones: and the children of Israel
    did as the Lord commanded Moses.'
  eng-ULB: So Moses spoke to the people of Israel, and the people brought the man
    outside the camp, the one who had cursed Yahweh. They stoned him with stones.
    The people of Israel carried out the command of Yahweh to Moses.
  spa-VBL: Moisés dijo esto a los israelitas, y ellos llevaron al hombre que maldijo
    al Señor fuera del campamento y lo apedrearon hasta la muerte. Los israelitas
    hicieron lo que el Señor le ordenó a Moisés que hiciera.
  fra-_FOB: Moïse parla donc aux enfants d'Israël, et ils firent sortir du camp celui
    qui avait maudit, et ils le lapidèrent. Ainsi les enfants d'Israël firent comme
    l'Éternel avait commandé à Moïse.
  mal-mal: ദുഷിച്ചവനെ പാളയത്തിനു പുറത്തുകൊണ്ടുപോയി കല്ലെറിയണമെന്നു മോശെ യിസ്രായേൽ
    മക്കളോടു പറഞ്ഞു. യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ ചെയ്തു.
  urd-GVR: Phir Mūsā ne Isrāīliyoṅ se bāt kī, aur unhoṅ ne Rab par lānat bhejne wāle
    ko ḳhaimāgāh se bāhar le jā kar use sangsār kiyā. Unhoṅ ne waisā hī kiyā jaisā
    Rab ne Mūsā ko hukm diyā thā.
  suz-BL: मिनु मोसामी इस्राएली आन कली मेको लोव़ शेंदीमी नोले मेकोपुकीमी मेको सराप
    पाइब कली मुर आन बाक्‍तीक रे ग्रुंइशा, फुल्‍लु आप्‍शा साइक्‍तेक्‍म। मिनु परमप्रभु
    यावेमी मोसा कली अरेशो खोदेंशो पा इस्राएली नेल्‍लेमी पाम्‍तेक्‍म।
  ita-1927: E Mosè parlò ai figliuoli d’Israele, i quali trassero quel bestemmiatore
    fuori del campo, e lo lapidarono. Così i figliuoli d’Israele fecero quello che
    l’Eterno aveva ordinato a Mosè.
  ckb-ckb: جا موسا بە نەوەی ئیسرائیلی گوت، ئەوەی نەفرەتی کردووە، بیبەنە دەرەوەی ئۆردوگاکە
    و بەردبارانی بکەن. نەوەی ئیسرائیلیش ئاوایان کرد، هەروەک یەزدان فەرمانی بە موسا
    کرد.
  eng-BBE: And Moses said these words to the children of Israel, and they took the
    man who had been cursing outside the tent-circle and had him stoned. The children
    of Israel did as the Lord gave orders to Moses.
  kan-OKCV: ಶಪಿಸಿದವನನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ತಂದು, ಅವನನ್ನು ಕಲ್ಲುಗಳಿಂದ ಹೊಡೆಯುವಂತೆ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ
    ಮಾತನಾಡಿದನು. ಆಗ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು.
  tam-2017: அப்படியே, நிந்தித்தவனை முகாமிற்கு வெளியே கொண்டுபோய், அவனைக் கல்லெறியும்படி
    மோசே இஸ்ரவேல் மக்களிடம் சொன்னான்; யெகோவா மோசேக்குக் கட்டளையிட்டபடியே செய்தார்கள்.
  spa-RV-1909: Y habló Moisés á los hijos de Israel, y ellos sacaron al blasfemo fuera
    del real, y apedreáronlo con piedras. Y los hijos de Israel hicieron según que
    Jehová había mandado á Moisés.
  ron-BTF: Și Moise a vorbit copiilor lui Israel, ca ei să scoată pe cel ce a blestemat
    în afara taberei și să îl ucidă cu pietre. Și copiii lui Israel au făcut precum
    DOMNUL i-a poruncit lui Moise.
  eng-WEBP: Moses spoke to the children of Israel; and they brought him who had cursed
    out of the camp, and stoned him with stones. The children of Israel did as the
    LORD commanded Moses.
  eng-FBV: Moses told this to the Israelites, and they took the man who cursed the
    Lord outside the camp and stoned him to death. The Israelites did what the Lord
    ordered Moses to do.
  nld-1939: Zo sprak Moses tot de Israëlieten. Toen bracht men den godslasteraar buiten
    de legerplaats, en stenigde hem; de Israëlieten deden, wat Jahweh Moses bevolen
    had.
  nch-BL: Huajca teipa Moisés quincamanalhui israelitame. Huan quihuicaque nopa telpocat
    cati quitelchijtoya TOTECO hasta huejca ten campa mochijtoyaj huan nopona nochi
    quimictijque ica tet. Huajca nopa israelitame quichijque senquisa quej TOTECO
    quinahuatijtoya Moisés.
  vie-1934: Vậy, Môi-se nói lại cùng dân Y-sơ-ra-ên, biểu đem kẻ đã rủa sả ra khỏi
    trại quân rồi ném đá nó. Thế thì, dân Y-sơ-ra-ên làm y như lời Đức Giê-hô-va đã
    truyền dặn Môi-se.
  hin-CV: इसके बाद मोशेह ने इस्राएल के घराने को आदेश दिया और वे उस व्यक्ति को छावनी
    के बाहर ले आए, जिसने परमेश्वर को शाप दिया था, उसका पथराव किया. इस प्रकार इस्राएल
    के घराने ने वैसा ही किया, ठीक जैसी आज्ञा याहवेह ने मोशेह को दी थी.
  eng-OURB: Moses [Drawn out] spoke to the children of Israel [God prevails]; and
    they brought out him who had cursed out of the camp, and stoned him with stones.
    The children of Israel [God prevails] did as Adonai enjoined Moses [Drawn out].
  spa-BES: Entonces Moisés dijo estas palabras a los hijos de Israel, y tomaron al
    hombre que había estado maldiciendo fuera del círculo de la tienda y lo apedrearon.
    Los hijos de Israel hicieron lo que el Señor le ordenó a Moisés.
  tdx-tdx: Aa le nisaontsie’ i Mosè amo ana’ Israeleo, le nasese’ iereo alafe’ i tobey
    i niterateray, vaho rinetsa’ iareo vato. Nanoe’ o ana’ Israeleo i nandilia’ Iehovà
    amy Mosèy.
  vid-vid: Lelo Musa nakawalonjela Waisilaeli ago geng'ha. Nawamuhilika yula munhu
    yampanjile Mkulu Nguluwi kunze mwa kambi, nawamkopola kwa kumtowa kwa maganga.
    Ahyo ndo Waisilaeli vyowaditile kota Mkulu Nguluwi vyoyamlajize Musa.
  eng-OKE: And Mosheh spake with the sons of Israel, and they brought out the blasphemer
    without the camp, and stoned him with stones; and the sons of Israel did as the
    Lord commanded Mosheh.
  tha-KJV: โมเสสก็บอกแก่คนอิสราเอลให้เขาพาคนที่​แช่​งด​่านั้นออกมาจากค่าย และเอาหินขว้างเขา
    คนอิสราเอลกระทำดังนี้​ตามที่​พระเยโฮวาห์ทรงบัญชาโมเสสไว้
  por-BR-2018: E falou Moisés aos filhos de Israel, e eles trouxeram o blasfemador
    para fora do acampamento, e o apedrejaram. E os filhos de Israel fizeram segundo
    o que o SENHOR havia mandado a Moisés.
  deu-ELO: Und Mose redete zu den Kindern Israel, und sie führten den Flucher vor
    das Lager hinaus und steinigten ihn; und die Kinder Israel taten, wie Jehova dem
    Mose geboten hatte.
  eng-WYC-2018: And Moses spake to the sons of Israel, and they brought forth out
    of the tents him that blasphemed, and oppressed him with stones. And the sons
    of Israel did, as the Lord commanded to Moses. (And Moses spoke to the Israelites,
    and they brought out him who blasphemed away from the tents, and stoned him. And
    so the Israelites did, as the Lord commanded to Moses.)
  epo-epo: Kaj Moseo diris al la Izraelidoj, kaj oni elirigis la blasfeminton ekster
    la tendaron kaj mortigis lin per ŝtonoj; kaj la Izraelidoj faris, kiel la Eternulo
    ordonis al Moseo.
  uig-PIN: Musa Israillarƣa xularni dedi; xuning bilǝn ular xu ⱪarƣiƣuqini qedirgaⱨning
    taxⱪiriƣa elip qiⱪip, qalma-kesǝk ⱪildi. Xundaⱪ ⱪilip, Israillar Pǝrwǝrdigarning
    Musaƣa ǝmr ⱪilƣinidǝk ⱪildi.
  beo-beo: 'Amo sia: Mousese da Isala:ili fi dunu ilima olelei. Amasea, ilia da amo
    dunu diasu gilisisu amoga gadili oule asili, igiga gala:le, medole legei dagoi.
    Isala:ili fi dunu da agoane Hina Gode Ea Mousesema hamoma:ne sia:i amo hamoi dagoi.'
  tpi-OTNT: Moses i autim ol dispela tok long ol manmeri bilong Israel pinis, na bihain
    ol i kisim dispela man i bin tok nogut long God na bringim em i go ausait long
    kem. Na ol i tromoi ston long em na kilim em i dai. Long dispela pasin ol Israel
    i bihainim dispela tok Bikpela i givim Moses.
  hau-SA: Sai Musa ya yi wa Isra’ilawa magana, suka kuwa kai mai saɓon waje da sansani,
    suka jajjefi shi da duwatsu. Isra’ilawa suka yi yadda Ubangiji ya umarci Musa.
  uig-LAT: Musa Israillargha shularni dédi; shuning bilen ular shu qarghighuchini
    chédirgahning tashqirigha élip chiqip, chalma-kések qildi. Shundaq qilip, Israillar
    Perwerdigarning Musagha emr qilghinidek qildi.
  nde-nde: Emva kwalokho uMosi wakhuluma kwabako-Israyeli, basebethatha umuntu lowo
    owayehlambaze uThixo, bamusa ngaphandle kwezihonqo, bamgongoda ngamatshe. Abako-Israyeli
    benza njengokulaywa kwabo nguThixo.
  ton-ton: ¶ Pea naʻe lea ʻa Mōsese ki he fānau ʻa ʻIsileli, koeʻuhi kenau ʻomi ʻaia
    naʻe kape kituaʻā mei he ʻapitanga, ʻo tolongaki ʻaki ia ʻae maka. Pea naʻe fai
    ʻe he fānau ʻa ʻIsileli ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: Tedy mluvil Mojžíš k synům Izraelským ty věci. I vyvedli toho ruhače ven
    za stany, a kamením ho zametali. Učinili, pravím, synové Izraelští vedlé toho,
    jakož přikázal Hospodin Mojžíšovi.
  eng-WMB: Moses spoke to the children of Israel; and they brought him who had cursed
    out of the camp, and stoned him with stones. The children of Israel did as the
    LORD commanded Moses.
  tam-TCV: மோசே இஸ்ரயேலருடன் பேசினான். அவர்கள் இறைவனை நிந்தனை செய்தவனை முகாமுக்கு
    வெளியே கொண்டுபோய் கல்லெறிந்து கொன்றார்கள். இவ்விதமாய் மோசேக்கு யெகோவா கட்டளையிட்டபடியே
    இஸ்ரயேலர் செய்தார்கள்.
  ceb-ULB: Busa nakigsulti si Moises sa katawhan sa Israel, ug gidala sa katawhan
    sa gawas sa kampo ang tawo nga nagtunglo kang Yahweh. Gibato nila siya. Gituman
    sa katawhan sa Israel ang gimando ni Yahweh ngadto kang Moises.
  pol-UBG: I Mojżesz przemówił do synów Izraela, a wyprowadzili bluźniercę poza obóz
    i ukamienowali go. I synowie Izraela uczynili tak, jak PAN przykazał Mojżeszowi.
  urd-GVU: پھر موسیٰ نے اسرائیلیوں سے بات کی، اور اُنہوں نے رب پر لعنت بھیجنے والے
    کو خیمہ گاہ سے باہر لے جا کر اُسے سنگسار کیا۔ اُنہوں نے ویسا ہی کیا جیسا رب نے
    موسیٰ کو حکم دیا تھا۔
  deu-1912: Mose aber sagte es den Kindern Israel; und sie führten den Flucher hinaus
    vor das Lager und steinigten ihn. Also taten die Kinder Israel, wie der HERR dem
    Mose geboten hatte.
  kan-2017: ಮೋಶೆ ಈ ಮಾತುಗಳನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ ತಿಳಿಸಲಾಗಿ ಅವರು ದೂಷಿಸಿದವನಾದ ಆ ಮನುಷ್ಯನನ್ನು
    ಪಾಳೆಯದ ಹೊರಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಕಲ್ಲೆಸೆದು ಕೊಂದುಬಿಟ್ಟರು. ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ
    ಇಸ್ರಾಯೇಲರು ಮಾಡಿದರು.
  yap-yap: Ere yog Moses e pin’ey ngak fapi girdi’ nu Israel; ma aram e ra feked fare
    mo’on ni i yog e thin nib togopluw ngak SOMOL nga wuru’ fa gin nma par yu Israel
    riy, ngar paged e malang ngak. I rin’ yu Israel e n’en ni yog SOMOL ngak Moses
    ni ngar rin’ed.
  hlt-MCSB: Te dongah Israel ca rhoek te Moses loh a voek. Te phoeiah BOEIPA. loh
    Moses a uen vanbangla Israel ca rhoek loh a saii uh dongah thae aka phoei te rhaehhmuen
    vongvoel la a khuen uh tih lungto neh a dae uh.
  mdy-ETH: ሙሴ ዬያ ቢያ ዴሮም ኬኤዚ ጋፒሳዛ ዔያታ ዬያ ዓሢ ጉርዳፓ ዙሎ ኬሲ፥ ሹቻ ዹይ ዎዼኔ፤ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ
    ጎይፆ ዒስራዔኤሌ ዴራ ማዼኔ።
  twi-ASANTE: Enti Mose kasa kyerɛɛ Israelfoɔ no, na wɔyii obusuyɛni no firii atenaeɛ
    hɔ kɔsii no aboɔ. Israelfoɔ no yɛɛ sɛdeɛ Awurade hyɛɛ Mose no.
  eng-WEBU: Moses spoke to the children of Israel; and they brought him who had cursed
    out of the camp, and stoned him with stones. The children of Israel did as the
    LORD commanded Moses.
  bnp-bnp: Muri e Moses i taki e huriki a Israel, ri turari talea ra bakovi i harogia
    a Vure, ri padimatea na kedo. Na naro iea kunana e huriki a Israel ri ramaia a
    vinara e BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: Hegaa ubbaa Muusee Israa7eela asau ubbau yootiis; yootin eti he cayida
    bitaniyaa dunkkaanidosaappe gaxi kessidi, shuchchan caddidi woridosona. Yaatidi
    Israa7eela asai GODAI Muusa azazidoogaadan oottidosona.
  spa-PDDPT: Entonces Moisés habló a los hijos de Israel, y ellos sacaron al blasfemo
    fuera del campamento y lo apedrearon. Los hijos de Israel hicieron según lo que
    Yavé ordenó a Moisés.
  gun-gun: Ha'e ramo Israel kuery pe Moisés aipoe'i ijayvu vai va'ekue tekoa gui mombyry'i
    oipe'a vy ita py ojapipa aguã. Ha'e ramo Israel kuery ojapo okuapy Moisés pe Senhor
    ojapo ukaague rami.
  agu-BL: Jilone'n tzun Moiséstz scyetz yi e' xonl Israel, nin tzun el tzaj quicy'al
    yi juna'tz yi oc tan telse'n k'ej Kataj Ryos, nin tzun cu' chibiyoltz tan c'ub.
    Quib yi tal Ryos tetz Moisés, inin tzun cyulej yi e' xonl Israeltz.
  ilo-ULB: Isu a nakisarita ni Moises kadagiti Israelita, ket inruar dagiti tattao
    ti lalaki iti kampo, ti nangilunod kenni Yahweh. Binato dagiti tattao isuna. Tinungpal
    dagiti Israelita ti imbilin ni Yahweh kenni Moises.
  kpg-kpg: I muli o Moses ne hagi anga nia haganoho aanei gi digau Israel, gei digaula
    gaa lahi taane dela nogo leelee huaidu i Dimaadua gi daha mo di waahale, ga dilidili
    a mee gii made. Deenei di hai digau Israel ne haga gila aga nia mee Dimaadua ne hagi anga
    gi Moses.
  uig-ARA: مۇسا ئىسرائىللارغا شۇلارنى دېدى؛ شۇنىڭ بىلەن ئۇلار شۇ قارغىغۇچىنى چېدىرگاھنىڭ
    تاشقىرىغا ئېلىپ چىقىپ، چالما-كېسەك قىلدى. شۇنداق قىلىپ، ئىسرائىللار پەرۋەردىگارنىڭ
    مۇساغا ئەمر قىلغىنىدەك قىلدى.
  sus-sus: Annabi Munsa to gɛ na masenyi tide Isirayilakae bɛ, ɲama naxa na konbiti
    xanin ɲama yonkinde fari ma, e a magɔnɔ gɛmɛ ra han a faxa. Na kui e naxa Alatala
    xa yaamari suxu alɔ Annabi Munsa a masenxi e bɛ ki naxɛ.
  pon-2006: Mwurin Moses eh patohwanohng koasoandi pwukat ong mehn Israel ko, re ahpw
    wahieilahng ohl me lahlahweo likin kahnimpwalo oh katehki takai e lao mehla. Iei
    duwen mehn Israel ko ar kapwaiada dahme KAUN-O ketin mahsanihong Moses.
  ksd-ksd: Ma Moses i ga tata pire ra tarai Israel, ma dia ga agure vairop ra tutana
    i ga varvul ta ra papar a gunan irai, ma dia ga tupar ia ma ra umana vat. Ma ra
    tarai Israel dia ga pait muka nam ra Luluai i ga vartuluai tana pire Moses.
  tur-YTC: Moşe İsrael'in çocuklarıyla konuştu; lanet edeni ordugâhın dışına çıkarıp
    taşladılar. İsrael'in çocukları Yahve'nin Moşe'ye buyurduğu gibi yaptılar.
  grc-BRENT: Καὶ ἐλάλησε Μωυσῆς τοῖς υἱοῖς Ἰσραήλ· καὶ ἐξήγαγον τὸν καταρασάμενον
    ἔξω τῆς παρεμβολῆς, καὶ ἐλιθοβόλησαν αὐτὸν ἐν λίθοις· καὶ οἱ υἱοὶ Ἰσραὴλ ἐποίησαν
    καθάπερ συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Kemudian, Musa menyampaikan hal itu kepada umat Israel. Maka, mereka membawa
    anak laki-laki yang menghujat itu ke luar perkemahan dan merajamnya. Begitulah
    dilakukan umat Israel, seperti yang diperintahkan TUHAN kepada Musa.
  nya-nya: Pamenepo Mose anawuza Aisraeli zimenezi, ndipo iwo anatulutsira munthu
    wotembererayo kunja kwa msasa ndi kumugenda miyala. Aisraeli anachita zimene Yehova
    analamula Mose.
  hrv-hrv: Pošto je Mojsije to izložio Izraelcima, oni izvedu psovača izvan tabora
    i zaspu ga kamenjem. Učine, dakle, Izraelci kako je Jahve Mojsiju naredio.
  mps-mps: Mosesgo te po dabe Israel we bidi augwaliba pusula silama da, te nosali
    augwaligo te Godiba po dwai wali bidi selasa, te bidibo pesage buluba odasa pali.
    Te augwaligo agaba masigi sąnama, aga ela muani. Te kolesaga yali te Israel augwaligo
    te Genuai Bidigo Mosesba mani po wali peyu yai dao.
  tpi-tpi: Moses i autim ol dispela tok long ol manmeri bilong Israel pinis, na bihain
    ol i kisim dispela man i bin tok nogut long God na bringim em i go ausait long
    kem. Na ol i tromoi ston long em na kilim em i dai. Long dispela pasin ol Israel
    i bihainim dispela tok Bikpela i givim Moses.
  dan-1931: Og Moses sagde det til Israelitterne, og de førte Spotteren uden for Lejren
    og stenede ham; Israelitterne gjorde som HERREN havde pålagt Moses.
  vie-OVCB: Sau khi nghe lệnh của Chúa Hằng Hữu do Môi-se truyền lại, dân chúng đem
    người đã xúc phạm đến Danh Đức Chúa Trời ra khỏi nơi đóng trại và ném đá chết.
  guj-2017: અને મૂસાએ ઇઝરાયલીઓને આ પ્રમાણે કહ્યું. પછી તેઓ યહોવાહને શાપ આપનાર માણસને
    છાવણી બહાર લાવ્યા. અને જેમ યહોવાહે મૂસાને આજ્ઞા આપી હતી તે પ્રમાણે તે લોકોએ કર્યું.
  pon-2006A: Mwurin Moses eh patohwanohng koasoandi pwukat ong mehn Israel ko, re
    ahpw wahieilahng ohl me lahlahweo likin kahnimpwalo oh katehki takai e lao mehla.
    Iei duwen mehn Israel ko ar kapwaiada dahme KAUN-O ketin mahsanihong Moses.
  por-BRBSL: Moisés falou aos filhos de Israel; e eles trouxeram aquele que tinha
    amaldiçoado para fora do acampamento, e o apedrejaram com pedras. Os filhos de
    Israel fizeram como Yahweh ordenou a Moisés.
  cth-cth: Thoe ka bo e tami teh rim alawilah a hrawi awh vaiteh talung hoi dei hanelah
    Mosi koe patuen a dei pouh teh, Cathut ni Mosi koe lawkthui e patetlah Isarel
    miphunnaw ni a sak awh.
  twi-twi: Enti Mose kasa kyerɛɛ Israelfo no, na woyii obusuyɛni no fii atenae hɔ
    kosiw no abo. Israelfo no yɛɛ sɛnea Awurade hyɛɛ Mose no.
  hlt-hlt: Te dongah Israel ca rhoek te Moses loh a voek. Te phoeiah BOEIPA loh Moses
    a uen vanbangla Israel ca rhoek loh a saii uh dongah thae aka phoei te rhaehhmuen
    vongvoel la a khuen uh tih lungto neh a dae uh.
  tbz-SIM: Mɔyiisi tì nɑ̀kɛ́ dìì mɔ̀nnì Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ dennɛ dɛ kóo dɑpɑ̀ɑ̀
    nwèè sɑ̃̀ɑ̃́ nKuyie mbɛ kɑrì kóò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ. Mɛm̀mɛ bɛ̀ dɔ̀ɔ̀mɛ̀
    ti Yiɛ̀ nKuyie nnɑ̀kɛ́ tì Mɔyiisi.
  msy-2020: Moses akar kabar gun Israelia mɨkemegha gɨfa. Ezɨ gɨn me gumazir akar
    kuramɨn Ikiavɨra Itir Godɨn mɨkemezir kam inigha danganir me itimɨn azenan ghu.
    Egha me dagɨabar a ginivizɨ an areme. Ezɨ arazir kamɨn, Israelia Akar Gavgavir
    Ikiavɨra Itir God Moses ganɨngizimɨn gɨn zui.
  azb-azb: Musa İsrail övladlarına bunu dedi. Lənət edəni düşərgədən kənara çıxarıb
    daşqalaq etdilər. Rəbbin Musaya əmr etdiyi kimi İsrail övladları buna əməl etdilər.
  eng-DBY: And Moses spoke to the children of Israel; and they led the reviler outside
    the camp and stoned him with stones. And the children of Israel did as Jehovah
    had commanded Moses.
  hin-2017: अतः मूसा ने इस्राएलियों को यह समझाया; तब उन्होंने उस श्राप देनेवाले को
    छावनी से बाहर ले जाकर उस पर पथराव किया। और इस्राएलियों ने वैसा ही किया जैसा यहोवा
    ने मूसा को आज्ञा दी थी।
  wol-KYG: Ci kaw loolu Musaa wax ko bànni Israyil, ñu génne dal ba waa ja ñàkke Yàlla
    kersa, dóor ko ay doj, ba mu dee. Kon li bànni Israyil def mooy li Aji Sax ji
    santoon Musaa rekk.
  eng-YLT: And Moses speaketh unto the sons of Israel, and they bring out the reviler
    unto the outside of the camp, and stone him with stones; and the sons of Israel
    have done as Jehovah hath commanded Moses.
  eng-WYC-2017: And Moses spake to the sons of Israel, and they brought forth out
    of the tents him that blasphemed, and oppressed him with stones. And the sons
    of Israel did, as the Lord commanded to Moses.
  eng-WMBB: Moses spoke to the children of Israel; and they brought him who had cursed
    out of the camp, and stoned him with stones. The children of Israel did as the
    LORD commanded Moses.
  urd-GVH: फिर मूसा ने इसराईलियों से बात की, और उन्होंने रब पर लानत भेजनेवाले को ख़ैमागाह
    से बाहर ले जाकर उसे संगसार किया। उन्होंने वैसा ही किया जैसा रब ने मूसा को हुक्म
    दिया था।
  rug-rug: Sipu beto zamani e Mosese koari na tinoni Izireli saripu gua hire, si vagia
    ri na tinoni Izireli sa tie meke turaṉa vura nia pa sadana sa kinoa tie meke gona
    va mate nia patu rini. Tavetia ri na tie Izireli gua pu zamani e Zihova koe Mosese.
  gaz-gaz: Museen waan kana Israaʼelootatti hime; isaanis namicha Waaqa arrabse sana
    qubata keessaa gad baasanii dhagaadhaan tuman; Israaʼeloonni akkuma Waaqayyo Musee
    ajaje godhan.
  fra-LSG: Moïse parla aux enfants d’Israël; ils firent sortir du camp le blasphémateur,
    et ils le lapidèrent. Les enfants d’Israël se conformèrent à l’ordre que l’Éternel
    avait donné à Moïse.
  yal-yal: Musa yi falan ti Isirayila kaane xa. Xɛmɛn naxan konbin tixi, e yi na xali
    yamaan daaxaden fari ma, e yi a magɔlɔn, a faxa. Isirayila kaane yi a liga alo
    Alatala a yamari Musa ma kii naxan yi.
  haw-1868: Olelo ae la o Mose i na mamo a Iseraela, e lawe ae i ka mea kuarauamu
    iwaho o kahi hoomoana, a e hailuku aku ia ia me na pohaku; hana iho la ua mamo
    a Iseraela e like me ke kauoha a Iehova ia Mose.
  arb-NAV: فَأَمَرَ مُوسَى بَنِي إِسْرَائِيلَ أَنْ يُخْرِجُوا الشَّاتِمَ إِلَى خَارِجِ
    الْمُخَيَّمِ وَيَرْجُمُوهُ بِالْحِجَارَةِ، فَنَفَّذَ بَنُو إِسْرَائِيلَ أَمْرَ
    الرَّبِّ لِمُوسَى.
  ewe-ewe: Ale Mose ƒo nu na Israelviwo eye wohe ɖekakpui la yi asaɖa la godo, eye
    woƒu kpee va se ɖe esime wòku abe ale si Yehowa de se na Mose ene.
  eng-LEE: And Moses spoke to the children of Israel; and they led forth the blasphemer
    to without the camp, and they stoned him with stones; and the children of Israel
    did as the Lord had commanded Moses.
  asm-FB: তেতিয়া মোচিয়ে ইস্ৰায়েলৰ সন্তান সকললৈ এই আজ্ঞা প্ৰকাশ কৰাত, লোকসকলে সেই
    শাও দিয়াজনক ছাউনিৰ বাহিৰলৈ নি, শিল দলিয়াই তেওঁক বধ কৰিলে। যিহোৱাই মোচিক আজ্ঞা
    দিয়াৰ দৰেই, ইস্ৰায়েলৰ সন্তান সকলে কাৰ্য কৰিলে।
  sus-A: عَننَبِ مُنسَ تٌ فّ نَ مَسٍنيِ تِدٍ عِسِرَيِلَكَيٍ بّ، حَمَ نَشَ نَ كٌنبِتِ
    شَنِن حَمَ يٌنكِندٍ قَرِ مَ، عٍ عَ مَفْنْ فّمّ رَ هَن عَ قَشَ. نَ كُي عٍ نَشَ
    عَلَتَلَ شَ يَامَرِ سُشُ عَلْ عَننَبِ مُنسَ عَ مَسٍنشِ عٍ بّ كِ نَشّ.
  fra-SBL: Moïse parla aux enfants d'Israël. Ils firent sortir du camp celui qui avait
    maudit, et ils le lapidèrent. Les enfants d'Israël firent ce que Yahvé avait ordonné
    à Moïse.
  hbo-hbo: וַיְדַבֵּ֣ר מֹשֶׁה֮ אֶל־בְּנֵ֣י יִשְׂרָאֵל֒ וַיֹּוצִ֣יאוּ אֶת־הַֽמְקַלֵּ֗ל
    אֶל־מִחוּץ֙ לַֽמַּחֲנֶ֔ה וַיִּרְגְּמ֥וּ אֹתֹ֖ו אָ֑בֶן וּבְנֵֽי־יִשְׂרָאֵ֣ל עָשׂ֔וּ
    כּֽ͏ַאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  eng-WYCLIFFE: And Moyses spak to the sones of Israel, and thei brouyten forth out
    of the castels hym that blasfemede, and oppressiden with stoonus. And the sones
    of Israel diden, as the Lord comaundide to Moyses.
  cwe-cwe: Musa kawalongela Waisilaili mbuli izo zose. Wamulava kunze ya lago munhu
    ija yamduwile Mndewa Mulungu na wamkoma kwa kumtowa na mabwe. Waisilaili watenda
    fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Nake Musa akĩarĩria andũ a Isiraeli, nao magĩtwara mũndũ ũcio warumĩte
    Ngai nja ya kambĩ, makĩmũhũũra na mahiga nyuguto. Nao andũ a Isiraeli magĩĩka
    o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: Moïse ayant ainsi parlé aux enfants d’Israël, ils firent sortir du camp
    le blasphémateur, et le lapidèrent. Les enfants d’Israël firent selon que Yahweh
    avait ordonné à Moïse.
  cek-AK: Mosi mah Israel kaminawk khaeah, tangoeng kami to ohhaih im tasa bang caeh
    o haih ah loe, thlung hoiah va oh, tiah a naa. Angraeng mah Mosi khae thuih ih
    lok baktih toengah, Israel kaminawk mah sak o.
  cuk-cuk: Moisés Israel-dulemarga bela we-ibmar sogsa gusad. Geb Israel-dulemar,
    dule-galagwensuli-Bab-Jehováʼgi-sunmaksad danar-danar-bukwamalad-magaba onosmalad.
    Geb agi, akwagi-makar oburgwismalad. Ar igi Bab-Jehová, Moisésʼga sogsa gusa,
    deyobi, Israel-dulemar ibmar imaksamalad.
  uig-CYR: Муса Исраилларға шуларни деди; шуниң билән улар шу қарғиғучини чедиргаһниң
    ташқириға елип чиқип, чалма-кесәк қилди. Шундақ қилип, Исраиллар Пәрвәрдигарниң
    Мусаға әмир қилғинидәк қилди.
  tel-2017: కాబట్టి మోషే ఇశ్రాయేలీయులతో “దేవుణ్ణి శాపనార్థాలు పెట్టిన వాణ్ణి శిబిరం
    బయటికి తీసుకుపోయి రాళ్లతో చావగొట్టండి” అని చెప్పాడు. యెహోవా మోషేకు ఆజ్ఞాపించినట్టు
    ఇశ్రాయేలీయులు చేశారు.
  hat-BSA: Konsa, Moïse te pale a fis Israël yo. Yo te mennen sila ki te modi a deyò
    kan an, e yo te lapide li avèk kout wòch. Konsa fis Israël yo te fè, jis jan ke
    SENYÈ a te kòmande Moïse la.
  kos-kos: Tukun Moses el fahkak ma inge nu sin mwet Israel, elos usla mwet sac nu
    likin nien aktuktuk uh ac tanglal nwe ke el misa. Ouinge mwet Israel elos oru
    oana ma LEUM GOD El sapkin nu sel Moses.
  hbo-WLC: וַיְדַבֵּ֣ר מֹשֶׁה֮ אֶל־בְּנֵ֣י יִשְׂרָאֵל֒ וַיּוֹצִ֣יאוּ אֶת־הַֽמְקַלֵּ֗ל
    אֶל־מִחוּץ֙ לַֽמַּחֲנֶ֔ה וַיִּרְגְּמ֥וּ אֹת֖וֹ אָ֑בֶן וּבְנֵֽי־יִשְׂרָאֵ֣ל עָשׂ֔וּ
    כַּֽאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  ibo-ibo: Mgbe ahụ, Mosis gwara ndị Izrel okwu, nʼihi ya ha dọkpụụrụ onye nkwulu
    ahụ pụọ nʼazụ obodo, jiri nkume tugbuo ya nʼebe ahụ, dịka Onyenwe anyị nyere Mosis
    nʼiwu.
  ory-ory: ତହୁଁ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହନ୍ତେ, ଯେଉଁ ଲୋକ ଅଭିଶାପ ଦେଇଥିଲା, ତାହାକୁ ସେମାନେ
    ଛାଉଣିର ବାହାରକୁ ଆଣି ପଥର ମାରି ବଧ କଲେ; ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    କର୍ମ କଲେ।
  chk-chk: Mürin än Moses üra ekei kapas ngeni ekewe aramasen Israel, ra emwenawu
    ätewe mi ottek lükün ewe ia ra nonom ie o monei ngeni fau tori a mäla. Iei usun
    ekewe aramasen Israel ra föri usun mine ewe Samol mi Lapalap a allük ngeni Moses.
  rop-rop: Wal wen Mosis bin dalim lagijat langa detlot Isreil pipul na, olabat bin
    deigim det men atsaid brom det kemp en olabat bin stonim im garram ston en kilim
    im ded. Lagijat na detlot Isreil pipul bin dum wanim YAWEI bin dalim Mosis.
  ukr-1871: І промовив Мойсей синам Ізрайлевим, що мусять вони вивести поганця геть
    із табору та й закидати каміннєм; і вчинили сини Ізрайлеві так, як заповідав Господь
    Мойсейові.
  deu-1951: Mose aber sagte solches den Kindern Israel; die führten den Flucher vor
    das Lager hinaus und steinigten ihn. Also taten die Kinder Israel, wie der HERR
    Mose geboten hatte.
  eng-JPS: And Moses spoke to the children of Israel, and they brought forth him that
    had cursed out of the camp, and stoned him with stones. And the children of Israel
    did as the LORD commanded Moses.
  srp-1865: I Mojsije kaza sinovima Izrailjevim, a oni izvedoše psovaèa napolje iz
    okola, i zasuše ga kamenjem; i uèiniše sinovi Izrailjevi kako Gospod zapovjedi
    Mojsiju.
  lug-lug: Bw’atyo Musa n’ategeeza abaana ba Isirayiri, ne bafulumya eyavvoola ebweru
    w’olusiisira ne bamukuba amayinja n’afa. Abaana ba Isirayiri baakola nga Mukama
    bwe yalagira Musa.
  heb-heb: וידבר משה אל בני ישראל ויוציאו את המקלל אל מחוץ למחנה וירגמו אתו אבן ובני
    ישראל עשו כאשר צוה יהוה את משה׃
  ben-IRV: পরে মোশি ইস্রায়েল-সন্তানদেরকে এই কথা বললেন, তাতে তারা সেই শাপদায়ীকে শিবিরের
    বাইরে নিয়ে গিয়ে পাথরের আঘাতে হত্যা করল; মোশিকে সদাপ্রভু যেমন আদেশ দিয়েছিলেন,
    ইস্রায়েল-সন্তানদের সেই রকম করল।
  pan-pan: ਤਦ ਜਿਵੇਂ ਮੂਸਾ ਨੇ ਆਖਿਆ, ਉਹ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੇ ਕੁਫ਼ਰ ਬਕਿਆ ਸੀ, ਡੇਰੇ ਤੋਂ ਬਾਹਰ
    ਲਿਆਏ ਅਤੇ ਉਸ ਨੂੰ ਪੱਥਰਾਂ ਨਾਲ ਮਾਰ ਦਿੱਤਾ। ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ
    ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည်၊ ကျိန်ဆဲ သောသူကို တပ် ပြင် သို့ ဆောင် သွား၍ ၊ ကျောက်ခဲ
    နှင့် ပစ်ရမည် အကြောင်း မောရှေဆင့်ဆိုသည်ဖြစ်၍၊ထာဝရဘုရား သည် မောရှေ အား မှာ ထားတော်မူသည်
    အတိုင်း သူတို့သည် ပြု ကြ၏။
  hmo-hmo: Mose ese Israela taudia dekenai unai hereva ia hamaorodia murinai, idia
    ese unai tau idia abia, kamepa ena murimurinai idia hakaua lao. Unuseni nadi dekena
    amo idia hodoa mase. Inai dala dekenai Israela taudia ese Lohiabada ena oda Mose
    dekenai idia badinaia.
  urd-urd: और मूसा ने यह बनी — इस्राईल को बताया। तब वह उस ला'नत करने वाले को निकाल
    कर लश्करगाह के बाहर ले गए और उसे संगसार कर दिया। इसलिए बनी — इस्राईल ने जैसा ख़ुदावन्द
    ने मूसा को हुक्म दिया था वैसा ही किया।
  rus-SYN: И сказал Моисей сынам Израилевым; и вывели злословившего вон из стана,
    и побили его камнями, и сделали сыны Израилевы, как повелел Господь Моисею.
  bqc-SIM: Mↄizi yã́pi ònɛ́, ↄ̃ aa bↄ̀ ń gbɛ̃́ pↄ́ dↄ̀ɛ ń Diiopio bòo kpɛ, aa
    aà pàpa ń gbɛo aa dɛ̀. Màa aa kɛ̀ lá Dii ò Mↄiziɛwa.
  tcz-CHONGTHU: Mose jong hiti chun Israel chate jouse jah aseipeh soh tan, chuin
    amahon Pathen taitomna neipa chu polam ngah munkhat a ahin kaiyun, amapa chu song
    in aseplih tauvin ahi. Pathen thupeh bang in Israel chate jousen abolun ahi.
  mar-mar: मोशेने इस्राएल लोकांस ह्याप्रमाणे सांगितल्यावर त्यांनी त्या शिव्याशाप देणाऱ्या
    मनुष्यास छावणीबाहेर नेऊन दगडमार केला; अशाप्रकारे परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे
    इस्राएल लोकांनी केले.
  qub-qub: Moisesna Tayta Dios imano nishantapis llapan Israelcunata willaran. Chaymi
    runacunaga tiyaycashanpita juc-läman jorguran Tayta Diospa contran rimaj runata.
    Chaychöna llapan runa sajmaypa wañuchiran. Israel runacunaga ruraran Moisesta
    Tayta Dios nishannömi.
  bqp-bqp: Mɑ Mɔwisi u Isirelibɑ kpuro ye sɔ̃ɔwɑ. Mɑ bɑ durɔ wi u Yinni Gusunɔ gɑri
    kɑm gerusi mi yɑrɑ sɑnsɑnin di bɑ nùn kpenu kɑsukɑ bɑ go. Nge mɛyɑ bɑ kɑ kuɑ ye
    Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  hat-hat: Moyiz pale ak moun pèp Izrayèl yo, epi yo pran nonm ki te nonmen non Bondye
    a mal la, yo mennen l' andeyò lòt bò limit kote tout moun rete a, epi yo kalonnen
    l' wòch jouk yo touye l'. Se konsa moun pèp Izrayèl yo te fè tou sa Seyè a te
    bay Moyiz lòd fè a.
  eng-BSB: Then Moses spoke to the Israelites, and they took the blasphemer outside
    the camp and stoned him. So the Israelites did as the LORD had commanded Moses.
  tod-tod: Moize ɓɔɛni Izelayɛle nuiti pɔ. Ti woo ɲɔu wo nui ɠulani ti-ʋuuzuʋɛ ʋa,
    ti sɔ ga kɔtuiti, é za. Izelayɛle nuiti ti kɛɛni ɠana, eɠɛʋelei Ɠɔoɠɔ GALAGI
    ma levei veeni la Moize ya.
  eng-WEBPB: Moses spoke to the children of Israel; and they brought him who had cursed
    out of the camp, and stoned him with stones. The children of Israel did as the
    LORD commanded Moses.
  kbq-kbq: Hagi Ra Anumzamo'ma hu'nea kante anteno Mosese'a Israeli vahera huzmantege'za,
    Ra Anumzama huhavizama huntea nera ome avre'za kumamofo fegia havenknonu ome ahe
    fri'naze.
  nhe-BL: Huajca teipa Moisés quincamahui israelitame. Huan quihuicaque nopa telpocatl
    tlen quitelchijtoya TOTECO hasta huejca tlen campa mochijtoyaj huan nopona nochi
    quimictijque ica tetl. Huajca nopa israelitame quichijque senquistoc queja TOTECO
    quinahuatijtoya Moisés.
  gub-BL: Na'e Moizez umume'u a'e ma'e paw Izaew wanupe. Na'e upyhyk awa Tupàn her
    rehe uze'egaiw imono arer wà kury. Weraha katu pe weko haw wi wà. Uzapizapi ita
    tetea'u pupe izuka pà a'e pe wà kury. Nezewe uzapo Tupàn Tuweharupi Wiko Ma'e
    Moizez pe hemiapo kar wà.
  eng-DRA: 'And Moses spoke to the children of Israel: and they brought forth him
    that had blasphemed, without the camp, and they stoned him. And the children of
    Israel did as the Lord had commanded Moses.'
