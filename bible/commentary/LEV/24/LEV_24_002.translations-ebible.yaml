verse: LEV.024.002
translations:
  mal-C: “വിളക്കുകൾ നിരന്തരം കത്തിക്കൊണ്ടിരിക്കേണ്ടതിന് ഇടിച്ചുപിഴിഞ്ഞെടുത്ത തെളിഞ്ഞ
    ഒലിവെണ്ണ വിളക്കിനുവേണ്ടി നിന്റെയടുക്കൽ കൊണ്ടുവരാൻ ഇസ്രായേൽമക്കളോടു കൽപ്പിക്കുക.
  deu-TKW: Gebiete den Israeliten, daß sie dir lauteres Öl aus zerstoßenen Oliven
    für den Leuchter herbeibringen, damit man beständig Lampen aufstecken kann.
  lin-lin: « Pesa mitindo na bana ya Isalaele ete bamemela yo mafuta ya olive ya peto
    mpo na minda, mpo ete minda ekoka kopela tango nyonso.
  eng-LSV: “Command the sons of Israel, and they bring pure oil of beaten olive to
    you for the lamp, to cause a light to go up continually;
  eng-GNV: Commande the children of Israel that they bring vnto thee pure oyle oliue
    beaten, for the light, to cause ye lampes to burne continually.
  eng-WEBSTER: Command the children of Israel, that they bring to thee pure olive
    oil beaten for the light, to cause the lamps to burn continually.
  nhw-BL: “Xiquinnahuati israelitame ma quihualicaca aceite tzilintic para tlahuili
    ipan tiopamitl. Nopa aceite monequi hualas tlen olivas catli tlatejtejtzonali.
    Ica nopa cuali aceite, nopa tlahuilme amo quema sehuise.
  swh-ONEN: “Waagize Waisraeli wakuletee mafuta safi ya zeituni yaliyokamuliwa kwa
    ajili ya mwanga ili taa ziwe zinawaka daima.
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bu nùn olifin ɡum kɑsuo mɛ mu ɡeɑ bo kpɑ fitilɑnu
    nu n kɑ sɔ̃re yokɑ bɑɑyere.
  eng-KJVCPB: Command the children of Israel, that they bring unto thee pure oil olive
    beaten for the light, to cause the lamps to burn continually.
  luo-luo: “Chik jo-Israel mondo gikelni mo maliw mar zeituni mobi mondo omi teyni
    osik kaliel pile.
  meu-meu: Israel taudia ba haduadia, olive dehorona ḡoevaḡoevana, lamepa ḡauna, bae
    henimu, lamepa baine ara hanaihanai helaoreana.
  npi-ULB: “इस्राएलका मानिसहरूलाई बत्तीमा प्रयोग गरिनको निम्ति जैतूनलाई पिसेर शुद्ध
    तेल ल्याउनू भनेर भन्, ताकि बत्ती निरन्तर बलिरहोस् ।
  yor-yor: “Pàṣẹ fún àwọn ọmọ Israẹli láti mú òróró tí ó mọ́ tí a fún láti ara olifi
    wá láti fi tan iná, kí fìtílà lè máa jò láì kú.
  emp-NTPO: –Israelerãa jaradua olivo draga idji awa quiruda bʌmaa enenamãrẽã. Maʌ̃
    olivo dragaba mʌ̃ ded̶e ĩbĩrãra quewaraza coad̶ia.
  pes-OPCB: «به بنی‌اسرائیل دستور بده روغن خالص از زیتون فشرده برای ریختن در چراغدان
    بیاورند تا چراغها همیشه روشن باشند.
  tgl-ULB: “Utusan ang mga bayan ng Israel para magdala sa iyo ng dalisay na langis
    na hinalo mula sa mga olibo para sa langis ng inyong mga lampara, para laging
    nasusunog ang mga ito at magbigay ng liwanag.
  hui-hui: Isaraele wali agalime olibe lininaga weli bayaleorego i̱naga Balai Anda
    biagoha lamu hale ngaruha berelole yalu ibalimu lalu lamibe. Ani yalu ibiragola
    lamu hale wá haabo helo mbiraga bibahendengi delaho wiaabo hole loma binigo mo
    miaga karume de hondo haabo holebira.
  mya-mya: '@see-verse:LEV.024.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག འོད་ཀྱི་ཆེད་དུ་སྐྱུ་རུ་ཤིང་ལས་བརྡུངས་པའི་སྣུམ་དྭངས་མ་དེ་འཁྱེར་ཡོང་དགོས།
    དེ་ནི་སྒྲོན་མེ་རྟག་ཏུ་འབར་བའི་ཕྱིར་ཡིན།
  sna-sna: “Rayira vaIsraeri kuti vauye kwauri namafuta akaisvonaka amaorivhi akasvinwa,
    omwenje, kuitira kuti mwenje irambe ichibvira nguva dzose.
  spa-BLM: “Ordena a los hijos de Israel que te traigan aceite de oliva puro batido
    para la luz, para hacer arder continuamente una lámpara.
  cac-cac: Al d'a eb' etisraelal to syic'cot aceite eb' d'ayach, aton aceite te vach'
    yic sat te' olivo yic vach' ayn̈ejoch sc'ac'al candil.
  swh-ULB: “Waamru watu wa Israeli wakuletee mafuta halisi yaliyokamliwa kutokana
    na mizeituni ili yatumike kwenye taa, ili kwamba taa ziweze kuwaka daima na kuleta
    mwanga.
  bel-bel: загадай сынам Ізраілевым, каб яны прынесьлі табе алею чыстага, выціснутага
    з алівы, дзеля асьвячэньня, каб няспынна гарэла сьвяцільня;
  deu-ELBBK: Gebiete den Kindern Israel, dass sie dir reines, zerstoßenes Olivenöl
    bringen zum Licht, um die Lampen anzuzünden beständig.
  mbb-OT: '@see-verse:LEV.024.001'
  mal-2015: ദീപങ്ങൾ നിത്യം കത്തിക്കൊണ്ടിരിക്കേണ്ടതിന്നു യിസ്രായേൽമക്കൾ നിലവിളക്കിന്നു
    ഇടിച്ചെടുത്ത തെളിവുള്ള ഒലിവെണ്ണ നിന്റെ അടുക്കൽ കൊണ്ടുവരേണമെന്നു അവരോടു കല്പിക്ക.
  rmc-rmc: „Prikazin le Izraelitenge, hoj tuke te anen o žužo olivovo olejos, hoj
    o švetlos furt te labol andro svietňikos.
  pes-OPV: که «بنی‌اسرائیل را امر بفرما تا روغن زیتون صاف کوبیده شده برای روشنایی
    بگیرند، تا چراغ را دائم روشن کنند.
  ron-1924: „Порунчеште копиилор луй Исраел сэ-ць адукэ пентру сфешник унтделемн курат
    де мэслине тескуите, ка сэ цинэ канделеле апринсе неынчетат.
  ben-OBCV: “আলোর জন্য নিংড়ে নেওয়া স্বচ্ছ জলপাই তেল তোমার কাছে নিয়ে আসার জন্য ইস্রায়েলীদের
    আদেশ দাও যেন প্রদীপগুলি সবসময় জ্বলতেই থাকে।
  som-som: Waxaad reer binu Israa'iil ku amartaa inay kuu keenaan saliid saafiya oo
    saytuun ah oo loo tumay laambadda, in laambad lagu shido had iyo goorba.
  lat-VUC: Præcipe filiis Israël, ut afferant tibi oleum de olivis purissimum, ac
    lucidum, ad concinnandas lucernas jugiter,
  eng-ASVBT: Command the children of Israel, that they bring unto thee pure olive
    oil beaten for the light, to cause a lamp to burn continually.
  ita-1885: Comanda a' figliuoli d'Israele che ti rechino dell'olio di uliva, puro,
    vergine, per la lumiera, per tener del continuo le lampane accese.
  eng-LXXUP: Charge the children of Israel, and let them take for thee pure olive
    oil beaten for the light, to burn a lamp continually,
  eng-ULB: “Command the people of Israel to bring you pure oil beaten from olives
    to be used in the lamp, that the light may burn continually.
  spa-VBL: “Ordena a los israelitas que te traigan aceite de oliva puro y prensado
    para las lámparas, para que siempre estén encendidas.
  fra-_FOB: Ordonne aux enfants d'Israël qu'ils t'apportent de l'huile pure, d'olives
    broyées, pour le luminaire, afin de tenir les lampes continuellement allumées.
  mal-mal: “ദീപങ്ങൾ നിത്യം കത്തിക്കൊണ്ടിരിക്കേണ്ടതിന് യിസ്രായേൽ മക്കൾ നിലവിളക്കിന്
    ഇടിച്ചെടുത്ത തെളിവുള്ള ഒലിവെണ്ണ നിന്റെ അടുക്കൽ കൊണ്ടുവരണമെന്ന് അവരോടു കല്പിക്കുക.
  urd-GVR: “Isrāīliyoṅ ko hukm de ki wuh tere pās kūṭe hue zaitūnoṅ kā ḳhālis tel
    le āeṅ tāki Muqaddas Kamre ke shamādān ke charāġh mutawātir jalte raheṅ.
  suz-BL: “गे इस्राएली आन कली ‘बत्ती गेना हना यो ब्रपाइश्‍शा वोइक्‍चा कली गेपुकीमी
    तेल रवा आ फल रे तुप्‍शा सेल्‍‍शो तेल चाक्‍कीन। प्रस्‍थान २७:२
  ita-1927: “Ordina ai figliuoli d’Israele che ti portino dell’olio di uliva puro,
    vergine, per il candelabro, per tener le lampade continuamente accese.
  ckb-ckb: «فەرمان بە نەوەی ئیسرائیل بکە با زەیتی زەیتوونی سادە و گوشراوت بۆ ڕووناکی
    بۆ بهێنن، هەتا چرا بەردەوام داگیرساو بێت.
  eng-BBE: Give orders to the children of Israel to give you clean olive oil for the
    light, so that a light may be burning at all times,
  kan-OKCV: “ಬೆಳಕಿಗೋಸ್ಕರ ದೀಪಗಳು ಯಾವಾಗಲೂ ಉರಿಯುತ್ತಿರುವಂತೆ ಅವರು ಕುಟ್ಟಿದ ಶುದ್ಧವಾದ ಓಲಿವ್
    ಎಣ್ಣೆಯನ್ನು ನನ್ನ ಬಳಿಗೆ ತರುವಂತೆ ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು.
  tam-2017: “குத்துவிளக்கு எப்பொழுதும் எரிந்துகொண்டிருக்கும்படி அதற்காக இடித்துப்பிழிந்த
    தெளிவான ஒலிவ எண்ணெயை இஸ்ரவேல் மக்கள் உன்னிடத்தில் கொண்டுவரும்படி அவர்களுக்குக்
    கட்டளையிடு.
  spa-RV-1909: Manda á los hijos de Israel que te traigan aceite de olivas claro,
    molido, para la luminaria, para hacer arder las lámparas de continuo.
  ron-BTF: Poruncește copiilor lui Israel, ca ei să îți aducă untdelemn pur de măsline
    bătute, pentru lumină, pentru a face ca lămpile să ardă continuu.
  eng-WEBP: “Command the children of Israel, that they bring to you pure olive oil
    beaten for the light, to cause a lamp to burn continually.
  eng-FBV: “Order the Israelites to bring you pure, pressed olive oil for the lamps,
    so they will always stay lit.
  nld-1939: Beveel de Israëlieten, dat zij u voor de kandelaar zuivere olie uit gestoten
    olijven brengen, om de lamp daarmee voortdurend te onderhouden.
  nch-BL: “Xiquinnahuati israelitame ma quihualicaca aceite tzalantic para taahuili
    ipan Tiopamit. Nopa aceite monequi hualas ten olivas cati tatejtejtzonali. Ica
    nopa cuali aceite, nopa taahuilme amo quema sehuise.
  vie-1934: Hãy truyền cho dân Y-sơ-ra-ên đem dầu ô-li-ve ép, trong sạch, đặng thắp
    đèn, để giữ cho đèn cháy luôn luôn.
  hin-CV: “इस्राएलियों को कहना कि वे दीये के लिए जैतून का निकाला हुआ शुद्ध तेल लायें,
    जिससे दिया हमेशा जलता रहे,
  eng-OURB: “Enjoin the children of Israel [God prevails], that they bring to you
    pure olive oil beaten for the light, to cause a menorah ·lamp· to burn continually.
  spa-BES: Ordena a los hijos de Israel que te den aceite de oliva limpio para la
    luz, de modo que la luz pueda estar ardiendo en todo momento.
  tdx-tdx: Lilio amo ana’ Israeleo ty hindesa’iareo ama’o ty menake olive ki’e nipineheñe
    ho amo jiroo hireheta’ i jiro rey nainai’e.
  vid-vid: “Walajize wanhu wa Isilaeli wakigalile mafuta ganojile ga mzeituni kwa
    chiwalo cha chenje leka chenje acho chilutilile kwaka chila mhela.
  eng-OKE: Instruct the sons of Israel to bring to thee oil of olives, pure (and)
    beaten, to give light, to make the lamps burn continually.
  tha-KJV: “​เจ้​าจงบัญชาแก่คนอิสราเอลให้นำน้ำมันอย่างบริ​สุทธิ​์สกัดจากมะกอกเทศเพื่อเติมประทีป
    เพื่อให้​ตะเกียงลุกอยู่​เสมอ
  por-BR-2018: Manda aos filhos de Israel que te tragam azeite de olivas claro, prensado,
    para a luminária, para fazer arder as lâmpadas continuamente.
  deu-ELO: Gebiete den Kindern Israel, daß sie dir reines, zerstoßenes Olivenöl bringen
    zum Licht, um die Lampen anzuzünden beständig.
  eng-WYC-2018: Command thou to the sons of Israel, that they bring to thee oil of
    olives, most pure oil, and bright, to the lanterns to be ordained continually,
    (Command thou to the Israelites, that they bring thee olive oil, yea, most pure
    and bright oil, for the lanterns to be continually ordained, or fueled,)
  epo-epo: Ordonu al la Izraelidoj, ke ili alportadu al vi oleon olivan, puran, pistitan,
    por lumigado, por ke lucerno brulu ĉiam.
  uig-PIN: Israillarƣa qiraƣ ⱨǝmixǝ yeniⱪ turuxi üqün zǝytundin soⱪup qiⱪirilƣan sap
    mayni sanga elip kelixkǝ buyruƣin.
  beo-beo: “Isala:ili dunu ilima amane sia:ma, ‘Gamali amo da Hina Gode Ea Abula Diasu
    ganodini da mae ha:ba:dole noga:le nenanoma:ne, olife susuligi noga:idafa gaguli
    misa.
  tpi-OTNT: “Tokim olgeta Israel long ol i mas bringim gutpela wel bilong diwai oliv
    bilong ol lam i stap insait long haus sel bilong mi. Olsem na ol pris i ken laitim
    lam long olgeta nait.
  hau-SA: “Ka umarci Isra’ilawa su kawo tsabtataccen mai na zaitun da aka matse, don
    ƙuna fitilun yadda harshen wutar ba zai taɓa mutuwa ba.
  uig-LAT: Israillargha chiragh hemishe yéniq turushi üchün zeytundin soqup chiqirilghan
    sap mayni sanga élip kélishke buyrughin.
  nde-nde: “Laya abantu bako-Israyeli bakulethele amafutha acengekileyo, ahluzwe ema-oliveni,
    abe ngawokukhanyisa ukuze izibane zihlale zikhanyisa kokuphela.
  ton-ton: Fekau ki he fānau ʻa ʻIsileli, koeʻuhi kenau ʻomi kiate koe ʻae lolo ʻolive
    lelei kuo tuki ki he maama, koeʻuhi ke ulo lelei maʻuaipē ʻae maama.
  ces-1613: Přikaž synům Izraelským, ať přinesou tobě oleje olivového, čistého, vytlačeného,
    k svícení, aby lampy ustavičně rozsvěcovány byly.
  eng-WMB: “Command the children of Israel, that they bring to you pure olive oil
    beaten for the light, to cause a lamp to burn continually.
  tam-TCV: “விளக்குகள் தொடர்ந்து எரிந்து ஒளி கொடுக்கும்படியாக, ஒலிவ விதைகளை இடித்துப்
    பிழிந்தெடுத்த தெளிந்த எண்ணெயைக் கொண்டுவரும்படி இஸ்ரயேலருக்குக் கட்டளையிடு.
  ceb-ULB: “Mandoi ang katawhan sa Israel nga magdala ug lunsay nga lana nga gipuga
    gikan sa olibo aron gamiton sa lampara, aron magpadayon ang pagsiga sa lampara.
  pol-UBG: Rozkaż synom Izraela, aby przynieśli ci czystą, wyciśniętą oliwę z oliwek,
    na oświetlenie, aby lampy ciągle się paliły.
  urd-GVU: ”اسرائیلیوں کو حکم دے کہ وہ تیرے پاس کوٹے ہوئے زیتونوں کا خالص تیل لے آئیں
    تاکہ مُقدّس کمرے کے شمع دان کے چراغ متواتر جلتے رہیں۔
  deu-1912: Gebiete den Kindern Israel, daß sie zu dir bringen gestoßenes lauteres
    Baumöl zur Leuchte, daß man täglich Lampen aufsetze
  kan-2017: “ದೇವಸ್ಥಾನದಲ್ಲಿನ ದೀಪಗಳನ್ನು ಪ್ರತಿನಿತ್ಯವೂ ಉರಿಸುವುದಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರು ಎಣ್ಣೆಮರದ
    ಕಾಯಿಗಳನ್ನು ಕುಟ್ಟಿ ತೆಗೆದ ನಿರ್ಮಲವಾದ ಎಣ್ಣೆಯನ್ನು ನಿನಗೆ ತಂದುಕೊಡಬೇಕೆಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸು.
  yap-yap: ni nge yog ngak e girdi’ nu Israel ngar feked e tin nth’abi fel’ ko gapgep
    rorad ni olive ngan fanay ko fapi magal nu lan fare Tent, ya ngi i par ma be af
    e nifiy riy.
  hlt-MCSB: “Israel ca rhoek te uen lah. Te vaengah olive situi cil a sui te khuen
    saeh hmaiim dongah hmaivang te phat vang saeh.
  mdy-ETH: «ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ጋራ ዓኣ ፖዓ ቢያ ዎዴ ፖዒ ዴዓንዳጉዲ ሪሚቶ ዓኣፖ ጩኡጲ ጊሶና ዛይቶ
    ኔኤም ዔኪ ዬዓንዳጉዲ ዒስራዔኤሌ ዴሮም ኬኤዜ።
  twi-ASANTE: “Ka kyerɛ Israelfoɔ na wɔmmrɛ wo ngo kronn na fa sɔ kanea a ɛnnum da,
  eng-WEBU: “Command the children of Israel, that they bring to you pure olive oil
    beaten for the light, to cause a lamp to burn continually.
  bnp-bnp: “O vakuku e huriki a Israel ri gi bole valai a namona oliv, ne vona a maka
    lam ri tabuli pololilo na kape nau. E huriki a prister ri gi nami na rodo vakaroro
    a lam nga.
  wal-wal: '@see-verse:LEV.024.001'
  spa-PDDPT: Ordena a los hijos de Israel que te traigan aceite puro de olivas machacadas
    para el alumbrado a fin de que arda la lámpara continuamente.
  gun-gun: — Ndeayvu Israel kuery pe ogueru aguã azeite ete'i oliveira onhami mbyre
    guigua tataendy reguarã, ha'e rami vy hexakã riae oiny aguã ogue e'ỹ re.
  agu-BL: “Cawunin scyetz yi e' atanum yi e' xonl Israel tan cyak'ol aceitil oliw
    te yi balaj, bantz quil chitzaj yi e'chk txekbil.
  ilo-ULB: “Bilinem dagiti Israelita a mangiyegda kenka iti puro a lana manipud iti
    olibo para kadagiti pagsilawanyo, tapno kanayon dagitoy a sigagangat ken mangted
    iti silaw.
  kpg-kpg: gi hagi anga ina gi digau Israel bolo digaula gi gaamai nadau lolo olib
    madammaa ala e humalia huoloo gi nia malama ala i lodo di Hale laa, gi maahina
    nia maa waalooloo.
  uig-ARA: ئىسرائىللارغا چىراغ ھەمىشە يېنىق تۇرۇشى ئۈچۈن زەيتۇندىن سوقۇپ چىقىرىلغان
    ساپ ماينى ساڭا ئېلىپ كېلىشكە بۇيرۇغىن.
  sus-sus: «Isirayilakae yamari, e xa fa oliwi ture fanyi ra i xɔn, alako lanpuie
    xa dɛxɛ tɛmui birin.
  pon-2006: en padahkihong mehn Israel ko, re en wahdo leh kaselel en olip ong lamp
    akan en Impwalo, pwe re en kin ngkengken poatopoat.
  ksd-ksd: Una vartuluai pire ra tarai Israel upi diat a kap ra bo na dangi na oliva
    tuna piram ure ra kapa, upi ra umana lamp diat a birao vatikai.
  tur-YTC: “İsrael'in çocuklarına buyur ki, kandil sürekli yansın diye ışık için sana
    ezilmiş saf zeytinyağı getirsinler.
  grc-BRENT: ἔντειλαι τοῖς υἱοῖς Ἰσραὴλ, καὶ λαβέτωσάν σοι ἔλαιον ἐλάϊνον καθαρὸν
    κεκομμένον εἰς φῶς, καῦσαι λύχνον διαπαντὸς,
  ind-AYT: “Perintahkan umat Israel untuk membawa kepadamu minyak zaitun tumbuk yang
    murni untuk penerangan supaya lampu tetap menyala.
  nya-nya: “Lamula Aisraeli kuti akupatse mafuta anyale, a olivi wabwino kwambiri
    kuti nyalezo ziziyaka nthawi zonse.
  hrv-hrv: “Naredi Izraelcima da ti za svijećnjak donose čistoga ulja od istupanih
    maslina, da se uvijek održava svjetlo.
  mps-mps: “Te Israel tigidaliba walama. augwaligo te wiegi yai ni oliv wel te eno
    sel Ugwa Be tomode munalubo lamba muabo wel sesao. Te pris dagego tigidali hulide
    lam sole udaludaibao,” te po wai.
  tpi-tpi: “Tokim olgeta Israel long ol i mas bringim gutpela wel bilong diwai oliv
    bilong ol lam i stap insait long haus sel bilong mi. Olsem na ol pris i ken laitim
    lam long olgeta nait.
  dan-1931: Byd Israelitterne at skaffe dig ren Olivenolie af knuste Frugter til Lysestagen,
    så Lamperne daglig kan sættes på.
  vie-OVCB: “Hãy dặn người Ít-ra-ên đem dầu ô-liu nguyên chất đến để đốt đèn cho cháy
    mãi.
  guj-2017: ઇઝરાયલના લોકોને કહે કે, દીવીમાં અખંડ દીપ પ્રગટતો રાખવા માટે જૈતૂનનું શુદ્ધ
    તેલ લાવે.
  pon-2006A: en padahkihong mehn Israel ko, re en wahdo leh kaselel en olip ong lamp
    akan en Impwalo, pwe re en kin ngkengken poatopoat.
  por-BRBSL: “Comande os filhos de Israel, que eles lhe tragam azeite de oliva puro
    batido para a luz, para fazer com que uma lâmpada arda continuamente.
  cth-cth: Rangpui kamkhuengnae lukkareiim dawk lawkpanuesaknae lukkarei yap e alawilah,
    hmaikhom dawk hmai pou a ang nahanlah, Olive paw na phawm vaiteh, na lae olive
    satui hah Isarel miphunnaw ni nang koe thokhai hanelah patuen dei pouh.
  twi-twi: “Ka kyerɛ Israelfo na wɔmmrɛ wo ngo kronkron na fa sɔ kanea sɛnea ɛrennum
    da.
  hlt-hlt: “Israel ca rhoek te uen lah. Te vaengah olive situi cil a sui te khuen
    saeh hmaiim dongah hmaivang te phat vang saeh.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ̀ bɛ̀ dɑ duɔ́ nhodìfíè kó mɛkɔ̀sɑ̀ɑ̀mɛ̀ di bo ntuɔ̀nnɛ̀mɛ̀
    tɛfitíkɛ̀kɛ̀tɛ̀ dɛyuo ndɛmɔu.
  msy-2020: “Nɨ kamaghɨn Israelia mɨkemegh. Me lamɨn nan Purirpenimɨn itiba bagh olivɨn
    borer bar aghuim inigh izɨ. Eghtɨ ofa gamir gumaziba dɨmagaribar zurara lamɨn
    kabar apongtɨ da isi mamaghɨra ikɨ.
  azb-azb: «İsrail övladlarına əmr et ki, işıq yandırmaq üçün sənə zeytundan çəkilmiş
    xalis yağ gətirsinlər. Bu yağdan çıraqlar daima
  eng-DBY: Command the children of Israel that they bring unto thee pure beaten olive
    oil for the light, to light the lamp continually.
  hin-2017: “इस्राएलियों को यह आज्ञा दे कि मेरे पास उजियाला देने के लिये कूट के निकाला
    हुआ जैतून का निर्मल तेल ले आना, कि दीपक नित्य जलता रहे।
  wol-KYG: «Santal bànni Israyil, ñu indil la diwu segalu oliw gu set, ngir leerlu,
    ñu di ko taale làmp yi guddi gu nekk.
  eng-YLT: '''Command the sons of Israel, and they bring unto thee pure olive oil,
    beaten, for the lamp, to cause a light to go up continually;'
  kne-kne: “Ibilin mo sin Israelita ta iali day kamayatan ay lana ay napo sin napespesan
    ay lames di olivo sin Tolda ay Panpappailaak. Amagen da di ta say kanayon ay manbidbidang
    din silaw
  eng-WYC-2017: Command thou to the sons of Israel, that they bring to thee oil of
    olives, most pure oil, and bright, to the lanterns to be ordained continually,
  eng-WMBB: “Command the children of Israel, that they bring to you pure olive oil
    beaten for the light, to cause a lamp to burn continually.
  urd-GVH: “इसराईलियों को हुक्म दे कि वह तेरे पास कूटे हुए ज़ैतूनों का ख़ालिस तेल
    ले आएँ ताकि मुक़द्दस कमरे के शमादान के चराग़ मुतवातिर जलते रहें।
  rug-rug: “Mu garuni sari na tinoni Izireli, pude paleke maeni sari na oela olive
    viadi, pude tadi na zuke pa korapa Ipi Hopena, pude lopu kaqu makudo huruṉu lamo
    sari na zuke.
  gaz-gaz: “Akka ibsaan ittuma fufee bobaʼuuf akka isaan zayitii ejersaa kan cuunfamee
    taliila taʼe siif fidaniif ijoollee Israaʼel ajaji.
  fra-LSG: Ordonne aux enfants d’Israël de t’apporter pour le chandelier de l’huile
    pure d’olives concassées, afin d’entretenir les lampes continuellement.
  yal-yal: “A yamari Isirayila kaane ma a e xa fa oliwi ture faɲin na i xɔn, alogo
    lɛnpune xa dɛgɛ waxatin birin.
  haw-1868: E kauoha oe i na mamo a Iseraela, e lawe mai ia oe i ka aila oliva maemae
    i kuiia, i malamalama, e mau ai ka aa ana o na ipukukui.
  arb-NAV: «أَوْصِ بَنِي إِسْرَائِيلَ أَنْ يُحْضِرُوا لَكَ زَيْتَ زَيْتُونٍ مَرْضُوضٍ
    نَقِيًّا لإِنَارَةِ السُّرُجِ الدَّائِمَةِ،
  ewe-ewe: “Gblɔ na Israelviwo be woana amiti ƒe ami nyuitɔ wò nàde akaɖiawo me le
    agbadɔ la me, ale be akaɖiawo nanɔ bibim ɣe sia ɣi.
  eng-LEE: Command the children of Israel, that they bring unto thee pure beaten olive-oil,
    for the lighting, to cause the lamp to burn continually.
  asm-FB: “সদায় প্ৰদীপ জ্বলাই পোহৰ কৰি ৰাখিবৰ কাৰণে, খুন্দি উলিওৱা জিত গছৰ গুটিৰ
    নিৰ্ম্মল তেল তোমাৰ ওচৰলৈ আনিবলৈ, তুমি ইস্ৰায়েলৰ সন্তানসকলক আজ্ঞা দিয়া।
  sus-A: «عِسِرَيِلَكَيٍ يَمَرِ، عٍ شَ قَ عٌلِوِ تُرٍ قَنيِ رَ عِ شْن، عَلَكٌ لَنثُييٍ
    شَ دّشّ تّمُي بِرِن.
  fra-SBL: Ordonne aux enfants d'Israël de t'apporter de l'huile d'olive pure, battue
    pour le feu, afin que la lampe brûle continuellement.
  hbo-hbo: צַ֞ו אֶת־בְּנֵ֣י יִשְׂרָאֵ֗ל וְיִקְח֨וּ אֵלֶ֜יךָ שֶׁ֣מֶן זַ֥יִת זָ֛ךְ כָּתִ֖ית
    לַמָּאֹ֑ור לְהַעֲלֹ֥ת נֵ֖ר תָּמִֽיד׃
  eng-WYCLIFFE: that thei brynge to thee oile of olyues, pureste oile, and briyt,
    to the lanternes to be ordeyned contynueli with out the veil of witnessyng,
  cwe-cwe: “Walagilize Waisilaili wakugalile mavuta yanogile ya mzaituni muladi vitasa
    vigendelele kwaka.
  kik-kik: “Atha andũ a Isiraeli makũrehere maguta marĩa makeere wega ma ndamaiyũ
    hihe ma gũkũheaga ũtheri, nĩgeetha matawa maikarage maakanĩte hĩndĩ ciothe.
  fra-NCL: « Ordonne aux enfants d’Israël de t’apporter pour le chandelier de l’huile
    pure d’olives concassées, pour entretenir les lampes continuellement.
  cek-AK: Apet ai ah hmai paang hanah, Israel kaminawk khaeah, kaciim olive situi
    sin o han thui paeh.
  cuk-cuk: '“Israel-dulemarga be soge: ‘Olivo-gwallu-bur-swilidikid ibmarba-oburarsulid,
    be sedamalo. Adi, Bab-Dummadse-goled-neggi gwallu ogaegar. Deyobi, a-gwallumar
    degisadegu gasii guoed.'
  uig-CYR: Исраилларға чирақ һемишә йениқ туруши үчүн зәйтундин соқуп чиқирилған сап
    майни саңа елип келишкә буйруғин.
  tel-2017: “దీపం ఎప్పుడూ వెలుగుతూ ఉండేలా ప్రమిదల కోసం దంచి తీసిన స్వచ్ఛమైన ఒలీవ నూనె
    తేవాలని ఇశ్రాయేలీయులకు ఆజ్ఞాపించు.
  hat-BSA: Kòmande fis Israël yo pou yo pote bay ou lwil klè ki sòti nan oliv ki te
    bat yo, pou limyè, pou fè lanp lan briye san rete.
  kos-kos: 'elan sang oakwuk ten inge nu sin mwet Israel: “Use oil in olive nasnas
    ma wo oemeet nu ke lam in Lohm Nuknuk Mutal, tuh kalmen lam uh fah oanna firirrir
    wo.'
  hbo-WLC: צַ֞ו אֶת־בְּנֵ֣י יִשְׂרָאֵ֗ל וְיִקְח֨וּ אֵלֶ֜יךָ שֶׁ֣מֶן זַ֥יִת זָ֛ךְ כָּתִ֖ית
    לַמָּא֑וֹר לְהַעֲלֹ֥ת נֵ֖ר תָּמִֽיד׃
  ibo-ibo: “Nye ndị Izrel niile iwu ka ha wetara gị mmanụ oliv asụrụ asụ, nke a na-agwaghị
    ihe, maka itinye nʼiheọkụ ime ka ọkụ oriọna na-enwu mgbe niile.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଏହି ଆଜ୍ଞା ଦିଅ, ନିତ୍ୟ ନିତ୍ୟ ପ୍ରଦୀପ ଜ୍ୱଳାଇବା ନିମନ୍ତେ
    ସେମାନେ ତୁମ୍ଭ ନିକଟକୁ ନିର୍ମଳ ପେଷା ଜୀତ ତୈଳ ଆଣିବେ।
  chk-chk: pwe epwe allük ngeni ekewe aramasen Israel, pwe repwe uwato noppuk mi mürina
    seni föün olif mi üsüs fän iten ekewe lamp lon ewe imwenfel seni mangaku, pwe
    repwe tittin fochofoch.
  rop-rop: '@see-verse:LEV.024.001'
  ukr-1871: Скажи синам Ізрайлевим принести тобі олїї оливної, забиваної, чистої на
    сьвітло, щоб без перестанку горіли лямпи.
  deu-1951: daß sie zu dir bringen lauteres Öl aus zerstossenen Oliven für den Leuchter,
    um beständig Licht zu unterhalten!
  eng-JPS: '''Command the children of Israel, that they bring unto thee pure olive
    oil beaten for the light, to cause a lamp to burn continually.'
  srp-1865: Zapovjedi sinovima Izrailjevim neka ti donesu ulja maslinova èista, cijeðena,
    za vidjelo, da žišci gore vazda.
  lug-lug: “Lagira abaana ba Isirayiri bakuleetere amafuta ag’omuzeeyituuni aga zeyituuni
    amalungi amaka ag’okukozesa mu ttaala ziryoke zaakenga buli kiseera awatali kusalako.
  heb-heb: צו את בני ישראל ויקחו אליך שמן זית זך כתית למאור להעלת נר תמיד׃
  ben-IRV: তুমি ইস্রায়েল-সন্তানদেরকে এই আদেশ কর; তারা আলোর জন্য তোমার কাছে আলোর বাতিতে
    প্রস্তুত শুদ্ধ জিত-তেল আনবে, তাই দিয়ে সব দিন প্রদীপ জ্বালানো থাকবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਹੁਕਮ ਦੇ ਕਿ ਮੇਰੇ ਸਾਹਮਣੇ ਚਾਨਣ ਲਈ ਉਹ ਨਪੀੜ ਕੇ ਕੱਢਿਆ ਹੋਇਆ ਜ਼ੈਤੂਨ
    ਦਾ ਸ਼ੁੱਧ ਤੇਲ ਤੇਰੇ ਕੋਲ ਲੈ ਕੇ ਆਉਣ ਤਾਂ ਜੋ ਸ਼ਮਾਦਾਨ ਸਦਾ ਜਗਦਾ ਰਹੇ।
  mya-JVB: ပရိသတ်စည်းဝေး ရာ တဲ တော်တွင် သက်သေခံ ချက် ကုလားကာ ပြင် မှာ မီးခုံ ၌ အစဉ်
    မပြတ်မီး ထွန်းရာဘို့ ၊ သံလွင်သီးကို ထောင်း ၍ ယူသော သံလွင် ဆီ စစ် ကို၊ ဣသရေလ အမျိုးသား
    တို့သည် သင့် ထံ သို့ဆောင် ခဲ့ရမည်အကြောင်း ဆင့်ဆို လော့။
  hmo-hmo: “Israela taudia do oi oda henia, olive au huahua ena dehoro, goevagoeva
    momokani, lamepa ena oela gauna, oi dekenai do idia henia, Palai Dubu ena lamepa
    be do idia gabua hanaihanai totona.
  urd-urd: “बनी — इस्राईल को हुक्म कर कि वह तेरे पास जै़तून का कूट कर निकाला हुआ ख़ालिस
    तेल रोशनी के लिए लाएँ, ताकि चराग़ा हमेशा जलता रहे।
  rus-SYN: прикажи сынам Израилевым, чтоб они принесли тебе елея чистого, выбитого,
    для освещения, чтобы непрестанно горел светильник;
  bqc-SIM: O Isailiↄnɛ aa mↄnɛ ń nísi wásawasao filiaↄ nabↄ ũ, kɛ́ aaↄ naa gↄↄpii.
  tcz-CHONGTHU: Isarel chate ho henga seipeh tan, mit theilou helding vah jing din,
    olive thaomei chu nahin choipeh nading un seipeh tauvin.
  mar-mar: “इस्राएल लोकांस आज्ञा कर की, दीप सतत तेवत राहून प्रकाश मिळावा म्हणून जैतूनाचे
    हातकुटीचे शुद्ध तेल त्यांनी तुझ्याकडे घेऊन यावे.
  qub-qub: '«Israel-masiquicunata willapay: Olivo asëtillata apamonga candilëru waran-waran
    rataycänanpaj.'
  bqp-bqp: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bu nùn olifin gum kɑsuo mɛ mu geɑ bo kpɑ fitilɑnu
    nu n kɑ sɔ̃re yokɑ bɑɑyere.
  hat-hat: -Bay moun pèp Izrayèl yo lòd pou yo fè ou jwenn bon lwil fèt ak grenn oliv
    kraze pou gwo lanp sèt branch ki nan Tant Randevou a, pou lanp yo toujou ka rete
    limen.
  eng-BSB: “Command the Israelites to bring you pure oil of pressed olives for the
    light, to keep the lamps burning continually.
  tod-tod: «Devei ve Izelayɛle nuiti zea, ga ti ʋa è ʋɔ ga wolive wulɔ ʋagɔi, kpɛtɛai
    fitinai vaa zu, naa ɠa a kɛ wo yeeyɛ fitinaiti ba, yeenɔpɛ ti mina za.
  eng-WEBPB: “Command the children of Israel, that they bring to you pure olive oil
    beaten for the light, to cause a lamp to burn continually.
  kbq-kbq: Israeli vahera zmasamige'za agruma huno'ma knare'ma hu'nesia olivi masavena
    eri'za esagenka, lamufina tagintenka rekru huntegeno tavi'mo'a seli nompina asura
    osuno tevava hino.
  nhe-BL: “Xiquinnahuati israelitame ma quihualicaca aceite tzalantic para tlahuili
    ipan tiopamitl. Nopa aceite monequi hualas tlen olivas tlen tlatejtepacholi. Ica
    nopa cuali aceite, nopa tlahuili ax quema sehuise.
  gub-BL: — Emume'u ko ma'e Izaew wanupe nehe. — Perur uri kawer ikatu wera'u ma'e
    nehe. Pemunyk tatainy henaw rehe har tàpuzràn Tupàn pe imonokatu pyrer pupe har
    nehe. Pemuwew kar pixik zo nehe.
  eng-DRA: Command the children of Israel, that they bring unto thee the finest and
    dearest oil of olives, to furnish the lamps continually,
