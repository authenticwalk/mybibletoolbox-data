verse: LEV.024.021
translations:
  mal-C: ഒരു മൃഗത്തെ കൊല്ലുന്നവൻ നഷ്ടപരിഹാരം കൊടുക്കണം; എന്നാൽ ഒരു മനുഷ്യനെ കൊല്ലുന്നവൻ
    മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Wer ein Stück Vieh erschlägt, hat es zu ersetzen; wer aber einen Menschen
    erschlägt, der soll getötet werden.
  lin-lin: Moto nyonso oyo abomi nyama ya moninga na ye, akozongisa nyama mosusu ;
    kasi oyo abomi moto, basengeli koboma ye.
  eng-LSV: And he who strikes a beast repays it, and he who strikes [the life of]
    man is put to death.
  eng-GNV: 'And he that killeth a beast shall restore it: but he that killeth a man
    shall be slaine.'
  eng-WEBSTER: 'And he that killeth a beast, he shall restore it: and he that killeth
    a man, he shall be put to death.'
  nhw-BL: “Aqui quimictis seyoc itlapiyal, monequi quicuepas seyoc tlapiyali catli
    san se. Pero sintla aqui quimictis seyoc masehuali, monequi nojquiya xijmictica.
  swh-ONEN: Yeyote auaye mnyama wa mtu lazima alipe fidia, lakini yeyote auaye mtu,
    lazima auawe.
  bba-bba: Wi u yɑɑ sɑberu ɡo, u koo ten kɔsire wɛ̃wɑ. Wi u mɑɑ tɔnu ɡo, bɑ koo mɑɑ
    yɛ̃ro ɡowɑ.
  eng-KJVCPB: 'And he that killeth a beast, he shall restore it: and he that killeth
    a man, he shall be put to death.'
  luo-luo: Ngʼato angʼata monego chiayo nyaka chul chiayo, to ngʼato angʼata monego
    nyawadgi nyaka negi.
  meu-meu: Mauri ḡauna idauna baine alaia mase tauna ese davana baine heni; a taunimanima
    baine alaia mase tauna na bae alaia mase.
  npi-ULB: जसले कुनै पशुलाई मार्छ त्यसले त्यसको भर्ना तिरोस्, र जसले अर्को मानिसलाई
    मार्छ त्यो मारियोस् ।
  yor-yor: Ẹni tí ó bá sì lu ẹran pa, kí ó sán an padà; ẹni tí ó bá sì lu ènìyàn pa,
    a ó pa á.
  emp-NTPO: Ab̶aʌba djãrã animarãda beaibʌrʌ, maʌ̃ animarã cacuabari ab̶arica animarãda
    djibaría diaida b̶ʌa. Baribʌrʌ mĩã beaibʌrʌ, idjira bead̶ida panʌa.
  pes-OPCB: پس، هر کس حیوانی را بکشد، باید برای آن عوض دهد، اما اگر انسانی را بکشد،
    باید کشته شود.
  tgl-ULB: Sinuman ang pumatay ng isang hayop ay dapat itong bayaran, at sinuman ang
    pumatay ng isang tao ay dapat malagay sa kamatayan.
  hui-hui: Agali mbirame mendealinaga nogo kago bayagua nde nogo ogoni aleme dege
    kango hongolene nga. Anigo mbiralime agali mende kago homelo bo wahayagua nde
    ibunibi homelo bo waholene nga.
  mya-mya: တိ​ရစ္ဆာန်​ကို​သတ်​သော​သူ​သည်​အ​စား လျော်​ပေး​ရ​မည်။ သို့​ရာ​တွင်​လူ​ကို​သတ်
    သူ​အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။-
  bod-N: ཕྱུགས་ཟོག་གསོད་མཁན་གྱིས་དེའི་སྐྱིན་ཚབ་ལ་ཕྱུགས་ཟོག་འཇལ་དགོས་པ་དང་། མི་གསོད་མཁན་ལ་སྲོག་ཆད་གཅོད་དགོས།
  sna-sna: Ani naani anouraya mhuka anofanira kuripa asi ani naani anouraya munhu
    anofanira kuurayiwa.
  spa-BLM: El que mate a un animal lo compensará, y el que mate a un hombre será condenado
    a muerte.
  cac-cac: A mach smac'ancham noc' smolb'etzal noc' junocxo anima, yovalil syac' sq'uexul
    noc'. Palta a mach smac'ancham junoc yetanimail, a jun chi' yovalil schami.
  swh-ULB: Yeyote auaye mnyama ni lazima amfidie, na yeyote auaye mtu ni lazima auawe.
  bel-bel: Хто забье быдла, павінен заплаціць за яго; а хто забэе чалавека, таго трэба
    аддаць сьмерці.
  wed-wed: Aiai ravana ḡamoḡamo i viraḡeni ina vimaiei, wate aiai da rava i viraḡeni,
    tauna ina iraḡe.
  deu-ELBBK: Und wer ein Vieh totschlägt, soll es erstatten; wer aber einen Menschen
    totschlägt, soll getötet werden.
  mbb-OT: Is minsan hentei he ebpekepatey te uyaǥen kinahanglan he ed-ilisan din heini,
    piru is ebpekepatey te etew ne kinahanglan he edhimetayan daan.
  mal-2015: മൃഗത്തെ കൊല്ലുന്നവൻ അതിന്നു പകരം കൊടുക്കേണം; മനുഷ്യനെ കൊല്ലുന്നവൻ മരണശിക്ഷ
    അനുഭവിക്കേണം.
  rmc-rmc: Oda, ko murdarela varekaske le džviros, mušinela leske te del pale vaš
    oda džviros, ale oda, ko murdarela manušes, ela murdardo.
  pes-OPV: وکسی‌که بهیمه‌ای را کشت، عوض آن را بدهد، اماکسی‌که انسان را کشت، کشته شود.
  ron-1924: Чине ва учиде ун добиток сэ-л ынлокуяскэ, дар чине ва учиде ун ом сэ фие
    педепсит ку моартя.
  aui-aui: Iiyabo wawaya tana yana ribiribi inakasunuyi, na inimiisana da initaparari.
    Bi iiyabo wawaya tana inakasunuyi, na mayimayiyina touna bada kokasunuyi.
  ben-OBCV: যে কেউ একটি পশুকে হত্যা করবে, সে অবশ্যই ক্ষতিপূরণ দেবে, কিন্তু কেউ যদি
    কোনো মানুষকে হত্যা করে, তাকেই হত হতে হবে।
  som-som: Oo kii neef xoolo ah dilaa waa inuu isagu magaa, kii qof dilase waa in
    isagana la dilaa.
  lat-VUC: Qui percusserit jumentum, reddet aliud. Qui percusserit hominem, punietur.
  eng-ASVBT: 'And he that killeth a beast shall make it good: and he that killeth
    a man shall be put to death.'
  ita-1885: Chi avrà percossa a morte una bestia, paghila; ma chi avrà percosso un
    uomo a morte, sia fatto morire.
  eng-LXXUP: Whosoever shall smite a man, and he shall die, let him die the death.
  eng-ULB: Anyone who kills an animal must pay it back, and anyone who kills a person
    must be put to death.
  spa-VBL: Cualquiera que mate un animal tiene que reemplazarlo, pero cualquiera que
    mate a alguien más debe ser ejecutado.
  fra-_FOB: Celui qui aura tué une bête, la remplacera; mais celui qui aura tué un
    homme, sera mis à mort.
  mal-mal: മൃഗത്തെ കൊല്ലുന്നവൻ അതിന് പകരം കൊടുക്കണം; എന്നാൽ മനുഷ്യനെ കൊല്ലുന്നവൻ മരണശിക്ഷ
    അനുഭവിക്കണം.
  urd-GVR: Jis ne kisī jānwar ko mār ḍālā hai wuh us kā muāwazā de, lekin jis ne kisī
    insān ko mār diyā hai use sazā-e-maut denī hai.
  suz-BL: सुइमी बी ब्‍यफ, क्‍यारश भेडा आन कली तुप्‍शा साइक्‍तु हना, मेको आ पा ङा अर्को
    गेचा माल्‍ब। तन्‍न मुर साइक्‍ब कली चहिं, साइक्‍चान माल्‍ब।
  ita-1927: Chi uccide un capo di bestiame, lo pagherà; ma chi uccide un uomo sarà
    messo a morte.
  ckb-ckb: ئەوەی ئاژەڵێک بکوژێت، قەرەبووی دەکاتەوە، بەڵام ئەوەی کەسێک بکوژێت دەکوژرێتەوە.
  eng-BBE: He who puts a beast to death will have to make payment for it; he who puts
    a man to death will himself be put to death.
  kan-OKCV: ಪಶುವನ್ನು ಕೊಲ್ಲುವವರು ಅದಕ್ಕೆ ಬದಲುಕೊಡಬೇಕು. ಮನುಷ್ಯರನ್ನು ಕೊಲ್ಲುವವರನ್ನು ಮರಣಕ್ಕೆ
    ಒಳಪಡಿಸಬೇಕು.
  tam-2017: மிருகத்தைக் கொன்றவன் அதற்கு பதிலாக வேறு மிருகம் கொடுக்கவேண்டும்; மனிதனைக்
    கொன்றவனோ கொலைசெய்யப்படக்கடவன்.
  spa-RV-1909: El que hiere algún animal, ha de restituirlo; mas el que hiere de muerte
    á un hombre, que muera.
  ron-BTF: Și cel ce ucide o vită, va plăti vita; și cel ce ucide un om, să fie dat
    morții.
  eng-WEBP: He who kills an animal shall make it good; and he who kills a man shall
    be put to death.
  eng-FBV: Anyone who kills an animal has to replace it, but anyone who kills someone
    else must be executed.
  nld-1939: Wie een dier doodt, moet het vergoeden; wie een mens doodt, moet worden
    gedood.
  nch-BL: “Cati quimictis seyoc itapiyal, monequi quicuepas seyoc tapiyali cati san
    se. Pero sinta quimictis seyoc masehuali, monequi nojquiya xijmictica.
  vie-1934: Kẻ nào làm chết một súc vật, thì sẽ thường lại; còn kẻ nào giết chết một
    người, thì phải bị xử tử.
  hin-CV: इसी प्रकार वह व्यक्ति जिसने किसी पशु की हत्या की थी, वह इसके नुकसान की भरपाई
    करेगा, किंतु उसे, जो किसी मनुष्य की हत्या कर देता है, मृत्यु दंड दिया जाए.
  eng-OURB: He who kills an animal shall make it good; and he who kills a man shall
    be put to death.
  spa-BES: El que mata a una bestia tendrá que pagarla; el que mata a un hombre, él
    mismo será muerto.
  tdx-tdx: Hañavake ty mamono hare, fe havetrake ty mamono ondaty.
  vid-vid: Yawele yolikopola igongolo yomlapa yahilule chinhu, ila munhu yoneche yomkopola
    miyage, yomlapa na heye yakopoligwe.
  eng-OKE: And he who killeth a beast shall make it good; but he who killeth a man
    shall be pat to death.
  tha-KJV: ผู้​ใดที่ฆ่าสัตว์ต้องเสียค่าชดใช้ และผู้ใดที่ฆ่าคนให้​ผู้​นั้นถูกโทษถึงตาย
  por-BR-2018: O que fere algum animal deverá restituí-lo; mas o que fere de morte
    a um homem será punido à morte.
  deu-ELO: Und wer ein Vieh totschlägt, soll es erstatten; wer aber einen Menschen
    totschlägt, soll getötet werden.
  eng-WYC-2018: He that smiteth a work beast, yield he another; he that smiteth a
    man, shall die. (He who striketh down a work beast, give he another in its place;
    he who striketh down a man, shall be put to death.)
  epo-epo: Kaj kiu mortigis bruton, pagu pro ĝi; sed kiu mortigis homon, estu mortigita.
  uig-PIN: Kimdǝkim bir qarpayni ɵltürsǝ, qarpay tɵlǝp bǝrsun; adǝmni urup ɵltürgǝn
    kixi bolsa, ɵlüm jazasiƣa mǝⱨkum ⱪilinsun.
  beo-beo: Nowa da ohe medole legesea, e da ohe eno ea medoi defele dabe ima:ne sia:ma.
    Be nowa da dunu medole legesea, dilia amo dabe medole legema.
  tpi-OTNT: Man i kilim i dai animal bilong narapela man, em i mas bekim wankain animal
    long dispela man. Tasol sapos wanpela man i kilim i dai narapela man, yupela i
    mas kilim dispela man yet i dai.
  hau-SA: Duk wanda ya kashe dabba, dole yă biya, amma duk wanda ya kashe mutum, dole
    a kashe shi.
  uig-LAT: Kimdekim bir charpayni öltürse, charpay tölep bersun; ademni urup öltürgen
    kishi bolsa, ölüm jazasigha mehkum qilinsun.
  nde-nde: Obulala inyamazana kumele ayihlawule, kodwa obulala umuntu kumele abulawe.
  ton-ton: 'Pea ko ia ʻoku ne tāmateʻi ha manu, ʻe ʻatu ke tatau ia: pea ko ia ʻoku
    ne tāmateʻi ha tangata, ʻe tāmateʻi ia.'
  ces-1613: Kdož by zabil hovado, navrátí jiné, ale kdož by zabil člověka, umře.
  eng-WMB: He who kills an animal shall make it good; and he who kills a man shall
    be put to death.
  tam-TCV: மிருகத்தைக் கொல்லுகிற எவனும் அதற்காகப் பதிலீடு செய்யவேண்டும். ஆனால் மனிதனைக்
    கொல்லுகிறவனோ கொல்லப்படவேண்டும்.
  ceb-ULB: Si bisan kinsa nga makapatay ug mananap kinahanglan bayaran niya kini,
    ug si bisan kinsa nga makapatay ug tawo kinahanglan patyon gayod.
  pol-UBG: Kto zabije zwierzę, zwróci inne; lecz kto zabije człowieka, poniesie śmierć.
  urd-GVU: جس نے کسی جانور کو مار ڈالا ہے وہ اُس کا معاوضہ دے، لیکن جس نے کسی انسان
    کو مار دیا ہے اُسے سزائے موت دینی ہے۔
  deu-1912: Also daß, wer ein Vieh erschlägt, der soll's bezahlen; wer aber einen
    Menschen erschlägt, der soll sterben.
  kan-2017: ಪಶುವನ್ನು ಕೊಂದವನು ಅದಕ್ಕೆ ಬದಲಾಗಿ ಈಡು ಕೊಡಬೇಕು. ಮನುಷ್ಯನನ್ನು ಕೊಂದವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  yap-yap: En nra li’ ba gamanman nge yim’ e ra tay reb nga luwan, machane en nra
    li’ be’ nge yim’ e ku yira thang e pogofan rok.
  hlt-MCSB: Rhamsa aka ngawn khaw a yueng thuung sak lamtah hlang aka ngawn tah duek
    saeh.
  mdy-ETH: ቆልሞ ዎዼሢ ቤዛ ሜሌ ጪጎንጎ፤ ጋዓንቴ ዓሲ ዎዼሢ ሃይቃንዳጉዲ ዎጊንቶንጎ።
  twi-ASANTE: Obiara a ɔbɛkum aboa bi no, ɛsɛ sɛ ɔhyɛ anan mu; nanso sɛ obi kum onipa
    a, ɛsɛ sɛ wɔkum no bi.
  mwc-mwc: Kotoi wata pipiya ana aba payapaya ina kasibunui wai, ini tepari. Kotoi
    wata pipiya ina kasibunui wai, kona yebo ko kasibunui.
  eng-WEBU: He who kills an animal shall make it good; and he who kills a man shall
    be put to death.
  bnp-bnp: A bakovi i rabalaki a kanirau, ge kolia a kanirau i rabalakia. Pali a bakovi
    i rabalaki a viri, a bakovi iea ni gi rabalaki.
  wal-wal: Mehe worida asi mehiyaa qanxxo; shin asa worida asi haiqqo.
  spa-PDDPT: De manera que el que mate un animal, lo pagará, pero el que mate a un
    hombre morirá.
  gun-gun: Mymba jukaare ma amboae ju 'rã ome'ẽ hekovia. Ha'e rã ava ri ojuka ramo
    ma ojukaa avi 'rã.
  agu-BL: ”Alchok scyetz yil biy cu'n tawun junt, tajwe'n tan tk'ol xel. Ma na alchok
    scyetz yil biy cu'n jun wunak, tajwe'n tan cwe'n biyij.
  ilo-ULB: Siasinoman a mangpatay iti ayup ket masapul a bayadanna daytoy, ken siasinoman
    a pumatay iti maysa a tao ket masapul a mapapatay.
  kpg-kpg: Tangada dela ma ga daaligi dana manu le e pono di lohongo di maa, gei tangada
    dela ma ga daaligi dana dangada gii made, le e daaligi gii made.
  uig-ARA: كىمدەكىم بىر چارپاينى ئۆلتۈرسە، چارپاي تۆلەپ بەرسۇن؛ ئادەمنى ئۇرۇپ ئۆلتۈرگەن
    كىشى بولسا، ئۆلۈم جازاسىغا مەھكۇم قىلىنسۇن.
  tof-tof: Ngabyón lar ne nótó emkóle büdülümpükü, wa darrü lar akó darrem yalkomóle,
    a pam ne nótó emkóle, oya darrem emkórre büdülümpükü.
  sus-sus: Mixi naxan na mixi xa xuruse faxa, a xa a ɲɔxɔɛ fi, kɔnɔ mixi naxan na
    adamadi faxa, na kanyi fan xa faxa.
  pon-2006: Mehmen me pahn kemehla mahn emen, e pahn kapwungala, ahpw mehmen me pahn
    kemehla aramas emen, pahn kamakamala.
  ksd-ksd: Nina i doko ta vavaguai na bali ia; ma nina i doko ta tutana da doka.
  tur-YTC: Hayvanı öldüren onu ödeyecek; adam öldüren, öldürülecektir.
  grc-BRENT: Ὃς ἂν πατάξῃ ἄνθρωπον, καὶ ἀποθάνῃ, θανάτῳ θανατούσθω.
  ind-AYT: Karena itu, seseorang yang membunuh ternak harus menggantinya. Namun, setiap
    orang yang membunuh sesamanya harus dihukum mati.
  nya-nya: Aliyense wopha chiweto cha mnzake, alipire chiweto china, koma aliyense
    wopha munthu ayenera kuphedwa.
  hrv-hrv: Tko usmrti živinče mora ga nadoknaditi, ali tko ubije čovjeka mora umrijeti.
  mps-mps: Bidigo gasa bidigo kibu ela muani da, agai te bidiba deli tigi tobage naigo
    wei ponao. Tiali goli, bidigo gasa bidi me ela muani da, dagego te bidi aga digi
    ela munama, wei ponao.
  tpi-tpi: Man i kilim i dai animal bilong narapela man, em i mas bekim wankain animal
    long dispela man. Tasol sapos wanpela man i kilim i dai narapela man, yupela i
    mas kilim dispela man yet i dai.
  dan-1931: Den, der slår et Stykke Kvæg ihjel, skal erstatte det; men den, der slår
    et Menneske ihjel, skal lide Døden.
  vie-OVCB: Ai giết thú vật phải bồi thường, nhưng ai giết người phải bị xử tử.
  guj-2017: જે કોઈ વ્યક્તિ કોઈ પશુને મારી નાખે તો તેણે બદલો ભરી આપવો. પણ જો કોઈ માણસને
    મારી નાખે તો તેને મૃત્યુદંડ આપવો.
  pon-2006A: Mehmen me pahn kemehla mahn emen, e pahn kapwungala, ahpw mehmen me pahn
    kemehla aramas emen, pahn kamakamala.
  por-BRBSL: Aquele que matar um animal o fará bem; e aquele que matar um homem será
    condenado à morte.
  cth-cth: Saring ka thet e tami teh buet touh hanelah buet touh bout a poe han. Tami
    ka thet e tami teh thei lah ao han.
  twi-twi: Obiara a obekum aboa bi no, ɛsɛ sɛ ɔhyɛ anan mu; nanso sɛ obi kum onipa
    a, ɛsɛ sɛ wokum no bi.
  hlt-hlt: Rhamsa aka ngawn khaw a yueng thuung sak lamtah hlang aka ngawn tah duek
    saeh.
  tbz-SIM: Kɛ̀ wèè potɛ́ fɛɔ̃̀fɛ̀ kɛ kùɔ wèe yietí kɛ́fɔ́ɔ́, kɛ̀ wèè potɛ́ onìtì kɛ
    kùɔ bɛ̀ɛ ò kùɔ.
  msy-2020: Gumazim gumazir igharazimɨn asɨzim mɨsueghtɨ an aremegham, eghtɨ an asɨzir
    kamagh garimra a ikaragh. Eghtɨ gumazitam gumazir igharazim mɨsoghtɨ an aremegham,
    eghtɨ ia gumazir kam mɨsueghtɨ an aremegh.
  azb-azb: Heyvan öldürən zərərini ödəsin. Adam öldürən isə özü öldürülsün.
  eng-DBY: He that smiteth a beast [mortally] shall make it good; and he that smiteth
    a man [mortally] shall be put to death.
  hin-2017: पशु का मार डालनेवाला उसका बदला दे, परन्तु मनुष्य का मार डालनेवाला मार
    डाला जाए।
  wol-KYG: «Ku rey ag jur na fey boroom, waaye ku rey nit dee mooy àtteem.
  eng-YLT: '''And he who smiteth a beast repayeth it, and he who smiteth [the life
    of] man is put to death;'
  eng-WYC-2017: He that smiteth a work beast, yield he another; he that smiteth a
    man, shall die.
  eng-WMBB: He who kills an animal shall make it good; and he who kills a man shall
    be put to death.
  urd-GVH: जिसने किसी जानवर को मार डाला है वह उसका मुआवज़ा दे, लेकिन जिसने किसी इनसान
    को मार दिया है उसे सज़ाए-मौत देनी है।
  rug-rug: Be keke tie va matea si keke kurukuru tanisa keke votiki tie, si kaqu hobe
    nia kurukuru tugo sa tie sana si asa; ba be va matea sa tie si keke votiki tie,
    si kaqu tava mate sa tie pu va matena sa tie asa.
  gaz-gaz: Namni horii ajjeese horii sana iddoo haa buusu; namni nama ajjeese garuu
    haa ajjeefamu.
  fra-LSG: Celui qui tuera un animal le remplacera, mais celui qui tuera un homme
    sera puni de mort.
  yal-yal: Naxan na suben faxa a lan a yi a ɲɔxɔn fi, koni naxan na muxun faxa a lan
    a yi faxa.
  haw-1868: O ka mea pepehi i ka holoholona, e hoihoi no oia ia; a o ka mea pepehi
    i ke kanaka, e make ia.
  arb-NAV: مَنْ قَتَلَ بَهِيمَةَ جَارِهِ يُعَوِّضُ عَنْهَا، وَمَنْ قَتَلَ إِنْسَاناً
    يُقْتَلُ.
  ewe-ewe: “ ‘Megale egblɔm be ne ame aɖe wu ame bubu aɖe ƒe lã la, ele be wòaɖo eteƒe,
    eye ne ame aɖe wu ame la, woawu eya hã.
  eng-LEE: And he that killeth a beast, shall make restitution for it; and he that
    killeth a man, shall be put to death.
  asm-FB: যি জনে পশু বধ কৰিব, তেওঁ তাৰ সলনি দিব আৰু যি জন লোকে বধ কৰিব, তেওঁৰ প্ৰাণদণ্ড
    হ’ব।
  sus-A: مِشِ نَشَن نَ مِشِ شَ شُرُ سٍ قَشَ، عَ شَ عَ حْشْي قِ، كْنْ مِشِ نَشَن نَ
    عَدَ مَدِ قَشَ، نَ كَنيِ قَن شَ قَشَ.
  fra-SBL: Celui qui tuera un animal le réparera, et celui qui tuera un homme sera
    mis à mort.
  hbo-hbo: וּמַכֵּ֥ה בְהֵמָ֖ה יְשַׁלְּמֶ֑נָּה וּמַכֵּ֥ה אָדָ֖ם יוּמָֽת׃
  eng-WYCLIFFE: He that smytith werk beeste, yeelde another; he that smytith a man,
    schal be punyschid.
  cwe-cwe: Munhu yoyose yomkoma mnyama kolondeka yalave mnyama imwenga muladi kuliha
    ija yakomigwe, mbali munhu yoyose yomkoma munhu miyage, kolondeka yakomigwe.
  kik-kik: Mũndũ ũrĩa ũkooraga nyamũ nĩakamĩrĩha, no ũrĩa ũkooraga mũndũ ũrĩa ũngĩ
    no nginya akooragwo.
  fra-NCL: Celui qui aura tué une pièce de bétail en rendra une autre ; mais celui
    qui aura tué un homme sera mis à mort.
  cek-AK: Pacah ih moi paduek kami loe, moi hoiah rong let tih; kami hum kami loe,
    anih doeh hum han oh.
  cuk-cuk: Ar doa-dule, dule-baid-ibe ibdurgan-oburgwisale, we-dule-ibe ibdurgan-oburgwisad-anar
    ibdurgan-baid ega ukoed. Ar doa-dule, dule-baid-oburgwisardi, we-dule deyob oburgwilemogoed.
  uig-CYR: Кимдәким бир чарпайни өлтүрсә, чарпай төләп бәрсун; адәмни уруп өлтүргән
    киши болса, өлүм җазасиға мәһкүм қилинсун.
  tel-2017: జంతువును చావగొట్టినవాడు దాని నష్టపరిహారం ఇచ్చుకోవాలి. హత్య చేసినవాడికి
    మరణశిక్ష విధించాలి.
  hat-BSA: Konsa, sila ki touye yon bèt va fè li bon, men sila ki touye yon moun va
    vin mete a lanmò.
  bxh-bxh: Yau, Guyau emi Yaubada! Yena sai yosiyosi ya wunui, bena ya falau damahi.
    Na sai doga ya wunui, bena in hinaga sa wunui.
  kos-kos: Kutena mwet su uniya soko kosro fah aolla, tusruktu kutena mwet su uniya
    sie mwet fah anwuki.
  hbo-WLC: וּמַכֵּ֥ה בְהֵמָ֖ה יְשַׁלְּמֶ֑נָּה וּמַכֵּ֥ה אָדָ֖ם יוּמָֽת׃
  ibo-ibo: Onye ọbụla gburu anụ ụlọ onye ọzọ, ga-akwụ ụgwọ ya. Ma a ga-egbu onye ọbụla
    gburu mmadụ.
  ory-ory: ଯେଉଁ ଜନ ପଶୁ ବଧ କରେ, ସେ ତହିଁର ପରିଶୋଧ ଦେବ; ପୁଣି ଯେଉଁ ଜନ ନରହତ୍ୟା କରେ, ସେ ହତ
    ହେବ।
  chk-chk: Eman mi niela nöün eman man epwe akasiwili ewe man, nge eman mi niela eman
    aramas epwe ninnila.
  rop-rop: If enibodi kilim enimul, wal im lafta gajim najawan enimul en gibitbek
    langa det men, bat if enibodi kilim men, wal im garra dai du.
  ukr-1871: Тим же то хто вбив скотину, мусить вернути за неї, а хто вбив людину,
    мусить бути вбитий.
  deu-1951: also daß, wer ein Vieh erschlägt, der soll es bezahlen; wer aber einen
    Menschen erschlägt, der soll sterben.
  eng-JPS: And he that killeth a beast shall make it good; and he that killeth a man
    shall be put to death.
  srp-1865: Ko ubije živinèe, da vrati drugo; ali ko ubije èovjeka, da se pogubi.
  lug-lug: Omuntu anattanga ensolo ya munne anaagimuliyiranga, n’oyo anattanga omuntu
    naye waakuttibwanga.
  heb-heb: ומכה בהמה ישלמנה ומכה אדם יומת׃
  ben-IRV: যে জন পশুর হত্যা করে, সে তা শোধ দেবে; কিন্তু যে জন মানুষকে হত্যা করে, তার
    প্রাণদণ্ড হবে।
  pan-pan: ਜਿਹੜਾ ਕਿਸੇ ਪਸ਼ੂ ਨੂੰ ਮਾਰੇ ਉਹ ਉਸ ਦੇ ਬਦਲੇ ਪਸ਼ੂ ਦੇਵੇ, ਪਰ ਜਿਹੜਾ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ
    ਮਾਰ ਸੁੱਟੇ, ਉਹ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: တိရစ္ဆာန် အသက်ကိုသတ် သောသူသည်၊ တကောင်အတွက် တကောင်ကို ပြန်ပေး ရမည်။ လူ အသက်
    ကိုသတ် သောသူသည် အသေ သတ်ခြင်းကိုခံရမည်။
  hmo-hmo: “Ubua gauna ia alaia mase tauna ese davana, ubua gauna hegeregerena ta
    do ia henia, to taunimanima do ia alaia mase tauna be do umui alaia mase.
  urd-urd: अलग़र्ज़, जो कोई किसी चौपाए को मार डाले वह उसका मु'आवज़ा दे; लेकिन इंसान
    का क़ातिल जान से मारा जाए।
  rus-SYN: Кто убьет скотину, должен заплатить за нее; а кто убьет человека, того
    должно предать смерти.
  bqc-SIM: Tó gbɛ̃́ gbɛ̃́ pↄtuo dɛ̀, a a gɛ̃ɛ kpaɛ. Gbɛ̃́ pↄ́ gbɛ̃dɛ̀ sↄ̃, wa aà
    dɛɛ.
  tcz-CHONGTHU: Gancha that aum leh hiche athat pen pen chun akhel ahola apeh le ding,
    mihem chunga hem lama thatpa chu ama jeng jong tha ding ahi.
  mar-mar: पशूला ठार मारणाऱ्याने त्याची भरपाई करावी, पण मनुष्य हत्या करणाऱ्याला अवश्य
    जिवे मारावे.
  soq-soq: Ita apana mida sowa puewa bosadia me puewa wadepie pue sa sipoasapi. Ita
    apana mida sowa bosadia sipoa me bosapu.
  qub-qub: «Pipa ima uywantapis wañucherga ruquinta ichichenga. Runa-masinta wañuchiptinmi
    ichanga quiquintapis wañuchenga.
  bqp-bqp: Wi u yɑɑ sɑberu go, u koo ten kɔsire wɛ̃wɑ. Wi u mɑɑ tɔnu go, bɑ koo mɑɑ
    yɛ̃ro gowɑ.
  hat-hat: Si ou touye yon bèt ki pa pou ou, se pou ou renmèt li. Men, si se yon moun
    ou touye, y'ap touye ou tou.
  eng-BSB: Whoever kills an animal must make restitution, but whoever kills a man
    must be put to death.
  tod-tod: Zɔi a sua ʋaana, toɠa potogi ve. Kɛlɛ zɔi a nu ʋaana, ta naama nui ʋaa.
  eng-WEBPB: He who kills an animal shall make it good; and he who kills a man shall
    be put to death.
  kbq-kbq: Hagi iza'o mago vahe zagagafama ahesimo'a, nona huno mago avaremino. Hianagi
    vahe'ma ahe frisimofona, ahe friho.
  nhe-BL: “Tlen quimictis seyoc itlapiyal, monequi quicuepas seyoc tlapiyali tlen
    san se. Pero intla aqui quimictis seyoc tlacatl, monequi nojquiya xijmictica.
  gub-BL: Aze amo uzuka amo heimaw nehe, izuka arer omono putar amo ma'ea'yr izarer
    pe hekuzaromo nehe. Aze amo uzuka amo teko nehe, pezuka izuka arer nehe.
  eng-DRA: He that striketh a beast, shall render another. He that striketh a man
    shall be punished.
