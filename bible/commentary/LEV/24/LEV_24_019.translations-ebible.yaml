verse: LEV.024.019
translations:
  mal-C: ഒരാൾ തന്റെ അയൽവാസിയെ മുറിവേൽപ്പിച്ചാൽ, അയാൾ ചെയ്തപ്രകാരംതന്നെ ആ മനുഷ്യനോടു
    ചെയ്യണം.
  deu-TKW: 'Wenn jemand seinem Nächsten einen Leibesschaden zufügt, dem soll man thun,
    wie er gethan hat:'
  lin-lin: 'Soki moto azokisi moninga na ye, bakosala ye ndenge asalaki moninga :'
  eng-LSV: And when a man puts a blemish in his fellow, as he has done so it is done
    to him;
  eng-GNV: 'Also if a man cause any blemish in his neighbour: as he hath done, so
    shall it be done to him.'
  eng-WEBSTER: And if a man shall cause a blemish in his neighbor; as he hath done,
    so shall it be done to him;
  nhw-BL: “Sintla se acajya quicocos seyoc, monequi nojquiya san se anquicocose.
  swh-ONEN: 'Ikiwa mtu yeyote atamjeruhi jirani yake, chochote alichomtenda naye atatendewa:'
  bba-bba: Goo ù n mɑɑ win winsim mɛɛrɑ kuɑ, mɛɛrɑ yen bweserɑ bɑ koo yɛ̃ro ko.
  eng-KJVCPB: And if a man cause a blemish in his neighbour; as he hath done, so shall
    it be done to him;
  luo-luo: Ngʼato angʼata mohinyo wadgi, nyaka timne gima otimono.
  meu-meu: Tau ta ese dekena tauna baine haberoa, e haberoa heḡereḡerena ai ia danu
    bae haberoa.
  npi-ULB: यदि कसैले आफ्नो छिमेकीलाई घाइते बनायो भने, त्यसले आफ्नो छिमेकीलाई जे गरेको
    थियो त्यसलाई पनि त्यही गरियोस्,
  yor-yor: Bí ẹnìkan bá pa ẹnìkejì rẹ̀ lára, ohunkóhun tí ó ṣe ni kí ẹ ṣe sí i.
  emp-NTPO: Ab̶aʌba djãrãda puoibʌrʌ, ara idjia puod̶a quĩrãca idji sid̶a puod̶ida
    panʌa.
  pes-OPCB: 'هر که صدمه‌ای به کسی وارد کند، باید به خود او نیز همان صدمه وارد شود:'
  tgl-ULB: 'Kapag sinugatan ng isang tao ang kaniyang kapit-bahay, dapat din gawin
    sa kaniya ang ginawa niya sa kanyang kapit-bahay:'
  hui-hui: Agali mbirame mendeali kago mo ko halu bayagua nde ibunibi o biyadagonidagua
    dege biadai bilimu.
  mya-mya: '``အ​ခြား​သူ​တစ်​ဦး​အား​ထိ​ခိုက်​နာ​ကျင် စေ​သော​သူ​သည်​ကိုယ်​တိုင်​လည်း​ထို​အ​တိုင်း
    ခံ​စေ​ရ​မည်။-'
  bod-N: སུ་ཞིག་གིས་ཁྱིམ་མཚེས་ལ་གནོད་བསྐྱལ་ན། མི་དེས་བྱས་པ་བཞིན་དུ་ཁོ་ལའང་དེ་ལྟར་བྱེད་དགོས་པ་འདི་ལྟ་སྟེ།
  sna-sna: Kana munhu akakuvadza muvakidzani wake, zvose zvaaita zvinofanira kuitwa
    kwaari.
  spa-BLM: 'Si alguien hiere a su prójimo, se hará con él lo mismo que él ha hecho:'
  cac-cac: A mach smac'an junoc yetanimail, tato tz'echnaj yuuj, icha tas syutej chi',
    icha chi' tz'utajpaxi.
  swh-ULB: 'Iwapo mtu anamjeruhi jirani yake, ni lazima atendewe vivyo hivyo alivyomtendea
    jirani yake:'
  bel-bel: 'Хто зробіць шкодзіну на целе блізкага свайго, таму трэба зрабіць тое самае,
    што ён зрабіў:'
  wed-wed: Mepa da aiai turana i vikeroi, aiwai i kaukaueia awarina nanare ina kauei.
  deu-ELBBK: 'Und wenn jemand seinem Nächsten eine Verletzung zufügt: Wie er getan
    hat, so soll ihm getan werden:'
  mbb-OT: 'Emun ebpekevaal te mezaat is sevaha he etew ziyà te iring din he etew ne
    ebeelan daan diyà te kandin is iring te mibeelan din: Emun midlepuan din is sengeeetew
    ne edlepuan daan sikandin, emun midluǥit din is mata te zuma ne edluǥiten daan
    is kandin he mata, emun midsepuan din te ngipen is duma ne edsepuan daan sikandin
    te ngipen.'
  mal-2015: ഒരുത്തൻ കൂട്ടുകാരന്നു കേടു വരുത്തിയാൽ അവൻ ചെയ്തതുപോലെ തന്നേ അവനോടു ചെയ്യേണം.
  rmc-rmc: 'Oleske, ko dukhavela varekas, ela kerdo avke, sar kerďa ov:'
  pes-OPV: وکسی‌که همسایه خود را عیب رسانیده باشدچنانکه او کرده باشد، به او کرده خواهد
    شد.
  ron-1924: 'Дакэ чинева рэнеште пе апроапеле луй, сэ и се факэ аша кум а фэкут ши
    ел:'
  aui-aui: Yawe God, kate bada Mosis iwonena mayeni bo, “Isrel damdi kuwonedi da iiyabo
    wawaya iniruberowaneni, na awaki ibera, na mayimayiyina touna biidi konabera.
  ben-OBCV: যদি কেউ প্রতিবেশীকে আঘাত করে, সে যেমনি করুক, তাকে প্রত্যাঘাত পেতেই হবে।
  som-som: Oo haddii nin deriskiisa wax yeelo, wax alla wixii uu yeelay oo kale waa
    in isagana la yeelaa.
  lat-VUC: 'Qui irrogaverit maculam cuilibet civium suorum, sicut fecit, sic fiet
    ei:'
  eng-ASVBT: 'And if a man cause a blemish in his neighbor; as he hath done, so shall
    it be done to him:'
  ita-1885: E quando alcuno avrà fatta alcuna lesione corporale al suo prossimo, facciaglisi
    il simigliante di ciò ch'egli avrà fatto.
  eng-LXXUP: And whosoever shall inflict a blemish on his neighbor, as he has done
    to him, so shall it be done to himself in return;
  eng-ULB: 'If anyone injures his neighbor, it must be done to him as he did to his
    neighbor:'
  spa-VBL: 'Si alguien hiere a otra persona, lo que haya hecho debe serle hecho:'
  fra-_FOB: Et quand un homme aura fait une blessure à son prochain, on lui fera comme
    il a fait;
  mal-mal: ഒരുവൻ കൂട്ടുകാരനു കേട് വരുത്തിയാൽ അവൻ ചെയ്തതുപോലെ തന്നെ അവനോട് ചെയ്യണം.
  urd-GVR: Agar kisī ne kisī ko zaḳhmī kar diyā hai to wuhī kuchh us ke sāth kiyā
    jāe jo us ne dūsre ke sāth kiyā hai.
  suz-BL: सुइमी आ नेक्‍था ङा मुर कली आ खोइल जिक्‍ताक्‍व हना, मेको यो आ खोइल जिक्‍चा
    पुंइसीब।
  ita-1927: 'Quand’uno avrà fatto una lesione al suo prossimo, gli sarà fatto com’egli
    ha fatto:'
  ckb-ckb: ئەگەر یەکێک شتێکی لە کەسێک کرد، چی کردووە ئاوای لێ دەکرێتەوە،
  eng-BBE: And if a man does damage to his neighbour, as he has done, so let it be
    done to him;
  kan-OKCV: ಯಾರಾದರೂ ತಮ್ಮ ನೆರೆಯವನಿಗೆ ಊನವಾಗುವಂತೆ ಮಾಡಿದರೆ, ಅವರು ಮಾಡಿದಂತೆಯೇ ಅವರಿಗೆ ಮಾಡಬೇಕು.
  tam-2017: “ஒருவன் மற்றவனை ஊனப்படுத்தினால், அவன் செய்தபடியே அவனுக்கும் செய்யப்படக்கடவது.
  spa-RV-1909: 'Y el que causare lesión en su prójimo, según hizo, así le sea hecho:'
  ron-BTF: Și dacă un bărbat provoacă o vătămare aproapelui său; precum a făcut, astfel
    să îi fie făcut;
  eng-WEBP: 'If anyone injures his neighbor, it shall be done to him as he has done:'
  eng-FBV: 'If anyone injures someone else, whatever they''ve done must be done to
    them:'
  nld-1939: Wanneer iemand zijn naaste letsel toebrengt, moet hem worden vergolden,
    wat hij een ander heeft aangedaan.
  nch-BL: “Sinta se acajya quicocos seyoc, monequi nojquiya san se anquicocose.
  vie-1934: 'Khi một người nào làm thương tích cho kẻ lân cận mình, thì người ta phải
    làm thương tích cho người đó lại như chính người đã làm:'
  hin-CV: 'यदि कोई व्यक्ति अपने पड़ोसी को चोट पहुंचाता है, तो जैसा उसने किया है, उसके
    साथ ठीक वैसा ही किया जाए:'
  eng-OURB: 'If anyone injures his neighbor; as he has done, so shall it be done to
    him:'
  spa-BES: Y si un hombre hace daño a su prójimo, como lo ha hecho, así le sea hecho;
  tdx-tdx: Ze mampanan-kandra t’indaty le i nanoe’ey ty hanoeñe ama’e;
  vid-vid: Munhu yoneche yomlumiza munhu wa habehi na heye, yangumlapa na heye yalumizwe
    kota vyoyamlumize munhu wa habehi na heye,
  eng-OKE: 'And if a man inflict a blemish on his neighbour, as he hath done, so it
    shall be done to him:'
  tha-KJV: ถ้าผู้ใดกระทำให้เพื่อนบ้านเสียโฉม เขากระทำให้เสียโฉมอย่างไร ก็​ให้​กระทำแก่เขาอย่างนั้น
  por-BR-2018: 'E se alguém que causar lesão em seu próximo, segundo fez, assim lhe
    seja feito:'
  deu-ELO: 'Und wenn jemand seinem Nächsten eine Verletzung zufügt: wie er getan hat,
    also soll ihm getan werden:'
  eng-WYC-2018: If a man giveth a wem to any of his citizens (or If a man giveth a
    wound, or an injury, to any of his fellow citizens), as he did, so be it done
    to him;
  epo-epo: 'Se iu faris difekton al sia proksimulo, oni faru al li tiel, kiel li faris:'
  uig-PIN: Birkim ɵz ⱪoxnisini meyip ⱪilsa, u ɵzgigǝ ⱪandaⱪ ⱪilƣan bolsa, uning ɵzigimu
    xundaⱪ ⱪilinsun.
  beo-beo: Nowa dunu da eno dunuma se iasea, dilia da ea se i amo defele ema se ima.
  tpi-OTNT: “Sapos wanpela man i bagarapim bodi bilong narapela man, bai yupela i
    mas bekim wankain pasin long em.
  hau-SA: Duk wanda ya yi wa maƙwabcinsa rauni, sai a yi masa abin da ya yi;
  uig-LAT: Birkim öz qoshnisini méyip qilsa, u özgige qandaq qilghan bolsa, uning
    özigimu shundaq qilinsun.
  nde-nde: Olimaza umakhelwane wakhe, loba ngayiphi indlela, kumele kwenziwe lakuye,
  ton-ton: “Pea kapau ʻe fakameleʻi ʻe ha tangata hono kaungāʻapi ʻe fai kiate ia
    ʻo hangē ko ia kuo ne fai
  ces-1613: 'Kdož by pak zohavil bližního svého, vedlé toho, jakž on učinil, tak se
    staň jemu:'
  eng-WMB: 'If anyone injures his neighbor, it shall be done to him as he has done:'
  tam-TCV: யாராவது ஒருவன் தன் அயலானை காயப்படுத்தினால், அவன் செய்தபடியே, அவனுக்கும்
    திருப்பிச் செய்யப்படவேண்டும்.
  ceb-ULB: 'Kung nakapasakit si bisan kinsa sa iyang isigkatawo, kinahanglan nga buhaton
    usab kini ngadto kaniya sama sa iyang gibuhat sa iyang isigkatawo:'
  pol-UBG: Kto też ranił swego bliźniego, niech mu uczynią tak, jak on uczynił.
  urd-GVU: اگر کسی نے کسی کو زخمی کر دیا ہے تو وہی کچھ اُس کے ساتھ کیا جائے جو اُس
    نے دوسرے کے ساتھ کیا ہے۔
  deu-1912: Und wer seinen Nächsten verletzt, dem soll man tun, wie er getan hat,
  kan-2017: ಯಾವನಾದರೂ ಮತ್ತೊಬ್ಬನನ್ನು ಅಂಗಹೀನಮಾಡಿದರೆ ಅವನು ಮಾಡಿದಂತೆಯೇ ಅವನಿಗೆ ಮಾಡಿಸಬೇಕು.
  yap-yap: “Fa’anra maad’ad be’ ngak reb e girdi’, ma mit i n’en nike rin’ ngak facha’
    e ku aram e mit i n’en ni ngan rin’ ngak.
  hlt-MCSB: Hlang. loh a imben te nganboh a paek atah a saii vanbangla amah taengah
    saii pah van saeh.
  mdy-ETH: «ዓይጎ ዓሲያ ማዖም ፔቴ ዓሲዳ ፑርታ ባኣዚ ማዼያ ማዔቴ ዒማጉዴ ባኣዚ ዬያ ዓሢዳ ማዺንቶንጎ፤ ጌይፃ፦
  twi-ASANTE: Sɛ obi pira ne yɔnko a, ɔyɔnko no nso bɛpira no bi saa ara.
  mwc-mwc: Bada Moses kurina i sisiya i wona, “Israel biyisi ke wonisi, ‘Kotoi wata
    kwainana ini sirageyei wai, yebo kesanina kurina sina wosei.
  eng-WEBU: 'If anyone injures his neighbor, it shall be done to him as he has done:'
  bnp-bnp: Bara bakovi i ratapile a kakaina viri, mu koli mu ratapilea a kakaina.
  wal-wal: Issi asi ba shooruwaa qohikko, i oottidooridan a bollankka oosetto.
  spa-PDDPT: 'El que cause lesión a su prójimo, según hizo, así se le hará:'
  gun-gun: 'Amongue va''e rei joupe ojapo vai ri ramo joe ojapoague re pejapo avi
    ''rã hexe:'
  agu-BL: ”Nin alchok scyetz yil ban quen jun takle'n te'j junt, tajwe'n tan tijol
    yi mbi cu'n mban.
  ilo-ULB: 'No madangran ti maysa a tao ti kaarrubana, masapul a maaramid met kenkuana
    a kas iti inaramidna iti kaarrubana:'
  kpg-kpg: “Tangada dela ma ga hagammae dana dangada, di mee a mee dela ne hai gi
    tangada le e hai labelaa gi mee.
  uig-ARA: بىركىم ئۆز قوشنىسىنى مېيىپ قىلسا، ئۇ ئۆزگىگە قانداق قىلغان بولسا، ئۇنىڭ
    ئۆزىگىمۇ شۇنداق قىلىنسۇن.
  tof-tof: “Darrüpa paman nóma emkóle gaopükü, wa ne kla tónggapóne, akó darrem tónggapórre
    oyaka.
  sus-sus: Mixi naxan na a boore maxɔnɔ, a fan xa maxɔnɔ na ki.
  pon-2006: “Mehmen me pahn kauwehla emen aramas, soahngohte me e wiahiong aramas
    ohlao, ihme aramas ohlao pahn pil wiahiong.
  ksd-ksd: Gala ta tutana i vakaina talaina; da i ga pait ia, da pait ia pirana;
  tur-YTC: 'Kim komşusunu yaralarsa, ona da onun yaptığının aynısı yapılacak:'
  grc-BRENT: Καὶ ἐάν τις δῷ μῶμον τῷ πλησίον, ὡς ἐποίησεν αὐτῷ, ὡσαύτως ἀντιποιηθήσεται
    αὐτῷ·
  ind-AYT: Jika seseorang melukai sesamanya, apa pun yang dilakukannya, orang itu
    harus diperlakukan sama seperti perbuatannya.
  nya-nya: 'Ngati munthu avulaza mnzake, nayenso amuchite zomwe wachitira mnzakeyo:'
  hrv-hrv: 'Tko ozlijedi svoga bližnjega neka mu se učini kako je on učinio:'
  mps-mps: “‘Te bidi mego gasa bidigo tigi dolobaso da, teda dagego deli tigi poai
    sę agaba wei ponao.
  tpi-tpi: “Sapos wanpela man i bagarapim bodi bilong narapela man, bai yupela i mas
    bekim wankain pasin long em.
  dan-1931: Når nogen tilføjer sin Næste Legemsskade, skal der handles med ham, som
    han har handlet,
  vie-OVCB: 'Ai gây thương tích cho người khác thế nào, phải chịu phạt bằng một thương
    tích thế ấy:'
  guj-2017: 'જો કોઈ વ્યક્તિ તેના પડોશીને ઈજા પહોંચાડે તો તેણે જે કર્યુ હોય તેવું જ
    તેને કરવું:'
  pon-2006A: “Mehmen me pahn kauwehla emen aramas, soahngohte me e wiahiong aramas
    ohlao, ihme aramas ohlao pahn pil wiahiong.
  por-BRBSL: 'Se alguém ferir seu próximo, isso lhe será feito como ele fez:'
  cth-cth: Tami ni a imri lungpataw sak pawiteh, ahni koe a sak e patetlah ama ni
    a khang han.
  twi-twi: Sɛ obi pira ne yɔnko a, ɔyɔnko no nso bepira no bi saa ara.
  hlt-hlt: Hlang loh a imben te nganboh a paek atah a saii vanbangla amah taengah
    saii pah van saeh.
  tbz-SIM: Wèè kɔ̀ùtɛ otɔù bɛ̀ múnkɛɛ ò kɔ̀ùtɛ.
  msy-2020: “Eghtɨ gumazitam gumazir igharazimɨn mɨkarzim gasɨghasigham, eghtɨ ia
    arazir kamram a ikaragh.
  azb-azb: 'Bir adam başqa adamı yaralayarsa, o nə cür edibsə, ona da belə edilsin:'
  eng-DBY: And if a man cause a blemish in his neighbour, as he hath done, so shall
    it be done to him;
  hin-2017: “फिर यदि कोई किसी दूसरे को चोट पहुँचाए, तो जैसा उसने किया हो वैसा ही उसके
    साथ भी किया जाए,
  wol-KYG: Képp ku gaañ moroomam, la mu ko def rekk lañu koy def.
  eng-YLT: '''And when a man putteth a blemish in his fellow, as he hath done so it
    is done to him;'
  eng-WYC-2017: If a man giveth a wem to any of his citizens, as he did, so be it
    done to him;
  eng-WMBB: 'If anyone injures his neighbour, it shall be done to him as he has done:'
  urd-GVH: अगर किसी ने किसी को ज़ख़मी कर दिया है तो वही कुछ उसके साथ किया जाए जो उसने
    दूसरे के साथ किया है।
  rug-rug: Be keke tie seke va bakora ia si keke tie, be vegugua sa tinavete sapu
    tavete la nia sa tie koasa, si kaqu gua tugo asa si kaqu ta tavete la koasa pu
    sekena si asa.
  gaz-gaz: Namni tokko yoo ollaa isaa miidhe, wanni inni nama sana godhe isa irrattis
    haa godhamu;
  fra-LSG: 'Si quelqu’un blesse son prochain, il lui sera fait comme il a fait:'
  yal-yal: Naxan na a boden maxɔlɔ, a fan xa maxɔlɔ na kiini.
  haw-1868: Ina haawi ke kanaka i kona hoalauna i kina iloko o kona kino, e like me
    kana hana ana aku, pela no e hanaia mai ai ia;
  arb-NAV: وَمَنْ أَوْقَعَ بِقَرِيبِهِ ضَرَراً فَبِمِثْلِ مَا أَوْقَعَ يُوْقَعُ بِهِ.
  ewe-ewe: 'To si woahe na ame aɖe si awɔ nuvevi ame aɖe lae nye be woawɔ nuvevi ma
    tututu eya hã le mɔ ma ke nu:'
