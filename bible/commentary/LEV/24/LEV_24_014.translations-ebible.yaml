  hbo-WLC: הוֹצֵ֣א אֶת־הַֽמְקַלֵּ֗ל אֶל־מִחוּץ֙ לַֽמַּחֲנֶ֔ה וְסָמְכ֧וּ כָֽל־הַשֹּׁמְעִ֛ים
    אֶת־יְדֵיהֶ֖ם עַל־רֹאשׁ֑וֹ וְרָגְמ֥וּ אֹת֖וֹ כָּל־הָעֵדָֽה׃
  ibo-ibo: “Kpụrụ onye nkwulu ahụ gaa nʼazụ obodo. Ndị niile nụrụ okwu ahụ o kwuru
    ga-ebikwasị ya aka ha nʼisi. Mgbe ahụ, ọgbakọ Izrel niile ga-eji nkume tugbuo
    ya.
  ory-ory: “ଯେଉଁ ଲୋକ ଅଭିଶାପ ଦେଇଅଛି, ତାହାକୁ ଛାଉଣି ବାହାରକୁ ଆଣ; ପୁଣି ଯେଉଁମାନେ ତାହାର କଥା
    ଶୁଣିଅଛନ୍ତି, ସେମାନେ ସମସ୍ତେ ତାହାର ମସ୍ତକରେ ହସ୍ତ ଦିଅନ୍ତୁ, ପୁଣି ସମୁଦାୟ ମଣ୍ଡଳୀ ପଥର ମାରି
    ତାହାକୁ ବଧ କରନ୍ତୁ।
  chk-chk: “Kopwe emwenawu ätewe mi ottek lükün ewe leni ia oua nonom ie. Nge meinisin
    mi rong an fos repwe iseis pöür won möküran, pwe asisilen ar atipisi. Mürin ekewe
    chon Israel meinisin repwe monei ngeni fau.
  rop-rop: “Deigim det men atsaid brom det kemp. Ebribodi hubin irrim im tok nogudbalawei
    garra pudum olabat bingga ontop langa det men hed en dei garra tok im gilti na.
    Afta na ola pipul brom det kemp garra kilim im ded garram ston.
  ukr-1871: Виведи поганьця геть з табору, і нехай усї хто чув, покладуть руки свої
    на голову йому, та й нехай вся громада вбє каміннєм його.
  deu-1951: Führe den Flucher vor das Lager hinaus und laß alle, die es gehört haben,
    ihre Hand auf sein Haupt stützen, und die ganze Gemeinde soll ihn steinigen.
  eng-JPS: '''Bring forth him that hath cursed without the camp; and let all that
    heard him lay their hands upon his head, and let all the congregation stone him.'
  srp-1865: Izvedi toga psovaèa napolje iz okola, i neka svi koji su èuli metnu ruke
    svoje na glavu njegovu, i neka ga sav narod zaspe kamenjem.
  lug-lug: “Eyavvodde mumufulumye ebweru w’olusiisira. Abo bonna abaamuwulidde ng’avvoola
    bateeke emikono gyabwe ku mutwe gwe; oluvannyuma ekibiina kyonna kiryoke kimukube
    amayinja.
  heb-heb: הוצא את המקלל אל מחוץ למחנה וסמכו כל השמעים את ידיהם על ראשו ורגמו אתו
    כל העדה׃
  ben-IRV: তুমি ঐ শাপদায়ীকে শিবিরের বাইরে নিয়ে যাও; পরে যারা তার কথা শুনেছে, তারা
    সকলে তার মাথায় হাত রাখুক এবং সব মণ্ডলী পাথরের আঘাতে তাকে হত্যা করুক।
  pan-pan: “ਜਿਸ ਨੇ ਕੁਫ਼ਰ ਬਕਿਆ ਹੈ, ਉਸ ਨੂੰ ਤੁਸੀਂ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਲੈ ਆਓ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ
    ਉਸ ਨੂੰ ਸੁਣਿਆ ਹੈ, ਉਹ ਆਪਣੇ ਹੱਥ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਣ, ਤਦ ਸਾਰੀ ਮੰਡਲੀ ਉਸ ਨੂੰ ਪੱਥਰਾਂ
    ਨਾਲ ਮਾਰ ਸੁੱਟੇ।
  mya-JVB: သူ၏စကားကို ကြား သော သူအပေါင်း တို့သည် သူ ၏ခေါင်း ပေါ် မှာ လက် ကိုတင် ပြီးမှ
    ၊ ပရိသတ် အပေါင်း တို့သည် ကျောက်ခဲ နှင့် ပစ်ကြစေ။
  hmo-hmo: “Unai lau ia hereva dika henia tauna, be kamepa ena murimurinai do umui
    abia lao. Iena hereva dika idia kamonai taudia ibounai ese unai tau ena kwarana
    latanai edia imadia do idia atoa. Unai murimuri kamepa taudia ibounai ese nadi
    dekena amo do idia hodoa mase.
  urd-urd: '''उस ला''नत करने वाले को लश्करगाह के बाहर निकाल कर ले जा: और जितनों ने
    उसे ला''नत करते सुना, वह सब अपने — अपने हाथ उसके सिर पर रख्खें और सारी जमा''अत
    उसे संगसार करे।'
  rus-SYN: выведи злословившего вон из стана, и все слышавшие пусть положат руки свои
    на голову его, и все общество побьет его камнями;
  bqc-SIM: Bↄ ń gbɛ̃́ pↄ́ dↄ̀ɛmanↄpio bòo kpɛ, gbɛ̃́ pↄ́ aa yã́pi mà aà lɛ́uↄ
    i ↄnana aà miwa gĩa, wi gbasa aà pápa ń gbɛo wà dɛ.
  tcz-CHONGTHU: Pathen gaosap mipa chu polam ngahmuna hin kaidoh inlang, aman agaosapna
    awchang japha chan in, aluchunga akhut angap lhah cheh diu, hiche jouteng leh
    khompi thenga mipi jousen song in seplih jeng tauhen, ati.
  mar-mar: “तुम्ही त्या शिव्याशाप देणाऱ्या मनुष्यास छावणीबाहेर न्या; मग जितक्यांनी
    ती निंदा ऐकली तितक्यांना एकत्र बोलावा; त्यांनी आपले हात त्या मनुष्याच्या डोक्यावर
    ठेवावे; आणि मग सर्व लोकांनी त्यास दगडमार करून मारुन टाकावे.
  qub-qub: «Conträ parlaj runata tiyaycashayquicunapita juc-läman jorguy. Conträ parlashanta
    wiyajcunaga chay runapa uman jananman maquincunata churachun. Nircurna llapan
    sajmayllapa wañuchichun.
  bqp-bqp: i kɑ durɔ wi yɑrio sɑnsɑnin di. Be bɑ mɑɑ nuɑ u nɛ Yinni Gusunɔ gɑri kɑm
    gerusi mi, kpɑ bu ben nɔmɑ sɔndi win wirɔ bu kɑ seedɑ di kpɑ Isirelibɑ kpuro bu
    nùn kpenu kɑsuku bu go.
  hat-hat: -Mennen nonm lan lòt bò limit kan an. Fè tout moun ki te tande l' lè li
    t'ap derespekte Bondye a mete men yo sou tèt li. Konsa, y'a ba l' pote reskonsablite
    sa l' fè a, epi tout pèp la va kalonnen msye wòch jouk li mouri.
  eng-BSB: “Take the blasphemer outside the camp, and have all who heard him lay their
    hands on his head; then have the whole assembly stone him.
  tod-tod: «À woo ɲɔu wo nui ɠula wo-ʋuuzuʋɛ ʋa. Niiti kpein ti gooi mɛnigai, naati
    ti yeeiti pɛɛ unma, naa ʋoluma bɛbɛi kpein ge sɔ ga kɔtui, é za.
  eng-WEBPB: “Bring him who cursed out of the camp; and let all who heard him lay
    their hands on his head, and let all the congregation stone him.
  kbq-kbq: nagima huhavizama hunante'nea nera kumamofo agu'afintira avrenka fegi'a
    vugeno, huhavizama nehanige'zama antahi'nesaza vahe'mo'za zmazana anunte antetesageno,
    miko vahe'mo'za have knonu ahe friho.
  nhe-BL: “Xijquixti nopa telpocatl tlen nechtelchijqui huejca tlen campa inmochijtoque.
    Huan ma hualaca nochi tlen quicajque quema nechtelchijqui, huan ma quitlalica
    ininma ipan itzonteco. Huan teipa nochi israelitame ma quimaquilica ica tetl hasta
    quimictise.
  gub-BL: — Peraha a'e awa katu pe muite teko waneko haw wi nehe. Ihewe ize'eg zemueteahy
    mehe amo wenu wà. Henu arer omono putar opo iàkàg rehe wà. A'e re teko paw uzapizapi
    putar ita tetea'u pupe wà nehe, izuka pà wà nehe.
  eng-DRA: 'Saying: Bring forth the blasphemer without the camp, and let them that
    heard him, put their hands upon his head, and let all the people stone him.'
