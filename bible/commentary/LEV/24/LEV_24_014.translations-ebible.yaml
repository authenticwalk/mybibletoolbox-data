verse: LEV.024.014
translations:
  mal-C: “ദൈവദൂഷണക്കാരനെ പാളയത്തിനുപുറത്തു കൊണ്ടുപോകുക; അവനെ കേട്ടവരെല്ലാവരും അവരുടെ
    കൈകൾ അവന്റെ തലമേൽ വെക്കണം, പിന്നീട് സഭമുഴുവനും അവനെ കല്ലെറിയണം.
  deu-TKW: Laß den Flucher hinaus vor das Lager führen, und alle, die es gehört haben,
    sollen ihm die Hände auf daß Haupt aufstemmen, und sodann soll ihn die ganze Gemeinde
    steinigen.
  lin-lin: « Mema na libanda ya molako moto oyo atioli Nzambe. Bato nyonso oyo bayokaki
    ye, bakotia maboko na bango na moto na ye, mpe bato nyonso ya lingomba bakobamba
    ye mabanga.
  eng-LSV: “Bring out the reviler to the outside of the camp; and all those hearing
    have laid their hands on his head, and all the congregation has stoned him.
  eng-GNV: Bring the blasphemer without the hoste, and let all that heard him, put
    their handes vpon his head, and let all the Congregation stone him.
  eng-WEBSTER: Bring forth him that hath cursed without the camp; and let all that
    heard him lay their hands upon his head, and let all the congregation stone him.
  nhw-BL: “Xijquixti nopa telpocatl catli nechtelchijqui huejca tlen campa anmochijtoque.
    Huan ma hualaca nochi catli quicajque quema nechtelchijqui, huan ma quitlalica
    ininmax ipan itzonteco. Huan teipa nochi israelitame ma quimaquilica ica tetl
    hasta quimictise.
  swh-ONEN: “Mchukue huyo aliyekufuru nje ya kambi. Wale wote waliomsikia akikufuru
    wataweka mikono juu ya kichwa chake, kisha kusanyiko lote litampiga mawe.
  bba-bba: i kɑ durɔ wi yɑrio sɑnsɑnin di. Be bɑ mɑɑ nuɑ u nɛ Yinni Gusunɔ ɡɑri kɑm
    ɡerusi mi, kpɑ bu ben nɔmɑ sɔndi win wirɔ bu kɑ seedɑ di kpɑ Isirelibɑ kpuro bu
    nùn kpenu kɑsuku bu ɡo.
  eng-KJVCPB: Bring forth him that hath cursed without the camp; and let all that
    heard him lay their hands upon his head, and let all the congregation stone him.
  luo-luo: “Gol ngʼat moseyanyano oko mar kambi. Ji duto mane nitie koyenyo mondo
    giket lwetgi e wiye kendo kanyakla mar jo-Israel duto okaw kite ochielego.”
  meu-meu: Heuduguirai tauna na taruha murimurinai ba hakaua lasi; bena ena heuduguirai
    herevadia e kamonai taudia iboudiai ese imadia na ia tubuana ai bae ato kau, murinai
    hebou taudia iboudiai ese nadi amo bae hodoa mase.
  npi-ULB: “परमेश्‍वरलाई सरापेको मानिसलाई छाउनीबाट बाहिर निकाल् । त्यसको कुरा सुनेका
    सबैले आफ्ना हात त्यसको टाउकोमाथि राखून्, र त्यसपछि जम्‍मै समुदायले त्यसलाई ढुङ्गाले
    हानून् ।
  yor-yor: “Mú asọ̀rọ̀-òdì náà jáde wá sẹ́yìn àgọ́, kí gbogbo àwọn tí ó gbọ́ pé ó
    ṣépè gbé ọwọ́ wọn lórí ọkùnrin náà láti fihàn pé ó jẹ̀bi. Lẹ́yìn náà ni kí gbogbo
    àpéjọpọ̀, sọ ọ́ ní òkúta pa.
  emp-NTPO: –Jãʌ̃ ẽberã mʌ̃ biẽ́ jarad̶ara bãrã duanʌmaʌba ãyã eded̶adua. Jũma idjia
    mʌ̃ biẽ́ jara b̶ʌ ũrĩped̶ad̶aba ãdji jʌwara idji boro ʌ̃rʌ̃ b̶ʌd̶ida panʌa acʌbid̶i
    carea wãrãda bed̶ead̶e b̶ʌda. Mãwãnacarea jũmarãba idjira mõgaraba tab̶ari bead̶ida
    panʌa.
  pes-OPCB: «کسی را که کفر گفته بیرون اردوگاه ببر و به تمام کسانی که کفر او را شنیدند،
    بگو که دستهای خود را بر سر او بگذارند. بعد تمام جماعت او را سنگسار کنند.
  tgl-ULB: “Dalhin sa labas ng kampo ang taong nilait ang Diyos. Lahat ng nakarinig
    sa kaniya ay dapat ipatong ang kanilang kamay sa kanyang ulo, at pagkatapos dapat
    siyang batuhin ng buong kapulungan.
  hui-hui: Agali ogoni balai anda bu karu yu wahalu haru tagira pilimu. Ani buwa wali
    agali bibahende agali ogonime i̱ mini lalu bi ko layane hale harimidaru tígua
    agali ogoninaga haguaneni gi wiai halimu. Agali ogoni ibugua bi ko layagonaga
    ibuniha pani nolene nga lowa wali agali maru bu karu de hendelonaga anidagua bilimu.
    Ani bialu wali agali bibahendeme ege to̱le̱ dugualu baga baga bialu balu homelalimu.
  mya-mya: '``ထို​သူ​ကို​စ​ခန်း​အ​ပြင်​သို့​ထုတ်​လော့။ သူ ကျိန်​ဆဲ​ခြင်း​ကို​ကြား​ရ​သူ​တိုင်း​သည်​သူ​၏
    ဦး​ခေါင်း​ပေါ်​သို့​လက်​ကို​တင်​၍​ဟုတ်​မှန်​ကြောင်း သက်​သေ​ခံ​ရ​မည်။ ထို့​နောက်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​အ​ပေါင်း​တို့​က​သူ့​အား​ခဲ​ဖြင့် ပစ်​သတ်​ရ​မည်။-'
  bod-N: དམོད་མོ་འདེབས་མཁན་དེ་སྒར་གྱི་ཕྱི་རོལ་ཏུ་ཁྲིད་ཅིག དེ་ཐོས་པའི་མི་ཐམས་ཅད་ཀྱིས་ལག་པ་ཁོའི་མགོ་ལ་བཞག་ནས་མི་ཚོགས་ཧྲིལ་པོས་ཁོ་རང་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས།
  sna-sna: “Tora mutuki uende naye kunze kwomusasa. Vose vakamunzwa vanofanira kuisa
    maoko avo pamusoro wake uye ungano yose inofanira kumutaka namabwe.
  spa-BLM: “Saca del campamento al que ha maldecido, y que todos los que lo hayan
    oído pongan sus manos sobre su cabeza, y que toda la congregación lo apedree.
  cac-cac: Iq'uequelta vin̈ chuc ix alan chi' d'a yol campamento, axo masanil eb'
    ix ab'an tas ix yal vin̈ chi', yac'ocab'q'ue sc'ab' eb' d'a sjolom vin̈, axo masanil
    eb' chon̈ab' sjulq'uenancham vin̈.
  swh-ULB: “Mchukue nje ya kambi huyo aliyemlaani Mungu. Wale wote waliomskia wataweka
    mikono yao juu ya kichwa chake, na kisha kusanyiko lote watamponda kwa mawe.
  bel-bel: выведзі ганьбоўца прэч з табару, і ўсе, хто чуў яго, няхай пакладуць рукі
    свае на галаву ягоную, і ўсё супольства пабэе яго камянямі;
  deu-ELBBK: Führe den Flucher außerhalb des Lagers; und alle, die es gehört haben,
    sollen ihre Hände auf seinen Kopf legen, und die ganze Gemeinde soll ihn steinigen.
  mbb-OT: “Uwita niw ziyà te ǥawas te kampu sikan is etew he midsumpalit kedì. Is
    langun he nekezineg te kedsumpalit din ne izampè dan is belad dan diyà te ulu
    zin he tuus te zuen din televaken, ne kegkepasad ne ebpenulengen sikandin te vatu
    te tivuuk he menge Israilihanen.
  mal-2015: ശപിച്ചവനെ പാളയത്തിന്നു പുറത്തു കൊണ്ടുപോക; കേട്ടവർ എല്ലാവരും അവന്റെ തലയിൽ
    കൈവെച്ചശേഷം സഭയൊക്കെയും അവനെ കല്ലെറിഞ്ഞു കൊല്ലേണം.
  rmc-rmc: „Ľidža oles, ko košelas le Devles, avri andral o taboris. Ode leske savore,
    ko les šunde te košel, thovena o vasta pro šero a savore manuša les murdarena
    le barenca.
  pes-OPV: «آن کس را که لعنت کرده است، بیرون لشکرگاه ببر، و همه آنانی که شنیدند دستهای
    خود را بر سر وی بنهند، و تمامی جماعت او راسنگسار کنند.
  ron-1924: „Скоате дин табэрэ пе чел че а хулит; тоць чей че л-ау аузит сэ-шь пунэ
    мыниле пе капул луй ши тоатэ адунаря сэ-л учидэ ку петре.
  ben-OBCV: “ঈশ্বরনিন্দুককে শিবিরের বাইরে নিয়ে যাও, তার কথা যতজন শুনেছে, তারা তার
    মাথায় হাত রাখবে ও সমগ্র জনসমাজ তাকে প্রস্তরাঘাত করবে।
  som-som: Kii caytamay xerada ka soo bixi, oo intii isaga maqashay oo dhammu gacmahooda
    madaxiisa ha kor saareen, oo dabadeedna ururka oo dhammu ha dhagxiyeen.
  lat-VUC: 'dicens: Educ blasphemum extra castra, et ponant omnes qui audierunt, manus
    suas super caput ejus, et lapidet eum populus universus.'
  eng-ASVBT: Bring forth him that hath cursed without the camp; and let all that heard
    him lay their hands upon his head, and let all the congregation stone him.
  ita-1885: Mena quel bestemmiatore fuor del campo; e posino tutti coloro che l'hanno
    udito le lor mani sopra il capo di esso, e lapidilo tutta la raunanza.
  eng-LXXUP: Bring forth him that cursed outside the camp, and all who heard shall
    lay their hands upon his head, and all the congregation shall stone him.
  eng-ULB: “Take the man who has cursed God outside the camp. All who heard him must
    lay their hands on his head, and then the entire assembly must stone him.
  spa-VBL: “Lleva al hombre que me maldijo fuera del campamento. Que todos los que
    le oyeron maldecir pongan sus manos sobre su cabeza; y que todos le apedreen hasta
    la muerte.
  fra-_FOB: Fais sortir du camp celui qui a maudit, et que tous ceux qui l'ont entendu
    posent leurs mains sur sa tête, et toute l'assemblée le lapidera.
  mal-mal: “ശപിച്ചവനെ പാളയത്തിനു പുറത്തു കൊണ്ടുപോകുക; കേട്ടവർ എല്ലാവരും അവന്റെ തലയിൽ
    കൈവച്ചശേഷം സഭയൊക്കെയും അവനെ കല്ലെറിഞ്ഞു കൊല്ലണം.
  urd-GVR: “Lānat karne wāle ko ḳhaimāgāh ke bāhar le jāo. Jinhoṅ ne us kī yih bāteṅ
    sunī haiṅ wuh sab apne hāth us ke sar par rakheṅ. Phir pūrī jamāt use sangsār
    kare.
  suz-BL: “मेको सराप पाइब कली मुर आन बाक्‍तीक रे लाङगा ग्रुंइदीन। मिनु मेको आ नेक्‍था
    बाक्‍ब मुर नेल्‍लेमी मेको आन गुइ आ पिया तारी वोइक्‍चा माल्‍नीम। मिनु मेको नोले
    नेल्‍लेमी मेको कली फुल्‍लु आप्‍शा साइक्‍चा माल्‍नीम। गन्‍ती १५:३६; ब्‍यवस्‍था
    १५:५; प्रेरित ७:५६
  ita-1927: “Mena quel bestemmiatore fuori del campo; e tutti quelli che l’hanno udito
    posino le mani sul suo capo, e tutta la raunanza lo lapidi.
  ckb-ckb: «ئەوەی نەفرەتی کردووە، بیبە دەرەوەی ئۆردوگاکە، هەموو ئەوانەی گوێیان لێی
    بوو دەستیان لەسەر سەری دادەنێن و هەموو کۆمەڵەکە بەردبارانی دەکەن.
  eng-BBE: Take the curser outside the tent-circle; and let all in whose hearing the
    words were said put their hands on his head, and let him be stoned by all the
    people.
  kan-OKCV: “ಶಪಿಸಿದವನನ್ನು ಪಾಳೆಯದ ಆಚೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿರಿ, ಅವನಿಂದ ಕೇಳಿದವರೆಲ್ಲರೂ ಅವನ
    ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನಿಡಲಿ, ಸಭೆಯವರೆಲ್ಲರೂ ಅವನಿಗೆ ಕಲ್ಲೆಸೆಯಲಿ.
  tam-2017: “தூஷித்தவனை முகாமிற்கு வெளியே கொண்டுபோ; கேட்டவர்கள் எல்லோரும் தங்கள் கைகளை
    அவனுடைய தலையின்மேல் வைப்பார்களாக; பின்பு சபையார் எல்லோரும் அவனைக் கல்லெறிவார்களாக.
  spa-RV-1909: Saca al blasfemo fuera del real, y todos los que le oyeron pongan sus
    manos sobre la cabeza de él, y apedréelo toda la congregación.
  ron-BTF: Scoate pe cel ce a blestemat în afara taberei; și toți cei ce l-au auzit
    să își pună mâinile pe capul lui și toată adunarea să îl ucidă cu pietre.
  eng-WEBP: “Bring him who cursed out of the camp; and let all who heard him lay their
    hands on his head, and let all the congregation stone him.
  eng-FBV: “Take the man who cursed me outside the camp. Have all who heard him curse
    put their hands on his head; then have everyone stone him to death.
  nld-1939: Breng den godslasteraar buiten de legerplaats; laat allen, die het gehoord
    hebben, hun handen op zijn hoofd leggen, en heel de gemeenschap hem stenigen.
  nch-BL: “Xijquixti nopa telpocat cati nechtelchijqui huejca ten campa anmochijtoque.
    Huan ma hualaca nochi cati quicajque quema nechtelchijqui, huan ma quitalica inimax
    ipan itzonteco. Huan teipa nochi israelitame ma quimaquilica ica tet hasta quimictise.
  vie-1934: Hãy đem kẻ đã rủa sả ra ngoài trại quân, hết thảy ai đã có nghe nó phải
    đặt tay mình trên đầu nó, và cả hội chúng phải ném đá nó.
  hin-CV: “जिसने परमेश्वर को शाप दिया है, उसे छावनी से बाहर लाया जाए, और जिन्होंने
    उसे ऐसा कहते हुए सुना है, वे उसके सिर पर अपने हाथ रखें; इसके बाद सारी सभा उसका
    पथराव करे.
  eng-OURB: “Bring out of the camp him who cursed; and let all who sh'ma ·heard obeyed·
    him lay their hands on his head, and let all the congregation stone him.
  spa-BES: Toma al que maldijo fuera del campamento de la tienda; y que todos los
    que lo oyeron, pongan sus manos sobre su cabeza, y que todo el pueblo lo apedree.
  tdx-tdx: Aseseo alafe’ i tobey re; le manampe fitàñe ama’e ze hene nahajanjiñe aze
    vaho ho retsahe’ i valobohòkey vato.
  vid-vid: “Mumlavye kunze mwa kambi ayo msongolo yapanjile, na wala weng'ha wamhuliche
    yopanjila wawiche moko ga hewo mchanya mwa mutwi wa heye, na Waisilaeli weng'ha
    wamkopole kwa kumtowa kwa maganga.
  eng-OKE: Bring forth him who hath imprecated without the camp, and let all who heard
    lay their hands upon his head, and let all the congregation stone him.
  tha-KJV: “จงนำผู้​ที่​แช่​งด​่านั้นออกมาจากค่าย ให้​บรรดาผู้​ที่​ได้​ยินคำแช่​งด​่าเอามือของตนวางไว้บนศีรษะของเขา
    และให้บรรดาชุ​มนุ​มชนเอาหินขว้างเขาให้​ตาย
  por-BR-2018: Traz o blasfemador para fora do acampamento, e todos os que o ouviram
    ponham suas mãos sobre a cabeça dele, e toda a congregação o apedreje.
  deu-ELO: Führe den Flucher außerhalb des Lagers; und alle, die es gehört haben,
    sollen ihre Hände auf seinen Kopf legen, und die ganze Gemeinde soll ihn steinigen.
  eng-WYC-2018: Lead out the blasphemer without the tents, and all men that heard
    him, set they their hands upon his head, and all the people stone him. (Lead out
    the blasphemer away from the tents, and all those who heard him, put they their
    hands upon his head, and let all the people stone him.)
  epo-epo: Elirigu la blasfeminton ekster la tendaron; kaj ĉiuj, kiuj aŭdis, metu
    siajn manojn sur lian kapon, kaj la tuta komunumo mortigu lin per ŝtonoj.
  uig-PIN: Ⱪarƣiƣuqini qedirgaⱨning taxⱪiriƣa elip qiⱪinglar. Uning eytⱪinini angliƣanlarning
    ⱨǝmmisi ⱪollirini uning bexiƣa ⱪoysun, andin pütkül jamaǝt bir bolup uni qalma-kesǝk
    ⱪilsun.
  beo-beo: “Dilia amo dunu fisisu diasu gadili oule masa. Nowa huluane da amo dunu
    gagabusu aligima:ne ilegei nababeba:le, ea wadela:i hou olelema:ne, ilia lobo
    ea dialuma da:iya ligisima:ne sia:ma. Amasea, fi dunu huluane da e igiga medole
    legema:mu.
  tpi-OTNT: “Kisim dispela man i go ausait long kem. Na olgeta man i bin harim em
    i tok nogut long mi, bai ol i mas putim han long het bilong en. Ol i mas mekim
    olsem bilong soim ol manmeri olsem dispela man i mekim rong pinis, na em i gat
    asua. Na olgeta manmeri i mas tromoi ston long em inap em i dai.
  hau-SA: “Ka kai mai saɓon nan waje da sansani. Duk waɗanda suka ji maganar da mai
    saɓon nan ya yi su ɗibiya hannuwansu a kansa, taron jama’a kuwa gaba ɗaya su jajjefe
    shi da duwatsu.
  uig-LAT: Qarghighuchini chédirgahning tashqirigha élip chiqinglar. Uning éytqinini
    anglighanlarning hemmisi qollirini uning béshigha qoysun, andin pütkül jamaet
    bir bolup uni chalma-kések qilsun.
  nde-nde: “Umuntu lowo owathukayo mkhupheleni ngaphandle kwezihonqo. Bonke labo abamuzwayo
    babeke izandla zabo phezu kwekhanda lakhe, ibandla lonke limgongode ngamatshe.
  ton-ton: “Ko ia kuo kape, ʻomi ia kituaʻā mei he ʻapitanga; pea ko kinautolu kotoa
    pē naʻe fanongo ki ai ke hilifaki honau nima ki hono ʻulu, pea ke tolongaki ia
    ʻe he fakataha kotoa pē ʻaki ʻae maka.
  ces-1613: Vyveď toho ruhače ven z stanů, a nechať všickni ti, kteříž slyšeli, vloží
    ruce na hlavu jeho, a všecken lid ať ho ukamenuje.
  eng-WMB: “Bring him who cursed out of the camp; and let all who heard him lay their
    hands on his head, and let all the congregation stone him.
