verse: LEV.024.009
translations:
  mal-C: അത് അഹരോനും പുത്രന്മാർക്കുമുള്ളതാണ്; യഹോവയ്ക്ക് അർപ്പിക്കുന്ന ദഹനയാഗങ്ങളിൽ
    അതിവിശുദ്ധമാണ് ഈ അപ്പം. അത് അവർക്കു ശാശ്വതാവകാശമായുള്ളതാകുകയാൽ അവർ അതു ശുദ്ധിയുള്ള
    ഒരു സ്ഥലത്തുവെച്ചു ഭക്ഷിക്കണം.”
  deu-TKW: Und es soll Aaron und seinen Söhnen zufallen, daß sie es verzehren an heiliger
    Stätte; denn es gehört ihm als ein Hochheiliges unter den Feueropfern, kraft eines
    für alle Zeiten geltenden Rechts.
  lin-lin: Gato yango ekozala mpo na Aron mpe bana na ye ya mibali ; bana na ye ya
    mibali bakolia yango na Esika ya bule, pamba te ezali eteni ya bule koleka kati
    na biteni na bango oyo bazwaka na makabo bazikisa na moto mpo na Yawe. Ezali mobeko
    mpo na libela. »
  eng-LSV: and it has been for Aaron and for his sons, and they have eaten it in the
    holy place, for it [is] most holy to him, from the fire-offerings of YHWH—a continuous
    statute.”
  eng-GNV: 'And the bread shalbe Aarons and his sonnes, and they shall eate it in
    the holie place: for it is most holie vnto him of the offrings of the Lord made
    by fire by a perpetuall ordinance.'
  eng-WEBSTER: 'And it shall be Aaron''s and his sons''; and they shall eat it in
    the holy place: for it is most holy to him of the offerings of the LORD made by
    fire by a perpetual statute.'
  nhw-BL: Huan nopa pantzi elis para Aarón huan iconehua ma quicuaca, pero monequi
    quicuase campa tlatzejtzeloltic. Quena, nopona ma quicuaca pampa nopa pantzi eltoc
    catli más tlatzejtzeloltic tlen nochi tlamantli tlacajcahualistli catli nechmacatoque
    ipan tlitl. Huan na, niamoTECO, niquinmaca ma quicuaca nopa totajtzitzi huan ininconehua
    para nochipa.”
  swh-ONEN: Hii ni mali ya Aroni na wanawe, watakaoila katika mahali patakatifu, kwa
    sababu ni sehemu takatifu sana ya fungu lao la kawaida la sadaka iliyotolewa kwa
    Bwana kwa kuteketezwa kwa moto.”
  bba-bba: Pɛ̃ɛ ye bɑ kɔsire kuɑ mi, yɑ ko n sɑ̃ɑwɑ Aroni kɑ win bibuɡiɑ. Bɑ koo ye
    diwɑ yɑm dɛɛrɑmɔ. Pɛ̃ɛ ye, yɑ sɑ̃ɑwɑ nɛnɛm domi nɛnɑ bɑ ye wɛ̃ sɑnɑm mɛ bɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡiru mɔ̀. Aronin bweserɑ tɑ ko n dɑ ye di sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And it shall be Aaron’s and his sons’; and they shall eat it in the
    holy place: for it is most holy unto him of the offerings of the Lord made by
    fire, by a perpetual statute.'
  luo-luo: Makatigo mondo odongʼ ni Harun gi yawuote, kendo nyaka gichamgi kama ler
    mar lemo, nikech en migawo mar pok maler moloyo ma gichiwo kinde ka kinde kaka
    misengini miwangʼo ni Jehova Nyasaye.”
  meu-meu: Una flaoa na Aaron mai natuna ida adia; gabu helaḡana ai bae ania, Iehova
    ena Iahi bouboudia iboudiai ia mo sibona helaḡa herea. Mia-hanaihanai taravatuna
    bunai.
  npi-ULB: यो भेटी हारून र त्यसका छोराहरूका निम्ति हुने छ, र तिनीहरूले त्यो कुनै पवित्र
    ठाउँमा खाऊन्, किनभने त्यो परमप्रभुका निम्ति होमबलिको भेटीको भाग हो ।”
  yor-yor: Aaroni àti àwọn ọmọ rẹ̀ ló ni í. Wọ́n gbọdọ̀ jẹ ẹ́ ní ibi mímọ́ torí pé
    ó jẹ́ ipa tí ó mọ́ jùlọ ti ìpín wọn ojoojúmọ́ nínú ọrẹ tí a fi iná ṣe sí Olúwa.”
  emp-NTPO: Maʌ̃ paʌ̃ cacuabari querara Ãcõrẽa bá diai bẽrã jũma maʌ̃ paʌ̃ra Ãcõrẽ
    itea b̶eya. Maʌ̃ bẽrã ab̶abe Aaroʌ̃ba, idji warrarã bid̶a arima cod̶ida panʌa.–
  pes-OPCB: نانها به هارون و پسرانش و نسلهای او تعلق دارد و ایشان باید آنها را در
    جای مقدّسی که برای این منظور در نظر گرفته شده است بخورند، زیرا این هدیه از مقدّسترین
    هدایایی است که بر آتش به درگاه خداوند تقدیم می‌شود.»
  tgl-ULB: Ang pag-aalay na ito ay para kay Aaron at ng kanyang mga anak na lalaki.
    Dapat nilang kainin ito sa isang lugar na banal, dahil ganap na inilaan ito sa
    kanya, yamang kinuha ito mula sa mga alay para kay Yahweh na gawa sa apoy.”
  hui-hui: Mberedi ogoni Arono halu ibu aria loma binigo mo miaga holebirarubi tigua
    nolene wulebira. Isaraele wali agali karume tomo ogoni i̱nihondo lomabu ngini
    ngago manda bialu loma binigo mo miaga karu tigua Anduane Homogonaga Balai Anda
    pabe tamuha howa nai holene nga. Tomo ogoni i̱ninagaore ngago i̱na nde loma binigo
    mo miaga karu ti nelo mulebero, lalu Anduane Homogohanda Mosesehondo bi ogoni
    lamini.
  mya-mya: ဤ​ကား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထာ​ဝ​စဉ် ဆောင်​ရွက်​ရ​မည့်​တာ​ဝန်​ဖြစ်​သည်။
    ဤ​မုန့်​များ သည်​အာ​ရုန်​နှင့်​သူ​၏​သား​မြေး​များ​စား​ရန် အ​တွက်​ဖြစ်​သည်။ ယဇ်​ပု​ရော​ဟိတ်​များ​အ​တွက်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​သ​သော​မုန့်​ဖြစ်​ခြင်း ကြောင့်​အ​လွန်​သန့်​ရှင်း​သ​ဖြင့်​သူ​တို့​သည်​ဤ
    မုန့်​ကို​သန့်​ရှင်း​သော​ဌာ​န​တော်​၌​စား​ရ​ကြ မည်။
  bod-N: བག་ལེབ་དེ་ནི་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་དབང་བ་དང་། ཁོ་ཚོས་དེ་དག་གནས་དམ་པ་རུ་བཟའ་དགོས།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ལས་ཀུན་ལས་དམ་པ་ཡིན་པ་དང་།
    དུས་གཏན་དུ་ཁོང་ལ་དབང་བའི་སྐལ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: NdechaAroni navanakomana vake, vanofanira kuchidyira munzvimbo tsvene,
    nokuti ichi chikamu chitsvene-tsvene chezvipiriso zvavo zvenguva nenguva zvinoitirwa
    Jehovha nomoto.”
  spa-BLM: Será para Aarón y sus hijos. Lo comerán en un lugar sagrado, porque es
    lo más sagrado para él de las ofrendas de Yahvé hechas por fuego por un estatuto
    perpetuo.”
  cac-cac: Axo juntzan̈ ixim pan tz'ic'jiel chi', yic vin̈aj Aarón yed' eb' yin̈tilal
    yaj ixim d'a masanil tiempo. A eb' chi' svaan ixim pan chi' d'a junoc lugar to
    vic yaji, yujto te nivan yelc'och ixim d'a scal juntzan̈xo silab' yictaxon eb'
    sacerdote tz'ic'jiel d'a juntzan̈ ofrenda sn̈usjitz'a d'a vichan̈, xchi Jehová
    chi'.
  swh-ULB: Sadaka hii itakuwa kwa ajili ya Aroni na wanawe, na ni lazima waile mahali
    palipo patakatifu, kwa kuwa ni sehemu ya matoleo kwa Yahweh yaliyofanywa kwa moto.”
  bel-bel: 'Яны будуць належаць Аарону і сынам ягоным, якія будуць есьці іх на сьвятым
    месцы, бо гэта вялікая сьвятыня ім з ахвяраў Гасподніх: гэта пастанова вечная.'
  deu-ELBBK: 'Und es soll Aaron und seinen Söhnen gehören, und sie sollen es essen
    an heiligem Ort; denn als ein Hochheiliges von den Feueropfern des HERRN soll
    es ihm gehören: eine ewige Satzung.'
  mbb-OT: Heini he menge supas, ne para ki Aaron wey te menge kevuwazan din. Egkeenen
    dan heini ziyà te segradu he lugar zutun te Tulda, tenged te utew heini segradu
    he vahin te menge pemuhat. Ne para heini kandan taman te taman.
  mal-2015: അതു അഹരോന്നും പുത്രന്മാർക്കും ഉള്ളതായിരിക്കേണം; അവർ അതു ഒരു വിശുദ്ധസ്ഥലത്തു
    വെച്ചു തിന്നേണം; അതു അവന്നു ശാശ്വതാവകാശമായി യഹോവയുടെ ദഹനയാഗങ്ങളിൽ അതിവിശുദ്ധം
    ആകുന്നു.
  rmc-rmc: O mare ena prekal o Aron the prekal leskre čhave. Chana len pro sveto than,
    bo oda hin igen sveto kotor le RAJESKRE jagale obetendar prekal o rašaja. Kada
    hin prekal lende pro furt.“
  pes-OPV: واز آن هارون و پسرانش خواهد بود تا آن را درمکان مقدس بخورند، زیرا این از
    هدایای آتشین خداوند به فریضه ابدی برای وی قدس اقداس خواهد بود.»
  ron-1924: Пыниле ачестя сэ фие але луй Аарон ши але фиилор луй ши сэ ле мэнынче
    ынтр-ун лок сфынт; кэч еле сунт пентру ей ун лукру прясфынт, о парте дин даруриле
    де мынкаре мистуите де фок ынаинтя Домнулуй. Ачаста есте о леӂе вешникэ.”
  ben-OBCV: এটি হারোণ ও তার ছেলেদের জন্য, এক পবিত্রস্থানে তারা এই খাদ্য ভোজন করবে,
    কারণ এটি হল তাদের নিয়মিত উপহারের অংশের এক অত্যন্ত পবিত্র অংশ যা সদাপ্রভুর উদ্দেশে
    ভক্ষ্য-নৈবেদ্য।”
  som-som: Oo kibistaas waxaa iska yeelan doona Haaruun iyo wiilashiisa, oo waa inay
    meel daahir ah ku cunaan, waayo, taasu isaga waa ugu wada quduusan tahay qurbaannada
    Rabbiga ee dabka lagu sameeyo oo qaynuun weligiis ah loo amray.
  lat-VUC: 'eruntque Aaron et filiorum ejus, ut comedant eos in loco sancto: quia
    Sanctum sanctorum est de sacrificiis Domini jure perpetuo.'
  eng-ASVBT: 'And it shall be for Aaron and his sons; and they shall eat it in a holy
    place: for it is most holy unto him of the offerings of Jehovah made by fire by
    a perpetual statute.'
  ita-1885: E sieno quelle per Aaronne e per i suoi figliuoli; ed essi le mangino
    in luogo santo; conciossiachè sieno cosa santissima, a lui appartenente dell'offerte
    che si hanno da ardere al Signore, per istatuto perpetuo.
  eng-LXXUP: 'And they shall be for Aaron and his sons, and they shall eat them in
    the holy place: for this is their most holy portion of the offerings made to the
    Lord, a perpetual statute.'
  eng-ULB: This offering will be for Aaron and his sons, and they are to eat it in
    a place that is holy, for it is a portion from the offerings to Yahweh made by
    fire.”
  spa-VBL: Es para Aarón y sus descendientes. Deben comerlo en un lugar santo, pues
    deben tratarlo como una parte santísima de las ofrendas de alimentos dadas al
    Señor. Es su parte de las ofrendas de comida para siempre”.
  fra-_FOB: Et ils appartiendront à Aaron et à ses fils, qui les mangeront dans un
    lieu saint; car ce sera pour eux une chose très sainte, provenant des sacrifices
    de l'Éternel faits par le feu; c'est une ordonnance perpétuelle.
  mal-mal: അത് അഹരോനും പുത്രന്മാർക്കും ഉള്ളതായിരിക്കണം; അവർ അത് ഒരു വിശുദ്ധസ്ഥലത്തുവച്ച്
    ഭക്ഷിക്കണം; അത് അവനു ശാശ്വതാവകാശമായി യഹോവയുടെ ദഹനയാഗങ്ങളിൽ അതിവിശുദ്ധം ആകുന്നു”.
  urd-GVR: Mez kī roṭiyāṅ Hārūn aur us ke beṭoṅ kā hissā haiṅ, aur wuh unheṅ muqaddas
    jagah par khāeṅ, kyoṅki wuh jalne wālī qurbāniyoṅ kā muqaddastarīn hissā haiṅ.
    Yih abad tak un kā haq rahegā.”
  suz-BL: मेको शोब्‍ले हारून नु आ तौ चच आन कली बाक्‍नीम। मेकोपुकीमी मेको शोब्‍ले चोव़खो
    बाक्‍तीकेमी बाक्‍शा जचा माल्‍नीम। मारदे हना मेको शोब्‍ले परमप्रभु यावे कली मीम
    चोशा चढ़ेशो रे नेल्‍ल क्‍येङा चोव़खो हारून नु आ तौ चच आन भाग बाक्‍ब’ दे अरेवो”
    देंत।
  ita-1927: I pani apparterranno ad Aaronne e ai suoi figliuoli, ed essi li mangeranno
    in luogo santo; poiché saranno per loro cosa santissima tra i sacrifizi fatti
    mediante il fuoco all’Eterno. E’ una legge perpetua”.
  ckb-ckb: ئەمە بۆ هارون و کوڕەکانی دەبێت و لە شوێنێکی پیرۆز دەیخۆن، چونکە هەرەپیرۆزە
    لە قوربانییە بە ئاگرەکان بۆ یەزدان، بەشێکی چەسپاوە.»
  eng-BBE: 'And it will be for Aaron and his sons; they are to take it for food in
    a holy place: it is the most holy of all the offerings made by fire to the Lord,
    a rule for ever.'
  kan-OKCV: ಅದು ಆರೋನನ ಮತ್ತು ಅವನ ಪುತ್ರರದಾಗಿರಬೇಕು. ಅವರು ಅದನ್ನು ಪರಿಶುದ್ಧವಾದ ಸ್ಥಳದಲ್ಲಿ
    ತಿನ್ನಬೇಕು. ಏಕೆಂದರೆ ಅದು ನಿತ್ಯವಾದ ನಿಯಮವಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿ ಸಮರ್ಪಿಸುವವುಗಳಲ್ಲಿ
    ಅವನಿಗೆ ಮಹಾಪರಿಶುದ್ಧವಾಗಿರುವುದು.”
  tam-2017: அது ஆரோனையும் அவனுடைய மகன்களையும் சேரும்; அதைப் பரிசுத்த இடத்திலே சாப்பிடுவார்களாக;
    நிரந்தரமான கட்டளையாக யெகோவாவுக்குச் செலுத்தப்படும் தகனபலிகளில் அது அவனுக்கு மகா
    பரிசுத்தமாக இருக்கும்” என்றார்.
  spa-RV-1909: Y será de Aarón y de sus hijos, los cuales lo comerán en el lugar santo;
    porque es cosa muy santa para él, de las ofrendas encendidas á Jehová, por fuero
    perpetuo.
  ron-BTF: Și aceasta să fie a lui Aaron și a fiilor săi; și ei să o mănânce în locul
    sfânt, pentru că aceasta este preasfântă pentru el dintre ofrandele făcute prin
    foc DOMNULUI, printr-un statut veșnic.
  eng-WEBP: It shall be for Aaron and his sons. They shall eat it in a holy place;
    for it is most holy to him of the offerings of the LORD made by fire by a perpetual
    statute.”
  eng-FBV: It is for Aaron and his descendants. They are to eat it in a holy place;
    for they must treat it as a most holy part of the food offerings given to the
    Lord. It is their share of the food offerings for all time.”
  nld-1939: Het zal Aäron en zijn zonen ten deel vallen, en zij moeten het eten op
    een heilige plaats. Want het is hoogheilig; het is voor eeuwig zijn wettig deel
    van de vuuroffers van Jahweh.
  nch-BL: Huan nopa pantzi elis para Aarón huan iconehua ma quicuaca, pero monequi
    quicuase campa tatzejtzeloltic. Quena, nopona ma quicuaca pampa nopa pantzi eltoc
    cati más tatzejtzeloltic ten nochi tamanti tacajcahualisti cati techmacatoque
    ipan tit. Huan na, niamoTECO, niquinmaca ma quicuaca nopa totajtzitzi huan ininconehua
    para nochipa.”
  vie-1934: Các bánh đó sẽ thuộc về A-rôn và các con trai người; họ phải ăn tại một
    nơi thánh, vì là vật chí thánh cho họ, bởi các của lễ dùng lửa dâng cho Đức Giê-hô-va.
    Aáy là một lệ định đời đời.
  hin-CV: यह भोजन अहरोन तथा उनके पुत्रों के लिए होगा, और वे इसको पवित्र स्थान में
    ही खाएंगे क्योंकि यह याहवेह की अग्निबलियों में से उनके लिए परम पवित्र है, उनका
    सदैव का भाग है.”
  eng-OURB: 'It shall be for Aaron [Light-bringer] and his sons; and they shall eat
    it in a holy place: for it is most holy to him of the offerings of Adonai made
    by fire by a perpetual statute.”'
  spa-BES: Y será para Aarón y sus hijos; deben tomarla para comer en un lugar santo.
    Es la más santa de todas las ofrendas quemadas al Señor, una regla para siempre.
  tdx-tdx: Ho a i Aharone naho o tarira’eo, ho kamae’ iareo an-toetse miavake ao;
    fa miava-do’e ama’e amo fisoroñañe am’ ­Iehovào; ie aze am-pañè tsy ho modo.
  vid-vid: Aluni na walelwa wa heye weng'ha waliyeng'ha ndo wangukundigwa kulya mibumunda
    ajo. Wolya kuli honhu hanji helile kwa vila ajo ndo jelile ng'hatu kuli nhambiko
    zilingulavigwa kwa Mkulu Nguluwi kwa chiluli. Ayi ndo hachi kwa hewo mazuwa gose.”
