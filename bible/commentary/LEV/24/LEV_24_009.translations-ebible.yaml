    loa.
  arb-NAV: وَيَكُونُ هَذَا الْخُبْزُ مِنْ نَصِيبِ هَرُونَ وَأَبْنَائِهِ، فَيَأْكُلُونَهُ
    فِي مَكَانٍ مُقَدَّسٍ، لأَنَّهُ قُدْسُ أَقْدَاسٍ لَهُ مِنْ مُحْرَقَاتِ الرَّبِّ،
    فَرِيضَةً دَائِمَةً».
  ewe-ewe: Aron kple via ŋutsuwo aɖu abolo la le teƒe tɔxɛ si woɖo na aboloawo ɖuɖu,
    elabena esiawoe nye dzovɔ si wosa na Yehowa le eƒe se mavɔ la nu. Wonye nu kɔkɔewo
    ƒe nu kɔkɔewo.”
  eng-LEE: And it shall belong to Aaron and to his sons; and they shall eat it in
    a holy place; for it is most holy unto him, from the fire-offerings of the Lord,
    as a perpetual fixed portion.
  asm-FB: আৰু সেয়ে হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ উপহাৰ হ’ব। কোনো পবিত্ৰ ঠাইত তেওঁলোকে
    তাক ভোজন কৰিব; কিয়নো যিহোৱাৰ উদ্দেশ্যে দিয়া অগ্নিকৃত উপহাৰ বোৰৰ মাজত সেয়ে অতি
    পবিত্ৰ; সেয়ে তেওঁৰ চিৰস্থায়ী অধিকাৰ।”
  sus-A: هَرُنَ نُن عَ شَ دِيٍ شَ نَ تَامِيٍ دٌن يِرٍ سّنِيّنشِ، بَرِ مَ سّرّشّ سّنِيّنشِ
    نَ عَ رَ، نَشٍيٍ قِشِ عَلَتَلَ مَ عَ فَن دَاشِ رَ. سّرِيّ نَ عَ رَ نَشَن مُ كَنَمَ
    عَبَدَن.»
  fra-SBL: Elle sera pour Aaron et ses fils. Ils la mangeront dans un lieu saint,
    car elle est pour lui une chose très sainte parmi les offrandes de l'Éternel faites
    par feu, selon un statut perpétuel. »
  hbo-hbo: וְהָֽיְתָה֙ לְאַהֲרֹ֣ן וּלְבָנָ֔יו וַאֲכָלֻ֖הוּ בְּמָקֹ֣ום קָדֹ֑שׁ כִּ֡י
    קֹדֶשׁ֩ קֽ͏ָדָשִׁ֨ים ה֥וּא לֹ֛ו מֵאִשֵּׁ֥י יְהוָ֖ה חָק־עֹולָֽם׃ ס
  eng-WYCLIFFE: and tho schulen be Aarons and hise sones, that thei ete tho in the
    hooli place, for it is hooli of the noumbre of hooli thingis, of the sacrifices
    of the Lord, bi euerlastynge lawe.
  cwe-cwe: Haluni na wanage wa chilume wolondeka kuja magate yayo, nawo wezayadila
    hanhu helile, kwaviya kumwawo yela ng'hani muna zinhambiko ziyolaviligwa Mndewa
    Mulungu kwa moto. Iyo ni hanhu hawo siku zose.”
  kik-kik: Mĩgate ĩyo nĩ ya Harũni na ariũ ake, nao mamĩrĩagĩre handũ hatheru, nĩ
    tondũ mĩgate ĩyo nĩ gĩcunjĩ gĩtheru mũno harĩ rwĩga rwao rwa maruta marĩa marutĩirwo
    Jehova ma gũcinwo na mwaki.”
  fra-NCL: Ils appartiendront à Aaron et à ses fils, qui les mangeront en lieu saint ;
    car c’est pour eux une chose très sainte parmi les offrandes faites par le feu
    à Yahweh. C’est une loi perpétuelle. »
  cek-AK: To takaw loe Aaron hoi a capanawk ih takaw ah oh; to pongah nihcae mah hmuenciim
    ah caa o tih; to takaw loe Angraeng khaeah sak ih hmai angbawnhaih hmuen thungah,
    dungzan ah paek ih daan baktih toengah, Aaron hanah kaciim koek hmuen ah oh, tiah
    a naa.
  cuk-cuk: We-madu Aarónʼgadga, degi, e-masmalagadga degisadegu guoed, neg-islidikidgi
    gunmaloed. Ar ade, we-ibmar bur bule Bab-Jehováʼga ibmar-ogumakar-ukleged-baiganba,
    islidikid gued. Weyob we-igar degisadegu maigu guoed.’ ”
  uig-CYR: Нанлар Һарун билән униң оғуллириға тәвә болиду; улар уларни муқәддәс җайда
    йесун; чүнки бу нәрсиләр Пәрвәрдигарға атап отта сунулған нәрсиләр ичидә «әң муқәддәсләрниң
    бири» дәп санилип, Һарунға тәвә болиду; бу әбәдий бир бәлгүлимидур.
  tel-2017: ఈ అర్పణ అహరోనుకు అతని సంతానానికి. వారు పరిశుద్ధస్థలం లో దాన్ని తినాలి.
    నిత్య శాసనం చొప్పున యెహోవాకు చేసే హోమాల్లో అది అతి పవిత్రం.”
  hat-BSA: Li va pou Aaron avèk fis li yo. Yo va manje li nan yon lye ki sen; paske
    li sen pase tout ofran ki soti nan ofrann bay SENYÈ yo, ofrann pa dife, pati pa
    li pou tout tan.
  kos-kos: Bread inge ma nal Aaron ac fwil natul, ac elos fah mongo kac in sie acn
    mutal, tuh pa inge sie ip su arulana mutal ke mwe mongo su kisakinyuk nu sin LEUM
    GOD, ma nun mwet tol.
  hbo-WLC: וְהָֽיְתָה֙ לְאַהֲרֹ֣ן וּלְבָנָ֔יו וַאֲכָלֻ֖הוּ בְּמָק֣וֹם קָדֹ֑שׁ כִּ֡י
    קֹדֶשׁ֩ קָֽדָשִׁ֨ים ה֥וּא ל֛וֹ מֵאִשֵּׁ֥י יְהוָ֖ה חָק־עוֹלָֽם׃ ס
  ibo-ibo: Ọ dịrị Erọn na ụmụ ya ndị ikom, bụ ndị ga-eri ya nʼime nʼebe nsọ ahụ, nʼihi
    na ọ bụ oke dịkarịsịrị nsọ, site nʼoke ha mgbe niile, nke sitere nʼonyinye nsure
    ọkụ e chere nye Onyenwe anyị.”
  ory-ory: ପୁଣି, ତାହା ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣଙ୍କର ହେବ; ଆଉ, ସେମାନେ କୌଣସି ଏକ ପବିତ୍ର ସ୍ଥାନରେ
    ତାହା ଭୋଜନ କରିବେ, କାରଣ ତାହା ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନିକୃତ ଉପହାର ମଧ୍ୟରେ ତାହା ପ୍ରତି ମହାପବିତ୍ର
    ଅଟେ; ଏହା ଅନନ୍ତକାଳୀନ ବିଧି।”
  chk-chk: Iwe, ekewe pilawa enen Aaron me nöün kewe mwän, repwe mongö lon eu leni
    mi pin. Pun ewe pilawa eu kinikin mi unusen pin seni ekewe asor ngeni ewe Samol
    mi Lapalap fän iten ekewe souasor.”
  rop-rop: Detlot damba im blanga Eran en im femilimob, en dei garra dagat langa seikridwan
    pleis, dumaji im brabli seikridwan det ofring blanga mi, en blanga detlot serramonimen.”
    Lagijat na YAWEI bin tok.
  ukr-1871: 'І буде він Аронові й синам його, і їсти муть вони його в сьвятому місцї;
    бо се про них сьвята над сьвяту із огняних жертов Господнїх: установа віковічня.'
  deu-1951: Und sie sollen Aaron und seinen Söhnen gehören; die sollen sie essen an
    heiliger Stätte; denn das ist ein hochheiliger, ewig festgesetzter Anteil für
    ihn von den Feueropfern des HERRN.
  eng-JPS: And it shall be for Aaron and his sons; and they shall eat it in a holy
    place; for it is most holy unto him of the offerings of the LORD made by fire,
    a perpetual due.'
  srp-1865: I biæe Aronovi i sinova njegovijeh, koji æe jesti na mjestu svetom, jer
    im je svetinja nad svetinjama od ognjenijeh žrtava Gospodnjih zakonom vjeènim.
  lug-lug: Emigaati egyo ginaabanga gya Alooni ne batabani be, era banaagiriiranga
    mu kifo ekitukuvu, kubanga giva ku kiweebwayo ekitukuvu ennyo eri Mukama Katonda
    nga kyokeddwa mu muliro nga kye kiragiro eky’enkalakkalira.”
  heb-heb: והיתה לאהרן ולבניו ואכלהו במקום קדש כי קדש קדשים הוא לו מאשי יהוה חק עולם׃
  ben-IRV: আর তা হারোণের ও তার ছেলেদের হবে; তারা কোন পবিত্র জায়গায় তা খাবে; কারণ
    সদাপ্রভুর উদ্দেশ্যে আগুনে করা উপহারের মধ্যে তা তার জন্য অতি পবিত্র; এ চিরস্থায়ী
    ব্যবস্থা।
  pan-pan: ਉਹ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਖਾਣ
    ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਦੇ ਵਿੱਚੋਂ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਕਰਕੇ ਹਾਰੂਨ ਦੇ
    ਲਈ ਅੱਤ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ထိုမုန့်ကို အာရုန် နှင့် သူ ၏သား တို့သည် ပိုင်၍၊ သန့်ရှင်း ရာ ဌာန တော်၌
    စား ရကြမည်။ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာထဲက ထိုမုန့်သည်၊ ထာဝရ ပညတ်
    တော်အတိုင်း၊ အာရုန် အဘို့ အလွန်သန့်ရှင်း သော အရာဖြစ် သည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Bona inai beredi be Arona bona iena natuna taudia edia, inai beredi be
    gabu helagana ta dekenai do idia ania. Lohiabada ena lahi dekenai gabua bouboudia
    ibounai edia huanai, inai boubou sibona be helaga herea. Noho hanaihanai taravatuna
    be inai.”
  urd-urd: और यह रोटियाँ हारून और उसके बेटों की होंगी वह इन को किसी पाक जगह में खाएँ,
    क्यूँकि वह एक जाविदानी क़ानून के मुताबिक़ ख़ुदावन्द की आतिशी क़ुर्बानियों में
    से हारून के लिए बहुत पाक हैं।”
  rus-SYN: 'они будут принадлежать Аарону и сынам его, которые будут есть их на святом
    месте, ибо это великая святыня для них из жертв Господних: это постановление вечное.'
  bqc-SIM: Pɛ̃ɛpi líↄ dɛ Aalona ń a nɛ́ↄ pↄ́ ũ, aali só gu pↄ́ wa dìlɛ a zɛ́iu,
    asa ma pↄ́ɛ a zɛ́i. Aliↄ dɛ ń baa ũ sa pↄ́ wì a pↄ́ nísi kátɛu à tɛ́kũ
    oaa guu.
  tcz-CHONGTHU: Hiche thilto hose hi Aaron le achapate ho ding ahin, hitia chu hiche
    thilto hochu muntheng laiya anehji diu ahi, ajeh chu hiche thilto chu Aaron ding
    Pakaiya dia pumgo thilto kitoh dohsa, ama chanvou dia thiltheng tah ahin, hichu
    tang louva chonna dan dinga juijing ding ahi.
  mar-mar: ती भाकर अहरोन व त्याचे पुत्र ह्यांचा कायमचा वाटा होय; त्यांनी ती पवित्र
    ठिकाणी खावी; कारण कायमच्या नियमाप्रमाणे परमेश्वरास अर्पिलेल्या अर्पणांपैकी ती
    त्यास परमपवित्र होय.”
  qub-qub: Chay tantacunataga acrasha rispitädu pachacho miconga Aaronllami, paypita
    mirar aywaj cüracunallami. Chay tantacunaga nogata rupachiypa garamashan ofrendacunapita
    mas rispitädu cajmi. Chay laytaga imaypis cumlenga.»
  bqp-bqp: Pɛ̃ɛ ye bɑ kɔsire kuɑ mi, yɑ ko n sɑ̃ɑwɑ Aroni kɑ win bibugiɑ. Bɑ koo ye
    diwɑ yɑm dɛɛrɑmɔ. Pɛ̃ɛ ye, yɑ sɑ̃ɑwɑ nɛnɛm domi nɛnɑ bɑ ye wɛ̃ sɑnɑm mɛ bɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑrugiru mɔ̀. Aronin bweserɑ tɑ ko n dɑ ye di sere kɑ bɑɑdommɑɔ.
  hat-hat: Se pou Arawon ak pitit gason l' yo pen yo va ye. Y'a manje yo yon kote
    ki apa pou Seyè a, paske se yon pòsyon ki apa nèt pou Bondye nan manje yo ofri
    pou boule nan dife pou Seyè a. Se yon regleman ki la pou tout tan tout tan.
  eng-BSB: It belongs to Aaron and his sons, who are to eat it in a holy place; for
    it is to him a most holy part of the offerings made by fire to the LORD—his portion
    forever.”
  tod-tod: Ɓului naati ta ɠɛ ga Aalɔn ta ná-doun zunuiti tɔnɔ, ta ti mi ada ɲadegai
    ta, mazɔlɔɔ toɠa ɠɛ ti ʋɛ ga vebɛani ɲadega wolai, naati saama, niiti ti ɠalazu,
    Ɠɔoɠɔ GALAGI ɠaazu. Toɠa ga ɠɔoɠɔ tɔgi.»
  eng-WEBPB: It shall be for Aaron and his sons. They shall eat it in a holy place;
    for it is most holy to him of the offerings of the LORD made by fire by a perpetual
    statute.”
  kbq-kbq: Hagi ana ne'zana Aronine agripinti'ma fore hu'zama esaza naga'mokizmi ne'zankiza,
    ruotage'ma hu'nefinka negahaze. Na'ankure ana ne'zana Ra Anumzamofonte ofa hazageno
    ruotage hu'ne.
  nhe-BL: Huan nopa pantzi elis para Aarón huan iconehua ma quicuaca, pero monequi
    quicuase campa tlatzejtzeloltic. Quena, nopona ma quicuaca pampa nopa pantzi eltoc
    tlen más tlatzejtzeloltic tlen nochi tlamantli tlacajcahualistli tlen nechmacatoque
    ipan tlitl. Huan na, niimoTECO, niquinmaca ma quicuaca nopa totajtzitzi huan ininconehua
    para nochipa.”
  gub-BL: Xaxeto Àràw izuapyapyr wiko putar izar romo tuweharupi wà nehe. A'e typy'ak
    ikatuahy Tupàn henataromo. Ta'e temi'u Tuweharupi Wiko Ma'e pe imono pyr romo
    a'e xe. A'e rupi xaxeto u'u putar ywypehegwer Tupàn pe imonokatu pyrer rehe wà
    nehe.
  eng-DRA: 'And they shall be Aaron’s and his sons’, that they may eat them in the
    holy place: because it is most holy of the sacrifices of the Lord by a perpetual
    right.'
