verse: LEV.024.005
translations:
  mal-C: “നേർമയുള്ള മാവ് എടുത്ത് ഒരു അപ്പത്തിനു രണ്ട് ഓമെർവീതം ഉപയോഗിച്ചു പന്ത്രണ്ട്
    അപ്പം ചുടണം.
  deu-TKW: Ferner sollst du Feinmehl nehmen und daraus zwölf Kuchen backen - zwei
    Zehntel sollen auf jeden Kuchen kommen -
  lin-lin: Okozwa farine mpe okolamba bagato zomi na mibale, okosalela biteni mibale
    kati na biteni zomi ya efa mpo na gato moko na moko.
  eng-LSV: And you have taken flour, and have baked twelve cakes with it, two-tenth
    parts are in one cake,
  eng-GNV: 'Also thou shalt take fine floure, and bake twelue cakes thereof: two tenth
    deales shalbe in one cake.'
  eng-WEBSTER: 'And thou shalt take fine flour, and bake twelve cakes of it: two tenth-parts
    shall be in one cake.'
  nhw-BL: “Ipan sesen semana ipan nopa tonali para anmosiyajquetzase, nopa totajtzi
    monequi quitlalis 12 pantzi ipan nopa mesa tlen oro catli eltoc noixpa, niamoTECO.
    Sesen tlen nopa pantzi monequi quichihuase ica nahui kilos huan tlajco tlen harina
    catli tlahuel cuechtic. Huan quintecpanas ica ome tlatecpichtli. Sesen tlatecpichtli
    quipiyas chicuase pantzi.
  swh-ONEN: “Chukua unga laini, uoke mikate kumi na miwili, ukitumia sehemu mbili
    za kumi za efa za unga kwa kila mkate.
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ pɛ̃ɛ wɔkurɑ yiru wɔ̃ɔwɔ yen bɑɑyere
    yɑ n sɑ̃ɑ kilo nɔɔbɑ tiɑ.
  eng-KJVCPB: 'And thou shalt take fine flour, and bake twelve cakes thereof: two
    tenth deals shall be in one cake.'
  luo-luo: “Kawuru mogo mayom kendo utedgo makati apar gariyo, ma moro ka moro oted
    gi mogo moromo kilo abiriyo.
  meu-meu: Flaoa namo-hereana bavabia, ba gabua, igabu gwauta-rua. Flaoa efa ta ba
    karoa, karoa gwauta, bena karoa rua rua bavabi, igabu ta ta ikaralaidia.
  npi-ULB: तैँले मसिनो पिठो लिएर बाह्रवटा रोटी बनाउनू । हरेक रोटीमा एक पाथी पिठो होस्
    ।
  yor-yor: “Mú ìyẹ̀fun dáradára, kí o sì ṣe ìṣù àkàrà méjìlá, kí o lo ìdá méjì nínú
    mẹ́wàá òsùwọ̀n efa (èyí jẹ́ lita mẹ́rin ààbọ̀) fún ìṣù kọ̀ọ̀kan.
  emp-NTPO: Dji biara b̶ʌ harinada edad̶aped̶a paʌ̃ra doce ãbud̶adua. Paʌ̃za harinara
    eped̶eco jũgurua umé b̶aida b̶ʌa.
  pes-OPCB: «آرد مرغوب بردار و از آن دوازده قرص نان بپز؛ برای هر قرص، یک کیلو آرد
    مصرف کن.
  tgl-ULB: Dapat kang kumuha ng pinong harina at magluluto ng labindalawang tinapay
    dito. Dapat na maging dalawang ikasampung ephah sa bawat tinapay.
  hui-hui: Anduane Homogohanda Mosesehondo laabo halu lalu, Í̠na balawa bayaleru genda
    magi kilogarama homberia (12) muwa ogonime mberedi homberia (12) wabibe. Genda
    magi kilogarama mbira mbirame mberedi mbira mbira wabigi bibe.
  mya-mya: မုန့်​ညက်​နှစ်​ဆယ့်​လေး​ပေါင်​ဖြင့်​မုန့်​တစ်​ဆယ့် နှစ်​လုံး​ဖုတ်​လော့။-
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་གྲོ་ཞིབ་བླངས་ནས་བག་ལེབ་བཅུ་གཉིས་བསྲེག་དགོས་པ་དང་། བག་ལེབ་རེ་རེ་ཨེ་ཕཱ་ཡི་བཅུ་ཆ་གཉིས་རེས་བསྲེག་དགོས།
  sna-sna: “Torai upfu hwakatsetseka mugobika zvingwa gumi nezviviri muchishandisa
    zvikamu zviviri kubva mugumi zveefa pachingwa chimwe nechimwe.
  spa-BLM: “Tomarás harina fina y cocerás con ella doce tortas; dos décimas de efa
    irán en una torta.
  cac-cac: Tzeyic'cot ixim harina te vach', sb'o lajchaveoc ixim pan, chan̈e' libra
    ixim harina tz'och d'a junjun ixim.
  swh-ULB: Yawapasa kuchukua unga laini na kuoka kwa huo mikate kumi na miwili. Ni
    lazima kuwe na mbili za kumi za efa za unga katika kila mkate.
  bel-bel: І вазьмі пшанічнай мукі і сьпячы зь яе дванаццаць хлябоў; у кожным хлебе
    павінны быць дзьве дзясятых эфы;
  deu-ELBBK: 'Und du sollst Feinmehl nehmen und daraus zwölf Kuchen backen: Von zwei
    Zehnteln soll ein Kuchen sein.'
  mbb-OT: Baal kew te 12 he vuuk he supas, he is kada sevaha mibeelan puun te heepat
    he kilu he meupiya he kelasi te herina.
  mal-2015: നീ നേരിയ മാവു എടുത്തു അതുകൊണ്ടു പന്ത്രണ്ടു ദോശ ചുടേണം; ഓരോ ദോശ രണ്ടിടങ്ങഴി
    മാവുകൊണ്ടു ആയിരിക്കേണം.
  rmc-rmc: „Le o nekfeder aro a pek olestar dešuduj mare, jekh maro duje kilendar.
  pes-OPV: و آردنرم بگیر و از آن دوازده گرده بپز؛ برای هر گرده دوعشر باشد.
  ron-1924: Сэ ей флоаре де фэинэ ши сэ фачь дин еа доуэспрезече турте; фиекаре туртэ
    сэ фие фэкутэ дин доуэ зечимь де ефэ.
  ben-OBCV: “মিহি ময়দা দিয়ে বারোটি রুটি তৈরি করবে, প্রত্যেক রুটিতে এক ঐফা আটার দুই-দশমাংশ
    খরচ করবে।
  som-som: Oo waa inaad bur soo qaadataa, oo aad ka dubtaa laba iyo toban xabbadood
    oo kibis ah, oo xabbaddiiba waa inuu eefaah toban meelood loo dhigo labadiis meelood
    ku jiraa.
  lat-VUC: 'Accipies quoque similam, et coques ex ea duodecim panes, qui singuli habebunt
    duas decimas:'
  eng-ASVBT: 'And thou shalt take fine flour, and bake twelve cakes thereof: two tenth
    parts of an ephah shall be in one cake.'
  ita-1885: Piglia, oltre a ciò, del fior di farina, e fanne dodici focacce, e cuocile;
    sia ciascuna focaccia di due decimi d'efa.
  eng-LXXUP: And ye shall take fine flour, and make of it twelve loaves; each loaf
    shall be of two tenth parts.
  eng-ULB: You must take fine flour and bake twelve loaves with it. There must be
    two-tenths of an ephah in each loaf.
  spa-VBL: “Usando la mejor harina hornea doce panes, con dos décimas de un efa de
    harina por cada pan.
  fra-_FOB: Tu prendras aussi de la fleur de farine, et tu la cuiras en douze gâteaux;
    chaque gâteau sera de deux dixièmes;
  mal-mal: “നീ നേരിയ മാവ് എടുത്ത് അതുകൊണ്ട് പന്ത്രണ്ട് ദോശ ചുടണം; ഓരോ ദോശ രണ്ടിടങ്ങഴി
    മാവുകൊണ്ട് ആയിരിക്കണം.
  urd-GVR: Bārah roṭiyāṅ pakānā. Har roṭī ke lie 3 kilogrām behtarīn maidā istemāl
    kiyā jāe.
  suz-BL: गे रिम्‍शो फस चाक्‍शा, बार ओटा शोब्‍ले चोवो। शोब्‍ले का एफाह का के २० भाग
    थम रिम्‍शो फस के दुम्‍चा माल्‍ब। एफाह पुक्‍तीके का बाक्‍ब। एफाह का २२ लिटर रिक्‍ब।
    मेको के २० भाग ४.४ लिटर खोदेंशो बाक्‍ब।प्रस्‍थान २५:३०
  ita-1927: Prenderai pure del fior di farina, e ne farai cuocere dodici focacce;
    ogni focaccia sarà di due decimi d’efa.
  ckb-ckb: «باشترین ئاردیش دەبەیت و دەیکەیتە دوازدە کولێرە، بۆ هەر کولێرەیەک دوو دەیەکی
    ئێفەیەک بەکاردەهێنیت،
  eng-BBE: And take the best meal and make twelve cakes of it, a fifth part of an
    ephah in every cake.
  kan-OKCV: “ನೀನು ನಯವಾದ ಹಿಟ್ಟನ್ನು ತೆಗೆದುಕೊಂಡು ಹನ್ನೆರಡು ರೊಟ್ಟಿಗಳನ್ನು ಸುಡಬೇಕು. ಪ್ರತಿಯೊಂದು
    ರೊಟ್ಟಿ ಎರಡೆರಡು ಓಮರನಷ್ಟು ಇರಬೇಕು.
  tam-2017: “அன்றியும் நீ மெல்லிய மாவை எடுத்து, அதைப் பன்னிரண்டு அப்பங்களாகச் சுடுவாயாக;
    ஒவ்வொரு அப்பமும் மரக்காலிலே பத்தில் இரண்டுபங்கு மாவினால் செய்யப்படவேண்டும்.
  spa-RV-1909: 'Y tomarás flor de harina, y cocerás de ella doce tortas: cada torta
    será de dos décimas.'
  ron-BTF: Și să iei floarea făinii și să coci douăsprezece turte din ea, două zecimi
    să fie într-o turtă.
  eng-WEBP: '“You shall take fine flour, and bake twelve cakes of it: two tenths of
    an ephah shall be in one cake.'
  eng-FBV: Using the best flour bake twelve loaves, with two-tenths of an ephah of
    flour per loaf.
  nld-1939: Bovendien moet gij meelbloem nemen, en er twaalf koeken van bakken; twee
    issaron voor iedere koek.
  nch-BL: “Sesen chicueyi ipan nopa tonali para anmosiyajquetzase, nopa totajtzi monequi
    quitalis 12 pantzi ipan nopa mesa ten oro cati eltoc noixpa, niamoTECO. Sesen
    ten nopa pantzi monequi quichihuase ica nahui kilos huan tajco ten harina cati
    tahuel cuechtic. Huan quintecpanas ica ome tatecpicholi. Sesen tatecpichti quipiyas
    chicuase pantzi.
  vie-1934: Ngươi cũng phải lấy bột lọc, hấp mười hai ổ bánh; mỗi ổ cân nặng hai phần
    mười ê-pha;
  hin-CV: “इसके बाद तुम मैदा लेकर इससे बारह बाटियां बनाना; हर एक बाटी दो किलो मैदे
    से बनाई जाए.
  eng-OURB: '“You shall take fine flour, and bake twelve cakes of it: one tenth of
    an ephah [two omers; 4.6 q; 4.4 L] shall be in one cake.'
  spa-BES: Y toma la mejor harina y haga doce panes, una quinta parte de un efa en
    cada pan.
  tdx-tdx: Le hangala’o mona hanoñafa’o vonga-mofo folo ro’ amby; songa fahafolo’
    ty efà roe i mofo rey.
  vid-vid: “Uhole utimbo unojile kilo makumi meli na gane na kuteleka mibumunda kumi
    na mili.
  eng-OKE: And thou shalt take flour, and prepare twelve cakes; two-tenths shall be
    for one cake.
  tha-KJV: และเจ้าจงเอายอดแป้ง ปิ้งขนมปังสิบสองก้อน แต่​ละก้อนใช้​แป​้งสองในสิบเอฟาห์
  por-BR-2018: E tomarás boa farinha, e cozerás dela doze tortas; cada torta será
    de dois décimos de efa .
  deu-ELO: 'Und du sollst Feinmehl nehmen und daraus zwölf Kuchen backen: von zwei
    Zehnteln soll ein Kuchen sein.'
  eng-WYC-2018: Also thou shalt take [tried] wheat flour (or And thou shalt take fine
    wheat flour), and thou shalt bake thereof twelve loaves, which shall have each
    by themselves two tenth parts (of an ephah),
  epo-epo: Kaj prenu delikatan farunon kaj baku el ĝi dek du panojn; el du dekonoj
    de efo estu ĉiu pano;
  uig-PIN: Sǝn yǝnǝ esil buƣday unidin on ikki toⱪaqni ǝtkin. Ⱨǝrbir toⱪaq bir ǝfaⱨning
    ondin ikkisigǝ barawǝr bolsun.
  beo-beo: Dilia falaua gilougala:me12 agoane lale, amoga agi ga:gi gobema.
  tpi-OTNT: Bikpela i tokim Moses moa olsem, “Yu mas kisim 12-pela kilogram gutpela
    plaua na wokim 12-pela bret long dispela plaua. Skelim wan wan kilogram plaua
    na wokim wanpela wanpela bret.
  hau-SA: “Ɗauki gari mai laushi a gasa dunƙulen burodi goma sha biyu, a yi amfani
    da humushi biyu na garwan gari don kowace burodi.
  uig-LAT: Sen yene ésil bughday unidin on ikki toqachni etkin. Herbir toqach bir
    efahning ondin ikkisige barawer bolsun.
  nde-nde: Thatha ifulawa ecolekileyo wenze izinkwa ezilitshumi lambili usebenzisa
    okubili kwetshumi kwehefa isinkwa ngasinye.
  ton-ton: '¶ Pea ke toʻo ʻae mahoaʻa lelei, ʻo ngaohi ʻaki ʻae foʻi mā ʻe hongofulu
    ma ua: ʻe ʻai ʻae oma ʻe ua ʻi he foʻi mā pe taha.'
  ces-1613: A vezma mouky bělné, upečeš z ní dvanácte koláčů; jeden každý koláč bude
    ze dvou desetin efi.
  eng-WMB: '“You shall take fine flour, and bake twelve cakes of it: two tenths of
    an efah shall be in one cake.'
  tam-TCV: “சிறந்த மாவை எடுத்து, ஒவ்வொரு அப்பத்திற்கும் பத்தில் இரண்டு எப்பா அளவு
    மாவைப் பயன்படுத்தி, பன்னிரண்டு அப்பங்களைச் சுடவேண்டும்.
  ceb-ULB: Kinahanglan magkuha ka ug maayong harina ug pagluto ug dose ka tinapay
    gamit kini. Kinahanglan adunay 2/10 ka epha sa matag tinapay.
  pol-UBG: Weźmiesz też mąki pszennej i upieczesz z niej dwanaście placków, każdy
    placek będzie z dwóch dziesiątych efy.
  urd-GVU: بارہ روٹیاں پکانا۔ ہر روٹی کے لئے 3 کلو گرام بہترین میدہ استعمال کیا جائے۔
  deu-1912: Und sollst Semmelmehl nehmen und davon zwölf Kuchen backen; zwei Zehntel
    soll ein Kuchen haben.
  kan-2017: “ಅದಲ್ಲದೆ ನೀನು ಗೋದಿಯ ಹಿಟ್ಟಿನಿಂದ ಹನ್ನೆರಡು ರೊಟ್ಟಿಗಳನ್ನು ಮಾಡಬೇಕು; ಪ್ರತಿಯೊಂದು
    ರೊಟ್ಟಿಯು ಆರಾರು ಸೇರಿನದಾಗಿರಬೇಕು.
  yap-yap: Mu feked rliw’ nge aningeg e pawn e flour ngam lithed ragag nge l’agruw
    e flowa ni lof riy.
  hlt-MCSB: Vaidam te khaw lo lamtah vaidam laep parha hlai nit la kaeng saeh. Vaidam
    doh nit tah vaidam laep pakhat la rhip om saeh lamtah,
  mdy-ETH: «ዬያጉዲ ሃሣ ታጶ ላምዖ ኪሎ ማዓንዳ ሺኢቺ ዺኢሊ ዔኪ፥ ታጶ ላምዖ ዻካ ዻካ ላኣዳ ላኣዴ፤
  twi-ASANTE: “Momfa asikyiresiam muhumuhu nto burodo amuamua dumienu. Momfa esiam
    lita ɛnan ne fa nto burodo mua biara.
  eng-WEBU: '“You shall take fine flour, and bake twelve cakes of it: two tenths of
    an ephah shall be in one cake.'
  bnp-bnp: “O bole a plaoa kamumu o rata a bret ge ravulu a polona i rua. O guru tala
    a kilo ge rua na plaoa, o ratea a bret ge taku.
  wal-wal: “Tammanne naa77u kilo giraame gidiya liiqo xiilliyaa ekkada 12 oittaa uukka.
  spa-PDDPT: Tomarás flor de harina y hornearás con ella 12 tortas. Cada torta será
    de 4,4 litros.
  gun-gun: — Ha'e gui trigo iporãve va'e rejou vy rejapo 'rã doze mbojape. Peteĩ-teĩ
    ma mokoĩ ryru gui 'rã rejapo.
  agu-BL: ”Xconken yi chumbalaj jarin awa'n, nin banaj coblaj pam yi wajxak liwr tu
    ni'cy talal jujun sban,
  ilo-ULB: Masapul a mangalakayo iti napino nga arina ken aglutokayo iti 12 a tinapay
    manipud iti daytoy. Masapul nga adda iti dua nga apagkapullo iti maysa nga efa
    iti tunggal tinapay.
  kpg-kpg: Kaina nia pauna palaawaa e madalua maa haa gaa dunu nia palaawaa tanga
    e madangaholu maa lua.
  uig-ARA: سەن يەنە ئېسىل بۇغداي ئۇنىدىن ئون ئىككى توقاچنى ئەتكىن. ھەربىر توقاچ بىر
    ئەفاھنىڭ ئوندىن ئىككىسىگە باراۋەر بولسۇن.
  sus-sus: «Wo xa taami fu nun firin yailan sansi xɔri luxutaxi fanyi ra, taami keren,
    sansi xɔri dinxi konbo ya keren.
  pon-2006: Ale paun 24 en pilawa oh umwunda lopwon en pilawa eisek riau.
  ksd-ksd: Ma una tak pa ta bo na plaua, ma una tun a vinun ma ura gem me; tika na
    vavailimana pakana epa na bo na plaua tai tika na gem.
  tur-YTC: “İnce undan alıp on iki pide pişireceksin; bir pidede efanın onda ikisi
    olacak.
  grc-BRENT: Καὶ λήμψεσθε σεμίδαλιν, καὶ ποιήσετε αὐτὴν δώδεκα ἄρτους· δύο δεκάτων
    ἔσται ὁ ἄρτος ὁ εἷς.
  ind-AYT: Ambillah tepung halus dan pangganglah 12 kue dari tepung itu. Masing-masing
    kue dibuat dari 2/10 efa tepung.
  nya-nya: “Mutenge ufa wosalala ndipo muphike makeke khumi ndi awiri ndipo keke iliyonse
    ikhale ya ufa wa makilogalamu awiri.
  hrv-hrv: “Potom uzmi najboljeg brašna i od njega ispeci dvanaest pogača. Neka u
    svakoj pogači budu dvije desetine efe.
  mps-mps: Genuai Bidigo Mosesbolo te po ma weyu, te tiwai wali, “Nago te sęgę 12
    kilogram elalubo wiegi yai plaua selama, te plauago 12 bret nigao. Te sęgę deli
    deli dobolama, te bret deli deli nigao.
  tpi-tpi: Bikpela i tokim Moses moa olsem, “Yu mas kisim 12-pela kilogram gutpela
    plaua na wokim 12-pela bret long dispela plaua. Skelim wan wan kilogram plaua
    na wokim wanpela wanpela bret.
  dan-1931: Du skal tage fint Hvedemel og bage tolv Kager, to Tiendedele Efa til hver
    Kage,
  vie-OVCB: Lấy bột mịn làm mười hai ổ bánh, mỗi ổ dùng 4,4 lít bột.
  guj-2017: તમારે મેંદો લેવો અને તેની બાર રોટલી કરવી. દરેક રોટલી બે દશાંશ એફાહની હોય.
  pon-2006A: Ale paun 24 en pilawa oh umwunda lopwon en pilawa eisek riau.
  por-BRBSL: '“Você deve pegar farinha fina e assar doze bolos dela: dois décimos
    de um efa devem estar em um bolo.'
  cth-cth: Nang ni tavai na la vaiteh, ephah pung hra pung hni touh e hah vaiyei buet
    touh lah, vaiyei hrahlaikahni touh na sak hnukkhu,
  twi-twi: “Momfa asikresiam muhumuhu nto brodo amuamu dumien a mua biara mode esiam
    lita anan ne fa na ɛbɛto.
  hlt-hlt: Vaidam te khaw lo lamtah vaidam laep parha hlai nit la kaeng saeh. Vaidam
    doh nit tah vaidam laep pakhat la rhip om saeh lamtah,
  tbz-SIM: A wɑɑ́ mmuyuo nsɑ̀ɑ̀mù kɛ́dɔɔ̀nɛ̀ pɛ̃́ɛ̃̀bɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ bɑ́
    wèè pɛ̃́ɛ̃̀ kòo yuo ncɛ̃́ɛ̃́kù mbo cìdóòbɛ̀ bɛ̀kuɔ̀.
  msy-2020: Ikiavɨra Itir God kamagh Moses mɨgei, “Ia 12 kilogrem plauan aghuiba iniva,
    12plan bretɨn rubuzibar ingarigh. Ia vaghvagh bretɨn rubuzimɨn ingarsɨ, plauan
    osɨmtɨzir 1 kilogremɨn itim inigh.
  azb-azb: Narın un götürüb hər kökə bir efanın onda ikisi qədər miqdarda on iki kökə
    bişir.
  eng-DBY: And thou shalt take fine wheaten flour, and bake twelve cakes thereof;
    each cake shall be of two tenths.
  hin-2017: “तू मैदा लेकर बारह रोटियाँ पकवाना, प्रत्येक रोटी में एपा का दो दसवाँ अंश
    मैदा हो।
  wol-KYG: «Sàkkal sunguf su mucc ayib, lakk ci fukki mburu ak ñaar, mburu mu nekk
    di juróom benni kiloy sunguf.
  eng-YLT: '''And thou hast taken flour, and hast baked twelve cakes with it, two
    tenth deals are in the one cake,'
  kne-kne: “Man-a ka si sinpo ya dowa ay kilo sin kamayatan ay arina ta otoem si sinpo
    ya dowa ay tinapay.
  eng-WYC-2017: Also thou shalt take [tried] wheat flour, and thou shalt bake thereof
    twelve loaves, which shall have each by themselves two tenth parts,
  eng-WMBB: '“You shall take fine flour, and bake twelve cakes of it: two tenths of
    an efah shall be in one cake.'
  urd-GVH: बारह रोटियाँ पकाना। हर रोटी के लिए 3 किलोग्राम बेहतरीन मैदा इस्तेमाल किया
    जाए।
  rug-rug: Mu henai kaiqa palava memehedi, sapu ka manege rua kilo mamata padana,
    mamu kinai ka manege rua bereti.
  gaz-gaz: “Daakuu bullaaʼaa fuudhiitii buddeena kudha lama tolchi; tokkoon tokkoon
    buddeena sanaas daakuu iifii tokkoo irraa harka kudhan keessaa harka lama lamaan
    haa tolfamu.
  fra-LSG: Tu prendras de la fleur de farine, et tu en feras douze gâteaux; chaque
    gâteau sera de deux dixièmes.
  yal-yal: “Murutu fuɲin tongo i yi buru fu nun firin nafala. Burune keden kedenna
    birin binyen xa kilo sennin li.
  haw-1868: A e lawe oe i ka palaoa wali, a e hoomoa i na popo ona he umikumamalua;
    elua hapaumi dila iloko o ka popo hookahi.
  arb-NAV: وَعَلَيْكَ أَنْ تَأْخُذَ دَقِيقاً وَتَخْبِزَهُ، صَانِعاً مِنْهُ اثْنَيْ
    عَشَرَ رَغِيفاً، عَلَى أَنْ يَكُونَ مِقْدَارُ كُلِّ رَغِيفٍ عُشْرَيْنِ (نَحْوَ
    خَمْسَةِ لِتْرَاتٍ).
  ewe-ewe: “Le Dzudzɔgbe ɖe sia ɖe dzi la, nunɔlagã atsɔ abolo bɔbɔe wuieve si wotsɔ
    wɔ kilogram etɔ̃ me ɖe sia ɖe,
  eng-LEE: 'And thou shalt take fine flour, and bake thereof twelve cakes: of two
    tenth parts shall each one cake be.'
  asm-FB: তুমি মিহি আটাগুৰি লৈ, বাৰটা পিঠা তন্দুৰত তাও দিবা; প্ৰত্যেক পিঠাত ঐফাৰ দহভাগৰ
    দুভাগ আটাগুৰি হ’ব।
  sus-A: «وٌ شَ تَامِ قُ نُن قِرِن يَءِلَن سَنسِ شْرِ لُشُتَشِ قَنيِ رَ، تَامِ كٍرٍن،
    سَنسِ شْرِ دِنشِ كٌنبٌ يَ كٍرٍن.
  fra-SBL: '« Tu prendras de la fleur de farine et tu en feras douze gâteaux : un
    gâteau contiendra deux dixièmes d''épha.'
  hbo-hbo: וְלָקַחְתָּ֣ סֹ֔לֶת וְאָפִיתָ֣ אֹתָ֔הּ שְׁתֵּ֥ים עֶשְׂרֵ֖ה חַלֹּ֑ות שְׁנֵי֙
    עֶשְׂרֹנִ֔ים יִהְיֶ֖ה הַֽחַלָּ֥ה הָאֶחָֽת׃
  eng-WYCLIFFE: Also thou schalt take wheete flour, and thou schalt bake therof twelue
    looues, which schulen haue ech bi hem silf twei tenthe partis,
  cwe-cwe: “Soleni chilo malongo maidi na nne za usage unogile moke magate longo na
    maidi.
  kik-kik: “Oya mũtu ũrĩa mũhinyu mũno, ũthondeke mĩgate ikũmi na ĩĩrĩ, o mũgate ũmwe
    ũrugwo na tũcunjĩ twĩrĩ twa ikũmi twa eba ĩmwe.
  fra-NCL: « Tu prendras de la fleur de farine, et tu en cuiras douze gâteaux ; chaque
    gâteau sera de deux dixièmes d’épha.
  cek-AK: Kahoih takaw dip to la ah loe, takaw kae hatlai hnetto sah ah; takaw dip
    ephah hato thung ih hnetto hoiah takaw kae maeto ah sah ah.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Madubur-nuedgi
    madu-ologana gwaambe-gakabo (12) be soboed. Madu-gwagwengi madubur nibirbo be
    ebugoed.'
  uig-CYR: Сән йәнә есил буғдай унидин он икки тоғачни әткин. Һәр бир тоғач бир әфаһниң
    ондин иккисигә баравәр болсун.
  tel-2017: నీవు గోదుమ పిండి తీసుకుని దానితో పన్నెండు రొట్టెలు చెయ్యాలి. ఒక్కొక్క
    రొట్టెకు రెండు కిలోల పిండి వాడాలి.
  hat-BSA: 'Konsa, nou va pran farin fen an e fè douz gato avèk li: de dizyèm pati
    yon efa va sèvi nan chak gato.'
  kos-kos: Eis paun longoul akosr ke flao ac munanak singoul lukwa lof in bread.
  hbo-WLC: וְלָקַחְתָּ֣ סֹ֔לֶת וְאָפִיתָ֣ אֹתָ֔הּ שְׁתֵּ֥ים עֶשְׂרֵ֖ה חַלּ֑וֹת שְׁנֵי֙
    עֶשְׂרֹנִ֔ים יִהְיֶ֖ה הַֽחַלָּ֥ה הָאֶחָֽת׃
  ibo-ibo: “Were ọka a kwọrọ nke ọma mee ogbe achịcha iri na abụọ. Jiri ihe ruru iko
    ọka asatọ mee otu ogbe achịcha ọbụla.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ସରୁ ମଇଦା ନେଇ ତହିଁରେ ବାରଗୋଟି ପିଠା ପ୍ରସ୍ତୁତ କରିବ; ପ୍ରତ୍ୟେକ ପିଠା
    ଏକ ଐଫାର ଦୁଇ ଦଶମାଂଶ ହେବ।
  chk-chk: “Iwe, kopwe angei rüe me rüanü paun pilawa mi amas o mürina pwe kopwe umuni
    engol me ruoföü pilawa seni.
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob garra deigim twelbala kilogrem flauwa
    en gugum twelbala damba.
  ukr-1871: І візьмеш муки пшеничної та й спечеш із неї дванайцять коржів; по дві
    десятинї ефи нехай буде в одному коржі.
  deu-1951: Und du sollst Semmelmehl nehmen und davon zwölf Kuchen backen; ein Kuchen
    soll aus zwei Zehnteln bestehen.
  eng-JPS: 'And thou shalt take fine flour, and bake twelve cakes thereof: two tenth
    parts of an ephah shall be in one cake.'
  srp-1865: I uzmi bijeloga brašna, i ispeci dvanaest kolaèa, svaki kolaè da bude
    od dvije desetine efe.
  lug-lug: “Ojja kuddiranga obuwunga bw’eŋŋaano obulungi ofumbe emigaati kkumi n’ebiri
    ng’okozesa desimoolo bbiri eza efa.
  heb-heb: ולקחת סלת ואפית אתה שתים עשרה חלות שני עשרנים יהיה החלה האחת׃
  ben-IRV: আর তুমি সূক্ষ্ম সূজি নিয়ে বারটি পিষ্টক পাক করবে; তার প্রত্যেক পিষ্ট এক
    ঐফার দশ ভাগের দুই ভাগ হবে।
  pan-pan: ਤੂੰ ਮੈਦਾ ਲੈ ਕੇ ਉਸ ਦੀਆਂ ਬਾਰਾਂ ਰੋਟੀਆਂ ਪਕਾਵੀਂ, ਇੱਕ-ਇੱਕ ਰੋਟੀ ਵਿੱਚ ਏਫ਼ਾਹ ਦਾ
    ਦੋ ਦਹਾਈ ਹਿੱਸਾ ਹੋਵੇ।
  mya-JVB: သင်သည် မုန့်ညက် ကိုယူ ၍ ၊ မုန့် တလုံး လျှင် နှစ်ဩမဲစီ၊ မုန့်ဆယ် နှစ် လုံးကို
    လုပ် ပြီးလျှင်၊
  hmo-hmo: “Paraoa namo herea, iena metau 12 kilogaram do oi abia, beredi ibounai
    12 do oi gabua.
  urd-urd: “और तू मैदा लेकर बारह गिर्दे पकाना, हर एक गिर्दे में ऐफ़ा के दो दहाई हिस्से
    के बराबर मैदा हो;
  rus-SYN: И возьми пшеничной муки и испеки из нее двенадцать хлебов; в каждом хлебе
    должны быть две десятых ефы;
  bqc-SIM: Níli pɛ̃ɛti sɛ́ ǹ pɛ̃ɛkɛò mɛ̀n kuɛpla, pɛ̃ɛ mɛ̀ndo tí kiloo síiↄ̃siiↄ̃.
  tcz-CHONGTHU: Chule nangman chang bonga kigoidi chu nalah ding, hichu changlhah
    lhonsom le ni nasoa naken ding, lhonkhat cheh chu Ephah dimkhat hopsoma hopni
    lhingsela kisem hiding ahi.
  mar-mar: तू मैदा घेऊन त्याच्या बारा पोळ्या भाज; एक पोळी दोन दशमांश एफाभर सपिठाची
    करावी.
  qub-qub: «Alli caj jarinapita ruranqui chunca ishcay tantata. Cada tantata ruranqui
    chuscu quïlu medyan jarinapita.
  bqp-bqp: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ pɛ̃ɛ wɔkurɑ yiru wɔ̃ɔwɔ yen bɑɑyere
    yɑ n sɑ̃ɑ kilo nɔɔbɑ tiɑ.
  hat-hat: W'a pran vennkat liv farin frans, w'a fè douz pen. Chak pen va fèt ak de
    liv farin.
  eng-BSB: You are also to take fine flour and bake twelve loaves, using two-tenths
    of an ephah for each loaf,
  tod-tod: «Ɗa ɓulu vukɔ ʋagɔi zeɠe, è ɓulu puugɔ maazu felegɔ (12) ɓɛtɛ, ɓului ɠilagilagi
    ɠa ɠɛ ga kilo lɔzita.
  eng-WEBPB: '“You shall take fine flour, and bake twelve cakes of it: two tenths
    of an ephah shall be in one cake.'
  kbq-kbq: Hagi kaneno eri osi hanigeno fuzafupenenia flaua erinka 12fu'a breti trohuo.
    Hagi tare kilo eri fako hutere hunka, mago mago bretia trohuo.
  nhe-BL: “Ipan sesen samano ipan nopa tonali para inmosiyajcahuase, nopa totajtzi
    monequi quitlalis 12 pantzi ipan nopa mesa tlen oro tlen eltoc noixtla, niimoTECO.
    Sesen tlen nopa pantzi monequi quichihuase ica nahui kilos huan tlajco tlen harina
    tlen tlahuel cuechtic. Huan quintecpanas ica ome tlatecpichtli. Sesen tlatecpichtli
    quipiyas chicuase pantzi.
  gub-BL: Pemuzar 12 typy'ak nehe. Heta putar mokoz kir arozràn imuku'i pyrer pe pitàitàigatu
    nehe.
  eng-DRA: 'Thou shalt take also fine hour, and shalt bake twelve leaves thereof,
    two tenths shall be in every loaf:'
