verse: LEV.024.008
translations:
  mal-C: ഇസ്രായേല്യർക്കുവേണ്ടി ഒരു നിത്യ ഉടമ്പടിയായി ശബ്ബത്തുതോറും ഈ അപ്പം യഹോവയുടെമുമ്പാകെ
    ക്രമമായി അടുക്കിവെക്കണം.
  deu-TKW: Jedesmal am Sabbattage soll er es beständig vor Jahwe aufschichten, kraft
    einer den Israeliten obliegenden, für alle Zeiten geltenden Verpflichtung.
  lin-lin: Mikolo nyonso ya Saba, bokobonza lipa yango liboso ya Yawe na kombo ya
    bana ya Isalaele lokola boyokani ya libela.
  eng-LSV: On each Sabbath day he arranges it before YHWH continually, from the sons
    of Israel—a perpetual covenant;
  eng-GNV: Euery Sabbath hee shall put them in rowes before the Lord euermore, receiuing
    them of the children of Israel for an euerlasting couenant.
  eng-WEBSTER: Every sabbath he shall set it in order before the LORD continually,
    being taken from the children of Israel by an everlasting covenant.
  nhw-BL: Huan sesen semana ipan nopa tonali para anmosiyajquetzase, nopa totajtzi
    monequi quitlalis nopa pantzi noixpa para se tlanextilijcayotl tlen nopa camanali
    catli nijchijtoc ininhuaya nochi israelitame.
  swh-ONEN: Mikate hii itawekwa mbele za Bwana kila wakati, Sabato baada ya Sabato,
    kwa niaba ya Waisraeli, kuwa Agano la kudumu.
  bba-bba: Tɔ̃ɔ wɛ̃rɑruɡiru bɑɑtere, bɑ ko n dɑ mɑn pɛ̃ɛ yen bweseru yiiyewɑ kpɑ yɑ
    n yii mi bɑɑdommɑ. Yɑ ko n sɑ̃ɑwɑ woodɑ bɛɛn bibun bweseru sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Every sabbath he shall set it in order before the Lord continually,
    being taken from the children of Israel by an everlasting covenant.
  luo-luo: Makatini nyaka kete e nyim Jehova Nyasaye pile ka pile chiengʼ Sabato ka
    chiengʼ Sabato. Gin mich ma ichiwo e lo jo-Israel kaka singruok manyaka chiengʼ.
  meu-meu: Dina Helaḡa ta ta ai, hahelaḡa tauna ese flaoa helaḡana unu baine dabaraia
    toma Iehova vairanai; Israel taudia daidiai baine dabaraia, herohemaino toana,
    baine hesiriu hanaihanai.
  npi-ULB: हरेक शबाथ दिनमा अनन्तको करारको चिन्हस्वरूप इस्राएलका मानिसहरूको खातिर प्रधान
    पुजारीले परमप्रभुको अगि त्यो रोटी राखोस् ।
  yor-yor: Àkàrà yìí ni kí ẹ gbé wá síwájú Olúwa nígbàkígbà, lọ́ṣọ̀ọ̀ṣẹ̀, nítorí tí
    àwọn ọmọ Israẹli gẹ́gẹ́ bí májẹ̀mú ayérayé.
  emp-NTPO: Ʌ̃nãũbada ewariza paʌ̃ djiwid̶ida Ãcõrẽ quĩrãpita b̶ʌd̶ida panʌa. Ãcõrẽra
    israelerã ume bed̶ea b̶ʌd̶a bẽrã id̶iba ʌ̃taa mãwã od̶ida panʌa.
  pes-OPCB: هر روز شبّات، این نان باید در حضور خداوند چیده شود. این نان به عنوان عهدی
    ابدی باید از بنی‌اسرائیل دریافت شود.
  tgl-ULB: Bawat Araw ng Pamamahinga ang punong pari ang dapat na palaging maglagay
    ng tinapay sa harap ni Yahweh, sa ngalan ng mga tao ng Israel. Bilang isang tanda
    ng walang hanggang tipan.
  hui-hui: Sabada horo bibahendengi loma binigo mo miaga karume mberedi i̱hondo loma
    bialu dagiani i̱ni de hondoliya wiaabo holene nga. Habo nalolene bi mbira tí baba
    lo werogonigo Isaraele wali agalime mana ogoni bialu haabo holene nga.
  mya-mya: အ​စဉ်​အ​မြဲ​ဥ​ပုသ်​နေ့​တိုင်း​ထာ​ဝ​ရ​ဘု​ရား ၏​ရှေ့​တော်​၌​မုန့်​ကို​ဆက်​သ​ရ​မည်။-
  bod-N: ངལ་གསོ་བའི་ཉིན་མོ་རེ་རེ་ལ་ཨ་རོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་བག་ལེབ་ཆད་མེད་དུ་བཤམ་དགོས།
    དེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དུས་གཏན་གྱི་ཁ་ཆད་ཅིག་ཡིན།
  sna-sna: Chingwa ichi chinofanira kuiswa pamberi paJehovha nguva nenguva, Sabata
    neSabata zvakamirira vaIsraeri sesungano inogara nokusingaperi.
  spa-BLM: Cada día de reposo lo pondrá en orden delante de Yahvé continuamente. Es
    un pacto eterno a favor de los hijos de Israel.
  cac-cac: D'a junjun c'ual ic'oj ip tz'ac'jiem ixim pan chi' d'a vichan̈, yuj sc'anab'ajan
    eb' etchon̈ab' israel in trato eyed'oc d'a masanil tiempo. Yovalil a ixim q'uixin
    tz'ac'jiemi.
  swh-ULB: Kila siku ya Sabato kuhani mkuu sharti aipange kwa utaratibu hiyo mikate
    mbele za Yahweh kwa niaba ya watu wa Israeli, iwe ishara ya agano la milele.
  bel-bel: 'у кожны суботні дзень заўсёды трэба класьці іх перад Госпадам ад сыноў
    Ізраілевых: гэта наказ вечны;'
  deu-ELBBK: 'Sabbattag für Sabbattag soll er es beständig vor dem HERRN zurichten:
    ein ewiger Bund vonseiten der Kinder Israel.'
  mbb-OT: Kinahanglan he layun idsavuk heini is menge supas diyà te etuvangan te Nengazen
    kada Andew te Kedhimeley. Ketengdanan niw heini te menge Israilihanen taman te
    taman.
  mal-2015: അവൻ അതു നിത്യനിയമമായിട്ടു യിസ്രായേൽമക്കളോടു വാങ്ങി ശബ്ബത്തുതോറും യഹോവയുടെ
    സന്നിധിയിൽ നിരന്തരമായി അടുക്കിവെക്കേണം.
  rmc-rmc: Kala mare ena furt thode anglo RAJ pre dojekh šabat. Kada pes kerela vaš
    o Izraeliti sar večno zmluva.
  pes-OPV: در هرروز سبت آن را همیشه به حضور خداوند بیاراید. از جانب بنی‌اسرائیل عهد
    ابدی خواهد بود.
  ron-1924: 'Ын фиекаре зи де Сабат, сэ се пунэ ачесте пынь ынаинтя Домнулуй, неынчетат:
    ачеста есте ун легэмынт вешник пе каре-л вор цине копиий луй Исраел.'
  ben-OBCV: সদাপ্রভুর সামনে নিয়মিতভাবে প্রত্যেক বিশ্রামদিনে ইস্রায়েলীদের পক্ষে চিরস্থায়ী
    সন্ধিচুক্তিরূপে এই রুটি সাজাতে হবে।
  som-som: Oo isagu had iyo goorba sabti kasta waa inuu Rabbiga hortiisa ku hagaajiyaa;
    waayo, kaasu wuxuu reer binu Israa'iil u yahay axdi weligiis ah.
  lat-VUC: 'Per singula sabbata mutabuntur coram Domino suscepti a filiis Israël fœdere
    sempiterno:'
  eng-ASVBT: Every sabbath day he shall set it in order before Jehovah continually;
    it is on the behalf of the children of Israel, an everlasting covenant.
  ita-1885: Mettansi per ordine, ogni giorno di Sabato, del continuo, nel cospetto
    del Signore, quelle focacce tolte da' figliuoli d'Israele, per patto perpetuo.
  eng-LXXUP: On the Sabbath day they shall be set forth before the Lord continually
    before the children of Israel, for an everlasting covenant.
  eng-ULB: Every Sabbath day the high priest must regularly set out the bread before
    Yahweh on behalf of the people of Israel, as a sign of an everlasting covenant.
  spa-VBL: Cada sábado se pondrá el pan delante del Señor, dado por los israelitas
    como una señal continua del acuerdo eterno.
  fra-_FOB: Chaque jour de sabbat on rangera ces pains devant l'Éternel continuellement
    de la part des enfants d'Israël; c'est une alliance perpétuelle.
  mal-mal: അവൻ അത് നിത്യനിയമമായിട്ടു യിസ്രായേൽ മക്കളോടു വാങ്ങി ശബ്ബത്തുതോറും യഹോവയുടെ
    സന്നിധിയിൽ നിരന്തരമായി അടുക്കിവക്കണം.
  urd-GVR: Har hafte ko Rab ke sāmne tāzā roṭiyāṅ isī tartīb se mez par rakhnī haiṅ.
    Yih Isrāīliyoṅ ke lie abadī ahd kī lāzimī shart hai.
  suz-BL: मोपा हारूनमी नेल्‍ल नाइक्‍तीक नाक्‍ती मेको शोब्‍ले कली परमप्रभु यावे आ ङोंइती
    वोइक्‍चा माल्‍ब। मेको इस्राएली आन कली मेको गेना हना यो पतीक नु लीब कबल बाक्‍ब।
  ita-1927: Ogni giorno di sabato si disporranno i pani davanti all’Eterno, del continuo;
    saranno forniti dai figliuoli d’Israele; è un patto perpetuo.
  ckb-ckb: ئەم کولێرەیەش بە بەردەوامی هەموو ڕۆژێکی شەممە لەبەردەم یەزدان ڕێکدەخرێت،
    پەیمانێکی هەتاهەتاییە لە پێناو نەوەی ئیسرائیل.
  eng-BBE: 'Every Sabbath day regularly, the priest is to put it in order before the
    Lord: it is offered for the children of Israel, an agreement made for ever.'
  kan-OKCV: ಪ್ರತಿಯೊಂದು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿಯೂ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಯಾವಾಗಲೂ ಅವನು ಅದನ್ನು
    ಕ್ರಮಪಡಿಸಬೇಕು. ಇದು ಇಸ್ರಾಯೇಲರ ಕಡೆಯಿಂದ ನಿತ್ಯವಾದ ಒಡಂಬಡಿಕೆಯಾಗಿರಬೇಕು.
  tam-2017: அப்பத்தை நிரந்தரமான உடன்படிக்கையாக இஸ்ரவேல் மக்கள் கையிலே வாங்கி, ஓய்வுநாள்
    தோறும் யெகோவாவுடைய சந்நிதியில் அடுக்கிவைப்பானாக.
  spa-RV-1909: Cada día de sábado lo pondrá de continuo en orden delante de Jehová,
    de los hijos de Israel por pacto sempiterno.
  ron-BTF: În fiecare sabat să o pună în ordine înaintea DOMNULUI, continuu, fiind
    luată de la copiii lui Israel printr-un legământ veșnic.
  eng-WEBP: Every Sabbath day he shall set it in order before the LORD continually.
    It is an everlasting covenant on the behalf of the children of Israel.
  eng-FBV: Every Sabbath day the bread shall be placed before the Lord, given by the
    Israelites as an ongoing sign of the eternal agreement.
  nld-1939: Onafgebroken moet men ze iedere sabbat opnieuw voor Jahweh neerleggen;
    dit is een eeuwige verplichting voor de kinderen Israëls.
  nch-BL: Huan sesen chicueyi ipan nopa tonali para anmosiyajquetzase, nopa totajtzi
    monequi quitalis nopa pantzi noixpa quej se tanextilijcayot ten nopa camanali
    cati nijchijtoc inihuaya nochi israelitame.
  vie-1934: Mỗi ngày sa-bát, người ta sẽ sắp bánh nầy trước mặt Đức Giê-hô-va luôn
    luôn, do nơi dân Y-sơ-ra-ên cung cấp; ấy là một giao ước đời đời.
  hin-CV: वह हर एक शब्बाथ इसे याहवेह के सामने सुव्यवस्थित रीति से नियमित रूप से रखे;
    इस्राएल के घराने के लिए यह एक हमेशा की विधि है.
  eng-OURB: Every Shabath ·Intermission· day he shall set it in order before Adonai
    continually. It is on the behalf of the children of Israel [God prevails] an everlasting
    covenant.
  spa-BES: Cada sábado, el sacerdote debe ponerlo en orden delante del Señor, se ofrece
    por parte de los hijos de Israel, un pacto hecho para siempre.
  tdx-tdx: Boak’andro Sabotse ro fandaharañe irezay añatrefa’ Iehovà ho fañè nainai’e
    amo ana’Israeleo.
  vid-vid: Chila Zuwa lya Kwesela Aluni koiwika goya kuli honhu hali Mkulu Nguluwi
    kwa chiwalo cha wanhu wa Isilaeli kota ilagano lya mazuwa gose.
  eng-OKE: From Sabbath day to Sabbath day he shall order it before the Lord continually,
    from the offerings of the children of Israel, an everlasting statute.
  tha-KJV: ทุ​กๆวันสะบาโตให้อาโรนจัดไว้​ให้​เป็นระเบียบถวายต่อพระพักตร์พระเยโฮวาห์​เสมอ
    ในนามของคนอิสราเอลเป็นพันธสัญญาเนืองนิตย์
  por-BR-2018: Cada dia de sábado o porá continuamente em ordem diante do SENHOR,
    dos filhos de Israel por pacto perpétuo.
  deu-ELO: 'Sabbathtag für Sabbathtag soll es beständig vor Jehova zurichten: ein
    ewiger Bund von seiten der Kinder Israel.'
  eng-WYC-2018: by each sabbath those shall be changed before the Lord, and shall
    be taken of the sons of Israel by everlasting bond of peace; (on each Sabbath
    they shall be changed before the Lord, and shall be received from the Israelites,
    by an everlasting covenant;)
  epo-epo: En ĉiu tago sabata oni ĉiam aranĝu tion antaŭ la Eternulo; de la Izraelidoj
    ĝi estu eterna interligo.
  uig-PIN: Bularni u Israillarƣa wakalitǝn ⱨǝrbir xabat küni Pǝrwǝrdigarning aldida
    tizsun; bu ǝbǝdiy bir ǝⱨdidur.
  beo-beo: Sa:bade eso huluane, mae yolesili, agi ga:gi amo Hina Gode ba:ma:ne agoane
    ligisima. Isala:ili dunu fi ilia da eso huluane mae yolesili amo hamoma:ne sia:i
    hamonanoma:mu.
  tpi-OTNT: Long olgeta de Sabat ol pris i mas putim dispela bret i stap long tebol
    na bai mi lukim. Oltaim ol Israel i mas bihainim dispela pasin. Em wanpela kontrak
    mi mekim wantaim ol.
  hau-SA: Za a shirya wannan gurasa a gaban Ubangiji kowane Asabbaci, a madadin Isra’ilawa
    a matsayin madawwamin alkawari.
  uig-LAT: Bularni u Israillargha wakaliten herbir shabat küni Perwerdigarning aldida
    tizsun; bu ebediy bir ehdidur.
  nde-nde: Isinkwa lesi kumele sibekwe phambi kukaThixo izikhathi zonke, amaSabatha
    wonke, kusenzelwa abako-Israyeli, kube yisivumelwano esingayikuphela.
  ton-ton: ‌ʻE ʻai ia ʻo teuteu ʻi he ʻao ʻo Sihova ʻo fai maʻu pe ʻi he Sāpate kotoa
    pē, kuo toʻo ia mei he fānau ʻa ʻIsileli ʻi he fuakava ʻoku taʻengata.
  ces-1613: Každého dne sobotního klásti budete je řadem před Hospodinem vždycky,
    berouce je od synů Izraelských smlouvou věčnou.
  eng-WMB: Every Sabbath day he shall set it in order before the LORD continually.
    It is an everlasting covenant on the behalf of the children of Israel.
  tam-TCV: ஒவ்வொரு ஓய்வுநாளிலும் இஸ்ரயேலர் சார்பான, நிரந்தர உடன்படிக்கையாக இந்த அப்பம்
    யெகோவாவுக்கு முன்பாக நித்தமும் வைக்கப்பட வேண்டும்.
  ceb-ULB: Sa matag Adlaw nga Igpapahulay kinahanglan ilain kanunay sa labaw nga pari
    ang tinapay sa atubangan ni Yahweh nga gikan sa katawhan sa Israel, ingon nga
    timailhan sa walay kataposan nga kasabotan.
  pol-UBG: W każdy dzień szabatu kapłan będzie je nieustannie układać przed PANEM,
    biorąc je od synów Izraela jako wieczne przymierze.
  urd-GVU: ہر ہفتے کو رب کے سامنے تازہ روٹیاں اِسی ترتیب سے میز پر رکھنی ہیں۔ یہ اسرائیلیوں
    کے لئے ابدی عہد کی لازمی شرط ہے۔
  deu-1912: Alle Sabbate für und für soll er sie zurichten vor dem HERRN, von den
    Kindern Israel zum ewigen Bund.
  kan-2017: ಯಾಜಕನು ಯಾವಾಗಲೂ ಪ್ರತಿ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ರೊಟ್ಟಿಗಳನ್ನು ತಂದು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಕ್ರಮಪಡಿಸಬೇಕು. ಶಾಶ್ವತವಾದ ನಿಬಂಧನೆಯ ಮೇರೆಗೆ ಅವುಗಳನ್ನು ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Chiney i yan ngaram e gubin e Sabbath, ma Aron e thangri tay fare flowa
    u p’eowchen SOMOL. Irera’ ba maruwel rok yu Israel ni dariy n’umngin nap’an.
  hlt-MCSB: Kumhal paipi vanbangla Israel ca rhoek taeng lamkah vaidam te Sabbath
    hnin, Sabbath hnin ah tah BOEIPA mikhmuh ah tloeng yoeyah saeh.
  mdy-ETH: ዬይ ሙካ ዎዶይዳ ሃውሾ ኬሎ ኬሎ ናንጊና ናንጋ ጎዳ ቤርታ ጌሢንቲ ዴዖንጎ፤ ዬይ ዒስራዔኤሌ ዓሳ ቢያ ዎዴ ማዺ ኩንሣኒ
    ኮይሳ ጫኣቁሞ ዳምቤኬ።
  twi-ASANTE: Ɛsɛ sɛ wɔde saa burodo yi sisi Awurade anim Homeda biara; ɛbɛyɛ apam
    a ɛnni awieeɛ ama Israelfoɔ.
  eng-WEBU: Every Sabbath day he shall set it in order before the LORD continually.
    It is an everlasting covenant on the behalf of the children of Israel.
  bnp-bnp: E Aron ge ru na dede na matane BAKOVI DAGI a maka bret na Parava Nimalo
    lobo. A nihabi iea, a nihabi ne huriki a Israel, ri gi ramai vakaroroa a ngava
    dagi iea, ri gi ratea a naro iea.
  wal-wal: Ha oittaa Sambbatan Sambbatan ubba wode Aarooni GODAA sinttan Israa7eela
    asaa gishshaa wotto. Hegee Israa7eela asai ubba wode oottanau koshshiya qaalaa
    maachchaa.
  spa-PDDPT: Cada sábado lo dispondrá continuamente delante de Yavé, de parte de los
    hijos de Israel como Pacto perpetuo.
  gun-gun: Sábado nhavõ Arão omoatyrõ porã'i 'rã Senhor renonde. Ojapo riae 'rã Israel
    kuery re vy, raka'e rã peve xereve guarã aeja va'ekue rami vy.
  agu-BL: Nin yi pama'tz tajwe'n tan topone'n swutz Kataj Ryos, cyakil tir yi na bajij
    yi jun k'ej ujle'n, chi jun trat tetz cyakil tiemp.
  ilo-ULB: Tunggal Aldaw a Panaginana, masapul a kanayon a mangidasar nangato a padi
    iti tinapay iti sangoanan ni Yahweh iti biang dagiti Israelita, a kas pagilasinan
    iti agnanayon a katulagan.
  kpg-kpg: I nia Laangi Sabad huogodoo ala e hagadau mai, di palaawaa deenei le e hai
    gii dugu i mua nnadumada o Dimaadua. Deenei di moomee digau Israel e hai gaa hana hua
    beelaa.
  uig-ARA: بۇلارنى ئۇ ئىسرائىللارغا ۋاكالىتەن ھەربىر شابات كۈنى پەرۋەردىگارنىڭ ئالدىدا
    تىزسۇن؛ بۇ ئەبەدىي بىر ئەھدىدۇر.
  sus-sus: Taami xa sa teebili fari malabui lɔxɔɛ birin. Sɛriyɛ na a ra Isirayilakae
    bɛ abadan.
  pon-2006: Rahnen Sapad koaros sang met kohla, pilawa wet pahn kin pwilidi mwohn
    silangin KAUN-O. Met iei pwukoahn mehn Israel kohkohlahte.
  ksd-ksd: Ta ra lavur Bungbung Sabat ra tena tinabar na vung bulu ia ta ra luaina
    mata i ra Luluai; di tul tar ia ure ra tarai Israel upi ra vakilang ure ra kunubu
    i tur tukum;
  tur-YTC: Her Şabat'ta onu sürekli olarak Yahve'nin önünde hazırlayacak. Bu, İsrael'in
    çocukları adına kalıcı bir antlaşmadır.
  grc-BRENT: Τῇ ἡμέρᾳ τῶν σαββάτων προσθήσεται ἔναντι Κυρίου διαπαντὸς ἐνώπιον τῶν
    υἱῶν Ἰσραὴλ, διαθήκην αἰώνιον.
  ind-AYT: Setiap hari Sabat, dia harus menata kue-kue itu secara teratur di hadapan
    TUHAN. Itu merupakan perjanjian bagi umat Israel selama-lamanya.
  nya-nya: Sabata ndi sabata nthawi zonse Aaroni aziyika makeke amenewa pamaso pa
    Yehova mʼmalo mwa Aisraeli onse kuti akhale pangano lamuyaya.
  hrv-hrv: Svake subote, bez prijekida, neka se postavljaju pred Jahvu. To neka Izraelci
    vrše zbog vječnoga Saveza.
  mps-mps: Te tigidali Sabatde te pris augwaligo te bret tebolba mubaso eno sueibao.
    Sesemane sogo te Israel augwaligo te kolesaga wali pao. Tede te po dąų wabo
    kontrak me deli eno augwali dali ebao.
  tpi-tpi: Long olgeta de Sabat ol pris i mas putim dispela bret i stap long tebol
    na bai mi lukim. Oltaim ol Israel i mas bihainim dispela pasin. Em wanpela kontrak
    mi mekim wantaim ol.
  dan-1931: Han skal bestandig hver Sabbatsdag lægge dem frem for HERRENS Åsyn; det
    skal være Israelitterne en evig Pagtspligt.
  vie-OVCB: Mỗi ngày lễ Sa-bát, A-rôn sẽ xếp mười hai ổ bánh mới trước mặt Chúa Hằng
    Hữu, tượng trưng cho giao ước trường tồn đã thiết lập với người Ít-ra-ên.
  guj-2017: પ્રતિ વિશ્રામવારે તે યહોવાહ સમક્ષ નિયમિત રાખે. અને ઇઝરાયલીઓ તરફથી એ સદાનો
    કરાર છે.
  pon-2006A: Rahnen Sapad koaros sang met kohla, pilawa wet pahn kin pwilidi mwohn
    silangin KAUN-O. Met iei pwukoahn mehn Israel kohkohlahte.
  por-BRBSL: Todo dia de sábado, ele o porá em ordem diante de Iavé continuamente.
    É um pacto eterno em nome dos filhos de Israel.
  cth-cth: Cathut e lawkkam patetlah Isarelnaw e kut dawk hoi dâw e vaiyei hah, Aron
    ni Cathut hmalah sabbath hnintangkuem pou a rakueng han.
  twi-twi: Ɛsɛ sɛ wɔde saa brodo yi sisi Awurade anim Homeda biara; ɛbɛyɛ apam a enni
    awiei ama Israelfo.
  hlt-hlt: Kumhal paipi vanbangla Israel ca rhoek taeng lamkah vaidam te Sabbath hnin,
    Sabbath hnin ah tah BOEIPA mikhmuh ah tloeng yoeyah saeh.
  tbz-SIM: Bɑ́ tɛ̀ɛ̀ om̀pùtɛ̀ ntɛ bɛ̀ níí yóó dɑɑ́mmɛ̀ dɛ kóo pɛ̃́ɛ̃̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀
    kóo tɑ́bùrì ĩ́nkɛ̀ mí ndi Yiɛ̀ nKuyie n yììkɛ̀. Díndi Isidɑyɛɛribɛ di dò nkɛ́
    mmɛ ndɔɔri sɑ̃́ɑ̃̀.
  msy-2020: Egh Sabatɨn dughiabar zurara ofa gamir gumazim bretɨn kam dakozim datɨghtɨ,
    a Ikiavɨra Itir Godɨn damazimɨn ikiam. Israelia arazir kamra gɨn mangɨ. Kar Akar
    Dɨkɨrɨzir Gavgavir mam, kɨ me koma a gami, eghtɨ a zurara ikɨvɨra ikiam.
  azb-azb: Qoy bu çörəklər hər Şənbə günü daim Rəbbin hüzurunda düzülsün. Bu, İsrail
    övladları üçün əbədi əhddir.
  eng-DBY: 'Every sabbath day he shall arrange it before Jehovah continually, on the
    part of the children of Israel: [it is] an everlasting covenant.'
  hin-2017: प्रति विश्रामदिन को वह उसे नित्य यहोवा के सम्मुख क्रम से रखा करे, यह सदा
    की वाचा की रीति इस्राएलियों की ओर से हुआ करे।
  wol-KYG: Bésub Noflaay bu nekk nañu saxoo taaj mburu yooyu fi kanam Aji Sax ji.
    Loolu sas la bu bànni Israyil di tegoo fàww.
  eng-YLT: '''On each sabbath-day he arrangeth it before Jehovah continually, from
    the sons of Israel — a covenant age-during;'
  kne-kne: Sinabado ay wada di tinapay ay madapat sin sangoanak. Siya na di lebbengen
    di Israelita si eng-enggana.
  eng-WYC-2017: by each sabbath those [or they] shall be changed before the Lord,
    and shall be taken of the sons of Israel by everlasting bond of peace;
  eng-WMBB: Every Sabbath day he shall set it in order before the LORD continually.
    It is an everlasting covenant on the behalf of the children of Israel.
  urd-GVH: हर हफ़ते को रब के सामने ताज़ा रोटियाँ इसी तरतीब से मेज़ पर रखनी हैं। यह
    इसराईलियों के लिए अबदी अहद की लाज़िमी शर्त है।
  rug-rug: Koari doduru rane Sabati, sa bereti si kaqu ta veko pa kenuna e Zihova.
    Sa tinarae te Zihova hie koari na tinoni Izireli, si lopu kaqu makudo ninae rane
    ka rane.
  gaz-gaz: Buddeenni kunis akka kakuu bara baraa taʼee saba Israaʼel iddoo buʼuuf
    yeroo hunda Sanbatuma Sanbataan fuula Waaqayyoo dura haa kaaʼamu.
  fra-LSG: 'Chaque jour de sabbat, on rangera ces pains devant l’Éternel, continuellement:
    c’est une alliance perpétuelle qu’observeront les enfants d’Israël.'
  yal-yal: Buruni itoe xa dɔxɔ Alatala yɛtagi Matabu Lɔxɔn birin yi. Habadan layirin
    na a ra Isirayila kaane xa.
  haw-1868: I kela Sabati keia Sabati e hoonoho mau ai oia ia mea ma ke alo o Iehova,
    na na mamo mai a Iseraela, ma ka berita mau loa.
  arb-NAV: وَتُرَتِّبُ هَذَا الْخُبْزَ، بِانْتِظَامٍ، كُلَّ يَوْمِ سَبْتٍ أَمَامَ
    الرَّبِّ، مِنْ أَجْلِ بَنِي إِسْرَائِيلَ مِيثَاقاً أَبَدِيًّا.
  ewe-ewe: Woaɖoe Yehowa ƒe ŋkume ɖaa Dzudzɔgbe sia Dzudzɔgbe, eye miatsɔe aɖo ŋku
    Mawu ƒe nubabla mavɔ si wòwɔ kple Israelviwo la dzi.
  eng-LEE: On every and each sabbath day shall he place it in order before the Lord
    continually, [obtained] from the children of Israel as an everlasting covenant.
  asm-FB: আৰু পুৰোহিতে প্ৰত্যেক বিশ্ৰাম-বাৰে যিহোৱাৰ আগত সেই পিঠা সদায় সজাই থ’ব;
    সেয়ে চিৰস্থায়ী নিয়মৰ চিন স্বৰূপে ইস্ৰায়েলৰ সন্তান সকলৰ পক্ষে হ’ব।
  sus-A: تَامِ شَ سَ تٍيبِلِ قَرِ مَلَبُي لْشْي بِرِن. سّرِيّ نَ عَ رَ عِسِرَيِلَكَيٍ
    بّ عَبَدَن.
  fra-SBL: Chaque jour de sabbat, il la dressera en permanence devant l'Éternel. C'est
    une alliance éternelle en faveur des enfants d'Israël.
  hbo-hbo: בְּיֹ֨ום הַשַּׁבָּ֜ת בְּיֹ֣ום הַשַּׁבָּ֗ת יַֽעַרְכֶ֛נּוּ לִפְנֵ֥י יְהוָ֖ה
    תָּמִ֑יד מֵאֵ֥ת בְּנֵֽי־יִשְׂרָאֵ֖ל בְּרִ֥ית עֹולָֽם׃
  eng-WYCLIFFE: bi ech sabat tho schulen be chaungid bifor the Lord, and schulen be
    takun of the sones of Israel bi euerlastynge boond of pees;
  cwe-cwe: Chila Siku ya Mhumulo Haluni kezayapanga goya magate haulongozi ha Mndewa
    Mulungu, kwa ichimu cha wanhu wa Isilaili fana lagano da siku zose.
  kik-kik: Mĩgate ĩyo nĩ ĩigagwo mbere ya Jehova hĩndĩ ciothe, o Thabatũ o Thabatũ,
    ĩrũgamagĩrĩre andũ a Isiraeli, ĩtuĩke kĩrĩkanĩro gĩa gũtũũra.
  fra-NCL: 'Chaque jour de sabbat, on disposera ces pains devant Yahweh constamment,
    de la part des enfants d’Israël : c’est une alliance perpétuelle.'
  cek-AK: Dungzan lokkamhaih baktih toengah, Aaron mah Israel kaminawk ban thung hoi
    lak ih to takaw to Sabbath ni kruek Angraeng hmaa ah patoem tih.
  cuk-cuk: Obunnoged-iba-iliba, Israel-dulemar-nukine, we-madu Bab-Jehová-asabin be
    urbedii guoed. Israel-dulemar weyob degisadegu we-igar imakdioed.
  uig-CYR: Буларни у Исраилларға вакалитән һәр бир шабат күни Пәрвәрдигарниң алдида
    тизсун; бу әбәдий бир әһдидур.
  tel-2017: యాజకుడు ప్రతి విశ్రాంతి దినాన నిత్య నిబంధన ప్రకారం ఇశ్రాయేలీయుల పక్షంగా
    ఆ రొట్టెలు బల్లపై పెడుతూ ఉండాలి.
  hat-BSA: Chak jou Saba, li va mete li an lòd devan SENYÈ a pou tout tan. Se yon
    akò k ap dire pou tout tan pou fis Israël yo.
  kos-kos: Ke len Sabbath nukewa in pacl fahsru uh, bread inge fah filiyuki ye mutun
    LEUM GOD. Pa inge ma kunen mwet Israel nwe tok.
  hbo-WLC: בְּי֨וֹם הַשַּׁבָּ֜ת בְּי֣וֹם הַשַּׁבָּ֗ת יַֽעַרְכֶ֛נּוּ לִפְנֵ֥י יְהוָ֖ה
    תָּמִ֑יד מֵאֵ֥ת בְּנֵֽי־יִשְׂרָאֵ֖ל בְּרִ֥ית עוֹלָֽם׃
  ibo-ibo: A ga-edo achịcha ndị a nʼihu Onyenwe anyị oge niile, ụbọchị izuike niile,
    nʼọnọdụ ụmụ Izrel, dịka ọgbụgba ndụ ebighị ebi.
  ory-ory: ପୁଣି, ଯାଜକ ପ୍ରତ୍ୟେକ ବିଶ୍ରାମବାର ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତାହା ନିତ୍ୟ ନିତ୍ୟ ସ୍ଥାପନ
    କରିବ; ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପକ୍ଷରେ ଏହା ଅନନ୍ତକାଳୀନ ନିୟମ।
  chk-chk: Iteiten ränin sapat Aaron epwe atettelöchü ewe pilawa fän mesen ewe Samol
    mi Lapalap. Ekei pilawa ekewe aramasen Israel repwe wisen awora iteiten fansoun.
  rop-rop: Ebri 7 dei olataim weya garra kaman dei garra pudum detlot damba langa
    det pleis weya ai oldei jidan. Yumob pipul garra dum dijan olataim.
  ukr-1871: Що соботи приготовляти ме його перед Господом од синів Ізрайлевих на ознаку
    віковічнього завіту.
  deu-1951: Jeden Sabbat soll er sie stets vor dem HERRN aufschichten als Gabe von
    den Kindern Israel, laut ewigem Bund.
  eng-JPS: Every sabbath day he shall set it in order before the LORD continually;
    it is from the children of Israel, an everlasting covenant.
  srp-1865: Svake subote neka ih postavlja sveštenik pred Gospodom vazda uzimajuæi
    od sinova Izrailjevih zakonom vjeènim.
  lug-lug: Emigaati egyo ginaategekebwanga awali Mukama buli Ssabbiiti awatali kwosa,
    ng’ekyo kikolebwa ku lw’abaana ba Isirayiri nga ye ndagaano ey’emirembe n’emirembe.
  heb-heb: ביום השבת ביום השבת יערכנו לפני יהוה תמיד מאת בני ישראל ברית עולם׃
  ben-IRV: যাজক নিয়মিত ভাবে প্রতি বিশ্রামবারে সদাপ্রভুর সামনে তা সাজিয়ে রাখবে, তা
    ইস্রায়েল-সন্তানদের পক্ষে চিরস্থায়ী ব্যবস্থা।
  pan-pan: ਹਰੇਕ ਸਬਤ ਦੇ ਦਿਨ ਉਹ ਇਸ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸਜਾ ਕੇ ਰੱਖੇ, ਇਹ ਇਸਰਾਏਲੀਆਂ ਵੱਲੋਂ
    ਇੱਕ ਸਦਾ ਦਾ ਨੇਮ ਹੈ।
  mya-JVB: ထာဝရဘုရား၏ပဠိညာဉ်နှင့်အညီ၊ ဣသရေလ အမျိုးသား တို့ လက်မှ ခံယူသောထိုမုန့်ကို၊
    အာရုန်သည် ထာဝရဘုရား ရှေ့ တော်၌ ဥပုဃ် နေ့ တိုင်းအစဉ် အမြဲပြင်ဆင် ရမည်။
  hmo-hmo: “Inai beredi be Sabati Dina ibounai Lohiabada ena vairanai do idia atoa
    ela bona hanaihanai. Inai be Israela taudia edia harihari gauna, edia gwauhamata
    ela bona hanaihanai.
  urd-urd: वह हमेशा हर सबत के रोज़ उनको ख़ुदावन्द के सामने तरतीब दिया करे, क्यूँकि
    यह बनी — इस्राईल की जानिब से एक हमेशा 'अहद है।
  rus-SYN: 'в каждый день субботы постоянно должно полагать их пред Господом от сынов
    Израилевых: это завет вечный;'
  bqc-SIM: Kã́mabogↄↄ ń kã́mabogↄↄo píi waliↄ kálɛ dↄ̀ↄdↄↄ ma aɛ Isailiↄ pↄ́
    ũ ma bàakuańnↄ gↄↄpii yã́i.
  tcz-CHONGTHU: Cholngah nikho seh le hichu Pakai angsunga kigol doh ding, hitia chu
    beitih umlouva Israel chaten machah thei hochu akatdoh jing diu ahi.
  mar-mar: प्रत्येक शब्बाथ दिवशी अहरोनाने त्या, परमेश्वरासमोर मांडाव्या; इस्राएल लोकांच्या
    वतीने हा सर्वकाळचा करार होय.
  qub-qub: Chaytaga cada säbadu jamay junajmi ñaupäman churanqui. Chaycunata imaypis
    ruranqui Israel runacunawan conträtu rurashäta cumlirmi.
  bqp-bqp: Tɔ̃ɔ wɛ̃rɑrugiru bɑɑtere, bɑ ko n dɑ mɑn pɛ̃ɛ yen bweseru yiiyewɑ kpɑ yɑ
    n yii mi bɑɑdommɑ. Yɑ ko n sɑ̃ɑwɑ woodɑ bɛɛn bibun bweseru sɔɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Se pou moun pèp Izrayèl yo pote pen chak jou repo, pou yo ofri bay Seyè
    a. Se bagay pou yo toujou fè dapre kontra Bondye a ki p'ap janm kase.
  eng-BSB: Every Sabbath day the bread is to be set out before the LORD on behalf
    of the Israelites as a permanent covenant.
  tod-tod: Dooɠo foloi ɠilagilagi, ta ɗa ɓului naati kɛʋele ɓɛtɛ yeenɔpɛ Ɠɔoɠɔ GALAGI
    ɠaazu. Toɠa ga minazeɠegi é yɛsu ná ɠɔ, Izelayɛle nuiti ta-vaa zu.
  eng-WEBPB: Every Sabbath day he shall set it in order before the LORD continually.
    It is an everlasting covenant on the behalf of the children of Israel.
  kbq-kbq: Hagi mika mani fruhu Sabati knarera pristi vahe'mo'a bretia erino, Ra Anumzamo'na
    navuga eme antetere hugahie. Hagi ama ana avu'avazamo'a, huhagerafi tra ke me'nena
    avaririgahaze.
  nhe-BL: Huan sesen samano ipan nopa tonali para inmosiyajcahuase, nopa totajtzi
    monequi quitlalis nopa pantzi noixtla para se tlanextilijcayotl tlen nopa tlajtoli
    tlen nijchijtoc ininhuaya nochi israelitame.
  gub-BL: Mytu'u haw 'ar nànàn nehe, tuweharupi nehe, xaxeto wanuwihaw omonokatu putar
    typy'ak ywyrapew zàwenugar rehe Tupàn Tuweharupi Wiko Ma'e henataromo nehe. Tuweharupi
    Wiko Ma'e uzapokatu uze'egaw teko Izaew izuapyapyr wanehe we. A'e typy'ak zanemuma'enukwaw
    kar a'e ze'eg rehe.
  eng-DRA: 'Every sabbath they shall be changed before the Lord, being received of
    the children of Israel by an everlasting covenant:'
