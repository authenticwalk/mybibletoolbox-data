verse: LEV.024.016
translations:
  mal-C: യഹോവയുടെ നാമം ദുഷിക്കുന്ന വ്യക്തിയെ കൊല്ലണം. സഭമുഴുവനും ആ മനുഷ്യനെ കല്ലെറിയണം.
    പ്രവാസിയായാലും സ്വദേശിയായാലും യഹോവയുടെ നാമം ദുഷിക്കുന്നവർ മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Und wer den Namen Jahwes lästert, soll mit dem Tode bestraft werden; die
    ganze Gemeinde soll ihn unfehlbar steinigen. Es sei ein Fremder oder ein Landeseingeborner
    - wenn er den heiligen Namen lästert, soll er getötet werden.
  lin-lin: 'soki moto atioli Kombo ya Yawe, basengeli koboma ye : bato nyonso ya lingomba
    basengeli kobamba ye mabanga. Azala mopaya to mwana mboka, soki atioli Kombo ya
    Yawe, basengeli koboma ye.'
  eng-LSV: and he who is execrating the Name of YHWH is certainly put to death; all
    the congregation certainly casts stones at him; as a sojourner so a native, in
    his execrating the Name, he is put to death.
  eng-GNV: 'And he that blasphemeth the name of the Lord, shalbe put to death: all
    the Congregation shall stone him to death: aswell the stranger, as he that is
    borne in the lande: when he blasphemeth the name of the Lord, let him beslaine.'
  eng-WEBSTER: 'And he that blasphemeth the name of the LORD, he shall surely be put
    to death, and all the congregation shall certainly stone him: as well the stranger,
    as he that is born in the land, when he blasphemeth the name of the LORD , shall
    be put to death.'
  nhw-BL: Quena, aqui nechtelchihuas na, niamoTECO, monequi miquis, huan monequi nochi
    israelitame quitejtzonase. Ni tlanahuatili elis san se para israelitame huan para
    seyoc tlali ehuani. Sintla se nechtelchihuas monequi anquimictise.
  swh-ONEN: yeyote atakayekufuru Jina la Bwana ni lazima auawe. Kusanyiko lote litampiga
    kwa mawe. Iwe ni mgeni au mzawa, atakapolikufuru Jina la Bwana, ni lazima auawe.
  bba-bba: Wi u ɡesi nɛ, Yinni Gusunɔ ɡɑri kɑm ɡerusi, bɑ koo yɛ̃ro ɡowɑ. Isirelibɑ
    kpurowɑ bɑ koo nùn kpenu kɑsuku bu ɡo. Bɑɑ ù n sɑ̃ɑn nɑ sɔɔ, bɑ koo nùn ɡowɑ yèn
    sɔ̃ u nɛ, Yinni Gusunɔ ɡɑri kɑm ɡerusi.
  eng-KJVCPB: 'And he that blasphemeth the name of the Lord, he shall surely be put
    to death, and all the congregation shall certainly stone him: as well the stranger,
    as he that is born in the land, when he blasphemeth the name of the Lord, shall
    be put to death.'
  luo-luo: to ngʼato angʼata moyanyo nying Jehova Nyasaye nyaka negi. Oganda duto
    nyaka chiele gi kite, bed ni en ja-Israel kata jadak, to koseyanyo nying Jehova
    Nyasaye to nyaka nege.
  meu-meu: Iehova ladana baine uduguiraia tauna na baine mase; hebou taudia iboudiai
    ese bae hodoa mase. Ena be noho-hedoa tauna eiava Israel tauna korikori, to Lada
    Helaḡana bema uduguiraia, vada bae hodoa mase.
  npi-ULB: परमप्रभुको नाउँको निन्दा गर्ने मानिस मारियोस् । त्यो इस्राएलमा जन्मेको
    स्वदेशी वा परदेशी जो भए तापनि जम्मै समुदायले त्यसलाई ढुङ्गाले हानून् । परमप्रभुको
    नाउँको निन्दा गर्ने मानिस निश्‍चय नै मारियोस् ।
  yor-yor: Ẹnikẹ́ni tí ó bá sọ̀rọ̀-òdì sí orúkọ Olúwa ni kí ẹ pa, kí gbogbo àpéjọpọ̀
    sọ ọ́ ní òkúta pa, yálà àlejò ni tàbí ọmọ bíbí Israẹli, bí ó bá ti sọ̀rọ̀-òdì
    sí orúkọ Olúwa, pípa ni kí ẹ pa á.
  emp-NTPO: Maʌ̃ bẽrã jũma bãrãba idjira mõgaraba tab̶ari bead̶ida panʌa. Mʌ̃ biẽ́
    jarad̶ada Israeld̶ebema baibʌrʌ wa ãĩbema baibʌrʌ, idjira bead̶ida panʌa.
  pes-OPCB: هر که نام خداوند را کفر بگوید باید کشته شود؛ تمام جماعت باید او را سنگسار
    کنند. هر اسرائیلی یا غیراسرائیلی میان شما که به خداوند کفر بگوید، باید کشته شود.
  tgl-ULB: Siya na nilapastanganan ang pangalan ni Yahweh ay tiyak na malalagay sa
    kamatayan. Lahat ng kapulungan ay tiyak na dapat siyang batuhin, kahit pa nga
    siya ay isang dayuhan o isang dayuhang Israelita. Kung sinuman ang lumapastangan
    sa pangalan ni Yahweh, dapat siyang malagay sa kamatayan.
  hui-hui: Ibugua bi ko lalu howa i̱naga mini Anduane Homogo layagua nde ibuni homolene
    nga. Agali ogoni ibu Isaraelealiyaguabi agali dindi taraha howa tí heba íbu heneyaguabi
    ibugua i̱naga mini lalu bi ko layagua nde ibuni homoleneore nga. Agali ogoni homelo
    wali agali bibahendeme ege to̱le̱ dugualu homelo bolene nga, lene.
  mya-mya: သူ့​အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်​ဟူ​၍​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​ပြော​ရ​မည်။
    ဣ​သ​ရေ​လ အ​မျိုး​သား​ဖြစ်​စေ၊ ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​နေ ထိုင်​သော​လူ​မျိုး​ခြား​ဖြစ်​စေ၊
    ထာ​ဝ​ရ​ဘု​ရား ကို​ကျိန်​ဆဲ​လျှင်​ဣ​သ​ရေ​လ​တစ်​မျိုး​သား လုံး​က ထို​သူ​ကို​ခဲ​ဖြင့်​ပစ်​သတ်​ရ​မည်။
  bod-N: སུ་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་སྐུར་བ་བཏབ་ན། དེ་ནི་ཅིས་ཀྱང་སྲོག་དང་འཕྲལ་དགོས་པ་དང་།
    མི་ཚོགས་ཧྲིལ་པོས་ཁོ་རང་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས། བྱེས་པའམ་གཞིས་སྐྱེས་གང་ཡིན་ཡང་།
    ཁོས་དམ་པའི་མཚན་ལ་སྐུར་བ་འདེབས་དུས་སྲོག་དང་འཕྲལ་དགོས་སོ། །
  sna-sna: ani naani anotuka zita raJehovha anofanira kuurayiwa. Ungano yose inofanira
    kumutaka namabwe. Kunyange ari mutorwa kana chizvarwa chenyu, akatuka Zita raJehovha
    anofanira kuurayiwa.
  spa-BLM: El que blasfeme el nombre de Yahvé, ciertamente morirá. Toda la congregación
    lo apedreará ciertamente. Tanto el extranjero como el nativo serán condenados
    a muerte cuando blasfemen el Nombre.
  cac-cac: '@see-verse:LEV.024.015'
  swh-ULB: Yeye anayelikufuru jina la Yahweh kwa hakika ni lazima auawe. Hakika, kusanyiko
    lote litampiga mawe, ama awe mgeni au Mwisraeli mwenyeji mzaliwa. Ikiwa yeyote
    analikufuru jina la Yahweh, ni lazima auawe.
  bel-bel: 'і ганьбовец імя Гасподняга павінен памерці, камянямі пабэе яго ўсё супольства:
    хай тое прыхадзень, хай тубылец пачне ганіць імя, аддадзены будзе сьмерці.'
  deu-ELBBK: 'Und wer den Namen des HERRN lästert, soll gewisslich getötet werden,
    steinigen soll ihn die ganze Gemeinde; wie der Fremde, so der Einheimische: Wenn
    er den Namen lästert, soll er getötet werden.'
  mbb-OT: '@see-verse:LEV.024.015'
  mal-2015: യഹോവയുടെ നാമം ദുഷിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം; സഭയൊക്കെയും അവനെ കല്ലെറിയേണം;
    പരദേശിയാകട്ടേ സ്വദേശിയാകട്ടെ തിരുനാമത്തെ ദുഷിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: Sako, ko namištes vakerďahas pre le RAJESKRO nav, mušinel te merel. Či
    ela cudzincos abo Izraelitas, savore manuša les murdarena le barenca, te namištes
    vakerela pre le RAJESKRO nav.
  pes-OPV: و هر‌که اسم یهوه را کفر گوید هرآینه کشته شود، تمامی جماعت او را البته سنگسار
    کنند، خواه غریب خواه متوطن. چونکه اسم را کفر گفته است کشته شود.
  ron-1924: 'Чине ва блестема Нумеле Домнулуй ва фи педепсит ку моартя: тоатэ адунаря
    сэ-л учидэ ку петре. Фие стрэин, фие бэштинаш, сэ моарэ, пентру кэ а хулит Нумеле
    луй Думнезеу.'
  ben-OBCV: যে কেউ সদাপ্রভুর নামের নিন্দা করবে, তার অবশ্যই মৃত্যুদণ্ড হবে। সমগ্র মণ্ডলী
    তাকে প্রস্তরাঘাত করবে। এক বিদেশি অথবা স্বদেশে জাত যে কেউ তাঁর নামের নিন্দা করবে,
    তাকে মৃত্যুদণ্ড পেতেই হবে।
  som-som: Kii magaca Rabbiga caaya sida xaqiiqada ah waa in la dilaa. Ururka oo dhammu
    hubaal waa inay isaga dhagxiyaan, oo hadduu shisheeye yahay iyo hadduu waddani
    yahayba, markuu magaca Rabbiga caayo waa in la dilaa.
  lat-VUC: 'et qui blasphemaverit nomen Domini, morte moriatur: lapidibus opprimet
    eum omnis multitudo, sive ille civis, sive peregrinus fuerit. Qui blasphemaverit
    nomen Domini, morte moriatur.'
  eng-ASVBT: 'And he that blasphemeth the name of Jehovah, he shall surely be put
    to death; all the congregation shall certainly stone him: as well the sojourner,
    as the homeborn, when he blasphemeth the name of Jehovah, shall be put to death.'
  ita-1885: E chi avrà bestemmiato il Nome del Signore, del tutto sia fatto morire;
    in ogni modo lapidilo tutta la raunanza; sia fatto morire così lo straniere, come
    colui ch'è natio del paese, quando avrà bestemmiato il Nome.
  eng-LXXUP: 'And he that names the name of the Lord, let him die the death: let all
    the congregation of Israel stone him with stones; whether he be a stranger or
    a native, let him die for naming the name of the Lord.'
  eng-ULB: He who blasphemes the name of Yahweh must surely be put to death. All the
    assembly must certainly stone him, whether he is a foreigner or a native-born
    Israelite. If anyone blasphemes the name of Yahweh, he must be put to death.
  spa-VBL: Cualquiera que maldiga el nombre del Señor debe ser ejecutado. Todos ustedeslo
    apedrearán hasta la muerte, tanto si es un extranjero que vive con ustedes como
    si es un israelita. Si maldicen mi nombre, deben ser ejecutados.
  fra-_FOB: Et celui qui blasphémera le nom de l'Éternel sera puni de mort; toute
    l'assemblée le lapidera; aussi bien l'étranger que celui qui est né au pays, quand
    il blasphémera le nom de l'Éternel, il sera mis à mort.
  mal-mal: യഹോവയുടെ നാമം ദുഷിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം; സഭയൊക്കെയും അവനെ കല്ലെറിയണം;
    പരദേശിയാകട്ടെ സ്വദേശിയാകട്ടെ തിരുനാമത്തെ ദുഷിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Jo bhī Rab ke nām par kufr bake use sazā-e-maut dī jāe. Pūrī jamāt use
    sangsār kare. Jis ne Rab ke nām par kufr bakā ho use zarūr sazā-e-maut denī hai,
    ḳhāh desī ho yā pardesī.
  suz-BL: परमप्रभु यावे आ नें आ पर्बम मरिम्‍शो लोव़ पाइब साइक्‍चा पुंइसीब। इस्राएल
    ङा मुर बाक्‍त हना यो, अर्को रागी ङा मुर बाक्‍त हना यो, सुम परमप्रभु यावे आ नें
    आ पर्बम मरिम्‍शो लोव़ पाइबा, मेको साइक्‍चा पुंइसीब। प्रस्‍थान २०:७; मत्ती २६:६५-६६
  ita-1927: E chi bestemmia il nome dell’Eterno dovrà esser messo a morte; tutta la
    raunanza lo dovrà lapidare. Sia straniero o nativo del paese, quando bestemmi
    il nome dell’Eterno, sarà messo a morte.
  ckb-ckb: ئەوەی کفر سەبارەت بە ناوی یەزدان بکات، ئەوا دەکوژرێت، هەموو کۆمەڵەکە بەردبارانی
    دەکەن، بیانی و هاوڵاتی وەک یەک، کاتێک کفر سەبارەت بە ناوی یەزدان بکات، دەکوژرێت.
  eng-BBE: And he who says evil against the name of the Lord will certainly be put
    to death; he will be stoned by all the people; the man who is not of your nation
    and one who is an Israelite by birth, whoever says evil against the holy Name
    is to be put to death.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ನಾಮವನ್ನು ದೂಷಣೆ ಮಾಡುವವನಿಗೆ ನಿಶ್ಚಯವಾಗಿ ಮರಣವನ್ನು ವಿಧಿಸಬೇಕು. ಸಭೆಯವರೆಲ್ಲರೂ
    ನಿಶ್ಚಯವಾಗಿ ಅವನಿಗೆ ಕಲ್ಲೆಸೆಯಬೇಕು. ಇದಲ್ಲದೆ ಸ್ವದೇಶೀಯನಾಗಿರಲಿ, ಪರಕೀಯನಾಗಿರಲಿ ಯೆಹೋವ ದೇವರ
    ಹೆಸರನ್ನು ದೂಷಣೆ ಮಾಡಿದಾಗ, ಅವನನ್ನು ಮರಣ ಶಿಕ್ಷೆಗೆ ಒಳಪಡಿಸಬೇಕು.
  tam-2017: யெகோவாவுடைய நாமத்தை நிந்திக்கிறவன் கொலைசெய்யப்படவேண்டும்; சபையார் எல்லோரும்
    அவனைக் கல்லெறியவேண்டும்; அந்நியனானாலும் இஸ்ரவேலனானாலும் யெகோவாவின் நாமத்தைத் தூஷிக்கிறவன்
    கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: 'Y el que blasfemare el nombre de Jehová, ha de ser muerto: toda la
    congregación lo apedreará: así el extranjero como el natural, si blasfemare el
    Nombre, que muera.'
  ron-BTF: Și cel ce a blasfemiat numele DOMNULUI, acela cu siguranță să fie dat morții
    și toată adunarea să îl ucidă negreșit cu pietre; cel străin în același fel ca
    cel născut în țară, când el blasfemiază numele DOMNULUI, să fie dat morții.
  eng-WEBP: He who blasphemes the LORD’s name, he shall surely be put to death. All
    the congregation shall certainly stone him. The foreigner as well as the native-born
    shall be put to death when he blasphemes the Name.
  eng-FBV: Anyone who curses the name of the Lord must to be executed. All of you
    must stone them to death, whether they are a foreigner who lives with you or an
    Israelite. If they curse my name, they must be executed.
  nld-1939: en wie de Naam van Jahweh lastert, moet worden gedood. Heel de gemeenschap
    moet hem stenigen; zowel de vreemdeling als de ingezetene moet worden gedood,
    wanneer zij de Naam vervloeken.
  nch-BL: Quena, cati techtelchihuas na, niamoTECO, monequi miquis, huan monequi nochi
    israelitame quitepachose. Ni tanahuatili elis san se para israelitame huan para
    seyoc tali ehuani. Sinta se techtelchihuas monequi anquimictise.
  vie-1934: 'Ai nói phạm đến danh Đức Giê-hô-va hẳn sẽ bị xử tử; cả hội chúng sẽ ném
    đá nó: mặc dầu nó là kẻ khách ngoại bang hay là sanh trong xứ, hễ khi nào nói
    phạm đến danh Đức Giê-hô-va, thì sẽ bị xử tử.'
  hin-CV: उसे, जो याहवेह के नाम की निंदा करता है; निश्चित ही मृत्यु दंड दिया जाए;
    निःसंदेह सारी सभा उसका पथराव करे. चाहे कोई परदेशी हो या देशी, इस प्रकार जब कोई
    याहवेह के नाम की निंदा करता है, तो उसे मृत्यु दंड दिया ही जाएगा.
  eng-OURB: He who blasphemes Adonai’s name, he shall surely be put to death. All
    the congregation shall certainly stone him. The foreigner as well as the native-born,
    when he blasphemes HaShem [The Name], shall be put to death.
  spa-BES: Y el que dice mal contra el nombre del Señor, ciertamente será condenado
    a muerte; será apedreado por todo el pueblo; El hombre que no es de tu nación
    y el que es israelita de nacimiento, el que dice mal contra el santo Nombre, debe
    ser condenado a muerte.
  tdx-tdx: Toe havetrake ze miteratera ty tahina’ Iehovà. Ho retsahe’ i valobohòke
    iabiy vato i niterateray, ke te renetane he fokontokoñe, ho vonoeñe re kanao niteratera
    i tahinañey.
  vid-vid: Munhu yoneche yawe mwenyeng'haye ama mjenzi yawele ngulibeza itagwa lya
    Mkulu Nguluwi, Waisilaeli weng'ha womkopola kwa kumtowa kwa maganga.
  eng-OKE: And be who (so) expresseth the Name of the Lord, dying shall die, and all
    the congregation shall stone him, as well the stranger as the native-born; when
    he hath made (blasphemous) expression of the Name, he shall be put to death.
