    he shall be put to death.
  asm-FB: আৰু যি জনে যিহোৱাৰ নামৰ নিন্দা কৰিব, সেই জনৰ অৱশ্যে প্ৰাণদণ্ড হ’ব। গোটেই
    সমাজে তেওঁলৈ অৱশ্যে শিল দলিয়াব, যদিও তেওঁ বিদেশী বা ইস্রায়েলৰ বংশত জন্মাই হওঁক।
    যি কোনোৱে যিহোৱাৰ নামৰ নিন্দা কৰিব, সেই জনৰ অৱশ্যে প্ৰাণদণ্ড হ’ব।
  sus-A: نَشَن نَ ﭑ تَن عَلَتَلَ شِلِ بّشُ، حَمَ بِرِن شَ عَ مَفْنْ فّمّ رَ هَن عَ
    شَ قَشَ. شَ عَ قِندِ شْحّ رَ، شَ عَ قِندِ بٍكَ رَ، عَ شَ قَشَ بَرِ مَ عَ بَرَ
    ﭑ تَن عَلَتَلَ بّشُ.»
  fra-SBL: Celui qui blasphème le nom de l'Éternel sera puni de mort. Toute l'assemblée
    le lapidera certainement. L'étranger, comme le natif, sera mis à mort s'il blasphème
    le Nom.
  hbo-hbo: וְנֹקֵ֤ב שֵׁם־יְהוָה֙ מֹ֣ות יוּמָ֔ת רָגֹ֥ום יִרְגְּמוּ־בֹ֖ו כָּל־הָעֵדָ֑ה
    כַּגֵּר֙ כָּֽאֶזְרָ֔ח בְּנָקְבֹו־שֵׁ֖ם יוּמָֽת׃
  eng-WYCLIFFE: schal bere his synne, and he that blasfemeth the name of the Lord,
    die bi deeth; al the multitude of the puple schal oppresse hym with stoonus, whether
    he that blasfemede the name of the Lord is a citeseyn, whether a pilgrym, die
    he bi deeth.
  cwe-cwe: Munhu yoyose mkaya hebu nyambenyambe yodiliga zina da Mndewa Mulungu, wanhu
    wose wezamkoma kwa kumtowa na mabwe.
  kik-kik: Mũndũ o na ũrĩkũ ũkaaruma rĩĩtwa rĩa Jehova no nginya akooragwo. Kĩũngano
    gĩothe gĩa Isiraeli no nginya gĩkaamũhũũra na mahiga nyuguto. Aakorwo arĩ mũgeni
    kana arĩ mũndũ ũciarĩirwo bũrũri-inĩ wanyu, rĩrĩa akaaruma Rĩĩtwa rĩu rĩa Jehova,
    no nginya akooragwo.
  fra-NCL: 'et celui qui blasphémera le nom de Yahweh sera puni de mort : toute l’assemblée
    le lapidera. Etranger ou indigène, s’il blasphème le Nom sacré, il mourra.'
  cek-AK: Angraeng ih ahmin kasae thui kami loe, paduek tangtang han oh; rangpui mah
    anih to thlung hoiah va o tih; angvin doeh, acaeng kami doeh, Angraeng ih ahmin
    kasae thui kami loe, paduek han oh.
  cuk-cuk: Ar doa-dule e-gwenad-ukabsanaidgi Bab-Jehová-nug bisale, we-dule oburgwilegoed.
    Bela Israel-dulemar akwagi we-dule-makoed. Ar Israel-duledibe, Israel-dulesurdibe,
    Bab-Jehováʼgi-galagwensuli-sunmaksale, we-dule oburgwilegoed.’ ”
  uig-CYR: Пәрвәрдигарниң намиға күпүрлүк қилған һәр қандақ киши өлүмгә мәһкүм қилинсун;
    пүткүл җамаәт чоқум бир болуп уни чалма-кесәк қилсун; мәйли у мусапир болсун яки
    йәрлик болсун, муқәддәс намға күпүрлүк қилса өлтүрүлсун.
  tel-2017: యెహోవా నామాన్ని దూషించేవాడికి మరణశిక్ష విధించాలి. ప్రజలంతా రాళ్లతో అలాటి
    వాణ్ణి చావ గొట్టాలి. పరదేశిగాని స్వదేశిగాని యెహోవా నామాన్ని దూషిస్తే వాడికి మరణశిక్ష
    విధించాలి.
  hat-BSA: Anplis, sila ki blasfeme non a SENYÈ a va vrèman vin mete a lanmò. Tout
    asanble a va vrèman lapide li. Etranje oswa natif, lè li blasfeme Non Bondye,
    li va vin mete a lanmò.
  kos-kos: ac fah anwuki el. Kutena sin mwet Israel, ku mwetsac su muta inmasrlon
    mwet Israel, ma selngawi LEUM GOD ac fah tatngal sin mwet in acn sac nwe ke el
    misa.
  hbo-WLC: וְנֹקֵ֤ב שֵׁם־יְהוָה֙ מ֣וֹת יוּמָ֔ת רָג֥וֹם יִרְגְּמוּ־ב֖וֹ כָּל־הָעֵדָ֑ה
    כַּגֵּר֙ כָּֽאֶזְרָ֔ח בְּנָקְבוֹ־שֵׁ֖ם יוּמָֽת׃
  ibo-ibo: Onye ọbụla kwuluru aha Onyenwe anyị ka a ga-egbu. Mmadụ niile ga-agbakọ
    jiri nkume tugbuo onye ahụ. Onye ọbụla kwuluru Aha ahụ, maọbụ ọbịa, maọbụ nwa
    afọ ala, ka a ga-egbu.
  ory-ory: ପୁଣି, ଯେକେହି ଆପଣା ସଦାପ୍ରଭୁଙ୍କ ନାମର ନିନ୍ଦା କରେ, ସେ ଅବଶ୍ୟ ହତ ହେବ; ସମସ୍ତ ମଣ୍ଡଳୀ
    ତାହାକୁ ନିଶ୍ଚୟ ପଥର ମାରି ବଧ କରିବେ; ବିଦେଶୀ ହେଉ ବା ସ୍ୱଦେଶୀ ହେଉ, ସଦାପ୍ରଭୁଙ୍କ ନାମର ନିନ୍ଦା
    କଲେ ହତ ହେବ।
  chk-chk: Nge iö a turunufasei iten ewe Samol mi Lapalap epwe ninnila. Ekewe chon
    Israel meinisin repwe monei ngeni fau. Eman mi turunufasei ewe it mi pin epwe
    ninnila, ese lifilifil ika i eman chon ekis mi nom leimi ika eman chon wilipos.
  rop-rop: en dai lagijat du. If eni Isreil pipul o pipul brom najalot kantri hu jidan
    langa ola Isreil pipul tok lagijat nogudbalawei langa mi, wal olabat garra dai
    seimwei du. Yumob garra kilim olabat garram ston.
  ukr-1871: 'А хто хулить імя Господнє, того зараз скарати смертю, уся громада мусить
    окаменувати його; чи приходень, чи землянин: як скаже хулу на імя Господнє, мусить
    вмерти.'
  deu-1951: und wer den Namen des HERRN lästert, der soll unbedingt sterben! Die ganze
    Gemeinde soll ihn steinigen, er sei ein Fremdling oder ein Einheimischer; wenn
    er den Namen lästert, so soll er sterben!
  eng-JPS: And he that blasphemeth the name of the LORD, he shall surely be put to
    death; all the congregation shall certainly stone him; as well the stranger, as
    the home-born, when he blasphemeth the Name, shall be put to death.
  srp-1865: Ko bi ružio ime Gospodnje, da se pogubi, sav narod da ga zaspe kamenjem;
    i došljak i domorodac koji bi ružio ime Gospodnje, da se pogubi.
  lug-lug: Oyo yenna anavvoolanga erinnya lya Mukama Katonda anattibwanga. Ekibiina
    kyonna kinaamukubanga amayinja. Ne bw’anaabanga omugwira oba Omuyisirayiri, bw’anavvoolanga
    Erinnya anattibwanga.
  heb-heb: ונקב שם יהוה מות יומת רגום ירגמו בו כל העדה כגר כאזרח בנקבו שם יומת׃
  ben-IRV: আর যে সদাপ্রভুর নামে নিন্দা করে, তার প্রাণদণ্ড অবশ্য হবে; সমস্ত মণ্ডলী
    তাকে পাথরের আঘাতে হত্যা করবে; বিদেশী হোক বা স্বদেশী হোক, সেই নামের নিন্দা করলে
    তার প্রাণদণ্ড হবে।
  pan-pan: ਕੋਈ ਵੀ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੀ ਨਿੰਦਿਆ ਕਰੇ ਉਹ ਜ਼ਰੂਰ ਹੀ ਮਾਰਿਆ ਜਾਵੇ ਅਤੇ ਸਾਰੀ
    ਮੰਡਲੀ ਨਿਸੰਗ ਉਸ ਨੂੰ ਪੱਥਰਾਂ ਨਾਲ ਮਾਰ ਸੁੱਟੇ, ਭਾਵੇਂ ਉਹ ਪਰਦੇਸੀ ਹੋਵੇ ਭਾਵੇਂ ਇਸਰਾਏਲ ਵਿੱਚ
    ਜੰਮਿਆ ਹੋਵੇ। ਜਿਸ ਵੇਲੇ ਉਹ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੀ ਨਿੰਦਿਆ ਕਰੇ, ਉਹ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: ထာဝရဘုရား ၏ နာမ တော်ကို ပြစ်မှား သောသူသည် အသေ သတ်ခြင်းကို အမှန်ခံရမည်။
    ပရိသတ် အပေါင်း တို့သည်၊ ထိုသူ ကို အမှန် ကျောက်ခဲ နှင့် ပစ်ရကြမည်။ အမျိုးသား ချင်းဖြစ်စေ
    ၊ တပါး အမျိုးသားဖြစ်စေ၊ နာမ တော်ကို ပြစ်မှား လျှင် အသေ သတ်ခြင်းကိုခံရမည်။
  hmo-hmo: Lohiabada ena ladana do ia hereva dika henia tauna be do ia mase. Israela
    tauna ta o Israela dekenai ia noho idau bese tauna ta bema Lohiabada ena ladana
    ia hereva dika henia neganai, Israela taudia ese nadi dekenai do idia hodoa mase.
  urd-urd: और वह जो ख़ुदावन्द के नाम पर कुफ़्र बके, ज़रूर जान से मारा जाए; सारी जमा'अत
    उसे कत'ई संगसार करे, चाहे वह देसी हो या परदेसी; जब वह पाक नाम पर कुफ़्र बके तो
    वह ज़रूर जान से मारा जाए।
  rus-SYN: 'и хулитель имени Господня должен умереть, камнями побьет его все общество:
    пришлец ли, туземец ли станет хулить имя Господне, предан будет смерти.'
  bqc-SIM: Wàli gbɛ̃́ pↄ́ ma tↄbɛ̃ɛsì pápa ń gbɛo wà dɛ. Bↄ̀mↄ ge belen lò,
    tó à ma tↄbɛ̃ɛsì, à gàn we.
  tcz-CHONGTHU: Pathen taitom mihem chu thajeng ding ahi, khompia pang mihem jousen
    amachu songa aselih diu, kholgammi hihen agamsung chengden hi jongleh, Pathen
    min taitom mihem kiti phot chu thana chang ding ahi.
  mar-mar: जो कोणी परमेश्वराच्या नावाची निंदा करील त्यास अवश्य जिवे मारावे; सर्व मंडळीने
    त्यास दगडमार करावी; तो परदेशीय असो किंवा स्वदेशीय असो, त्याने परमेश्वराच्या नावाची
    निंदा केली तर त्यास अवश्य जिवे मारावे.
  qub-qub: Chay runataga llapan runacunami sajmaycällar wañuchenga. Lagacamoj runa
    carpis, Israel runa carpis ashllimaj cäga llapanmi wañuchicanga.
  bqp-bqp: Wi u gesi nɛ, Yinni Gusunɔ gɑri kɑm gerusi, bɑ koo yɛ̃ro gowɑ. Isirelibɑ
    kpurowɑ bɑ koo nùn kpenu kɑsuku bu go. Bɑɑ ù n sɑ̃ɑn nɑ sɔɔ, bɑ koo nùn gowɑ yèn
    sɔ̃ u nɛ, Yinni Gusunɔ gɑri kɑm gerusi.
  hat-hat: Se pou yo touye l'. Wi, si yon moun peyi a osinon yon moun lòt nasyon k'ap
    viv nan mitan nou derespekte Bondye, se pou yo touye l'. Tout moun nan peyi a
    va kalonnen l' wòch jouk li mouri.
  eng-BSB: Whoever blasphemes the name of the LORD must surely be put to death; the
    whole assembly must surely stone him, whether he is a foreign resident or native;
    if he blasphemes the Name, he must be put to death.
  tod-tod: Zɔi nɔpɛ a woo ɲɔu wona Ɠɔoɠɔ GALAGI laaseigi laalɔɠɔma, ta naama nui ʋaa,
    bɛbɛi kpein ka sɔ ga kɔtui, é za, é ɠɛni ga seikɔɠɔma nu ɓaa zou loun, tɔɔzei
    é woo ɲɔi woga GALA daaseigi laalɔɠɔma.
  eng-WEBPB: He who blasphemes the LORD’s name, he shall surely be put to death. All
    the congregation shall certainly stone him. The foreigner as well as the native-born
    shall be put to death when he blasphemes the Name.
  kbq-kbq: Hagi iza'o Ra Anumzamo'na nagima huhavizama hanimofona ahe friho. Maka
    Israeli vahe'mo'zo emani'nenaza vahe'mo'zama huhavizama hanazana vahera havenknonu
    zamahe frigahaze.
  nhe-BL: Quena, aqui nechtelchihuas na, niimoTECO, monequi miquis, huan monequi nochi
    israelitame quitepachose. Ni tlanahuatili elis san se para israelitame huan para
    seyoc tlali ehuani. Intla se nechtelchihuas monequi inquimictise.
  gub-BL: Teko uzapizapi putar ita tetea'u pupe wà nehe, izuka pà wà nehe. Aze wiko
    Izaew izuapyr romo nehe, aze ru'u amo ywy rehe arer romo nehe, pezuka nehe. Pezuka
    Tupàn Tuweharupi Wiko Ma'e her rehe uze'egaiw imono arer nehe.
  eng-DRA: 'And he that blasphemeth the name of the Lord, dying let him die: all the
    multitude shall stone him, whether he be a native or a stranger. He that blasphemeth
    the name of the Lord, dying let him die.'
