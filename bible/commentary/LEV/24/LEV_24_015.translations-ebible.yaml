verse: LEV.024.015
translations:
  mal-C: 'ഇസ്രായേൽമക്കളോടു പറയുക: ‘ആരെങ്കിലും തന്റെ ദൈവത്തെ ശപിച്ചാൽ അവൻ കുറ്റക്കാരനാകും;'
  deu-TKW: 'Zu den Israeliten aber sollst du also sprechen: Wer irgend seinem Gotte
    flucht, der lädt Sünde auf sich.'
  lin-lin: 'Loba na bana ya Isalaele : ‹ Soki moto alakeli Nzambe na ye mabe, amemi
    ngambo ;'
  eng-LSV: And you speak to the sons of Israel, saying, When any man reviles his God—then
    he has borne his sin;
  eng-GNV: And thou shalt speake vnto the children of Israel, saying, Whosoeuer curseth
    his God, shall beare his sinne.
  eng-WEBSTER: And thou shalt speak to the children of Israel, saying, Whoever curseth
    his God shall bear his sin.
  nhw-BL: Huan xiquinilhui israelitame sintla acajya nechtelchihuas na, niamoTECO,
    o quitelchihuas notoca, nojquiya quiselis nopa tlatzacuiltili.
  swh-ONEN: 'Waambie Waisraeli: ‘Ikiwa mtu yeyote atamlaani Mungu wake, atakuwa na
    hatia kwa uovu wake;'
  bba-bba: Yen biru woodɑ yeniwɑ kɑɑ Isirelibɑ wɛ̃ ɑ nɛɛ, wi u nɛ, Yinni Gusunɔ ɡɑri
    kɑm ɡerusi, yɛ̃ro u koo yen ɑre wɑ.
  eng-KJVCPB: And thou shalt speak unto the children of Israel, saying, Whosoever
    curseth his God shall bear his sin.
  luo-luo: Wachne jo-Israel niya, Ka ngʼato okwongʼo Nyasache, to oyud kum moromo
    gi kethono,
  meu-meu: Israel taudia ba hadibadia danu, ena Dirava baine uduguiraia tauna ese
    sibona ena dika madunana baine huaia.
  npi-ULB: इस्राएलका मानिसहरूलाई तैँले यसरी सम्झाउनू, ‘आफ्ना परमेश्‍वरलाई सराप्‍नेले
    आफ्नो दोष आफै बोकोस् ।
  yor-yor: Sọ fún àwọn ará Israẹli pé, ‘Bí ẹnikẹ́ni bá ṣépè lé Ọlọ́run rẹ̀, yóò jìyà
    ẹ̀ṣẹ̀ rẹ̀.
  emp-NTPO: 'Israelerãa nãwã jaradua: “Bariduaba mʌ̃da biẽ́ jaraibʌrʌ, idjira bed̶ead̶e
    b̶ʌ bẽrã beuida b̶ʌa.'
  pes-OPCB: 'به بنی‌اسرائیل بگو: هر که به خدای خود کفر و ناسزا بگوید باید سزایش را
    ببیند.'
  tgl-ULB: Dapat mong ipaliwanag sa mga tao ng Israel at sabihin, 'Sinumang lumait
    sa kaniyang Diyos ay dapat dalhin ang kaniyang pagkakasala.
  hui-hui: Ani bialu mani Isaraele wali agali bu karu lamialu ti mbiralime i̱ mini
    lalu bi ko mbira layagua nde ibu pani nolene wulebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ဘု​ရား​သ​ခင်​ကို ကျိန်​ဆဲ​လျှင်​ထို​သူ​သည်​အ​ပြစ်​ကို​ခံ​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག སུ་ཞིག་གིས་རང་གི་དཀོན་མཆོག་ལ་དམོད་པར་བྱས་ན།
    དེས་རང་གི་སྡིག་པ་འཁུར་དགོས།
  sna-sna: Uti kuvaIsraeri, ‘Kana munhu upi zvake akatuka Mwari wake achava nemhosva;
  spa-BLM: 'Hablarás a los hijos de Israel diciendo: “El que maldiga a su Dios cargará
    con su pecado.'
  cac-cac: 'Al juntzan̈ tic d''a eb'' etisraelal: A mach tz''alan chuc d''a in b''i
    a in Jehová e Diosal in tic, tz''och smul, yovalil scham yuj smul chi''. Masanil
    eb'' yetchon̈ab'' sjulanchamoc. Vach''chom ch''oc chon̈ab''il, ma eyetchon̈ab'',
    tato syal chuc d''a in b''i, yovalil tz''och chamel d''a yib''an̈.'
  swh-ULB: Ni lazima uwaeleze watu wa Israeli na kusema, 'Yeyote anayemlaani Mungu
    wake imempasa kubeba hatia yake mwenyewe.
  bel-bel: 'і сынам Ізраілевым скажы: хто будзе ліхасловіць Бога свайго, той панясе
    грэх свой;'
  deu-ELBBK: 'Und zu den Kindern Israel sollst du reden und sprechen: Wenn irgend
    jemand seinem Gott flucht, so soll er seine Sünde tragen.'
  mbb-OT: Ne keǥiyi nu is menge Israilihanen he minsan hentei kandan wey is kenà menge
    Israilihanen he mid-ubpà duma kandan he edsumpalit kediey wey ebpendezeisey te
    ngazan ku, ne zuen din televaken. Kinahanglan he ebpenulengen sikandin te vatu
    te tivuuk he kezekelan taman te ebpatey.”
  mal-2015: 'എന്നാൽ യിസ്രായേൽമക്കളോടു നി പറയേണ്ടതു എന്തെന്നാൽ: ആരെങ്കിലും തന്റെ ദൈവത്തെ
    ശപിച്ചാൽ അവൻ തന്റെ പാപം വഹിക്കും.'
  rmc-rmc: 'Phen le Izraelitenge: ‚Sako, ko košľahas le Devles, ľidžala vaš peskro
    binos o trestos.'
  pes-OPV: 'و بنی‌اسرائیل را خطاب کرده، بگو: هر کسی‌که خدای خود را لعنت کندمتحمل گناه
    خود خواهد بود.'
  ron-1924: 'Сэ ворбешть копиилор луй Исраел ши сэ ле спуй: ‘Орьчине ва блестема пе
    Думнезеул луй ышь ва луа педяпса пентру пэкатул луй.'
  ben-OBCV: তুমি ইস্রায়েলীদের বলো, ‘যদি কেউ তার ঈশ্বরকে অভিশাপ দেয়, সে পাপের দায়ী
    হবে;
  som-som: Oo waa inaad reer binu Israa'iil la hadashaa oo waxaad ku tidhaahdaa, Ku
    alla kii Ilaahiisa caayaa waa inuu dembigiisa qaadaa.
  lat-VUC: 'Et ad filios Israël loqueris: Homo, qui maledixerit Deo suo, portabit
    peccatum suum;'
  eng-ASVBT: And thou shalt speak unto the children of Israel, saying, Whosoever curseth
    his God shall bear his sin.
  ita-1885: 'E parla a'' figliuoli d''Israele, dicendo: Chiunque avrà maledetto il
    suo Dio, porti il suo peccato.'
  eng-LXXUP: And speak to the sons of Israel, and thou shalt say to them, Whosoever
    shall curse God shall bear his sin.
  eng-ULB: You must explain to the people of Israel and say, 'Whoever curses his God
    must carry his own guilt.
  spa-VBL: Diles a los israelitas que cualquiera que maldiga a su Dios será castigado
    por su pecado.
  fra-_FOB: 'Et parle aux enfants d''Israël, et dis-leur: Quiconque maudira son Dieu
    portera la peine de son péché;'
  mal-mal: 'എന്നാൽ യിസ്രായേൽ മക്കളോടു നീ പറയേണ്ടത് എന്തെന്നാൽ: ‘ആരെങ്കിലും തന്റെ ദൈവത്തെ
    ശപിച്ചാൽ അവൻ തന്റെ പാപം വഹിക്കും.'
  urd-GVR: Isrāīliyoṅ se kahnā ki jo bhī apne Ḳhudā par lānat bheje use apne qusūr
    ke natīje bardāsht karne paṛeṅge.
  suz-BL: मिनु गे इस्राएली आन कली ‘सुम आ परमप्रभु कली सराप पाइबा, मेको आ पाप राइब।
  ita-1927: 'E parla ai figliuoli d’Israele, e di’ loro: Chiunque maledirà il suo
    Dio porterà la pena del suo peccato.'
  ckb-ckb: 'لەگەڵ نەوەی ئیسرائیلیش بدوێ و بڵێ: ”ئەوەی نەفرەت لە خودای خۆی بکات، ئەوا
    تاوانی لە ئەستۆی خۆی دەبێت.'
  eng-BBE: And say to the children of Israel, As for any man cursing God, his sin
    will be on his head.
  kan-OKCV: ನೀನು ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು, ‘ತನ್ನ ದೇವರನ್ನು ಶಪಿಸುವವನು,
    ತನ್ನ ಪಾಪವನ್ನು ಹೊತ್ತುಕೊಳ್ಳಬೇಕು.
  tam-2017: 'மேலும் நீ இஸ்ரவேல் மக்களை நோக்கி: எவனாகிலும் தன் தேவனைத் தூஷித்தால்,
    அவன் தன் பாவத்தைச் சுமப்பான்.'
  spa-RV-1909: 'Y á los hijos de Israel hablarás, diciendo: Cualquiera que maldijere
    á su Dios, llevará su iniquidad.'
  ron-BTF: 'Și să vorbești copiilor lui Israel, spunând: Oricine blestemă pe Dumnezeul
    său să își poarte păcatul.'
  eng-WEBP: You shall speak to the children of Israel, saying, ‘Whoever curses his
    God shall bear his sin.
  eng-FBV: Tell the Israelites that anyone who curses their God will be punished for
    their sin.
  nld-1939: 'En tot de Israëlieten moet ge zeggen: Iedereen, die zijn God vervloekt,
    maakt zich schuldig aan zonde;'
  nch-BL: Huan xiquinilhui israelitame sinta acajya techtelchihuas na, niamoTECO,
    o quitelchihuas notoca, nojquiya quiselis nopa tatzacuiltili.
  vie-1934: 'Đoạn hãy nói cùng dân Y-sơ-ra-ên rằng: Người nào rủa sả Đức Chúa Trời
    mình sẽ mang sự hình phạt của tội mình.'
  hin-CV: इस्राएल के घराने को यह आज्ञा दी जाए, ‘जो अपने परमेश्वर को शाप देता है, वह
    स्वयं अपने पाप का बोझ उठाएगा.
  eng-OURB: You shall speak to the children of Israel [God prevails], saying, ‘Whoever
    curses his God shall bear his crime deserving peanlty, sin ·missing the goal·.
  spa-BES: 'Y di a los hijos de Israel: En cuanto a cualquier hombre que maldice a
    Dios, su pecado estará sobre su cabeza.'
  tdx-tdx: 'Aa le saon­tsio ty hoe o ana’ Israeleo: Ze mitera­tera an’ Andrianañahare’e
    ro hivave i tahi’ey.'
  vid-vid: Nagwe uwalonjele Waisilaeli kota munhu yoneche yompanjila Nguluwi wa heye
    yanguganigwa yagazigwe kwa chiwalo cha gehile ga heye.
  eng-OKE: 'And speak thou with the sons of Israel, saying: Whatever man imprecateth
    before his God shall bear his guilt,'
  tha-KJV: และจงกล่าวแก่คนอิสราเอลว่า ผู้​ใดแช่​งด​่าพระเจ้าของเขา ผู้​นั้นจะต้องได้รับโทษบาป
  por-BR-2018: 'E falarás aos filhos de Israel, dizendo: Qualquer um que amaldiçoar
    ao seu Deus, levará sobre si a sua iniquidade.'
  deu-ELO: 'Und zu den Kindern Israel sollst du reden und sprechen: Wenn irgend jemand
    seinem Gott flucht, so soll er seine Sünde tragen.'
  eng-WYC-2018: And thou shalt speak to the sons of Israel, (and say), A man that
    curseth his God, shall bear his sin,
  epo-epo: 'Kaj al la Izraelidoj diru jene: Ĉiu, kiu blasfemos sian Dion, portos sian
    pekon.'
  uig-PIN: 'Ⱨǝmdǝ sǝn Israillarƣa mundaⱪ degin: — Əgǝr birkim ɵz Hudasini ⱨaⱪarǝtlǝp
    ⱪarƣisa ɵz gunaⱨini tartidu.'
  beo-beo: Amasea, Isala:ili dunu ilima olelema. Nowa da Godema gagabusu aligima:ne
    ilegesea da agoane se iasu ba:mu.
  tpi-OTNT: Bihain yu mas tokim ol Israel, sapos wanpela man i tok nogut long mi,
    em i gat asua na em i mas karim hevi bilong rong bilong en.
  hau-SA: Faɗa wa Isra’ilawa cewa, ‘Duk wanda ya zagi Allahnsa, alhakin zai rataya
    a wuyansa,
  uig-LAT: 'Hemde sen Israillargha mundaq dégin: — Eger birkim öz Xudasini haqaretlep
    qarghisa öz gunahini tartidu.'
  nde-nde: Tshela abako-Israyeli uthi, ‘Loba ngubani othuka uNkulunkulu wakhe, uzakuba
    lecala.
  ton-ton: Pea ke lea koe ki he fānau ʻa ʻIsileli, ʻo pehē, Ko ia ʻoku kapeʻi hono
    ʻOtua ʻe fua ʻe ia ʻene angahala.
  ces-1613: 'Mluvě pak k synům Izraelským, díš jim: Kdož by koli zlořečil Bohu svému,
    poneseť hřích svůj.'
  eng-WMB: You shall speak to the children of Israel, saying, ‘Whoever curses his
    God shall bear his sin.
  tam-TCV: 'நீ இஸ்ரயேலரிடம் சொல்லவேண்டியதாவது: யாராவது தன் இறைவனை நிந்தித்தால், அக்குற்றத்திற்கு
    அவன் பொறுப்பாளியாவான்.'
  ceb-ULB: Kinahanglan nga ipasabot ug isulti nimo ngadto sa katawhan sa Israel, 'Si
    bisan kinsa nga magtunglo sa iyang Dios kinahanglan manubag sa iyang sala.
  pol-UBG: 'A synom Izraela powiedz tak: Ktokolwiek przeklnie swego Boga, obciąży
    się swym grzechem.'
  urd-GVU: اسرائیلیوں سے کہنا کہ جو بھی اپنے خدا پر لعنت بھیجے اُسے اپنے قصور کے نتیجے
    برداشت کرنے پڑیں گے۔
  deu-1912: 'Und sage den Kindern Israel: Welcher seinem Gott flucht, der soll seine
    Sünde tragen.'
  kan-2017: ಮತ್ತು ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು, ‘ತನ್ನ ದೇವರನ್ನು ದೂಷಿಸಿದವನು ಆ ದೋಷದ
    ಫಲವನ್ನು ಅನುಭವಿಸಬೇಕು.
  yap-yap: Mog ko girdi’ nu Israel ni en nra yog e thin nib kireb ngak Got e ra gafgow
    u wenegan
  hlt-MCSB: Isreal ca rhoek te khaw voek lamtah thui pah. Hlang khat khat long ni
    a Pathen te a tap atah a tholh te amah loh yook van saeh.
  mdy-ETH: ዒስራዔኤሌ ዓሶም ሂዚ ጌዔ፤ ዓይጎ ዓሲያ ፔኤኮ ፆኦሲ ጫሽኬሢ ጎሜ ማዼሢሮ ዬያ ዛሎ ዒዛይዳ ዓጊንታ ባኮ ዒ ዔካንዳኔ፤
  twi-ASANTE: 'Ka kyerɛ Israelfoɔ no sɛ, ‘Obiara a ɔbɛdome Onyankopɔn no, ɛsɛ sɛ ɔnya
    ho asotwe:'
  eng-WEBU: You shall speak to the children of Israel, saying, ‘Whoever curses his
    God shall bear his sin.
  bnp-bnp: Muri o taki e huriki a Israel, e rei a viri i harogi iau, i tahoka a ngava.
    Bara i bole a vuranga vona.
  wal-wal: Israa7eela asaayyo hagaadan yaagada yoota; ‘Ai asinne ba Xoossaa cayikko,
    i ba nagaran oishettana.
  spa-PDDPT: 'Hablarás a los hijos de Israel: Cualquier hombre que maldiga a su ʼElohim,
    llevará su pecado,'
  gun-gun: '— Aipo''re Israel kuery pe: Mava''e rã rei Nguuete re ijayvu vai va''e
    ma hexe ae ''rã oĩ ojejavyague re opaga aguã.'
  agu-BL: 'Ma jalu'', txolnin yi xtxolbile''j scyetz yi e'' xonl Israel: Alchok scyetz
    yil tz''oc tan telse''n k''ej yi bi'' yi kaRyosil, i'' aj paj, nin tircu''n yi
    e'' xonl Israel chocopon tan biyle''n cu''n, tan c''ub. Nin qui''c na ban ko i''tz
    jun xonl Israel, nka jun awer nak yil tz''oc tan telse''n k''ej Ryos, tajwe''n
    tan quime''n.'
  ilo-ULB: Masapul nga ilawlawagmo kadagiti Israelita ket ibagam, “Siasinoman a mangilunod
    iti Diosna ket masapul a sagabaenna ti bukodna a biddut.
  kpg-kpg: Hagi anga ina labelaa gi digau Israel bolo tangada dela ma ga leelee huaidu
    i God le e kae di hagaduadua,
  uig-ARA: 'ھەمدە سەن ئىسرائىللارغا مۇنداق دېگىن: ــ ئەگەر بىركىم ئۆز خۇداسىنى ھاقارەتلەپ
    قارغىسا ئۆز گۇناھىنى تارتىدۇ.'
  sus-sus: I xa a fala Isirayilakae bɛ, mixi yo naxan n tan Ala konbima, na yunubi
    kote luma a xun ma.
  pon-2006: Pil padahkihong mehn Israel kan me, ‘Mehmen pahn kin lahlahwe Koht, pahn
    ale kalokepe,
  ksd-ksd: 'Ma una tata pire ra tarai Israel, dari: Nina i kulume kana God na puak
    ra balbali ta kana varpiam,'
  tur-YTC: 'İsrael''in çocuklarına şöyle diyeceksin: ''Kim Tanrısı''na lanet ederse,
    günahını yüklenecektir.'
  grc-BRENT: Καὶ τοῖς υἱοῖς Ἰσραὴλ λάλησον, καὶ ἐρεῖς πρὸς αὐτοὺς, ἄνθρωπος ὃς ἐὰν
    καταράσηται Θεὸν, ἁμαρτίαν λήψεται.
  ind-AYT: 'Katakanlah kepada umat Israel: ‘Siapa pun yang menghujat Allah, dia harus
    menanggung dosanya.'
  nya-nya: Choncho uza Aisraeli kuti, ‘Aliyense wotemberera Mulungu wake alangidwe.
  hrv-hrv: 'Poslije toga ćeš ovako prozboriti Izraelcima: Tko god opsuje Boga svoga
    neka snosi svoju krivnju;'
  mps-mps: Nosali nago Israel augwaliba te po walao, ‘Te bidi me deligo enaba po dwai
    wali da, aga yali dwai sęgę elalubaso, te aga yali sęgo sęgę tolalubo dao.
  tpi-tpi: Bihain yu mas tokim ol Israel, sapos wanpela man i tok nogut long mi, em
    i gat asua na em i mas karim hevi bilong rong bilong en.
  dan-1931: 'Og du skal tale til Israelitterne og sige: Når nogen bespotter sin Gud,
    skal han undgælde for sin Synd;'
  vie-OVCB: Cũng báo cho dân hay rằng, ai rủa Đức Chúa Trời mình phải chịu tội.
  guj-2017: ત્યારબાદ તું ઇઝરાયલીઓને કહે કે, ‘જે કોઈ માણસ યહોવાહને શાપ આપે તેનું પાપ
    તેને માથે.
  pon-2006A: Pil padahkihong mehn Israel kan me, ‘Mehmen pahn kin lahlahwe Koht, pahn
    ale kalokepe,
  por-BRBSL: 'Falareis aos filhos de Israel, dizendo: “Quem amaldiçoar seu Deus, levará
    sobre si o pecado”.'
  cth-cth: Nang ni Isarel miphunnaw koe patuen na dei hane teh, Cathut thoe ka bo
    e tami teh ama ni a khang han.
  twi-twi: 'Ka kyerɛ Israelfo no se, ‘Obiara a ɔbɛdome Onyankopɔn no, ɛsɛ sɛ onya
    ho asotwe:'
  hlt-hlt: Isreal ca rhoek te khaw voek lamtah thui pah. Hlang khat khat long ni a
    Pathen te a tap atah a tholh te amah loh yook van saeh.
  tbz-SIM: Kɑ̀ɑ nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú n yɛ̃ nkɛ̀ wèè n sɑ̃̀ɑ̃́ mmí nKuyie nkùù
    ò te weè tɔ dɛ kó mɛyɛi.
  msy-2020: 'Eghtɨ gɨn nɨ Israelia mɨkɨm suam: Gumazitam akar kuramɨn na mɨkemegham,
    an arazir kuram gamigha gɨfa, egh a uan arazir kuramɨn osɨmtɨzim ateram.'
  azb-azb: 'İsrail övladlarına belə de: “Allahına lənət edən hər kəs öz günahının
    cəzasını çəkəcək;'
  eng-DBY: And thou shalt speak unto the children of Israel, saying, Every one when
    he revileth his God shall bear his sin.
  hin-2017: और तू इस्राएलियों से कह कि कोई क्यों न हो, जो अपने परमेश्वर को श्राप दे
    उसे अपने पाप का भार उठाना पड़ेगा।
  wol-KYG: 'Bànni Israyil nag nangeen leen wax ne leen: Képp ku wax Yàllaam lu ñaaw,
    jaar fu bon, na wéetoo añam.'
  eng-YLT: '''And unto the sons of Israel thou dost speak, saying, When any man revileth
    his God — then he hath borne his sin;'
  eng-WYC-2017: And thou shalt speak to the sons of Israel, A man that curseth his
    God, shall bear his sin,
  eng-WMBB: You shall speak to the children of Israel, saying, ‘Whoever curses his
    God shall bear his sin.
  urd-GVH: इसराईलियों से कहना कि जो भी अपने ख़ुदा पर लानत भेजे उसे अपने क़ुसूर के
    नतीजे बरदाश्त करने पड़ेंगे।
  rug-rug: Beto asa si mamu tozini sari na tinoni Izireli, sapu be keke tie si zama
    va kaleania sa pozana e Zihova, si kaqu ta goregore nia sa,
  gaz-gaz: Israaʼelootaan akkana jedhi; ‘Namni kam iyyuu yoo Waaqa isaa abaare inni
    cubbuu hojjeteef itti gaafatama;
  fra-LSG: 'Tu parleras aux enfants d’Israël, et tu diras: Quiconque maudira son Dieu
    portera la peine de son péché.'
  yal-yal: I xa a fala Isirayila kaane xa iki, i naxa, ‘Naxan na Ala konbi, a lan
    a yi a yulubin goronna tongo.
  haw-1868: E olelo hoi oe i na mamo a Iseraela, penei, O kela kanaka keia kanaka
    i kuamuamu i kona Akua, e kau no kona hewa maluna ona iho.
  arb-NAV: 'وَقُلْ لِبَنِي إِسْرَائِيلَ: كُلُّ مَنْ شَتَمَ إِلَهَهُ يُعَاقَبُ بِذَنْبِهِ.'
  ewe-ewe: Gblɔ na Israelviwo be, ‘Ne ame aɖe ƒo fi de eƒe Mawu la, ekema eɖi fɔ;
  eng-LEE: And unto the children of Israel shalt thou speak, saying, Whatsoever man
    that blasphemeth his God shall bear his sin.
  asm-FB: আৰু তুমি ইস্ৰায়েলৰ সন্তান সকলক কোৱা, ‘যি কোনোৱে নিজৰ ঈশ্বৰক শাও দিব, তেওঁ
    নিজৰ পাপৰ ফল ভোগ কৰিব।
  sus-A: عِ شَ عَ قَلَ عِسِرَيِلَكَيٍ بّ، مِشِ يٌ نَشَن ﭑ تَن عَلَ كٌنبِمَ، نَ يُنُبِ
    كٌتٍ لُمَ عَ شُن مَ.
  fra-SBL: 'Tu parleras aux enfants d''Israël en disant : « Celui qui maudira son
    Dieu portera la peine de son péché.'
  hbo-hbo: וְאֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל תְּדַבֵּ֣ר לֵאמֹ֑ר אִ֥ישׁ אִ֛ישׁ כִּֽי־יְקַלֵּ֥ל
    אֱלֹהָ֖יו וְנָשָׂ֥א חֶטְאֹֽו׃
  eng-WYCLIFFE: And thou schalt speke to the sones of Israel, A man that cursith his
    God,
  cwe-cwe: Iviya walongele Waisilaili, ‘Munhu yoyose yomduwila Mulungu wake kolondeka
    yatagusigwe kwa uhasanyi wake.
  kik-kik: 'Ĩra andũ a Isiraeli atĩrĩ, ‘Mũndũ o na ũrĩkũ angĩkaaruma Ngai wake, no
    nginya agaacookererwo nĩ ũũru ũcio ekĩte:'
  fra-NCL: 'Tu parleras aux enfants d’Israël, en disant : Tout homme qui maudit son
    Dieu portera son péché ;'
  cek-AK: Israel kaminawk khaeah, Mi kawbaktih doeh angmah ih Sithaw tangoeng kami
    loe, a sak ih zaehaih tho to hnu tih.
  cuk-cuk: 'Israel-dulemarga weyob be sogoed: ‘Ar doa-dule e-Bab-Dummadgi galagwensuli-sunmaksale,
    e-isgusad egi aibinoed.'
  uig-CYR: 'Һәмдә сән Исраилларға мундақ дегин: — Әгәр бирким өз Худасини һақарәтләп
    қарғиса өз гунайини тартиду.'
  tel-2017: నీవు ఇశ్రాయేలీయులతో ఇలా చెప్పు. తన దేవుణ్ణి శపించేవాడు తన పాపశిక్షను భరించాలి.
  hat-BSA: 'Ou va pale avèk fis Israël yo e di: ‘Si yon moun modi Bondye li a, alò,
    li va pote peche li.'
  kos-kos: Na kom fahkak nu sin mwet Israel lah kutena mwet su selngawi God, fah eis
    mwata fal nu ke selnga lal —
  hbo-WLC: וְאֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל תְּדַבֵּ֣ר לֵאמֹ֑ר אִ֥ישׁ אִ֛ישׁ כִּֽי־יְקַלֵּ֥ל
    אֱלֹהָ֖יו וְנָשָׂ֥א חֶטְאֽוֹ׃
  ibo-ibo: Gwa ụmụ Izrel okwu sị ha, ‘Onye ọbụla kọchara Chineke ya ga-ebu mmehie
    ya nʼisi ya.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କୁହ, ଯେକେହି ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଅଭିଶାପ ଦିଏ,
    ସେ ଆପଣା ଅପରାଧ ବୋହିବ।
  chk-chk: 'Kopwe üreni ekewe aramasen Israel: Iö a otteki Kot epwe angei liwinin
    an tipis.'
  rop-rop: En dalim detlot Isreil pipul, if enibodi toktokbat nogudbalawei blanga
    mi, olabat garra abum det seimwan panishmen,
  ukr-1871: 'До синів же Ізрайлевих промовиш і скажеш: Хто б то нї був, що клясти
    ме Бога свого, гріх свій він нести ме.'
  deu-1951: 'Und sage den Kindern Israel und sprich: Wer seinem Gott flucht, der soll
    seine Sünde tragen;'
  eng-JPS: 'And thou shalt speak unto the children of Israel, saying: Whosoever curseth
    his God shall bear his sin.'
  srp-1865: 'A sinovima Izrailjevim kaži i reci: ko bi god pohulio Boga svojega, nosiæe
    grijeh svoj.'
  lug-lug: Tegeeza abaana ba Isirayiri nti omuntu yenna anaakolimiranga Katonda we
    anaabanga n’obuvunaanyizibwa olw’ekibi ekyo.
  heb-heb: ואל בני ישראל תדבר לאמר איש איש כי יקלל אלהיו ונשא חטאו׃
  ben-IRV: আর তুমি ইস্রায়েল-সন্তানদেরকে বল, যে কেউ নিজের ঈশ্বরকে শাপ দেয়, সে নিজের
    পাপ বহন করবে।
  pan-pan: ਅਤੇ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਕਿ ਜਿਹੜਾ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਦੁਰਬਚਨ ਬੋਲੇ,
    ਉਹ ਆਪਣੇ ਪਾਪ ਦਾ ਭਾਰ ਆਪ ਹੀ ਚੁੱਕੇ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ ၊ မိမိ ဘုရား သခင်ကို ကျိန်ဆဲ
    သောသူသည် မိမိ အပြစ် ကိုခံရ မည်။
  hmo-hmo: “Israela taudia dekenai do oi hadibaia danu, Dirava do ia hereva dika henia
    tauna ese iena kerere davana do ia davaria.
  urd-urd: और तू बनी — इस्राईल से कह दे कि जो कोई अपने ख़ुदा पर ला'नत करे उसका गुनाह
    उसी के सिर लगेगा।
  rus-SYN: 'и сынам Израилевым скажи: кто будет злословить Бога своего, тот понесет
    грех свой;'
  bqc-SIM: Ní o Isailiↄnɛ, tó gbɛ̃́ dↄ̀ɛmanↄ, à yã'ì azĩaɛɛ.
  tcz-CHONGTHU: Chule Israel chate henga ajah uva hiti hin aseipeh tan, koi hileh
    Pathen gaosap mihem aum khah leh, hiche mihem chun amatah themmona akipoh ding
    ahi.
  mar-mar: तू इस्राएल लोकांस अवश्य सांग की, जो कोणी आपल्या देवाला शिव्याशाप देईल त्याने
    आपल्या पापाची शिक्षा भोगावी.
  qub-qub: 'Quiquin Israelcunatana ninqui: ‹Pipis nogapa conträ rimar, jutëta manacajman
    churäga quiquinmi juchayoj ricacun.›'
  bqp-bqp: Yen biru woodɑ yeniwɑ kɑɑ Isirelibɑ wɛ̃ ɑ nɛɛ, wi u nɛ, Yinni Gusunɔ gɑri
    kɑm gerusi, yɛ̃ro u koo yen ɑre wɑ.
  hat-hat: 'Apre sa, w''a pale ak moun pèp Izrayèl yo, w''a di yo: Lè yon moun derespekte
    Bondye, se pou l'' peye pou sa l'' fè a.'
  eng-BSB: And you are to tell the Israelites, ‘If anyone curses his God, he shall
    bear the consequences of his sin.
  tod-tod: Ɗa ɓɔɛ Izelayɛle nuiti pɔ ga, nu-o-nu a ná-GALAGI ɠotona, naama nui ɠa
    ná-kotoi ma ɠasɔi zeɠe.
  eng-WEBPB: You shall speak to the children of Israel, saying, ‘Whoever curses his
    God shall bear his sin.
  kbq-kbq: Hagi Israeli vahera zamasamio, iza'o Anumzamo'nama huhavizama hunantesimo'a,
    agra'a knazama'a erigahie.
  nhe-BL: Huan xiquinilhui israelitame intla acajya nechtelchihuas na, niimoTECO,
    o quitelchihuas notoca, nojquiya quiselis nopa tlatzacuiltili.
  gub-BL: Emume'u wi ko heze'eg teko wanupe nehe. — Aze amo omono uze'egaiw Tupàn
    rehe nehe, Tupàn uzepyk putar hehe ize'eg awer hekuzaromo nehe.
  eng-DRA: 'And thou shalt speak to the children of Israel: the man that curseth his
    God, shall bear his sin:'
