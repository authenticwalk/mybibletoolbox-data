  heb-heb: אלה מועדי יהוה אשר תקראו אתם מקראי קדש להקריב אשה ליהוה עלה ומנחה זבח ונסכים
    דבר יום ביומו׃
  ben-IRV: এই সব সদাপ্রভুর পর্ব। এই সব পর্ব তোমরা পবিত্র সভা বলে ঘোষণা করবে এবং প্রতিদিন
    যেমন কাজ, সেই অনুসারে সদাপ্রভুর উদ্দেশ্যে আগুনের করা উপহার, হোমবলি, ভক্ষ্য-নৈবেদ্য
    এবং বলি ও পানীয় নৈবেদ্য উৎসর্গ করবে।
  pan-pan: “ਯਹੋਵਾਹ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬ ਇਹ ਹੀ ਹਨ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅੱਗ
    ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਉਣਾ ਅਰਥਾਤ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ, ਮੈਦੇ ਦੀ ਭੇਟ, ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਦੀ ਭੇਟ
    ਅਤੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਆਪਣੇ ਨਿਯੁਕਤ ਸਮੇਂ ਤੇ ਚੜ੍ਹਾਈਆਂ ਜਾਣ ਅਤੇ ਪਵਿੱਤਰ ਸਭਾ ਦੀ ਘੋਸ਼ਣਾ ਕੀਤੀ
    ਜਾਵੇ।
  mya-JVB: ဤရွေ့ကား ၊ ထာဝရဘုရား ၏ဥပုသ် နေ့၊ ထာဝရဘုရား အား ဆက်ကပ် ရသော အလှူဒါန၊ သစ္စာဂတိ
    နှင့်ဆိုင်သောပူဇော်သက္ကာ ၊ အလိုလို ပြုသောပူဇော်သက္ကာမှတပါး၊ နေ့ရက်အသီးသီးတို့၌ထာဝရဘုရားအား
    မီး ဖြင့်ပြုသောပူဇော်သက္ကာ၊ မီးရှို့ ရာယဇ်၊ ဘောဇဉ်ပူဇော်သက္ကာ ၊ ယဇ် ပူဇော်ခြင်း၊
    သွန်းလောင်း ရာပူဇော်သက္ကာကိုပြုစေခြင်းငှါစီရင်ရသောဓမ္မ စည်းဝေးခြင်း၊ ထာဝရဘုရား
    ၏ပွဲ တော်များဖြစ်သတည်း။
  hmo-hmo: “Lau Lohiabada egu dina badadia be unai. Inai dina badadia do umui badinaia.
    Idia be dina helagadia bona hebou helagadia dinadia lau Lohiabada hanamoa totona,
    emui aniani bouboudia, emui gabua bouboudia, paraoa bouboudia, boromakau bona
    mamoe bouboudia, bona uaina bouboudia, ta ta edia dina, edia dina dekenai do umui
    karaia.
  urd-urd: “यह ख़ुदावन्द की मुक़र्ररा 'ईदें हैं जिनमें तुम पाक मजम'ओं का 'ऐलान करना;
    ताकि ख़ुदावन्द के सामने आतिशी क़ुर्बानी, और सोख़्तनी क़ुर्बानी, और नज़्र की क़ुर्बानी
    और जबीहा और तपावन हर एक अपने अपने मुअ'य्यन दिन में पेश किया जाए।
  rus-SYN: Вот праздники Господни, в которые должно созывать священные собрания, чтобы
    приносить в жертву Господу всесожжение, хлебное приношение, заколаемые жертвы
    и возлияния, каждое в свой день,
  bqc-SIM: Dikpɛ pↄ́ má dìlɛↄn we. Àli a kpàwakɛ, í kↄ̃ kãaamɛɛ, í sa'oa lá
    gu lɛ́ dↄ lá má dìlɛwa, sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ń pↄ́wɛntio ń sa'obↄ
    pãleↄ ń vɛ̃ɛo.
  tcz-CHONGTHU: Achunga kimin phah chengse hi, Pakaiya dia phat tepsa kut hochu ahin,
    hiche nading chun Israel chate koukhom soh keiyun lang, khompi theng tothoa, thilto
    ding ho ahin, pumgo thiltonaa naman diu, anikho mama a abol ding dan jouse govam
    ding hihen, donthei lengpitwi hi jongleh, nabol diu ahi.
  mar-mar: 'परमेश्वराने हे सण नेमलेले आहेत: त्यादिवशी पवित्र मेळे भरवावेत; त्यामध्ये
    योग्य वेळी हव्य म्हणजे होमार्पण, अन्नार्पण, शांत्यर्पण व पेयार्पण परमेश्वरास अर्पावे.'
  qub-qub: «Ganchis caj quillacho chay fistacunami caycan shuntacaycur nogata aduramänayquipaj.
    Chay fistacunacho noga nishäno altarcho rupachinayquipämi apamunqui uywacunata,
    chaqui micuy ofrendacunatapis. Bïnutapis apamunqui wiñapänanpaj.
  bqp-bqp: Yenibɑ kpuro yɑ sɑ̃ɑwɑ tɔ̃ɔ bɑkɑ ni i ko i di nɛ Yinni Gusunɔn sɔ̃. Kpɑ
    i mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ kɑ bɛɛn gberun dĩɑnu kɑ siɑrɑbun yɑ̃kunu kɑ
    tɑm. Yɑ̃kuru bɑɑtere kɑ ten tɔ̃ru.
  hat-hat: Men fèt pou nou fete pou Seyè a. Men jou n'a reyini tout moun pou yo fè
    sèvis pou Bondye. Men ofrann pou nou boule nan dife pou Seyè a, se ka bèt pou
    nou boule nèt, se ka ofrann grenn jaden, se ka bèt pou nou touye, se ka ofrann
    diven. Chak jou fèt gen ofrann pa li.
  eng-BSB: These are the LORD’s appointed feasts, which you are to proclaim as sacred
    assemblies for presenting offerings by fire to the LORD—burnt offerings and grain
    offerings, sacrifices and drink offerings, each on its designated day.
  tod-tod: «Fɛti voloiti kana, Ɠɔoɠɔ GALAGI lɛbi vai ma, niiti wo maanɛai wo nuɓusɛiti
    toli ti ma, ti gaalɛba ɲadegai wo. Ti zalaɠaiti kula, ti ɠalazu abui ɠa, ta vebɛaniiti,
    ta zalaɠaiti, ta puya zalaɠaiti, é zoloo foloi ɠilagilagi ma leveiti ma.
  eng-WEBPB: “‘These are the appointed feasts of the LORD which you shall proclaim
    to be holy convocations, to offer an offering made by fire to the LORD, a burnt
    offering, a meal offering, a sacrifice, and drink offerings, each on its own day—
  kbq-kbq: E'i ana kna ruotage hu'ne huno Ra Anumzamo'a huhampri'nea knagita, eme
    atru huta monora hunenteta mago mago knama huhamprinte'nenia knarera kre fanane
    hu ofane, witi ofane, kresramna vu ofane, waini ofa Ra Anumzamofontega hugahaze.
  nhe-BL: “Huajca nica nimechilhuijtoc nopa tonali ipan se xihuitl tlen nijtlalijtoc
    para inmosentilise huan inilhuichihuase para na, niimoTECO. Huan nojquiya ipan
    ni tonali inquintlatise miyac tlacajcahualistli para na. Nojquiya inquitencahuase
    tlacajcahualistli ipan tlitl para na. Innechmacase tlacajcahualistli tlatlatili,
    tlacajcahualistli tlen harina, huan tlacajcahualistli tlen tlapiyalime tlen inquinmictijtoque
    huan tlacajcahualistli tlen inquitoyahuase noixtla. Sesen tlacajcahualistli innechmacase
    ipan nopa tonali quema quinamiqui.
  gub-BL: 'Amumaw mynykawhu waner kwez xe ihe kury. Teko uzemono''og putar Tupàn Tuweharupi
    Wiko Ma''e imuwete katu pà a''e mynykaw nànàn wà nehe. Omono putar ma''e izupe
    a''e ''ar rehe wà nehe: temi''u, ma''e ukaz paw ma''e ràm, arozràn, ma''ea''yr
    izuka pyràm, win. Uzapo putar mynykawhu i''ar katu mehe pitàitàigatu wà nehe.'
  eng-DRA: These are the feasts of the Lord, which you shall call most solemn and
    most holy, and shall offer on them oblations to the Lord, holocausts and libations
    according to the rite of every day,
