verse: LEV.023.037
translations:
  mal-C: (“ ‘ഓരോ ദിവസത്തേക്കും വേണ്ടുന്ന ഹോമയാഗങ്ങൾ, ധാന്യവഴിപാടുകൾ, യാഗങ്ങൾ, പാനീയയാഗങ്ങൾ
    എന്നിവ യഹോവയ്ക്കു ദഹനയാഗമായി അർപ്പിക്കുന്നതിനു കൊണ്ടുവരാൻ വിശുദ്ധ സഭായോഗംചേരുന്നതിനു
    നിങ്ങൾ വിളംബരം ചെയ്യേണ്ട യഹോവയുടെ സ്ഥാപിക്കപ്പെട്ട ഉത്സവങ്ങളാണിവ.
  deu-TKW: Das sind die Festzeiten Jahwes, in welchen ihr Festversammlungen am Heiligtum
    ausrufen sollt, daß man Jahwe Feueropfer darbringe - Brandopfer und Speisopfer,
    Schlachtopfer und Trankopfer, je nach der Erfordernis des betreffenden Tags,
  lin-lin: Oyo nde bafeti oyo bokobanda kosala mpo na lokumu ya Yawe, mpe oyo bokobanda
    kobengisela bato na mayangani ya bule mpo ete basambela Yawe mpe babonzela Ye
    makabo bazikisa na moto, bambeka ya kotumba mpe makabo ya bagato, bambeka mpe
    bambeka ya masanga ya vino, kolanda ndenge ekatama mpo na mokolo na mokolo.
  eng-LSV: These [are] appointed times of YHWH, which you proclaim [as] holy convocations,
    to bring a fire-offering near to YHWH, a burnt-offering, and a present, a sacrifice,
    and drink-offerings, a thing of a day in its day,
  eng-GNV: These are the feastes of the Lord (which ye shall call holie conuocations)
    to offer sacrifice made by fire vnto the Lord, as burnt offring, and meate offring,
    sacrifice, and drinke offrings, euery one vpon his day,
  eng-WEBSTER: 'These are the feasts of the LORD, which ye shall proclaim to be holy
    convocations, to offer an offering made by fire to the LORD, a burnt-offering,
    and a meat-offering, a sacrifice, and drink-offerings, every thing upon its day:'
  nhw-BL: “Huajca nica nimechilhuijtoc nopa tonali ipan se xihuitl catli nijtlalijtoc
    para anmosentilise huan anilhuichihuase para na, niamoTECO. Huan nojquiya ipan
    ni tonali anquintlatise miyac tlacajcahualistli para na. Nojquiya anquitencahuase
    tlacajcahualistli ipan tlitl para na. Antechmacase tlacajcahualistli tlatlatili,
    tlacajcahualistli tlen harina, huan tlacajcahualistli tlen tlapiyalme catli anquinmictijtoque
    huan tlacajcahualistli catli anquitoyahuase noixpa. Sesen tlacajcahualistli antechmacase
    ipan nopa tonali quema quinamiqui.
  swh-ONEN: '(“ ‘Hizi ni sikukuu za Bwana zilizoamriwa, ambazo mtazitangaza kuwa makusanyiko
    matakatifu kwa kuleta sadaka kwa Bwana za kuteketeza kwa moto: sadaka za kuteketezwa
    na sadaka za nafaka, dhabihu na sadaka za vinywaji zitahitajika kila siku.'
  bba-bba: Yenibɑ kpuro yɑ sɑ̃ɑwɑ tɔ̃ɔ bɑkɑ ni i ko i di nɛ Yinni Gusunɔn sɔ̃. Kpɑ
    i mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ kɑ bɛɛn ɡberun dĩɑnu kɑ siɑrɑbun yɑ̃kunu kɑ
    tɑm. Yɑ̃kuru bɑɑtere kɑ ten tɔ̃ru.
  eng-KJVCPB: 'These are the feasts of the Lord, which ye shall proclaim to be holy
    convocations, to offer an offering made by fire unto the Lord, a burnt offering,
    and a meat offering, a sacrifice, and drink offerings, every thing upon his day:'
  luo-luo: (“ ‘Magi e sewni moyier mag Jehova Nyasaye manyaka ulandi ni gin e chokruok
    maler michiwone Jehova Nyasaye gi mach kaka misengini miwangʼo pep, gi misengini
    mag cham gi misengini miolo piny kendo moro ka moro nigi odiechienge mowinjore.
  meu-meu: 'Iehova ena aria bunu; ba badinadia, dina helaḡadia bona hebou helaḡadia
    dinadia. Emui boubou ḡaudia na lahi ai ba gabudia: ḡole-oho bouboudia bona flaoa
    bouboudia, boromakau bona mamoe, inuinu bouboudia danu, ta ta ena dina ena dina
    ai.'
  npi-ULB: यी परमप्रभुका निम्ति तोकिएका चाडहरू हुन्, जसलाई तिमीहरूले आगोद्वारा गरिने
    बलिदान, होमबलि र अन्‍नबलि, बलिदानहरू र अर्घबलिहरू आ-आफ्नै दिनमा अर्पण गर्नको निम्ति
    पवित्र सभाहरू भनेर घोषणा गर्नुपर्छ ।
  yor-yor: (“ ‘Ìwọ̀nyí ni àwọn àjọ̀dún tí Olúwa ti yàn tí ẹ gbọdọ̀ kéde gẹ́gẹ́ bí
    i àjọ̀dún tí a yàn fún mímu àwọn ọrẹ tí a fi iná ṣe sí Olúwa wá—ẹbọ sísun àti
    ọrẹ ọkà, ọrẹ ẹbọ àti ọrẹ ohun mímu, fún ọjọ́ kọ̀ọ̀kan.
  emp-NTPO: Jũma mʌ̃a jarad̶a ewari droma b̶eara bãrãba od̶ida panʌa. Maʌ̃ ewari b̶ead̶e
    bãrãra ãbaa dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i carea idjab̶a mʌ̃́a animarãda
    babue diabid̶i carea. Ewariza mʌ̃a jarad̶a quĩrãca bãrãba animarã b̶eada babue
    diabid̶ida panʌa, bãrã néud̶ebemada diabid̶ida panʌa, mʌ̃ ume necai b̶ead̶i carea
    animarã b̶eada babue diabid̶ida panʌa, idjab̶a uva b̶ada wea diabid̶ida panʌa.
  pes-OPCB: «(این است اعیاد مقدّسی که در آنها باید تمامی قوم برای عبادت جمع شده، قربانیهای
    سوختنی، هدایای آردی، هدایای نوشیدنی و سایر قربانیها را بر آتش به خداوند تقدیم
    کنند.
  tgl-ULB: Ito ay ang itinalagang mga pista para kay Yahweh, na dapat ninyong ipahayag
    bilang banal na mga pagpupulong para maghandog ng alay na ginawa sa pamamagitan
    ng apoy para kay Yahweh, isang handog na susunugin at isang handog na pagkaing
    butil, mga alay at mga inuming handog, isa sa bawat araw nito.
  cbu-NT: Na shaniyshi 7 kachingamaam Apanll wayarangu anoo kamanchintspa. An zar
    watacha zurampatari nuw Apanlli siyaa tárangi anu. Zar tatsamkachu, siysa uru
    shaniyangtsa nuwapa ipunamaama. Yuwari nuw siyaa kamachtarangi anuri nuwaam chinuzee
    pachamaam uru yushindangtsa. Mishat, apanllpan katungamaam tirikoo, sebaadaa,
    wanusee, vinoo nuwash pangi yushindangtsa, tárangiya Apanlli.
  hui-hui: Horo uruni i̱nagago i̱ mitangi bialu lotu lole ngoai howa tomo loma binirubi
    mbirale bo lomabu irani delai helo delolenerubi widi lini lomabu delolenerubi
    waini iba lomabu odo wulenerubi uruni horo bibahendeni lomabu ngulene wiyadaru
    ale ngiai halimu.
  mya-mya: (ဤ​ဘာ​သာ​ရေး​ပွဲ​တော်​များ​တွင် ထာ​ဝ​ရ ဘု​ရား​၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ရန်
    သင်​တို့​သည်​စု​ဝေး​ဝတ်​ပြု​ကိုး​ကွယ်​ခြင်း နှင့်​မီး​ရှို့​ရာ​ပူ​ဇော်​သ​ကာ၊ ဘော​ဇဉ်​ပူ​ဇော်
    သ​ကာ၊ ယဇ်​ပူ​ဇော်​ခြင်း​စ​ပျစ်​ရည်​ပူ​ဇော် သ​ကာ​များ​ကို​သတ်​မှတ်​သော​နေ့​ရက်​အ​လိုက်
    ပူ​ဇော်​ခြင်း​ကို​ပြု​လုပ်​ရ​ကြ​မည်။-
  bod-N: དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ཆེན་རྣམས་ཡིན་ཏེ། ཁྱོད་རྣམས་ཀྱིས་འདུ་འཛོམས་དམ་པར་བསྒྲག་དགོས་པའི་དུས་ཆེན་ཡིན་ཞིང་།
    མེ་མཆོད་དེ་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་འབྲུ་མཆོད། དམར་མཆོད། སྐྱེམས་མཆོད་རྣམས་ཉིན་རེའི་གཏན་འཁེལ་བཞིན་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས་པ་ཡིན་ནོ།
    །
  sna-sna: “ ‘Iyi ndiyo mitambo yaJehovha yakatarwa yamunofanira kuparidzira ungano
    tsvene kuti dziuye nezvipiriso zvinoitirwa Jehovha nomoto, nezvipiriso zvinopiswa
    uye nezvinopiswa zvezviyo, zvibayiro nezvipiriso zvokunwa zvinodiwa mazuva ose.
  spa-BLM: “‘Estas son las fiestas señaladas por Yahvé, que proclamarás como convocatorias
    sagradas, para ofrecer una ofrenda encendida a Yahvé, un holocausto, una ofrenda
    de comida, un sacrificio y ofrendas de bebida, cada una en su día —
  cac-cac: (Aton d'a juntzan̈ q'uin̈ tic tzin eyic'chaan̈ a in Jehová in tic. Tze
    molb'anoch e b'a ejmelal, tze n̈usantz'a silab'. Ay silab' sn̈usjitz'aoc yed'
    ofrenda d'a tas svaji. Tz'ac'jipax vino silab'il yed' ofrendail. Junjun macan̈
    juntzan̈ silab' tic tz'ac'ji, ato a' sc'ual alb'ilcani.
  swh-ULB: Hizi ndizo sikukuu zilizoamriwa kwa ajili ya Yahweh, ambazo mnapaswa kuzitangaza
    kuwa ni makusanyiko matakatifu ya kutoa dhabihu kwa moto kwa Yahweh, matoleo ya
    kuteketezwa na matoleo ya nafaka, dhabihu na matoleo ya vinywaji, kila moja kwa
    siku yake.
  bel-bel: Вось сьвяты Гасподнія, у якія трэба склікаць сьвяшчэнныя сходы, каб прыносіць
    у ахвяру Госпаду цэласпаленьне, хлебнае прынашэньне, заколатыя ахвяры і паліваньні,
    кожнае ў свой дзень,
  deu-ELBBK: 'Das sind die Feste des HERRN, die ihr ausrufen sollt als heilige Versammlungen
    um dem HERRN darzubringen Feueropfer, Brandopfer und Speisopfer, Schlachtopfer
    und Trankopfer, die Gebühr des Tages an seinem Tag:'
  mbb-OT: Iyan heini ispisyal he menge timpu he zutun edtiǥum kew te ked-azap te Nengazen
    wey kebpemuhat te menge pemuhat pinaaǥi te hapuy. Kinahanglan he uwit kew te menge
    pemuhat he edtutungen, pemuhat he para gasa, pemuhat he para te meupiya he kedepità,
    wey menge pemuhat he inumen, he kinahanglan he ibpemuhat niw zutun te netendek
    he timpu te kebpemuhata kayi.
  mal-2015: യഹോവയുടെ ശബ്ബത്തുകളും നിങ്ങളുടെ വഴിപാടുകളും നിങ്ങളുടെ എല്ലാ നേർച്ചകളും
    നിങ്ങൾ യഹോവെക്കു കൊടുക്കുന്ന സകല സ്വമേധാദാനങ്ങളും കൂടാതെ
  rmc-rmc: Kala hine le RAJESKRE inepi, pre save vičinena le manušen jekhetane, hoj
    te lašaren le RAJES. Anena le RAJESKE e labarďi obeta, e chabeneskri obeta, e
    smiromoskri obeta the e moľakri obeta pal oda, savi obeta kampel te anel pre oda
    ineposkro džives.
  pes-OPV: این موسمهای خداوند است که در آنها محفلهای مقدس رااعلان بکنید تا هدیه آتشین
    برای خداوند بگذرانید، یعنی قربانی سوختنی و هدیه آردی وذبیحه و هدایای ریختنی. مال
    هر روز را درروزش،
  ron-1924: Ачестя сунт сэрбэториле Домнулуй, ын каре вець вести адунэрь сфинте, ка
    сэ се адукэ Домнулуй жертфе мистуите де фок, ардерь-де-тот, дарурь де мынкаре,
    жертфе де вите ши жертфе де бэутурэ, фиекаре лукру ла зиуа хотэрытэ.
  ben-OBCV: (“ ‘এগুলি সদাপ্রভুর নির্দিষ্ট উৎসব, পবিত্র সমাবেশরূপে যেগুলি তোমরা ঘোষণা
    করবে, যখন সদাপ্রভুর উদ্দেশে তোমরা ভক্ষ্য-নৈবেদ্য আনবে—প্রতিদিনের জন্য হোমবলি,
    শস্য-নৈবেদ্য, বিভিন্ন বলিদান ও পেয়-নৈবেদ্য দিতে হবে।
  som-som: Kuwanu waa Rabbiga iidihiisa la amray, oo ay tahay inaad naadisaan inay
    ahaadaan shirar quduus ah, oo waa inaad Rabbiga u bixisaan qurbaan dab lagu sameeyo,
    kaasoo ah qurbaan la gubo, iyo qurbaan hadhuudh ah, iyo allabari, iyo qurbaanno
    cabniin ah, oo mid kastana maalintiisa ha la bixiyo.
  lat-VUC: 'Hæ sunt feriæ Domini, quas vocabitis celeberrimas atque sanctissimas,
    offeretisque in eis oblationes Domino, holocausta et libamenta juxta ritum uniuscujusque
    diei:'
  eng-ASVBT: These are the set feasts of Jehovah, which ye shall proclaim to be holy
    convocations, to offer an offering made by fire unto Jehovah, a burnt offering,
    and a meal offering, a sacrifice, and drink offerings, each on its own day;
  ita-1885: Queste sono le feste solenni del Signore, le quali voi bandirete, acciocchè
    sieno sante raunanze, per offerire al Signore offerte da ardere, olocausti, offerte
    di panatica, sacrificii, ed offerte da spandere; in ciascun giorno ciò che conviene;
  eng-LXXUP: 'These are the feasts to the Lord, which ye shall call holy convocations,
    to offer burnt offerings to the Lord, whole burnt offerings and their meat offerings,
    and their drink offerings, that for each day on its day:'
  eng-ULB: These are the appointed festivals for Yahweh, which you must proclaim as
    holy assemblies to offer sacrifice by fire to Yahweh, a burnt offering and a grain
    offering, sacrifices and drink offerings, each on its own day.
  spa-VBL: “Estas son las fiestas sagradas del Señor, que anunciarán como reuniones
    sagradas para presentar ofrendas de comida al Señor. Estas incluyen holocaustos,
    ofrendas de grano, sacrificios y ofrendas de bebida, cada una de ellas de acuerdo
    al día específico.
  fra-_FOB: Telles sont les fêtes solennelles de l'Éternel, que vous publierez comme
    de saintes convocations, pour offrir à l'Éternel des sacrifices faits par le feu,
    des holocaustes, des offrandes, des sacrifices et des libations, chaque chose
    à son jour;
  mal-mal: “‘യഹോവയുടെ ശബ്ബത്തുകളും നിങ്ങളുടെ വഴിപാടുകളും നിങ്ങളുടെ എല്ലാ നേർച്ചകളും
    നിങ്ങൾ യഹോവയ്ക്കു കൊടുക്കുന്ന സകല സ്വമേധാദാനങ്ങളും കൂടാതെ
  urd-GVR: Yih Rab kī īdeṅ haiṅ jin par tumheṅ muqaddas ijtimā karnā hai tāki Rab
    ko rozmarrā kī matlūbā jalne wālī qurbāniyāṅ aur mai kī nazareṅ pesh kī jāeṅ yānī
    bhasm hone wālī qurbāniyāṅ, ġhallā kī nazareṅ, zabah kī qurbāniyāṅ aur mai kī
    nazareṅ.
  suz-BL: मिनु परमप्रभु यावे आ देंशो ठेयब ग्रुम्‍तीक ङा मानेचा माल्‍शो चाड तेको बाक्‍नीम
    देंशा हना, मेको नाक्‍ती गेपुकीमी परमप्रभु यावे कली मीम चोशा चढ़ेतीके, अन्‍न चढ़ेतीके,
    क्‍योरशा चढ़ेतीके नु तूचा थोव़क चढ़ेतीके ठीक नाक्‍ती चढ़ेचा माल्‍नीनी।
  ita-1927: Queste sono le solennità dell’Eterno che voi bandirete come sante convocazioni,
    perché si offrano all’Eterno sacrifizi mediante il fuoco, olocausti e oblazioni,
    vittime e libazioni, ogni cosa al giorno stabilito,
  ckb-ckb: «”دەبێت لە جەژنەکانتان ئەمانە پێشکەشی یەزدان بکەن کە تێیدا بانگەوازی کۆبوونەوەی
    پیرۆزبوون دەکەن، بۆ پێشکەشکردنی قوربانی بە ئاگر بۆ یەزدان، قوربانی سووتاندن و
    پێشکەشکراوی دانەوێڵە و قوربانی سەربڕاو و شەرابی پێشکەشکراو، هەر ڕۆژەو هی خۆی.
  eng-BBE: These are the fixed feasts of the Lord, to be kept by you as holy days
    of worship, for making an offering by fire to the Lord; a burned offering, a meal
    offering, an offering of beasts, and drink offerings; every one on its special
    day;
  kan-OKCV: “ ‘ನೀವು ಪರಿಶುದ್ಧ ಸಭೆಯಾಗಿ ಯೆಹೋವ ದೇವರ ನೇಮಕವಾದ ಹಬ್ಬಗಳು ಇವೇ. ಇವುಗಳ ಒಂದೊಂದು
    ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯನ್ನೂ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ, ಯಜ್ಞವನ್ನೂ, ಪಾನದ್ರವ್ಯ
    ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: “நீங்கள் யெகோவாவுடைய ஓய்வுநாட்களில் செலுத்துவதும் தவிர, நீங்கள் யெகோவாவுக்குப்
    படைக்கிற உங்கள் எல்லாக் காணிக்கைகளும் பொருத்தனைகளும் உற்சாகபலிகளும் தவிர,
  spa-RV-1909: 'Estas son las solemnidades de Jehová, á las que convocaréis santas
