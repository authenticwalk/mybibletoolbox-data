verse: LEV.023.019
translations:
  mal-C: പിന്നെ ഒരു ആൺകോലാടിനെ പാപശുദ്ധീകരണയാഗമായും ഒരുവയസ്സു പ്രായമുള്ള രണ്ട് ആട്ടിൻകുട്ടികളെ
    സമാധാനയാഗമായും അർപ്പിക്കണം.
  deu-TKW: Ferner sollt ihr einen Ziegenbock herrichten zum Sündopfer und zwei einjährige
    Lämmer zum Heilsopfer.
  lin-lin: Bokobonzela Ngai lisusu ntaba moko ya mobali lokola mbeka mpo na masumu
    mpe bana meme mibale ya mobu moko lokola mbeka ya boyokani.
  eng-LSV: And you have prepared one kid of the goats for a sin-offering, and two
    lambs, sons of a year, for a sacrifice of peace-offerings,
  eng-GNV: Then ye shall prepare an hee goate for a sinne offring, and two lambes
    of one yeere olde for peace offrings.
  eng-WEBSTER: Then ye shall sacrifice one kid of the goats for a sin-offering, and
    two lambs of the first year for a sacrifice of peace-offerings.
  nhw-BL: “Huan nojquiya antechmacase se oquich chivo para se tlacajcahualistli por
    tlajtlacoli, huan antechmacase ome pilborregojtzitzi quen se tlacajcahualistli
    para ma onca tlayoltlalili nohuaya.
  swh-ONEN: Kisha toeni dhabihu ya mbuzi dume mmoja kwa ajili ya sadaka ya dhambi,
    na wana-kondoo wawili, kila mmoja wa mwaka mmoja, kwa ajili ya sadaka ya amani.
  bba-bba: I ko i mɑɑ boo ɡo bɛɛn torɑnun yɑ̃kurun sɔ̃ kɑ mɑɑ yɑ̃ɑnu yiru ni nu wɔ̃ɔ
    tiɑ tiɑ mɔ siɑrɑbun yɑ̃kurun sɔ̃
  eng-KJVCPB: Then ye shall sacrifice one kid of the goats for a sin offering, and
    two lambs of the first year for a sacrifice of peace offerings.
  luo-luo: Bangʼe chiw nywok achiel mitimogo misango mar golo richo, kaachiel gi nyiimbe
    ariyo ma jo-higa achiel mitimogo misango mar lalruok.
  meu-meu: Kara rea boubouna danu ba henia, nani maruanena ta, bona herohemaino boubouna,
    mamoe natuna mamaruanedia rua, laḡani tamona ḡaudia.
  npi-ULB: तिमीहरूले पापबलिको निम्ति एउटा बोका, र मेलबलिको निम्ति एक वर्षे दुईवटा
    थुमा बलिदानको निम्ति अर्पण गर्नू ।
  yor-yor: Lẹ́yìn náà kí ẹ fi akọ ewúrẹ́ kan rú ẹbọ ẹ̀ṣẹ̀, àti ọ̀dọ́-àgùntàn méjì
    ọlọ́dún kọ̀ọ̀kan fún ọrẹ àlàáfíà.
  emp-NTPO: Maʌ̃be bãrãba cadjirua oped̶ad̶a carea chiwatu dji umaquĩrãda ab̶a bead̶aped̶a
    sacerdoteba babue diaida b̶ʌa. Idjab̶a Ãcõrẽ ume necai b̶ai carea oveja zaquerã
    poa ab̶a b̶eada umé bead̶apeda sacerdoteba dji dragada babue diaida b̶ʌa.
  pes-OPCB: همچنین یک بز نر به عنوان قربانی گناه و دو برهٔ نر یک ساله به عنوان قربانی
    سلامتی ذبح کنید.
  tgl-ULB: Maghahandog kayo ng isang lalaking kambing para sa isang handog para sa
    kasalanan, at dalawang tupang lalaki na isang taong gulang para isang alay, bilang
    mga handog ng pagtitipon-tipon.
  cbu-NT: Mishat, minam chipoo nuwaam muchingtamtsa. Anumun nuw siyaa mangis yarchima.
    Mishat, tsimbun wip upapchir opeejaris, yuw minam masach taaru anu, muchingtamtsa.
    Anumun nuw siyaa mangeetsis yarkachuri, tatsuyachshaparina.
  hui-hui: Ani buwa ko birimiru i̱na domo waholiyanaga nogo meme wangabe mbira bo
    loma buwa dabuni delalimu. Ani bialu nogo sibi igini wangabe kira mali mbira bolangua
    nahego Anduane Homogo i̱la ho gimbu bimi̱yanaga bo lomabu delalimu.
  mya-mya: ထို့​အ​ပြင်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဆိတ် ထီး​တစ်​ကောင်​ကို​လည်း​ကောင်း၊
    မိတ်​သ​ဟာ​ယ ယဇ်​အ​ဖြစ် တစ်​နှစ်​သား​သိုး​က​လေး​နှစ်​ကောင် ကို​လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་ར་ཕོ་ཞིག་སྡིག་བཤགས་མཆོད་པ་དང་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་གཉིས་ཞི་བདེའི་མཆོད་པ་རུ་འབུལ་དགོས་པ་དང་།
  sna-sna: Ipapo bayirai nhongo imwe chete sechipiriso chechivi namakwayana maviri,
    ose egore rimwe chete, sechipiriso chokuwadzana.
  spa-BLM: Ofrecerás un macho cabrío como ofrenda por el pecado, y dos corderos de
    un año como sacrificio de paz.
  cac-cac: Tzeyac'anpax junoc noc' mam chiva silab'il yuj stupcanel e mul. Tzeyac'anpax
    chavan̈oc noc' calnel junjun ab'il sq'uinal ofrendail yuj e ch'oxanel e junc'olal
    ved'oc.
  swh-ULB: Ni lazima mtowe mbuzi dume mmoja kwa ajili ya matoleo ya dhambi, na wana—kondoo
    dume wawili wa mwaka mmoja kwa ajili ya dhabihu, wawe matoleo ya ushirika.
  bel-bel: Падрыхтуйце таксама са статку коз аднаго казла ў ахвяру за грэх і двух
    ягнят-адналетак у ахвяру мірную;
  deu-ELBBK: Und ihr sollt einen Ziegenbock zum Sündopfer opfern und zwei einjährige
    Lämmer zum Friedensopfer.
  mbb-OT: Ne pemuhat kew zaan te sevaha he meemahan he kambing he pemuhat he para
    idlumpiyu, wey zezuwa he kerehidu he tig senge-tuig is keǥurang dan he para te
    meupiya he kebpekidepità diyà te Nengazen.
  mal-2015: ഒരു കോലാട്ടുകൊറ്റനെ പാപയാഗമായും ഒരു വയസ്സു പ്രായമുള്ള രണ്ടു ആട്ടിൻകുട്ടിയെ
    സമാധാനയാഗമായും അർപ്പിക്കേണം.
  rmc-rmc: Anena the jekhe capos pre obeta vaš o binos the duje jekheberšeskre bakroren
    pre smiromoskri obeta.
  pes-OPV: و یک بز نر برای قربانی گناه، و دو بره نر یک ساله برای ذبیحه سلامتی بگذرانید.
  ron-1924: Сэ адучець ши ун цап, ка жертфэ де испэшире, ши дой мей де ун ан, ка жертфэ
    де мулцумире.
  ben-OBCV: পরে পাপার্থক বলিরূপে একটি পুংছাগ এবং মঙ্গলার্থক বলিরূপে এক বর্ষীয় দুটি
    মেষশাবক উৎসর্গ করবে।
  som-som: Oo waa inaad bixisaan orgi qurbaan dembi ah iyo laba wan oo yaryar oo gu
    jira oo ah allabari qurbaanno nabaadiino ah.
  lat-VUC: Facietis et hircum pro peccato, duosque agnos anniculos hostias pacificorum.
  eng-ASVBT: And ye shall offer one he-goat for a sin offering, and two he-lambs a
    year old for a sacrifice of peace offerings.
  ita-1885: Oltre a ciò, offerite un becco per sacrificio per lo peccato; e due agnelli
    di un anno per sacrificio da render grazie.
  eng-LXXUP: And they shall sacrifice one kid of the goats for a sin offering, and
    two lambs of a year old for a peace offering, with the loaves of the firstfruits.
  eng-ULB: You must offer one male goat for a sin offering, and two male lambs a year
    old for a sacrifice, as fellowship offerings.
  spa-VBL: Presenten una cabra macho como ofrenda por el pecado y dos corderos macho
    de un año como ofrenda de paz.
  fra-_FOB: Vous offrirez aussi un bouc pour le péché, et deux agneaux d'un an en
    sacrifice de prospérités.
  mal-mal: ഒരു കോലാട്ടുകൊറ്റനെ പാപയാഗമായും ഒരു വയസ്സു പ്രായമുള്ള രണ്ട് ആട്ടിൻകുട്ടിയെ
    സമാധാനയാഗമായും അർപ്പിക്കണം.
  urd-GVR: Phir gunāh kī qurbānī ke lie ek bakrā aur salāmatī kī qurbānī ke lie do
    yaksālā bheṛ ke bachche chaṛhāo.
  suz-BL: मिनु गेपुकीमी पाप आ पर्बम चढ़ेचा कली बोका का नु दुशा बाक्‍चा आ पर्बम चढ़ेचा
    कली बर्स का गाप्‍शो सांड निक्‍शी यो चढ़ेचा माल्‍नीनी।
  ita-1927: E offrirete un capro come sacrifizio per il peccato, e due agnelli dell’anno
    come sacrifizio di azioni di grazie.
  ckb-ckb: گیسکێکی نێرینەش بکەنە قوربانی گوناه و دوو بەرخی یەک ساڵەش بکەنە قوربانی
    هاوبەشی.
  eng-BBE: And you are to give one male goat for a sin-offering and two male lambs
    of the first year for peace-offerings.
  kan-OKCV: ತರುವಾಯ ಹೋತವನ್ನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿಯೂ ಮತ್ತು ಸಮಾಧಾನ ಬಲಿಯಾಗಿ ಒಂದು ವರ್ಷದ
    ಎರಡು ಕುರಿಮರಿಗಳನ್ನು ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: வெள்ளாடுகளில் ஒரு கடாவைப் பாவநிவாரணபலியாகவும், ஒருவயதுடைய இரண்டு ஆட்டுக்குட்டிகளைச்
    சமாதானபலியாகவும் செலுத்தக்கடவீர்கள்.
  spa-RV-1909: Ofreceréis además un macho de cabrío por expiación; y dos corderos
    de un año en sacrificio de paces.
  ron-BTF: Atunci să sacrificați un ied dintre capre ca ofrandă pentru păcat și doi
    miei de un an ca un sacrificiu al ofrandelor de pace.
  eng-WEBP: You shall offer one male goat for a sin offering, and two male lambs a
    year old for a sacrifice of peace offerings.
  eng-FBV: Present one male goat as a sin offering and two one-year-old male lambs
    a year old as a peace offering.
  nld-1939: Als zondeoffer moet ge een geitebok offeren, en als vredeoffer twee eenjarige
    lammeren;
  nch-BL: “Huan nojquiya antechmacase se oquich chivo quej se tacajcahualisti por
    tajtacoli, huan antechmacase ome pilborregojtzitzi quej se tacajcahualisti para
    ma onca tayoltalili ica na.
  vie-1934: Các ngươi cũng phải dâng một con dê đực đặng làm của lễ chuộc tội, và
    hai chiên con giáp năm, đặng làm của lễ thù ân.
  hin-CV: पापबलि के लिए एक बकरा और मेल बलि के लिए एक-एक वर्षीय दो मेमने भी अर्पित
    करना.
  eng-OURB: You shall offer one male goat for a habitual sin ·miss the mark· offering,
    and two male lambs a year old for a sacrifice of peace offerings.
  spa-BES: Y deben dar un macho cabrío por una ofrenda por el pecado y dos corderos
    del primer año por la ofrenda de paz.
  tdx-tdx: Le hengae’ areo ty vik’ oselahy ho engan-kakeo naho ty vik’ añondry roe
    hisoroñañe ho engam-pañanintsiñe.
  vid-vid: Molavya ipongo limwe lya nhambiko ya gehile na ming'holo myana milume mili
    ja mwaka umwe kwa chiwalo cha nhambiko ya kikala goya.
  eng-OKE: And you shall make one of the goats (a sacrifice) for a sin offering, and
    two lambs of the year for consecrated offerings.
  tha-KJV: เจ้​าจงถวายลูกแพะตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป และลูกแกะอายุ​หน​ึ่งขวบสองตัวเป็นเครื่องสันติ​บูชา
  por-BR-2018: Oferecereis também um macho de bode por expiação; e dois cordeiros
    de ano em sacrifício pacífico.
  deu-ELO: Und ihr sollt einen Ziegenbock zum Sündopfer opfern und zwei einjährige
    Lämmer zum Friedensopfer.
  eng-WYC-2018: Ye shall make also a goat buck for sin, and two lambs of one year,
    [the] sacrifices of peaceable things. (Ye shall also offer a goat buck for a sin
    offering, and two lambs of one year for a peace offering.)
  epo-epo: Pretigu ankaŭ unu kapron kiel pekoferon, kaj du jaraĝajn ŝafidojn kiel
    pacoferon.
  uig-PIN: Buningdin baxⱪa silǝr gunaⱨ ⱪurbanliⱪi üqün bir tekini, inaⱪliⱪ ⱪurbanliⱪi
    üqün bir yaxliⱪ ikki ⱪozini kǝltürünglar;
  beo-beo: Amola, dilia goudi gawali afae Wadela:i Hou Gogolema:ne Olofoma:ne Iasu
    gobele salasu hamoma:ne ima. Amola gawali sibi mano aduna Hahawane Gilisili Olofole
    Iasu gobele salasu hamoma:ne, ima.
  tpi-OTNT: Na yupela i mas kisim wanpela meme man na mekim ofa bilong rausim sin,
    na tupela sipsip man i gat wanpela krismas na mekim ofa bilong kamap wanbel.
  hau-SA: Sa’an nan ku miƙa bunsuru ɗaya na hadaya don zunubi, da ’yan raguna biyu,
    kowanne bana ɗaya-ɗaya, don hadaya ta salama.
  uig-LAT: Buningdin bashqa siler gunah qurbanliqi üchün bir tékini, inaqliq qurbanliqi
    üchün bir yashliq ikki qozini keltürünglar;
  nde-nde: Beselinikela ngempongo umnikelo wesono, langamawundlu amabili alomnyaka
    owodwa abe ngumnikelo wobudlelwano.
  ton-ton: Pea ke mou feilaulau ʻaki ʻae ʻuhikiʻi kosi ʻe taha ko e feilaulau maʻae
    angahala, mo e lami ʻe ua ʻoe ʻuluaki taʻu ko e feilaulau fakamelino.
  ces-1613: Zabijete také kozla jednoho za hřích, a dva beránky roční k oběti pokojné.
  eng-WMB: You shall offer one male goat for a sin offering, and two male lambs a
    year old for a sacrifice of peace offerings.
  tam-TCV: அதன்பின் பாவநிவாரண காணிக்கையாக ஒரு வெள்ளாட்டுக்கடாவையும், சமாதான காணிக்கையாக,
    ஒவ்வொன்றும் ஒரு வயதுடையதாயிருக்கிற இரண்டு செம்மறியாட்டுக் குட்டிகளையும் பலியிடுங்கள்.
  ceb-ULB: Kinahanglan maghalad kamo ug usa ka laking kanding alang sa sala, ug duha
    ka turong karnero aron ihalad, isip halad sa pakigdait.
  pol-UBG: Złożycie też jednego kozła na ofiarę za grzech i dwa roczne baranki na
    ofiarę pojednawczą.
  agr-agr: Tuja nuigtushkam atumi tudaujum tsagkugnagtinnum makichik chivo sujustatjume.
    Tuja agkan pegkeg pujutan sujusti tujutkugmek, jimag uwig tsakat aishmag makichik
    mijanji ajamu sujustatjume.
  kyc-kyc: Mena meme kali mendeme koo dupwana lao pyao kiso dee sipisipi yakane kali
    ee kana mendaki pasi lama nyuo pipala mona mendaki palyuo yalya kando karalana
    lao jerami.
  urd-GVU: پھر گناہ کی قربانی کے لئے ایک بکرا اور سلامتی کی قربانی کے لئے دو یک سالہ
    بھیڑ کے بچے چڑھاؤ۔
  deu-1912: Dazu sollt ihr machen einen Ziegenbock zum Sündopfer und zwei jährige
    Lämmer zum Dankopfer.
  kan-2017: ಅದಲ್ಲದೆ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞವಾಗಿ ಒಂದು ಹೋತವನ್ನು ಮತ್ತು ಸಮಾಧಾನ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು
    ವರ್ಷದ ಎರಡು ಟಗರುಗಳನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma ngkum pi’ed reb e kaming ni pumo’on ni maligach ko denen, nge l’agruw
    e saf ni pumo’on ni ta’reb e duw rorow nib maligach ni nge gapaseg thilin Got
    nge girdi’.
  hlt-MCSB: Te phoeiah boirhaem ham maae tal pakhat neh rhoepnah hmueih ham tu kum
    khat ca pumnit te nawn uh.
  mdy-ETH: ዬያጉዲ ሃሣ ጎሜ ጌኤሻ ዒንጊሢ ማዓ ፔቴ ኮላይ፥ ፔቴ ሌዔ ማዔ ላምዖ ዓዴ ማራናይ፤ ፔቱሞና ዒንጎ ዒንጊሢ ማሂ ሺኢሹዋቴ።
  twi-ASANTE: Mode ɔpapo baako bɛbɔ bɔne afɔdeɛ. Na mode nnwammaa mmienu a wɔn mu
    biara adi afe no abɔ asomdwoeɛ afɔdeɛ.
  eng-WEBU: You shall offer one male goat for a sin offering, and two male lambs a
    year old for a sacrifice of peace offerings.
  bnp-bnp: Mu bolea tara meme a toga, mu rata a nihabi na naro hale. A sipsip a toga
    ge rua, a pida ne rua ge taku, ge a nihabi na nivalemu.
  wal-wal: Qassi issi deeshsha orggiyaa nagaraa yarshshuwaassi, issi laitta gidido
    naa77u dorssa orggetakka issippetettaa yarshshuwaassi shiishshite.
  spa-PDDPT: También ofrecerán un macho cabrío como sacrificio por el pecado y dos
    corderos añales como sacrificio de paz.
  gun-gun: Ha'e gui peteĩ kavara peme'ẽ avi 'rã pejejavyague re, ha'e mokoĩ vexa'i
    peteĩ ma'etỹ va'e ju 'rã peme'ẽ peteĩ rami pendekuaia reguarã.
  agu-BL: ”Ncha'tz tajwe'n tan itoyil jun chiw, tan xtx'ajle'n itil, nin cob tal ne'ẍ
    cneru' tan jun yob jujun, tetz jun oy tetz tzatzin paz.
  ilo-ULB: Masapul nga agidatonkayo iti maysa a kalakian a kalding para iti daton
    gapu iti basol, ken dua a kalakian nga urbon a karnero nga agtawen iti maysa a
    kas daton para iti panagkakadua.
  kpg-kpg: Goodou tigidaumaha ina labelaa di godou kuudi daane e hai ai tigidaumaha
    wwede nia huaidu, ge lua dama siibi daane ala dagi dahi nau ngadau, e hai ai tigidaumaha
    hagadaubuni.
  uig-ARA: بۇنىڭدىن باشقا سىلەر گۇناھ قۇربانلىقى ئۈچۈن بىر تېكىنى، ئىناقلىق قۇربانلىقى
    ئۈچۈن بىر ياشلىق ئىككى قوزىنى كەلتۈرۈڭلار؛
  sus-sus: Wo man xa sikɔtɛ keren ba yunubi xafari sɛrɛxɛ ra, a nun yɛxɛɛ firin ɲɛ
    keren daaxi, naxee findima xanunteya sɛrɛxɛ ra.
  pon-2006: Kumwail pahn pil meirongkihla emen kuht wol ong ni meirong en dihp oh
    sihmpwul wol riemen me sounpar ehu ong ni meirong en kaminimin.
  jae-jae: Ma akêŋ noniŋ kapoac teŋ êtu da êjô secŋa to domba ŋalatu kapoac luagêc,
    taŋ ŋajala tageŋ naŋ, êtu dawamaŋa teŋ.
  ksd-ksd: Ma avat a tul tar tika na me, a tomotoina, upi ra tinabar na varporong,
    ma ra ura nat na sip, i kopono ko kadir kilala, upi ra vartabar na varmaram.
  tur-YTC: Günah sunusu olarak bir teke, esenlik kurbanı olarak da bir yaşında iki
    erkek kuzu sunacaksınız.
  grc-BRENT: Καὶ ποιήσουσι χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, καὶ δύο ἀμνοὺς ἐνιαυσίους
    εἰς θυσίαν σωτηρίου μετὰ τῶν ἄρτων τοῦ πρωτογεννήματος.
  ind-AYT: Kamu juga harus mempersembahkan seekor kambing jantan sebagai kurban penghapus
    dosa dan dua ekor domba jantan berumur setahun sebagai kurban pendamaian.
  nya-nya: Kenaka mupereke mbuzi imodzi yayimuna kuti ikhale nsembe yopepesera machimo
    ndiponso ana ankhosa awiri, aliyense wa chaka chimodzi kuti akhale nsembe yachiyanjano.
  hrv-hrv: Prinesite i jednoga jarca kao žrtvu okajnicu, a dva janjca od godine dana
    za žrtvu pričesnicu.
  mps-mps: Dagego te omai kibu meme me deli selama, te sęgę sela sąbo ofa yao,
    te kibu be deli yai omai sipsip wai si me selama, te deli haliga pedelabo ofa
    yao.
  tpi-tpi: Na yupela i mas kisim wanpela meme man na mekim ofa bilong rausim sin,
    na tupela sipsip man i gat wanpela krismas na mekim ofa bilong kamap wanbel.
  dan-1931: Og I skal ofre en Gedebuk som Syndoffer og to årgamle Lam som Takoffer.
  vie-OVCB: Các ngươi cũng sẽ dâng một dê đực làm lễ chuộc tội, hai chiên đực một
    tuổi làm lễ tạ ơn.
  guj-2017: તમારે એક બકરો પાપાર્થાર્પણ તરીકે અને શાંત્યર્પણ તરીકે એક વર્ષના બે નર
    ઘેટાં પણ ચઢાવવા.
  pon-2006A: Kumwail pahn pil meirongkihla emen kuht wol ong ni meirong en dihp oh
    sihmpwul wol riemen me sounpar ehu ong ni meirong en kaminimin.
  por-BRBSL: Você oferecerá um bode macho por uma oferta pelo pecado, e dois cordeiros
    machos por ano de idade por um sacrifício de ofertas de paz.
  cth-cth: Yon thuengnae lah hmaeca buet touh thoseh, roum thuengnae hanlah âvâ ka
    cawt hoeh rae tuca kahni touh thoseh, na thueng han.
  twi-twi: Mode ɔpapo baako bɛbɔ bɔne afɔre. Na mode nguantenmma abien a wɔn mu biara
    adi afe no abɔ asomdwoe afɔre.
  hlt-hlt: Te phoeiah boirhaem ham maae tal pakhat neh rhoepnah hmueih ham tu kum
    khat ca pumnit te nawn uh.
  tbz-SIM: Kɛ̀ di dèè dí wɑɑ́ ndibɔdɑɑ̀ mɛyɛi nhũtímù kpɛ́í nnɛ̀ yɛpedɑbɛ yɛ̀dɛ́ɛ̀
    yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ́ n féútɛ́ mɛtɑummɛ̀ kpɛ́í.
  msy-2020: Ia memen apuritam inigh arazir kuraba gɨn amadir ofa damu, egh sipsipɨn
    apurir igiar azenir vamɨra itir pumuning inigh, God ko navir vamɨran ikiamin ofa
    damu.
  azb-azb: Günah qurbanı üçün bir təkə, ünsiyyət qurbanı üçün isə iki birillik toğlu
    gətirin.
  eng-DBY: And ye shall sacrifice one buck of the goats for a sin-offering, and two
    he-lambs, yearlings, for a sacrifice of peace-offering.
  hin-2017: फिर पापबलि के लिये एक बकरा, और मेलबलि के लिये एक-एक वर्ष के दो भेड़ के
    बच्चे चढ़ाना।
  wol-KYG: Te itam ngeen sarxal ab sikket buy doon saraxu póotum bàkkaar ak ñaari
    xari menn at, muy saraxu cant ci biir jàmm.
  eng-YLT: '''And ye have prepared one kid of the goats for a sin-offering, and two
    lambs, sons of a year, for a sacrifice of peace-offerings,'
  kne-kne: Masapol abe ay man-idaton kayos esa ay lalaki ay kalding ay manglinis si
    basol yo ya dowa ay lalaki ay karnero ay saes-a di tawena ay say pan-ookoban yo
    ya makikadkadwaan yo en Diyos.
  eng-WYC-2017: Ye shall make also a goat buck for sin, and two lambs of one year,
    [the] sacrifices of peaceable things.
  eng-WMBB: You shall offer one male goat for a sin offering, and two male lambs a
    year old for a sacrifice of peace offerings.
  urd-GVH: फिर गुनाह की क़ुरबानी के लिए एक बकरा और सलामती की क़ुरबानी के लिए दो यकसाला
    भेड़ के बच्चे चढ़ाओ।
  rug-rug: Beto hoi si mamu va vukivukihi nia si keke qoti kokoreo pude na vina vukivukihi
    tana sinea, meke karua tuna sipi kokoreo sapu keke vuahenidi, pude na vina vukivukihi
    tana binaere koe Zihova.
  gaz-gaz: Ergasiis aarsaa cubbuutiif korma reʼee tokko akkasumas xobbaallaa hoolaa
    lama kanneen waggaa tokko tokkoo aarsaa nagaatiif qalaa.
  fra-LSG: Vous offrirez un bouc en sacrifice d’expiation, et deux agneaux d’un an
    en sacrifice d’actions de grâces.
  gnn-gnn: '@see-verse:LEV.023.018'
  yal-yal: Ɛ mɔn xa kɔtɔ keden ba yulubi xafari saraxan na, e nun yɛxɛɛn ɲɛɛ keden
    kedenna firin bɔɲɛ xunbeli saraxan na.
  haw-1868: Alaila e kaumaha oukou i hookahi keikikao, i mohailawehala, a i elua keikihipa
    o ka makahiki mua, i alana o ua mohaihoomalu.
  arb-NAV: وَتُقَرِّبُونَ تَيْساً وَاحِداً مِنَ الْمَعَزِ ذَبِيحَةَ خَطِيئَةٍ وَخَرُوفَيْنِ
    حَوْلِيَّيْنِ ذَبِيحَةَ سَلامٍ.
  ewe-ewe: Emegbe la, miatsɔ gbɔ̃tsu ɖeka asa nu vɔ̃ vɔsa, eye miatsɔ alẽvi eve siwo
    xɔ ƒe ɖeka la asa akpedavɔe.
  eng-LEE: And ye shall sacrifice one he-goat for a sin-offering, and two sheep of
    the first year for a sacrifice of peace-offering.
  asm-FB: আৰু তোমালোকে পাপাৰ্থক বলিৰ কাৰণে এটা মতা ছাগলী আৰু মঙ্গলাৰ্থক বলিৰ কাৰণে
    দুটা এবছৰীয়া মতা মেৰ-ছাগ পোৱালি উৎসৰ্গ কৰিবা।
  sus-A: وٌ مَن شَ سِكْتّ كٍرٍن بَ يُنُبِ شَقَرِ سّرّشّ رَ، عَ نُن يّشّي قِرِن حّ
    كٍرٍن دَاشِ، نَشٍيٍ قِندِ مَ شَنُنتٍيَ سّرّشّ رَ.
  fra-SBL: Tu offriras un bouc en sacrifice pour le péché et deux agneaux mâles d'un
    an en sacrifice d'actions de grâces.
  hbo-hbo: וַעֲשִׂיתֶ֛ם שְׂעִיר־עִזִּ֥ים אֶחָ֖ד לְחַטָּ֑את וּשְׁנֵ֧י כְבָשִׂ֛ים בְּנֵ֥י
    שָׁנָ֖ה לְזֶ֥בַח שְׁלָמִֽים׃
  eng-WYCLIFFE: Ye schulen make also a buk of geet for synne, and twey lambren of
    o yeer, sacrificis of pesible thingis.
  cwe-cwe: Iviya mwizalava bebelu da luti kuwa nhambiko ya uhasanyi na wanang'hondolo
    walume waidi wa mwaka umwe kuwa nhambiko ya tindiwalo.
  kik-kik: Mũcooke mũrute thenge ĩmwe ya igongona rĩa kũhoroherio mehia, na tũtũrũme
    twĩrĩ, o kamwe karĩ na ũkũrũ wa mwaka ũmwe, twa iruta rĩa ũiguano.
  fra-NCL: Vous immolerez aussi un bouc en sacrifice pour le péché, et deux agneaux
    d’un an en sacrifice pacifique.
  cek-AK: To pacoengah zae angbawnhaih sak hanah maeh caa maeto, angdaeh angbawnhaih
    sak hanah, saningto kaom, tuucaa hnetto paek ah.
  cuk-cuk: ” ’A-ukinbali, isgued-ular sibad-machered-wargwen be ukbaloed, degi, gwenatigwar-guega
    sibad-wawaad-sapingwagwad-birgagwen-nikad, warbo be ukbaloed.
  uig-CYR: Буниңдин башқа силәр гуна қурбанлиғи үчүн бир текини, енақлиқ қурбанлиғи
    үчүн бир яшлиқ икки қозини кәлтүрүңлар;
  tel-2017: అప్పుడు మీరు మేకల్లో ఒక పోతును పాపపరిహార బలిగా అర్పించి రెండు ఏడాది వయసున్న
    గొర్రెపిల్లలను శాంతి బలిగా అర్పించాలి.
  hat-BSA: Nou va osi ofri yon mal kabrit kòm yon ofrann peche, ak de mal mouton ki
    gen laj 1 nan kòm yon sakrifis ofrann lapè.
  kos-kos: Oayapa kisakin soko nani mukul tuh in sie kisa ke ma koluk, ac lukwa sheep
    fusr mukul yac se matwa tuh in sie kisa in akinsewowo.
  hbo-WLC: וַעֲשִׂיתֶ֛ם שְׂעִיר־עִזִּ֥ים אֶחָ֖ד לְחַטָּ֑את וּשְׁנֵ֧י כְבָשִׂ֛ים בְּנֵ֥י
    שָׁנָ֖ה לְזֶ֥בַח שְׁלָמִֽים׃
  ibo-ibo: Unu ga-ejikwa otu mkpi chụọ aja mmehie. Werekwa ụmụ atụrụ abụọ gbara otu
    afọ, otu afọ, chụọ aja udo.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭେମାନେ ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ଏକ ଛାଗ ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ନିମନ୍ତେ
    ଏକ ବର୍ଷୀୟ ଦୁଇ ମେଷବତ୍ସ ବଳିଦାନ କରିବ।
  chk-chk: Oupwe pwal eäni asor eman ätemwänin kuuch fän iten asoren tipis, me ruoman
    ätemwänin lam eu ierir pwe asoren kinamwe.
  rop-rop: En yumob garra gibit wanbala boiwan nenigout blanga det ofring blanga nogudbalawei,
    en dubala lilwan boiwan ship, blanga det feloship ofring.
  ukr-1871: І принесете козла одного на жертву за гріх та двоє ягнят однолїтків на
    жертву мирну.
  deu-1951: Ihr sollt auch einen Ziegenbock zum Sündopfer und zwei einjährige Lämmer
    zum Dankopfer zurichten;
  eng-JPS: And ye shall offer one he-goat for a sin-offering, and two he-lambs of
    the first year for a sacrifice of peace-offerings.
  srp-1865: Zakoljite i jarca jednoga za grijeh i dva jagnjeta od godine za žrtvu
    zahvalnu.
  lug-lug: Era munaawangayo embuzi emu ennume nga kye kiweebwayo olw’ekibi, era n’endiga
    ento ennume ez’omwaka ogumu bbiri nga kye kiweebwayo olw’emirembe.
  heb-heb: ועשיתם שעיר עזים אחד לחטאת ושני כבשים בני שנה לזבח שלמים׃
  ben-IRV: পরে তোমরা পাপের বলির জন্য এক ছাগলের বাচ্চা ও মঙ্গলের বলির জন্য এক বছরের
    দুটি ভেড়ার বাচ্চা বলিদান করবে।
  pan-pan: ਫੇਰ ਤੁਸੀਂ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਇੱਕ ਬੱਕਰਾ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਭੇਟ ਲਈ ਇੱਕ ਸਾਲ ਦੇ
    ਦੋ ਲੇਲੇ ਬਲੀ ਕਰਕੇ ਚੜ੍ਹਾਉਣਾ।
  mya-JVB: အပြစ် ဖြေရာယဇ်ဘို့ ဆိတ် သငယ် တကောင် ကို၎င်း၊ မိဿဟာယ ယဇ်ဘို့ အခါ မလည်သော
    သိုးသငယ် နှစ် ကောင်ကို၎င်း ပူဇော် ၍
  hmo-hmo: Bona umui ese nani tau ta boubouna do umui henia, kara dika kokia totona,
    ma mamoe tau rua boubouna, lagani tamona gaudia do umui henia. Idia be maino karaia
    boubouna totona.
  urd-urd: और तुम ख़ता की क़ुर्बानी के लिए एक बकरा और सलामती के ज़बीहे के लिए दो यकसाला
    नर बर्रे चढ़ाना।
  rus-SYN: Приготовьте также из стада коз одного козла в жертву за грех и двух однолетних
    агнцев в жертву мирную вместе с хлебом первого плода;
  bqc-SIM: Íli sa'o ń blesanao mɛ̀ndo duun awakpabↄ ũ ń sã wɛ̃donaↄ mɛ̀n pla
    sáaukpasa ũ.
  tcz-CHONGTHU: Chonset thilto ding in kelchal khat mang unlang, chamna thilto le
    gantha ki lhaina dinga kum khat a tah kelchal ni nahin kat diu ahi.
  mar-mar: आणि पापार्पणासाठी एक बकरा व शांत्यर्पणासाठी प्रत्येकी एक वर्षाची दोन नर
    कोंकरे अर्पावित.
  qub-qub: «Juc chïbutapis juchapita sacrifisyupaj pishtanga. Alli goyaypita sacrifisyutapis
    pishtananpaj watayoj ishcay cashnita apamonga.
  bqp-bqp: I ko i mɑɑ boo go bɛɛn torɑnun yɑ̃kurun sɔ̃ kɑ mɑɑ yɑ̃ɑnu yiru ni nu wɔ̃ɔ
    tiɑ tiɑ mɔ siɑrɑbun yɑ̃kurun sɔ̃
  hat-hat: N'a touye tou yon bouk ki va sèvi ofrann pou peye pou tou sa nou fè ki
    mal, ak de ti mouton ki poko gen ennan ki va sèvi ofrann pou di Bondye mèsi.
  eng-BSB: You shall also prepare one male goat as a sin offering and two male lambs
    a year old as a peace offering.
  tod-tod: Wa boli zinɛi ɠula ga koto gba zalaɠai, ta kona gila baala sinɛ felegɔ,
    wo kula ga ziilɛi zalaɠai.
  eng-WEBPB: You shall offer one male goat for a sin offering, and two male lambs
    a year old for a sacrifice of peace offerings.
  kbq-kbq: Hagi mago ve meme afura kumite ofa kresramna nevuta, tare ve sipisipi afutrena
    mago kafu hu'nesa'a zanavreta arimpa fru ofa hiho.
  nhe-BL: “Huan nojquiya innechmacase se oquich chivo para se tlacajcahualistli ipampa
    tlajtlacoli, huan innechmacase ome pilborregojtzitzi queja se tlacajcahualistli
    para ma onca tlayoltlalili nohuaya.
  gub-BL: Pemono pitài àràpuhàrànete awa katu 'ygwer imunàn kar haw romo nehe. Pemono
    mokoz àràpuhàràna'yr hawitu ma'e pitài kwarahy hereko har izupe pe wà nehe, pezemuawyze
    kar haw romo pe wà nehe.
  eng-DRA: You shall offer also a buck goat for sin, and two lambs of the first year
    for sacrifices of peace offerings.
