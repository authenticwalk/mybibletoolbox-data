verse: LEV.023.005
translations:
  mal-C: യഹോവയുടെ പെസഹ ഒന്നാംമാസം പതിന്നാലാംതീയതി സന്ധ്യക്ക് ആരംഭിക്കും.
  deu-TKW: Im ersten Monat, am vierzehnten des Monats gegen Abend findet Passahfeier
    für Jahwe statt.
  lin-lin: Pasika ya Yawe ekobanda na pokwa ya mokolo ya zomi na minei ya sanza ya
    liboso.
  eng-LSV: in the first month, on the fourteenth of the month, between the evenings,
    [is] the Passover to YHWH;
  eng-GNV: In the first moneth, and in the fourteenth day of the moneth at euening
    shalbe ye Passeouer of the Lord.
  eng-WEBSTER: In the fourteenth day of the first month at evening is the LORD'S passover.
  nhw-BL: “Nopa ilhuitl tlen Pascua monequi xijchihuaca ipan 14 itequi nopa achtihui
    metztli ipan amoisraelita xihui [23:5 Quemantic ni tonal huetzis ipan itlamiya
    marzo huan quemantic ipan ipejya abril ipan tocalendario tlen ama.], huan pehuas
    quema temo tonati ica tiotlac.
  swh-ONEN: Pasaka ya Bwana huanza jioni ya siku ya kumi na nne ya mwezi wa kwanza.
  bba-bba: Yinni Gusunɔ u nɛɛ, wɔ̃ɔn suru ɡbiikoon sɔ̃ɔ wɔkurɑ nnɛsen yokɑn di, i
    Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru dio nɛ, Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: In the fourteenth day of the first month at even is the Lord’s passover.
  luo-luo: Pasaka mar Jehova Nyasaye chakore godhiambo tarik apar gangʼwen mar dwe
    mokwongo.
  meu-meu: Hua gini-gunana dinana ihagwauta-hanina hanuaboina na Iehova ena lagau-hanai.
  npi-ULB: पहिलो महिनाको चौधौँ दिनको साँझ परमप्रभुको निस्तार-चाड हो ।
  yor-yor: Àjọ ìrékọjá Olúwa bẹ̀rẹ̀ ní ìrọ̀lẹ́ ọjọ́ kẹrìnlá oṣù kìn-ín-ní.
  emp-NTPO: Poaza dji naãrãbema jed̶ecod̶e catorce ewari queubʌrʌd̶e bãrã Egiptod̶eba
    ẽdrʌped̶ad̶a quĩrãnebabada ewarira od̶ida panʌa mʌ̃́a bia bed̶ead̶i carea.
  pes-OPCB: «در غروب روز چهاردهم اولین ماه هر سال مراسم عید پِسَح را به احترام خداوند
    بجا آورید.
  tgl-ULB: Sa unang buwan, sa ikalabing-apat na araw ng buwan sa takipsilim, ay Paskuwa
    ni Yahweh.
  cbu-NT: Masach kaneesich yakachu, tsupsha minumtarini yakchu, zarsha 14 tapitaranllu,
    anush shaniyangtsa. Nuw siyaa sirútama Ijiptosh watsapun tashitungarangi anoo
    chinamaam shingtsa.
  hui-hui: Bolangua Halu Penegonaga Horo Anduane Homogo mitangi howa turu haganenaga
    lotu ogoni ege mbiranaga horo deneni (14) alendo ni paliragola horo ogoni tenialu
    holene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး မွမ်း​သည့်​ပ​သ​ခါ​ပွဲ​တော်​ကို​ပ​ထ​မ​လ၊
    တစ်​ဆယ့်​လေး​ရက်​နေ့၊ နေ​ဝင်​ချိန်​တွင်​စ​တင် ကျင်း​ပ​ရ​မည်။-
  bod-N: ཟླ་བ་དང་པོའི་ཚེས་བཅུ་བཞི་ཡི་ས་སྲོས་ཀྱི་དུས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་པེ་སག་གི་དུས་ཆེན་ཡིན།
  sna-sna: Pasika yaJehovha inotanga madekwana pazuva regumi namana romwedzi wokutanga.
  spa-BLM: En el primer mes, el día catorce del mes, por la tarde, es la Pascua de
    Yahvé.
  cac-cac: A q'uin̈ yic tze naancoti ayic ex vic'anelta d'a Egipto, tz'el yich d'a
    yemc'ualil d'a 14 yoch b'ab'el uj. Aton jun q'uin̈ chi' tzeyac'ochi yic tzin eyic'anchaan̈.
  swh-ULB: Katika mwenzi wa kwanza, siku ya kumi na nne ya mwezi kwenye mwanga hafifu
    wa machweo ya jua, ni Pasaka ya Yahweh.
  bel-bel: у першы месяц, на чатырнаццаты дзень месяца ўвечары Пасха Гасподняя;
  deu-ELBBK: Im 1. Monat, am 14. des Monats, zwischen den zwei Abenden, ist Passah
    dem HERRN.
  mbb-OT: Is Pista te Kedlavey te Belinsuǥuen, mezukilem is kedhimuwa zuen diyà te
    ike-14 he andew te egkehuna he vulan te tuig.
  mal-2015: ഒന്നാംമാസം പതിന്നാലം തിയ്യതി സന്ധ്യാസമയത്തു യഹോവയുടെ പെസഹ.
  rmc-rmc: Andro ešebno čhon pro dešuštarto (14.) džives, sar zadžala o kham, chudela
    le RAJESKRI Patraďi.
  pes-OPV: در ماه اول، در روز چهاردهم ماه بین العصرین، فصح خداوند است.
  ron-1924: Ын луна ынтый, ын а пайспрезечя зи а луний, ынтре челе доуэ серь, вор
    фи Паштеле Домнулуй.
  ben-OBCV: প্রথম মাসের চতুর্দশ দিনে গোধূলি লগ্নে সদাপ্রভুর নিস্তারপর্ব শুরু হয়।
  som-som: Bisha kowaad, maalinteeda afar iyo tobnaad, markay fiidkii tahay, waa Rabbiga
    iiddiisii Kormaridda.
  lat-VUC: 'Mense primo, quartadecima die mensis ad vesperum, Phase Domini est:'
  eng-ASVBT: In the first month, on the fourteenth day of the month at even, is Jehovah’s
    passover.
  ita-1885: Nel primo mese, nel quartodecimo giorno del mese, fra i due vespri, è
    la Pasqua del Signore.
  eng-LXXUP: In the first month, on the fourteenth day of the month, between the evening
    times is the Lord’s Passover.
  eng-ULB: In the first month, on the fourteenth day of the month at twilight, is
    Yahweh's Passover.
  spa-VBL: La Pascua del Señor comienza en la tarde del día catorce del primer mes.
  fra-_FOB: Le premier mois, le quatorzième jour du mois, entre les deux soirs, sera
    la Pâque de l'Éternel;
  mal-mal: ഒന്നാം മാസം പതിനാലാം തീയതി സന്ധ്യാസമയത്ത് യഹോവയുടെ പെസഹ.
  urd-GVR: Fasah kī Īd pahle mahīne ke chaudhweṅ din shurū hotī hai. Us din sūraj
    ke ġhurūb hone par Rab kī ḳhushī manāī jāe.
  suz-BL: ङोंइती ङा महिना ङा १४ नाक्‍ती नाक्‍नाक्‍दो पास्‍सा चाड ङा परमप्रभु यावे
    कली चढ़ेतीक गेय पचा माल्‍नीम। प्रस्‍थान १२:-
  ita-1927: Il primo mese, il quattordicesimo giorno del mese, sull’imbrunire, sarà
    la Pasqua dell’Eterno;
  ckb-ckb: لە ئێوارەوە لە چواردەی مانگی یەک، جەژنی پەسخە بۆ یەزدان دەستپێدەکات.
  eng-BBE: In the first month, on the fourteenth day of the month at nightfall, is
    the Lord's Passover;
  kan-OKCV: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದ ಸಂಜೆಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಪಸ್ಕಹಬ್ಬವಾಗಬೇಕು.
  tam-2017: முதலாம் மாதம் பதினான்காம் தேதி மாலைநேரமாகிய வேளையிலே யெகோவாவின் பஸ்கா
    பண்டிகையும்,
  spa-RV-1909: En el mes primero, á los catorce del mes, entre las dos tardes, pascua
    es de Jehová.
  ron-BTF: În ziua a paisprezecea, din luna întâi pe înserat, este paștele DOMNULUI.
  eng-WEBP: In the first month, on the fourteenth day of the month in the evening,
    is the LORD’s Passover.
  eng-FBV: The Lord's Passover starts on the evening of the fourteenth day of the
    first month.
  nld-1939: Op de veertiende dag van de eerste maand tegen het vallen van de avond
    is het Pasen ter ere van Jahweh.
  nch-BL: “Nopa ilhuit ten Pascua monequi xijchihuaca ipan 14 itequi nopa achtohui
    metzti ipan amoisraelita xihui, huan pehuas quema temo tonati ica tiotac.
  vie-1934: Đến ngày mười bốn tháng giêng, vào buổi chiều tối, ấy là lễ Vượt-qua của
    Đức Giê-hô-va;
  hin-CV: याहवेह के फ़सह का निर्धारित समय पहले माह के चौदहवें दिन संध्या समय है.
  eng-OURB: In the first month Nissan ·Miracles (in Aramaic), 1·, on the fourteenth
    day of the month in the evening, is Adonai’s Pesac ·Passover·.
  spa-BES: En el primer mes, el día catorce del mes al anochecer, es la Pascua del
    Señor;
  tdx-tdx: Ami’ty andro faha folo-efats’ ambi’ i volam-baloha’ey, ie miroñe ty andro
    le engam-pihelañ’ ambone’ Iehovà.
  vid-vid: “Mhela wa kuzinga kwa isanya, kuli zuwa lya kumi na gane lya mwezi wa mwaluko,
    mogongomanya mnvina ya Pasaka ya Mkulu Nguluwi.
  eng-OKE: In the first month, on the fourteenth of the month, between the suns, is
    the Pascha before the Lord,
  tha-KJV: ในเวลาเย็​นว​ั​นที​่​สิ​บสี่เดือนที่​หน​ึ่งเป็​นว​ันเทศกาลปัสกาของพระเยโฮวาห์
  por-BR-2018: No mês primeiro, aos catorze do mês, entre as duas tardes, páscoa é
    do SENHOR.
  deu-ELO: Im ersten Monat, am Vierzehnten des Monats, zwischen den zwei Abenden,
    ist Passah dem Jehova.
  eng-WYC-2018: In the first month, in the fourteenth day of the month, at eventide,
    is [the] pask of the Lord; (In the first month, on the fourteenth day of the month,
    in the evening, is the Lord’s Passover;)
  epo-epo: en la unua monato, en la dek-kvara tago de la monato, ĉirkaŭ la vespero,
    estas Pasko al la Eternulo.
  uig-PIN: Birinqi ayning on tɵtinqi küni gugumda Pǝrwǝrdigarƣa atalƣan «ɵtüp ketix
    ⱨeyti» bolidu.
  beo-beo: 'Eso14 oubi age amoga, daeya, eso dasea, dilia Baligisu Lolo Nasu, Hina
    Godema nodomusa: hemoma.'
  tpi-OTNT: Bikpela i tok olsem, “Yupela i mas makim Bikpela De Bilong Tingim God
    I Bin Larim yupela I Stap Gut long Isip. Dispela bikpela de i mas stat long de
    namba 14 bilong namba wan mun, taim san i go daun, na i stap inap wanpela de tasol.
  hau-SA: Bikin Ƙetarewar Ubangiji, zai fara da yamma a ranar goma sha huɗu na wata
    na fari.
  uig-LAT: Birinchi ayning on tötinchi küni gugumda Perwerdigargha atalghan «ötüp
    kétish héyti» bolidu.
  nde-nde: IPhasika likaThixo liqalisa kusihlwa ngosuku lwetshumi lane lwenyanga yakuqala.
  ton-ton: ‌ʻI he efiafi ʻo hono hongofulu ma fā ʻoeʻaho ʻoe ʻuluaki māhina, ko e
    Lakaatu ʻo Sihova ia.
  ces-1613: Měsíce prvního, čtrnáctého dne téhož měsíce u večer bude Fáze Hospodinovo.
  eng-WMB: In the first month, on the fourteenth day of the month in the evening,
    is the LORD’s Passover.
  tam-TCV: முதலாம் மாதம் பதினான்காம் நாள் பொழுதுபடும் வேளையில் யெகோவாவின் பஸ்கா பண்டிகை
    ஆரம்பமாகும்.
  ceb-ULB: Sa unang bulan, sa ikanapulo ug upat ka adlaw sa bulan sa pagsalop sa adlaw,
    mao ang kasaulogan sa Pagsaylo ni Yahweh.
  pol-UBG: W pierwszym miesiącu, czternastego dnia tego miesiąca, o zmierzchu, jest
    Pascha PANA.
  agr-agr: “Mijan nagkamnamu yama nagkamchak nantu takatta duwi tsawan catorcetin
    agkuantai ijunjajum, nunú tsawantak atum jiinja agkanmagamu Pascua tutaya duwi
    shiig aneasa jiistamkujum Tuke Pujuu ememattajum.
  kyc-kyc: Kamongo kingi ketae pyambuo nenge Pasopa Nenge doko kana mupwa yuu gii
    akalisa ipisu kisima dokona neta anda penge dokopa pyaka sepa pingi.
  urd-GVU: فسح کی عید پہلے مہینے کے چودھویں دن شروع ہوتی ہے۔ اُس دن سورج کے غروب ہونے
    پر رب کی خوشی منائی جائے۔
  deu-1912: Am vierzehnten Tage des ersten Monats gegen Abend ist des HERRN Passah.
  kan-2017: “‘ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದ ಸಂಜೆಯ ವೇಳೆಯಲ್ಲಿ ಯೆಹೋವನು ನೇಮಿಸಿದ ಪಸ್ಕ
    ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  yap-yap: Paluk’af e ba madnom ni yibe tay fan SOMOL, yira tababnag ko gonowrug e
    rofen ni ragag nge aningeg ko bin som’on e pul.
  hlt-MCSB: Hla lamhma dongkah hlasae hnin hlai li hlaem ah BOEIPA kah Yoom om ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቦንቺንታንዳ፥ ዑሣ ዓኣዺፆ ኬላ ቦንቺንቶ ዓርቃሢ ቤርታሳ ዓጊኖኮ ታጶ ዖይዳሳ ኬሎ ዓባ ጌሊ ሳዓ
    ሃባርታዛኬ፤
  twi-ASANTE: Wɔfiri Awurade Twam Afahyɛ no ase wɔ ɔbosome a ɛdi ɛkan no ɛda ɛtɔ so
    dunan no anwummerɛ.
  eng-WEBU: In the first month, on the fourteenth day of the month in the evening,
    is the LORD’s Passover.
  bnp-bnp: Na parava ravulu a polona i va (14th) na mugana keva, ge vakatubu na haro
    i rolo, mu ratea a Habu na Nipagepolo.
  wal-wal: Koiro aginan tammanne oiddantto gallassi sa7ai omariyo wode, GODAA Paasikai
    doommees.
  spa-PDDPT: Al llegar la noche del día 14 del primer mes se celebra la Pascua de
    Yavé.
  gun-gun: Jypy'igua jaxy re, catorze araa py, ka'aru'i ma jave ojeupity 'rã Senhor
    pegua Páscoa ára.
  agu-BL: ”Yi cyajlaj tajlal yi bajx xaw, cwe'n k'ej, tajwe'n tan ibnol tane'n yi
    Pasc, tan tak'le'n ink'ej.
  ilo-ULB: Iti umuna a bulan, iti maika-sangapulo ket uppat nga aldaw ti bulan iti
    sumipnget ket ti Fiesta ti Ilalabas ni Yahweh.
  kpg-kpg: Taumaha o di Pasoobaa e hai e hagalaamua ai Dimaadua, e daamada i di madagoaa
    di laa ma ga ulu i di madangaholu maa haa laangi o di tahi malama.
  uig-ARA: بىرىنچى ئاينىڭ ئون تۆتىنچى كۈنى گۇگۇمدا پەرۋەردىگارغا ئاتالغان «ئۆتۈپ كېتىش
    ھېيتى» بولىدۇ.
  sus-sus: Kike singe, xi fu nun naani nde, soge dula tɛmui, Sayamalekɛ Dangi Sali
    sɛrɛxɛ xa ba n tan Alatala bɛ.
  pon-2006: Pahsohpa, sarawi me kin wiawi pwe en wauneki KAUN-O, kin tepida ni ketipin
    eh pahn kihrla ni eisek pahieun rahnen tepin sounpwong.
  jae-jae: “Êndêŋ ajôŋ ŋamataŋa ŋabêc 14 ŋaêtulala naŋ alic Apômtaunê Om Pasa.
  ksd-ksd: Ta ra luaina gai, ta ra bung a vinun ma a ivat ta ra gai, ta ra ravian,
    ia ra bolo lake kai ra Luluai.
  tur-YTC: Birinci ayın on dördüncü günü akşam Yahve'nin Pesah'ıdır.
  grc-BRENT: Ἐν τῷ πρώτῳ μηνὶ, ἐν τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς, ἀναμέσον τῶν
    ἑσπερινῶν πάσχα τῷ Κυρίῳ.
  ind-AYT: Petang hari, hari ke-14 bulan pertama adalah Hari Pesakh TUHAN.
  nya-nya: Chikondwerero cha Paska chiziyamba madzulo a tsiku la 14 la mwezi woyamba.
  hrv-hrv: U prvom mjesecu četrnaestoga dana u suton jest Pasha u čast Jahvi;
  mps-mps: Te Genuai Bidigo e tiwai po wali, “Dagego Godigo Da te Isipde Bugagia Bidimainu
    Sula Tagalali Genuai Side, te Pasova Side homu kone palama, dąį ilao. Te genuai
    side te hasia wabo polua, dei 14, tede gagalao, te giliga dega sigulubo sogo,
    te deli sogo bubugade usu nama bidao.
  tpi-tpi: Bikpela i tok olsem, “Yupela i mas makim Bikpela De Bilong Tingim God I
    Bin Larim yupela I Stap Gut long Isip. Dispela bikpela de i mas stat long de namba
    14 bilong namba wan mun, taim san i go daun, na i stap inap wanpela de tasol.
  dan-1931: På den fjortende Dag i den første Måned ved Aftenstid er det Påske for
    HERREN.
  vie-OVCB: “Lễ Vượt Qua của Chúa Hằng Hữu phải tổ chức vào tối ngày mười bốn tháng
    giêng.
  guj-2017: પહેલા માસમાં, એટલે પહેલા માસના ચૌદમા દિવસે સાંજે યહોવાહનું પાસ્ખાપર્વ
    છે.
  pon-2006A: Pahsohpa, sarawi me kin wiawi pwe en wauneki KAUN-O, kin tepida ni ketipin
    eh pahn kihrla ni eisek pahieun rahnen tepin sounpwong.
  por-BRBSL: “'No primeiro mês, no décimo quarto dia do mês à noite, é a Páscoa de
    Yahweh.
  cth-cth: Apasueke thapa, hnin hlaipali, tangmin nateh BAWIPA e ceitakhai pawi doeh.
  twi-twi: Wofi Awurade Twam Afahyɛ no ase wɔ ɔsram a edi kan no da ɛto so dunan no
    anwummere.
  hlt-hlt: Hla lamhma dongkah hlasae hnin hlai li hlaem ah BOEIPA kah Yoom om ni.
  tbz-SIM: Dibenni tɑ̃̀nkù ketiwè kó diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì kó dihuri mɔ̀nnì
    yó ntú diyentɛ́bɑnni ndi.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨkeme, “Ia, God Israelia Gitazir Dughiam Gɨnɨghnɨghamin
    Isam damuam. Dughiar kam, azeniba vaghvagha, dar iakɨnir faragha zuim, an namba
    14ɨn aruemɨn guaratɨzimɨn, ia uari akuvagh nan ziam fɨ.
  azb-azb: Birinci ayın on dördü axşamçağı Rəbbin Pasxa bayramıdır.
  eng-DBY: In the first month, on the fourteenth of the month, between the two evenings,
    is the passover to Jehovah.
  hin-2017: पहले महीने के चौदहवें दिन को साँझ के समय यहोवा का फसह हुआ करे।
  wol-KYG: «Fukki fan ak ñeent ci weer wi jëkk, diggante ngoon ak jant bu so, mooy
    màggalu bésub Mucc ba, ñeel Aji Sax ji.
  eng-YLT: in the first month, on the fourteenth of the month, between the evenings,
    [is] the passover to Jehovah;
  kne-kne: Din fiesta ay makwani en Nalabas et manlogi sin kadiposan di agew sin pitsa
    14 sin damo ay bowan,
  eng-WYC-2017: In the first month, in the fourteenth day of the month, at eventide,
    is [the] pask of the Lord;
  eng-WMBB: In the first month, on the fourteenth day of the month in the evening,
    is the LORD’s Passover.
  urd-GVH: फ़सह की ईद पहले महीने के चौधवें दिन शुरू होती है। उस दिन सूरज के ग़ुरूब
    होने पर रब की ख़ुशी मनाई जाए।
  rug-rug: Sa Inevaṉa Pasova te Zihova si ta tavete pa rane vina manege made koasa
    sidara kekenu, podalae pa totoso lodu sa rimata,
  gaz-gaz: Faasiikaan Waaqayyoo galgala bultii kudha afuraffaa jiʼa jalqabaatti jalqabama.
  fra-LSG: Le premier mois, le quatorzième jour du mois, entre les deux soirs, ce
    sera la Pâque de l’Éternel.
  gnn-gnn: “Yo, Ḻäy‐yuḻkmaranharamirrinydja walu Garraywunydja ŋunhi yukurra yurru
    ŋurru‐yirr'yun ŋuriŋi 14‐dhunydja munhayu ŋurruŋuyunydja gal'ŋu ŋaḻindiyu, bala
    ŋuriŋi bili walu‐gulŋiyinyarayu nhumanydja yurru yukurra bitjandhiyina djäma ŋunhiyinayi
    guyaŋinyamirrina rom.
  yal-yal: Kike singen xii fu nun naaninna, fitirin ma, Halagi Tiin Dangu Lɔxɔn Sanla
    nan na ra Alatala xa.
  haw-1868: I ka la umikumamaha o ka malama mua, i ke ahiahi, ilaila ka moliaola a
    Iehova.
  arb-NAV: فِي الْيَوْمِ الرَّابِعَ عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ الْعِبْرِيِّ (أَيْ
    شَهْرِ نِيسَانَ – أَبْرِيلَ) بَيْنَ العِشَاءَيْنِ يَكُونُ فِصْحٌ لِلرَّبِّ.
  ewe-ewe: Yehowa Ƒe Ŋutitotoŋkekenyui la adze egɔme le ɣleti gbãtɔ ƒe ŋkeke wuienea
    gbe le fiẽ.
  eng-LEE: On the fourteenth day of the first month, toward evening, is the passover-lamb
    to be offered unto the Lord.
  asm-FB: প্ৰথম মাহৰ চতুৰ্দশ দিনা সন্ধিয়া সময়ত যিহোৱাৰ উদ্দেশ্যে নিস্তাৰ-পৰ্ব্ব
    হ’ব।
  sus-A: كِكٍ سِنفٍ، شِ قُ نُن نَانِ ندٍ، سٌفٍ دُلَ تّمُي، سَيَمَلٍكّ دَنفِ سَلِ سّرّشّ
    شَ بَ ﭑ تَن عَلَتَلَ بّ.
  fra-SBL: Le premier mois, le quatorzième jour du mois, au soir, c'est la Pâque de
    Yahvé.
  hbo-hbo: בַּחֹ֣דֶשׁ הָרִאשֹׁ֗ון בְּאַרְבָּעָ֥ה עָשָׂ֛ר לַחֹ֖דֶשׁ בֵּ֣ין הָעַרְבָּ֑יִם
    פֶּ֖סַח לַיהוָֽה׃
  eng-WYCLIFFE: In the firste monethe, in the fourtenthe dai of the monethe, at euentid,
    is pask of the Lord;
  cwe-cwe: “ ‘Dugila da Pasaka da Mndewa Mulungu dokwandusa ichigulogulo nguku zikwingila,
    siku ya longo na nne ya mwezi mosi.
  kik-kik: Bathaka ya Jehova ĩrĩambagĩrĩria hwaĩ-inĩ kwaira, mũthenya wa ikũmi na
    ĩna wa mweri wa mbere.
  fra-NCL: Au premier mois, le quatorzième jour du mois, entre les deux soirs, c’est
    la Pâque de Yahweh.
  cek-AK: khrah tangsuek, ni hatlai palito na ni, duembang loe Angraeng loihhaih niah
    oh.
  cuk-cuk: ” ’Gebe-nii-onodoed-ibambe-gakabakegi (14), a-sedogidba, bemar Bab-Jehová-nug-odummogega
    Egipto-yargi bemar Oburgwilegoenad-Iba onomaloed.’ ”
  uig-CYR: Биринчи айниң он төртинчи күни гугумда Пәрвәрдигарға аталған «өтүп кетиш
    һейти» болиду.
  tel-2017: మొదటి నెల పద్నాలుగో రోజు సాయంత్రం యెహోవా పస్కా పండగ జరుగుతుంది.
  hat-BSA: Nan premye mwa nan katòzyèm jou mwa a, avan l fènwa, se Pak SENYÈ a.
  kos-kos: Kufwen Alukela uh ma orek in akfulatye LEUM GOD, mutawauk ke faht uh ac
    tili ke len se aksingoul akosr in malem se meet.
  hbo-WLC: בַּחֹ֣דֶשׁ הָרִאשׁ֗וֹן בְּאַרְבָּעָ֥ה עָשָׂ֛ר לַחֹ֖דֶשׁ בֵּ֣ין הָעַרְבָּ֑יִם
    פֶּ֖סַח לַיהוָֽה׃
  ibo-ibo: Nʼọnwa mbụ, nʼụbọchị nke iri na anọ nke ọnwa ahụ, nʼoge uhuruchi, mgbe
    anwụ dara, ka Mmemme Ngabiga Onyenwe anyị ga-adị.
  ory-ory: ପ୍ରଥମ ମାସରେ, ମାସର ଚତୁର୍ଦ୍ଦଶ ଦିନର ସନ୍ଧ୍ୟା ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନିସ୍ତାର
    ପର୍ବ ହେବ।
  chk-chk: Iwe, lekuniolun ewe engol me rüanün ränin ewe aeuin maram epwe fis än ewe
    Samol mi Lapalap Pasofer.
  rop-rop: Wal YAWEI bin kipgon tok, “Wal det Pasoba Serramoni im blanga jinggabat
    langa mi na YAWEI, en im garra stat sangodantaim langa det namba 14 dei langa
    det feswan manth.
  ukr-1871: Первого місяця, на чотирнайцятий день місяця, між двома вечорами, паска
    Господеві.
  deu-1951: Am vierzehnten Tag des ersten Monats, gegen Abend, ist das Passah des
    HERRN.
  eng-JPS: In the first month, on the fourteenth day of the month at dusk, is the
    LORD'S passover.
  srp-1865: Èetrnaestoga dana prvoga mjeseca uveèe pasha je Gospodnja.
  lug-lug: Embaga ya Mukama Katonda ey’Okuyitako eneetandikanga ng’obudde buwungeera
    ku lunaku olw’ekkumi n’ennya olw’omwezi ogw’olubereberye.
  heb-heb: בחדש הראשון בארבעה עשר לחדש בין הערבים פסח ליהוה׃
  ben-IRV: প্রথম মাসে, মাসের চোদ্দ দিনের সন্ধ্যাবেলায় সদাপ্রভুর উদ্দেশ্যে নিস্তার
    পর্ব হবে।
  pan-pan: ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਚੌਧਵੇਂ ਦਿਨ ਨੂੰ ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਯਹੋਵਾਹ ਦੇ ਪਸਾਹ ਦਾ ਪਰਬ ਹੈ।
  mya-JVB: ပဌမ လ ဆယ် လေး ရက်နေ့ ညဦး ယံ၌ ၊ ထာဝရဘုရား ၏ ပသခါ ပွဲဖြစ်၏။
  hmo-hmo: “Aigupito dekenai Dirava ese umui ia hamauria dinana (Pasova) be do umui
    laloa bada. Lohiabada ena Pasova dinana hamatamaia negana be dina ia diho neganai,
    hua ginigunana ena dina namba 14. Pasova dinana be dina tamona sibona.
  urd-urd: पहले महीने की चौदहवीं तारीख़ की शाम के वक़्त ख़ुदावन्द की फ़सह हुआ करे।
  rus-SYN: в первый месяц, в четырнадцатый день месяца вечером Пасха Господня;
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ gɛ̃o mɛ̀ndosaide zĩ́ oosiɛlɛ àli Gɛ̃amusu dikpɛkɛmɛɛ.
  tcz-CHONGTHU: Lhamasa nisom le nili lhin nikho, hiche nilhah lam vang chu Pakai
    dia kalchuh kut hiding ahi.
  mar-mar: पहिल्या महिन्याच्या चौदाव्या दिवशी संध्याकाळपासून परमेश्वराचा वल्हांडण
    सण आहे.
  qub-qub: «Cada watami rispitamar Pascua fistata ruranqui. Chay fista gallayconga
    wata gallarej rimir quilla chunca chuscu (14) junajnin tardimi.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wɔ̃ɔn suru gbiikoon sɔ̃ɔ wɔkurɑ nnɛsen yokɑn di, i
    Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru dio nɛ, Yinni Gusunɔn sɔ̃.
  hat-hat: N'a fete fèt Delivrans lan pou Seyè a chak lanne, nan katòzyèm jou premye
    mwa a. N'a konmanse fèt la lè solèy fin kouche.
  eng-BSB: The Passover to the LORD begins at twilight on the fourteenth day of the
    first month.
  tod-tod: «Alu mɔungi ma volo puugɔ maazu naanisiɛi (14) ma ɓɔkɔi, kpidii a ʋɛɛna,
    naa ɠa é ga Ɠɔoɠɔ GALAGI ná-Pakegi.
  eng-WEBPB: In the first month, on the fourteenth day of the month in the evening,
    is the LORD’s Passover.
  kbq-kbq: Hagi ese ikamofona 14nigna zupa kinaga Ra Anumzamo'na Ontamahena tamagatere'noa
    knamo'a agafa hugahie.
  nhe-BL: “Nopa ilhuitl tlen Pascua monequi xijchihuaca ipan 14 itequi nopa achtohui
    metztli ipan imoisraelita xihui [23:5 Quemantzi ni tonal huetzis ipan itlamiya
    marzo huan quemantzi ipan ipejya abril ipan tocalendario tlen ama.], huan pehuas
    quema temo tonati ica tiotlac.
  gub-BL: Mynykawhu zaneipy izuka 'ym awer her ma'e uzypyrog kwarahy heixe mehe pitài
    haw zahy rehe 14 haw 'ar mehe.
  eng-DRA: 'The first month, the fourteenth day of the month at evening, is the phase
    of the Lord:'
