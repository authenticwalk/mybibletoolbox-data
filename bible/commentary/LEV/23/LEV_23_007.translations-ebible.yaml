verse: LEV.023.007
translations:
  mal-C: ഒന്നാംദിവസം വിശുദ്ധസഭായോഗം കൂടണം, അന്നു സാധാരണ ജോലിയൊന്നും ചെയ്യരുത്.
  deu-TKW: Am ersten Tage habt ihr Festversammlung am Heiligtume zu halten; da dürft
    ihr keinerlei Werktagsarbeit verrichten.
  lin-lin: Na mokolo ya liboso, bokozala na mayangani ya bule ; bokosala mosala moko
    te oyo bosalaka mokolo na mokolo.
  eng-LSV: on the first day you have a holy convocation, you do no servile work;
  eng-GNV: 'In the first day yee shall haue an holy conuocation: ye shall do no seruile
    worke therein.'
  eng-WEBSTER: 'In the first day ye shall have a holy convocation: ye shall do no
    servile work in it.'
  nhw-BL: Ipan nopa achtihui tonali tlen nopa chicome tonali, anmosentilise ipan se
    tlanechicoli tlatzejtzeloltic, huan ipan nopa tonali amo anquichihuase niyon se
    tequitl.
  swh-ONEN: Katika siku ya kwanza, mtakuwa na kusanyiko takatifu, na msifanye kazi
    zenu za kawaida.
  bba-bba: Alusumɑ yen tɔ̃ɔ ɡbiikiru sɔɔrɑ i ko i mɛnnɑ i mɑn sɑ̃. Yen tɔ̃ɔ te, i
    ku rɑ sɔmburu ɡɑru ko.
  eng-KJVCPB: 'In the first day ye shall have a holy convocation: ye shall do no servile
    work therein.'
  luo-luo: Chiengʼ mokwongo mar jumano nyaka ubed gi chokruok mowal, kendo kik uti
    tich moro amora ma utiyo pile.
  meu-meu: Aria dinana gini-gunana ai emui hebou helaḡana ba karaia, bona ḡaukara
    badana ta basio karaia.
  npi-ULB: पहिलो दिनलाई तिमीहरूले भेला हुनको निम्ति छुट्‍ट्याउनू, र त्यस दिन तिमीहरूका
    कुनै पनि दैनिक काम नगर्नू ।
  yor-yor: Ní ọjọ́ kìn-ín-ní kí àpéjọ mímọ́ kí ó wà; ẹ́yin kò gbọdọ̀ ṣe iṣẹ́ agbára
    kankan nínú rẹ̀.
  emp-NTPO: Dji naãrãbema ewarid̶e bãrãra ãbaa dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i
    carea. Maʌ̃ ewarid̶e bãrãra trajad̶acara panʌa.
  pes-OPCB: در روز اول این عید برای عبادت جمع شوید و از همهٔ کارهای معمول خود دست
    بکشید.
  tgl-ULB: Sa unang araw mayroon kayong isang pagpupulong na inihandog kay Yahweh,
    dapat hindi kayo gagawa ng karaniwang trabaho.
  cbu-NT: Zar minumtarini washunand shaniyrus, nuwaatsimari ungirtangandama. Anush
    zar tarawaztarintspa.
  hui-hui: Horo karunaga horo mbira haruagola biabe beramilidagua nabi Anduane Homogo
    mitangi bialu lotu lole ngoai halimu.
  mya-mya: ပွဲ​တော်​ပ​ထ​မ​ရက်​၌​သင်​တို့​သည်​စု​ဝေး ဝတ်​ပြု​ကိုး​ကွယ်​ရ​မည်။ အ​သက်​မွေး​ဝမ်း
    ကျောင်း​အ​လုပ်​ကို​မ​လုပ်​ရ။-
  bod-N: ཉིན་དང་པོར་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ཤིང་རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་།
  sna-sna: Pazuva rokutanga itai ungano tsvene uye musaita mabasa amazuva ose.
  spa-BLM: El primer día tendrás una santa convocación. No harás ningún trabajo regular.
  cac-cac: A val d'a sb'ab'el c'ual chi', tze molb'anoch e b'a ejmelal d'a vichan̈.
    Malaj junoc macan̈ munlajel tze b'o d'a jun chi'.
  swh-ULB: Siku ya kwanza ni lazima mjitenge kwa pamoja, hamtafanya kazi ya kawaida.
  bel-bel: у першы дзень хай будзе ў вас сьвяшчэнны сход; ніякай працы не рабеце;
  deu-ELBBK: Am ersten Tag soll euch eine heilige Versammlung sein, keinerlei Dienstarbeit
    sollt ihr tun.
  mbb-OT: Dutun te egkehuna he andew kayi te pista, ne kenè kew medterebahu, kekenà,
    tiǥum kew te ked-azap te Nengazen.
  mal-2015: ഒന്നാം ദിവസം നിങ്ങൾക്കു വിശുദ്ധസഭായോഗം ഉണ്ടാകേണം; സാമാന്യവേല യാതൊന്നും
    ചെയ്യരുതു.
  rmc-rmc: Andre ešebno džives na kerena ňisavi buči a zdžana tumen jekhetane, hoj
    man te lašaren.
  pes-OPV: در روز اول محفل مقدس برای شما باشد، هیچ کار از شغل مکنید.
  ron-1924: 'Ын зиуа ынтый, сэ авець о адунаре сфынтэ: атунч сэ ну фачець ничо лукраре
    де слугэ.'
  ben-OBCV: প্রথম দিনে পবিত্র সমাবেশ রাখবে এবং সেদিন নিয়মিত কাজ করবে না।
  som-som: Oo maalinta kowaad waa inaad shir quduus ah yeelataan. Waa inaydaan innaba
    shuqul adag qaban.
  lat-VUC: 'Dies primus erit vobis celeberrimus, sanctusque: omne opus servile non
    facietis in eo,'
  eng-ASVBT: 'In the first day ye shall have a holy convocation: ye shall do no servile
    work.'
  ita-1885: Siavi santa raunanza nel primo giorno, e non fate in esso alcuna opera
    servile.
  eng-LXXUP: 'And the first day shall be a holy convocation to you: ye shall do no
    servile work.'
  eng-ULB: The first day you must set apart to gather together; you will not do any
    of your regular work.
  spa-VBL: El primer día se celebra una reunión sagrada. No debes hacer ninguno de
    sus trabajos habituales.
  fra-_FOB: Le premier jour vous aurez une sainte convocation; vous ne ferez aucune
    œuvre servile.
  mal-mal: ഒന്നാം ദിവസം നിങ്ങൾക്ക് വിശുദ്ധസഭായോഗം ഉണ്ടാകണം; പതിവുള്ളജോലി യാതൊന്നും
    ചെയ്യരുത്.
  urd-GVR: In sāt dinoṅ ke pahle din muqaddas ijtimā ho aur log apnā har kām chhoṛeṅ.
  suz-BL: ङोंइती ङा नाक्‍ती आं पर्बम ग्रुम्‍तीक नाक्‍ती दुम्‍चा माल्‍ब। मेको नाक्‍ती
    मारेइ गेय मपने।
  ita-1927: Il primo giorno avrete una santa convocazione; non farete in esso alcuna
    opera servile;
  ckb-ckb: لە ڕۆژی یەکەم کۆبوونەوەی پیرۆزبوون ببەستن، هیچ کارێکی ئاسایی مەکەن.
  eng-BBE: On the first day you will have a holy meeting; you may do no sort of field-work.
  kan-OKCV: ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಪರಿಶುದ್ಧ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆ ಸೇರಬೇಕು. ಯಾವ ತರವಾದ ಉದ್ಯೋಗವನ್ನು
    ನೀವು ಆ ದಿನದಲ್ಲಿ ಮಾಡಬೇಡಿರಿ.
  tam-2017: முதலாம் நாள் உங்களுக்குப் பரிசுத்தமான சபைகூடுதல்; அதிலே சாதாரணமான யாதொரு
    வேலையும் செய்யவேண்டாம்.
  spa-RV-1909: 'El primer día tendréis santa convocación: ninguna obra servil haréis.'
  ron-BTF: 'În ziua întâi să aveți o adunare solemnă, sfântă: Să nu faceți nicio lucrare
    de servire în ea.'
  eng-WEBP: In the first day you shall have a holy convocation. You shall do no regular
    work.
  eng-FBV: On the first day you are hold a holy meeting. You must not do any of your
    usual work.
  nld-1939: Op de eerste dag moet gij bovendien een godsdienstige bijeenkomst houden,
    en moogt ge geen enkel slafelijk werk verrichten.
  nch-BL: Ipan nopa achtohui tonali ten nopa chicome tonati, anmosentilise ipan se
    tanechicoli tatzejtzeloltic, huan ipan nopa tonali amo anquichihuase yon se tequit.
  vie-1934: Ngày đầu, các ngươi sẽ có một sự nhóm hiệp thánh, chẳng nên làm một công
    việc xác thịt.
  hin-CV: पहले दिन पवित्र सभा होगी तथा तुम किसी भी प्रकार की मेहनत न करना.
  eng-OURB: In the first day you shall have a holy convocation. You shall do no regular
    aboda ·service·.
  spa-BES: El primer día tendrán una reunión santa; Ustedes no pueden hacer ningún
    tipo de trabajo de campo.
  tdx-tdx: Hanoe’ areo fañoharañe miavake amy andro valoha’ey; le tsy hitolon-draha.
  vid-vid: Kuli zuwa lya mwaluko mowa na nhing'hano yelile. Zuwa alyo mleche kukola
    mijito ja chila zuwa.
  eng-OKE: In the first day you shall have a holy convocation; no laborious work shall
    you do;
  tha-KJV: ในวันต้นเจ้าจงมีการประชุมบริ​สุทธิ​์ เจ้​าอย่าทำงานหนัก
  por-BR-2018: 'O primeiro dia tereis santa convocação: nenhuma obra servil fareis.'
  deu-ELO: Am ersten Tage soll euch eine heilige Versammlung sein, keinerlei Dienstarbeit
    sollt ihr tun.
  eng-WYC-2018: the first day shall be most solemn and holy to you; ye shall not do
    any servile work therein, (on the first day there shall be a holy gathering; ye
    shall not do any daily work on it,)
  epo-epo: En la unua tago estu ĉe vi sankta kunveno, faru nenian laboron.
  uig-PIN: Birinqi künidǝ silǝr muⱪǝddǝs yiƣilix ⱪilip, ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmanglar.
  beo-beo: 'Eso age amo gilisisu ganodini, dilia da Godema nodone sia:ne gadomusa:
    gilisima. Dilia hawa: hamosudafa amo mae hamoma.'
  tpi-OTNT: Long de namba wan bilong dispela wik yupela i mas bung bilong lotu, na
    yupela i no ken mekim wok bilong yupela.
  hau-SA: A rana ta fari, ku yi taro mai tsarki, ba kuwa za ku yi aiki na kullum ba.
  uig-LAT: Birinchi künide siler muqeddes yighilish qilip, héchqandaq ish-emgek qilmanglar.
  nde-nde: Ngosuku lwakuqala lenze umbuthano ongcwele njalo lingenzi imisebenzi yenu
    yansuku zonke.
  ton-ton: 'Ke mou fai ʻae fakataha māʻoniʻoni ʻi he ʻuluaki ʻaho: ʻoua naʻa fai ha
    ngāue faʻiteliha ʻi ai.'
  ces-1613: Dne prvního sbor svatý míti budete; žádného díla robotného nebudete dělati.
  eng-WMB: In the first day you shall have a holy convocation. You shall do no regular
    work.
  tam-TCV: முதலாம் நாள் நீங்கள் பரிசுத்த சபையைக் கூட்டவேண்டும். அந்த நாளில் வழக்கமான
    வேலைகள் எதையும் செய்யவேண்டாம்.
  ceb-ULB: Sa unang adlaw kinahanglan magbalaan kamo aron magkatigom; dili kamo magbuhat
    ug bisan unsa sa inyong naandan nga buluhaton.
  pol-UBG: Pierwszego dnia będziecie mieć święte zgromadzenie. Nie będziecie wykonywać
    żadnej uciążliwej pracy.
  agr-agr: Jiista nagkamnamu yama nagkamchak tsawagtata nuaduik takatak takatsuk ayatak
    ijunjajum Tuke Pujuu ememattajum.
  kyc-kyc: Yuu gii mupwa dokopa nakama yuu peparae yulu pinginyili pyuo pii napala
    nambana kingi iki suu pyao lakando pisirami.
  urd-GVU: اِن سات دنوں کے پہلے دن مُقدّس اجتماع ہو اور لوگ اپنا ہر کام چھوڑیں۔
  deu-1912: Der erste Tag soll heilig unter euch heißen, da ihr zusammenkommt; da
    sollt ihr keine Dienstarbeit tun.
  kan-2017: ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆಸೇರಬೇಕು; ಆ ದಿನದಲ್ಲಿ ಯಾವ ಉದ್ಯೋಗವನ್ನು
    ನಡೆಸಬಾರದು.
  yap-yap: Rofen ni som’on e ngam mu’ulunggad ngam tedfan SOMOL ma pi maruwel ni gimed
    ma rin’ ko yu rran e dab mu rin’ed.
  hlt-MCSB: A cuek khohnin dongah nangmih ham a cim tingtunnah om saeh lamtah thohtatnah
    bitat boeih tah saii boeh.
  mdy-ETH: ዬያቶ ኬሎኮ ቤርታሳ ኬሎ ታና ካኣሽካኒ ቡኪንቱዋቴ፤ ዒንሢ ማዾ ማዺፖቴ።
  twi-ASANTE: Ɛda a ɛdi saa afahyɛ yi ɛkan no, mobɛyɛ nhyiamu kronkron, na monnyɛ
    adwuma biara.
  eng-WEBU: In the first day you shall have a holy convocation. You shall do no regular
    work.
  bnp-bnp: Na mugana parava na vik mu vapopo mu kavurike iau, naha ni rata a leho
    mu rata na parava vakaroro.
  wal-wal: He gallassatuppe koiro gallassan geeshsha yaa7aa shiiqite; daafurssiya
    ooso aibanne oottoppite.
  spa-PDDPT: El primer día tendrán santa convocación. No harán trabajo servil alguno.
  gun-gun: Jypy'ia ára ma pejapo 'rã nhemboaty iky'a e'ỹ va'e. Ha'e vy pemba'eapo
    eme mba'eve py.
  agu-BL: Nin yi bajx k'ej te yi juk k'eja'tz, tajwe'n tan imolol itib na wi'nin xanil
    yi jun k'eja'tz. Quil xak'uj wok le jun k'eja'tz.
  ilo-ULB: Iti umuna nga aldaw, adda iti panagtitiponyo a maipaay kenni Yahweh, masapul
    a saanyo nga aramiden ti kadawyan a trabahoyo.
  kpg-kpg: Di laangi matagidagi, gei goodou dagabuli e hai daumaha, godou moomee e hai
    ai.
  uig-ARA: بىرىنچى كۈنىدە سىلەر مۇقەددەس يىغىلىش قىلىپ، ھېچقانداق ئىش-ئەمگەك قىلماڭلار.
  sus-sus: Na sali xi singe kui, wo xa malanyi sɛniyɛnxi raba. Wo naxa wali yo raba
    na lɔxɔɛ.
  pon-2006: Ni keieun rahn, kumwail pahn pokonpene ong kaudok; sohte doadoahk ehu
    pahn wiawi.
  jae-jae: Êndêŋ bêc ŋamataŋa tonaŋ akac sa to alic om dabuŋ. Anam kôm teŋ atom.
  ksd-ksd: Ta ra luaina bung ta ra lukara avat a pait ra kivung na lotu; koko avat
    a papalum tana.
  tur-YTC: Birinci günde kutsal toplantınız olacak. Olağan işleri yapmayacaksınız.
  grc-BRENT: Καὶ ἡμέρα ἡ πρώτη κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε.
  ind-AYT: Pada hari pertama perayaan itu, kamu harus mengadakan pertemuan kudus.
    Jangan melakukan pekerjaan berat pada hari itu.
  nya-nya: Pa tsiku loyamba muzichita msonkhano wopatulika. Musamagwire ntchito iliyonse.
  hrv-hrv: Prvoga dana neka vam bude sveti zbor; nikakva težačkog posla nemojte raditi.
  mps-mps: Te Sarere hasia side dage lotu wainogo sisinao, te dagego duga sę me elamo
    dao.
  tpi-tpi: Long de namba wan bilong dispela wik yupela i mas bung bilong lotu, na
    yupela i no ken mekim wok bilong yupela.
  dan-1931: På den første Dag skal I holde Højtidsstævne, I må intet Arbejde gøre.
  vie-OVCB: Ngày đầu là ngày nhóm họp thánh, không ai được làm việc nặng nhọc.
  guj-2017: પહેલા દિવસે તમારે પવિત્ર મેળાવડો કરવો. તેમાં કોઈ દૈનિક સાંસારિક કાર્ય
    કરવું નહિ.
  pon-2006A: Ni keieun rahn, kumwail pahn pokonpene ong kaudok; sohte doadoahk ehu
    pahn wiawi.
  por-BRBSL: No primeiro dia, você terá uma santa convocação. Você não fará nenhum
    trabalho regular.
  cth-cth: Apasuek hnin vah kathoung kamkhuengnae na sak awh han. Bang thaw hai na
    tawk awh mahoeh.
  twi-twi: Afahyɛ no da a edi kan no, nnipa no nyinaa bɛbɔ ahotew gua na obiara renyɛ
    adwuma a ɛyɛ den biara.
  hlt-hlt: A cuek khohnin dongah nangmih ham a cim tingtunnah om saeh lamtah thohtatnah
    bitat boeih tah saii boeh.
  tbz-SIM: Diyiè ketirì yiè di tíí nkɛ́ n sɑ̃ntɛ, dɛ yiè di bɑ́ɑ́ pĩ́ mmutɔ̃mmú.
  msy-2020: Eghtɨ aruer kabar faragha zuir aruemɨn, ia uari akuvagh nan ziam fɨva,
    uan ingangaribar amuan markɨ.
  azb-azb: Birinci gün müqəddəs toplantınız olsun; gündəlik işlərinizi görməyin.
  eng-DBY: 'On the first day ye shall have a holy convocation: no manner of servile
    work shall ye do.'
  hin-2017: उनमें से पहले दिन तुम्हारी पवित्र सभा हो; और उस दिन परिश्रम का कोई काम
    न करना।
  wol-KYG: Bés bu jëkk bi ndaje mu sell ngeen ciy amal. Mboolem lu ngeen faral di
    liggéey buleen ko ci liggéey.
  eng-YLT: on the first day ye have a holy convocation, ye do no servile work;
  kne-kne: Maga abe di en mangamag sin obla na sin damo ay agew sin pito ay agew ay
    doy mo adi et masinop kayo ay mandaydayaw.
  eng-WYC-2017: the first day shall be most solemn and holy to you; ye shall not do
    any servile work therein,
  eng-WMBB: In the first day you shall have a holy convocation. You shall do no regular
    work.
  urd-GVH: इन सात दिनों के पहले दिन मुक़द्दस इजतिमा हो और लोग अपना हर काम छोड़ें।
  rug-rug: Koasa rane kekenu koari na rane hire si kaqu varigara pa vinahesi si gamu
    meke lopu kaqu taveti gamu sari na mia tinavete soti.
  gaz-gaz: Guyyaa jalqabaatti wal gaʼii qulqulluu qabaadhaa; hojii idilees hin hojjetinaa.
  fra-LSG: 'Le premier jour, vous aurez une sainte convocation: vous ne ferez aucune
    œuvre servile.'
  gnn-gnn: Yo, ŋunhiyinydjayi ŋurruŋunydja gal'ŋu walu dhulŋuŋu yana Garraywu nhanŋuwaynha,
    yakana nhe yurru ŋuriŋiyinydjayi waluyu ŋula djäma, yana yurru nhe gämana mundhurrnha
    nhanŋu Garraywu walu ŋupanna‐a‐a, yana liŋgu‐u‐u ga 7 ŋunhi walu yurru djuḻkthun.
    Ga ŋunhiyi walunydja dhä‐yawar'yunaramirrinydja bitjandhi yana ŋunhiyinydja dhulŋuŋuyi
    Garraywu yana, yakana nhe yurru ŋuriŋiyinydjayi ŋula djäma waluyu yukirriya.
  yal-yal: Xii singeni, ɛ xa malan sariɲanxin maxili. Na lɔxɔni, ɛ nama ɛ wanle kɛ.
  haw-1868: 'I ka la mua, he houluulu hoano ko oukou, aole oukou e hana i ka hana
    e luhi ai ilaila:'
  arb-NAV: فِي الْيَوْمِ الأَوَّلِ يَكُونُ لَكُمْ مَحْفَلٌ مُقَدَّسٌ، تَتَوَقَّفُ
    فِيهِ جَمِيعُ الأَعْمَالِ.
  ewe-ewe: Le ŋkekenyui sia ƒe ŋkeke gbãtɔ dzi la, àƒo ameawo nu ƒu hena mawusubɔsubɔ,
    eye miawɔ dɔ aɖeke o.
  eng-LEE: On the first day there shall be a holy convocation unto you; no servile
    work shall ye do thereon.
  asm-FB: প্ৰথম দিনা তোমালোকৰ পবিত্ৰ সভা হ’ব; সেই দিনা তোমালোকে কোনো ব্যৱসায়ৰ সাধাৰণ
    কৰ্ম নকৰিবা।
  sus-A: نَ سَلِ شِ سِنفٍ كُي، وٌ شَ مَلَنيِ سّنِيّنشِ رَبَ. وٌ نَشَ وَلِ يٌ رَبَ
    نَ لْشْي.
  fra-SBL: Le premier jour, vous aurez une sainte convocation. Vous ne ferez aucun
    travail régulier.
  hbo-hbo: בַּיֹּום֙ הָֽרִאשֹׁ֔ון מִקְרָא־קֹ֖דֶשׁ יִהְיֶ֣ה לָכֶ֑ם כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה
    לֹ֥א תַעֲשֽׂוּ׃
  eng-WYCLIFFE: the firste dai schal be moost solempne and hooli to you; ye schulen
    not do ony `seruyle werk ther ynne,
  cwe-cwe: Muna isiku ya mwanduso mwizakuwa na mting'hano wa kutosa kwa Mulungu, sekemusang'hane
    sang'hano ya chila siku.
  kik-kik: Mũthenya wa mbere mũgĩe na kĩũngano gĩtheru, na mũtikarute wĩra ũrĩa mũrutaga.
  fra-NCL: 'Le premier jour vous aurez une sainte assemblée : vous ne ferez aucune
    œuvre servile.'
  cek-AK: Ni hmaloe koek ah toksah ai, kaciim amkhuenghaih to sah oh.
  cuk-cuk: Gebe-iba-onodoedgine, bemar islidikidgi danar ambikumaloed. A-ibagi, bipisaale
    bemar arbaosurmalad.
  uig-CYR: Биринчи күнидә силәр муқәддәс жиғилиш қилип, һеч қандақ иш-әмгәк қилмаңлар.
  tel-2017: మొదటి రోజున మీరు పరిశుద్ధ సంఘంగా సమకూడాలి. అందులో మీరు జీవనోపాధికి సంబంధించిన
    ఏ పనీ చేయకూడదు.
  hat-BSA: Nan premye jou a, nou va gen yon konvokasyon sen. Nou p ap fè okenn travay
    di.
  kos-kos: Ke len se oemeet ke len inge kowos fah tukeni nu sie in alu, ac tia oru
    kutena orekma ma kowos oru ke len saya uh.
  hbo-WLC: בַּיּוֹם֙ הָֽרִאשׁ֔וֹן מִקְרָא־קֹ֖דֶשׁ יִהְיֶ֣ה לָכֶ֑ם כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה
    לֹ֥א תַעֲשֽׂוּ׃
  ibo-ibo: Nʼụbọchị mbụ nke mmemme a, unu ga-enwe mkpọkọta dị nsọ, ọ dịkwaghị onye
    ọbụla ga-arụ ọrụ ọbụla.
  ory-ory: ପ୍ରଥମ ଦିନ ତୁମ୍ଭମାନଙ୍କର ପବିତ୍ର ସଭା ହେବ; ତୁମ୍ଭେମାନେ କୌଣସି ବ୍ୟବସାୟ କର୍ମ କରିବ
    ନାହିଁ।
  chk-chk: Iwe, lon aeuin rän oupwe afisi eu mwich mi pin. Ousap föri och angang lon.
  rop-rop: En langa det feswan dei yumob garra majurrumap miselp blanga weship en
    yumob nomo lau dum eni wek.
  ukr-1871: На первий день сьвяті збори будуть у вас. Нїякої роботи не робити мете.
  deu-1951: Am ersten Tag sollt ihr eine heilige Versammlung halten;
  eng-JPS: In the first day ye shall have a holy convocation; ye shall do no manner
    of servile work.
  srp-1865: Prvi dan neka vam bude sabor sveti, nikakvoga posla ropskoga ne radite.
  lug-lug: Ku lunaku olusooka olw’embaga eyo ey’Okuyitako munaakubanga olukuŋŋaana
    olutukuvu, era temuukolerengako mirimu gyammwe egya bulijjo.
  heb-heb: ביום הראשון מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו׃
  ben-IRV: প্রথম দিনের তোমাদের পবিত্র সভা হবে; তোমরা কোনো সাধারন কাজ করবে না।
  pan-pan: ਪਹਿਲੇ ਦਿਨ ਤੁਸੀਂ ਪਵਿੱਤਰ ਸਭਾ ਕਰਨਾ, ਉਸ ਦੇ ਵਿੱਚ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਨਾ।
  mya-JVB: ပဌမ နေ့ ၌ ဓမ္မစည်းဝေး ခြင်းကို ပြု ရမည်။ လောကီအလုပ် ကို မ လုပ် ရ။
  hmo-hmo: Inai dina 7 ena dina ginigunana be do umui hebou guriguri totona, bona
    emui gaukara ta do umui karaia lasi.
  urd-urd: पहले दिन तुम्हारा पाक मजमा' हो उसमें तुम कोई ख़ादिमाना काम न करना।
  rus-SYN: в первый день да будет у вас священное собрание; никакой работы не работайте;
  bqc-SIM: Dikpɛpi gↄↄ sɛ̃́ia zĩ́ àli kↄ̃ kãaamɛɛ. Ásuli zĩ gbãae kɛo.
  tcz-CHONGTHU: Nikho masapen nileh na bonchauva khompi theng naman diu, lel nathei
    na natoh lou diu ahi.
  mar-mar: सणाच्या पहिल्या दिवशी तुम्ही पवित्र मेळा भरवावा; त्यादिवशी तुम्ही कसलेही
    काम करु नये.
  qub-qub: Chay fista gallaycunan junäga jatun diya captin rispëtuwan shuntacanqui.
    Chay junäga ama arunquicunachu.
  bqp-bqp: Alusumɑ yen tɔ̃ɔ gbiikiru sɔɔrɑ i ko i mɛnnɑ i mɑn sɑ̃. Yen tɔ̃ɔ te, i
    ku rɑ sɔmburu gɑru ko.
  hat-hat: Premye jou a, n'a reyini tout pèp la pou n' fè sèvis pou Bondye. Nou p'ap
    fè ankenn gwo travay jou sa a.
  eng-BSB: On the first day you are to hold a sacred assembly; you are not to do any
    regular work.
  tod-tod: Folo mɔungi, wa gaalɛba ɲadegai wo, wo la boti nɔpɛ kɛa, eɠɛʋelei wa ɗa
    kɛ la.
  eng-WEBPB: In the first day you shall have a holy convocation. You shall do no regular
    work.
  kbq-kbq: Hagi ana sontamofo ese kna zupa atru huta monora nehinkeno mago'mo'e huno
    eri'zana ana knarera e'o'rigahie.
  nhe-BL: Ipan nopa achtohui tonali tlen nopa chicome tonali, inmosentilise ipan se
    tlasentilistli tlatzejtzeloltic, huan ipan nopa tonali ax inquichihuase niyon
    se tequitl.
  gub-BL: A'e mynykaw rehe pitài haw 'ar mehe ni amo numa'ereko kwaw wà. Paw rupi
    uzemono'og Tupàn imuwete katu pà wà.
  eng-DRA: 'The first day shall be most solemn unto you, and holy: you shall do no
    servile work therein:'
