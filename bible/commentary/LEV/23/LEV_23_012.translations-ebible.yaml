verse: LEV.023.012
translations:
  mal-C: നിങ്ങൾ കറ്റ ദൈവസന്നിധിയിൽ ഉയർത്തി അർപ്പിക്കുന്ന ദിവസം, ഒരുവയസ്സു പ്രായമുള്ള
    ഊനമില്ലാത്ത ഒരു ആട്ടിൻകുട്ടിയെ ദഹനയാഗമായി അർപ്പിക്കണം.
  deu-TKW: Und ihr sollt an dem Tage, an welchem ihr die Garbe webt, ein fehlIoses,
    einjähriges Lamm zum Brandopfer für Jahwe herrichten,
  lin-lin: Na mokolo yango, bakobonza liboke yango na kotombola, bokobonzela Yawe
    mwana meme ya mobu moko mpe ezanga mbeba lokola mbeka ya kotumba.
  eng-LSV: And you have prepared a lamb, a perfect one, a son of a year, in the day
    of your waving the sheaf for a burnt-offering to YHWH,
  eng-GNV: 'And that day when yee shake the sheafe, shall yee prepare a lambe without
    blemish of a yeere olde, for a burnt offring vnto the Lord:'
  eng-WEBSTER: And ye shall offer, that day when ye wave the sheaf, a he-lamb without
    blemish of the first year for a burnt-offering to the LORD.
  nhw-BL: Ipan nopa tonal nojquiya antechmacase se pilborregojtzi quen se tlacajcahualistli
    tlatlatili. Monequi nopa pilborregojtzi quipiyas san se xihuitl huan amo quipiyas
    ipan itlacayo niyon se tlamantli catli amo cuali.
  swh-ONEN: Siku hiyo mtakapoinua huo mganda, lazima mtoe kwa Bwana dhabihu ya kuteketezwa
    kwa moto ya mwana-kondoo wa mwaka mmoja asiye na dosari,
  bba-bba: Yen tɔ̃ɔ te, i ko i mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ kɑ yɑ̃ɑru wɔ̃ɔ tiɑɡiru
    te tɑ ǹ ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: And ye shall offer that day when ye wave the sheaf a he lamb without
    blemish of the first year for a burnt offering unto the Lord.
  luo-luo: To chiengʼono muchiewoe cham mifwayo to nyaka uchiwe ne Jehova Nyasaye
    gi nyaim ma pod hike achiel kendo maonge songa mondo timgo misango miwangʼo pep,
  meu-meu: bena una iḡui idavena dinana ai mamoe natuna maruanena asi bebeka-bebekana,
    laḡani tamona ḡauna, bavabia, ḡole-oho boubouna ḡauna ai ba halaoa, Iehova ena.
  npi-ULB: बालीको बिटालाई डोलाएर मलाई अर्पण गर्ने दिनमा एक वर्षको निष्‍खोट थुमा होमबलिको
    रूपमा परमप्रभुलाई चढाउनू ।
  yor-yor: Ní ọjọ́ tí ẹ bá fi síírí ọkà náà, kí ẹ mú ọ̀dọ́-àgùntàn ọlọ́dún kan láìní
    àbùkù rú ẹbọ sísun sí Olúwa.
  emp-NTPO: Ara maʌ̃ ewarid̶e bãrãba oveja poa ab̶a b̶ʌda mʌ̃́a babue diabid̶ida panʌa.
    Maʌ̃ ovejara jũma bia b̶aida b̶ʌa.
  pes-OPCB: همان روز یک برهٔ یک سالهٔ سالم و بی‌عیب به عنوان قربانی سوختنی به خداوند
    تقدیم کنید.
  tgl-ULB: Kapag sa araw na itinaas ninyo ang tali at idinulog ito sa akin, dapat
    ninyong ihandog ang isang taong gulang na lalaking tupa at walang dungis bilang
    isang handog na susunugin para kay Yahweh.
  cbu-NT: Ashiri anshurtatam zar minamtam opeeja karupan yuw minumari masach taaru,
    wánguyar ndunari anoo yushindangtsa. Sheerus, pachayarus, muchingtsa. Ashkachus,
    nuwsha siyaa kis napchima.
  hui-hui: Horo widi lini ogoni lomabu meramingi nogo sibi igini wangabe mali mbira
    bolangua nahe ko dere durubi nabi mbira bo lomabu dabuni delai hole haru ibalimu.
  mya-mya: ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​ကို​ပူ​ဇော်​သော​နေ့​၌ အ​နာ​အ​ဆာ​ကင်း​သော​တစ်​နှစ်​သား​သိုး
    က​လေး​ကို​လည်း​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ် ပူ​ဇော်​ရ​မည်။-
  bod-N: ཚར་ཕོན་གཡོ་བའི་ཉིན་མོར་ཁྱོད་རྣམས་ཀྱིས་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་སྐྱོན་མེད་པ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་ཏུ་འབུལ་དགོས།
  sna-sna: Pazuva ramunoninira chisote, munofanira kubayira sechipiriso chinopiswa
    kuna Jehovha, gwayana rine gore rimwe chete risina kuremara,
  spa-BLM: El día en que agites la gavilla, ofrecerás un cordero macho sin defecto
    de un año como holocausto a Yahvé.
  cac-cac: A d'a sc'ual tzeyac' ixim e trigo chi' ofrendail d'ayin, ata' tze n̈uspaxtz'a
    junoc noc' calnel silab'il d'a vichan̈, noc' jun ab'il sq'uinal, mocab'a jab'oc
    spaltail noc'.
  swh-ULB: Siku ile mtakapoliinua lile fungu la masuke ya nafaka na kulileta kwangu,
    itawabidi kutoa mwana—kondoo dume wa mwaka mmoja na asiye na dosari awe sadaka
    ya kuteketezwa kwa Yahweh.
  bel-bel: і ўдзень уздыманьня прынясеце на цэласпаленьне Госпаду ягня-адналетка,
    без пахібы,
  deu-ELBBK: Und ihr sollt an dem Tag, da ihr die Garbe webt, ein Lamm opfern, ohne
    Fehl, einjährig, zum Brandopfer dem HERRN;
  mbb-OT: Dutun daan he andew, pemuhat kew ziyà te Nengazen te kerehidu he senge-tuig
    is keǥurang din he wazè din sazir he pemuhat he edtutungen.
  mal-2015: കറ്റ നീരാജനം ചെയ്യുന്ന ദിവസം നിങ്ങൾ യഹോവെക്കു ഹോമയാഗമായി ഒരു വയസ്സു പ്രായമുള്ള
    ഊനമില്ലാത്ത ഒരു ആണാട്ടിൻകുട്ടിയെ അർപ്പിക്കേണം.
  rmc-rmc: Andre oda džives, sar anena o snopos, le RAJESKE anen the jekheberšeskre
    bakrores bi e chiba pre labarďi obeta.
  pes-OPV: و در روزی که شمابافه را می‌جنبانید، بره یک ساله بی‌عیب برای قربانی سوختنی
    به حضور خداوند بگذرانید.
  ron-1924: Ын зиуа кынд вець легэна снопул, сэ адучець, ка ардере-де-тот Домнулуй,
    ун мел де ун ан фэрэ кусур;
  ben-OBCV: যেদিন তোমরা বাঁধা আঁটি দোলাবে, সেদিন এক বর্ষীয় নির্দোষ মেষশাবক হোমবলিরূপে
    সদাপ্রভুর উদ্দেশে উৎসর্গ করবে,
  som-som: Oo maalinta aad xidhmada ruxruxdaan, wan yar oo aan iin lahayn oo gu jira
    waa inaad Rabbiga ugu bixisaan qurbaan la gubo aawadiis.
  lat-VUC: Atque in eodem die quo manipulus consecratur, cædetur agnus immaculatus
    anniculus in holocaustum Domini.
  eng-ASVBT: And in the day when ye wave the sheaf, ye shall offer a he-lamb without
    blemish a year old for a burnt offering unto Jehovah.
  ita-1885: E nel giorno che voi offerirete quella menata, sacrificate un agnello
    di un anno, senza difetto, in olocausto al Signore.
  eng-LXXUP: And ye shall offer on the day on which ye bring the sheaf, a lamb without
    blemish of a year old for a whole burnt offering to the Lord.
  eng-ULB: On the day when you raise the bundle of grain and present it to me, you
    must offer a male lamb one year old and without blemish as a burnt offering to
    Yahweh.
  spa-VBL: Cuando agites la pila de grano, presentarás al Señor un cordero de un año
    sin defectos como holocausto,
  fra-_FOB: Vous sacrifierez aussi, le jour où vous agiterez la gerbe, un agneau d'un
    an, sans défaut, en holocauste à l'Éternel;
  mal-mal: കറ്റ നീരാജനം ചെയ്യുന്ന ദിവസം നിങ്ങൾ യഹോവയ്ക്കു ഹോമയാഗമായി ഒരു വയസ്സു പ്രായമുള്ള
    ഊനമില്ലാത്ത ഒരു ആണാട്ടിൻകുട്ടിയെ അർപ്പിക്കണം.
  urd-GVR: Us din bheṛ kā ek yaksālā beaib bachchā bhī Rab ko pesh karnā. Use qurbāngāh
    par bhasm hone wālī qurbānī ke taur par chaṛhānā.
  suz-BL: मेको क्‍युक्‍शा हिम्‍शो नाक्‍ती गेपुकीमी परमप्रभु यावे कली बर्स का दुम्‍शो
    मारेइ मदुम्‍शो थम रिम्‍शो सांड चोशा चढ़ेचा माल्‍नीनी।
  ita-1927: E il giorno che agiterete la mannella, offrirete un agnello di un anno,
    che sia senza difetto, come olocausto all’Eterno.
  ckb-ckb: لە ڕۆژی بەرزکردنەوەی مەڵۆیەکە، بەرخێکی ساغی یەک ساڵە بکەنە قوربانی سووتاندن
    بۆ یەزدان،
  eng-BBE: And on the day of the waving of the grain, you are to give a male lamb
    of the first year, without any mark, for a burned offering to the Lord.
  kan-OKCV: ನೀವು ಸಿವುಡನ್ನು ಅರ್ಪಿಸುವ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿ ಸಮರ್ಪಿಸುವಂತೆ
    ಒಂದು ವರ್ಷದ ಮತ್ತು ಕಳಂಕರಹಿತವಾದ ಕುರಿಮರಿಯನ್ನು ಅರ್ಪಿಸಬೇಕು.
  tam-2017: நீங்கள் அந்தக் கதிர்க்கட்டை அசைவாட்டும் நாளில் யெகோவாவுக்குச் சர்வாங்க
    தகனபலியாக ஒருவயதுடைய பழுதற்ற ஒரு ஆட்டுக்குட்டியையும்,
  spa-RV-1909: Y el día que ofrezcáis el omer, ofreceréis un cordero de un año, sin
    defecto, en holocausto á Jehová.
  ron-BTF: Și să aduceți, în ziua când veți legăna acest snop, un miel fără cusur
    de un an ca ofrandă arsă DOMNULUI.
  eng-WEBP: On the day when you wave the sheaf, you shall offer a male lamb without
    defect a year old for a burnt offering to the LORD.
  eng-FBV: When you wave the stack of grain, you are to present a one-year-old lamb
    without defects as a burnt offering to the Lord,
  nld-1939: Op de dag, dat ge de schoof als strekoffer aanbiedt, moet ge een gaaf
    eenjarig lam als brandoffer aan Jahweh opdragen,
  nch-BL: Ipan nopa tonali nojquiya antechmacase se pilborregojtzi quej se tacajcahualisti
    tatatili. Monequi nopa pilborregojtzi quipiyas se xihuit huan amo quipiyas ipan
    itacayo yon se tamanti cati amo cuali.
  vie-1934: Chính ngày dâng bó lúa đưa qua đưa lại đó, các ngươi cũng phải dâng cho
    Đức Giê-hô-va một chiên con giáp năm, không tì vít chi, đặng làm của lễ thiêu;
  hin-CV: उसी दिन, जिस दिन पूलियों को हिलाने की मुद्रा बलि के रूप में चढ़ाया जाए,
    एक वर्षीय नर मेमने की होमबलि याहवेह को चढ़ाई जाए.
  eng-OURB: On the day when you wave the sheaf, you shall offer a male lamb without
    defect a year old for a burnt offering to Adonai.
  spa-BES: Y en el día que presentes él manojo del grano, darás un cordero macho del
    primer año, sin ningún defecto, como una ofrenda quemada al Señor.
  tdx-tdx: Le hengae’o amy andro añelahelà’o i bora’eiy ty vik’ añondrilahy tsy aman-kandra,
    ho soroñañe am’ Iehovà.
  vid-vid: Zuwa alyo vyomwinula kuchanya kwa ulajilo wa kulavya acho chizabala, momlavila
    Mkulu Nguluwi nhambiko ya kulakazwa ya ing'holo lyana ilume lya mwaka umwe lilihela
    nongwa.
  eng-OKE: And you shall perform on the day of your elevation of the omera (the sacrifice
    of) an unblemished lamb of the year, as a burnt offering before the Lord.
  tha-KJV: ในวั​นที​่​เจ้​าแกว่งถวายฟ่อนข้าว เจ้​าจงถวายลูกแกะผู้​อายุ​หน​ึ่งขวบไม่​มีตำหนิ​เป็นเครื่องเผาบูชาถวายแด่พระเยโฮวาห์
  por-BR-2018: E no dia que oferecerdes o ômer, oferecereis um cordeiro de ano, sem
    defeito, em holocausto ao SENHOR.
  deu-ELO: Und ihr sollt an dem Tage, da ihr die Garbe webet, ein Lamm opfern, ohne
    Fehl, einjährig, zum Brandopfer dem Jehova;
  eng-WYC-2018: and the same day, wherein the handful is hallowed, a lamb of one year
    without wem shall be slain into burnt sacrifice of the Lord; (and on the same
    day in which the sheaf is dedicated, or is waved, a lamb of one year, without
    blemish, shall be killed for a burnt sacrifice to the Lord;)
  epo-epo: Kaj vi pretigu en la tago, kiam estos skuata via garbo, sendifektan ŝafidon
    jaraĝan kiel bruloferon al la Eternulo.
  uig-PIN: Silǝr uni pulanglatⱪan kündǝ silǝr bir yaxⱪa kirgǝn bejirim bir ⱪozini
    Pǝrwǝrdigarƣa atap kɵydürmǝ ⱪurbanliⱪ süpitidǝ sununglar;
  beo-beo: Eso amoga dilia gala:ine gilisili dobole gagai iabe, amo esoga ode afaega
    lalelegei sibi mano gawali (ledo hamedei liligi) amo Wadela:i Hou Dabe Ima:ne
    Iasu gobele salasu hamoma.
  tpi-OTNT: Na long taim yupela i mekim ofa bilong wit, yupela i mas ofaim wanpela
    pikinini sipsip i gat wanpela krismas, na i gutpela tru na i no gat sua samting
    i bagarapim skin bilong en. Dispela sipsip i bilong ofa bilong paia i kukim olgeta.
  hau-SA: A ranar da kuka kaɗa damin, dole ku miƙa hadaya ta ƙonawa na ɗan rago bana
    ɗaya, marar lahani ga Ubangiji,
  uig-LAT: Siler uni pulanglatqan künde siler bir yashqa kirgen béjirim bir qozini
    Perwerdigargha atap köydürme qurbanliq süpitide sununglar;
  nde-nde: Ngelanga lokuzunguza ilixha kumele enze umhlatshelo ube ngumnikelo wokutshiswa
    kuThixo, kube lizinyane lemvu eliduna eselilomnyaka, libe ngelingelasici,
  ton-ton: Pea te mou ʻatu ʻi he ʻaho ko ia ʻoku mou taʻaloʻalo ʻaki ʻae faluku ʻoe
    koane, ʻae lami tangata taʻehanomele ʻi hono ʻuluaki taʻu, ko e feilaulau tutu
    kia Sihova.
  ces-1613: Kterého dne obraceti budete snopek ten, téhož zabijete beránka ročního
    bez poškvrny v obět zápalnou Hospodinu.
  eng-WMB: On the day when you wave the sheaf, you shall offer a male lamb without
    defect a year old for a burnt offering to the LORD.
  tam-TCV: அந்தக் கதிர்க்கட்டை அசைவாட்டும் அந்நாளிலே ஒரு வயதுடைய குறைபாடற்ற செம்மறியாட்டுக்
    குட்டியை யெகோவாவுக்குத் தகன காணிக்கையாகப் பலியிடவேண்டும்.
  ceb-ULB: Sa adlaw sa dihang ibayaw ang binugkos nga uhay ug ihalad kini kanako,
    kinahanglan ihalad ninyo kanako ang usa ka tuig nga laking karnero ug walay ikasaway
    isip usa ka halad sinunog kang Yahweh.
  pol-UBG: W dniu kołysania tym snopem złożycie w ofierze rocznego baranka bez skazy
    jako całopalenie dla PANA;
  agr-agr: Nunú tsawantinig uwig tsakat aishmag pegkeg makichik mijan ajamun sacerdote
    juki, Apajuín anentag suwak maa nuna nejen ashí apeattawai.
  kyc-kyc: Yuu gii witi jeraminyi dokopako nakamame mena sipisipi kali yakane ee kana
    mendaki pasi yanenge kwaeyo rete pyuowape pii nange mende namba joo isarena kiso
    sunjura pinyi nembarami.
  urd-GVU: اُس دن بھیڑ کا ایک یک سالہ بےعیب بچہ بھی رب کو پیش کرنا۔ اُسے قربان گاہ
    پر بھسم ہونے والی قربانی کے طور پر چڑھانا۔
  deu-1912: Und ihr sollt des Tages, da eure Garbe gewebt wird, ein Brandopfer dem
    HERRN tun von einem Lamm, das ohne Fehl und jährig sei,
  kan-2017: ಆ ಸಿವುಡನ್ನು ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸುವ ದಿನದಲ್ಲಿ ನೀವು ಒಂದು ವರ್ಷದ ಪೂರ್ಣಾಂಗವಾದ
    ಟಗರನ್ನು ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma rofen nem ni gimed ra pi’ fapi grain e ngkum pi’ed ba fak e saf ni pumo’on
    ni ta’reb e duw yangren ni dariy bang u downgin nib kireb ni maligach ni mo’oruf.
  hlt-MCSB: Canghmuei na thueng uh hnin vaengah tu kum khat ca te BOEIPA taengah hmueihhlutnah
    ham a cuemthuek la nawn uh.
  mdy-ETH: ዒንሢ ሃኣኮ ዒንጊፆ ዒንጋ ኬሎና ቦሂሳ ባኣዚባኣ፥ ፔቴ ሌዔ ማዔ ዓዴ ማራናይ ሚቺ ዒንጎ ዒንጊሢ ማሂ ሃኣኮና ዎላ
    ዔኪ ናንጊና ናንጋ ጎዳም ሺኢሹዋቴ።
  twi-ASANTE: Ɛda no ara, mode odwennini a wadi afe a ɔnnii dɛm bɛbɔ Awurade ɔhyeɛ
    afɔdeɛ,
  eng-WEBU: On the day when you wave the sheaf, you shall offer a male lamb without
    defect a year old for a burnt offering to the LORD.
  bnp-bnp: Na parava mu tabaria a nihabi na vit, mu habi turana a tuna sipsip ge gavutuvutu,
    ge tahoka a pida i taku, ge a nihabi gutu-vuro ne BAKOVI DAGI.
  wal-wal: He intte mirqqiyaa wuxaawuxido gallassi tilla bollaara de7iya issi laitta
    dorssa orggiyaa xuuggiyo yarshsho oottidi GODAAYYO shiishshite.
  spa-PDDPT: El día cuando ofrezcan el manojo ofrecerán un cordero añal sin defecto
    en holocausto a Yavé.
  gun-gun: Sábado ára rire'i 'rã sacerdote oupi reve ombovava. Mba'emo aju ojokua
    pyre oupia ára ae 'rã peme'ẽ avi peteĩ vexa'i ivaikue rei e'ỹ va'e, peteĩ ma'etỹ
    oguereko va'e, Senhor pe peapy vy peme'ẽ aguã.
  agu-BL: Nin le ite'n nin k'eja'tz yil cyoy yi jun boc'oj triwa'tz, tajwe'n tan ipatil
    jun tal ne'ẍ cneru' yi junixe't yob, yi qui'c mu'ẍ tal yana'sil, tan tak'le'n
    ink'ej.
  ilo-ULB: Iti aldaw nga itag-ayyo ti sangkareppet ken idatagyo daytoy kaniak, masapul
    nga agidatonkayo iti kalakian nga urbon a karnero nga agtawen iti maysa ken awan
    iti mulitna a kas daton a maipuor amin kenni Yahweh.
  kpg-kpg: I di laangi la hua dela e hai ai di godou tigidaumaha huwa laagau deenei,
    gei goodou heia labelaa di godou tigidaumaha dudu gi tama siibi daane dela guu dahi
    dono ngadau, ge ono milimilia ai.
  uig-ARA: سىلەر ئۇنى پۇلاڭلاتقان كۈندە سىلەر بىر ياشقا كىرگەن بېجىرىم بىر قوزىنى
    پەرۋەردىگارغا ئاتاپ كۆيدۈرمە قۇربانلىق سۈپىتىدە سۇنۇڭلار؛
  sus-sus: Wo na xiri singe masenma n tan Alatala bɛ lɔxɔɛ naxɛ, wo man xa yɛxɛɛ fanyi
    ɲɛ keren daaxi ba sɛrɛxɛ gan daaxi ra n bɛ,
  pon-2006: Ni rahnohte, emen sihpw wol me mahkier sounpar ehu oh sohte kisin samin
    kis reh pahn pil wia meirong isihs ong ni mwaren KAUN-O.
  jae-jae: Ma êndêŋ bêc, taŋ ansuŋ nêm gêŋ tonaŋ naŋ, akêŋ domba ŋalatu kapoac ŋajam
    teŋ ŋajala tageŋŋa êtu daja êndêŋ Apômtau êwiŋ.
  ksd-ksd: Ma ta ra bung ba ava tulue ra vinvin tana, avat a tul tar ta nat na sip,
    a tomotoina i ko kakit, ta kana luaina kilala upi ra tinabar di tuntun tar ia
    tadav ra Luluai.
  tur-YTC: Demetini sallayacağın gün, yakmalık sunu olarak Yahve'ye bir yaşında kusursuz
    bir erkek kuzu sunacaksınız.
  grc-BRENT: Καὶ ποιήσετε ἐν τῇ ἡμέρᾳ ἐν ᾗ ἂν φέρητε τὸ δράγμα, πρόβατον ἄμωμον ἐνιαύσιον
    εἰς ὁλοκαύτωμα τῷ Κυρίῳ.
  ind-AYT: Pada hari kamu mengunjukkan berkas itu, kamu harus mempersembahkan domba
    jantan berumur setahun yang tidak bercacat sebagai kurban bakaran bagi TUHAN.
  nya-nya: Pa tsiku limene muweyula mtolowo, muperekenso mwana wankhosa wa mwamuna
    wa chaka chimodzi, wopanda chilema kuti akhale nsembe yopsereza ya kwa Yehova.
  hrv-hrv: A u dan kad budete prinosili snop kao žrtvu prikaznicu, prinesite Jahvi
    jednogodišnjeg janjca bez mane kao žrtvu paljenicu.
  mps-mps: Tama dagego te wit ofa ebo sogo, dagego te sipsip wai kibu be deli yai
    ofa yao, te wiegi yai mu, te keni kenigo tigi me dolisąwai ofa yao. Te sipsip
    te isiba tigidali ulubo ofa yao.
  tpi-tpi: Na long taim yupela i mekim ofa bilong wit, yupela i mas ofaim wanpela
    pikinini sipsip i gat wanpela krismas, na i gutpela tru na i no gat sua samting
    i bagarapim skin bilong en. Dispela sipsip i bilong ofa bilong paia i kukim olgeta.
  dan-1931: Og på den Dag I udfører Svingningen med Neget, skal I ofre et lydefrit,
    årgammelt Lam som Brændoffer til HERREN,
  vie-OVCB: Trong cùng ngày ấy, các ngươi phải đem một con chiên đực một tuổi không
    tì vít làm tế lễ thiêu dâng lên Chúa Hằng Hữu.
  guj-2017: જે દિવસે તમે પૂળી મને ચઢાવો તે દિવસે તમારે એક વર્ષનો ખોડખાંપણ વગરનો ઘેટો
    યહોવાહને દહનીયાર્પણ તરીકે ચઢાવવો.
  pon-2006A: Ni rahnohte, emen sihpw wol me mahkier sounpar ehu oh sohte kisin samin
    kis reh pahn pil wia meirong isihs ong ni mwaren KAUN-O.
  por-BRBSL: No dia em que você acenar o molho, você oferecerá um cordeiro macho sem
    defeito com um ano de idade para uma oferta queimada a Iavé.
  cth-cth: Cabong a kaheknae hnin dawkvah âvâ ka cawt hoeh rae tutanca hah BAWIPA
    hanlah hmaisawi thuengnae a sak han.
  twi-twi: Da no ara, mode odwennini a wadi afe a onnii dɛm bɛbɔ Awurade ɔhyew afɔre,
  hlt-hlt: Canghmuei na thueng uh hnin vaengah tu kum khat ca te BOEIPA taengah hmueihhlutnah
    ham a cuemthuek la nawn uh.
  tbz-SIM: kɛ́ n féútɛ́ dipedɑbii dìì mɔ̀kɛ dibenni dimɑ́ɑ̀ kɛ kpɑ kuyɛ̀nkù kɛ́tuɔ,
  msy-2020: Eghtɨ ia witɨn ofabar amuamin dughiamɨn, ia sipsipɨn nguzir azenir vamɨra
    itimɨn ofa damu, a bar deragh duaba an mɨkarzimɨn puvatɨgham. Eghtɨ sipsipɨn kam,
    an ofan bar isia mɨghɨrim.
  azb-azb: Dərzi yellətdiyiniz gün Rəbbə birillik qüsursuz erkək toğlu yandırma qurbanı
    kimi kəsin.
  eng-DBY: And ye shall offer that day when ye wave the sheaf, a he-lamb without blemish,
    a yearling, for a burnt-offering to Jehovah;
  hin-2017: और जिस दिन तुम पूले को हिलवाओ उसी दिन एक वर्ष का निर्दोष भेड़ का बच्चा
    यहोवा के लिये होमबलि चढ़ाना।
  wol-KYG: Bés bi ñuy yékkati takk bi, jébbale, nangeen ci sarxal kuuy mu amul sikk,
    tollu ci menn at, ñu defal ko Aji Sax ji saraxu rendi-dóomal.
  eng-YLT: '''And ye have prepared in the day of your waving the sheaf a lamb, a perfect
    one, a son of a year, for a burnt-offering to Jehovah,'
  kne-kne: Sin iso na met laeng ay agew, omiey kayo sin padi si bomaro ay karnero
    ay esa di tawena ya magay kolang na ta pooana ay mangidaton en Diyos.
  eng-WYC-2017: and the same day, wherein the handful is hallowed, a lamb of one year
    without wem shall be slain into burnt sacrifice of the Lord;
  eng-WMBB: On the day when you wave the sheaf, you shall offer a male lamb without
    defect a year old for a burnt offering to the LORD.
  urd-GVH: उस दिन भेड़ का एक यकसाला बेऐब बच्चा भी रब को पेश करना। उसे क़ुरबानगाह पर
    भस्म होनेवाली क़ुरबानी के तौर पर चढ़ाना।
  rug-rug: Koasa ranena asa sapu vekoa goi sa mua vinariponi si kaqu va vukivukihi
    nia goi si keke tuna sipi kokoreo keke vuahenina sapu loke ari kisakisana.
  gaz-gaz: Guyyaa bissii sana sochooftanitti, xobbaallaa hoolaa waggaa tokkoo kan
    hirʼina hin qabne aarsaa gubamu godhaatii Waaqayyoof dhiʼeessaa;
  fra-LSG: Le jour où vous agiterez la gerbe, vous offrirez en holocauste à l’Éternel
    un agneau d’un an sans défaut;
  gnn-gnn: Ga bitjandhiyina nhuma yurru bathandja wiripunydja malanha mundhurr nhanŋu
    Garraywu, ga ŋunhi ŋayi yurru yukurra buŋgandja gaŋgathirri bala, ŋayinydja yurru
    yana galŋa‐djulŋithirrina märramanydja ŋunhiyi nhokuŋu mundhurr‐wekanharanydja.
  yal-yal: Ɛ se xidin yitama Ala ra lɔxɔ naxan yi, ɛ xa yɛxɛɛn ɲɛɛ kedenna ba saraxa
    gan daxin na Alatala xa, fɛ mi naxan na,
  haw-1868: A e kaumaha oukou ia la o oukou i hooluli ai i ka pua, i keikihipakane
    kina ole o ka makahiki hookahi, i mohaikuni no Iehova.
  arb-NAV: وَتُقَدِّمُونَ يَوْمَ تَرْجِيحِ الْحُزْمَةِ خَرُوفاً سَلِيماً مُحْرَقَةً
    لِلرَّبِّ،
  ewe-ewe: Gbe ma gbe ke miatsɔ alẽvi si xɔ ƒe ɖeka, eye wòle blibo la asa numevɔe
    na Yehowa.
  eng-LEE: And ye shall offer on the day when ye wave the omer, a male sheep without
    blemish of the first year for a burnt-offering unto the Lord.
  asm-FB: আৰু যি দিনা তোমালোকে সেই ডাঙৰি দোলাবা, সেই দিনা যিহোৱাৰ উদ্দেশ্য হোমৰ অৰ্থে
    এটা এবছৰীয়া নিৰ্ঘূণী মতা মেৰ পোৱালি উৎসৰ্গ কৰিবা।
  sus-A: وٌ نَ شِرِ سِنفٍ مَسٍنمَ ﭑ تَن عَلَتَلَ بّ لْشْي نَشّ، وٌ مَن شَ يّشّي قَنيِ
    حّ كٍرٍن دَاشِ بَ سّرّشّ فَن دَاشِ رَ ﭑ بّ،
  fra-SBL: Le jour où tu agiteras la gerbe, tu offriras un agneau mâle sans défaut
    d'un an en holocauste à Yahvé.
  hbo-hbo: וַעֲשִׂיתֶ֕ם בְּיֹ֥ום הֲנִֽיפְכֶ֖ם אֶת־הָעֹ֑מֶר כֶּ֣בֶשׂ תָּמִ֧ים בֶּן־שְׁנָתֹ֛ו
    לְעֹלָ֖ה לַיהוָֽה׃
  eng-WYCLIFFE: and in the same dai, wher ynne the handful is halewid, a lomb of o
    yeer without wem schal be slayn in to brent sacrifice of the Lord;
  cwe-cwe: Siku iyo vondauvinule uchanyha kuwa chilaguso cha kulava mganda haulongozi
    wangu, niye Mndewa Mulungu, kwizalava nhambiko ya kutimbula ya mwanang'hondolo
    mulume wa mwaka umwe yelibule chilema,
  kik-kik: Mũthenya ũcio mũgaathũngũthia kĩohe kĩu, no nginya mũkaarutĩra Jehova iruta
    rĩa njino rĩa gatũrũme ka ũkũrũ wa mwaka ũmwe gatarĩ na kaũũgũ,
  fra-NCL: Le jour où vous balancerez la gerbe, vous sacrifierez en holocauste à Yahweh
    un agneau d’un an, sans défaut ;
  cek-AK: Cangqui to ahaek moe, na paekhaih niah, coek koi kaom ai saningto kaom tuucaa
    hoiah Angraeng khaeah angbawnhaih to sah oh.
  cuk-cuk: We-ibmar-gwag-dukgwenad Bab-Jehováʼga be uknaid-ibagi, sibad-wawaad-sapingwagwad-birgagwen-nikad,
    swilidikid, boni-gwen-nikasulid, Bab-Jehováʼga be ogumakar ukoed.
  uig-CYR: Силәр уни пулаңлатқан күндә силәр бир яшқа киргән беҗирим бир қозини Пәрвәрдигарға
    атап көйдүрмә қурбанлиқ сүпитидә сунуңлар;
  tel-2017: మీరు ఆ పనను అర్పించే రోజున నిర్దోషమైన ఏడాది పొట్టేలును యెహోవాకు దహనబలిగా
    అర్పించాలి.
  hat-BSA: Alò, nan jou lè nou voye pake a anlè a, nou va ofri yon jenn mouton ki
    gen laj ennan(1 an) ki san defo pou yon ofrann brile bay SENYÈ a.
  kos-kos: Ke len se kowos use mwe kisa ke wheat uh, kowos fah oayapa kisakin soko
    sheep fusr mukul yac se matwa su wanginna acn koluk ke mano, tuh in sie mwe kisa
    firir.
  hbo-WLC: וַעֲשִׂיתֶ֕ם בְּי֥וֹם הֲנִֽיפְכֶ֖ם אֶת־הָעֹ֑מֶר כֶּ֣בֶשׂ תָּמִ֧ים בֶּן־שְׁנָת֛וֹ
    לְעֹלָ֖ה לַיהוָֽה׃
  ibo-ibo: Nʼotu ụbọchị ahụ e fufere ukwu ọka ahụ, unu ga-ewere nwa ebule na-enweghị
    ntụpọ, nke gbara naanị otu afọ, chụọrọ Onyenwe anyị aja nsure ọkụ.
  ory-ory: ପୁଣି, ଯେଉଁ ଦିନ ତୁମ୍ଭେମାନେ ସେହି ବିଡ଼ା ଦୋଳାଇବ, ସେହି ଦିନ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ହୋମ ନିମନ୍ତେ ପ୍ରଥମବର୍ଷୀୟ ନିଖୁନ୍ତ ଏକ ମେଷବତ୍ସ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Lon ewe ränin ämi oupwe assawa ewe pilük, oupwe pwal eäni asor eman ätemwänin
    lam eu ierin esap wor terin, pwe eu asoren kek ngeni ewe Samol mi Lapalap.
  rop-rop: Langa det dei wen yumob gibit det sid daga ofring, yumob garra gibit det
    barnapwan sekrifais ofring du, wan lilwan boiwan ship en nomo garram enijing rong
    langa im.
  ukr-1871: І дня того, як будете приносити снопа, мусите жертвувати ягня без скази,
    однолїтка на всепаленнє Господеві,
  deu-1951: Ihr sollt aber an dem Tage, wenn eure Garbe gewebt wird, dem HERRN ein
    Brandopfer zurichten von einem tadellosen einjährigen Lamm;
  eng-JPS: And in the day when ye wave the sheaf, ye shall offer a he-lamb without
    blemish of the first year for a burnt-offering unto the LORD.
  srp-1865: A isti dan kad budete obrtali snop, prinesite jagnje od godine dana zdravo
    na žrtvu paljenicu Gospodu;
  lug-lug: Ku lunaku olwo lwe munaawuubirawuubirangako ekinywa, munaawangayo ekiweebwayo
    ekyokebwa eri Mukama Katonda eky’omwana gw’endiga omulume, ogwakamala omwaka gumu
    ogw’obukulu era nga teguliiko kamogo.
  heb-heb: ועשיתם ביום הניפכם את העמר כבש תמים בן שנתו לעלה ליהוה׃
  ben-IRV: আর যে দিন তোমরা ঐ আঁটি দোলাবে, সে দিন সদাপ্রভুর উদ্দেশ্যে হোমের জন্য একবছরের
    নির্দোষ এক ভেড়ার বাচ্চা উৎসর্গ করবে।
  pan-pan: ਅਤੇ ਜਿਸ ਦਿਨ ਤੁਸੀਂ ਉਸ ਪੂਲੇ ਨੂੰ ਹਿਲਾਓ, ਉਸੇ ਦਿਨ ਤੁਸੀਂ ਇੱਕ ਸਾਲ ਦਾ ਦੋਸ਼ ਰਹਿਤ
    ਇੱਕ ਲੇਲਾ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹੋਮ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਉਣਾ।
  mya-JVB: ကောက်လှိုင်း ကို ချီလွှဲ သောနေ့ ၌ အခါ မလည်အပြစ် မပါသော သိုးသငယ် အထီးကို
    ထာဝရဘုရား အဘို့ မီး ရှို့ရာယဇ်ပြု၍ ပူဇော် ရမည်။
  hmo-hmo: Bona unai aniani davea dinana dekenai mamoe natuna tau, dika ta lasi gauna,
    lagani tamona gauna, do umui henia, gabua ore boubouna totona.
  urd-urd: और जिस दिन तुम पूले को हिलाओ उसी दिन एक नर बे — 'ऐब यक — साला बर्रा सोख़्तनी
    क़ुर्बानी के तौर पर ख़ुदावन्द के सामने पेश करना।
  rus-SYN: и в день возношения снопа принесите во всесожжение Господу агнца однолетнего,
    без порока,
  bqc-SIM: Gↄↄ doũpi zĩ́ aàli sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa ń sã wɛ̃dona
    sãasaio
  tcz-CHONGTHU: Hiche thensona kibol nikhoa changpal nakatdoh teng uleh, kelngoinou
    achal khat jong Pakaiya dia nolnabei hel chu nakat doh tha diu ahi.
  mar-mar: पेंढी ओवाळाल त्यादिवशी निर्दोष अशा एक वर्षाच्या मेंढ्याचे होमार्पण परमेश्वरासाठी
    करावे;
  qub-qub: Manöjuta apamushan junajlla nogapaj rupachina sacrifisyuta apamonga watayoj
    sänu cashnitapis.
  bqp-bqp: Yen tɔ̃ɔ te, i ko i mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ kɑ yɑ̃ɑru wɔ̃ɔ tiɑgiru
    te tɑ ǹ ɑlebu gɑɑ mɔ.
  hat-hat: Jou n'ap fè ofrann premye makout rekòt la, n'a pran yon ti belye ki pa
    gen ankenn enfimite epi ki poko gen ennan, n'a boule l' nèt pou Seyè a.
  eng-BSB: On the day you wave the sheaf, you shall offer a year-old lamb without
    blemish as a burnt offering to the LORD,
  tod-tod: Voloi wo ʋaazu molo ɠilii latɛɠɛ vai ma ʋoogi ɠɛɛzu la, wa kona gila baala
    sinɛi zo, nii nɛɛʋuzu la ba, wo kula ga gala zalaɠai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: On the day when you wave the sheaf, you shall offer a male lamb without
    defect a year old for a burnt offering to the LORD.
  kbq-kbq: Hagi ana ne'zama eri veravemahu ofama hanaza zupa, mago kafu hu'nenigeno
    afuhe afahe osu'nenia ve sipisipi afu aheta tevefi kre fanenehu ofa Ra Anumzamofonte
    huntegahaze.
  nhe-BL: Ipan nopa tonal nojquiya innechmacase se pilborregojtzi queja se tlacajcahualistli
    tlatlatili. Monequi nopa pilborregojtzi quipiyas san se xihuitl huan ax quipiyas
    ipan itlacayo niyon se tlamantli tlen ax cuali.
  gub-BL: A'e 'ar mehe we pemono àràpuhàràn hawitu ma'e awa pitài kwarahy hereko har
    ikatu 'ymaw hereko 'ymar Tuweharupi Wiko Ma'e pe nehe, imono pyr ukaz paw ma'e
    ràm romo nehe.
  eng-DRA: And on the same day that the sheaf is consecrated, a lamb without blemish
    of the first year shall be killed for a holocaust of the Lord.
