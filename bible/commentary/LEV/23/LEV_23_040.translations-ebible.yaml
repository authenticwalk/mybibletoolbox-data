verse: LEV.023.040
translations:
  mal-C: ഒന്നാംദിവസം വൃക്ഷങ്ങളിൽനിന്ന് മേൽത്തരമായ ഫലവും കുരുത്തോലയും ഇലയുള്ള ശിഖരങ്ങളും
    ആറ്റലരിയും (വെള്ളിലമരം) എടുത്തുകൊണ്ട് ഏഴുദിവസം നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ
    ആനന്ദിക്കണം.
  deu-TKW: Und ihr sollt euch am ersten Tage Früchte von prächtigen Bäumen, Palmenzweige
    und Äste von dichtbelaubten Bäumen, sowie von Bachweiden holen und sieben Tage
    lang vor Jahwe, eurem Gotte, fröhlich sein,
  lin-lin: Na mokolo ya liboso, bokopona bambuma ya banzete, mandalala ya banzete
    ya mbila, bitape ya banzete oyo ezali na makasa ebele mpe banzete oyo babengaka
    sole mpe ebotaka pembeni ya mayi. Bokosepela liboso ya Yawe, Nzambe na bino, mikolo
    sambo.
  eng-LSV: and you have taken for yourselves on the first day the fruit of beautiful
    trees, branches of palms, and boughs of thick trees, and willows of a brook, and
    have rejoiced before your God YHWH [for] seven days.
  eng-GNV: And yee shall take you in the first day the fruite of goodly trees, branches
    of palme trees, and the boughes of thicke trees, and willowes of the brooke, and
    shall reioyce before the Lord your God seuen daies.
  eng-WEBSTER: And ye shall take you on the first day the boughs of goodly trees,
    branches of palm-trees, and the boughs of thick trees, and willows of the brook;
    and ye shall rejoice before the LORD your God seven days.
  nhw-BL: Ipan iachtihui tonal ni ilhuitl anquicuise imacuayo cuame catli yejyectzitzi
    huan catli quipiyaj inintlajca. Anquicuise imacuayo apachi cuame huan ininmacuayo
    cuame catli quipiyaj ininxihuiyo huan moscaltíaj campa hueyatl. Huan ica ya nopa
    anquichihuase pilxajcaltzitzi para ipan anitztose para chicome tonali huan anpaquise
    noixpa na, niamoTECO Dios.
  swh-ONEN: Siku ya kwanza mtachukua matunda mazuri ya miti, matawi ya mitende, matawi
    yenye majani mengi, na matawi ya mirebi, nanyi mtashangilia mbele za Bwana Mungu
    wenu kwa siku saba.
  bba-bba: Yen tɔ̃ɔ ɡbiikii te, i ko i dɑ̃ɑ mɑrum burɑm suɑ kɑ kpɑkpɑ wurusu kɑ dɑ̃ɑ
    wuru bɑkɑsu si su rɑ n wɑ̃ɑ dɑɑrɔ kpɑ i n nuku dobu mɔ̀ nɛn wuswɑɑɔ sɔ̃ɔ nɔɔbɑ
    yiru ye.
  eng-KJVCPB: And ye shall take you on the first day the boughs of goodly trees, branches
    of palm trees, and the boughs of thick trees, and willows of the brook; and ye
    shall rejoice before the Lord your God seven days.
  luo-luo: Chiengʼ mokwongo kawuru olembe yien mabeyo gi bede othidhe, gi bede yien
    motimo otiep, gi omburi, kendo ubed mamor e nyim Jehova Nyasaye ma Nyasachu kuom
    ndalo abiriyo.
  meu-meu: Dina gini-gunana ai au namodia huahuadia bavabi, bona reta, bona au rigidia
    mai raudia ida, bona arabimi sinavai isena amo; bena Iehova vairanai ba moale
    hebou, dina hituosi lalodiai.
  npi-ULB: पहिलो दिनमा तिमीहरूले रुखहरूबाट उत्तम फल, खजुरका हाँगाहरू, र धेरै पात भएका
    हाँगाहरू, र लहरे-पीपलका हाँगाहरू लिनू, र सात दिनसम्म परमप्रभु तिमीहरूका परमेश्‍वरको
    सामु आनन्द मनाउनू ।
  yor-yor: Ní ọjọ́ kìn-ín-ní, kí ẹ mú àṣàyàn èso láti orí igi dáradára, imọ̀ ọ̀pẹ,
    àti ẹ̀ka igi tó rúwé, àti igi wílò odò, kí ẹ sì máa yọ̀ níwájú Olúwa Ọlọ́run yín
    fún ọjọ́ méje.
  emp-NTPO: Dji nabema ewarid̶e bãrãba dji biara b̶ea nejõda, uruta queduaca b̶eada,
    bacuru jʌwate quedua bara b̶eada, do icawabema bacuru jʌwate quedua bara b̶ea
    sid̶a edad̶ida panʌa. Maʌ̃be siete ewari bãrãra mʌ̃ quĩrãpita b̶ʌsrid̶a duananida
    panʌa.
  pes-OPCB: در روز اول، از درختان خود میوه‌های خوب بچینید و شاخه‌های نخل و شاخه‌های
    درختان پربرگ و شاخه‌های بید را گرفته با آنها سایبان درست کنید و هفت روز در حضور
    یهوه خدایتان شادی کنید.
  tgl-ULB: Sa unang araw dapat magdala kayo ng pinakamainam na prutas mula sa mga
    puno, mga sanga ng mga puno ng palma, at madahong mga sanga na mayabong sa mga
    puno, at mga puno mula sa batis, at magsasaya kayo sa harapan ni Yahweh na inyong
    Diyos sa pitong araw.
  cbu-NT: Zar ichtaru yakchu anush ichinguru tputs wanusee kizpur wanasiri yachinllinpa.
    Yarinpat tambtangtsa. Mashar tuwapimashpat wanasiritam tambtamaama. Tambtayarus,
    tsimbun zar matayaru tamburishis tángtsa. Mishat, kis shaniykus, nuwaa Apanlleetsi
    ungirtangtsa, tárangiya Apanlli.
  hui-hui: Horo piganegoria ira lini bayaleore dedaru do yalu ayage ale yunibi ira
    marunaga magane yuni dewahebi bu yalu ibalimu. Uruni bu yu howa Anduane Homogo
    tínaga Ngode Datagaliwabe i̱ mitangi bialu lotu lalu i̱naga mini yaraga halimu.
  mya-mya: ထို​နေ့​၌​အ​ကောင်း​ဆုံး​သစ်​သီး​များ၊ စွန် ပ​လွံ​ခက်​များ၊ အ​ရွက်​ဝေ​ဆာ​သော​အ​ကိုင်း
    အ​ခက်​များ​ကို​ယူ​၍ ထာ​ဝ​ရ​ဘု​ရား​၏ ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​သော​ပွဲ​တော်
    ကို​စ​တင်​ကျင်း​ပ​လော့။-
  bod-N: ཉིན་དང་པོ་ལ། ཁྱོད་རྣམས་ཀྱིས་ཕུལ་དུ་བྱུང་བའི་ལྗོན་ཤིང་གི་འབྲས་བུ་དང་། ཏ་ལའི་ཤིང་གི་ཡལ་ག་དང་།
    ལྗོན་ཤིང་ལོ་མ་སྟུག་པོ་ཅན་གྱི་ཡལ་ག་དང་། ཆུ་བོ་འགྲམ་གྱི་ལྕང་མའི་ཡལ་ག་བཅས་ཁྱེར་ནས།
    ཁྱོད་རྣམས་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཉིན་བདུན་གྱི་རིང་ལ་དགའ་མགུ་ཡི་རང་བྱེད་དགོས།
  sna-sna: Pazuva rokutanga munofanira kutsara michero yakanakisisa yemiti, nemichero
    yemichindwe, namatavi ana mashizha akawanda, nemikonachando, uye mugofara pamberi
    paJehovha Mwari wenyu kwamazuva manomwe.
  spa-BLM: El primer día tomarás los frutos de los árboles majestuosos, las ramas
    de las palmeras, las ramas de los árboles frondosos y los sauces del arroyo; y
    te alegrarás ante Yahvé, tu Dios, durante siete días.
  cac-cac: A d'a b'ab'el c'u chi', tzeyic'cot sattac te te' te vach', xiltac apac',
    sc'ab' te' tac'u ay d'a titac a' yed' sc'ab' juntzan̈xo te' c'ayum xiil yic tzeyac'anoch
    q'uin̈ yic chinama. Icha val chi' tz'aj eyac'an tzalajb'oc e c'ol d'a uque' c'ual
    chi' d'a vichan̈ a in Jehová e Diosal in tic.
  swh-ULB: Siku ya kwanza mtachuma tunda lililobora kutoka kwenye miti, mtakata makuti
    ya mtende, na matawi ya miti minene yenye majani mengi, na majani ya mierebi kutoka
    chemchemi za maji, nanyi mtashangilia mbele za Yahweh Mungu wenu kwa siku saba.
  bel-bel: у першы дзень вазьмеце сабе галінкі прыгожых дрэў, галінкі пальмавыя і
    галінкі дрэў шырокалістых і вербаў рачных, і весялецеся прад Госпадам, Богам вашым
    сем дзён
  deu-ELBBK: Und ihr sollt euch am ersten Tag Frucht von schönen Bäumen nehmen, Palmzweige
    und Zweige von dichtbelaubten Bäumen und von Bachweiden, und sollt euch vor dem
    HERRN, eurem Gott, freuen sieben Tage.
  mbb-OT: Dutun te egkehuna he andew kuwa kew te kineupiyahan he menge veǥas te menge
    kayu, menge zahun te palma, menge subpang te merapung he menge kayu, wey dezeisey
    he kayu ziyà te pangpang, ne medlipey kew ziyà te etuvangan te Nengazen he Megbevayè
    niw seled te pitu he andew.
  mal-2015: ആദ്യദിവസം ഭംഗിയുള്ള വൃക്ഷങ്ങളുടെ ഫലവും ഈത്തപ്പനയുടെ കുരുത്തോലയും തഴെച്ചിരിക്കുന്ന
    വൃക്ഷങ്ങളുടെ കൊമ്പും ആറ്റലരിയും എടുത്തു കൊണ്ടു നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ
    ഏഴു ദിവസം സന്തോഷിക്കേണം.
  rmc-rmc: Andro ešebno džives lena o ovocje pal o nekfeder stromi, o palmova konara,
    o konara pal o prajtengre stromi the o konara pal o paňengre virbi a efta džives
    radisaľona anglo RAJ, tumaro Del.
  pes-OPV: و در روزاول میوه درختان نیکو برای خود بگیرید، وشاخه های خرما و شاخه های
    درختان پربرگ، وبیدهای نهر، و به حضور یهوه خدای خود هفت روز شادی نمایید.
  ron-1924: Ын зиуа ынтый сэ луаць поаме дин помий чей фрумошь, рамурь де финичь,
    рамурь де копачь стуфошь ши де сэлчий де рыу ши сэ вэ букураць ынаинтя Домнулуй
    Думнезеулуй востру шапте зиле.
  ben-OBCV: প্রথম দিনে তোমরা পছন্দসই গাছের ফল, খেজুর পাতা, পাতাবাহার গাছের শাখা ও
    দীর্ঘ বৃক্ষবিশেষের শাখা তুলবে এবং তোমাদের ঈশ্বর সদাপ্রভুর সামনে সাত দিন ধরে আনন্দে
    মাতোয়ারা হবে।
  som-som: Oo maalinta kowaad waxaad soo qaadataan midhaha dhirta wanaagsan, iyo laamo
    cawbaar ah, iyo dhir waaweyn laamaheed, iyo safsaafka durdurka, oo waa inaad Rabbiga
    Ilaahiinna ah hortiisa ku rayraysaan intii toddoba maalmood ah.
  lat-VUC: Sumetisque vobis die primo fructus arboris pulcherrimæ, spatulasque palmarum,
    et ramos ligni densarum frondium, et salices de torrente, et lætabimini coram
    Domino Deo vestro.
  eng-ASVBT: And ye shall take you on the first day the fruit of goodly trees, branches
    of palm trees, and boughs of thick trees, and willows of the brook; and ye shall
    rejoice before Jehovah your God seven days.
  ita-1885: E nel primo giorno prendetevi del frutto di cedro, de' rami di palme,
    delle frasche di mortella, e de' salci di riviera; e rallegratevi nel cospetto
    del Signore Iddio vostro per sette giorni.
  eng-LXXUP: And on the first day ye shall take goodly fruit of trees, and branches
    of palm trees, and thick boughs of trees, and willows, and branches of osiers
    from the brook, to rejoice before the Lord your God seven days in the year.
  eng-ULB: On the first day you must take the best fruit from the trees, branches
    of palm trees, and leafy branches of thick trees, and willows from streams, and
    you will rejoice before Yahweh your God for seven days.
  spa-VBL: El primer día recogerás ramas de árboles grandes, de palmeras, de árboles
    frondosos y de sauces de río, y celebrarás ante el Señor tu Dios durante siete
    días.
  fra-_FOB: Et le premier jour vous prendrez du fruit des beaux arbres, des branches
    de palmiers, des rameaux d'arbres touffus et des saules de rivière; et vous vous
    réjouirez pendant sept jours devant l'Éternel, votre Dieu.
  mal-mal: ആദ്യ ദിവസം ഭംഗിയുള്ള വൃക്ഷങ്ങളുടെ ഫലവും ഈന്തപ്പനയുടെ കുരുത്തോലയും തഴച്ചിരിക്കുന്ന
    വൃക്ഷങ്ങളുടെ കൊമ്പും ആറ്റലരിയും എടുത്തുകൊണ്ട് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ
    ഏഴു ദിവസം സന്തോഷിക്കണം.
  urd-GVR: Pahle din apne lie daraḳhtoṅ ke behtarīn phal, khajūr kī ḍāliyāṅ aur ghane
    daraḳhtoṅ aur safedā kī shāḳheṅ toṛnā. Sāt din tak Rab apne Ḳhudā ke sāmne ḳhushī
    manāo.
  suz-BL: ङोंइती ङा नाक्‍ती गेपुकीमी रवा आन रिम्‍शो फल फुल, खजूर रवा आन राशी, शुश
    सफा पाइश्‍शो रवा आन राशी नु अरु खोलामी बाक्‍शो रवा आन राशी चाक्‍शा, गे परमप्रभु
    यावे, इन परमप्रभु आ ङोंइती ७ नाक्‍त सम्‍म ग्‍येरसीन। नेहेम्‍याह ८:१४-१६
  ita-1927: 'Il primo giorno prenderete del frutto di alberi d’ornamento: rami di
    palma, rami dalla verzura folta e salci de’ torrenti, e vi rallegrerete dinanzi
    all’Eterno, ch’è l’Iddio vostro, durante sette giorni.'
  ckb-ckb: لە ڕۆژی یەکەمدا بەروبوومی دارەکانی میوە و پەلکی دار خورما و لقەداری پڕ
    گەڵا و شۆڕەبی ناو چەمەکان بۆ خۆتان ببەن و حەوت ڕۆژ لەبەردەم یەزدانی پەروەردگارتان
    خۆشی بگێڕن.
  eng-BBE: On the first day, take the fruit of fair trees, branches of palm-trees,
    and branches of thick trees and trees from the riverside, and be glad before the
    Lord for seven days.
  kan-OKCV: ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ನೀವು ಸುಂದರವಾದ ಮರಗಳ ರೆಂಬೆಗಳನ್ನೂ, ಖರ್ಜೂರ ಮರಗಳ ರೆಂಬೆಗಳನ್ನೂ,
    ದಟ್ಟವಾದ ಮರಗಳ ರೆಂಬೆಗಳನ್ನೂ, ಹಳ್ಳದ ನೀರವಂಜಿ ಮರಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಏಳು ದಿನಗಳವರೆಗೆ ನಿಮ್ಮ
    ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಸಂತೋಷ ಪಡಬೇಕು.
  tam-2017: முதல் நாளிலே அலங்காரமான மரங்களின் பழங்களையும் பேரீச்சை மரங்களின் ஓலைகளையும்
    தழைத்திருக்கிற மரங்களின் கிளைகளையும் ஆற்றலரிகளையும் கொண்டுவந்து, உங்கள் தேவனாகிய
    யெகோவாவுடைய சந்நிதியில் ஏழுநாட்களும் மகிழ்ச்சியாக இருங்கள்.
  spa-RV-1909: Y tomaréis el primer día gajos con fruto de árbol hermoso, ramos de
    palmas, y ramas de árboles espesos, y sauces de los arroyos; y os regocijaréis
    delante de Jehová vuestro Dios por siete días.
  ron-BTF: Și să luați în prima zi din crengile pomilor buni, ramuri de palmier și
    din crengile copacilor stufoși și sălcii de la izvor; și să vă bucurați înaintea
    DOMNULUI Dumnezeul vostru, șapte zile.
  eng-WEBP: You shall take on the first day the fruit of majestic trees, branches
    of palm trees, and boughs of thick trees, and willows of the brook; and you shall
    rejoice before the LORD your God seven days.
  eng-FBV: On the first day you are to gather branches from large trees, from palm
    trees, from leafy trees and of river willows, and celebrate before the Lord your
    God for seven days.
  nld-1939: Op de eerste dag moet ge kostelijke boomvruchten nemen met palmtakken,
    twijgen van loofrijke bomen en laurieren, en u zeven dagen lang voor het aanschijn
    van Jahweh, uw God, verheugen.
  nch-BL: Ipan nopa achtohui tonali ten ni ilhuit anquicuise imacuayo cuame cati yejyectzitzi
    huan cati quipiyaj inintajca. Anquicuise imacuayo apachij cuame huan inimacuayo
    cuame cati quipiyaj inixihuiyo huan moscaltíaj campa hueyat. Huan ica ya nopa
    anquichihuase pilxajcaltzitzi para ipan anitztose para chicome tonati huan anpaquise
    noixpa na, niamoTECO Dios.
  vie-1934: Bữa thứ nhất, các ngươi phải lấy trái cây tốt, tàu chà là, nhành cây rậm,
    và cây dương liễu, rồi vui mừng trong bảy ngày trước mặt Giê-hô-va, Đức Chúa Trời
    của các ngươi.
  hin-CV: प्रथम दिन तुम स्वयं अपने लिए हरे-भरे वृक्षों के फल, खजूर वृक्ष की शाखाएं,
