    की डालियाँ, और नदी में के मजनू को लेकर अपने परमेश्वर यहोवा के सामने सात दिन तक
    आनन्द करना।
  wol-KYG: Bés bu jëkk ba wittleen doomi garab yu rafet ak cari tiir ak cari garab
    yu sëq ak cari garab yu ñuy wax sóol, tey saxe tàkkal dex. Nangeen bànneexu fi
    seen kanam Yàlla Aji Sax ji diiru juróom ñaari fan.
  eng-YLT: and ye have taken to yourselves on the first day the fruit of beautiful
    trees, branches of palms, and boughs of thick trees, and willows of a brook, and
    have rejoiced before Jehovah your God seven days.
  kne-kne: '@see-verse:LEV.023.039'
  eng-WYC-2017: And ye shall take to you in the first day fruits of the fairest tree,
    and [the] branches of palm trees, and the branches of a thick-boughed tree, and
    sallows of the running stream, and ye shall be glad before your Lord God;
  eng-WMBB: You shall take on the first day the fruit of majestic trees, branches
    of palm trees, and boughs of thick trees, and willows of the brook; and you shall
    rejoice before the LORD your God seven days.
  urd-GVH: पहले दिन अपने लिए दरख़्तों के बेहतरीन फल, खजूर की डालियाँ और घने दरख़्तों
    और सफ़ेदा की शाख़ें तोड़ना। सात दिन तक रब अपने ख़ुदा के सामने ख़ुशी मनाओ।
  rug-rug: Meke koasa rane kekenu si kaqu henai gamu si kaiqa vua huda leadi saripu
    ele ta vizatadi koari na mia vuvua, meke vagi tugo kaiqa kava huda pamu na lelaṉa
    huda saripu koai na elelodi. Mamu tavetia sa inevaṉa hope pude va lavatia se Zihova
    sa mia Tamasa.
  gaz-gaz: Guyyaa jalqabaa ija muka gaarii, damee meexxii, damee muka baala qabuutii
    fi alaltuu qabadhaatii guyyaa torba fuula Waaqayyo Waaqa keessanii duratti gammadaa.
  fra-LSG: Vous prendrez, le premier jour, du fruit des beaux arbres, des branches
    de palmiers, des rameaux d’arbres touffus et des saules de rivière; et vous vous
    réjouirez devant l’Éternel, votre Dieu, pendant sept jours.
  gnn-gnn: Yo, ŋuriŋi ŋurruŋuyunydja waluyu nhuma yurru marrtji bala gulkthunna ḻatjuny'tja
    dhikanydja wal'ŋu yana muḻkurr borum dharpaŋuru, ga bitjandhiyi nhuma yurru gulkthundhi
    baṉdja'‐baṉdjanydja ŋurikiy dharpawuy, bala buṉbuŋana bala'palakuŋana yurru. Bala
    nhuma yurru yukurra nhinana ŋunhili buṉbuŋuranydja 7‐nha walunydja, märr‐yingathirrina
    gal'ŋu bitjanna, märr‐ŋal'yunna manapan yurru nhanukala, goŋmirriyirrina wirrkina
    Garraywala nhokalaŋuwala Godkalanydja.
  yal-yal: Xii singe lɔxɔni, ɛ xa bogise faɲine ba wudine kɔɛ ra, e nun tugu yiine,
    e nun ɲɔxɔndene, e nun wudi yii gbɛtɛye, ɛ yi sɛwa Alatala yɛtagi ɛ Ala han xii
    solofere.
  haw-1868: E lawe hoi oukou no oukou iho i ka la mua i na lala o na laau maikai,
    i na lala o na laau pama, a me na lala o na laau momona, a me na wilou o ke kahawai;
    a e hauoli ae oukou ma ke alo o Iehova ko oukou Akua i na la ehiku.
  arb-NAV: فِي الْيَوْمِ الأَوَّلِ تَجْمَعُونَ ثِمَارَ أَشْجَارٍ نَضِرَةٍ وَسَعَفَ
    نَخْلٍ وَأَغْصَانَ أَشْجَارٍ كَثِيفَةِ الْوَرَقِ، وَأَغْصَانَ صَفْصَافٍ نَهْرِيٍّ،
    وَتَفْرَحُونَ أَمَامَ الرَّبِّ إِلَهِكُمْ سَبْعَةَ أَيَّامٍ.
  ewe-ewe: Le ŋkeke gbãtɔ dzi la, mitsɔ kutsetseti ƒe alɔ siwo dzi kutsetsewo le kple
    deʋaya kple atilɔ siwo do abe amiti siwo le tɔʋuwo to ene; mitsɔ wo tu agbadɔwo.
    Mitso aseye le Yehowa miaƒe Mawu ŋkume ŋkeke adre sɔŋ.
  eng-LEE: 'And ye shall take unto yourselves on the first day the fruit of the tree
    hadar, branches of palm-trees, and the boughs of the myrtle-tree, and willows
    of the brook: and ye shall rejoice before the Lord your God seven days.'
  asm-FB: আৰু প্ৰথম দিনা তোমালোকে শুৱনি গছৰ গুটি, খাজুৰ গছৰ পাত, ঘন পতীয়া গছৰ ডাল
    আৰু জুৰিৰ পাৰত থকা বাইচি গছ লৈ তোমালোকৰ ঈশ্বৰ যিহোৱাৰ আগত সাতদিন আনন্দ কৰিবা।
  sus-A: سَلِ شِ سِنفٍ، وٌ شَ بٌفِسٍ قَنيِيٍ بَ سَنسِ بِلِيٍ كْن نَ، تُفِ قّنسّيٍ،
    نُن وُرِ تٌقَنيِ حِنفِيٍ. وٌ شَ سّيوَ وٌ مَرِفِ عَلَتَلَ يَ عِ شِ سٌلٌقٍرٍ بُن
    مَ.
  fra-SBL: Tu prendras le premier jour les fruits des arbres majestueux, les branches
    des palmiers, les rameaux des arbres touffus et les saules du ruisseau, et tu
    te réjouiras devant l'Éternel, ton Dieu, pendant sept jours.
  hbo-hbo: וּלְקַחְתֶּ֨ם לָכֶ֜ם בַּיֹּ֣ום הָרִאשֹׁ֗ון פְּרִ֨י עֵ֤ץ הָדָר֙ כַּפֹּ֣ת
    תְּמָרִ֔ים וַעֲנַ֥ף עֵץ־עָבֹ֖ת וְעַרְבֵי־נָ֑חַל וּשְׂמַחְתֶּ֗ם לִפְנֵ֛י יְהוָ֥ה
    אֱלֹהֵיכֶ֖ם שִׁבְעַ֥ת יָמִֽים׃
  eng-WYCLIFFE: And ye schulen take to you in the firste day fruytis of the faireste
    tree, and braunchis of palm trees, and braunchis of a `tree of thicke boowis,
    and salewis of the rennynge streem, and ye schulen be glad bifor youre Lord God;
  cwe-cwe: Muna isiku ya mwanduso mwizasola matunda ya mibiki inogile na matambi ya
    mitende na matambi yeli na mayani mengi na matambi ya mibiki yoikota mumgwazo
    ya lwanda. Mwizatenda dugila haulongozi ha Mndewa Mulungu, Mulungu wenu kwa siku
    saba.
  kik-kik: Mũthenya wa mbere nĩmũkooya maciaro marĩa mega mũno ma mĩtĩ, na mathĩgĩ
    ma mĩtende, na honge cia mĩtĩ ĩrĩa ĩrĩ na mathangũ maingĩ, na cia mĩtĩ ĩrĩa ĩmeraga
    tũrũũĩ-inĩ, na mũkene mũrĩ mbere ya Jehova Ngai wanyu mĩthenya mũgwanja.
  fra-NCL: Vous prendrez, le premier jour, du fruit de beaux arbres, des branches
    de palmiers, des rameaux d’arbres touffus et des saules de rivière ; et vous vous
    réjouirez devant Yahweh, votre Dieu, pendant sept jours.
  cek-AK: Ni hmaloe koek ah kahoih thingthai, thaankung tanghangnawk, kabuk thing
    tanghangnawk, tui taengah amzam akungnawk to la oh loe, na Angraeng Sithaw hmaa
    ah, ni sarihto thung anghoe oh.
  cuk-cuk: Gebe-iba-onodoedgine, bur sapimar-nuegangi e-sanmar-nuegan-nanaid, ogobgi-dakleged-e-gagan,
    sapimar-dummagan-e-anagan, degi, sosgamar bemar amimaloed. Ibagugle (7) bemar
    be-Bab-Dummad-Jehová-asabin wergumaloed.
  uig-CYR: Биринчи күни силәр есил дәрәқләрдин шах-путақларни чатап, йәни хорма дәрәқлири
    билән қоюқ йопурмақлиқ дәрәқләрниң шахлирини кесип, ериқ бойидики сөгәт чивиқлирини
    қирқип Худайиңлар Пәрвәрдигар алдида йәттә күнни шундақ шат-хурам өткүзисиләр.
  tel-2017: మొదటి రోజున మీరు దబ్బ కాయలు, ఈత మట్టలు, గొంజి చెట్ల కొమ్మలు, కాలవల ఒడ్డున
    ఉండే నిరవంజి చెట్ల కొమ్మలు తెచ్చి ఏడు రోజులు మీ దేవుడైన యెహోవా సన్నిధిలో ఉత్సవం
    చేసుకోవాలి.
  hat-BSA: Alò, nan premye jou a, nou va pran pou nou menm fèy ki sòti nan pyebwa
    ki bèl yo, branch pal yo avèk branch nan pyebwa ki gen fèy yo, pyebwa ki pann
    sou kote rivyè a ak ti dlo yo, e nou va rejwi devan SENYÈ a Bondye nou an pandan
    sèt jou.
  kos-kos: In len sacn, kowos eis kutu fokinsak ma wo emeet ke sak in ima lowos an,
    us kutu lesak palm ac kutu lesak ma ungung insroa, ac mutawauk in oru kufwa in
    akfulatye LEUM GOD lowos.
  hbo-WLC: וּלְקַחְתֶּ֨ם לָכֶ֜ם בַּיּ֣וֹם הָרִאשׁ֗וֹן פְּרִ֨י עֵ֤ץ הָדָר֙ כַּפֹּ֣ת
    תְּמָרִ֔ים וַעֲנַ֥ף עֵץ־עָבֹ֖ת וְעַרְבֵי־נָ֑חַל וּשְׂמַחְתֶּ֗ם לִפְנֵ֛י יְהוָ֥ה
    אֱלֹהֵיכֶ֖ם שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: Nʼụbọchị nke mbụ, unu ga-ewere ụfọdụ mkpụrụ osisi dị mma nke si nʼosisi
    unu na-amị mkpụrụ, gbutekwa igu nkwụ, na alaka osisi nwere ahịhịa ndụ, na osisi
    pọpla, jiri ha mee mmemme obi ụtọ nʼihu Onyenwe anyị Chineke unu ụbọchị asaa.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ପ୍ରଥମ ଦିନରେ ଉତ୍ତମ ବୃକ୍ଷର ଫଳ, ଖର୍ଜ୍ଜୁର ବାହୁଙ୍ଗା, ଗହଳିଆ ବୃକ୍ଷର
    ଶାଖା ଓ ନଦୀତୀରସ୍ଥ ବାଇଶୀ ବୃକ୍ଷ ଘେନି ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସାତ
    ଦିନ ଆନନ୍ଦ କରିବ।
  chk-chk: Lon aeuin rän oupwe angei uän irä mi mürina, pan irä palm, pan irä mi muresires,
    pwal palen ewe irä itan willow mi mär lükün chanpupu. Iwe, oupwe fokun pwapwa
    fän mesen ewe Samol mi Lapalap ämi we Kot lon ükükün fisu rän.
  rop-rop: En langa det dei na yumob garra gajim sambala gudwan frut daga brom yumob
    tri, en yumob garra deigim pamtri wadi, en det wadi garram lif en yumob garra
    stat abum det serramoni blanga preisim langa mi.
  ukr-1871: І поберете собі віття з гарного дерева, гілля пальмового, і гілля широколистого
    дерева, та вербового, що понад бурчаками, і веселити метесь перед Господом, Богом
    вашим, сїм день.
  deu-1951: Ihr sollt aber am ersten Tag Früchte nehmen von schönen Bäumen, Palmenzweige
    und Zweige von dichtbelaubten Bäumen und Bachweiden, und sieben Tage lang fröhlich
    sein vor dem HERRN, eurem Gott.
  eng-JPS: And ye shall take you on the first day the fruit of goodly trees, branches
    of palm-trees, and boughs of thick trees, and willows of the brook, and ye shall
    rejoice before the LORD your God seven days.
  srp-1865: U prvi dan uzmite voæa s lijepijeh drveta, i grana palmovijeh i grana
    s gustijeh drveta i vrbe s potoka, i veselite se pred Gospodom Bogom svojim sedam
    dana.
  lug-lug: Ku lunaku olw’olubereberye munaanoganga ku miti ebibala ebisingira ddala
    obulungi ne muddira n’amatabi g’enkindu, n’amatabi ag’emiti agaziyidde n’ebikoola
    ebigimu, n’emiti egy’oku migga, ne mulyoka musanyukira awali Mukama Katonda wammwe
    okumala ennaku musanvu.
  heb-heb: ולקחתם לכם ביום הראשון פרי עץ הדר כפת תמרים וענף עץ עבת וערבי נחל ושמחתם
    לפני יהוה אלהיכם שבעת ימים׃
  ben-IRV: আর প্রথম দিনের তোমরা শোভাদায়ক বৃক্ষের ফল, খেজুর-পাতা, জড়ান গাছের শাখা
    এবং নদীর ধারে বাইসী-বৃক্ষ নিয়ে তোমাদের ঈশ্বর সদাপ্রভুর সামনে সাত দিন আনন্দ করবে।
  pan-pan: ਅਤੇ ਪਹਿਲੇ ਦਿਨ ਤੁਸੀਂ ਸੋਹਣੇ-ਸੋਹਣੇ ਰੁੱਖਾਂ ਦੇ ਫਲ, ਖਜ਼ੂਰ ਦੀਆਂ ਟਾਹਣੀਆਂ, ਸੰਘਣੇ
    ਰੁੱਖਾਂ ਦੀਆਂ ਟਾਹਣੀਆਂ ਅਤੇ ਨਦੀ ਦਾ ਬੇਦ-ਮਜਨੂੰ ਲੈਣਾ ਅਤੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਅੱਗੇ ਸੱਤ ਦਿਨ ਤੱਕ ਅਨੰਦ ਅਤੇ ਖੁਸ਼ੀ ਮਨਾਉਣਾ।
  mya-JVB: ပဌမ နေ့ ၌ ကောင်းမွန် သော သစ်သီး ၊ စွန်ပလွံ ခက် ၊ မိုဃ်းမခ ပင် အစရှိသော
    အရွက်များ သော အပင် ၏ အကိုင်း အခက်တို့ကိုယူ ၍ ၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ရှေ့
    တော်၌ ခုနစ် ရက် ပတ်လုံးရွှင်လန်း ခြင်းကို ပြုရကြမည်။
  hmo-hmo: Dina ginigunana dekenai emui huahua audia dekena amo huahua namodia do
    umui abia, bona pama raudia, bona au idauidau mai rau momo edia rigi do umui abia,
    bona Lohiabada emui Dirava hanamoa totona do umui moale hebou.
  urd-urd: इसलिए तुम पहले दिन ख़ुशनुमा दरख़्तों के फल और खजूर की डालियाँ, और घने दरख़्तों
    की शाख़े और नदियों की बेद — ए — मजनूँ लेना; और तुम ख़ुदावन्द अपने ख़ुदा के आगे
    सात दिन तक ख़ुशी मनाना।
  rus-SYN: в первый день возьмите себе ветви красивых дерев, ветви пальмовые и ветви
    дерев широколиственных и верб речных, и веселитесь пред Господом Богом вашим семь
    дней;
  bqc-SIM: A gↄↄ sɛ̃́ia zĩ́ àli libɛ maaↄ sɛ́ ń daminalaↄ ń ligↄ̃n ladeↄ ń swagbalagↄ̃naↄ,
    íↄ pↄnakɛ mapi Dii á Lua aɛ e gↄↄ sopla.
  tcz-CHONGTHU: Kut kipat nikho teng thingga ahoilai nalo lhah diu, lusuna tampi jaona,
    thingboh phatah tah na helhah diu, vadung pang lah a tomdo he tohthoa, hicheng
    chu na kichoi uva, na Pakaiyu leh na Pathenu angsunga tang louva nakipa jing diu
    ahi.
  mar-mar: पहिल्या दिवशी तुम्ही झाडांची चांगली फळे, खजुरीच्या झावळ्या दाट पालवीच्या
    झाडांच्या डहाळ्या आणि ओहळालगतचे वाळूंज ही घेऊन तुमचा देव परमेश्वर यासमोर सात दिवस
    उत्सव करावा.
  qub-qub: Chay fista rimir junaj cajchöga alli caj yöra wayushanta pallanqui. Mutunqui
    palmapa rämancunata, cupösu yörapa rämancunata, mayu wayaucunapa rämancunata.
    Nircur nogata rispitamashpayqui ñaupächo ganchis junaj cushisha goturpanqui.
  bqp-bqp: Yen tɔ̃ɔ gbiikii te, i ko i dɑ̃ɑ mɑrum burɑm suɑ kɑ kpɑkpɑ wurusu kɑ dɑ̃ɑ
    wuru bɑkɑsu si su rɑ n wɑ̃ɑ dɑɑrɔ kpɑ i n nuku dobu mɔ̀ nɛn wuswɑɑɔ sɔ̃ɔ nɔɔbɑ
    yiru ye.
  hat-hat: Premye jou a, n'a keyi pi bon fwi nan pye sitwon nou yo, n'a koupe fèy
    nan pye dat nou yo ak branch nan pye jasmen ak pye sikren, n'a fè kè nou kontan
    devan Seyè a, Bondye nou an, pandan sèt jou.
  eng-BSB: On the first day you are to gather the fruit of majestic trees, the branches
    of palm trees, and the boughs of leafy trees and of willows of the brook. And
    you are to rejoice before the LORD your God for seven days.
  tod-tod: Folo mɔungi, wa gulu ʋagɔiti ma waai zeɠe, ta dɔɔ laagiti, ta gulu ɓekegiti,
    ti ɠaaɓiiliai, ta ziɛla ɠulu ɓekegiti. Wa ɠoozunɛ Ɠɔoɠɔ GALAGI ɠaazu, wa-ƓALAGI,
    wo naa ɠɛ folo lɔfela laawu.
  eng-WEBPB: You shall take on the first day the fruit of majestic trees, branches
    of palm trees, and boughs of thick trees, and willows of the brook; and you shall
    rejoice before the LORD your God seven days.
  kbq-kbq: Hagi ese kna zupa muri zafa azankunaki, tofe ani'nagi, ani'na kuronkuroma
    hu zafa azankunaki, ankre huta e'nerita, amiramira huta Ra Anumzana tamagri Anumzamofona
    7ni'a zagegnafina musena hunanteho.
  nhe-BL: Ipan iachtohui tonal ni ilhuitl inquicuise imacuayo cuatini tlen yejyectzitzi
    huan tlen quipiyaj itlajca. Inquicuise imacuayo apach cuatini huan ininmacuayo
    cuatini tlen quipiyaj ininxihuiyo huan moscaltíaj campa atemitl. Huan ica ya nopa
    inquichihuase pilxajcaltzitzi para ipan initztose para chicome tonali huan inpaquise
    noixtla na, niimoTECO Dios.
  gub-BL: '''Ar ipy mehe teko opo''o putar ma''e''a ma''ywa''yw ikatu wera''u ma''e
