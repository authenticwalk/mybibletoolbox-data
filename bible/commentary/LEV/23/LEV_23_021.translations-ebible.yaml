verse: LEV.023.021
translations:
  mal-C: ആ ദിവസംതന്നെ നിങ്ങൾ വിശുദ്ധസഭായോഗം വിളംബരം ചെയ്യണം. അന്നു സാധാരണ ജോലിയൊന്നും
    ചെയ്യരുത്. ഇതു നിങ്ങൾ പാർക്കുന്നിടത്തൊക്കെയും വരാനുള്ള തലമുറകൾക്ക് എന്നേക്കുമുള്ള
    നിയമം ആയിരിക്കണം.
  deu-TKW: Und ihr sollt an eben diesem Tag ausrufen - ihr sollt Festversammlung am
    Heiligtum abhalten; da dürft ihr keinerlei Werktagsarbeit verrichten. Das ist
    eine für alle Zeiten geltende Satzung, die ihr beobachten sollt in allen euren
    Wohnsitzen von Geschlecht zu Geschlecht.
  lin-lin: Kaka na mokolo wana, bokobengisa bato na mayangani mpo na lokumu na Ngai.
    Ekozala mayangani ya bule, mpe bokosala mosala moko te oyo bosalaka mokolo na
    mokolo. Na bisika nyonso oyo bokovanda, ekozala mitindo ya libela mpo na milongo
    ya bakitani na bino oyo bakoya sima na bino.
  eng-LSV: and you have proclaimed in this very day [that] it is a holy convocation
    for yourselves, you do no servile work—a continuous statute in all your dwellings,
    throughout your generations.
  eng-GNV: 'So ye shall proclayme the same day, that it may be an holie conuocation
    vnto you: ye shall doe no seruile worke therein: it shalbe an ordinance for euer
    in al your dwellinges, throughout your generations.'
  eng-WEBSTER: 'And ye shall proclaim on the same day, that it may be a holy convocation
    to you: ye shall do no servile work in it . it shall be a statute for ever in
    all your dwellings throughout your generations.'
  nhw-BL: “Huan ipan san se nopa tonal anteyolmelahuase para oncas se tlanechicoli
    catli tlatzejtzeloltic para antechhueyichihuase. Amo huelis anquichihuase niyon
    se tequitl ipan nopa tonali. Ya ni elis se tlanahuatili catli monequi nochi anisraelitame
    huan amoteipan ixhuihua anquitlepanitase para nochipa.
  swh-ONEN: Siku iyo hiyo mtatangaza kusanyiko takatifu, na msifanye kazi zenu za
    kawaida. Hili litakuwa agizo la kudumu kwa vizazi vijavyo, popote mnapoishi.
  bba-bba: Yen tɔ̃ɔ te, i ko mɛnnɑwɑ bɛɛ kpuro i mɑn sɑ̃. I ǹ mɑɑ sɔmburu mɔ̀ dɔmɑ
    te. Mi i wɑ̃ɑ kpuro, i ko i woodɑ yeni mɛm nɔɔwɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And ye shall proclaim on the selfsame day, that it may be a holy convocation
    unto you: ye shall do no servile work therein: it shall be a statute for ever
    in all your dwellings throughout your generations.'
  luo-luo: To odiechiengʼno unugo tungʼ kulando chokruok maler, kendo kik uti tijeu
    mapile. Maeni en chik momakou kaachiel gi nyikwau kamoro amora manudagie.
  meu-meu: Una dina tamona ai danu taunimanima ba boiridia hebou, emui hebou helaḡana
    ba karaia; una dina ai ḡaukara badana ta basio karaia. Ina taravatu baine mia
    hanaihanai, emui uru iboudiai bona emui noho gabudia iboudiai lalodiai.
  npi-ULB: त्यही दिन तिमीहरूले घोषणा गर्नू । त्यहाँ पवित्र सभा हुने छ, र तिमीहरूले
    गर्ने दैनिक काम नगर्नू । तिमीहरू बसोबास गर्ने सबै ठाउँमा तिमीहरूको वंशमा यो सदाको
    निम्ति विधि हुने छ ।
  yor-yor: 'Ní ọjọ́ yìí náà ni kí ẹ kéde ìpàdé àjọ mímọ́: ẹ kò sì gbọdọ̀ ṣe iṣẹ́ kankan.
    Èyí yóò jẹ́ ìlànà ayérayé fún àwọn ìran tí ń bọ̀ níbi yówù tí ẹ ń gbé.'
  emp-NTPO: Ara maʌ̃ ewarid̶e bãrãra ãbaa dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i
    carea. Maʌ̃ ewarid̶e trajad̶acara panʌa. Id̶iba ʌ̃taa bãrã panane wãbʌdaza bãrãba,
    bãrã warrarãneba yõbʌdarã bid̶a maʌ̃ bed̶eara ĩjã od̶ida panʌa.
  pes-OPCB: در آن روز اعلان شود که مردم از کارهای معمول خود دست کشیده، برای عبادت
    جمع شوند. این قانونی است همیشگی برای نسلهای شما در هر جا که باشید.
  tgl-ULB: Dapat gumawa kayo ng isang pahayag sa parehong araw na iyon. Magkakaroon
    ng isang banal na pagpupulong, at dapat hindi kayo gagawa ng karaniwang trabaho.
    Magiging isang permanenteng batas ito hanggang sa katapusan ng inyong mga salinlahi
    sa lahat ng mga lugar kung saan kayo nakatira.
  cbu-NT: Ashiri anuritam zar siy washunand shaniyeerus, nuwaa ungirtangandama. Mishat,
    anush zar minamtiyam tputs tarawaztarusinapa. An watacha Apanll uru payumaam kamachtarangu
    anu, tputsee tángcha. Ashiri siysa ipareetsis anoo tayaspatangtsa. Siy yapamasaja
    taakamchus anshutam, uru ipareetsis tayaspatakus taangtsa, átcha Apanlli, tángcha.
  hui-hui: Horo ogoningi biabe beramilidagua nabi Anduane Homogo mitangi bialu lotu
    lole ngoai halimu. Tínaga waneigini maha holebirarume dindi mendeha pu hayaguabi
    mana o langerogo biaabo halu holene nga.
  mya-mya: ထို​နေ့​၌​အ​သက်​မွေး​ဝမ်း​ကျောင်း​အ​လုပ် ကို​မ​လုပ်​ဘဲ စု​ဝေး​ဝတ်​ပြု​ကိုး​ကွယ်​ရ​ကြ
    မည်။ သင်​တို့​၏​အ​ဆက်​အ​နွယ်​များ​သည် မည်​သည့်​အ​ရပ်​တွင်​နေ​ထိုင်​သည်​မ​ဆို ဤ
    ပ​ညတ်​ကို​ထာ​ဝ​စဉ်​စောင့်​ထိန်း​ရ​ကြ​မည်။-
  bod-N: ཉིན་མོ་དེར་ཁྱོད་ཅག་གིས་འདུ་འཛོམས་དམ་པ་ཡིན་པ་བསྒྲག་དགོས་ལ། རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་།
    ཁྱོད་ཅག་གི་སྡོད་གནས་ཐམས་ཅད་དུ། དེ་ནི་ཁྱོད་རྣམས་ཀྱི་མི་རབས་ནས་མི་རབས་བར་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་དགོས་སོ།
    །
  sna-sna: Pazuva rimwe chetero munofanira kudaidzira ungano tsvene murege basa ramazuva
    ose. Uyu unofanira kuva murayiro unogara nokusingaperi kuzvizvarwa zvichauya,
    kwose kwamuchagara.
  spa-BLM: Ese mismo día proclamarás que habrá una convocatoria sagrada para ti. No
    harás ningún trabajo regular. Este es un estatuto para siempre en todas vuestras
    moradas a lo largo de vuestras generaciones.
  cac-cac: A d'a sc'ual jun q'uin̈ chi' malaj junoc macan̈ munlajel syal e b'oani.
    Tze molb'anoch e b'a eyoch ejmelal d'ayin. A jun tic ley tz'ajcan d'a e cal yed'
    d'a scal eyin̈tilal d'a masanil tiempo yaln̈ej b'ajtil ayex eq'ui.
  swh-ULB: Mtatoa tangazo siku iyo hiyo. Kutakuwa na kusanyiko takatifu, na hamtafanya
    kazi za kawaida. Hii itakuwa amri ya kudumu katika vizazi vya watu wenu mahali
    pote mnapoishi.
  bel-bel: 'і склікайце народ у гэты дзень, сьвяшчэнны сход хай будзе ў вас, ніякай
    працы не рабеце: гэта пастанова вечная ва ўсіх селішчах вашых у роды вашыя.'
  deu-ELBBK: 'Und ihr sollt an genau diesem Tag einen Ruf ergehen lassen – eine heilige
    Versammlung soll euch sein; keinerlei Dienstarbeit sollt ihr tun: eine ewige Satzung
    in allen euren Wohnsitzen bei euren Geschlechtern.'
  mbb-OT: Dutun he andew kenè kew medterebahu, kekenà, tiǥum kew te ked-azap te Nengazen.
    Heini he sulunuzen, ne kinahanglan he tumana niw taman te huziyan he lapis te
    menge kevuwazan niw, minsan hendei kew ed-ubpà.
  mal-2015: അന്നു തന്നേ നിങ്ങൾ വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടേണം; അന്നു സാമാന്യവേല യാതൊന്നും
    ചെയ്യരുതു; ഇതു നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും തലമുറതലമുറയായി നിങ്ങൾക്കു എന്നേക്കുമുള്ള
    ചട്ടം ആയിരിക്കേണം.
  rmc-rmc: Andre oda džives tumen zdžana, hoj te lašaren le RAJES. Na kerena ňisavi
    buči. Kada zakonos hin pro furt prekal savore tumare pokoleňja všadzik, kaj bešena.
  pes-OPV: و در همان روز منادی کنید که برای شما محفل مقدس باشد؛ و هیچ کار از شغل مکنید.
    در همه مسکنهای شما بر پشتهای شما فریضه ابدی باشد.
  ron-1924: 'Ын ачеяшь зи, сэ вестиць сэрбэтоаря ши сэ авець о адунаре сфынтэ: атунч
    сэ ну фачець ничо лукраре де слугэ. Ачаста есте о леӂе вешникэ пентру урмаший
    воштри, ын тоате локуриле ын каре вець локуи.'
  ben-OBCV: একই দিনে তোমরা পবিত্র সমাবেশ ঘোষণা করবে এবং কোনো নিয়মিত কাজ করবে না।
    তোমরা যেখানেই বসবাস করো, আগামী প্রজন্মগুলির পক্ষে এ এক চিরস্থায়ী বিধি।
  som-som: Oo isla maalintaas waa inaad naadisaan inuu shir quduus ah idiin jiri doono,
    oo waa inaydaan dharaartaas shuqul adag qaban, waayo, kaasu weligiinba waa idiin
    qaynuun tan iyo ab ka ab meel kastoo aad deggan tihiinba.
  lat-VUC: 'Et vocabitis hunc diem celeberrimum, atque sanctissimum: omne opus servile
    non facietis in eo. Legitimum sempiternum erit in cunctis habitaculis, et generationibus
    vestris.'
  eng-ASVBT: 'And ye shall make proclamation on the selfsame day; there shall be a
    holy convocation unto you; ye shall do no servile work: it is a statute forever
    in all your dwellings throughout your generations.'
  ita-1885: E in quell'istesso giorno bandite la festa; esso vi sia giorno di santa
    raunanza; non fate in esso alcuna opera servile. Quest'è uno statuto perpetuo
    in tutte le vostre abitazioni, per le vostre generazioni.
  eng-LXXUP: 'And ye shall call this day a convocation: it shall be holy to you; ye
    shall do no servile work on it: it is a perpetual ordinance throughout your generations
    in all your habitations.'
  eng-ULB: You must make a proclamation on that same day. There will be a holy assembly,
    and you must do no ordinary work. This will be a permanent statute throughout
    your people's generations in all the places where you live.
  spa-VBL: Ese mismo día anunciará una reunión santa, y no deberá hacer ningún trabajo
    habitual. Este reglamento es para todos los tiempos y para las generaciones futuras,
    dondequiera que vivan.
  fra-_FOB: Vous publierez la fête ce jour même; vous aurez une sainte convocation;
    vous ne ferez aucune œuvre servile. C'est une ordonnance perpétuelle dans toutes
    vos demeures, d'âge en âge.
  mal-mal: അന്ന് തന്നെ നിങ്ങൾ വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടണം; അന്ന് കഠിന ജോലി യാതൊന്നും
    ചെയ്യരുത്; ഇതു നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും തലമുറതലമുറയായി നിങ്ങൾക്ക് എന്നേക്കുമുള്ള
    ചട്ടം ആയിരിക്കണം.
  urd-GVR: Usī din logoṅ ko muqaddas ijtimā ke lie jamā karo. Koī bhī kām na karnā.
    Yih usūl abad tak qāym rahe, aur ise har jagah mānanā hai.
  suz-BL: मेको नाक्‍त इन कली ठेयब ग्रुम्‍तीक नाक्‍त बाक्‍ब, दे गेपुकीमी नेल्‍ल आन
    कली नेंपाइक्‍चा माल्‍नीनी। गेपुकीमी मारेइ गेय मपने। मेको गेपुकी ते बाक्‍तीनी हना
    यो, एको गेना हना यो नेल्‍ल पाला सम्‍म पतीक बाक्‍ब।
  ita-1927: In quel medesimo giorno bandirete la festa, e avrete una santa convocazione.
    Non farete alcun’opera servile. E’ una legge perpetua, di generazione in generazione,
    in tutti i luoghi dove abiterete.
  ckb-ckb: لە هەمان ئەو ڕۆژەدا بانگەواز بکەن و کۆبوونەوەی پیرۆزبوونە بۆتان، هیچ کارێکی
    ئاسایی مەکەن، فەرزێکی هەتاهەتاییە لە هەموو نشینگەکانتان لە نەوەکانتان.
  eng-BBE: 'And on the same day, let it be given out that there will be a holy meeting
    for you: you may do no field-work on that day: it is a rule for ever through all
    your generations wherever you are living.'
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಪವಿತ್ರ ಸಭೆ ಕೂಡುವುದೆಂದು ಪ್ರಕಟಿಸಬೇಕು ಮತ್ತು ಆ ದಿನದಲ್ಲಿ ನೀವು
    ಉದ್ಯೋಗವನ್ನೂ ಮಾಡಬಾರದು. ಇದು ನಿಮಗೂ, ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ, ನೀವು ಎಲ್ಲೇ ಇದ್ದರೂ ಪಾಲಿಸಬೇಕಾದ
    ಶಾಶ್ವತ ನಿಯಮ.
  tam-2017: அந்த நாள் உங்களுக்குச் சபைகூடும் பரிசுத்த நாள் என்று கூறவேண்டும்; அதிலே
    சாதாரணமான யாதொரு வேலையும் செய்யக்கூடாது; இது உங்கள் வீடுகளிலெல்லாம் உங்கள் தலைமுறைதோறும்
    கைக்கொள்ளவேண்டிய நிரந்தரமான கட்டளை.
  spa-RV-1909: 'Y convocaréis en este mismo día; os será santa convocación: ninguna
    obra servil haréis: estatuto perpetuo en todas vuestras habitaciones por vuestras
    edades.'
  ron-BTF: 'Și să proclamați în aceeași zi, să vă fie o adunare solemnă, sfântă: Să
    nu faceți nicio lucrare de servire în ea, acesta să vă fie un statut pentru totdeauna
    în toate locuințele voastre prin generațiile voastre.'
  eng-WEBP: You shall make proclamation on the same day that there shall be a holy
    convocation to you. You shall do no regular work. This is a statute forever in
    all your dwellings throughout your generations.
  eng-FBV: That same day you are to announce a holy meeting, and you must not to do
    any of your usual work. This regulation is for all time and for future generations
    everywhere you live.
  nld-1939: Op die dag moet ge een godsdienstige bijeenkomst houden en moogt ge geen
    slafelijk werk verrichten. Dit is een eeuwig geldende wet voor al uw geslachten,
    waar ge ook woont.
  nch-BL: “Huan ipan san se nopa tonali anteyolmelahuase para oncas se tanechicoli
    cati tatzejtzeloltic para antechhueyichihuase. Amo huelis anquichihuase yon se
    tequit ipan nopa tonali. Ya ni elis se tanahuatili cati monequi nochi anisraelitame
    huan amoteipan ixhuihua anquitepanitase para nochipa.
  vie-1934: Các ngươi hãy rao truyền sự nhóm hiệp trong chính một ngày đó; phải có
    một sự nhóm hiệp thánh, chớ nên làm một công việc xác thịt nào. Aáy là một lệ
    định đời đời cho dòng dõi các ngươi, mặc dầu ở nơi nào.
  hin-CV: उसी दिन तुम एक पवित्र समारोह भी मनाने की घोषणा करना. उस दिन किसी भी प्रकार
    का परिश्रम न करना. यह तुम्हारे सारे घरानों में तुम्हारी सारी पीढ़ियों के लिए सदा-सर्वदा
    के लिए एक विधि है.
  eng-OURB: 'You shall make proclamation on the same day: there shall be a holy convocation
    to you; you shall do no regular aboda ·service·. This is a regulation forever
    in all your dwellings throughout all your generations.'
  spa-BES: Y el mismo día, celebrarán una reunión santa para ustedes; no puede realizar
    ningún trabajo de campo ese día; es una regla para siempre a través de todas sus
    generaciones, dondequiera que estén viviendo.
  tdx-tdx: Le ho koihe’areo amy andro izay ty fifanontoñañe miavake, tsy itoloñan-draha.
    Ho fañè nainai’e amo fitobea’ areo iabio izay amo hene tarira’ areoo.
  vid-vid: Zuwa lilyo mowikula kota hana nhing'hano yelile. Mleche kukola mijito ja
    chila zuwa. Ali ndo ilajizo lya kuwinza mazuwa gose kuli lulelo lwa hemwe lweng'ha,
    kuli kikala kwa hemwe.
  eng-OKE: And on this same day you shall proclaim (that) it shall be a holy convocation
    to you. Ye shall do no work of labour. (This is) an everlasting statute in all
    your dwellings unto your generations.
  tha-KJV: และในวันเดียวกันนั้น เจ้​าจงประกาศว่าเจ้าจงมีการประชุมบริ​สุทธิ​์​แก่​เจ้า
    เจ้​าอย่าทำงานหนัก ทั้งนี้​เป็นกฎเกณฑ์ถาวรทั่วไปในที่อาศัยของเจ้าตลอดชั่วอายุของเจ้า
  por-BR-2018: 'E convocareis neste mesmo dia; vos será santa convocação: nenhuma
    obra servil fareis: estatuto perpétuo em todas as vossas habitações por vossas
    gerações.'
  deu-ELO: 'Und ihr sollt an diesem selbigen Tage einen Ruf ergehen lassen, eine heilige
    Versammlung soll euch sein; keinerlei Dienstarbeit sollt ihr tun: eine ewige Satzung
    in allen euren Wohnsitzen bei euren Geschlechtern. -'
  eng-WYC-2018: And ye shall call this day most solemn, and most holy; ye shall not
    do therein any servile work; it shall be a lawful thing everlasting in all your
    dwellings, and generations. (And on this day there shall be a holy gathering;
    ye shall not do any daily work on it; this shall be an everlasting law for all
    your generations, in all your dwelling places.)
  epo-epo: 'Kaj proklamu en tiu tago: sankta kunveno estu ĉe vi, faru nenian laboron;
    tio estu eterna leĝo en ĉiuj viaj loĝejoj en viaj generacioj.'
  uig-PIN: Xu küni silǝr «bügün bizlǝrgǝ muⱪǝddǝs yiƣilix bolidu» dǝp jakarlanglar;
    xu küni ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmanglar. Bu silǝr üqün ⱪǝyǝrdila tursanglar ǝbǝdiy
    bir bǝlgilimǝ bolidu.
  beo-beo: 'Amo esoga dilia hawa: hamosudafa mae hamoma. Be Godema nodone sia:ne gadomusa:
    gilisima. Diligaga fi da eso huluane mae yolesili ilia habi esalea, amo hamoma:ne
    sia:i noga:le fa:no bobogema:ne sia:ma.'
  tpi-OTNT: Long de yupela i mekim dispela ofa yupela i mas bung bilong lotu. Na yupela
    i no ken mekim wok bilong yupela yet long dispela de. Ol tumbuna bilong yupela
    i kamap bihain bihain na i stap long wanem hap, olgeta i mas bihainim dispela
    lo oltaim.
  hau-SA: A wannan rana za ku yi taro mai tsarki, ba kuwa za ku yi aiki na kullum
    ba. Wannan za tă zama dawwammamiyar farilla wa tsararraki masu zuwa, a ko’ina
    kuke da zama.
  uig-LAT: Shu küni siler «bügün bizlerge muqeddes yighilish bolidu» dep jakarlanglar;
    shu küni héchqandaq ish-emgek qilmanglar. Bu siler üchün qeyerdila tursanglar
    ebediy bir belgilime bolidu.
  nde-nde: Ngosuku olufanayo kumele limemezele inkonzo engcwele, lingenzi msebenzi
    yansuku zonke. Lokhu kuzakuba yisimiso esingapheliyo ezizukulwaneni zenu ezizayo,
    lalapho elizabe lihlala khona.
  ton-ton: 'Pea ke mou fanongonongo ʻi he ʻaho pe ko ia, ke ʻiate kimoutolu ia ko
    e fakataha māʻoniʻoni; ʻoua naʻa mou fai ha ngāue faʻiteliha ʻi ai: ko e fekau
    fai maʻu ia ʻi homou ngaahi fale nofoʻanga kotoa pē ʻi homou toʻutangata kotoa
    pē.'
  ces-1613: I vyhlásíte v ten den slavnost, shromáždění svaté míti budete, žádného
    díla robotného nebudete dělati. Ustanovení to bude věčné ve všech příbytcích vašich,
    v pronárodech vašich.
  eng-WMB: You shall make proclamation on the same day that there shall be a holy
    convocation to you. You shall do no regular work. This is a statute forever in
    all your dwellings throughout your generations.
  tam-TCV: அதே நாளில் பரிசுத்த சபைக்கூடுதலை நீங்கள் அறிவிக்கவேண்டும். அந்நாளில் வழக்கமாக
    நீங்கள் செய்யும் எந்த வேலையையும் செய்யவேண்டாம். நீங்கள் எங்கே வாழ்ந்தாலும் தலைமுறைதோறும்
    இது உங்களுக்கு நிரந்தர நியமமாயிருக்கவேண்டும்.
  ceb-ULB: Sa maong adlaw gayod kinahanglan imantala ninyo kini. Adunay balaang panagtigom,
    ug kinahanglan nga dili kamo magbuhat sa naandan nga buluhaton. Kini ang mapinadayonong
    balaod sa tibuok pa ninyong kaliwatan sa katawhan sa tanang dapit kung asa kamo
    nagpuyo.
  pol-UBG: I ogłosicie w tym dniu święto; będzie to dla was święte zgromadzenie. Nie
    będziecie wykonywać żadnej uciążliwej pracy. To będzie wieczysta ustawa we wszystkich
    waszych domach, przez wszystkie wasze pokolenia.
  agr-agr: “Nunú tsawanta nuaduik atumi takatjumek makichkish takasaigpajum, ayatak
    ijunjajum Apajuí ememattajum. Jujuwai atum tuwi pujuttagme nuniakjumesh tuke umiktina
    nunú. Junak uchi akiinak wedaushkam tuke dutiktin ainawai.
  kyc-kyc: Yuu gii dokopa nakamana nenge nenge yulu dupwana mende minyanda napala
    misi lao mee pisirami. Pisiraminyi dokopa nakamana para pyasi wambu dupwame yuu
    muu dupwana karo yaka lao dopako pyulu pyuo pyuo kararami.
  urd-GVU: اُسی دن لوگوں کو مُقدّس اجتماع کے لئے جمع کرو۔ کوئی بھی کام نہ کرنا۔ یہ
    اصول ابد تک قائم رہے، اور اِسے ہر جگہ ماننا ہے۔
  deu-1912: Und sollt diesen Tag ausrufen; denn er soll unter euch heilig heißen,
    da ihr zusammenkommt; keine Dienstarbeit sollt ihr tun. Ein ewiges Recht soll
    das sein bei euren Nachkommen in allen euren Wohnungen.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆಸೇರಬೇಕೆಂಬುದಾಗಿ ಪ್ರಕಟಪಡಿಸಬೇಕು. ಆ ದಿನದಲ್ಲಿ ಯಾವ
    ಉದ್ಯೋಗವನ್ನು ನಡೆಸಬಾರದು. ಇದು ನಿಮಗೂ, ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಮತ್ತು ನಿಮ್ಮ ಎಲ್ಲಾ ನಿವಾಸಗಳಲ್ಲಿ
    ಶಾಶ್ವತನಿಯಮ.
  yap-yap: Rofen nem e dab mu ngongliyed e maruwel romed ko yu rran, ya ngam mu’ulunggad
    ngam ted fan SOMOL. Ren’ey e nggi’i rin e pi’in owchamed e chiney i yan ngaram,
    ndemturug e gin yad be par riy.
  hlt-MCSB: Tekah khohnin tuung dongah a cim tingtunnah om ham hoe uh lamtah namahmih
    kah thohtatnah bitat boeih te tah saii uh boeh. He tah Na tolrhum boeih kah na
    cadilcahma ham kumhal khosing la om saeh.
  mdy-ETH: ዬኖ ኬሎ ታና ካኣሽካኒ ቡኪንቱዋቴ፤ ሜሌ ማዾ ማዺፖቴ፤ ዬይ ዒንሢ ናንጋ ቤዞ ቢያይዳ ሙካ ሾይንታ ካፓ ዳምቤ ማዖንጎ።
  twi-ASANTE: Ɛda no, ɛsɛ sɛ mobɔ nhyiamu kronkron ho dawuro, na monnyɛ adwuma biara.
    Yei bɛyɛ ahyɛdeɛ a ɛbɛtena hɔ daa ama awoɔ ntoatoasoɔ a ɛbɛba no wɔ baabiara a
    mobɛtena.
  eng-WEBU: You shall make proclamation on the same day that there shall be a holy
    convocation to you. You shall do no regular work. This is a statute forever in
    all your dwellings throughout your generations.
  bnp-bnp: Na parava mu ratea a nihabi iea, mu vapopo mu vasileki. Naha ni rata a
    leho mu rata bala vona a parava iea. E huriki a hamone mua ri bele muri ma, na
    hini vai ri made vona, ri gi ramai vakaroroa a vinara iea.
  wal-wal: He gallassikka awaajjidi geeshsha yaa7aa shiiqite; daafurssiya ooso aibanne
    oottoppite. Hagee intte de7iyoosan ubban sinttaara yiya yeletau ubbau merinau
    woga.
  spa-PDDPT: Ese mismo día proclamarán una santa convocación y no harán ningún trabajo
    servil. Es estatuto perpetuo para sus generaciones dondequiera que vivan.
  gun-gun: Ha'e va'e árave oikuaa uka 'rã nhemboaty aguã ára iky'a e'ỹ va'erã. Pemba'eapo
    eme mba'eve py. Ha'e va'e ma ojapo uka pyre raka'e rã peve guarã, pendekuaia ha'e
    javi rupi, ha'e peneramymino kuery ikuai va'e peguarã avi.
  agu-BL: ”Nin te ite'n nin k'eja'tz, tajwe'n tan ibnol jun molo'n ib yi wi'nin xanil,
    nin quil tziban jun ak'un yi na taj wi'nin walor. Nin yi jun xtxolbile'j, i'tz
    jun ca'wl sbne' yi tajwe'n tziban tane'n tetz cyakil tiemp, nin qui'c na ban na'
    lcxa't cu'nt.
  ilo-ULB: Masapul nga agiwaragawagkayo iti dayta met laeng nga aldaw. Addanto iti
    nasantoan a panagtitipon, ket masapul a saanyo nga aramiden ti gagangay a trabahoyo.
    Agnanayonto daytoy a bilin kadagiti henerasion dagiti tattaoyo, iti tunggal lugar
    a pagnaedanyo.
  kpg-kpg: I di laangi hua deelaa, gei goodou hudee heia nia moomee ala e hai go goodou
    i nia laangi huogodoo, gei goodou gi dagabuli e hai daumaha. Godou hagadili gi muli
    e hai gi daudali taganoho deenei, de hilihili be digaula e noho i hee.
  uig-ARA: شۇ كۈنى سىلەر «بۈگۈن بىزلەرگە مۇقەددەس يىغىلىش بولىدۇ» دەپ جاكارلاڭلار؛
    شۇ كۈنى ھېچقانداق ئىش-ئەمگەك قىلماڭلار. بۇ سىلەر ئۈچۈن قەيەردىلا تۇرساڭلار ئەبەدىي
    بىر بەلگىلىمە بولىدۇ.
  sus-sus: Na lɔxɔɛ wo xa malanyi sɛniyɛnxi raba. Wo naxa wali yo raba na lɔxɔɛ. Sɛriyɛ
    na a ra wo bɔnsɔɛ bɛ yire birin abadan.
  pon-2006: Rahno kumwail sohte pahn wia amwail doadoahk en rahn koaros, ahpw kumwail
    pahn pokonpene pwe kumwail en wia kaudok. Eri, kadaudokamwail kan pahn kin kapwaiada
    kosonned pwukat erein dih koaros me pahn kohdo, sohte lipilipil wasa re pahn kin
    kousoan ie.
  jae-jae: Êndêŋ bêc tau amac akac taôm sa gebe êtu om dabuŋ ma anam kôm kapôêŋ atom.
    Tonaŋ êtu ŋagôliŋ ênêc endeŋ tôŋgeŋŋa teŋ êtu nêm wakucŋa êtôm amacnêm gamêŋ samob.
  ksd-ksd: Ma ta nam iat ra bung avat a vatang vaarike ba ra kivung na lotu ure avat;
    na tabu ba avat a papalum tana. Go ra vartuluai na tur tukum ta ra lavur gunan
    ba avat a ki tana ma ta kavava lavur taun tarai.
  tur-YTC: Aynı günde sizin için kutsal bir toplantı olacağını duyuracaksınız. Olağan
    işler yapmayacaksınız. Bu, kuşaklarınız boyunca tüm konutlarınızda sonsuza dek
    geçerli olacak bir kuraldır.
  grc-BRENT: Καὶ καλέσετε ταύτην τὴν ἡμέραν κλητήν· ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν
    οὐ ποιήσετε ἐν αὐτῇ· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν ἐν πάσῃ τῇ κατοικίᾳ ὑμῶν.
  ind-AYT: Pada hari itu juga, kamu harus membuat satu pernyataan bahwa akan ada pertemuan
    kudus. Jangan melakukan pekerjaan berat pada hari itu. Ini akan menjadi peraturan
    yang berlaku selamanya, dari generasi ke generasi, di mana pun kamu tinggal.
  nya-nya: Pa tsiku lomwelo mulengeze za msonkhano wopatulika ndipo musagwire ntchito
    zolemetsa. Limeneli ndi lamulo lamuyaya pa mibado yanu yonse, kulikonse kumene
    mukakhale.
  hrv-hrv: Toga istog dana sazovite zbor. Neka vam to bude posvećen zbor - nikakva
    težačkog posla ne radite. To je trajan zakon za vaše naraštaje gdje god vi boravili.
  mps-mps: Dagego te ofa ebo side dage sisinama, lotu wao. Dagego duga sę dabe te
    side me elamuo. Te duga wąį nǫų dabe te nosali nosali pedelama, te menade
    bidibaso, tigidaligo te bomai po sesemane wali pidubadi geao,” te po wai dao.
  tpi-tpi: Long de yupela i mekim dispela ofa yupela i mas bung bilong lotu. Na yupela
    i no ken mekim wok bilong yupela yet long dispela de. Ol tumbuna bilong yupela
    i kamap bihain bihain na i stap long wanem hap, olgeta i mas bihainim dispela
    lo oltaim.
  dan-1931: På denne Dag skal I udråbe og holde et Højtidsstævne; I må intet Arbejde
    gøre. Det skal være eder en evig gyldig Anordning, overalt hvor I bor, fra Slægt
    til Slægt.
  vie-OVCB: Ngày hôm ấy, phải thông báo triệu tập dân chúng đến dự thánh lễ, không
    ai được làm việc nặng nhọc. Luật này áp dụng vĩnh viễn qua các thế hệ, trong khắp
    lãnh thổ.
  guj-2017: એ જ દિવસે તમારે પવિત્ર મેળાવડાનો ઢંઢેરો પીટવો. તે દિવસે કોઈ સાંસારિક કામ
    કરવાં નહિ, તમે ગમે ત્યાં રહેતા હોય છતાં તમારા વંશજોને માટે એ સદાનો વિધિ થાય.
  pon-2006A: Rahno kumwail sohte pahn wia amwail doadoahk en rahn koaros, ahpw kumwail
    pahn pokonpene pwe kumwail en wia kaudok. Eri, kadaudokamwail kan pahn kin kapwaiada
    kosonned pwukat erein dih koaros me pahn kohdo, sohte lipilipil wasa re pahn kin
    kousoan ie.
  por-BRBSL: Você fará a proclamação, no mesmo dia, de que haverá uma santa convocação
    para você. Você não fará nenhum trabalho regular. Este é um estatuto para sempre
    em todas as suas residências, através de suas gerações.
  cth-cth: Hote hnin dawk kathoung kamkhuengnae hah na sak awh han. Thaw banghai na
    tawk awh mahoeh. Na onae hmuen pueng koe na ca catoun ditouh na tarawi awh hane
    phunglawk lah ao.
  twi-twi: Da no, ɛsɛ sɛ mobɔ nhyiamu kronkron no ho dawuru, na monnyɛ adwuma biara.
    Eyi bɛyɛ ahyɛde a ɛbɛtena hɔ daa ama awo ntoatoaso a ɛbɛba no wɔ baabiara a mobɛtena.
  hlt-hlt: Tekah khohnin tuung dongah a cim tingtunnah om ham hoe uh lamtah namahmih
    kah thohtatnah bitat boeih te tah saii uh boeh. He tah Na tolrhum boeih kah na
    cadilcahma ham kumhal khosing la om saeh.
  tbz-SIM: Dɛ kó diyiè kɛ́tíí nkɛ́ n sɑ̃ntɛ, dí bɑ́ɑ́ pĩ́ mmutɔ̃mmú dɛ yiè. Dɛ̀ yó
    ntú ikuɔ́ nyi di kpɛ́í nsɑ̃́ɑ̃̀ nɛ̀ di yɑɑ̀bío bɑ́ kɛ̀ di bo kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ia ofan kam gamir dughiamɨn ia uari akuvagh, nan ziar ekiam fɨ, egh ia
    uan ingangaribar amuan markɨ. Ian ovaviba gɨn otivigh managh ikɨ, me bar zurara
    arazir kamɨn gɨn mangam.
  azb-azb: Həmin gün özünüz üçün müqəddəs toplantı elan edin və heç bir gündəlik iş
    görməyin. Bu bütün yaşadığınız yerlərdə nəsildən-nəslə sizin üçün əbədi qayda
    olsun.
  eng-DBY: 'And ye shall make proclamation on that same day — a holy convocation shall
    it be unto you: no manner of servile work shall ye do: [it is] an everlasting
    statute in all your dwellings throughout your generations.'
  hin-2017: और तुम उस दिन यह प्रचार करना, कि आज हमारी एक पवित्र सभा होगी; और परिश्रम
    का कोई काम न करना; यह तुम्हारे सारे घरानों में तुम्हारी पीढ़ी-पीढ़ी में सदा की
    विधि ठहरे। (प्रेरि. 2:1, 1 कुरि. 16:8)
  wol-KYG: Wooteleen ci bés boobu ndaje mu sell, te lu ngeen faral di liggéey buleen
    ko ci liggéey. Dogal a ngoogu, di lu leen war fàww, yeen ak seen askan, ak fépp
    fu ngeen dëkk.
  eng-YLT: 'and ye have proclaimed on this self-same day: a holy convocation is to
    you, ye do no servile work — a statute age-during in all your dwellings, to your
    generations.'
  kne-kne: Sin doy met laeng ay agew, adi yo amagen di obla yo mo adi et masinop kayo
    ay mandaydayaw. Sinay ay bilin et masapol ay tongpalen yo ya siya abe din poli
    yo si eng-enggana, olay mo into di panbebeeyan yo.
  eng-WYC-2017: And ye shall call this day most solemn, and most holy; ye shall not
    do therein any servile work; it shall be a lawful thing everlasting in all your
    dwellings, and generations.
  eng-WMBB: You shall make proclamation on the same day that there shall be a holy
    convocation to you. You shall do no regular work. This is a statute forever in
    all your dwellings throughout your generations.
  urd-GVH: उसी दिन लोगों को मुक़द्दस इजतिमा के लिए जमा करो। कोई भी काम न करना। यह
    उसूल अबद तक क़ायम रहे, और इसे हर जगह मानना है।
  rug-rug: Koasa rane sana si lopu kaqu taveti gamu sari na mia tinavete soti, ba
    kaqu varigara meke vahesia gamu sa Tamasa. Sa tinarae hie si kaqu ta kopue koari
    na mia sinage na sage be pavei vasina koa si gamu doduru totoso mae hiroi.
  gaz-gaz: Isin gaafuma sana wal gaʼii qulqulluu labsaa; hojii idilees hin hojjetinaa.
    Kunis iddoo isin jiraattan hundatti dhaloota dhufuuf seera bara baraa haa taʼu.
  fra-LSG: 'Ce jour même, vous publierez la fête, et vous aurez une sainte convocation:
    vous ne ferez aucune œuvre servile. C’est une loi perpétuelle pour vos descendants,
    dans tous les lieux où vous habiterez.'
  gnn-gnn: Yaka yana djämanydja ŋuriŋiyinydja waluyu, yana nhuma yurru waŋgany‐manapanmirrina
    ḻuŋ'maranhamirrina ŋunhiliyi Garraywalana gumurrŋura, bala buku‐ŋal'yunna yana.
    Gupaḏalkuma nhuma yurru yana ŋayathamanydja baṯ bitjan dhuwalayi romdja, bitjan
    yurru dhuwalayinydja walu dhulŋuŋuna nhanŋuwaynha yana Garraywuna, wanhawitjan
    nhe yurru nhina marrtji bala wäŋakurru.
  yal-yal: Na lɔxɔn yɛtɛni, ɛ xa yamaan xili malan sariɲanxini. Ɛ nama ɛ wanle kɛ
    na lɔxɔni. Habadan sariyan na a ra ɛ yixɛtɛne birin xa, ɛ na dɔxɔ dɛdɛ yi.
  haw-1868: 'E hai aku oukou ia la i''houluulu hoano no oukou: aole oukou e hana i
    ka hana e luhi ai. He kanawai mau loa iloko o ko oukou mau hale a pau, i ko oukou
    mau hanauna.'
  arb-NAV: وَتُخَصِّصُونَ ذَلِكَ الْيَوْمَ عَيْنَهُ لِيَكُونَ مَحْفَلاً مُقَدَّساً
    لَكُمْ، تَتَعَطَّلُ فِيهِ جَمِيعُ الأَعْمَالِ، فَتَكُونُ عَلَيْكُمْ فَرِيضَةً
    دَائِمَةً حَيْثُ تُقِيمُونَ جِيلاً بَعْدَ جِيلٍ.
  ewe-ewe: Woaɖe gbeƒã ŋkeke ma abe amewo katã ƒe takpekpe kɔkɔe ƒe ɣeyiɣi ene. Migawɔ
    dɔ aɖeke le ŋkeke ma dzi o. Esia nye se si dzi woawɔ tso dzidzime yi dzidzime.
  eng-LEE: And ye shall proclaim on the self-same day, that it may be a holy convocation
    unto you; no servile work shall ye do; it shall be a statute for ever in all your
    dwellings throughout your generations.
  asm-FB: আৰু সেই দিনা তোমালোকে ঘোষণা কৰিবা, তোমালোকৰ পবিত্ৰ সভা হ’ব আৰু তোমালোকে
    কোনো ব্যৱসায় কৰ্ম নকৰিবা; এইয়ে তোমালোকে থকা সকলো ঠাইতে পুৰুষানুক্ৰমে পালন কৰিবলগীয়া
    সদাকালৰ বিধি।
  sus-A: نَ لْشْي وٌ شَ مَلَنيِ سّنِيّنشِ رَبَ. وٌ نَشَ وَلِ يٌ رَبَ نَ لْشْي. سّرِيّ
    نَ عَ رَ وٌ بْنسْي بّ يِرٍ بِرِن عَبَدَن.
  fra-SBL: Le jour même, vous proclamerez qu'il y aura pour vous une convocation sainte.
    Vous ne ferez aucun travail régulier. C'est une loi pour toujours dans toutes
    vos habitations, de génération en génération.
  hbo-hbo: וּקְרָאתֶ֞ם בְּעֶ֣צֶם ׀ הַיֹּ֣ום הַזֶּ֗ה מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה לָכֶ֔ם
    כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֣א תַעֲשׂ֑וּ חֻקַּ֥ת עֹולָ֛ם בְּכָל־מֹושְׁבֹ֥תֵיכֶ֖ם
    לְדֹרֹֽתֵיכֶֽם׃
  eng-WYCLIFFE: And ye schulen clepe this dai most solempne, and moost hooli; ye schulen
    not do ther ynne ony seruyle werk; it schal be a lawful thing euerlastynge in
    alle youre dwellyngis, and generaciouns.
  cwe-cwe: Siku iyo mwizagong'onda mting'hano wa kutosa kwa Mulungu. Sekemutende usang'hano
    wa chila siku. Lagilizo dino dolondeka dizindililigwe siku zose muna zinyelesi
    zenu, hanhu hohose homukala.
  kik-kik: Mũthenya o ro ũcio, nĩmũkahunjanĩria kĩũngano gĩtheru, na mũtikanarute
    wĩra ũrĩa mũrutaga. Ũyũ nĩguo ũgaatuĩka watho mwandĩke wa gũtũũra nginya harĩ
    njiarwa iria igooka, o kũrĩa guothe mũgaatũũra.
  fra-NCL: 'Ce jour-là même, vous publierez la fête, et vous aurez une sainte assemblée :
    vous ne ferez aucune œuvre servile. C’est une loi perpétuelle pour vos descendants,
    dans tous les lieux où vous habiterez.'
  cek-AK: To na niah karai tok to sah o hmah, kaciim amkhuenghaih ni, tiah taphong
    oh; na oh o haih ahmuen kruekah, hae loe angzo han koi na caanawk hanah, dungzan
    ah paek ih lok ah oh.
  cuk-cuk: ” ’A-ibagi, bela bemar Bab-Jehová-nug-odummogega islidiki danar ambikunonimaloed.
    A-ibagi, bemar bipisaale arbaosurmalad. Be-wagan bia maimardibe, we-igar degisadegu
    ega maigu guoed.
  uig-CYR: Шу күни силәр «бүгүн бизләргә муқәддәс жиғилиш болиду» дәп җакалаңлар;
    шу күни һеч қандақ иш-әмгәк қилмаңлар. Бу силәр үчүн қәйәрдила турсаңлар әбәдий
    бир бәлгүлимә болиду.
  tel-2017: ఆ రోజే మీరు పరిశుద్ధ సమూహంగా సమకూడాలని చాటించాలి. అ రోజున మీరు జీవనోపాధి
    కోసం ఏ పనీ చేయకూడదు. ఇది మీ నివాసాలన్నిటిలో మీ తరతరాలకు నిత్య శాసనం.
  hat-BSA: Nan menm jou sa a, nou va osi fè yon pwoklamasyon ke nou va gen yon konvokasyon
    sen. Nou pa pou fè okenn travay di. Se yon règleman pou tout tan nan tout domisil
    nou yo pandan tout jenerasyon nou yo.
  kos-kos: Ke len sac kowos fah tia oru kutena orekma ma kowos oru len nukewa, a kowos
    in pangoneni mwet uh in alu. Fwil nutuwos nukewa ac fah akfulatye oakwuk se inge
    ke pacl nukewa fahsru, in kutena acn elos muta we.
  hbo-WLC: וּקְרָאתֶ֞ם בְּעֶ֣צֶם ׀ הַיּ֣וֹם הַזֶּ֗ה מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה לָכֶ֔ם
    כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֣א תַעֲשׂ֑וּ חֻקַּ֥ת עוֹלָ֛ם בְּכָל־מוֹשְׁבֹ֥תֵיכֶ֖ם
    לְדֹרֹֽתֵיכֶֽם׃
  ibo-ibo: Nʼotu ụbọchị ahụ unu ga-akpọsakwa mkpọkọta dị nsọ, unu arụkwala ọrụ nke
    ụbọchị ahụ. Nke a ga-abụ ụkpụrụ ga-adịgide ebighị ebi site nʼọgbọ ruo nʼọgbọ niile,
    nʼebe ọbụla unu bi.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ସେହି ଦିନ (ସଭାର) ଘୋଷଣା କରିବ; ତହିଁରେ ତୁମ୍ଭମାନଙ୍କର ପବିତ୍ର ସଭା
    ହେବ; ତୁମ୍ଭେମାନେ କୌଣସି ବ୍ୟବସାୟ କର୍ମ କରିବ ନାହିଁ; ଏହା ତୁମ୍ଭମାନଙ୍କର ସମୁଦାୟ ନିବାସ ସ୍ଥାନରେ
    ପୁରୁଷାନୁକ୍ରମେ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି।
  chk-chk: Iwe, lon ewe chök ränin oupwe asilefeili pwe epwe fis eu mwich mi pin.
    Ousap föri och angang lon. Iei eu allük mwirimwirimi kana repwe apwönüetä seni
    eu täppin aramas tori eu täppin lon leniemi meinisin.
  rop-rop: En langa det dei na, nobodi nomo lau blanga wek, bat yumob garra majurrumap
    miselp oni blanga weship. Wal blanga yumob bigininimob, olabat garra dum lagijat
    en bulurrum det lowa olataim nomeda weya dei jidanbat.
  ukr-1871: І обявите того ж самого дня, сьвяті збори будуть в вас. Нїякої роботи
    не робити мете. Установа віковічня в усїх осадах ваших.
  deu-1951: 'Und ihr sollt an demselben Tag ausrufen lassen: «Man soll eine heilige
    Versammlung abhalten und keine Werktagsarbeit verrichten!» Das ist eine ewig gültige
    Satzung für alle eure Wohnorte und Geschlechter.'
  eng-JPS: And ye shall make proclamation on the selfsame day; there shall be a holy
    convocation unto you; ye shall do no manner of servile work; it is a statute for
    ever in all your dwellings throughout your generations.
  srp-1865: I saberite se u taj dan, sabor sveti da vam je; nijednoga posla ropskoga
    ne radite zakonom vjeènim po svijem stanovima svojim od koljena do koljena.
  lug-lug: Ku lunaku olwo onoolangiriranga olukuŋŋaana olutukuvu; era temujjanga kukolerako
    mirimu gyammwe egya bulijjo. Eryo linaabeeranga etteeka ery’emirembe gyonna mu
    mmwe buli yonna gye munaabeeranga.
  heb-heb: וקראתם בעצם היום הזה מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו חקת עולם בכל
    מושבתיכם לדרתיכם׃
  ben-IRV: আর সেই দিনের ই তোমরা ঘোষণা করবে; তোমাদের পবিত্র সভা হবে; তোমরা কোনো সাধারন
    কাজ করবে না; এটা তোমাদের সব গৃহে পুরুষানুক্রমে পালনীয় চিরস্থায়ী ব্যবস্থা।
  pan-pan: ਉਸੇ ਦਿਨ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਇੱਕ ਪਵਿੱਤਰ ਸਭਾ ਦੀ ਘੋਸ਼ਣਾ ਕਰਨਾ। ਉਸ ਦਿਨ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ
    ਨਾ ਕਰਨਾ। ਇਹ ਤੁਹਾਡੇ ਸਾਰੇ ਨਿਵਾਸ-ਸਥਾਨਾਂ ਵਿੱਚ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ
    ਠਹਿਰੇ।
  mya-JVB: ထို နေ့ ၌ လည်း ဓမ္မစည်းဝေး ခြင်းကို စီရင် ရကြမည်။ လောကီအလုပ် ကို မ လုပ်
    ရ။ သင် တို့နေရာ အရပ်ရပ် ၌ သင် တို့အမျိုး အစဉ် အဆက် စောင့်ရသောပညတ် ဖြစ်သတည်း။
  hmo-hmo: Unai dina dekenai danu taunimanima do oi boiria, vadaeni hebou helagana
    do umui karaia. Unai dina lalonai emui gaukara ta do umui karaia lasi. Emui tubuna
    ibounai ese inai taravatu be lagani ibounai hanaihanai do idia badinaia, edia
    noho gabudia ibounai lalonai.
  urd-urd: और तुम ऐन उसी दिन 'ऐलान कर देना, उस रोज़ तुम्हारा पाक मजमा' हो, तुम उस
    दिन कोई ख़ादिमाना काम न करना; तुम्हारी सब सुकूनतगाहों में नसल — दर — नसल सदा यही
    तौर तरीक़ा रहेगा।
  rus-SYN: 'и созывайте народ в сей день, священное собрание да будет у вас, никакой
    работы не работайте: это постановление вечное во всех жилищах ваших в роды ваши.'
  bqc-SIM: Gↄↄ doũpi zĩ́ àli kↄ̃kãaa kpàwakɛ. Ásuli zĩ gbãae kɛo. Yã́piↄá
    yãdilɛaɛ́ɛ e á buiwa gu pↄ́ á kúu píi.
  tcz-CHONGTHU: Hiche nikhoa hi khompi khat nanei diu, hichu khompi thengsel'a naman
    uva, lel nathei natoh nabol lou diu, na khang lhum keiyuva hoichana chejong leuchun,
    hiche hi chonna dan dungjuiya najui jing diu ahi.
  mar-mar: त्याच दिवशी तुम्ही पवित्र मेळा भरवावा; तुम्ही कोणतेही काम करु नये; तुमच्या
    प्रत्येक घरासाठी हा तुम्हास पिढ्यानपिढ्या निरंतरचा नियम होय.
  qub-qub: «Chay junäga llapayqui shuntacanqui nogata rispitamänayquipaj. Ama arunquichu.
    Chay nishäcunaga imaycamapis laymi canga gamcunapaj gamcunapita mirajcunapäpis.
  bqp-bqp: Yen tɔ̃ɔ te, i ko mɛnnɑwɑ bɛɛ kpuro i mɑn sɑ̃. I ǹ mɑɑ sɔmburu mɔ̀ dɔmɑ
    te. Mi i wɑ̃ɑ kpuro, i ko i woodɑ yeni mɛm nɔɔwɑwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Jou sa a, n'a reyini pèp la pou l' adore Bondye. Pesonn p'ap fè gwo travay.
    Sa se regleman pou nou swiv tout tan, de pitit an pitit, kote nou pase.
  eng-BSB: On that same day you are to proclaim a sacred assembly, and you must not
    do any regular work. This is to be a permanent statute wherever you live for the
    generations to come.
  tod-tod: Naama voloi nɔ, wa nuɓusɛiti toli, ti gaalɛba ɲadegai wo. Wo la boti nɔpɛ
    kɛa, eɠɛʋelei wa ɗa kɛ la. Naa ɠa ɠɛ ga ɠɔoɠɔ tɔgi wo-mavofodaiti kpein bɛ, ʋɛ
    nɔpɛ wa zei ná.
  eng-WEBPB: You shall make proclamation on the same day that there shall be a holy
    convocation to you. You shall do no regular work. This is a statute forever in
    all your dwellings throughout your generations.
  kbq-kbq: Hagi ana knarera maka eri'zana atreta omeri atru huta monora hugahaze.
    Ana knamo'a mevava tra ke me'nena henkama fore hu anante anante hu'zama vanaza
    vahe'mo'za avaririgahaze.
  nhe-BL: “Huan ipan san se nopa tonal inteyolmelahuase para oncas se tlasentilistli
    tlen tlatzejtzeloltic para innechhueyichihuase. Ax huelis inquichihuase niyon
    se tequitl ipan nopa tonali. Ya ni elis se tlanahuatili tlen monequi nochi inisraelitame
    huan imoteipa ixhuihua inquitlepanitase para nochipa.
  gub-BL: A'e 'ar mehe ni amo numa'ereko kwaw wà nehe. Paw rupi uzemono'og putar Tupàn
    imuwete katu pà wà nehe. Wyzài ywy rehe peneko mehe peruzar ko ze'eg tuweharupi
    nehe.
  eng-DRA: And you shall call this day most solemn, and most holy. You shall do no
    servile work therein. It shall be an everlasting ordinance in all your dwellings
    and generations.
