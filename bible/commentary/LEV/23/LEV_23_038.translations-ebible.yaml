verse: LEV.023.038
translations:
  mal-C: ഈ വഴിപാടുകൾ, യഹോവയുടെ ശബ്ബത്തുകൾക്കും നിങ്ങളുടെ കാഴ്ചകൾക്കും നിങ്ങൾ നേർന്ന
    നേർച്ചകൾക്കും നിങ്ങൾ യഹോവയ്ക്കു സ്വമനസ്സാലെ കൊടുക്കുന്ന എല്ലാ വഴിപാടുകൾക്കുംപുറമേയാണ്.)
  deu-TKW: abgesehen von den Sabbaten Jahwes und abgesehen von euren Gaben, sowie
    von allen euren Gelübdeopfern und allen euren freiwilligen Spenden, die ihr Jahwe
    bringen wollt.
  lin-lin: Bokobakisa makabo oyo na likolo ya makabo oyo bokobonzela Ngai na mikolo
    ya Saba ya Yawe, na likolo ya bakado na bino, na likolo ya makabo na bino mpo
    na kokokisa ndayi to na likolo ya makabo oyo bokokata kopesa wuta na mokano ya
    mitema na bino moko.
  eng-LSV: apart from the Sabbaths of YHWH, and apart from your gifts, and apart from
    all your vows, and apart from all your willing-offerings, which you give to YHWH.
  eng-GNV: Beside the Sabbaths of the Lord, and beside your giftes, and beside al
    your vowes, and beside all your free offrings, which ye shall giue vnto the Lord.
  eng-WEBSTER: Beside the sabbaths of the LORD, and beside your gifts, and beside
    all your vows, and beside all your free-will-offerings, which ye give to the LORD.
  nhw-BL: Nochi ni tlacajcahualistli elis iyoca tlen nopa tlacajcahualistli catli
    monequi antechmacase ipan nopa tonal para anmosiyajquetzase ipan sesen semana.
    Nojquiya nochi ya ni eltoc iyoca tlen nopa tlacajcahualistli catli antechmactilijtihualahuij,
    o nopa tlacajcahualistli catli antechmacase ica amoseltzitzi quema antlatestigojquetzase
    ica se tlenijqui catli anquichihuase, o se tlacajcahualistli catli anquitencahuase
    noixpa pampa san ipan amoyolo quisa para anquichihuase.
  swh-ONEN: Sadaka hizi ni nyongeza ya zile mnazozitoa katika Sabato za Bwana, na
    pia ni nyongeza ya matoleo yenu ya chochote mlichoweka nadhiri, na sadaka zenu
    zote za hiari mnazozitoa kwa Bwana.)
  bba-bba: Mɛyɑ i ku mɑɑ tɔ̃ɔ wɛ̃rɑruɡiru duɑri kɑ yɑ̃ku ni i rɑ mɑn kue kɑ sere mɑɑ
    kɛ̃ɛ ni i rɑ kɑ nɛ kɑ mɑɑ nɔɔ mwɛɛrun yɑ̃kuru.
  eng-KJVCPB: beside the sabbaths of the Lord, and beside your gifts, and beside all
    your vows, and beside all your freewill offerings, which ye give unto the Lord.
  luo-luo: To ewi mago nitie Sabato mag Jehova Nyasaye gi chiwo mamoko to gi gimoro
    amora misesingori kaachiel gi chiwo mar hera michiwo ni Jehova Nyasaye.)
  meu-meu: Ini be idau; a Iehova ena dina helaḡa, pura ta ta ai, bona emui herahia
    ḡaudia, bona emui gwau-hamata bouboudiaiboudiai, bona emui lalo-namo bouboudia
    iboudiai, Iehova o heniamu, bema idau.
  npi-ULB: परमप्रभुका निम्ति शबाथ, र तिमीहरूले परमप्रभुलाई दिने तिमीहरूका उपहारहरू,
    तिमीहरूका भाकलहरू, र तिमीहरूका सबै स्वेच्छा भेटीहरू बाहेक यी चाडहरू हुने छन् ।
  yor-yor: Àwọn ọrẹ wọ̀nyí wà ní àfikún pẹ̀lú àwọn ọrẹ ọjọ́ ìsinmi Olúwa, àti pẹ̀lú
    ẹ̀bùn yín àti ohunkóhun tí ẹ ti jẹ́ ẹ̀jẹ́ àti gbogbo ọrẹ àtinúwá yín fún Olúwa.)
  emp-NTPO: Domiazabema ʌ̃nãũbada ewari awara mʌ̃a jarad̶a ewari droma b̶eara bãrãba
    od̶ida panʌa. Bãrãba ewariza mʌ̃́a diad̶ida panʌ awara, sod̶eba mʌ̃́a dia panʌ
    awara, mʌ̃́a diad̶ida jaraped̶ad̶a awara, mʌ̃a jarad̶a ewari droma b̶ead̶e diabi
    b̶ʌra diad̶ida panʌa.
  pes-OPCB: این اعیاد مقدّس غیر از روزهای مخصوص شَبّات است. هدایایی که در این اعیاد
    تقدیم می‌کنید غیر از هدایای روزانه، نذری و داوطلبانه‌ای است که به خداوند تقدیم
    می‌کنید.)
  tgl-ULB: Mga pistang ito'y magiging dagdag sa mga Araw ng Pamamahinga para kay Yahweh
    at inyong mga regalo, lahat ninyong mga panata at lahat ninyong kusang loob na
    mga handog na inyong ibibigay kay Yahweh.
  cbu-NT: Mishat, zar tatsamkachu anush zaree kanusamaam wayangtsa. Kanussish zar
    tatsamkachu, nuwash pangi maachi yushindangtsa yuw nuw siyaa yushindangtsa tárangi
    anuritamta. Mishat, tputs aranginasha yushindamaam zandku, waani wanusee yushindachiya,
    Apanll tárangiya Móysiseetsi.
  hui-hui: Horo o holeberamigonaga irane galone abale Anduane Homogonaga Sabada horo
    haragola haga wirimidaguaore halimu. Lomabu ngiai halu maru ngiaga wirimirubi
    ngiai halimu. Ani bialu loma bini maru tara ngule lo wirimiru heba bibahende ngiai
    halimu.
  mya-mya: ဤ​ပွဲ​တော်​များ​သည်​ပုံ​မှန်​ဥ​ပုသ်​နေ့​များ အ​ပြင်​ကျင်း​ပ​ရ​သော​ပွဲ​တော်​များ​ဖြစ်​၏။
    ဤ​ပူ​ဇော်​သ​ကာ​များ​သည် ထာ​ဝ​ရဘု​ရား အား​ပုံ​မှန်​ပူ​ဇော်​ခြင်း၊ သစ္စာ​ဝတ်​ဖြေ​ရာ
    ပူ​ဇော်​ခြင်း၊ စေ​တ​နာ​အ​လျောက်​ပူ​ဇော် ခြင်း​များ​အ​ပြင်​ပူ​ဇော်​ရ​သော​ပူ​ဇော်
    သ​ကာ​များ​ဖြစ်​သည်။)
  bod-N: གཞན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངལ་གསོ་བའི་ཉིན་མོ་དང་། ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་མཆོད་རྫས་རྣམས་དང་།
    དམ་བཅའི་མཆོད་པ་ཐམས་ཅད་དང་། ཡིད་མོས་པའི་མཆོད་པ་ཐམས་ཅད་བཅས་ཡོད་པའོ། །
  sna-sna: Zvipiriso izvi zvinowedzerwa pamusoro pezviya zvamaSabata aJehovha uye
    pamusoro pezvipo zvenyu nezvose zvamakapikira nezvipiriso zvose zvokupa nokuzvisarudzira
    zvamunopa kuna Jehovha.
  spa-BLM: además de los sábados de Yahvé, y además de tus dones, y además de todos
    tus votos, y además de todas tus ofrendas voluntarias, que das a Yahvé.
  cac-cac: Ch'oc yel juntzan̈ silab' chi' d'a yichan̈ juntzan̈ tz'ac'ji d'a sc'ual
    ic'oj ip valnac. Ch'oc yel juntzan̈ silab' chi' d'a yichan̈ silab' tz'ac'jitaxoni.
    Ch'oc yel pax d'a yichan̈ e silab' tzeyac' e ti' eyac'ani yed' d'a eyofrenda tz'el
    d'a e c'ol eyac'an d'ayin a in Jehová in tic.)
  swh-ULB: Sikukuu hizi zitakuwa nyongeza kwa Sabato za Yahweh na zawadi zenu, viapo
    vyenu vyote, na sadaka zenu zote za hiari mzitoazo kwa Yahweh.
  bel-bel: апрача субот Гасподніх і апрача дароў вашых, і апрача ўсіх абяцаньняў вашых
    і апрача ўсяго, што прыносіце з руплівасьці вашай, што вы даяце Госпаду.
  deu-ELBBK: außer den Sabbaten des HERRN und außer euren Gaben und außer allen euren
    Gelübden und außer allen euren freiwilligen Gaben, die ihr dem HERRN gebt.
  mbb-OT: Silibraha niw heini is ispisyal he menge timpu he ebpekeuman te Andew te
    Kedhimeley he ebeelan niw kada simana. Wey ipemuhat niw heini he menge pemuhat
    he ebpekeuman te menge gasa niw, menge pemuhat he para te kedtuman te menge penaad
    niw, wey menge pemuhat he kineugelingen he suat he ibpemuhat niw ziyà te Nengazen.
  mal-2015: അതതു ദിവസത്തിൽ യഹോവെക്കു ദഹനയാഗവും ഹോമയാഗവും ഭോജനയാഗവും പാനീയയാഗവും അർപ്പിക്കേണ്ടതിന്നു
    വിശുദ്ധസഭായോഗങ്ങൾ വിളിച്ചുകൂട്ടേണ്ടുന്ന യഹോവയുടെ ഉത്സവങ്ങൾ ഇവ തന്നേ.
  rmc-rmc: 'Kala obeti anena le RAJESKE mek paš ola obeti, so pes imar kerel prekal
    o RAJ: o obeti pro šabatoskre dživesa, o obeti, save pes anel vaš oda, hoj pes
    del lav, the o obeti, save den korkore pestar.'
  pes-OPV: سوای سبت های خداوند و سوای عطایای خود و سوای جمیع نذرهای خود وسوای همه
    نوافل خود که برای خداوند می‌دهید.
  ron-1924: Афарэ де ачаста, сэ пэзиць Сабателе Домнулуй ши сэ вэ адучець даруриле
    воастре Домнулуй, сэ адучець тоате жертфеле фэкуте пентру ымплиниря уней журуинце
    ши тоате даруриле воастре фэкуте де бунэвое.
  ben-OBCV: এই উপাদানগুলি সদাপ্রভুর বিশ্রামদিনের উদ্দেশে, তোমাদের বিভিন্ন দান এবং
    তোমাদের রকমারি মানত ও সদাপ্রভুর উদ্দেশে তোমাদের স্বেচ্ছাদত্ত সব দানের অতিরিক্ত।)
  som-som: Oo kuwaasu waa ka gooni sabtiyadii Rabbiga iyo hadiyadihiinna oo waa ka
    gooni nidarradiinna oo dhan, oo waa ka gooni qurbaannadiinna ikhtiyaarka ah oo
    dhan ee aad Rabbiga siisaan.
  lat-VUC: exceptis sabbatis Domini, donisque vestris, et quæ offeretis ex voto, vel
    quæ sponte tribuetis Domino.
  eng-ASVBT: besides the sabbaths of Jehovah, and besides your gifts, and besides
    all your vows, and besides all your freewill offerings, which ye give unto Jehovah.
  ita-1885: oltre a' Sabati del Signore, e oltre a' vostri doni, e oltre a tutti i
    vostri voti, e oltre a tutte le vostre offerte volontarie, che voi presenterete
    al Signore.
  eng-LXXUP: besides the Sabbaths of the Lord, and besides your gifts, and besides
    all your vows, and besides your free will offerings, which ye shall give to the
    Lord.
  eng-ULB: These festivals will be in addition to the Sabbaths of Yahweh and your
    gifts, all your vows, and all your freewill offerings that you give to Yahweh.
  spa-VBL: Todas estas ofrendas son adicionales a las de los sábados del Señor. También
    son adicionales a tus regalos, a todas tus ofrendas para cumplir promesas, y a
    todas las ofrendas voluntarias que presentas al Señor.
  fra-_FOB: Outre les sabbats de l'Éternel, et outre vos dons, et outre tous vos vœux,
    et outre toutes vos offrandes volontaires que vous présenterez à l'Éternel.
  mal-mal: അതത് ദിവസത്തിൽ യഹോവയ്ക്കു ദഹനയാഗവും ഹോമയാഗവും ഭോജനയാഗവും പാനീയയാഗവും അർപ്പിക്കേണ്ടതിന്
    വിശുദ്ധസഭായോഗങ്ങൾ വിളിച്ചുകൂട്ടേണ്ടുന്ന യഹോവയുടെ ഉത്സവങ്ങൾ ഇവ തന്നെ.
  urd-GVR: Yih qurbāniyāṅ un qurbāniyoṅ ke alāwā haiṅ jo Sabat ke din chaṛhāī jātī
    haiṅ aur jo tum ne hadiye ke taur par yā mannat mān kar yā apnī dilī ḳhushī se
    pesh kī haiṅ.
  suz-BL: मेको क्‍येङा परमप्रभु यावे आ नाइक्‍तीक नाक्‍ती ङा, इन दाक्‍शा गेतीक थोव़क,
    इन कबल पशो गेतीक थोव़क नु इन ग्‍येरशा गेशो थोव़क परमप्रभु यावे कली चढ़ेचा माल्‍नीनी।
  ita-1927: oltre i sabati dell’Eterno, oltre i vostri doni, oltre tutti i vostri
    voti e tutte le offerte volontarie che presenterete all’Eterno.
  ckb-ckb: جیا لە شەممەکانی یەزدان و جیا لە دیارییەکانتان و هەموو نەزرەکانتان و هەموو
    بەخشینە ئازادەکانتان کە بە یەزدانی دەدەن.
  eng-BBE: In addition to the Sabbaths of the Lord, and in addition to the things
    you give and the oaths you make and the free offerings to the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಿಶ್ರಾಂತಿಯ ದಿನಗಳ ಹೊರತಾಗಿಯೂ, ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವ ನಿಮ್ಮ
    ದಾನಗಳ ಹೊರತಾಗಿಯೂ, ನಿಮ್ಮ ಎಲ್ಲಾ ಹರಕೆಗಳ ಹೊರತಾಗಿಯೂ, ನಿಮ್ಮ ಎಲ್ಲಾ ಸ್ವಯಿಚ್ಛೆಯ ಕಾಣಿಕೆಗಳ
    ಹೊರತಾಗಿಯೂ ಸಲ್ಲಿಸಬೇಕಾದ ಅರ್ಪಣೆಗಳಿರುತ್ತವೆ.
  tam-2017: நீங்கள் அந்தந்த நாளுக்குத்தக்கதாகக் யெகோவாவுக்குச் சர்வாங்க தகனபலி, உணவுபலி,
    இரத்தபலி, பானபலி முதலானவைகளைச் செலுத்தும்படி சபைகூடிவந்து, பரிசுத்தமாக அனுசரிப்பதற்காக
    நீங்கள் அறிவிக்கவேண்டிய யெகோவாவுடைய பண்டிகைகள் இவைகளே.
  spa-RV-1909: Además de los sábados de Jehová y además de vuestros dones, y á más
    de todos vuestros votos, y además de todas vuestras ofrendas voluntarias, que
    daréis á Jehová.
  ron-BTF: Pe lângă sabatele DOMNULUI și pe lângă darurile voastre și pe lângă toate
    promisiunile voastre și pe lângă toate darurile voastre de bunăvoie, pe care le
    aduceți DOMNULUI.
  eng-WEBP: in addition to the Sabbaths of the LORD, and in addition to your gifts,
    and in addition to all your vows, and in addition to all your free will offerings,
    which you give to the LORD.
  eng-FBV: All of these offerings are in addition to those for the Lord's Sabbaths.
    They are also in addition to your gifts, to all your offerings to fulfill promises,
    and to all the freewill offerings you present to the Lord.)
  nld-1939: onverminderd de sabbatdagen van Jahweh, en behalve uw gaven en al uw gelofte(-)
    en vrijwillige offers, die ge aan Jahweh wilt schenken.
  nch-BL: Nochi ni tacajcahualisti elis iyoca ten nopa tacajcahualisti cati monequi
    antechmacase ipan nopa tonali para anmosiyajquetzase ipan sesen samano. Nojquiya
    nochi ya ni eltoc iyoca ten nopa tacajcahualisti cati antechmactilijtihualahuij,
    o nopa tacajcahualisti cati antechmacase ica amoseltitzitzi quema antatestigojquetzase
    para anquichihuase se tenijqui o se tacajcahualisti cati anquitencahuase noixpa
    pampa san ipan amoyolo quisa para anquichihuase.
  vie-1934: Ngoài ra, các ngươi phải cứ giữ lễ sa-bát của Đức Giê-hô-va, cứ dâng cho
    Ngài các lễ vật mình, các của lễ khấn nguyện và lạc ý.
  hin-CV: ये दिन याहवेह के शब्बाथों के अलावा तथा ये बलियां तुम्हारी उन भेंटों, शपथ
    और स्वेच्छा बलि के अतिरिक्त हैं, जो तुम याहवेह के लिए चढ़ाते हो.
  eng-OURB: besides the Shabath ·Intermission· of Adonai, and besides your gifts,
    and besides all your vows, and besides all your free will offerings, which you
    give to Adonai.
  spa-BES: Además de los sábados del Señor, y además de las cosas que dan y los juramentos
    que hacen y las ofrendas voluntarias al Señor.
  tdx-tdx: ho tovo’ o Sabotse’ Iehovào, naho o fañenga’ areoo, naho ze hene enga’
    areo am-panta naho an-tsatrin’ arofo ho banabanae’ areo am’ Iehovà.
  vid-vid: Nhambiko azo ndo hamwe na zila zomuwele ngumlavila Mkulu Nguluwi Zuwa lya
    Kwesela hamwe na ndolendole ya hemwe na hamwe na nhambiko ya kutawiza kilaha kwa
    hemwe na hamwe na nhambiko za hemwe za kunuwila zomlingumlavila Mkulu Nguluwi.
  eng-OKE: Beside (or except) the Sabbaths of the Lord, and beside your gifts, and
    beside all your vows, and beside all your free-will offerings which you present
    before the Lord.
  tha-KJV: นอกเหนือวันสะบาโตแห่งพระเยโฮวาห์ และนอกเหนือของถวายของเจ้า และนอกเหนือเครื่องปฏิญาณทั้งหลายของเจ้า
    และนอกเหนือเครื่องบู​ชาด​้วยใจสมัครทั้งหลายของเจ้า ซึ่งเจ้านำมาถวายแด่พระเยโฮวาห์
  por-BR-2018: Além disso dos sábados do SENHOR e além de vossos presentes, e a mais
    de todos vossos votos, e além de todas as vossas ofertas voluntárias, que dareis
    ao SENHOR.
  deu-ELO: außer den Sabbathen Jehovas und außer euren Gaben und außer allen euren
    Gelübden und außer allen euren freiwilligen Gaben, die ihr Jehova gebet.
  eng-WYC-2018: besides the sabbaths of the Lord, and your gifts, and that that ye
    offer by avows, either that that ye give by free will to the Lord. (besides the
    Lord’s Sabbaths, and your gifts, and what ye offer by vows, and those free will
    offerings that ye give to the Lord.)
