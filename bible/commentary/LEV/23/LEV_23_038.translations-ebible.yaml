    দিয়া, প্ৰতিজ্ঞা সিদ্ধ কৰিবৰ অৰ্থে আৰু ইচ্ছামতে এনেই দিবৰ অৰ্থে যিহোৱাৰ উদ্দেশ্যে
    তোমালোকে যি যি উপহাৰ দিয়া, সেই বোৰৰ কাৰণে এই পৰ্ব্ববোৰ পালন কৰিবা।
  sus-A: وٌ شَ ﭑ تَن عَلَتَلَ شَ مَلَبُي لْشْييٍ رَبَتُ، وٌ شَ شَنُنتٍيَ سّرّشّيٍ،
    وٌ شَ لَايِدِ سّرّشّيٍ، عَ نُن وٌ شَ حَنِفٍ سّرّشّيٍ وٌ نَشٍيٍ قِمَ ﭑ مَ، وٌ شَ
    عٍ رَكَمَلِ.»
  fra-SBL: en plus des sabbats de Yahvé, et en plus de vos dons, et en plus de tous
    vos vœux, et en plus de toutes vos offrandes volontaires, que vous donnez à Yahvé.
  hbo-hbo: מִלְּבַ֖ד שַׁבְּתֹ֣ת יְהוָ֑ה וּמִלְּבַ֣ד מַתְּנֹֽותֵיכֶ֗ם וּמִלְּבַ֤ד כָּל־נִדְרֵיכֶם֙
    וּמִלְּבַד֙ כָּל־נִדְבֹ֣ותֵיכֶ֔ם אֲשֶׁ֥ר תִּתְּנ֖וּ לַיהוָֽה׃
  eng-WYCLIFFE: outakun the sabatis of the Lord, and youre yiftys, and whiche ye offren
    bi avow, ether whiche ye yyuen bi fre wille to the Lord.
  cwe-cwe: Nhambiko izo ni hamwe na ziya zomunilavila niye Mndewa Mulungu muna Isiku
    ya Mhumulo, hamwe na nhambiko zenu zimuzowele, hamwe na nhambiko za chilaho, hamwe
    na nhambiko za kulonda mwenyewo zomunilavila niye Mndewa Mulungu.
  kik-kik: Maruta maya nĩ ma kuongererwo harĩ marĩa mangĩ ma Thabatũ cia Jehova na
    nyongerera ya iheo cianyu na kĩrĩa gĩothe mwĩranĩire na mwĩhĩtwa, na maruta mothe
    ma kwĩyendera marĩa mũrutagĩra Jehova.)
  fra-NCL: indépendamment des sabbats de Yahweh, indépendamment de vos dons, indépendamment
    de tous vos vœux et indépendamment de toutes vos offrandes volontaires que vous
    présenterez à Yahweh.
  cek-AK: to pacoengah Angraeng ih Sabbath ni, tangqum paekhaih ni, lokkamhaih baktiah
    hmuen paekhaih ni, aimah palung angthawk baktih toengah, Angraeng khaeah hmuen
    paekhaih niah oh.
  cuk-cuk: We-ibamala, Bab-Jehová-obunnoged-iba-ukine, Bab-Jehováʼga ibmar-uklegoye-ise-sogar-sogsad-ukine,
    degi, ibmar-ukbiedba-ukleged-ukine, be onobaloed.
  uig-CYR: булардин башқа, Пәрвәрдигарниң шабат күнлирини тутисиләр вә Пәрвәрдигарға
    атап қалған һәдийәлириңларни берип, қәсәм қурбанлиқлириңларниң һәммисини ада қилип,
    ихтиярий қурбанлиқлириңларниң һәммисини сунисиләр.
  tel-2017: యెహోవా నియమించిన విశ్రాంతి దినాలకు, మీరు కానుకలు ఇచ్చే రోజులకు, మీ మొక్కుబడి
    రోజులకు, మీరు యెహోవాకు స్వేచ్ఛార్పణలిచ్చే రోజులకు ఇవి అదనం.
  hat-BSA: apati Saba sila ki pou SENYÈ yo, apati kado nou yo, apati tout ofrann ve
    avèk ofrann bòn volonte ke nou bay SENYÈ yo.
  kos-kos: Len in kufwa inge ac orek pacna sayen oakwuk lun len Sabbath uh, ac kisa
    inge ac weang pacna mwe sang lowos, ac kisa in akfalye wuleang, ac kisa ma orek
    na ke insewowo lowos sifacna, ma kowos sang nu sin LEUM GOD uh.)
  hbo-WLC: מִלְּבַ֖ד שַׁבְּתֹ֣ת יְּהוָ֑ה וּמִלְּבַ֣ד מַתְּנֽוֹתֵיכֶ֗ם וּמִלְּבַ֤ד
    כָּל־נִדְרֵיכֶם֙ וּמִלְּבַד֙ כָּל־נִדְב֣וֹתֵיכֶ֔ם אֲשֶׁ֥ר תִּתְּנ֖וּ לַיהוָֽה׃
  ibo-ibo: Unu ga-enye onyinye ndị a, tinyere onyinye a na-enye Onyenwe anyị nʼụbọchị
    izuike, na tinyere onyinye ndị ọzọ unu na-enye na ihe ndị ọzọ unu kwere na nkwa,
    na onyinye afọ ofufu niile unu na-enye Onyenwe anyị.)
  ory-ory: ନିୟମିତ ଭାବରେ ସାପ୍ତାହିକ ବିଶ୍ରାମବାର ପାଳନ କରିବା ବ୍ୟତୀତ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଦେଉଥିବା ତୁମ୍ଭମାନଙ୍କର ସକଳ ଦାନ, ସକଳ ମାନତ ଓ ସ୍ୱେଚ୍ଛାଦତ୍ତ ନୈବେଦ୍ୟ ସକଳ ବ୍ୟତୀତ ନିରୂପିତ
    ପର୍ବମାନଙ୍କରେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Ekei chulap me ekei asor repwe fis lükün än ewe Samol mi Lapalap kewe ränin
    sapat, pwal lükün ämi lifang, ämi asoren pwon me ämi asor meinisin seni püsin
    letipemi, oua fang ngeni ewe Samol mi Lapalap.
  rop-rop: En yumob garra oldei abumbat det serramoni langa det namba 7 dei en detlot
    najalot serramoni weya yumob oldei gibit ofring langa mi, en det ofring weya yumob
    meigim brabli trubalawan pramis langa mi, en det ofring yumob oldei gibit langa
    mi laiga presen.
  ukr-1871: Опріч собіт Господнїх, і опріч приносів ваших, та й опріч усїх обітниць
    ваших, і опріч добровільних дарів ваших, що даєте Господеві.
  deu-1951: außer den Sabbaten des HERRN und außer euren Gaben, den gelobten und freiwilligen
    Gaben, die ihr dem HERRN gebet.
  eng-JPS: beside the sabbaths of the LORD, and beside your gifts, and beside all
    your vows, and beside all your freewill-offerings, which ye give unto the LORD.
  srp-1865: Osim subota Gospodnjih i osim darova vaših i osim svijeh zavjeta vaših
    i osim svijeh dobrovoljnijeh prinosa vaših, koje æete davati Gospodu.
  lug-lug: Ebiweebwayo bino byeyongera ku biri eby’oku Ssabbiiti za Mukama Katonda,
    era ne byeyongera ku birabo byammwe ne ku ebyo byonna bye munaabanga mweyamye,
    ne ku biweebwayo ebirala byonna bye munaabanga muleetedde Mukama Katonda nga mweyagalidde.
  heb-heb: מלבד שבתת יהוה ומלבד מתנותיכם ומלבד כל נדריכם ומלבד כל נדבותיכם אשר תתנו
    ליהוה׃
  ben-IRV: সদাপ্রভুর বিশ্রামদিন থেকে, সদাপ্রভুর উদ্দেশ্যে দাতব্য তোমাদের দান থেকে,
    তোমাদের সব মানত থেকে ও তোমাদের নিজের ইচ্ছায় দেওয়া সব নৈবেদ্য থেকে এই সব আলাদা।
  pan-pan: ਆਪਣੀਆਂ ਭੇਟਾਂ, ਸਾਰੀਆਂ ਸੁੱਖਣਾਂ ਅਤੇ ਆਪਣੀਆਂ ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਉਂਦੇ ਹੋ, ਉਨ੍ਹਾਂ ਤੋਂ ਵੱਧ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਸਬਤ ਨੂੰ ਮੰਨਣਾ।
  hmo-hmo: Inai dina badadia be idau, bona pura ta ta Sabati Dinadia danu be idau.
    Bona inai dina badadia edia boubou gaudia ibounai be idau, emui harihari gaudia,
    emui gwauhamata bouboudia, bona emui tanikiu henia bouboudia, lau Lohiabada dekenai
    umui henia noho gaudia be ma idau.
  urd-urd: इनके अलावा ख़ुदावन्द के सबतों को मानना, और अपने हदियों और मिन्नतों और रज़ा
    की क़ुर्बानियों को जो तुम ख़ुदावन्द के सामने लाते हो पेश करना।
  rus-SYN: кроме суббот Господних и кроме даров ваших, и кроме всех обетов ваших и
    кроме всего приносимого по усердию вашему, что вы даете Господу.
  bqc-SIM: Àli sapiↄ oa kã́mabogↄↄ pↄ́ pↄ́ má dìlɛ bàasi, á gbaↄ ń á lɛ́gbãdↄa
    pↄ́ↄ ń á pↄeã pↄ́ↄ bàasi.
  tcz-CHONGTHU: Hiche ho jouse hi na bonchauva Pakaiya dia na thiltou hichu deilhen
    choma na thilto uva ahitan, chule athenso ho jouse jaonan, nathil pehdoh jouseu
    leh Pakaiya dia cholngah nikho le adang dang nanit kimsel hou kisim tha lou ahi.
  mar-mar: परमेश्वराच्या नेहमीच्या शब्बाथ पालना शिवाय अधिक म्हणून हे सणाचे दिवस तुम्ही
    साजरे करावेत; तुमची सणाची अर्पणे ही तुमची नवस फेडीची अर्पणे, तुम्ही परमेश्वरास
    अर्पावयाच्या भेटी व इतर अर्पणे, ह्यांच्यात भर घालणारी अर्पणे असावीत.
  qub-qub: Chay fistacunataga ruranqui jamay junajcuna rurashayquipita shuyni. Fistacunapaj
    apamushayqui uywacunawan ofrendacuna shuynimi canga waquin ofrendacunapita, pishtanayquipaj
    apamushayquipitapis. Aunishayquita cumlir pishtanayquipaj apamushayquipitapis,
    quiquiquipa buluntäniquipita pishtanayquipaj apamushayquipitapis shuynimi canga.
  bqp-bqp: Mɛyɑ i ku mɑɑ tɔ̃ɔ wɛ̃rɑrugiru duɑri kɑ yɑ̃ku ni i rɑ mɑn kue kɑ sere mɑɑ
    kɛ̃ɛ ni i rɑ kɑ nɛ kɑ mɑɑ nɔɔ mwɛɛrun yɑ̃kuru.
  hat-hat: Apa tout jou repo Seyè yo, n'a fete fèt sa yo tou. Apa kado pou nou fè
    nòmalman, apa ofrann n'ap fè paske nou te fè ve, apa ofrann n'ap fè pou Seyè a
    paske nou te vle fè l', n'a fè ofrann sa yo.
  eng-BSB: These offerings are in addition to the offerings for the LORD’s Sabbaths,
    and in addition to your gifts, to all your vow offerings, and to all the freewill
    offerings you give to the LORD.
  tod-tod: Wa Ɠɔoɠɔ GALAGI ná-dooɠo foloiti maaɲɛ, wo ti la wa-vebɛaniiti maazu,
    ta wa-minazeɠegiti, ta wa-vebɛaniiti kpein wo ti laai ɠisu, niiti wo ti veezu
    Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: in addition to the Sabbaths of the LORD, and in addition to your gifts,
    and in addition to all your vows, and in addition to all your free will offerings,
    which you give to the LORD.
  kbq-kbq: Hagi emeritru huta mono'ma hu knaramina amage'ma nente'nuta, mani fru hu
    kna Sabatigura tamagesa nentahita, muse'zana erita ne-eta, huvempa hu ofa nehuta,
    tamagra'a tamavesite'ma hu ofanena Ra Anumzamo'narera hunantegahaze.
  nhe-BL: Nochi ni tlacajcahualistli elis iyoca tlen nopa tlacajcahualistli tlen monequi
    innechmacase ipan nopa tonal para inmosiyajcahuase ipan sesen samano. Nojquiya
    nochi ya ni eltoc iyoca tlen nopa tlacajcahualistli tlen innechmactilijtihualahuij,
    o nopa tlacajcahualistli tlen innechmacase ica imoseltitzitzi quema intlatestigojquetzase
    ica se tlenijqui tlen inquichihuase, o se tlacajcahualistli tlen inquitencahuase
    noixtla pampa san ipan imoyolo quisa para inquichihuase.
  gub-BL: Pemonokatu mytu'u haw 'ar Tupàn Tuweharupi Wiko Ma'e pe nehe. Pezapo agwer
    mynykawhu nehe no. Pemono ko ma'e imono pyr izupe nehe no, amogwer izupe imono
    pyr rehe we nehe no, ma'e imono pyr penemimume'u iapo haw rehe we nehe no, ma'e
    penemimono e rehe we nehe no.
  eng-DRA: Besides the sabbaths of the Lord, and your gifts, and those things that
    you offer by vow, or which you shall give to the Lord voluntarily.
