verse: LEV.023.022
translations:
  mal-C: “ ‘നിങ്ങളുടെ നിലത്തിലെ വിള ശേഖരിക്കുമ്പോൾ, അരികുചേർത്തു കൊയ്യുകയോ കൊയ്തതിന്റെ
    കാലാപെറുക്കുകയോ ചെയ്യരുത്. അവ ദരിദ്രനും നിങ്ങളുടെ മധ്യേ പാർക്കുന്ന പ്രവാസിക്കും
    വിടണം. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.’ ”
  deu-TKW: 'Und wenn ihr euer Land aberntet, so sollst du dein Feld nicht bis auf
    den äußersten Rand abernten und sollst nicht Nachlese halten nach deiner Ernte:
    den Armen und den Fremden sollst du beides überlassen; ich bin Jahwe, euer Gott.'
  lin-lin: Tango bokobuka bambuma na mboka na bino, bobuka te kino na bandelo ya bilanga
    na bino mpe bolokota te oyo ekobanda kokweya. Botika yango mpo na mobola to mopaya.
    Nazali Yawe, Nzambe na bino. › »
  eng-LSV: And in your reaping the harvest of your land you do not complete the corner
    of your field in your reaping, and you do not gather the gleaning of your harvest,
    you leave them for the poor and for the sojourner; I [am] your God YHWH.”
  eng-GNV: 'And when you reape the haruest of your land, thou shalt not rid cleane
    the corners of thy field when thou reapest, neither shalt thou make any aftergathering
    of thy haruest, but shalt leaue them vnto the poore and to the stranger: I am
    the Lord your God.'
  eng-WEBSTER: 'And when ye reap the harvest of your land, thou shalt not make clean
    riddance of the corners of thy field when thou reapest, neither shalt thou gather
    any gleaning of thy harvest: thou shalt leave them to the poor, and to the stranger:
    I am the LORD your God.'
  nhw-BL: “Huan quema anpixcase ipan amomila ipan nopa tlali, amo xipixcaca hasta
    campa inacastla nopa mili, niyon amo xijpejpenaca catli tepejtoc tlalchi. Ya nopa
    xijcahuaca para ma quipejpenaca catli teicneltzitzi huan catli seyoc tlali ehuani.
    Na niamoTECO Dios catli nimechilhuía.”
  swh-ONEN: “ ‘Mnapovuna mavuno ya ardhi yenu, msivune hadi mpakani mwa shamba lenu,
    au kukusanya masazo ya mavuno yenu. Hayo utayaacha kwa ajili ya maskini na mgeni.
    Mimi ndimi Bwana Mungu wenu.’ ”
  bba-bba: Ì n bɛɛn ɡberun dĩɑnu ɡɛ̃ɛmɔ, i ku ni nu wɑ̃ɑ bɛɛn ɡbee ɡoorɔ ɡɛ̃. Yen
    biru i ku mɑɑ nu kunɔnu ko. I ko i nu sɑ̃ɑrobu kɑ sɔbu deriɑwɑ. Nɛ Gusunɔ bɛɛn
    Yinniwɑ nɑ ye ɡeruɑ.
  eng-KJVCPB: 'And when ye reap the harvest of your land, thou shalt not make clean
    riddance of the corners of thy field when thou reapest, neither shalt thou gather
    any gleaning of thy harvest: thou shalt leave them unto the poor, and to the stranger:
    I am the Lord your God.'
  luo-luo: “ ‘Ka ukeyo e puotheu, to kik uka nyaka cham manie giko puodho, kata kik
    uhul cham modongʼ, mago weuru ni joma odhier kod jodak. An e Jehova Nyasaye ma
    Nyasachu.’ ”
  meu-meu: 'Emui uit eiava emui bali ba utua negana ai, basio utua ela bona emu inoḡo
    hetoana korikori ai, bona tano ai bae moru anidia basio gogo: bae mia, oroḡami
    tauna eiava noho-hedoa tauna ana. Lau binai Iehova, emui Dirava.'
  npi-ULB: तिमीहरूले आफ्नो भूमिको फसल कटनी गर्दा आफ्ना भूमिको कुना-कुनामा कटनी नगर्नू,
    र आफ्नो फसलको शिला-बाला नबटुल्‍नू । ती तिमीहरूले गरिब र परदेशीका निम्ति छोडिदिनू
    । म परमप्रभु तिमीहरूका परमेश्‍वर हुँ’ ।”
  yor-yor: “ ‘Nígbà tí ẹ bá kórè ilẹ̀ yín ẹ má ṣe kórè dé ìkangun oko yín, tàbí kí
    ẹ padà gé èyí tí ó ṣẹ́kù sílẹ̀ nínú ìkórè yín. Ẹ fi wọ́n sílẹ̀ fún àwọn tálákà
    àti àwọn àlejò. Èmi ni Olúwa Ọlọ́run yín.’ ”
  emp-NTPO: Bãrã néu ewabʌdad̶e jũma ewarãnadua. Icawa maãrĩ b̶ed̶adua. Dji b̶aed̶a
    sid̶a jʌrʌ perãnadua. Maʌ̃gʌra b̶ed̶adua dji ne neẽ́ qued̶ea itea idjab̶a ãĩbemarã
    bãrã tãẽna panʌ itea. Mʌ̃ra bãrã Ãcõrẽa.”–
  pes-OPCB: «وقتی که محصولات خود را درو می‌کنید، گوشه‌های مزرعهٔ خود را تماماً درو
    نکنید و خوشه‌های بر زمین افتاده را جمع نکنید. آنها را برای فقرا و غریبانی که در
    میان شما ساکنند، بگذارید. من یهوه، خدای شما هستم.»
  tgl-ULB: Kapag gagapasin ninyo ang ani ng inyong lupain, dapat hindi ninyo gagapasin
    nang lubos ang mga sulok ng inyong mga bukirin, at dapat hindi ninyo iipunin ang
    mga naipon ninyong ani. Dapat ninyong iwanan ang mga ito para sa mga mahihirap
    at para sa mga dayuhan. Ako ay Yahweh na inyong Diyos.'”
  cbu-NT: Mishat, Apanllsha siyaa atiya; Ashiri siy tirikureetsis, nduntaati ashiru
    sebaadaa, pusamaam iwapayarus, yusur mzarpish kanapeerush, yuwaa chapunguw kasarangish
    anoo yarintspa. Pukireem tputsi izuuru ksangcha, misha yuw arapich tputs mazar
    nduneew taakana anooma. Nuw Apanlli siyaa atina, átcha Apanlli, tángcha, Apanll
    Móysisee tárangiya. Ashiriya, na kamaneena yuwaa sincuentash zari shambatshishirini
    taakchu anootsi.
  hui-hui: Tígua tínaga mabuni tomo mbirale ngaru bialu howa mabu gibuni lenehayagi
    ngaru nabi helalimu. Ani buwa maru yu waharamigobi bu dai nabi ani helo wahalimu.
    Uruni wali agali yagibano karubi wali agali tí aria ndo dindi tarali karubi ti
    milo ngelalimu. Anduane Homogo tínaga Ngode Datagaliwabe i̱ore kogoni, lene.
  mya-mya: ကောက်​ရိတ်​သည့်​အ​ခါ​လယ်​ကွက်​အ​နား​တစ် လျှောက်​ရှိ​ကောက်​ပင်​များ​ကို​မ​ရိတ်​နှင့်၊
    ကျန် ကြွင်း​သော​ကောက်​နှံ​များ​ကို​ပြန်​ကျော့​၍​မ ရိတ်​ရ။ ထို​ကောက်​ပင်​အ​ကျန်​အ​ကြွင်း​များ
    ကို​ဆင်း​ရဲ​သား​နှင့်​လူ​မျိုး​ခြား​တို့​အ​တွက် ချန်​ထား​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་རང་གི་ས་ཞིང་ལས་ལོ་ཏོག་བསྡུ་བའི་ཚེ། ས་ཞིང་གི་གྲུ་ཟུར་བར་དུ་ཡོངས་སུ་བསྡུ་མི་རུང་།
    ལོ་ཏོག་སར་ལྷུང་བ་རྣམས་ཀྱང་བཏུ་མི་རུང་། དེ་ནི་དབུལ་པོ་དང་བྱེས་པ་དག་གི་ཕྱིར་དུ་འཇོག་དགོས།
    བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་པའོ་གསུངས་སོ། །
  sna-sna: “ ‘Kana muchikohwa gohwo renyika yenyu musakohwa kusvikira kumucheto kwomunda
    wenyu, kana kunhongera zvinosara pakukohwa kwenyu. Zvisiyirei varanda navatorwa.
    Ndini Jehovha Mwari wenyu.’ ”
  spa-BLM: “‘Cuando recojas la cosecha de tu tierra, no debes segar totalmente en
    los rincones de tu campo. No debes recoger los restos de tu cosecha. Debes dejarlos
    para el pobre y para el extranjero. Yo soy Yahvé, tu Dios”.
  cac-cac: Ayic sc'och stiempoal e jochan ixim e trigo, man̈ e sic'q'ue ixim scan
    d'a scal yoc yed' ixim ay d'a stitac, yujto a juntzan̈ chi' yic eb' meb'a' yaji
    yed' eb' ch'oc chon̈ab'il ayec' d'a e cal. A in Jehová e Diosal in svala', xchi
    d'a vin̈.
  swh-ULB: Mtakapovuna mazao ya nchi yenu, Msivune kabisa kabisa pembeni mwa mashamba
    yenu, wala msivune mazazo ya mavuno yenu. Inawapasa kuyaacha kwa ajili ya masikini
    na mgeni. Mimi ndimi Yahweh Mungu wenu.”
  bel-bel: 'Калі будзеце жаць жніво на зямлі вашай, не дажынай да краю поля твайго,
    калі жнеш, і рэштак ад жніва твайго не зьбірай: беднаму і прыхадню пакінь гэта.
    Я Гасподзь, Бог ваш.'
  deu-ELBBK: Und wenn ihr die Ernte eures Landes erntet, sollst du den Rand deines
    Feldes nicht gänzlich abernten, und sollst keine Nachlese deiner Ernte halten;
    für den Armen und für den Fremden sollst du sie lassen. Ich bin der HERR, euer
    Gott.
  mbb-OT: Emun edraǥun kew ne kenè niw emina te edraǥun is diyà te kilid te pemuleey
    niw, ne kenè niw en likui wey pekirerawa. Teǥaka niw en heeyan he para te menge
    pubri wey menge langyew he kenà menge Israilihanen. Iyan heini suǥù te Nengazen
    he Megbevayè niw.
  mal-2015: നിങ്ങളുടെ നിലത്തിലെ വിളവു എടുക്കുമ്പോൾ വയലിന്റെ അരികു തീർത്തുകൊയ്യരുതു;
    കാലാ പെറുക്കുകയുമരുതു; അതു ദരിദ്രന്നും പരദേശിക്കും വിട്ടേക്കേണം; ഞാൻ നിങ്ങളുടെ
    ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Sar skidena upre o uľipen andre tumari phuv, ma skiden pal tumare maľi
    savoro dži pal o agora aňi oda, so tumenge peľa pre phuv. Muken oda le čorenge
    the le cudzincenge. Me som o RAJ, tumaro Del.‘ “
  pes-OPV: و چون محصول زمین خود را دروکنید، گوشه های مزرعه خود را تمام درو مکن، و
    حصاد خود را خوشه چینی منما، آنها را برای فقیر و غریب بگذار. من یهوه خدای شماهستم.»
  ron-1924: Кынд вей сечера семэнэтуриле дин цара воастрэ, сэ лашь несечерат ун колц
    дин кымпул тэу ши сэ ну стрынӂь че рэмыне де пе урма сечерэторилор. Сэ лашь сэракулуй
    ши стрэинулуй ачесте спиче. Еу сунт Домнул Думнезеул востру.’”
  ben-OBCV: “ ‘যখন তোমাদের দেশে তোমরা শস্য ছেদন করবে, ক্ষেত্রের প্রান্তসীমার শস্য
    ছেদন অথবা পতিত শস্য সংগ্রহ করবে না। দরিদ্র ও তোমাদের মধ্যে বসবাসকারী বিদেশিদের
    জন্য সেগুলি রেখে দিয়ো। আমি তোমাদের ঈশ্বর সদাপ্রভু।’ ”
  som-som: Oo markaad beeraha dhulkiinna goosataan waa inaydaan dhammaan wada goosan
    midhaha ku yaal beertiinna geesaheeda, oo weliba waa inaydaan wada urursan xaaxaabka
    beergoosadkiinna; waa inaad u daysaan miskiinka iyo shisheeyaha, waayo, aniga
    ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: 'Postquam autem messueritis segetem terræ vestræ, nec secabitis eam usque
    ad solum, nec remanentes spicas colligetis: sed pauperibus et peregrinis dimittetis
    eas. Ego sum Dominus Deus vester.'
  eng-ASVBT: 'And when ye reap the harvest of your land, thou shalt not wholly reap
    the corners of thy field, neither shalt thou gather the gleaning of thy harvest:
    thou shalt leave them for the poor, and for the sojourner: I am Jehovah your God.'
  ita-1885: E, quando voi mieterete la ricolta della vostra terra, non mietere affatto
    i canti del tuo campo, e non ispigolar le spighe della tua ricolta; lasciale al
    povero e al forestiere. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'And when ye shall reap the harvest of your land, ye shall not fully
    reap the remainder of the harvest of your field when thou reapest, and thou shalt
    not gather that which falls from thy reaping; thou shalt leave it for the poor
    and the stranger: I am the Lord your God.'
  eng-ULB: When you reap the harvest of your land, you must not completely reap the
    corners of your fields, and you must not gather the gleanings of your harvest.
    You must leave them for the poor and for the foreigner. I am Yahweh your God.'”
  spa-VBL: “Cuando coseches los cultivos de tu tierra, no lo hagas hasta los bordes
    del campo, o recoge lo que se ha perdido. Déjalos para los pobres y los extranjeros.
    Yo soy el Señor tu Dios”.
  fra-_FOB: 'Et quand vous ferez la moisson dans votre pays, tu n''achèveras point
    de moissonner le bout de ton champ, et tu ne ramasseras point les restes de ta
    moisson; tu les laisseras pour le pauvre et pour l''étranger: Je suis l''Éternel,
    votre Dieu.'
  mal-mal: “‘നിങ്ങളുടെ നിലത്തിലെ വിളവ് എടുക്കുമ്പോൾ വയലിന്റെ അരികു തീർത്തു കൊയ്യരുത്;
    കാലാ പെറുക്കുകയുമരുത്; അത് ദരിദ്രനും പരദേശിക്കും വിട്ടേക്കേണം; ഞാൻ നിങ്ങളുടെ ദൈവമായ
    യഹോവ ആകുന്നു’”.
  urd-GVR: Kaṭāī ke waqt apnī fasal pūre taur par na kāṭnā balki khet ke kināroṅ par
    kuchh chhoṛ denā. Is tarah jo kuchh kaṭāī karte waqt khet meṅ bach jāe use chhoṛnā.
    Bachā huā anāj ġharīboṅ aur pardesiyoṅ ke lie chhoṛ denā. Maiṅ Rab tumhārā Ḳhudā
    hūṅ.”
  suz-BL: मिनु गेपुकीमी इन बाली नाली रिक्‍नीनु, रू आ कुना कुना सम्‍म मरिक्‍कीन। गेपुकीमी
    इन रू ङा सिला बाला यो मगुपीन। गेपुकीमी इन दाते ङा प्रुङग नु अर्को रागी ङा मुर
    आन पर्बम प्रोनीन। गो परमप्रभु यावे, इन परमप्रभु नङ’ दे शेंचा माल्‍नेवे” देंत।
    लेवी १९:९-१०
  ita-1927: Quando mieterete la raccolta della vostra terra, non mieterai fino all’ultimo
    canto il tuo campo, e non raccoglierai ciò che resta da spigolare della tua raccolta;
    lo lascerai per il povero e per il forestiero. Io sono l’Eterno, l’Iddio vostro”.
  ckb-ckb: «”کاتێک دروێنەی زەوییەکانتان دەکەن، لێوارەکانی کێڵگەکەت مەدورەوە، ئەوەی
    لە دروێنەکە دەکەوێت، هەڵیمەگرەوە، بۆ هەژار و نامۆ بەجێی بهێڵە، من یەزدانی پەروەردگارتانم.“»
  eng-BBE: 'And when you get in the grain from your land, do not let all the grain
    at the edges of the field be cut, and do not take up the grain which has been
    dropped in the field; let that be for the poor, and for the man from another country:
    I am the Lord your God.'
  kan-OKCV: “ ‘ನಿಮ್ಮ ಭೂಮಿಯ ಸುಗ್ಗಿಯನ್ನು ನೀವು ಕೊಯ್ಯುವಾಗ, ನಿಮ್ಮ ಹೊಲದ ಮೂಲೆಯನ್ನು ಸಂಪೂರ್ಣವಾಗಿ
    ಕೊಯ್ಯಬಾರದು, ಇಲ್ಲವೆ ನಿಮ್ಮ ಸುಗ್ಗಿಯಲ್ಲಿ ಯಾವ ಹಕ್ಕಲನ್ನೂ ಕೂಡಿಸಿಕೊಳ್ಳಬಾರದು. ನೀವು ಅವುಗಳನ್ನು
    ಬಡವರಿಗಾಗಿ ಮತ್ತು ಪರಕೀಯರಿಗಾಗಿ ಬಿಟ್ಟುಬಿಡಬೇಕು. ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.’ ”
  tam-2017: “உங்கள் தேசத்தின் விளைச்சலை நீங்கள் அறுக்கும்போது, வயலின் ஓரத்தில் இருக்கிறதை
    முற்றிலும் அறுக்காமலும், சிந்திக்கிடக்கிற கதிர்களைப் பொறுக்காமலும், எளியவனுக்கும்
    அந்நியனுக்கும் அவைகளை விட்டுவிடவேண்டும்; நான் உங்கள் தேவனாகிய யெகோவா என்று சொல்”
    என்றார்.
  spa-RV-1909: 'Y cuando segareis la mies de vuestra tierra, no acabarás de segar
    el rincón de tu haza, ni espigarás tu siega; para el pobre, y para el extranjero
    la dejarás: Yo Jehová vuestro Dios.'
  ron-BTF: 'Și când culegeți secerișul pământului vostru, să nu seceri în întregime
    colțurile câmpului tău când seceri, nici să nu aduni spicele căzute după secerișul
    tău, să le lași pentru cel sărac și pentru cel străin: Eu sunt DOMNUL Dumnezeul
    vostru.'
  eng-WEBP: “‘When you reap the harvest of your land, you must not wholly reap into
    the corners of your field. You must not gather the gleanings of your harvest.
    You must leave them for the poor and for the foreigner. I am the LORD your God.’”
  eng-FBV: When you harvest the crops grown on your land, don't harvest right up to
    the edges of your field, or collect what has been missed. Leave them for the poor
    people and foreigners. I am the Lord your God.”
  nld-1939: Ook moogt ge, wanneer ge de oogst van uw land maait, uw veld niet tot
    de uiterste rand afmaaien en geen nalezing van uw oogst houden; ge moet die voor
    den arme en den vreemdeling overlaten. Ik ben Jahweh, uw God!
  nch-BL: “Huan quema anpixcase ipan amomila ipan nopa tali, amo xipixcaca hasta campa
    amomilteno, yon amo xijpejpenaca cati tepejtoc talchi. Ya nopa xijcahuaca para
    ma quipejpenaca cati teicneltzitzi huan cati seyoc tali ehuani. Na niamoTECO Dios
    cati nimechilhuía.”
  vie-1934: 'Khi các ngươi gặt lúa trong xứ mình, chớ gặt tận đầu đồng, và chớ mót
    lúa sót lại; hãy để phần đó cho người nghèo và cho kẻ khách ngoại bang: Ta là
    Giê-hô-va, Đức Chúa Trời của các ngươi.'
  hin-CV: “ ‘जब तुम अपने देश में उपज इकट्ठी करो, तो तुम अपने खेतों से कोने-कोने तक
    की उपज इकट्ठा न करना, न ही अपनी उपज की सिल्ला इकट्ठी करना; तुम उन्हें दीनों तथा
    विदेशियों के लिए छोड़ देना. मैं याहवेह ही तुम्हारा परमेश्वर हूं.’ ”
  eng-OURB: “‘When you reap the harvest of your land, you must not wholly reap into
    the corners of your field, and you must not gather the gleanings of your harvest.
    You must leave them for the poor, and for the foreigner. I am Adonai your God.’”
    (5)
  spa-BES: 'Y cuando llegue el tiempo de cosechar, no permitan que se corte todo el
    grano en los bordes del campo, y no tome el grano que se ha caído en el campo;
    que sea para los pobres y para los extranjeros: Yo soy el Señor, tu Dios.'
  tdx-tdx: Aa ie manonton-tsabo an-tane’ areo ao, ko mitatake pak’ añ’ olo-teteke
    ey, le ko manontoñe ze nipopok’ amy fitatahañey; apoho ho a o rarakeo naho o ambahinio;
    Izaho Iehovà Andrianañahare’ areo.
  vid-vid: “Hombeta mbena za hemwe kumgunda, lelo mleche kubeta mbaka kuli mbaka ja
    migunda ja hemwe na mleche kuhiluka kumbele kukungajiza gasigale. Mowalechela
    wazunwa na wajenzi. Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.”
  eng-OKE: 'And when you reap the harvest of your land, thou shalt not entirely finish
    the corner of thy field in thy reaping, nor shalt thou gather up the gleanings
    of thy harvest; for the poor and for the stranger thou shalt leave them: I am
    the Lord your God.'
  tha-KJV: และเมื่อเจ้าเกี่ยวข้าวในแผ่นดินของเจ้า เจ้​าอย่าเกี่ยวไปที่ขอบนาให้​หมด
    และอย่าเก็บข้าวที่​เก​ี่ยวตก เจ้​าจงทิ้งไว้​ให้​คนยากจน และคนต่างด้าว เราคือพระเยโฮวาห์พระเจ้าของเจ้า”
  por-BR-2018: 'E quando ceifardes a colheita de vossa terra, não acabarás de ceifar
    o canto de tua plantação, nem espigarás tua colheita; para o pobre, e para o estrangeiro
    a deixarás: Eu sou o SENHOR vosso Deus.'
  deu-ELO: Und wenn ihr die Ernte eures Landes erntet, sollst du den Rand deines Feldes
    nicht gänzlich abernten, und sollst keine Nachlese deiner Ernte halten; für den
    Armen und für den Fremdling sollst du sie lassen. Ich bin Jehova, euer Gott.
  eng-WYC-2018: Forsooth after that ye have reaped the corn of your land, ye shall
    not cut it till to the ground, neither ye shall gather the ears of corn that abide,
    but ye shall leave those to poor men and pilgrims; I am the Lord your God. (And
    when ye harvest your land, ye shall not cut the corners of the land down to the
    ground, nor shall ye gather up all the ears of corn that be left, but ye shall
    leave them for the poor and for foreigners; I am the Lord your God.)
  epo-epo: 'Kaj kiam vi rikoltos la rikolton en via lando, ne rikoltu ĉion ĝis la
    rando de via kampo dum via rikoltado, kaj la postrestaĵon de via rikolto ne kolektu;
    por la malriĉulo kaj por la fremdulo lasu tion: Mi estas la Eternulo, via Dio.'
  uig-PIN: Etizingning bulung-puqⱪaⱪliriƣiqǝ tamam yiƣiwalmanglar, wǝ ⱨosulungdin
    ⱪalƣan wasangni teriwalmiƣin, bǝlki bularni kǝmbǝƣǝllǝr bilǝn musapirlarƣa ⱪoyƣin.
    Mǝn Ɵzüm Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: 'Dilia ifabi amoga ha:i manu faisia, gagoma amola gala:ine sogebi bega:
    galea, amo mae faima amola gagoma fonobahadi hame lai diala, amo lamusa: mae sinidigima.
    Hame gagui dunu amola ga fi dunu amo ea lama:ne yolesima. Hina Gode da dilia Godedafa.'
  tpi-OTNT: “Taim yupela i kisim ol wit samting i mau long gaden bilong yupela, yupela
    i no ken katim kaikai long arere tru bilong gaden. Na taim yupela i katim kaikai
    namel long gaden, sapos yupela i abrusim sampela, orait yupela i no ken i go bek
    namba 2 taim na kisim. Larim i stap bai ol rabisman na ol man bilong narapela
    kantri i stap wantaim yupela, ol i ken kisim. Mi Bikpela, mi God bilong yupela,
    mi tok olsem.”
  hau-SA: “ ‘Sa’ad da kuka yi girbin gonarku, kada ku girbe har ƙarshen gefen gonar,
    ko ku yi kalar girbinku. Ku bar su wa matalauta da baƙi. Ni ne Ubangiji Allahnku.’ ”
  uig-LAT: Étizingning bulung-puchqaqlirighiche tamam yighiwalmanglar, we hosulungdin
    qalghan wasangni tériwalmighin, belki bularni kembegheller bilen musapirlargha
    qoyghin. Men Özüm Xudayinglar Perwerdigardurmen.
  nde-nde: Lapho livuna isivuno selizwe lakini, lingavuni lasemaphethelweni amasimu
    enu, futhi lingabuthi okukhithikayo lapho livuna. Lokhu kutshiyeleni abayanga
    lezihambi. Mina nginguThixo uNkulunkulu wenu.’ ”
  ton-ton: '¶ Pea ʻoka ke ka tuʻusi ʻae ngaahi fua ʻo ho fonua, ʻo ʻikai te ke fetuku
    ke ʻosi mei he ngaahi tuliki ʻo hoʻo ngoue ʻoka ke ka tuʻusi ia, pea ʻe ʻikai
    te ke tānaki ʻae toenga ʻo hoʻo fua: ka te ke tuku ia ki he masiva, pea ki he
    muli: Ko au ko Sihova ko homou ʻOtua.'
  ces-1613: 'A když budete žíti obilé krajiny vaší, nesežneš všeho až do konce pole
    svého, a pozůstalých klasů po žni své nebudeš sbírati; chudému a příchozímu zanecháš
    jich: Já jsem Hospodin Bůh váš.'
  eng-WMB: “‘When you reap the harvest of your land, you must not wholly reap into
    the corners of your field. You must not gather the gleanings of your harvest.
    You must leave them for the poor and for the foreigner. I am the LORD your God.’”
  tam-TCV: “ ‘நீங்கள் உங்கள் நிலத்தில் அறுவடை செய்யும்போது, வயலின் ஓரங்களில் உள்ளவைகளை
    அறுவடை செய்யாமலும், அறுவடையில் சிந்தியதைப் பொறுக்காமலும் விட்டுவிடுங்கள். இவைகளை
    ஏழைகளுக்கும், பிறநாட்டினருக்கும் விட்டுவிடுங்கள். உங்கள் இறைவனாகிய யெகோவா நானே’ ”
    என்றார்.
  ceb-ULB: Sa dihang moani kamo sa abot sa inyong yuta, kinahanglan dili ninyo hutdon
    ug ani ang anaa sa mga daplin sa inyong kaumahan, ug kinahanglan dili ninyo hagdawon
    ang nahibilin sa inyong ani. Kinahanglan ibilin ninyo kini alang sa kabos ug alang
    sa langyaw. Ako si Yahweh ang inyong Dios.”'
  pol-UBG: A gdy będziecie zbierać plony waszej ziemi, nie będziesz wycinać doszczętnie
    skraju twego pola i nie będziesz zbierać pokłosia twoich plonów. Zostawisz je
    dla ubogiego i przybysza. Ja jestem PAN, wasz Bóg.
  agr-agr: “Ajak ajakmamu juut tsawan jegamtai, juwakjumesh ashí jukaigpajum, tuja
    ampinjau aina dukesh waketjukmek jukaigpa. Duka idaisatajum ujudauch aidau aents
    tikich nugkanmaya aidaujai yuwatnume. ¡Witjai Tuke Pujuu atumi Apajuígminuk!”
  kyc-kyc: Nakamana ee dokona witi jingi wambu piyamopa pyakepo manjo kande dokopa
    kame nemba nembasa petamo dupwa petena kaeyalapape. Dee lapo suku dupwana kalyinyi
    palyiyami kande dupwa dee pao pyakepo manjo nyii nalapape. Pendewa wambu dee wambu
    wakale lapo nakamana yuunya epo petenge dupwana ingyuo sakaminya kaeyalapape.
    Kamongo doko nakamana Anatuŋu.
  urd-GVU: کٹائی کے وقت اپنی فصل پورے طور پر نہ کاٹنا بلکہ کھیت کے کناروں پر کچھ چھوڑ
    دینا۔ اِس طرح جو کچھ کٹائی کرتے وقت کھیت میں بچ جائے اُسے چھوڑنا۔ بچا ہوا اناج
    غریبوں اور پردیسیوں کے لئے چھوڑ دینا۔ مَیں رب تمہارا خدا ہوں۔“
  deu-1912: Wenn ihr aber euer Land erntet sollt ihr nicht alles bis an die Enden
    des Feldes abschneiden, auch nicht alles genau auflesen, sondern sollt's den Armen
    und Fremdlingen lassen. Ich bin der HERR, euer Gott.
  kan-2017: “‘ನಿಮ್ಮ ದೇಶದ ಪೈರನ್ನು ಕೊಯ್ಯುವಾಗ ಹೊಲಗಳ ಮೂಲೆಗಳಲ್ಲಿರುವುದನ್ನೆಲ್ಲಾ ಕೊಯ್ಯಬಾರದು
    ಮತ್ತು ಹಕ್ಕಲಾಯಬಾರದು. ಇವುಗಳನ್ನು ಬಡವರಿಗೋಸ್ಕರವು ಹಾಗು ಪರದೇಶದವರಿಗೋಸ್ಕರವು ಬಿಟ್ಟುಬಿಡಬೇಕು.
    ನಾನು ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವನು’” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Fa’an gimed ra t’ar wom’ngin e woldug romed, ma dab mu th’abed e grain
    ni bay u marichlen e milay’ romed, ma dab mu sulod ngam th’abed e grain ni mpaged;
    ngam paged nge kay e girdi’ ni gafgow nge girdi’ u yugu boch e nam ni yad be par
    u fithik’med. I SOMOL e Got romed.
  hlt-MCSB: Na khohmuen kah cang na ah uh vaengah khaw na khohmuen te hmangrhong kaep
    due khap uh boeh. Cang na ah uh vaengah khaw na cang mo te boeih yoep uh boeh.
    Mangdaeng neh yinlai ham hnoo pauh. Kai tah nangmih kah Pathen BOEIPA ni,” a ti
    nah.
  mdy-ETH: «ዒንሢ ማኣሎ ቡራ ዎዶና ጎዦኮ ዓጮይዳ ዓጮይዳ ዓኣ ሃኣኮ ዔኪፖቴ፤ ሃሣ ቶሊ ዓቴሢ ጊንሣ ዚንጊፖቴ፤ ዬያ ማንቆ
    ዓሶና ሜሌ ዓጫፓ ሙኬ ዓሶናም ሃሹዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢኬ።»
  twi-ASANTE: “ ‘Sɛ motwa mo mfuo mu nnɔbaeɛ a, monntwa ntu aseɛ nnɔbaeɛ no, na deɛ
    aporo agu fam no nso, monntase. Monnya mma ahiafoɔ ne ahɔhoɔ a wɔte mo mu a wɔnni
    asase bi a wɔdidi so no. Mene Awurade mo Onyankopɔn!’ ”
  eng-WEBU: “‘When you reap the harvest of your land, you must not wholly reap into
    the corners of your field. You must not gather the gleanings of your harvest.
    You must leave them for the poor and for the foreigner. I am the LORD your God.’”
  bnp-bnp: “Na tahuna mu mirio a vit na malala ne mua, naha ni bole a vit na harena
    hania. Naha ni hamule tabu ni poi a masigo. Ge tabuli vonga ngi, ge bole e huriki
    a matasia, e huriki a mosi. Iau e BAKOVI DAGI a Vure ne mua, a takia a ngava iea.”
  wal-wal: “‘Intte biittan mokkida kattaa intte cakkiyo wode, intte shooqaa gaxaa
    gakkanau cakkoppite; cakkishin attiya poshiluwaakka qoroppite; hegaa hiyyeesatuyyoonne
    betetuyyo aggiigite. Taani, GODAI, intte Xoossaa’ yaaga” yaagiis.
  spa-PDDPT: Cuando recojan la cosecha de su tierra, no cosecharán hasta el último
    rincón de tu campo, ni espigarán su tierra ya cosechada. La dejarás para el pobre
    y para el extranjero. Yo, Yavé su ʼElohim.
  gun-gun: — Ha'e gui pendeyvy re penemba'ety rupi pemono'õ vy ndapeo jevyi 'rã penemba'ety
    rembe rupi gui peruve aguã, neĩ hary peity rive va'ekue pemono'õ eme. Tove iporiaukue'i
    ha'e amboae regua kuery peguarã. Xee ma Senhor Penderuete — he'i.
  agu-BL: ”Yil tz'opon k'ejlal tan je'n icosech, quil tzisicy'e'n yi e'chk tal bak'wutz
    yi na cyaj cyen tx'akxuj, nin quil tzitxoy yi e'chk wutz yi bakaji'n yi na cyaj
    cyen wi tx'otx'. Ak'wok quen scyetz yi e' tal prow me'ba', nin scyetz yi e' awer
    nak. Na in iRyosil, yi na chincawun tzite'j.”
  ilo-ULB: Inton apitenyo dagiti maapit iti dagayo, masapul a saanyo nga apiten a
    naan-anay dagiti adda iti suli dagiti taltalonyo, ket masapul a saanyo nga urnongen
    dagiti nabati iti apityo. Masapul nga ibatiyo dagitoy para kadagiti marigrigat
    ken para kadagiti ganggannaet. Siak ni Yahweh a Diosyo.'”
  kpg-kpg: Di madagoaa ma ga hadi ai nia huwa o godou hadagee, goodou hudee haadia
    nia huwa laagau ala i taalinga tadagee, gei goodou hudee hula labelaa gi muli
    e hadi nia huwa laagau ala ne dubu i golo. Diagia nia mee aanei ang gi digau hagaloale
    mo digau mai i daha. Ma go Yihowah dela go di godou God.
  uig-ARA: ئېتىزىڭنىڭ بۇلۇڭ-پۇچقاقلىرىغىچە تامام يىغىۋالماڭلار، ۋە ھوسۇلۇڭدىن قالغان
    ۋاساڭنى تېرىۋالمىغىن، بەلكى بۇلارنى كەمبەغەللەر بىلەن مۇساپىرلارغا قويغىن. مەن
    ئۆزۈم خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  sus-sus: Wo na xɛ xaba wo xɔnyi, wo naxa a tuxuie xaba. Baloe naxan birama bɔxi
    ma, wo xa na lu naa setaree bɛ, a nun mixie bɛ naxee kelixi ɲamanɛ gbɛtɛe ma.
    Alatala nan n na, wo Marigi Ala.»
  pon-2006: Ni amwail pahn dolung wahn amwail mwetuwel kan, kumwail dehr pelehsang
    wahnsahpwo lel ni irepen mwahto, pil dehr rikpene luhwen wahnsahpwo; kumwail mweidalahng
    kenen me semwehmwe kan oh mehn liki kan. KAUN-O, iei amwail Koht.
  jae-jae: “Ma êndêŋ taŋ amac anac nêm kôm ŋanô sa naŋ, go anac sa e êndêŋ kôm ŋamadiŋ
    samucgeŋ atom, ma ajoŋ gêŋ ŋasaliŋ-saliŋ sa êtu ŋamu atom. Awi siŋ êndêŋ lau ŋalêlôm
    sawa to lau jaba gebe Apômtau, amacnêm Anôtô aê.”
  ksd-ksd: Ma ba ava doko ra vuai kavava uma, koko avat a doko ra umana nguna tana,
    ma koko avat a tangatanga namur tana; avat a nur vue diat ure nina i luveana ba
    i vaira; iau ra Luluai kavava God.
  tur-YTC: “'Toprağınızın hasatını biçtiğinizde, tarlanızın köşelerini tamamen biçmemelisiniz,
    hasatınızın başaklarını toplamamalısınız. Bunları yoksullara ve yabancılara bırakmalısınız.
    Ben Tanrınız Yahve'yim.'”
  grc-BRENT: Καὶ ὅταν θερίζητε τὸν θερισμὸν τῆς γῆς ὑμῶν, οὐ συντελέσετε τὸ λοιπὸν
    τοῦ θερισμοῦ τοῦ ἀγροῦ σου ἐν τῷ θερίζειν σε, καὶ τὰ ἀποπίπτοντα τοῦ θερισμοῦ
    σου οὐ συλλέξεις· τῷ πτωχῷ καὶ τῷ προσηλύτῳ ὑπολείψεις αὐτά· ἐγὼ Κύριος ὁ Θεὸς
    ὑμῶν.
  ind-AYT: Apabila kamu menuai hasil panen dari tanahmu, janganlah menuainya habis
    sampai ke tepi-tepi ladangmu. Jangan mengambil gandum yang telah jatuh ke tanah.
    Tinggalkanlah itu untuk orang miskin dan orang asing di negerimu. Akulah TUHAN,
    Allahmu.’”
  nya-nya: “ ‘Pamene mukukolola zinthu mʼmunda mwanu, musakolole munda wanu mpaka
    mʼmalire mwenimweni, ndipo musatole khunkha lake. Zimenezo musiyire anthu osauka
    ndi alendo. Ine ndine Yehova Mulungu wanu.’ ”
  hrv-hrv: Kad budete želi žetvu sa svoje zemlje, nemoj žeti dokraja svoje njive niti
    pabirčiti poslije svoje žetve. Ostavi to sirotinji i strancu. Ja sam Jahve, Bog
    vaš.”
  mps-mps: “Te dagego duga gide te wit tau inawani sabo sogo, dagego te gi sesege
    badu mu gagalama sigimio. Dagego te gi tomode nai sabo sogo, te me badu nai dagego
    ela soeibaso da, teda dage te si sogo ma pelama sigi pigio. Te elalumainogo elama,
    te nai meni yai bidi dabego me te gasa bulu bidi dage dali bidibo bidi, augwaligo
    te nai somainao. Ena Genuai Bidi, ena dagego Godigo, eno te tama po wai dao.”
  tpi-tpi: “Taim yupela i kisim ol wit samting i mau long gaden bilong yupela, yupela
    i no ken katim kaikai long arere tru bilong gaden. Na taim yupela i katim kaikai
    namel long gaden, sapos yupela i abrusim sampela, orait yupela i no ken i go bek
    namba 2 taim na kisim. Larim i stap bai ol rabisman na ol man bilong narapela
    kantri i stap wantaim yupela, ol i ken kisim. Mi Bikpela, mi God bilong yupela,
    mi tok olsem.”
  dan-1931: Når I høster eders Lands Høst, må du ikke høste helt hen til Kanten af
    din Mark, ej heller må du sanke Efterslætten efter din Høst; til den fattige og
    den fremmede skal du lade det blive tilbage. Jeg er HERREN eders Gud!
  vie-OVCB: Khi gặt hái thổ sản, đừng gặt sạch tận góc đồng, cũng đừng mót lại phần
    đã sót. Hãy để các phần đó cho người nghèo và khách tạm trú. Ta là Chúa Hằng Hữu,
    Đức Chúa Trời của các ngươi.”
  guj-2017: તમે જયારે પાક લણો, ત્યારે તમારે છેક ખેતરના ખૂણા સુધી પૂરેપૂરું કાપવું
    નહિ. તેમ જ તેમાંથી પડી રહેલો પાક વીણી લેવો નહિ. તમારે તેને ગરીબો તથા પરદેશીઓ માટે
    રહેવા દેવો. હું તમારો ઈશ્વર યહોવાહ છું.’”
  pon-2006A: Ni amwail pahn dolung wahn amwail mwetuwel kan, kumwail dehr pelehsang
    wahnsahpwo lel ni irepen mwahto, pil dehr rikpene luhwen wahnsahpwo; kumwail mweidalahng
    kenen me semwehmwe kan oh mehn liki kan. KAUN-O, iei amwail Koht.
  por-BRBSL: “'Quando você colhe a terra, não deve colher totalmente nos cantos de
    seu campo. Você não deve colher os respigões de sua colheita. Você deve deixá-los
    para os pobres e para os estrangeiros. Eu sou Yahweh, vosso Deus”.
  cth-cth: Na law dawk cang na a awh navah, lawri totouh koung na a awh mahoeh. Cabong
    na pâhma e hah bout na racawng mahoeh. Hotnaw teh karoedengnaw hoi imyinnaw hanlah
    na pek pouh han. Kai teh nangmae BAWIPA Cathut doeh telah a ti.
  twi-twi: “ ‘Sɛ mutwa mo mfuw mu nnɔbae a, munntwa ntu nnɔbae no ase, na nea aporow
    agu fam no nso, monntase. Munnyaw mma ahiafo ne ahɔho a wɔte mo mu a wonni asase
    bi a wodidi so no. Mene Awurade mo Nyankopɔn!’ ”
  hlt-hlt: Na khohmuen kah cang na ah uh vaengah khaw na khohmuen te hmangrhong kaep
    due khap uh boeh. Cang na ah uh vaengah khaw na cang mo te boeih yoep uh boeh.
    Mangdaeng neh yinlai ham hnoo pauh. Kai tah nangmih kah Pathen BOEIPA ni,” a ti
    nah.
  tbz-SIM: Kɛ̀ di dɛi tidiitì di bɑ́ɑ́ dɛitɛ kɛ́tɑunnɛ̀ tìì bo di pɑɑ mmɑ̀nku, di
    mɛ mbɑ́ɑ́ kóntɛ́ kɛ́dɛ́rí, dí tì yóu bɛcĩ̀rìbɛ̀ nɛ̀ bɛpɔ̀ɔ̀bɛ̀ kpɛ́í. Mí ndi Yiɛ̀
    nKuyie mmíì di te.
  msy-2020: “Dughiar ia uan azeniba aghorimɨn, ia dagher azenimɨn dazighiamɨn tughav
    itim asian markɨ. Egh ia azenibar tongɨn dagheba asi, egh taba ateghɨva, ua mangɨ
    da asian markɨ. Ia da ateghtɨ da mamaghɨra ikɨtɨ, onganarazir gumazamiziba ko
    ikɨzir igharazibar gumazamizir ian tongɨn itiba, me da iniam. Kɨ Ikiavɨra Itir
    God, kɨ ian God, kɨ kamaghɨn mɨkeme.”
  azb-azb: Torpağınızda məhsul biçəndə tarlanın qıraqlarını biçməyin və biçindən düşən
    başaqları yığmayın. Qoy qalan məhsul kasıblara və qəriblərə qalsın. Allahınız
    Rəbb Mənəm”».
  eng-DBY: 'And when ye reap the harvest of your land, thou shalt not in thy harvest
    entirely reap the corners of thy field, and the gleaning of thy harvest shalt
    thou not gather: thou shalt leave them unto the poor and to the stranger: I am
    Jehovah your God.'
  hin-2017: “जब तुम अपने देश में के खेत काटो, तब अपने खेत के कोनों को पूरी रीति से
    न काटना, और खेत में गिरी हुई बालों को न इकट्ठा करना; उसे गरीब और परदेशी के लिये
    छोड़ देना; मैं तुम्हारा परमेश्वर यहोवा हूँ।”
  wol-KYG: «Bu ngeen dee góob seen tool, buleen góob ba fa tool ba yem te buleen ci
    toppaat, di foraatu. Aji ñàkk akub doxandéem ngeen koy bàyyee. Maay seen Yàlla
    Aji Sax ji.»
  eng-YLT: '''And in your reaping the harvest of your land thou dost not complete
    the corner of thy field in thy reaping, and the gleaning of thy harvest thou dost
    not gather, to the poor and to the sojourner thou dost leave them; I Jehovah [am]
    your God.'''
  kne-kne: “‘Mo man-ani kayo sin payew yo, adi yo palaloan ay anien din wadas benget
    na ya sageyen di labsan yo. Bay-an yo ta waday okan di nabiteg ya mangili. Tongpalen
    yo na tan sak-en si Yahweh ay Diyos yo.’”
  eng-WYC-2017: Forsooth after that ye have reaped the corn of your land, ye shall
    not cut it till to the ground, neither ye shall gather the ears of corn that abide,
    but ye shall leave those [or them] to poor men and pilgrims; I am the Lord your
    God.
  eng-WMBB: “‘When you reap the harvest of your land, you must not wholly reap into
    the corners of your field. You must not gather the gleanings of your harvest.
    You must leave them for the poor and for the foreigner. I am the LORD your God.’”
  urd-GVH: कटाई के वक़्त अपनी फ़सल पूरे तौर पर न काटना बल्कि खेत के किनारों पर कुछ
    छोड़ देना। इस तरह जो कुछ कटाई करते वक़्त खेत में बच जाए उसे छोड़ना। बचा हुआ अनाज
    ग़रीबों और परदेसियों के लिए छोड़ देना। मैं रब तुम्हारा ख़ुदा हूँ।”
  rug-rug: Pa totoso pakepakete si gamu koari na mia inuma, si lopu kaqu koto va kamo
    la i gamu sari na huiti pa hukihukiridi rina mia inuma, meke lopu kaqu pule la
    si gamu meke seke vagi sari na batudi sari na huiti saripu koa holadi vasina;
    mi veko hola i si arini pude tadi na tie habahualadi na tie karovodi pude henai.
    Ura Arau se Zihova sa Mia Tamasa.’ ”
  gaz-gaz: “ ‘Yommuu oomisha lafa keessanii walitti qabdanitti hamma qarqaraatti hin
    haaminaa yookaan qarmii isaa hin funaaninaa; waan kana hiyyeeyyii fi alagootaaf
    hambisaa. Ani Waaqayyo Waaqa keessan.’ ”
  fra-LSG: Quand vous ferez la moisson dans votre pays, tu laisseras un coin de ton
    champ sans le moissonner, et tu ne ramasseras pas ce qui reste à glaner. Tu abandonneras
    cela au pauvre et à l’étranger. Je suis l’Éternel, votre Dieu.
  gnn-gnn: '@see-verse:LEV.023.021'
  yal-yal: Ɛ na malo xaban fɔlɔ, ɛ nama maala xaba han xɛɛn xɛdɛɛn xɔn, ɛ nama tɔnsɔnne
    makentun naxanye na lu a xɔri ma. I xa ne lu yiigelitɔne xa e nun xɔɲɛne. Alatala
    nan n tan na, ɛ Ala.”
  haw-1868: 'Aia e okioki oukou i ka ai o ko oukou aina, mai oki loa i na kihi o kau
    mahinaai, i kou oki ana. aole hoi oe e ohi i na haulena o kau ai: e waiho no oe
    pela na ka poe ilihune, a na ka malihini; owau no Iehova ko oukou Akua.'
  arb-NAV: وَعِنْدَمَا تَسْتَوْفُونَ حَصَادَ غَلّاتِكُمْ، اتْرُكُوا زَوَايَا حُقُولِكُمْ
    غَيْرَ مَحْصُودَةٍ، وَلا تَلْتَقِطُوا مَا يَقَعُ مِنْهَا عَلَى الأَرْضِ، بَلِ
    اتْرُكُوهْ لِلْمِسْكِينِ وَعَابِرِ السَّبِيلِ. فَأَنَا الرَّبُّ إِلَهُكُمْ».
  ewe-ewe: “ ‘Ne miexa miaƒe nukuwo la, mele be miaŋe nu sia nu va se ɖe boto ke o,
    eye mele be miafɔ nukui siwo dudu ɖe anyigba o. Migblẽ wo ɖi na ame dahewo kple
    amedzro siwo le mia dome, ame siwo si anyigba mele o. Nyee nye Yehowa, miaƒe Mawu.’ ”
  eng-LEE: 'And when ye reap the harvest of your land, thou shalt not cut away altogether
    the corners of thy field when thou reapest, and the gleaning of thy harvest shalt
    thou not gather up; unto the poor, and to the stranger shalt thou leave them:
    I am the Lord your God.'
  asm-FB: আৰু তোমালোকে নিজ নিজ ভুমিত উৎপন্ন হোৱা শস্য দাবৰ কালত, খেতিৰ চুকত থকা শস্যৰ
    সম্পূৰ্ণৰূপে নথকাকৈ নাদাবা আৰু তোমাৰ খেতিৰ এৰি যোৱা শস্য নুবুটলিবা। তুমি সেইবোৰ
    দুখীয়া আৰু বিদেশীৰ কাৰণে এৰি যাবা; মই তোমালোকৰ ঈশ্বৰ যিহোৱা’।”
  sus-A: وٌ نَ شّ شَبَ وٌ شْنيِ، وٌ نَشَ عَ تُشُييٍ شَبَ. بَلٌي نَشَن بِرَ مَ بْشِ
    مَ، وٌ شَ نَ لُ نَا سٍتَرٍيٍ بّ، عَ نُن مِشِيٍ بّ نَشٍيٍ كٍلِشِ حَمَنّ فبّتّيٍ
    مَ. عَلَتَلَ نَن ﭑ نَ، وٌ مَرِفِ عَلَ.»
  fra-SBL: '"''Quand tu moissonneras la récolte de ton pays, tu ne moissonneras pas
    entièrement dans les coins de ton champ. Tu ne recueilleras pas les glanures de
    ta récolte. Tu les laisseras aux pauvres et à l''étranger. Je suis Yahvé ton Dieu. »'
  hbo-hbo: וּֽבְקֻצְרְכֶ֞ם אֶת־קְצִ֣יר אַרְצְכֶ֗ם לֹֽא־תְכַלֶּ֞ה פְּאַ֤ת שָֽׂדְךָ֙
    בְּקֻצְרֶ֔ךָ וְלֶ֥קֶט קְצִירְךָ֖ לֹ֣א תְלַקֵּ֑ט לֶֽעָנִ֤י וְלַגֵּר֙ תַּעֲזֹ֣ב
    אֹתָ֔ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃ ס
  eng-WYCLIFFE: Forsothe aftir that ye han rope the corn of youre lond, ye schulen
    not kitte it `til to the ground, nether ye schulen gadere the `eeris of corn abidynge,
    but ye schulen leeue tho to pore men and pilgrymys; Y am `youre Lord God.
  cwe-cwe: “ ‘Muhagobola vinhu venu vimuhandile muna imigunda yenu, sekemugobole mbaka
    muna zimhaka za migunda hebu sekemubwele kuchisogo kudondoleza visigale. Walekeleni
    ngayengaye na nyambenyambe. Niye niiyo Mndewa Mulungu, Mulungu wenu.’ ”
  kik-kik: “ ‘Rĩrĩa mũkaagetha irio bũrũri-inĩ wanyu, mũtikanagethe nginya ndeere-inĩ
    cia mĩgũnda yanyu, o na mũtikanonganie rũitĩki rwa magetha manyu. Rũtigagĩriei
    andũ arĩa athĩĩni na arĩa ageni. Niĩ nĩ niĩ Jehova Ngai wanyu.’ ”
  fra-NCL: Quand vous ferez la moisson dans votre pays, tu ne moissonneras pas jusqu’à
    la limite extrême de ton champ, et tu ne ramasseras pas de ta moisson ce qui reste
    à glaner ; tu laisseras cela pour le pauvre et pour l’étranger. Je suis Yahweh,
    votre Dieu. »
  cek-AK: Na prae thung ih cang na aah o naah, lawk taki ah kaom cangnawk to aat o
    boih hmah, cangqui doeh anghmat ai ah akhui o boih hmah; kamtang hoi angvinnawk
    hanah caeh o taak ah; Kai loe na Angraeng Sithaw ah ka oh, tiah a thuih, tiah
    thui paeh, tiah a naa.
  cuk-cuk: ” ’Ibmar-gwag-weed-ibagan mosale, melle bela be-nainu-dikar-nagase be weo.
    Deginbali, ibmar-gwag napase batisale, melle a-ibmar-gwag be bar suo. Ar ade,
    wemala dulemar-wileganaga, degi, Israel-dulesurmaladga be obegoed. Ani an be-Bab-Dummad-Jehová
    gued.’ ”
  uig-CYR: Етизиңниң булуң-пучқақлириғичә тамам жиғивалмаңлар, вә һосулуңдин қалған
    васаңни теривалмиғин, бәлки буларни кәмбәғәлләр билән мусапирларға қойғин. Мән
    Өзүм Худайиңлар Пәрвәрдигардурмән.
  tel-2017: మీరు మీ పంటపొలం కోసేటప్పుడు పొలం అంచుల్లో పూర్తిగా కోయకూడదు. నీ కోతలో
    రాలిన పరిగెను ఏరుకొనకూడదు. పేదవారికి, పరదేశులకు వాటిని విడిచిపెట్టాలి. నేను మీ
    దేవుడనైన యెహోవాను.”
  hat-BSA: “‘Lè nou fè rekòlt la nan peyi nou, anplis, nou pa pou rekòlte jis nan
    kwen chan nou yo, ni ranmase ti retay nan rekòlt la. Se pou nou kite yo pou malere
    avèk etranje yo. Mwen se SENYÈ a, Bondye nou an.’”
  kos-kos: Ke kowos kosrani ima lowos uh, nik kowos sunala wheat ma oan ke sisken
    ima uh, ac tia pac folokla in kunesla ma lula in ima uh. Filiya ma inge nu sin
    mwet sukasrup ac mwetsac. LEUM GOD El God lowos.
  hbo-WLC: וּֽבְקֻצְרְכֶ֞ם אֶת־קְצִ֣יר אַרְצְכֶ֗ם לֹֽא־תְכַלֶּ֞ה פְּאַ֤ת שָֽׂדְךָ֙
    בְּקֻצְרֶ֔ךָ וְלֶ֥קֶט קְצִירְךָ֖ לֹ֣א תְלַקֵּ֑ט לֶֽעָנִ֤י וְלַגֵּר֙ תַּעֲזֹ֣ב
    אֹתָ֔ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃ ס
  ibo-ibo: “ ‘Mgbe unu na-ewe ihe ubi, unu ewechala ihe niile dị nʼakụkụ niile nke
    ubi unu. Hapụrụnụ ha ụmụ ogbenye, na ndị ọbịa. Hapụkwara ha mkpụrụ ubi niile dara
    nʼala. Abụ m Onyenwe anyị Chineke unu.’ ”
  ory-ory: ଆଉ, ତୁମ୍ଭମାନଙ୍କ ଭୂମିର ଶସ୍ୟ ତୁମ୍ଭେମାନେ କାଟିବା ବେଳେ, ତୁମ୍ଭେ ଆପଣା କ୍ଷେତ୍ରର
    କୋଣ ନିଃଶେଷ ରୂପେ କାଟିବ ନାହିଁ, କିଅବା ତୁମ୍ଭେ ଆପଣା କ୍ଷେତ୍ରରେ ଛାଡ଼ିଥିବା ଶସ୍ୟ ସଂଗ୍ରହ
    କରିବ ନାହିଁ; ତୁମ୍ଭେ ତାହା ଦୁଃଖୀ ଓ ବିଦେଶୀ ପାଇଁ ଛାଡ଼ିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର
    ପରମେଶ୍ୱର ଅଟୁ।”
  chk-chk: Iwe, lupwen oupwe kini resin fanüemi, ousap kiniela uän tanipimi tori kiännin,
    ousap pwal rusifengeni mine a turutiu seni kiniemi wiich. Iwe, oupwe likitirela
    fän iten chon wöüngau me chon ekis. I ewe Samol mi Lapalap ämi we Kot.
  rop-rop: “Wen yumob kadimbat detlot sid daga brom yumob pedik, yumob kaan kadimof
    det sid daga gulijap langa det boda langa det pedik, en yumob kaan gobek en kadimof
    det sid daga igin. Yumob garra libum ol detlot blanga ola powan pipul en ola pipul
    brom najalot kantri. Mi na YAWEI det trubala God blanga yumob.”
  ukr-1871: І як збираєте жниво в своїй землї, так не дожинати меш країв поля твого,
    і колоссє, що попадає, не збирати меш. Убогому та захожому зоставиш їх. Я Господь,
    Бог ваш.
  deu-1951: Wenn ihr aber die Ernte eures Landes einbringt, so sollst du dein Feld
    nicht bis an den Rand abernten und nicht selbst Nachlese halten, sondern es dem
    Armen und Fremdling überlassen. Ich, der HERR, bin euer Gott.
  eng-JPS: 'And when ye reap the harvest of your land, thou shalt not wholly reap
    the corner of thy field, neither shalt thou gather the gleaning of thy harvest;
    thou shalt leave them for the poor, and for the stranger: I am the LORD your God.'
  srp-1865: A kad stanete žeti u zemlji svojoj, nemoj sasvijem požeti njive svoje,
    ni pabirèi po žetvi; ostavi siromahu i došljaku; ja sam Gospod Bog vaš.
  lug-lug: “Bwe munaakungulanga emmere mu ttaka lyammwe temugimalirangamu ddala okutuuka
    ku mbibiro z’ennimiro yammwe, wadde okukuŋŋaanyanga eneebanga ekunkumuse wansi
    nga mumaze okukungula. Eyo mugirekeranga abaavu ne bannamawanga. Nze Mukama Katonda
    wammwe.”
  heb-heb: ובקצרכם את קציר ארצכם לא תכלה פאת שדך בקצרך ולקט קצירך לא תלקט לעני ולגר
    תעזב אתם אני יהוה אלהיכם׃
  ben-IRV: আর তোমাদের ভূমির শস্য কাটার দিন তোমরা কেউ নিজের ক্ষেতের কোণের দিকে শস্য
    নিঃশেষে কাটবে না ও নিজের শস্য কাটার পরে পড়ে যাওয়া শস্য সংগ্রহ করবে না; তা দুঃখী
    ও বিদেশীর জন্য ত্যাগ করবে; আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: “ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਆਪਣੇ ਦੇਸ ਦੀ ਫ਼ਸਲ ਵੱਢੋ ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਖੇਤ ਦੇ ਬੰਨ੍ਹਿਆਂ ਤੱਕ
    ਸਾਰੀ ਫਸਲ ਨਾ ਵੱਢਣਾ, ਨਾ ਹੀ ਤੁਸੀਂ ਖੇਤ ਵਿੱਚ ਡਿੱਗੇ ਹੋਏ ਸਿੱਟਿਆਂ ਨੂੰ ਚੁੱਗਣਾ। ਤੁਸੀਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਕੰਗਾਲ ਅਤੇ ਪਰਦੇਸੀਆਂ ਲਈ ਛੱਡ ਦੇਣਾ। ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।”
  mya-JVB: ကိုယ် မြေ ၌ ဖြစ်သောစပါးကိုရိတ် သောအခါ ၊ လယ် ထောင့် တို့ကို အကုန်အစင်မ ရိတ်
    ရ။ သိမ်း ရာတွင် ကျန်ကြွင်းသောအရာကို ပြန်၍ မ ကောက် မသိမ်းရ။ ထိုအရာကို ဆင်းရဲ သောသူ
    ဧည့်သည် အာဂန္တု အဘို့ ချန် ခြွင်းရမည်။ ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်သည်ဟု
    မိန့် တော်မူ၏။
  hmo-hmo: “Umui emui uma ena anina umui utua neganai, do umui utua lao lasi ela bona
    uma ena hetoa korikori dekenai. Bona tano dekenai idia moru kava uma anina gaudia
    do umui gogoa lasi. Umui rakatanidia, badina idia be ogogami taudia bona idau
    bese taudia edia. Lau inai Lohiabada, emui Dirava.”
  urd-urd: “और जब तुम अपनी ज़मीन की पैदावार की फ़सल काटो, तो तू अपने खेत को कोने —
    कोने तक पूरा न काटना और न अपनी फ़सल की गिरी — पड़ी बालों को जमा' करना, बल्कि उनको
    ग़रीबों और मुसाफ़िरों के लिए छोड़ देना; मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ।”
  rus-SYN: Когда будете жать жатву на земле вашей, не дожинай до края поля твоего,
    когда жнешь, и оставшегося от жатвы твоей не подбирай; бедному и пришельцу оставь
    это. Я Господь, Бог ваш.
  bqc-SIM: Tó álɛ pↄkɛkɛ á bùsuu, ásuli kɛkɛ e á bú lɛ́wao, mɛ́ ásuli a kↄ̃nwɛo.
    Àli tó taasideↄnɛ ń bↄ̀mↄↄ. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Na bonchauva na gamsung uva kona chang na-at teng uleh, na lou jao
    uchu apam chin jousea na-at chai lou diu, nachang at na nung uva chang khai ho
    jong nachom thengsel lou diu ahi; vaichate leh kholjin hodia na koipeh diu ahi,
    ajeh chu keima nangho Pakai, Pathen kaum jing e, ati.
  mar-mar: तसेच तुम्ही आपल्या जमिनीतील पिकाची कापणी कराल तेव्हा तुमच्या शेताच्या कोनाकोपऱ्यातील
    साऱ्या पिकाची कापणी करु नका आणि सरवा वेचू नका; गरीब व तुमच्या देशातून प्रवास करणाऱ्या
    उपरी लोकांसाठी तो राहू द्या, मी तुमचा देव परमेश्वर आहे!”
  qub-qub: «Micuyniquita cusichar ama shuntanquichu ashiycur ashiycorga. Shicwaj ispïjacunatapis
    ama shuntanquichu. Cachaycunqui pobricunawan lagacamojcuna shuntacunanpaj. Noga
    Tayta Diosniquimi chayno në.»
  bqp-bqp: Ì n bɛɛn gberun dĩɑnu gɛ̃ɛmɔ, i ku ni nu wɑ̃ɑ bɛɛn gbee goorɔ gɛ̃. Yen
    biru i ku mɑɑ nu kunɔnu ko. I ko i nu sɑ̃ɑrobu kɑ sɔbu deriɑwɑ. Nɛ Gusunɔ bɛɛn
    Yinniwɑ nɑ ye geruɑ.
  hat-hat: Lè n'ap fè rekòt nan jaden nou, se pa pou nou ranmase grenn ki toupre lizyè
    jaden an, ni nou pa bezwen tounen dèyè pou ranmase grenn ki te tonbe atè. W'a
    kite yo pou moun peyi a ki pa genyen ak pou moun lòt nasyon k'ap viv nan mitan
    nou. Se mwen menm ki Seyè a, Bondye nou an!
  eng-BSB: When you reap the harvest of your land, do not reap all the way to the
    edges of your field or gather the gleanings of your harvest. Leave them for the
    poor and the foreign resident. I am the LORD your God.’”
  tod-tod: «Siɛgi zu wo moloi leʋezu la wa-yooi zu, wa kpala kpelamaʋɛ yɛ ná, wo
    mina ná leʋe, wo mina ɠale ma posuyɛʋɛi ma. Wa naa yɛ ná bala nuiti bɛ, ta seikɔɠɔma
    nuiti. Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.»
  eng-WEBPB: “‘When you reap the harvest of your land, you must not wholly reap into
    the corners of your field. You must not gather the gleanings of your harvest.
    You must leave them for the poor and for the foreigner. I am the LORD your God.’”
  kbq-kbq: Hagi hozatamifinti ese ne'zama nehamaresuta, agentegama mesiama'a atrenkeno
    nemena, evuramisiama'a zo-ogiho. Ana hu'nenage'za zamunte omane vahe'ene rurega
    vahe'ma enemaniza vahe'mo'za ome zogiho. Nagra Ra Anumzana tamagri Anumzamo'na
    nehue.
  nhe-BL: “Huan quema inpixcase ipan imomila ipan nopa tlali, amo xipixcaca hasta
    campa inacastla nopa mili, niyon amo xijpejpenaca tlen tepejtoc tlalchi. Ya nopa
    xijcahuaca para ma quipejpenaca tlen teicneltzitzi huan tlen seyoc tlali ehuani.
    Na niimoTECO Dios tlen nimechilhuía.”
  gub-BL: Arozràn ipo'o haw iapo mehe pepo'o zo haryw ko iwyr har nehe. Pezewyr zo
    haryw ipo'o pyrer 'ym ipo'o pà nehe. Pezar a'e haryw hemetarer 'ym ma'e wanupe
    nehe, amo ywy rehe arer peywy rehe wiko ma'e wanupe nehe no. Aiko Tuweharupi Wiko
    Ma'e romo pezar romo ihe.
  eng-DRA: 'And when you reap the corn of your land, you shall not cut it to the very
    ground: neither shall you gather the ears that remain; but you shall leave them
    for the poor and for the strangers. I am the Lord your God.'
