verse: LEV.023.024
translations:
  mal-C: '“ഇസ്രായേല്യരോടു പറയുക: ‘ഏഴാംമാസത്തിന്റെ ഒന്നാംദിവസം നിങ്ങൾക്കു കാഹളം മുഴക്കിക്കൊണ്ടു
    സ്മാരകോത്സവം ആചരിക്കുന്ന വിശുദ്ധസഭായോഗമുള്ള വിശ്രമത്തിനുള്ള ശബ്ബത്തായിരിക്കും.'
  deu-TKW: 'Rede mit den Israeliten also: Im siebenten Monat soll euch der erste des
    Monats ein Ruhetag sein, mit mahnendem Lärmblasen und Festversammlung am Heiligtum.'
  lin-lin: '« Yebisa bana ya Isalaele : ‹ Mokolo ya liboso ya sanza ya sambo ekozala
    mpo na bino mokolo ya kopema, mokolo ya ekaniseli mpe ya kobeta kelelo, mokolo
    ya mayangani ya bule mpo na lokumu na Ngai.'
  eng-LSV: “Speak to the sons of Israel, saying, In the seventh month, on the first
    of the month, you have a Sabbath, a memorial of shouting, a holy convocation;
  eng-GNV: Speake vnto the children of Israel, and say, In the seuenth moneth, and
    in the first day of the moneth shall ye haue a Sabbath, for the remembrance of
    blowing the trumpets, an holy conuocation.
  eng-WEBSTER: Speak to the children of Israel, saying, In the seventh month, in the
    first day of the month, shall ye have a sabbath, a memorial of blowing of trumpets,
    a holy convocation.
  nhw-BL: “Xiquinilhui israelitame ni tlanahuatilme. Nopa achtihui tonal ipan nopa
    chicompa metztli ipan amoisraelita calendario [23:24 Quemantic ni tonal huetzi
    ipan itlamiya septiembre huan quemantic ipan ipejya octubre ipan tocalendario
    tlen ama.] elis tlatzejtzeloltic. Monequi anquielnamiquise quen se tonal para
    anmosiyajquetzase. Pero monequi anmosentilise ipan se tlanechicoli catli tlatzejtzeloltic
    para antechhueyimatise. Huan anquinpitzase tlapitzalme para antenotzase ipan ni
    ilhuitl tlen tlapitzali.
  swh-ONEN: '“Waambie Waisraeli: ‘Katika siku ya kwanza ya mwezi wa saba mtakuwa na
    siku ya mapumziko, kusanyiko takatifu la ukumbusho litakaloadhimishwa kwa kupiga
    tarumbeta.'
  bba-bba: '@see-verse:LEV.023.023'
  eng-KJVCPB: Speak unto the children of Israel, saying, In the seventh month, in
    the first day of the month, shall ye have a sabbath, a memorial of blowing of
    trumpets, a holy convocation.
  luo-luo: '“Wach ni jo-Israel ni: ‘E odiechiengʼ mokwongo mar dwe mar abiriyo, nyaka
    ubed gi odiechieng yweyo; ma en odiechieng chokruok mowal kaka rapar kugoyo turumbete.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Hua ihahituna dinana gini-gunana na
    laḡa-ani dinanahelaḡana ta emui, helalo-tao dinana mai kibi ihiriridia, bona hebou
    helaḡana dinana.'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन्, ‘सातौँ महिनाको पहिलो दिन तिमीहरूका निम्ति पवित्र
    विश्रामको दिन हुने छ, र त्यो दिन तुरही फुकेर सम्झना गरिने छ र पवित्र सभा हुने
    छ ।
  yor-yor: “Sọ fún àwọn ará Israẹli, ‘Ní ọjọ́ kìn-ín-ní oṣù keje, kí ẹ ní ọjọ́ ìsinmi,
    ìpàdé àjọ mímọ́ tí a fi fèrè fífọn ṣe ìrántí.
  emp-NTPO: '–Israelerãa nãwã jaradua: “Poaza sietebema jed̶ecod̶e dji nabema ewarid̶e
    bãrãba ʌ̃nãũbada ewarida wagad̶ida panʌa. Bãrãra trajad̶acara panʌa. Maʌ̃ ewarid̶e
    bãrãba cachiruda zad̶aped̶a ãbaa dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i carea.
    Idjab̶a animarãda mʌ̃́a babue diabid̶ida panʌa.”–'
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: روز اول ماه هفتم هر سال، روز استراحت
    است و همهٔ قوم اسرائیل باید با شنیدن صدای شیپورها، برای عبادت جمع شوند.'
  tgl-ULB: “Kausapin ang bayan ng Israel at sabihin, 'Sa ikapitong buwan, ang unang
    araw ng buwan na iyon magiging isang mataimtim na pahinga para sa inyo, isang
    alaala sa pamamagitan ng pag-ihip ng mga trumpeta, at isang banal na pagpupulong.
  cbu-NT: Ashchiri shiysha Israelchichee kamaningcha; Tsup kaneesich yakchu, sietish
    tsupi anush zar kanusangints. Wakarash wits puu puu táyarus, washunand shaniyrus,
    nuwaa ungirtangtsa.
  hui-hui: '@see-verse:LEV.023.023'
  mya-mya: '@see-verse:LEV.023.023'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག ཟླ་བ་བདུན་པའི་ཚེས་དང་པོ་ནི་ཁྱོད་རྣམས་ཀྱིས་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་རུ་བསྲུང་བ་དང་།
    རྗེས་དྲན་གྱི་དུང་བུས་ནས་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས།
  sna-sna: “Uti kuvaIsraeri, ‘Pazuva rokutanga romwedzi wechinomwe munofanira kuva
    nezuva rokuzorora, ungano tsvene inocherechedzwa nokuridza hwamanda.
  spa-BLM: '“Habla a los hijos de Israel, diciendo: ‘En el séptimo mes, el primer
    día del mes, habrá un descanso solemne para ustedes, un memorial de toque de trompetas,
    una convocatoria santa.'
  cac-cac: 'Al d''a eb'' etchon̈ab'' icha tic: A d''a sb''ab''el c''ual yic yuquil
    uj, tzeyic'' eyip, tze molb''anoch e b''a ejmelal d''ayin, spuji q''uen trompeta
    yic tze naancot in vach''c''olal.'
  swh-ULB: “Zungumza na watu wa Israeli na uwaambie, “Siku ya kwanza ya mwezi wa kwanza
    itakuwa siku ya pumzika makini kwa ajili yenu, kumbukumbu pamoja na kupigwa kwa
    tarumbeta na kusanyiko takatifu,
  bel-bel: 'скажы сынам Ізраілевым: у сёмы месяц, у першы дзень месяца хай будзе ў
    вас спакой, сьвята трубаў, сьвяшчэнны сход;'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich: Im 7. Monat, am 1. des Monats,
    soll euch Ruhe sein, ein Gedächtnis des Posaunenhalls, eine heilige Versammlung.'
  mbb-OT: '@see-verse:LEV.023.023'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ഏഴാം മാസം ഒന്നാം തിയ്യതി നിങ്ങൾക്കു
    കാഹളധ്വനിയുടെ ജ്ഞാപകവും വിശുദ്ധസഭായോഗമുള്ള സ്വസ്ഥദിവസവുമായിരിക്കേണം.'
  rmc-rmc: '„Phen le Izraelitenge kada: ‚Andro eftato čhon pro ešebno džives tumen
    ela o šabatoskro odpočinkos; zdžana tumen jekhetane, hoj te lašaren le RAJES,
    a trubinena pro trubi.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، بگو: در ماه هفتم در روز اول ماه، آرامی سبت
    برای شما خواهدبود، یعنی یادگاری نواختن کرناها و محفل مقدس.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Ын луна а шаптя, ын чя динтый
    зи а луний, сэ авець о зи де одихнэ, веститэ ку сунет де трымбице, ши о адунаре
    сфынтэ.'
  ben-OBCV: “তুমি ইস্রায়েলীদের বলো, ‘সপ্তম মাসের প্রথম দিনে বিশ্রামদিন পালন করবে,
    তূরীধ্বনি সহকারে পবিত্র সমাবেশ দিবস স্মরণ করবে।
  som-som: Dadka reer binu Israa'iil la hadal, oo waxaad ku tidhaahdaa, Bisha toddobaad
    maalinteeda kowaad waxay idiin ahaan doontaa nasasho weyn oo ah buunafuufid xusuus
    ah, iyo shir quduus ah.
  lat-VUC: 'Loquere filiis Israël: Mense septimo, prima die mensis, erit vobis sabbatum,
    memoriale, clangentibus tubis, et vocabitur sanctum:'
  eng-ASVBT: Speak unto the children of Israel, saying, In the seventh month, on the
    first day of the month, shall be a solemn rest unto you, a memorial of blowing
    of trumpets, a holy convocation.
  ita-1885: 'Parla a'' figliuoli d''Israele, dicendo: Nel settimo mese, nel primo
    giorno del mese, celebrate un Sabato una ricordanza con suon di tromba, una santa
    raunanza.'
  eng-LXXUP: 'Speak to the children of Israel, saying, In the seventh month, on the
    first day of the month, ye shall have a rest, a memorial of trumpets: it shall
    be to you a holy convocation.'
  eng-ULB: “Speak to the people of Israel and say, 'In the seventh month, the first
    day of that month will be a solemn rest for you, a memorial with the blowing of
    trumpets, and a holy assembly.
  spa-VBL: “Diles a los israelitas que el primer día del séptimo mes deben tener un
    sábado especial de completo descanso, una reunión santa que se anuncia con el
    sonido de las trompetas.
  fra-_FOB: 'Parle aux enfants d''Israël, et dis: Au septième mois, au premier jour
    du mois, il y aura pour vous un jour de repos, une commémoration publiée au son
    des trompettes, une sainte convocation;'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ഏഴാം മാസം ഒന്നാം തീയതി നിങ്ങൾക്ക്
    കാഹളധ്വനിയുടെ അനുസ്മരണവും വിശുദ്ധസഭായോഗമുള്ള സ്വസ്ഥദിവസവുമായിരിക്കണം.'
  urd-GVR: “Isrāīliyoṅ ko batānā ki sātweṅ mahīne kā pahlā din ārām kā din hai. Us
    din muqaddas ijtimā ho jis par yād dilāne ke lie narsingā phūṅkā jāe.
  suz-BL: “इस्राएली आन कली ‘७ महिना ङा ङोंइती ङा नाक्‍ती गे नाइक्‍चा माल्‍नीनी। गे
    परमप्रभु यावे आ पर्बम ग्रुम्‍शा, मेको नाक्‍त मिम्‍चा कली तुराही ताप्‍चा माल्‍नीनी।
    गन्‍ती २९:१-६; गन्‍ती १०:१०
  ita-1927: '“Parla ai figliuoli d’Israele, di’ loro: Il settimo mese, il primo giorno
    del mese avrete un riposo solenne, una commemorazione fatta a suon di tromba,
    una santa convocazione.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و بڵێ: ”یەکەم ڕۆژی مانگی حەوت دەبێت پشوو بێت
    بۆتان، یادی دەنگی کەڕەنایە، کۆبوونەوەی پیرۆزبوونە.'
  eng-BBE: Say to the children of Israel, In the seventh month, on the first day of
    the month, let there be a special day of rest for you, a day of memory, marked
    by the blowing of horns, a meeting for worship.
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ: ‘ಏಳನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ನಿಮಗೆ ತುತೂರಿಗಳನ್ನು
    ಊದುವ ಜ್ಞಾಪಕಾರ್ಥವಾದ ಸಬ್ಬತ್ ದಿನವಾಗಿರಬೇಕು. ಆ ದಿನ ಪರಿಶುದ್ಧ ಸಭೆಯ ಕೂಟವೂ ಇರಬೇಕು.'
  tam-2017: '“நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்: உங்களுக்கு ஏழாம்
    மாதம் முதலாம்தேதி எக்காளச்சத்தத்தால் நினைவுகூறுதலாகக் கொண்டாடுகிற பண்டிகை என்கிற
    சபை கூடும் பரிசுத்த ஓய்வுநாளாக இருப்பதாக.'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: En el mes séptimo, al primero
    del mes tendréis sábado, una conmemoración al son de trompetas, y una santa convocación.'
  ron-BTF: 'Vorbește copiilor lui Israel, spunând: În luna a șaptea, în ziua întâi
    a lunii, să aveți un sabat, o amintire cu sunet de trâmbiță, o adunare solemnă,
    sfântă.'
  eng-WEBP: “Speak to the children of Israel, saying, ‘In the seventh month, on the
    first day of the month, there shall be a solemn rest for you, a memorial of blowing
    of trumpets, a holy convocation.
  eng-FBV: “Tell the Israelites that on the first day of the seventh month you are
    to have a special Sabbath of complete rest, a holy meeting that is announced by
    the sound of trumpets.
  nld-1939: 'Zeg aan de Israëlieten: De eerste dag van de zevende maand moet een rustdag
    voor u zijn, een dag ter gedachtenis met bazuingeschal en een godsdienstige bijeenkomst.'
  nch-BL: “Xiquinilhui israelitame ni tanahuatilme. Nopa achtohui tonali ipan nopa
    chicompa metzti ipan amoisraelita calendario elis tatzejtzeloltic. Monequi anquielnamiquise
    quej se tonali para anmosiyajquetzase. Pero monequi anmosentilise ipan se tanechicoli
    cati tatzejtzeloltic para antechhueyimatise. Huan anquinpitzase tapitzalme para
    antenotzase ipan ni ilhuit ten tapitzali.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Ngày mồng một tháng bảy, sẽ có cho
    các ngươi một ngày nghỉ, một lễ kỷ niệm lấy tiếng kèn thổi mà rao truyền, tức
    là một sự nhóm hiệp thánh vậy.'
  hin-CV: “इस्राएल के घराने को यह आज्ञा दो, ‘सातवें माह का प्रथम दिन शब्बाथ का विश्राम
    दिन होगा, तुरही फूंकने के द्वारा इसका स्मरण दिलाना. यह एक पवित्र समारोह है.
  eng-OURB: “Speak to the children of Israel [God prevails], saying, ‘In the seventh
    month Ethanim ·Ever-flowing durable stream (in Hebrew), 7· or Tishrei ·[Beginning
    (in Babylonian)]·, on the first day of the month, shall be a solemn rest to you,
    a memorial of blowing of shofarot ·ram horns·, a holy convocation.
  spa-BES: 'Di a los hijos de Israel: En el séptimo mes, el primer día del mes, que
    haya un día especial de descanso para ustedes, un día de memoria, convocando por
    el soplar de trompetas, una reunión para rendir culto.'
  tdx-tdx: 'Saontsio ty hoe amo ana’Israeleo: I volam-pahafitoy, i androm-baloha’
    i volañeiy, le ho Fitofàm-bey ho anahareo, fampitiahiañe am-pitiofan-kankàñe naho
    fifanontoñañe miavake.'
  vid-vid: “Walonjele wanhu wa Isilaeli kota zuwa lya mwaluko lya mwezi wa saba mokwesela,
    zuwa lya kukumbuchila vyoiwikuligwa lizi lya mhalamhanda na kudita nhing'hano
    yelile.
  eng-OKE: 'Speak with the sons of Israel, saying: In the seventh month you shall
    have a (season of) Rest; a memorial of the Trumpet, a holy convocation;'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า ในวั​นที​่​หน​ึ่งของเดือนที่​เจ็ด เจ้​าทั้งหลายจงถือเป็​นว​ันสะบาโต
    เป็​นว​ันประชุมบริ​สุทธิ​์ประกาศเป็​นที​่ระลึ​กด​้วยเสียงแตร
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: No mês sétimo, ao primeiro
    do mês tereis sábado, uma comemoração ao são de trombetas, e uma santa convocação.'
  deu-ELO: 'Rede zu den Kindern Israel und sprich: Im siebten Monat, am Ersten des
    Monats, soll euch Ruhe sein, ein Gedächtnis des Posaunenhalls, eine heilige Versammlung.'
  eng-WYC-2018: Speak thou to the sons of Israel, In the seventh month, in the first
    day of the month, shall be [a] sabbath, (a) memorial to you, sounding with trumps,
    and it shall be called holy; (Say thou to the Israelites, In the seventh month,
    on the first day of the month, shall be a Sabbath day of rest for you, and there
    shall be a holy gathering, with the sounding of trumpets;)
  epo-epo: 'Diru al la Izraelidoj jene: En la sepa monato, en la unua tago de la monato,
    estu ĉe vi festo, memorigado per trumpetado, sankta kunveno.'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: — Silǝr yǝttinqi ayning birinqi küni toluⱪ
    aram elip, kanaylar qelinix bilǝn ǝslǝtmǝ yosunda ⱨeyt ⱪilip, muⱪǝddǝs sorunlarni
    tüzünglar.'
  beo-beo: '@see-verse:LEV.023.023'
  tpi-OTNT: “Tokim ol manmeri bilong Israel olsem. Long de namba wan bilong namba
    7 mun, yupela i mas malolo. Em i wanpela bikpela de bilong yupela, na yupela i
    mas winim ol biugel na bai yupela i kam bung bilong mekim lotu.
  hau-SA: “Faɗa wa Isra’ilawa cewa, ‘A ranar farko ga wata na bakwai, za tă zama ranar
    hutu, rana ce ta tuni da yin taro mai tsarki na sujada da za a fara busar ƙaho.
  uig-LAT: 'Sen Israillargha mundaq dégin: — Siler yettinchi ayning birinchi küni
    toluq aram élip, kanaylar chélinish bilen esletme yosunda héyt qilip, muqeddes
    sorunlarni tüzünglar.'
  nde-nde: “Tshela abako-Israyeli ukuthi, ‘Ilanga lakuqala lenyanga yesikhombisa lusuku
    lwesabatha lokuphumula, umbuthano ongcwele wokukhonza ngokutshaya icilongo.
  ton-ton: Lea ki he fānau ʻa ʻIsileli, ʻo pehē, ʻI hono fitu ʻoe māhina, ʻi he ʻuluaki
    ʻaho ʻoe māhina, ʻe ʻiate kimoutolu ʻae Sāpate, ko e fakamanatu ʻoe ifi meʻa lea,
    ko e fakataha māʻoniʻoni.
  ces-1613: 'Mluv synům Izraelským takto: Měsíce sedmého, v první den téhož měsíce,
    budete míti odpočinutí, památku troubení, shromáždění svaté držíce.'
  eng-WMB: “Speak to the children of Israel, saying, ‘In the seventh month, on the
    first day of the month, there shall be a solemn rest for you, a memorial of blowing
    of shofars, a holy convocation.
  tam-TCV: '“நீ இஸ்ரயேலரிடம் சொல்லவேண்டியதாவது: ‘ஏழாம் மாதத்தின் முதலாம் நாள் உங்களுக்கு
    ஒரு ஓய்வுநாளாயிருக்க வேண்டும். அந்த நாள் எக்காளம் முழங்கி, நினைவு விழாவாகக் கொண்டாடப்படும்
    ஒரு பரிசுத்த சபைக்கூடுதலாக இருக்கவேண்டும்.'
  ceb-ULB: “Sultihi ang katawhan sa Israel, 'Sa ikapitong bulan, sa unang adlaw nianang
    bulana mao ang balaang pagpahulay alang kaninyo, usa ka handomanan uban ang pagpatingog
    sa mga trumpeta, ug ang balaang panagtigom.
  pol-UBG: 'Przemów do synów Izraela i powiedz im: W siódmym miesiącu, pierwszego
    dnia tego miesiąca, będziecie mieli szabat, upamiętnienie przez trąbienie, święte
    zgromadzenie.'
  agr-agr: '“Juju Israel aents aidau ujakta: Nantu sieteya nunú taka tsawan makichik
    tsawaitta nunú ayamtai tsawan asamtai, takatjumek takatsuk ijunjajum jiistamkujum
    Tuke Pujuu ememattajum. Nuniakjum Tuke Pujuu yaimpamua nunú anentaimtusjum uwija
    kachuji umpuagtajum.'
  kyc-kyc: Kana yanda ipingi dokona yuu gii mupwa dokopa yuu gii angingyuo imambu
    soo mee pisirami. Dopa pyuo pisiraminyipa bikuli pii laramo dokopa misi lala epo
    nyuo malu palyarami.
  urd-GVU: ”اسرائیلیوں کو بتانا کہ ساتویں مہینے کا پہلا دن آرام کا دن ہے۔ اُس دن مُقدّس
    اجتماع ہو جس پر یاد دلانے کے لئے نرسنگا پھونکا جائے۔
  deu-1912: 'Rede mit den Kindern Israel und sprich: Am ersten Tage des siebenten
    Monats sollt ihr den heiligen Sabbat des Blasens zum Gedächtnis halten, da ihr
    zusammenkommt;'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು, ‘ಏಳನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ
    ನಿಮಗೆ ಸಂಪೂರ್ಣ ವಿರಾಮವಿರಬೇಕು. ಅದನ್ನು ತುತ್ತೂರಿಗಳ ಧ್ವನಿಯಿಂದ ಪ್ರಕಟಪಡಿಸಬೇಕು. ದೇವಾರಾಧನೆಗಾಗಿ
    ಸಭೆಸೇರಬೇಕು.
  yap-yap: '@see-verse:LEV.023.023'
  hlt-MCSB: “Israel ca rhoek te voek lamtah thui pah. Hla hlarhih khuikah lamhmacuek
    hla te nangmih ham a cim tingtunnah tamlung poekkoepnah koiyaeh om saeh.
  mdy-ETH: '@see-verse:LEV.023.023'
  twi-ASANTE: '“Ka kyerɛ Israelfoɔ sɛ: ‘Ɔbosome a ɛtɔ so nson no ɛda a ɛdi ɛkan no,
    ɛsɛ sɛ mohome ɛda no, na moyɛ nhyiamu kronkron na mohyɛn totorobɛnto dendeenden
    de kae.'
  eng-WEBU: “Speak to the children of Israel, saying, ‘In the seventh month, on the
    first day of the month, there shall be a solemn rest for you, a memorial of blowing
    of trumpets, a holy convocation.
  bnp-bnp: ge taki e huriki a Israel, ge ta maea, “Na mugana parava na poloruana keva
    naha ni leho, mu malo. Na tahuna mu longo a nangina tavure, mu vapopo mu vasileki.
  wal-wal: “Israa7eela asaayyo hagaadan yaagada yoota; ‘Laappuntta aginan koiro gallassaa
    shemppo gallassaa oottidi bonchchite; hassayissuwaa malkkataikka punettiyo wode,
    geeshsha yaa7aa shiiqite.
  spa-PDDPT: 'Habla a los hijos de Israel: El primer día del mes séptimo tendrán un
    reposo: una conmemoración con sonido de trompetas, una santa convocación.'
  gun-gun: '— Ndeayvu Israel kuery pe. Ha''e vy aipo''re: Sete jaxya re ijypy''ia
    ára py ma oiko ''rã xevy pepytu''u ha''e penema''endu''a aguã ára. Mimby guaxu
    pemonhe''ẽ ''rã penhemboaty aguã, ára iky''a e''ỹ va''e ramo.'
  agu-BL: '“Txolaj yi xtxolbile''j scyetz yi e'' atanum yi e'' xonl Israel: Yi bajx
    k''ej tetz yi juki''n xaw, tajwe''n tan ibnol tane''n jun k''ej ujle''n, nin jun
    molo''n ib yi wi''nin xanil, nin tajwe''n tz''oc chun te jun k''eja''tz.'
  ilo-ULB: “Agsaoka kadagiti Israelita ken ibagam, 'Iti maikapito a bulan, ti umuna
    nga aldaw iti dayta a bulan ket napasnek a panaginana para kadakayo, maysa a pananglaglagip
    a mabuyogan iti panagpuyot kadagiti trumpeta, ken maysa a nasantoan a panagtitipon.
  kpg-kpg: '@see-verse:LEV.023.023'
  uig-ARA: 'سەن ئىسرائىللارغا مۇنداق دېگىن: ــ سىلەر يەتتىنچى ئاينىڭ بىرىنچى كۈنى
    تولۇق ئارام ئېلىپ، كانايلار چېلىنىش بىلەن ئەسلەتمە يوسۇندا ھېيت قىلىپ، مۇقەددەس
    سورۇنلارنى تۈزۈڭلار.'
  sus-sus: «A fala Isirayilakae bɛ, kike solofere nde, xi singe, wo xa wo malabu na
    lɔxɔɛ, wo xa ɲama maxili sara xui ra, wo malanyi sɛniyɛnxi raba.
  pon-2006: '@see-verse:LEV.023.023'
  jae-jae: “Ôsôm êndêŋ lau Israel gebe ajôŋ êtu 7 ŋabêc ŋamataŋa êtu bêc lêwaŋŋa ŋanô
    teŋ êndêŋ amac. Akac sa ma alic om dabuŋ tau toôndugeŋ.
  ksd-ksd: 'Una tata pire ra tarai Israel ma una biti: Ta ra gai lavurua ta ra luaina
    bung ta ra gai, avat a vakilang vake upi ra bung na ningo tuna ure avat, a bung
    na im, nina avat a vu ra umana tavur tana, a bung na kivung na lotu.'
  tur-YTC: '“İsrael''in çocuklarına söyle: ''Yedinci ayda, ayın birinci gününde sizin
    için tam bir dinlenme; boru sesiyle anma, kutsal toplantı olacak.'
  grc-BRENT: λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, τοῦ μηνὸς τοῦ ἐβδόμου μιᾷ τοῦ μηνὸς
    ἔσται ὑμῖν ἀνάπαυσις, μνημόσυνον σαλπίγγων· κλητὴ ἁγία ἔσται ὑμῖν·
  ind-AYT: '“Katakanlah kepada umat Israel: ‘Pada hari pertama bulan ketujuh, kamu
    harus mengadakan hari perhentian penuh. Tiuplah trompet untuk mengingatkan umat
    bahwa itu adalah hari pertemuan kudus.'
  nya-nya: “Uza Aisraeli kuti, ‘Tsiku loyamba la mwezi wachisanu ndi chiwiri, likhale
    tsiku lopumula, la msonkhano wopatulika, mulilengeze poyimba lipenga.
  hrv-hrv: '“Govori Izraelcima i reci: ''Sedmoga mjeseca, prvoga dana u mjesecu, neka
    vam je potpun odmor, proglašen glasom trube, sveti zbor.'
  mps-mps: “Te Israel we bidibolo te tiwai po walao. Te 7 polua dei 1, dage toma nao.
    Te duga genuai side me deli dao, te dagego bu wabo nai biugel bu olama, te dage
    sisinagaselama, lotu wao.
  tpi-tpi: “Tokim ol manmeri bilong Israel olsem. Long de namba wan bilong namba 7
    mun, yupela i mas malolo. Em i wanpela bikpela de bilong yupela, na yupela i mas
    winim ol biugel na bai yupela i kam bung bilong mekim lotu.
  dan-1931: 'Tal til Israelitterne og sig: Den første dag i den syvende Måned skal
    I holde Hviledag med Hornblæsning til Ihukommelse og med Højtidsstævne;'
  vie-OVCB: '“Hãy nói với người Ít-ra-ên: Ngày mồng một tháng bảy là ngày nghỉ long
    trọng, một ngày kỷ niệm, phải thổi kèn triệu tập dân đến dự thánh lễ.'
  guj-2017: “ઇઝરાયલના લોકોને કહે કે સાતમા માસના પહેલા દિવસે તમારે પવિત્ર વિશ્રામ,
    રણશિંગસાદની યાદગીરી અને પવિત્ર મેળાવડો કરવો.
  pon-2006A: '@see-verse:LEV.023.023'
  por-BRBSL: '“Fale aos filhos de Israel, dizendo: ''No sétimo mês, no primeiro dia
    do mês, haverá um descanso solene para você, um memorial de soar trombetas, uma
    santa convocação.'
  cth-cth: Nangmouh ni tha sari, apasuek hnin nah mongka ueng pawi kathoung kamkhuengnae
    sabbath hnin hah na ya awh han.
  twi-twi: “Ka kyerɛ Israelfo se, ‘Ɔsram a ɛto so ason no da a edi kan no, ɛsɛ sɛ
    mohome da no, na moyɛ nhyiamu kronkron na mohyɛn torobɛnto denneennen de kae.
  hlt-hlt: “Israel ca rhoek te voek lamtah thui pah. Hla hlarhih khuikah lamhmacuek
    hla te nangmih ham a cim tingtunnah tamlung poekkoepnah koiyaeh om saeh.
  tbz-SIM: 'Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú: Dibenni tɑ̃̀nkù yiénwè kó diyiè ketirì níí
    yó ntú tɛom̀pùtɛ̀ ntɛ, di níí tíí nkɛ́ n sɑ̃ntɛ nɛ̀ tipíɛ́tì nɛ̀ siheú.'
  msy-2020: “Nɨ kamaghɨn Israelian gumazamizibav kemegh. Namba 7ɨn iakɨnim, an aruer
    faragha zuimɨn ia avughsɨ. Kar ian dughiar ekiar mam, egh ia sɨghabagh ivi uari
    akuv, egh Ikiavɨra Itir God mɨnabɨva an ziam fɨ.
  azb-azb: '«İsrail övladlarına belə de: “Yeddinci ayın birinci günü sizin üçün istirahət
    günü, şeypur çalınma ilə qeyd olunan gün, müqəddəs toplantı günü olsun.'
  eng-DBY: Speak unto the children of Israel, saying, In the seventh month, on the
    first of the month, shall ye have a rest, a memorial of blowing of trumpets, a
    holy convocation.
  hin-2017: “इस्राएलियों से कह कि सातवें महीने के पहले दिन को तुम्हारे लिये परमविश्राम
    हो; उस दिन को स्मरण दिलाने के लिये नरसिंगे फूँके जाएँ, और एक पवित्र सभा इकट्ठी
    हो।
  wol-KYG: '«Waxal bànni Israyil ne leen: Bu juróom ñaareelu weer taxawee, bés bi
    jëkk ci weer wi, na doon seen bésub Noflaay bu ngeen di amal ndaje mu sell. Deeleen
    fàttlee bés bi liit yu xumb.'
  eng-YLT: '''Speak unto the sons of Israel, saying, In the seventh month, on the
    first of the month, ye have a sabbath, a memorial of shouting, a holy convocation;'
  kne-kne: '@see-verse:LEV.023.023'
  eng-WYC-2017: Speak thou to the sons of Israel, In the seventh month, in the first
    day of the month, shall be [a] sabbath, a memorial to you, sounding with trumps,
    and it shall be called holy;
  eng-WMBB: “Speak to the children of Israel, saying, ‘In the seventh month, on the
    first day of the month, there shall be a solemn rest for you, a memorial of blowing
    of shofars, a holy convocation.
  urd-GVH: “इसराईलियों को बताना कि सातवें महीने का पहला दिन आराम का दिन है। उस दिन
    मुक़द्दस इजतिमा हो जिस पर याद दिलाने के लिए नरसिंगा फूँका जाए।
  rug-rug: ‘Kaqu kopu nia gamu sa rane kekenu koasa sidara vina zuapa pude magogoso
    koasa ṉati rane asa, meke kaqu mae varigara pa vinahesi si gamu, pana avosia gamu
    nodolo va gelenaedi sari na buki.
  gaz-gaz: “Israaʼelootaan akkana jedhi; ‘Isin guyyaa jalqaba jiʼa torbaffaatti sanbata
    boqonnaa qabaadhaa; yaaʼii qulqulluu sagalee malakataatiin ayyaaneffamus qabaadhaa.
  fra-LSG: 'Parle aux enfants d’Israël, et dis: Le septième mois, le premier jour
    du mois, vous aurez un jour de repos, publié au son des trompettes, et une sainte
    convocation.'
  gnn-gnn: '@see-verse:LEV.023.023'
  yal-yal: a a xa a fala Isirayila kaane xa, a naxa, “Kike solofereden xii singeni,
    ɛ xa ɛ matabu na lɔxɔni ɛ yi a binya, ɛ xɔtaan fe, ɛ yamaan xili malan sariɲanxini.
  haw-1868: 'E olelo aku oe i na mamo a Iseraela, penei, I ka hiku o ka malama, i
    ka la mua o ka malama, he Sabati ko oukou, he la laa e hookani ai i na pu, he
    houluulu hoano:'
  arb-NAV: '«أَوْصِ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: يَكُونُ لَكُمُ الْيَوْمُ الأَوَّلُ
    مِنَ الشَّهْرِ السَّابِعِ (أَيْ شَهْرِ أَيْلُولَ – سِبْتَمْبَر) يَوْمَ عُطْلَةٍ
    فِيهِ تَحْتَفِلُونَ احْتِفَالاً مُقَدَّساً، تَنْفُخُونَ فِيهِ بِالأَبْوَاقِ.'
  ewe-ewe: “Gblɔ na Israelviwo be, ‘Le ɣleti adrelia ƒe ŋkeke gbãtɔ dzi la, ele be
    miadzudzɔ mia ɖokui, wòanye takpekpe kɔkɔe si dzi woaɖo ŋkui kple kpẽkuku.
  eng-LEE: Speak unto the children of Israel, saying, In the seventh month, on the
    first day of the month, shall ye have a rest, a [day of] memorial of sounding
    the cornet, a holy convocation.
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলক কোৱা, ‘সপ্তম মাহৰ প্ৰথম দিনা তোমালোকৰ সম্পূৰ্ণ
    বিশ্ৰামৰ দিন, শিঙা বজাই সোঁৱৰণ কৰোওৱা দিন আৰু পবিত্ৰ সভা হব।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، كِكٍ سٌلٌقٍرٍ ندٍ، شِ سِنفٍ، وٌ شَ وٌ مَلَبُ
    نَ لْشْي، وٌ شَ حَمَ مَشِلِ سَرَ شُي رَ، وٌ مَلَنيِ سّنِيّنشِ رَبَ.
  fra-SBL: 'Parle aux enfants d''Israël, et dis : « Au septième mois, le premier jour
    du mois, il y aura pour vous un repos solennel, un mémorial où l''on sonnera des
    trompettes, une sainte convocation.'
  hbo-hbo: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר בַּחֹ֨דֶשׁ הַשְּׁבִיעִ֜י בְּאֶחָ֣ד
    לַחֹ֗דֶשׁ יִהְיֶ֤ה לָכֶם֙ שַׁבָּתֹ֔ון זִכְרֹ֥ון תְּרוּעָ֖ה מִקְרָא־קֹֽדֶשׁ׃
  eng-WYCLIFFE: Speke thou to the sones of Israel, In the seuenthe monethe, in the
    firste day of the monethe, schal be sabat memorial to yow, sownynge with trumpis,
    and it schal be clepid hooli;
  cwe-cwe: “Walongele Waisilaili, ‘Siku ya mwanduso ya mwezi wesaba mwizaitenda kuwa
    siku ya kuhumula. Siku ya kukumbukigwa yondaigong'ondigwe kwa dizi da mhalati
    kutenda mting'hano wa kutosa kwa Mulungu.
  kik-kik: '“Ĩra andũ a Isiraeli atĩrĩ: ‘Mũthenya wa mbere wa mweri wa mũgwanja-rĩ,
    nĩmũrĩgĩaga na mũthenya wa kũhurũka, kĩũngano gĩtheru, na ũririkanagwo na ũndũ
    wa kũhuha tũrumbeta.'
  fra-NCL: '« Parle aux enfants d’Israël et dis-leur : Au septième mois, le premier
    jour du mois, vous aurez un repos solennel, un rappel à son de cor, une sainte
    assemblée.'
  cek-AK: Israel kaminawk khaeah hae tiah thui paeh; Khrah sarihto haih, ni hmaloe
    koek loe, Sabbath ni, mongkah uenghaih ni hoi kaciim amkhuenghaih niah suem oh.
  cuk-cuk: '“Israel-dulemarga be sunmake, ega be soge: ‘Nii-walagugled-gebe-iba-onodedgi,
    bemar obunnogoed. A-ibagi, gar-trompeta-ogolale, bemar iba onogoed. Deginbali,
    bemar Bab-Jehová-nug-odummogega danar ambikunonimarbaloed.'
  uig-CYR: 'Сән Исраилларға мундақ дегин: — Силәр йәттинчи айниң биринчи күни толуқ
    арам елип, канайлар челиниш билән әсләтмә йосунда һейт қилип, муқәддәс сорунларни
    түзүңлар.'
  tel-2017: “నీవు ఇశ్రాయేలీయులతో ఇలా చెప్పు. ఏడో నెల మొదటి రోజు మీకు విశ్రాంతి దినం.
    అందులో జ్ఞాపకార్థ కొమ్ము బూరధ్వని వినబడినప్పుడు మీరు పరిశుద్ధ సమూహంగా సమకూడాలి.
  hat-BSA: '“Pale avèk fis Israël yo pou di: ‘Nan setyèm mwa nan premye jou nan mwa
    a, nou va fè yon repo, yon tan pou sonje avèk son twonpèt yo, yon konvokasyon
    sen.'
  kos-kos: “Kaskas nu sin mwet Israel ac fahk, ‘Ke len se oemeet in malem se akitkosr
    kowos fah akfulatye sie len in mongla, sie len in esmakin su sulkakinyuk ke pusren
    mwe ukuk in pangon mwet uh in fahsreni nu ke alu.
  hbo-WLC: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר בַּחֹ֨דֶשׁ הַשְּׁבִיעִ֜י בְּאֶחָ֣ד
    לַחֹ֗דֶשׁ יִהְיֶ֤ה לָכֶם֙ שַׁבָּת֔וֹן זִכְר֥וֹן תְּרוּעָ֖ה מִקְרָא־קֹֽדֶשׁ׃
  ibo-ibo: “Gwa ụmụ Izrel sị, ‘Ụbọchị mbụ nke ọnwa nke asaa ga-abụ ụbọchị izuike,
    ụbọchị mkpọkọta dị nsọ nke a ga-eji opi na-ada oke ụda cheta.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କୁହ, ‘ସପ୍ତମ ମାସରେ, ମାସର ପ୍ରଥମ ଦିନରେ ତୁମ୍ଭମାନଙ୍କର
    ମହା ବିଶ୍ରାମ, ଅର୍ଥାତ୍‍, ତୂରୀଧ୍ୱନି ଦ୍ୱାରା ସ୍ମରଣାର୍ଥକ ପବିତ୍ର ସଭା ହେବ।
  chk-chk: 'pwe epwe üreni ekewe aramasen Israel: Lon aeuin ränin ewe afisuen maram
    oupwe afisi eu ränin asösö mi pin, eu ränin achem fiti tikin rappwa, eu fansoun
    mwich mi pin.'
  rop-rop: “Langa det feswan dei langa det namba 7 manth ol yumob Isreil pipul garra
    abum spel, en yumob garra majurrumap miselp blanga weship mi wen detlot longwan
    wisul jingat.
  ukr-1871: 'Промов до синів Ізрайлевих і скажи: Місяця семого, на первий день місяця,
    мусить у вас бути відпочинок, споминки гуку рогового, сьвятий збір.'
  deu-1951: 'Rede mit den Kindern Israel und sprich: Am ersten Tag des siebenten Monats
    sollt ihr einen Feiertag halten, einen Gedächtnistag unter Posaunenklang, eine
    heilige Versammlung.'
  eng-JPS: 'Speak unto the children of Israel, saying: In the seventh month, in the
    first day of the month, shall be a solemn rest unto you, a memorial proclaimed
    with the blast of horns, a holy convocation.'
  srp-1865: 'Kaži sinovima Izrailjevim, i reci: prvi dan sedmoga mjeseca neka vam
    je odmor, spomen trubni, sabor sveti.'
  lug-lug: “Tegeeza abaana ba Isirayiri nti olunaku olw’olubereberye mu mwezi ogw’omusanvu
    lunaabanga lwa kuwummula, munaakwatirangako olukuŋŋaana olutukuvu olunaalangirirwanga
    n’okufuuwa amakondeere ag’omwanguka.
  heb-heb: דבר אל בני ישראל לאמר בחדש השביעי באחד לחדש יהיה לכם שבתון זכרון תרועה
    מקרא קדש׃
  ben-IRV: তুমি ইস্রায়েল-সন্তানদেরকে বল, সপ্তম মাসে, সেই মাসে প্রথম দিনের তোমাদের
    বিশ্রামপর্ব এবং তূরীধ্বনিসহযোগে স্মরণ করার জন্য পবিত্র সভা হবে।
  pan-pan: “ਇਸਰਾਏਲ ਦੇ ਘਰਾਣਿਆਂ ਨੂੰ ਆਖ, ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ ਤੁਹਾਡੇ ਲਈ ਮਹਾਂ-ਸਬਤ
    ਹੋਵੇ, ਉਸ ਦਿਨ ਤੁਸੀਂ ਯਾਦਗੀਰੀ ਲਈ ਤੁਰ੍ਹੀ ਵਜਾਉਣਾ ਅਤੇ ਪਵਿੱਤਰ ਸਭਾ ਕਰਨਾ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ သင်တို့သည် သတ္တမ လ ၊ ပဌမ
    နေ့ရက်၌ တံပိုးမှုတ် ပွဲ၊ ဓမ္မစည်းဝေး ခြင်းကို ပြုရသော ဥပုသ် နေ့ကို စောင့်ရကြမည်။
  hmo-hmo: '“Israela taudia do oi hamaoroa, oi gwau: Hua namba 7 ena dina ginigunana
    be laga-ani dinana helagana ta umui dekenai. Inai dina be laloatao dinana, bona
    umui ese kibi do umui hiriria, unai dina ena hebou helagana dekenai do umui haboua
    mai totona.'
  urd-urd: “बनी — इस्राईल से कह कि सातवें महीने की पहली तारीख़ तुम्हारे लिए ख़ास आराम
    का दिन हो, उसमें यादगारी के लिए नरसिंगे फूंके जाएँ और पाक मजमा' हो।
  rus-SYN: 'скажи сынам Израилевым: в седьмой месяц, в первый день месяца да будет
    у вас покой, праздник труб, священное собрание да будет у вас;'
  bqc-SIM: 'aà o Isailiↄnɛ: Mↄ soplade gↄↄ sɛ̃́ia zĩ́ àli kã́mabo, í kã̀aepɛ
    à kãaamɛɛ, ma yã́ i dↄágu.'
  tcz-CHONGTHU: Israel chate jouse jah a hiti hin sei peh tan, lha sagi lhin teng,
    hiche lhasung nimasa nileh na bonchauva naki chol uva khompi theng nanei diu,
    sumkon mutgin tothoa naphon jal jidiu ahi.
  mar-mar: '“इस्राएल लोकांस सांग: सातव्या महिन्याचा पहिला दिवस हा विसाव्याचा पवित्र
    दिवस असावा; त्यादिवशी पवित्र मेळा भरवावा व पवित्र स्मरणासाठी तुम्ही कर्णे फुंकावी;'
  qub-qub: '«Israel-masiquicunata willanqui: Trompëta tucay fistata rispëtuwan ruranqui.
    Ganchis quillaman gallaycunan rimir junäga llapayqui rispitamashpayqui jamanqui.
    Trompëtacunata tucashpayqui chay fistata ruranqui.'
  bqp-bqp: '@see-verse:LEV.023.023'
  hat-hat: '-Pale ak moun pèp Izrayèl yo. Men sa pou ou di yo: Premye jou setyèm mwa
    a va yon gwo jou repo pou nou. Jou sa a n''a kònen twonpèt pou fè moun yo chonje
    se jou pou yo reyini pou adore Bondye.'
  eng-BSB: “Speak to the Israelites and say, ‘On the first day of the seventh month
    you are to have a day of rest, a sacred assembly announced by trumpet blasts.
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Alugi lɔfelasiɛi ma volo mɔungi
    ma, toɠa ɠɛ ga dooɠo folo wola wo ʋɛ, wo ɠitoo sù, wa puʋugiti fɛ, wo gaalɛba
    ɲadegai wo.'
  eng-WEBPB: “Speak to the children of Israel, saying, ‘In the seventh month, on the
    first day of the month, there shall be a solemn rest for you, a memorial of blowing
    of trumpets, a holy convocation.
  kbq-kbq: Israeli vahera zamasamige'za 7ni ikamofona ese knarera manigasa hiho. Ana
    knarera ranknatamigi ufena nereta atru huta monora hiho.
  nhe-BL: “Xiquinilhui israelitame ni miyac tlanahuatili. Nopa achtohui tonal ipan
    nopa chicompa metztli ipan imoisraelita calendario [23:24 Quemantzi ni tonal huetzi
    ipan itlamiya septiembre huan quemantzi ipan ipejya octubre ipan tocalendario
    tlen ama.] elis tlatzejtzeloltic. Monequi inquiilnamiquise queja se tonal para
    inmosiyajcahuase. Pero monequi inmosentilise ipan se tlasentilistli tlen tlatzejtzeloltic
    para innechhueyimatise. Huan inquinpitzase tlapitzali para intenotzase ipan ni
    ilhuitl tlen tlapitzali.
  gub-BL: i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Pepytu'u 7 haw zahy rehe pitài
    haw 'ar mehe nehe. Tupàn omonokatu a'e 'ar uzeupe. Penurywete xi'àm ma'e'ak iapo
    pyrer ipy pà nehe. Paw rupi pezemono'og Tupàn imuwete katu pà nehe.
  eng-DRA: 'Say to the children of Israel: The seventh month, on the first day of
    the month, you shall keep a sabbath, a memorial, with she sound of trumpets, and
    it shall be called holy.'
