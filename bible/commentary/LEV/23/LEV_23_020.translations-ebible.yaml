verse: LEV.023.020
translations:
  mal-C: പുരോഹിതൻ ആദ്യഫലത്തിന്റെ അപ്പത്തോടുകൂടെ ആ രണ്ട് ആട്ടിൻകുട്ടികളെയും യഹോവയുടെ
    സന്നിധിയിൽ ഉയർത്തി ഒരു വിശിഷ്ടയാഗമായി അർപ്പിക്കണം. അവ പുരോഹിതന്മാർക്കുവേണ്ടി യഹോവയ്ക്ക്
    അർപ്പിക്കുന്ന വിശുദ്ധയാഗം.
  deu-TKW: Und der Priester soll sie samt den Erstlingsbroten als Webeopfer vor Jahwe
    weben samt zwei Lämmern; sie sollen Jahwe geheiligt sein zum Besten des Priesters.
  lin-lin: Nganga-Nzambe akobonza na kotombola, liboso ya Yawe, bana meme yango mibale
    elongo na mapa ya bambuma ya liboso. Ekozala makabo ya bule mpo na Ngai Yawe mpe
    ekozala ya Nganga-Nzambe.
  eng-LSV: and the priest has waved them, besides the bread of the first-[fruits],
    [as] a wave-offering before YHWH, besides the two lambs; they are holy to YHWH
    for the priest;
  eng-GNV: 'And the Priest shall shake them to and from with the bread of the first
    fruits before the Lord, and with the two lambes: they shalbe holy to the Lord,
    for the Priest.'
  eng-WEBSTER: 'And the priest shall wave them with the bread of the first-fruits
    for a wave-offering before the LORD, with the two lambs: they shall be holy to
    the LORD for the priest.'
  nhw-BL: Huan nopa totajtzitzi quinhuisose nopa ome pilborregojtzitzi noixpa, niamoTECO.
    Nojquiya quihuisose nopa ome pantzi tlen nopa tlayacapan pixquistli. Nochi ni
    tlacajcahualistli elis tlaiyocatlalili para na, niamoTECO, huan monequi anquinmactilise
    nopa totajtzitzi para ma eli inintlacualis.
  swh-ONEN: Kuhani atawainua hao wana-kondoo wawili mbele za Bwana kuwa sadaka ya
    kuinuliwa, pamoja na mkate wa malimbuko. Ni sadaka takatifu kwa Bwana kwa ajili
    ya kuhani.
  bba-bba: kɑ pɛ̃ɛ ye sɑnnu. Yɑ̃ku kowo u koo kɑ ye kpuro Yinni Gusunɔ dɑɑwɑwɑ u nu
    tusiɑrun wororu koosi. Kpɑ ye kpuro yɑ n sɑ̃ɑ nɛ, Yinni Gusunɔɡiɑ. Ye kpuron biru,
    yɑɑ ye kpuro yɑ koo kowɑ yɑ̃ku kowoɡiɑ.
  eng-KJVCPB: 'And the priest shall wave them with the bread of the first fruits for
    a wave offering before the Lord, with the two lambs: they shall be holy to the
    Lord for the priest.'
  luo-luo: Jadolo nyaka chiw nyiimbe ariyogo e nyim Jehova Nyasaye kaka misango mifwayo,
    kaachiel gi makati mag cham mokwongo. Magi nobed mich mowal michiwo e nyim Jehova
    Nyasaye, kendo ginidongʼ ni jadolo.
  meu-meu: Hahelaḡa tauna ese baine davedia, flaoa matamatana bouboudia ida, idoinai,
    hari mamoe natuna ruaosi ida, davedave boubouna ai bainela, Iehova ena. Idia na
    Iehova ena ḡau helaḡadia, hahelaḡa tauna ana.
  npi-ULB: पहिलो फलको रोटीसँगै परमप्रभुको निम्ति पुजारीले ती डोलाओस्, र दुईवटा थुमासँगै
    ती बलिदानस्वरूप अर्पण गरोस् । ती पुजारीको निम्ति परमप्रभुलाई अर्पण गरिएको पवित्र
    बलिदान हुने छन् ।
  yor-yor: Kí àlùfáà fi ọ̀dọ́-àgùntàn méjèèjì náà níwájú Olúwa bí i ọrẹ fífì pẹ̀lú
    oúnjẹ àkọ́so wọn jẹ́ ọrẹ mímọ́ sí Olúwa fún àlùfáà.
  emp-NTPO: Maʌ̃ umébema oveja zaque djarara, bãrã néu naãrã ewaped̶ad̶ad̶ebema paʌ̃
    od̶a sid̶a sacerdoteba mʌ̃́a ʌ̃taa wa diaida b̶ʌa. Maʌ̃ne jũma maʌ̃gʌra mʌ̃ itea
    b̶eya. Maʌ̃ bẽrã sacerdoterãba jũma edad̶ida panʌa cod̶i carea.
  pes-OPCB: «کاهن، این دو برهٔ ذبح شده را با نانهای پخته شده از آخرین برداشت محصول
    شما به عنوان هدیهٔ مخصوص در حضور خداوند تکان دهد. این هدایا برای خداوند مقدّسند
    و باید برای خوراک به کاهنان داده شوند.
  tgl-ULB: Dapat itataas ng pari ang mga ito sa harapan ni Yahweh, kasama ang tinapay
    sa unang mga prutas, at idulog ang mga ito sa kanya bilang isang paghahandog kasama
    ang dalawang tupa. Mga banal na handog ito kay Yahweh para sa pari.
  cbu-NT: Ashiri apanllpansha pangapa yuw ichtari kayanayaru tirikoo pusarangis anpatari
    yáyaru, íwar itsireeru, nuwaam ungirtachiya. Anumunsha tsimbunuri opeejaa putayaru,
    pangapa, tirikpa washunand nuwaam muchchiya. Ashkachu, nuwsha siyaa mapiychtina.
    Anoo iwatspayaru, apanllpansha wipapat ichingurusin anoo katungchinllinaya.
  hui-hui: Loma binigo mo miaga ibugua mberedi kira biago labo heba nogo sibi igini
    kira biago labobi Anduane Homogo i̱naga deni howa wigiwaga lolebira. Loma binigo
    ogoni i̱nihondo loma bia henego ngulebadagoni taraorego loma binigo mo miaga agali
    karu ti nelo mo mulebero.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​မုန့်​နှင့်​သိုး​က​လေး နှစ်​ကောင်​ကို ယဇ်​ပု​ရော​ဟိတ်​များ​အ​တွက်
    ထာ​ဝ​ရ​ဘု​ရား​အား အ​ထူး​ပူ​ဇော်​သ​ကာ အ​ဖြစ်​ဆက်​သ​ရ​မည်။ ဤ​ပူ​ဇော်​သ​ကာ တို့​သည်​သန့်​ရှင်း​၏။-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་རྣམས་དང་ལོ་ཏོག་གི་ཕུད་ཀྱིས་བཟོས་པའི་བག་ལེབ། ལུ་གུ་གཉིས་བཅས་མཉམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕར་གཡོ་ཚུར་གཡོ་བྱས་ནས་གཡོབ་མཆོད་དུ་འབུལ་དགོས།
    འདི་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྫས་དམ་པ་ཡིན་པས་མཆོད་དཔོན་ལ་དབང་བ་ཡིན་ནོ། །
  sna-sna: Muprista anofanira kuninira makwayana maviri pamberi paJehovha sechipiriso
    chokuninira pamwe chete nechingwa chegohwo rokutanga. Izvi zvipiriso zvitsvene
    kuna Jehovha zvomuprista.
  spa-BLM: El sacerdote los agitará con el pan de las primicias como ofrenda mecida
    ante Yahvé, junto con los dos corderos. Serán sagrados para Yahvé para el sacerdote.
  cac-cac: A vin̈ sacerdote sb'achanoch chavan̈ noc' calnel d'a vichan̈ a in Jehová
    in tic yed' ixim pan ix b'o d'a ixim trigo ix b'ab'laj jochchaji, a jun ofrenda
    chi' vic yaji, scan d'a vin̈ sacerdote chi'.
  swh-ULB: Ni lazima kuhani azitikise pamoja na mkate wa malimbuko ya kwanza mbele
    za Yahweh na kuzileta kwake kuwa matoleo pamoja na kondoo dume wawili. Watakuwa
    sadaka takatifu kwa Yahweh kwa ajili ya kuhani.
  bel-bel: 'сьвятар павінен прынесьці гэта, трасучы перад Госпадам, разам з трасёнымі
    хлябамі першага плоду і з двума ягнятамі, і гэта будзе сьвятыняю Госпаду: сьвятару;'
  deu-ELBBK: 'Und der Priester soll sie weben samt dem Brot der Erstlinge als Webopfer
    vor dem HERRN, samt den zwei Lämmern: Sie sollen dem HERRN heilig sein für den
    Priester.'
  mbb-OT: Ne ibayew te memumuhat diyà te etuvangan te Nengazen sikan is dezuwa he
    kerehidu wey is pemuhat he zuma te nehuna he neraǥun. Segradu heini he menge pemuhat
    diyà te Nengazen ne vahin heini te menge memumuhat.
  mal-2015: പുരോഹിതൻ അവയെ ആദ്യവിളവിന്റെ അപ്പത്തോടും രണ്ടു ആട്ടിൻകുട്ടിയോടുംകൂടെ യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനം ചെയ്യേണം; അവ പുരോഹിതന്നുവേണ്ടി യഹോവെക്കു വിശുദ്ധമായിരിക്കേണം.
  rmc-rmc: O rašaj ole duje bakroren le mareha andral o ešebno uľipen hazdela upre
    anglo RAJ pre hazdľi obeta. Kala obeti hine sveta le RAJESKE a patrinen le rašaske.
  pes-OPV: وکاهن آنها را با نان نوبر بجهت هدیه جنبانیدنی به حضور خداوند با آن دو بره
    بجنباند، تا برای خداوند بجهت کاهن مقدس باشد.
  ron-1924: 'Преотул сэ леӂене ачесте добитоаче ынтр-о парте ши ынтр-алта ка дар легэнат
    ынаинтя Домнулуй, ымпреунэ ку пыня адусэ ка пыргэ ши ку чей дой мей: еле сэ фие
    ынкинате Домнулуй ши сэ фие але преотулуй.'
  ben-OBCV: সদাপ্রভুর উদ্দেশে প্রথম ফসলের রুটির সঙ্গে দোলনীয় উপহাররূপে দুটি মেষশাবক
    যাজক দোলাবে। যাজকের পক্ষে এগুলি সদাপ্রভুর উদ্দেশে পবিত্র উপহার।
  som-som: Oo wadaadku waa inuu Rabbiga hortiisa qurbaan la ruxruxo iyaga ugula ruxruxaa
    kibista midhaha ugu horreeya oo raacda labada wan oo yaryar, oo iyagu quduus bay
    Rabbiga u ahaan doonaan wadaadka aawadiis.
  lat-VUC: Cumque elevaverit eos sacerdos cum panibus primitiarum coram Domino, cedent
    in usum ejus.
  eng-ASVBT: 'And the priest shall wave them with the bread of the firstfruits for
    a wave offering before Jehovah, with the two lambs: they shall be holy to Jehovah
    for the priest.'
  ita-1885: E offeriscali il sacerdote in offerta dimenata, davanti al Signore, insieme
    co' pani delle primizie, e co' due agnelli; sieno quelle cose sacre al Signore,
    per lo sacerdote.
  eng-LXXUP: And the priest shall place them with the loaves of the firstfruits an
    offering before the Lord with the two lambs, they shall be holy to the Lord; they
    shall belong to the priest that brings them.
  eng-ULB: The priest must wave them together with the bread of the firstfruits before
    Yahweh, and present them to him as an offering with the two lambs. They will be
    holy offerings to Yahweh for the priest.
  spa-VBL: El sacerdote agitará los corderos como ofrenda mecida ante el Señor, junto
    con el pan de las primicias. El pan y los dos corderos son sagrados para el Señor
    y pertenecen al sacerdote.
  fra-_FOB: Et le sacrificateur les agitera avec le pain des prémices, en offrande
    agitée devant l'Éternel, avec les deux agneaux; ils seront consacrés à l'Éternel,
    pour le sacrificateur.
  mal-mal: പുരോഹിതൻ അവയെ ആദ്യവിളവിന്റെ അപ്പത്തോടും രണ്ട് ആട്ടിൻകുട്ടിയോടുംകൂടി യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യണം; അവ പുരോഹിതനുവേണ്ടി യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Imām bheṛ ke yih do bachche mazkūrā roṭiyoṅ samet hilāne wālī qurbānī ke
    taur par Rab ke sāmne hilāe. Yih Rab ke lie maḳhsūs-o-muqaddas haiṅ aur qurbāniyoṅ
    meṅ se imām kā hissā haiṅ.
  suz-BL: मिनु चढ़ेबमी परमप्रभु यावे कली ङोंइती नक मीशो अन्‍न के शोब्‍ले नु सांड निक्‍शी
    क्‍युक्‍शा हिम्‍शा चढ़ेचा माल्‍ब। मेको चढ़ेब आ भाग दुम्‍चा कली परमप्रभु यावे कली
    गेशो बाक्‍नीम।
  ita-1927: Il sacerdote agiterà gli agnelli col pane delle primizie, come offerta
    agitata davanti all’Eterno; e tanto i pani quanto i due agnelli consacrati all’Eterno
    apparterranno al sacerdote.
  ckb-ckb: جا کاهینەکە دەبێت دوو بەرخەکە لەگەڵ نانی یەکەمین بەرهەمەکە لەبەردەم یەزدان
    بەرز بکاتەوە. ئەمانە پێشکەشکراوێکی پیرۆزن بۆ یەزدان، جا دەبێت بۆ کاهینەکە بن.
  eng-BBE: 'And these will be waved by the priest, with the bread of the first-fruits,
    for a wave offering to the Lord, with the two lambs: they will be holy to the
    Lord for the priest.'
  kan-OKCV: ಯಾಜಕನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಪ್ರಥಮ ಫಲದ ರೊಟ್ಟಿಯೊಂದಿಗೂ, ಎರಡು ಕುರಿಮರಿಗಳೊಂದಿಗೂ
    ಅವುಗಳನ್ನು ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಬೇಕು. ಅವು ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾಗಿದ್ದು ಯಾಜಕನಿಗೋಸ್ಕರ
    ಇರಬೇಕು.
  tam-2017: அவைகளை ஆசாரியன் முதற்பலனாகிய அப்பத்தோடும் இரண்டு ஆட்டுக்குட்டிகளோடுங்கூட
    யெகோவாவுடைய சந்நிதியில் அசைவாட்டும் பலியாக அசைவாட்டக்கடவன்; யெகோவாவுக்குப் பரிசுத்தமாகிய
    அவைகள் ஆசாரியனுடையவைகளாகும்.
  spa-RV-1909: 'Y el sacerdote los mecerá en ofrenda agitada delante de Jehová, con
    el pan de las primicias, y los dos corderos: serán cosa sagrada de Jehová para
    el sacerdote.'
  ron-BTF: Și preotul să îi legene împreună cu pâinea primelor roade ca ofrandă legănată
    înaintea DOMNULUI, cu cei doi miei, să fie sfinți DOMNULUI, pentru preot.
  eng-WEBP: The priest shall wave them with the bread of the first fruits for a wave
    offering before the LORD, with the two lambs. They shall be holy to the LORD for
    the priest.
  eng-FBV: The priest will wave the lambs as a wave offering before the Lord, along
    with the bread of the firstfruits. The bread and the two lambs are holy to the
    Lord and belong to the priest.
  nld-1939: de priester moet ze voor het aanschijn van Jahweh als een strekoffer aanbieden,
    tegelijk met het eerstelingenbrood en de twee lammeren. Zij zullen een heilige
    gave voor Jahweh zijn, en den priester ten deel vallen.
  nch-BL: Huan nopa totajtzitzi quinhuisose nopa ome pilborregojtzitzi noixpa, niamoTECO.
    Nojquiya quihuisose nopa ome pantzi ten nopa tayacapan pixquisti. Nochi ni tacajcahualisti
    elis taiyocatalili para na, niamoTECO, huan monequi anquinmactilise nopa totajtzitzi
    para ma eli inintacualis.
  vie-1934: Thầy tế lễ sẽ lấy các của lễ đó với hai ổ bánh bằng lúa đầu mùa, và hai
    chiên con, dâng đưa qua đưa lại trước mặt Đức Giê-hô-va; các vật đó sẽ biệt riêng
    ra thánh cho Đức Giê-hô-va, và thuộc về thầy tế lễ.
  hin-CV: पुरोहित इन्हें लहराने की बलि के समान बलि चढ़ाने के लिए पहली उपज की रोटियों
    और मेमनों के साथ याहवेह के सामने लहराए. ये याहवेह के लिए पवित्र तथा पुरोहित का
    ठहराया हुआ भाग हैं.
  eng-OURB: The priest shall wave them with the bread of the first fruits for a wave
    offering before Adonai , with the two lambs. They shall be holy to Adonai for
    the priest.
  spa-BES: Y estos serán mecidos por el sacerdote, con el pan de las primicias, como
    ofrenda al Señor, con los dos corderos; serán santos para el sacerdote del Señor.
  tdx-tdx: Hahelahela’ i mpisoroñey, ie naho i mofo lengom-boay ho engan-kelahela
    añatrefa’ Iehovà, vaho i vik’ añondry roe rey; hene avahe’ Iehovà ho a i mpisoroñey.
  vid-vid: Mtambika kovinula kuchanya vinhu avyo kwa ulajilo hali Mkulu Nguluwi, hamwe
    na ibumunda lya mbena ya mwaluko na jila ming'holo myana mili. Vinhu avyo ndo
    vyelile kwa Mkulu Nguluwi na avyo vyowa vya mtambika.
  eng-OKE: And the priest shall uplift them with the bread of the firstfruits an elevation
    before the Lord; with the two lambs they (the loaves) shall be consecrated before
    the Lord for the priest.
  tha-KJV: ให้​ปุ​โรหิตแกว่งไปแกว่งมาถวายพร้อมกับขนมปังซึ่งเป็นผลรุ่นแรกเป็นเครื่องแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
    พร​้อมกั​บลู​กแกะสองตัว จะเป็นสิ่งบริ​สุทธิ​์​แด่​พระเยโฮวาห์สำหรับปุโรหิต
  por-BR-2018: 'E o sacerdote os moverá em oferta movida diante do SENHOR, com o pão
    das primícias, e os dois cordeiros: serão coisa sagrada do SENHOR para o sacerdote.'
  deu-ELO: 'Und der Priester soll sie weben samt dem Brote der Erstlinge als Webopfer
    vor Jehova, samt den zwei Lämmern: sie sollen Jehova heilig sein für den Priester.'
  eng-WYC-2018: And when the priest hath raised those (up, or waved them), with the
    loaves of the first fruits, (as a special gift) before the Lord, those shall fall
    into the priest’s use (or they shall belong to the priest).
  epo-epo: Kaj la pastro skuu ilin kune kun la unuaproduktaj panoj kiel skuoferon
    antaŭ la Eternulo, kun la du ŝafidoj; ĝi estu sanktaĵo al la Eternulo por la pastro.
  uig-PIN: kaⱨin bularni, yǝni xu ikki ⱪozini dǝslǝpki ⱨosul nanliriƣa ⱪoxup pulanglatma
    ⱨǝdiyǝ süpitidǝ Pǝrwǝrdigar aldida pulanglatsun. Bular bolsa Pǝrwǝrdigarƣa atalƣan
    muⱪǝddǝs sanilip, kaⱨinƣa tǝgsun.
  beo-beo: 'Gobele salasu dunu da agi ga:gi amola sibi mano aduna amo Hina Godema
    imunusa: olelema:mu. Amo da baligili iasu amola gobele salasu dunu da amo manu.
    Amo iasu liligi da hadigi.'
  tpi-OTNT: Na pris i mas kisim dispela bret na dispela tupela pikinini sipsip na
    holim long han na mekim i go i kam long ai bilong mi, olsem ofa. Ol dispela ofa
    i samting bilong mi yet, na bai mi givim long ol pris.
  hau-SA: Firist zai kaɗa ’yan raguna biyun a gaban Ubangiji, a matsayin hadaya ta
    kaɗawa, tare da burodin sababbin ’ya’yan fari na itatuwan. Tsarkaken hadaya ce
    ga Ubangiji ga firist.
  uig-LAT: kahin bularni, yeni shu ikki qozini deslepki hosul nanlirigha qoshup pulanglatma
    hediye süpitide Perwerdigar aldida pulanglatsun. Bular bolsa Perwerdigargha atalghan
    muqeddes sanilip, kahin’gha tegsun.
  nde-nde: Umphristi kumele azunguze amawundlu lawo womabili kuThixo njengomnikelo
    wokuzunguzwa kanye lesinkwa sezithelo zakuqala. Zingumnikelo womphristi ongcwele
    kuThixo.
  ton-ton: Pea ʻe taʻaloʻalo ʻaki ia ʻe he taulaʻeiki fakataha mo e mā ʻoe ʻuluaki
    fua, mo e ongo lami ko e feilaulau taʻaloʻalo ʻi he ʻao ʻo Sihova; ʻe māʻoniʻoni
    ia kia Sihova maʻae taulaʻeiki.
  ces-1613: I bude je kněz sem i tam obraceti s chleby prvotin v obět sem i tam obracení
    před Hospodinem, i s těmi dvěma beránky; a budou svaté věci Hospodinu, a dostanou
    se knězi.
  eng-WMB: The priest shall wave them with the bread of the first fruits for a wave
    offering before the LORD, with the two lambs. They shall be holy to the LORD for
    the priest.
  tam-TCV: ஆசாரியன் இந்த இரண்டு செம்மறியாட்டுக் குட்டிகளையும் முதற்பலன்களின் அப்பத்துடன்
    யெகோவாவின் முன்னிலையில் அசைவாட்டும் காணிக்கையாக அசைவாட்டவேண்டும். யெகோவாவுக்குப்
    பரிசுத்தமான இந்தக் காணிக்கை பொருட்கள் ஆசாரியனுக்குச் சொந்தமாகும்.
  ceb-ULB: Ang pari magbayaw niini uban ang unang abot nga tinapay ngadto sa atubangan
    ni Yahweh, ug ihalad kini kaniya isip usa ka halad uban ang duha ka karnero. Balaan
    kini nga mga halad ngadto kang Yahweh alang sa pari.
  pol-UBG: I kapłan będzie je kołysał razem z chlebem pierwocin na ofiarę kołysania
    przed PANEM wraz z dwoma barankami. One będą poświęcone PANU, przeznaczone dla
    kapłana.
  agr-agr: Nunú atum anentag mina sujamun, pagkan jimag uwig aishmag tsakat aidaujai,
    sacerdote juki mina itagtuattawai. Nuna sacerdote juki mina eme anenjus segatak
    iwaintugkattawai. Dutika nunak dita yuwawagtatui.
  kyc-kyc: Purisi dokome boretepe mena sipisipi yakane lamape namba Kamongo doko purisi
    dupwana lao jilyuŋu lao jera. Jeramo bange dusipa poo pyasi ingyuo para.
  urd-GVU: امام بھیڑ کے یہ دو بچے مذکورہ روٹیوں سمیت ہلانے والی قربانی کے طور پر رب
    کے سامنے ہلائے۔ یہ رب کے لئے مخصوص و مُقدّس ہیں اور قربانیوں میں سے امام کا حصہ
    ہیں۔
  deu-1912: Und der Priester soll's weben samt den Erstlingsbroten vor dem HERRN;
    die sollen samt den zwei Lämmern dem HERRN heilig sein und dem Priester gehören.
  kan-2017: ಯಾಜಕನು ಇವುಗಳನ್ನು, ಪ್ರಥಮಫಲದ ರೊಟ್ಟಿಗಳನ್ನು ಮತ್ತು ಎರಡು ಕುರಿಗಳನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಬೇಕು. ಅವು ಯೆಹೋವನಿಗೆ ಮೀಸಲಾಗಿ ಯಾಜಕನಿಗೆ ಸಲ್ಲಬೇಕು.
  yap-yap: En ni prist e nge yigey e flowa ko fa gal saf nge pi’ ngak SOMOL nib tow’ath
    nib mal’eag ni fan ko pi prist. Pi maligach ney e rib tabgul.
  hlt-MCSB: Thaihcuek buh te thueng hmueih la BOEIPA mikhmuh ah khosoih. loh thueng
    saeh lamtah BOEIPA taengkah a cim tuca panit te tah khosoih ham la om saeh.
  mdy-ETH: ዬካፓ ቄኤሳሢ ካሦንሢና ላምዖ ማራናኣቶንሢና ዎላ ዡጊ፥ ታኣም ዱማዼ ዒንጊሢ ማሂ ዒንጎንጎ፤ ዬይ ቄኤሳሢ ዛላ ማዓያ
    ማዓንዳኔ፤ ዬንሢያ ታኣም ዱማዼ ዒንጊሢኬ።
  twi-ASANTE: Asɔfoɔ no bɛhim saa afɔrebɔdeɛ yi ne burodo mmienu a ɛsi mo mfudeɛ a
    ɛdi akyire no ananmu no wɔ Awurade anim. Ɛyɛ kronkron ma Awurade na wɔde bɛma
    asɔfoɔ no sɛ wɔn aduane.
  eng-WEBU: The priest shall wave them with the bread of the first fruits for a wave
    offering before the LORD, with the two lambs. They shall be holy to the LORD for
    the priest.
  bnp-bnp: A prister ge bole a maki nga ge tabari e BAKOVI DAGI vona, turana a bret
    ni rata na vit i moro muga. Ra nihabi nga, a maki nau kunana, bara habi ne huriki
    a prister.
  wal-wal: “‘Qeesee he koiro gakkida kattaa aifiyaa oittaanne he naa77u dorssata wuxaawuxiyo
    yarshsho oottidi, GODAA sinttan wuxaawuxees; hegeeti GODAASSI geeshsha; qassi
    qeesiyaassikka qommo.
  spa-PDDPT: El sacerdote los presentará como ofrenda mecida ante Yavé junto con el
    pan de las primicias y los dos corderos. Serán cosa consagrada a Yavé para el
    sacerdote.
  gun-gun: — Ha'e nunga ma sacerdote oupi reve ombovava 'rã, trigo jypygua gui mbojape
    pejapo va'ekue reve. Ha'e nunga Senhor renonde oupi reve ombovava pyrã peme'ẽ,
    mokoĩ vexa'i ra'y reve. Ha'e nunga ma Senhor pegua iky'a e'ỹ va'e, sacerdote kuery
    ho'u va'erã.
  agu-BL: Nin yi pale' tz'ocopon tan suke'n nin yi e'chk awuna'tz chi jun oy yi wi'nin
    k'ej swutz Ryos, tuml yi pam yi na bnix te yi bajx wutz yi cosech, nin tuml yi
    cob ne'ẍ cne'r. Wi'nin xanil yi oya'tz swutz Ryos, nin tetz yi pale' sbne'.
  ilo-ULB: Masapul nga itag-ay ti padi dagitoy iti sangoanan ni Yahweh, a kakuyog
    ti tinapay manipud kadagiti umuna a bunga, ken idatagna dagitoy kenkuana a kas
    daton a kakuyog dagiti dua nga urbon a karnero. Agbalinto dagitoy a nasantoan
    a daton kenni Yahweh para iti padi.
  kpg-kpg: Tangada hai mee dabu gaa dugu ang gi Dimaadua nia palaawaa ge lua dama siibi
    e hai ai tigidaumaha ang gi Dimaadua. Nia tigidaumaha aanei le e dabuaahia.
  uig-ARA: كاھىن بۇلارنى، يەنى شۇ ئىككى قوزىنى دەسلەپكى ھوسۇل نانلىرىغا قوشۇپ پۇلاڭلاتما
    ھەدىيە سۈپىتىدە پەرۋەردىگار ئالدىدا پۇلاڭلاتسۇن. بۇلار بولسا پەرۋەردىگارغا ئاتالغان
    مۇقەددەس سانىلىپ، كاھىنغا تەگسۇن.
  sus-sus: Sɛrɛxɛdubɛ na birin lintanma n tan Alatala ya i sɛrɛxɛ ra, na taami singee,
    nun na yɛxɛɛ firinyie. E birin fima n tan Alatala nan ma, e fa lu sɛrɛxɛdubɛ bɛ.
  pon-2006: Samworo pahn patohwandahng KAUN-O pilawa ko iangahki sihmpwul riemeno
    pwe en wia kisakis tohrohr ehu ong KAUN-O pwe en kohieng samworo ko. Meirong pwukat
    me uhdahn sarawi.
  jae-jae: Ma dabuŋwaga ênsuŋ gêŋ tonaŋ êwiŋ polom ŋamêc êtu da daiŋdaiŋ êndêŋ Apômtau
    êwiŋ domba ŋalatu luagêc. Gêŋ tau êtu Apômtaunê gêŋ ma dabuŋwaga êwê kaiŋ.
  ksd-ksd: Ma ra tena tinabar na tulue diat ma ra gem na vuai e, ma ra ura nat na
    sip, upi ra tinabar na tutuluai ta ra luaina mata i ra Luluai; diat a gomgom ure
    ra Luluai upi kai ra tena tinabar.
  tur-YTC: Kâhin onları sallamalık sunu olarak iki kuzuyla birlikte ilk ürünlerden
    oluşan ekmekle birlikte Yahve'nin önünde sallayacak. Kâhin için Yahve'ye kutsal
    olacaklar.
  grc-BRENT: Καὶ ἐπιθήσει αὐτὰ ὁ ἱερεὺς μετὰ τῶν ἄρτων τοῦ πρωτογεννήματος ἐπίθεμα
    ἐναντίον Κυρίου μετὰ τῶν δύο ἀμνῶν, ἅγια ἔσονται τῷ Κυρίῳ· τῷ ἱερεῖ τῷ προσφέροντι
    αὐτὰ αὐτῷ ἔσται.
  ind-AYT: Lalu, imam harus mengunjukkan persembahan itu bersama roti dari hasil pertamamu
    sebagai persembahan unjukan di hadapan TUHAN, bersama kedua ekor domba tadi. Semua
    itu kudus bagi TUHAN. Itulah yang akan menjadi bagian imam.
  nya-nya: Wansembe aweyule ana ankhosa awiriwo pamaso pa Yehova monga nsembe yoweyula,
    pamodzi ndi buledi wa tirigu woyambirira kucha. Zimenezi ndi zopereka zopatulika
    za Yehova zopatsidwa kwa ansembe.
  hrv-hrv: Neka ih svećenik prinese pred Jahvom kao žrtvu prikaznicu povrh kruha od
    prvina. Uz oba janjca, i ovo je Jahvi sveto i neka pripadne svećeniku.
  mps-mps: Prisgo te polasa tau inawai witgo nigai bret me te sipsip si selama, nogode
    tolaluyu, iba eda eno gedude yao, te ofa tiwai ebao. Te ofa dabe te ena nai mu
    elalubaso, eno te pris augwaliba mawaibao.
  tpi-tpi: Na pris i mas kisim dispela bret na dispela tupela pikinini sipsip na holim
    long han na mekim i go i kam long ai bilong mi, olsem ofa. Ol dispela ofa i samting
    bilong mi yet, na bai mi givim long ol pris.
  dan-1931: Og Præsten skal udføre Svingningen med dem, med de to Lam, for HERRENS
    Åsyn sammen med Førstegrødebrødet, de skal være HERREN helligede og tilfalde Præsten.
  vie-OVCB: Thầy tế lễ sẽ dâng các lễ vật này lên Chúa Hằng Hữu theo cách đưa qua
    đưa lại, cùng với hai ổ bánh làm bằng ngũ cốc đầu mùa. Các lễ vật này là thánh
    được dâng lên Chúa Hằng Hữu, và sẽ thuộc về thầy tế lễ.
  guj-2017: અને યાજક પ્રથમ ફળની રોટલી સાથે તેઓને તથા પેલા બે ઘેટાંને યહોવાહની સંમુખ
    અર્પણ કરે. તે પવિત્ર અર્પણ યાજકને સારુ યહોવાહને અર્પિત થાય.
  pon-2006A: Samworo pahn patohwandahng KAUN-O pilawa ko iangahki sihmpwul riemeno
    pwe en wia kisakis tohrohr ehu ong KAUN-O pwe en kohieng samworo ko. Meirong pwukat
    me uhdahn sarawi.
  por-BRBSL: O sacerdote os acenará com o pão das primícias para uma oferta de ondas
    perante Iavé, com os dois cordeiros. Eles serão santos a Javé para o sacerdote.
  cth-cth: Vaihma ni aluepaw, vaiyei hoi cungtalah a kahek vaiteh, tuca kahni touh
    a sin vaiteh BAWIPA hmalah kahek thuengnae a sak han. Hote hnonaw haiyah vaihma
    hanlah BAWIPA hmalah kathounge hno lah ao.
  twi-twi: Asɔfo no behim saa afɔrebɔde yi ne brodo abien a esi mo nnɔbae a edi akyi
    no anan mu no wɔ Awurade anim. Ɛyɛ kronkron ma Awurade na wɔde bɛma asɔfo no sɛ
    wɔn aduan.
  hlt-hlt: Thaihcuek buh te thueng hmueih la BOEIPA mikhmuh ah khosoih loh thueng
    saeh lamtah BOEIPA taengkah a cim tuca panit te tah khosoih ham la om saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi dɛ̀ nni mbɛnkɛ kɛ́ dɛ̀ nni nféútɛ́ mɛtɑummɛ̀ tou borɛ̀,
    kɛ́wɛ̃nnɛ́nɛ̀ tidipɑ̀ntì kóo pɛ̃́ɛ̃̀ nɛ̀ yɛpedɑbɛ yɛdɛ́. Dɛ̀ tu n kpɛrɛ ndɛ bɛ̀
    m pɑ̃ dɛ̀ ikuɔ́ nìùbɛ̀ yóo nte dɛ̀.
  msy-2020: Eghtɨ ofa gamir gumazim witɨn faragha anibar ofan mɨn, bretɨn kam ko sipsipɨn
    nguzimningɨn suiragh da fɨ da dar amutɨ, da nan damazimɨn ighuavamangɨ. Bizir
    kaba nan bizibara. Eghtɨ kɨ da inigh ofa gamir gumazibar anɨngam.
  azb-azb: Kahin bu iki toğlunu nübar çörəyi ilə birgə Rəbbin hüzurunda yellədərək
    təqdim etsin. Bunlar kahinin Rəbb üçün müqəddəs payı olsun.
  eng-DBY: And the priest shall wave them with the bread of the first-fruits as a
    wave-offering before Jehovah, with the two he-lambs; they shall be holy to Jehovah,
    for the priest.
  hin-2017: तब याजक उनको पहली उपज की रोटी समेत यहोवा के सामने हिलाने की भेंट के लिये
    हिलाए, और इन रोटियों के संग वे दो भेड़ के बच्चे भी हिलाए जाएँ; वे यहोवा के लिये
    पवित्र, और याजक का भाग ठहरें।
  wol-KYG: Sarxalkat bi day yékkati ñaari xar yooyu, boole kook mburum ndoortel meññeef
    mi, def ko sarax bu ñuy yékkati, jébbal Aji Sax ji. Yooyu sarax di lu sell ñeel
    Aji Sax ji, sarxalkat bee ko moom.
  eng-YLT: and the priest hath waved them, besides the bread of the first -[fruits]
    — a wave-offering before Jehovah, besides the two lambs; they are holy to Jehovah
    for the priest;
  kne-kne: Din nay dowa ay karnero et pakitan-ang di padi sin tinapay ay say nasantoan
    ay maidaton en Diyos para sin papadi.
  eng-WYC-2017: And when the priest hath raised those [or them], with the loaves of
    the first fruits, before the Lord, those [or they] shall fall into the priest’s
    use.
  eng-WMBB: The priest shall wave them with the bread of the first fruits for a wave
    offering before the LORD, with the two lambs. They shall be holy to the LORD for
    the priest.
  urd-GVH: इमाम भेड़ के यह दो बच्चे मज़कूरा रोटियों समेत हिलानेवाली क़ुरबानी के तौर
    पर रब के सामने हिलाए। यह रब के लिए मख़सूसो-मुक़द्दस हैं और क़ुरबानियों में से
    इमाम का हिस्सा हैं।
  rug-rug: Kaqu ovulu sage nia sa hiama sa bereti turaṉae koari karua sipi kokoreo
    pa kenuna Zihova, pude na vinariponi arilaedi koa Sa pude na ginani tadi na hiama.
  gaz-gaz: Lubni immoo xobbaallaa hoolaa sana lamaan aarsaa sochoofamu godhee buddeena
    jalqabaa wajjin fuula Waaqayyoo duratti haa sochoosu. Isaan kunneenis kan Waaqayyoof
    qulqulleeffamanii dha; qooda lubootaatis.
  fra-LSG: 'Le sacrificateur agitera ces victimes de côté et d’autre devant l’Éternel,
    avec le pain des prémices et avec les deux agneaux: elles seront consacrées à
    l’Éternel, et appartiendront au sacrificateur.'
  gnn-gnn: '@see-verse:LEV.023.019'
  yal-yal: Saraxaraliin xa yɛxɛɛ firin nun bogise singen burun yita n na se ralixin
    na. E rasariɲanma Alatala xa nɛn, e yi so saraxaraliin yii.
  haw-1868: 'A e hoali ke kahuna ia mau mea me ka berena o na hua mua i mohai hoali
    ma ke alo o Iehova, me na keikihipa elua: e laa ia no Iehova na ke kahuna.'
  arb-NAV: فَيُرَجِّحُهَا الْكَاهِنُ أَمَامَ الرَّبِّ مَعَ خُبْزِ الْبَاكُورَةِ وَالْخَرُوفَيْنِ،
    فَتَكُونُ مُقَدَّسَةً لِلرَّبِّ نَصِيباً لِلْكَاهِنِ.
  ewe-ewe: Nunɔla la anye nunana siawo le yame le Yehowa ŋkume hekpe ɖe nu gbãtɔwo
    ƒe abolo ŋu, kpakple alẽvi eveawo siwo nye nu kɔkɔewo na Yehowa, eye woatsɔ wo
    ana nunɔlawo abe woƒe nuɖuɖu ene.
  eng-LEE: And the priest shall make with them together with the bread of the first-fruits
    a waving before the Lord, together with the two sheep; holy shall they be to the
    Lord for the priest.
  asm-FB: আৰু পুৰোহিতে সেই প্ৰথমে পকা শস্যৰ পিঠাৰে সৈতে যিহোৱাৰ আগত দোলনীয় নৈবেদ্য
    স্বৰূপে সেইবোৰ দোলাব আৰু মেৰ পোৱালি দুটাৰে সৈতে পুৰোহিতৰ কাৰণে যিহোৱাৰ উদ্দেশ্যে
    পবিত্ৰ হ’ব।
  sus-A: سّرّشّدُبّ نَ بِرِن لِنتَنمَ ﭑ تَن عَلَتَلَ يَ عِ سّرّشّ رَ، نَ تَامِ سِنفٍيٍ،
    نُن نَ يّشّي قِرِنيِيٍ. عٍ بِرِن قِمَ ﭑ تَن عَلَتَلَ نَن مَ، عٍ قَ لُ سّرّشّدُبّ
    بّ.
  fra-SBL: Le prêtre les agitera avec le pain des prémices en sacrifice d'agitation
    devant l'Éternel, avec les deux agneaux. Ils seront consacrés à l'Éternel pour
    le prêtre.
  hbo-hbo: וְהֵנִ֣יף הַכֹּהֵ֣ן ׀ אֹתָ֡ם עַל֩ לֶ֨חֶם הַבִּכּוּרִ֤ים תְּנוּפָה֙ לִפְנֵ֣י
    יְהוָ֔ה עַל־שְׁנֵ֖י כְּבָשִׂ֑ים קֹ֛דֶשׁ יִהְי֥וּ לַיהוָ֖ה לַכֹּהֵֽן׃
  eng-WYCLIFFE: And whanne the preest hath reisid tho, with the looues of firste fruytys
    bifor the Lord, tho schulen falle in to his vss.
  cwe-cwe: Maabaho mkulu wa nhambiko kezazinula uchanyha kwa chilaguso haulongozi
    wangu Mndewa Mulungu, hamwe na gate da vinhu va mwanduso kugobola, na wanang'hondolo
    waja waidi. Vinhu ivo vela kwa Mndewa Mulungu, ivo vizakuwa va wakulu wa nhambiko.
  kik-kik: Mũthĩnjĩri-Ngai nĩagathũngũthia tũtũrũme tũu tweerĩ mbere ya Jehova, tũtuĩke
    iruta rĩa gũthũngũthio, hamwe na mĩgate ĩyo ya maciaro ma mbere. Macio nĩ maruta
    matheru marutĩirwo Jehova nĩ ũndũ wa mũthĩnjĩri-Ngai.
  fra-NCL: Le prêtre balancera les victimes avec les pains des prémices en offrande
    balancée devant Yahweh, avec les deux agneaux ; ils seront consacrés à Yahweh
    et appartiendront au prêtre.
  cek-AK: Qaima mah Angraeng hmaa ah tuucaa hnetto, athai tangsuek thingthai hoi sak
    ih takaw hoi nawnto ahaek ueloe, ahaek angbawnhaih to sah tih; to tiah paek ih
    hmuen loe qaima han, Angraeng hmaa ah kaciim hmuen paekhaih ah oh.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled, sibad-wawaad-sapingwagwad-warbogwad madu-gebe-uklegedba-mesa
    Bab-Jehová-asabin bana-bana imakoed. We-ibmarmala, Bab-Jehová-asabin ibmar-ukleged-bana-bana
    guedid. Wemar, Bab-Jehováʼga ibmar-islidik-uklegedid, dule-irwa-Bab-Dummadse-goledga
    uklegoedid.
  uig-CYR: каһин буларни, йәни шу икки қозини дәсләпки һосул нанлириға қошуп пулаңлатма
    һәдийә сүпитидә Пәрвәрдигар алдида пулаңлатсун. Булар болса Пәрвәрдигарға аталған
    муқәддәс санилип, каһинға тәгсун.
  tel-2017: యాజకుడు ప్రథమఫలాల రొట్టెలతో ఆ రెండు పొట్టేళ్లను యెహోవా సన్నిధిని కదిలించాలి.
    అవి యెహోవాకు ప్రతిష్ఠించిన భాగాలు. అవి యాజకునివి.
  hat-BSA: Konsa, prèt la va voye yo anlè avèk pen premye fwi yo kòm yon ofrann voye
    anlè avèk de jenn mouton yo devan SENYÈ a. Yo dwe sen a SENYÈ a pou prèt la.
  kos-kos: Mwet tol el fah sang bread wi sheep fusr lukwa tuh in sie mwe kite srisrila
    nu sin LEUM GOD, su ac ma nu sin mwet tol. Kisa inge kewa ma mutal.
  hbo-WLC: וְהֵנִ֣יף הַכֹּהֵ֣ן ׀ אֹתָ֡ם עַל֩ לֶ֨חֶם הַבִּכּוּרִ֤ים תְּנוּפָה֙ לִפְנֵ֣י
    יְהוָ֔ה עַל־שְׁנֵ֖י כְּבָשִׂ֑ים קֹ֛דֶשׁ יִהְי֥וּ לַיהוָ֖ה לַכֹּהֵֽן׃
  ibo-ibo: Onye nchụaja ga-efufe ụmụ atụrụ abụọ ndị a, na achịcha ndị si na mkpụrụ
    mbụ ahụ nʼihu Onyenwe anyị dịka aja mfufe. Ha bụ aja dị nsọ nye Onyenwe anyị.
    Ọ bụkwa ndị nchụaja ga-ewere ha dịka nri ha.
  ory-ory: ପୁଣି, ଯାଜକ ପ୍ରଥମ ଫଳର ରୁଟି ସହିତ ଓ ଦୁଇ ମେଷବତ୍ସ ମଧ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    ଦୋଳନୀୟ ନୈବେଦ୍ୟ ରୂପେ ଦୋଳାଇବ; ତାହାସବୁ ଯାଜକ ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର
    ହେବ।
  chk-chk: Iwe, ewe souasor epwe assawa ekewe ruoman lam fitifengen me ewe pilawan
    mwen ua, pwe eu asoren assaw fän mesen ewe Samol mi Lapalap. Ekei asor repwe pin
    me ren ewe Samol mi Lapalap fän iten ewe souasor.
  rop-rop: Wal det serramonimen garra gibit det daga en det dubala lilwan ship en
    im garra gibit langa mi laiga speshalwan presen blanga detlot serramonimen. Wal
    detlot ofring im brabli seikridwan.
  ukr-1871: І сьвященник принесе їх з первоплодом хлїбним та з двома ягнятами як жертву
    гойдану перед Господом; сьвяте вони будуть Господеві про сьвященника.
  deu-1951: und der Priester soll sie samt den Erstlingsbroten weben, nebst den beiden
    Lämmern, als Webopfer vor dem HERRN. Die sollen dem HERRN heilig sein und dem
    Priester [gehören].
  eng-JPS: And the priest shall wave them with the bread of the first-fruits for a
    wave-offering before the LORD, with the two lambs; they shall be holy to the LORD
    for the priest.
  srp-1865: I sveštenik neka to obrne tamo i amo s hljebom od prvina i sa dva jagnjeta
    na žrtvu obrtanu pred Gospodom; i biæe svete stvari Gospodu za sveštenika.
  lug-lug: Kabona anaawubawuubanga ebiweebwayo ebyo awamu n’emigaati egikoleddwa mu
    bibala ebibereberye n’endiga zombi ento, nga kye kiweebwayo eri Mukama Katonda
    ekiwuubibwawuubibwa. Kinaabanga kiweebwayo eri Mukama Katonda ekitukuvu, era kabona
    y’anaakitwalanga.
  heb-heb: והניף הכהן אתם על לחם הבכורים תנופה לפני יהוה על שני כבשים קדש יהיו ליהוה
    לכהן׃
  ben-IRV: আর যাজক ঐ আশুপক্কাংশের রুটির সঙ্গে ও দুটি ভেড়ার বাচ্চার সঙ্গে সদাপ্রভুর
    উদ্দেশ্যে দোলনীয় নৈবেদ্যরূপে তাদেরকে দোলাবে; সে সব যাজকের জন্য সদাপ্রভুর উদ্দেশ্যে
    পবিত্র হবে।
  pan-pan: ਤਦ ਜਾਜਕ ਉਨ੍ਹਾਂ ਲੇਲਿਆਂ ਨੂੰ ਪਹਿਲੇ ਫਲ ਦੀ ਰੋਟੀ ਸਮੇਤ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਹਿਲਾਵੇ ਅਤੇ ਉਹ ਜਾਜਕ ਦੇ ਲਈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪਵਿੱਤਰ ਹੋਣ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် အဦး သီးသော အသီးမုန့် နှင့်တကွ ချီလွှဲ သဖြင့် ၊ သိုး သငယ်နှစ်
    ကောင်ပါ လျက်၊ ထာဝရဘုရား ရှေ့ တော်၌ ချီလွှဲ ရာ ပူဇော်သက္ကာ ပြုရမည်။ ထိုအရာတို့သည်လည်း၊
    ယဇ်ပုရောဟိတ် အဘို့ ထာဝရဘုရား ရှေ့ မှာ သန့်ရှင်း သော အရာဖြစ် သတည်း။
  hmo-hmo: Hahelagaia tauna ese beredi bona mamoe natuna rua be iena imana dekenai
    do ia davea, idia be lau Lohiabada dekenai boubou gauna. Idia be lau Lohiabada
    egu gau helagadia, hahelagaia taudia edia aniani gaudia.
  urd-urd: और काहिन इनको पहले फल के दोनों गिर्दों के साथ लेकर उन दोनों बर्रों के साथ
    हिलाने की क़ुर्बानी के तौर पर ख़ुदावन्द के सामने हिलाए, वह ख़ुदावन्द के लिए पाक
    और काहिन का हिस्सा ठहरें।
  rus-SYN: священник должен принести это, потрясая пред Господом, вместе с потрясаемыми
    хлебами первого плода и с двумя агнцами, и это будет святынею Господу; священнику,
    который приносит, это принадлежит;
  bqc-SIM: Sa'ona lí sãpiↄ mↄmɛɛ ń buapↄ́ káauↄ pɛ̃ɛpio. Sa'oblɛpiá ma pↄ́ɛ,
    sa'onapi mɛ́ ali ble.
  tcz-CHONGTHU: Chule hicheng ho chu thempu pan Pakai angsunga thensona anei ding,
    lhosohga masa thilto changlhah jaonaa, kelngoi chalteni jong chu athenso tha ding
    ahi, hiche hose hi thempu dia Pakai angsunga thil thengsel'a um ahi.
  mar-mar: याजकाने ती अर्पणे प्रथम उपजाच्या भाकरीबरोबर त्या मेंढ्यांसह परमेश्वरासमोर
    ओवाळावी; ती परमेश्वराकरिता पवित्र आहेत; ती याजकाच्या वाट्याची व्हावी.
  qub-qub: Chay uywacunataga cürami cuyuchir ricachiypa entregamanga rimir-punta pogojpita
    shuntashpan raquir rurashan tantatawan y ishcan cashnicunatawan iwal. Chaycunaga
    nogapaj carmi cüracuna micunanpaj canga.
  bqp-bqp: kɑ pɛ̃ɛ ye sɑnnu. Yɑ̃ku kowo u koo kɑ ye kpuro Yinni Gusunɔ dɑɑwɑwɑ u nu
    tusiɑrun wororu koosi. Kpɑ ye kpuro yɑ n sɑ̃ɑ nɛ, Yinni Gusunɔgiɑ. Ye kpuron biru,
    yɑɑ ye kpuro yɑ koo kowɑ yɑ̃ku kowogiɑ.
  hat-hat: Prèt la va balanse pen yo ansanm ak de ti mouton yo tankou yon ofrann espesyal
    devan Seyè a. Ofrann sa yo se bagay ki apa nèt pou Seyè a. Se pou prèt yo yo ye.
  eng-BSB: The priest is to wave the lambs as a wave offering before the LORD, together
    with the bread of the firstfruits. The bread and the two lambs shall be holy to
    the LORD for the priest.
  tod-tod: Zalaɠa ɠula nui ɠa ti latɛɠɛ vai ma ʋoogi ɠɛ, Ɠɔoɠɔ GALAGI ɠakala, é ʋɛɛ
    zooi ʋa lɔnɔ mɔungiti ma ɓului ʋa, é ʋɛɛ baala ziʋo felegɔiti ba. Ta zeɠe, ti
    ve Ɠɔoɠɔ GALAGI ʋɛ, ti ɠɛ ga zalaɠa ɠula nui nɔnɔi.
  eng-WEBPB: The priest shall wave them with the bread of the first fruits for a wave
    offering before the LORD, with the two lambs. They shall be holy to the LORD for
    the priest.
  kbq-kbq: Hagi Pristi vahe'mo'a bretine ana tare sipisipia Ra Anumzamo'nare eri verave
    hu ofane, ese ne'za rgamofo ofa eri verave hutena, e'i ana ne'zamo'a Ra Anumzamonarera
    ruotage hu'neankiza pristi vahe'mo'zage negahaze.
  nhe-BL: Huan nopa totajtzitzi quinhuisose nopa ome pilborregojtzitzi noixtla, niimoTECO.
    Nojquiya quihuisose nopa ome pantzi tlen nopa tlayacapan pixquistli. Nochi ni
    tlacajcahualistli elis tlaiyocatlalili para na, niimoTECO, huan monequi inquinmactilise
    nopa totajtzitzi para ma eli inintlacualis.
  gub-BL: Xaxeto omono putar a'e mokoz àràpuhàràna'yr hawitu ma'e awa Tupàn Tuweharupi
    Wiko Ma'e pe wà nehe. Omono putar typy'ak izupe nehe no. Imono pyr ikatuahy ma'e
    romo a'e wà. Xaxeto wiko a'e ma'e imono pyr ikatuahy ma'e izar romo wà.
  eng-DRA: And when the priest hath lifted them up with the leaves of the firstfruits
    before the Lord, they shall fall to his use.
