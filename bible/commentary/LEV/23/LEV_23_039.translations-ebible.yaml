verse: LEV.023.039
translations:
  mal-C: “ ‘അതുകൊണ്ട് ഏഴാംമാസം പതിനഞ്ചാംദിവസം തുടങ്ങി, നിങ്ങൾ നിലത്തിലെ വിളവെല്ലാം
    ശേഖരിച്ചതിനുശേഷം ഏഴുദിവസം യഹോവയ്ക്ക് ഉത്സവം ആഘോഷിക്കുക; ഒന്നാംദിവസം വിശ്രമത്തിനുള്ള
    ശബ്ബത്താണ്; എട്ടാംദിവസവും വിശ്രമത്തിനുള്ള ശബ്ബത്താണ്.
  deu-TKW: Jedoch am fünfzehnten Tage des siebenten Monats, wenn ihr den Ertrag des
    Landes einheimst, sollt ihr sieben Tage lang das Fest Jahwes feiern; der erste
    Tag ist ein Ruhetag und der achte Tag ist ein Ruhetag.
  lin-lin: Kasi na mokolo ya zomi na mitano ya sanza ya sambo, sima na kobuka bambuma
    ya mabele, bokosala feti mpo na Yawe, mikolo sambo. Mokolo ya liboso mpe mokolo
    ya mwambe ekozala mikolo ya kopema.
  eng-LSV: Only—on the fifteenth day of the seventh month, in your gathering the increase
    of the land, you keep the celebration of YHWH [for] seven days; on the first day
    [is] a Sabbath, and on the eighth day a Sabbath;
  eng-GNV: 'But in the fifteenth day of the seueth moneth, when ye haue gathered in
    the fruite of the land, ye shall keepe an holie feast vnto the Lord seuen daies:
    in the first day shalbe a Sabbath: likewise in the eight day shalbe a Sabbath.'
  eng-WEBSTER: 'Also in the fifteenth day of the seventh month, when ye have gathered
    in the fruit of the land, ye shall keep a feast to the LORD seven days: on the
    first day shall be a sabbath, and on the eighth day shall be a sabbath.'
  nhw-BL: “Ipan 15 itequi nopa chicompa metztli, quema ya anpixcaque, anquielnamiquise
    ni ilhuitl noixpa, niamoTECO. Ni ilhuitl quema anquichihuase pilxajcaltzitzi anquichihuase
    para chicome tonali. Huan ipan nopa achtihui tonali huan ipan nopa chicueyi tonali,
    monequi anmosiyajquetzase.
  swh-ONEN: “ ‘Basi kuanzia siku ya kumi na tano ya mwezi wa saba, baada ya kuvuna
    mazao yote ya nchi, mtaadhimisha sikukuu kwa Bwana kwa siku saba; siku ya kwanza
    ni mapumziko, pia siku ya nane ni mapumziko.
  bba-bba: Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔ, ì n bɛɛn ɡberun dĩɑnu ɡɑ̃,
    i ko i tɔ̃ɔ bɑkɑru diwɑ sɔ̃ɔ nɔɔbɑ yiru i kɑ mɑn bɛɛrɛ wɛ̃. Yen tɔ̃ɔ ɡbiikiru
    kɑ yen tɔ̃ru nɔɔbɑ itɑse, i ko i wɛ̃rɑwɑ i ku sɔmburu ɡɑru ko.
  eng-KJVCPB: 'Also in the fifteenth day of the seventh month, when ye have gathered
    in the fruit of the land, ye shall keep a feast unto the Lord seven days: on the
    first day shall be a sabbath, and on the eighth day shall be a sabbath.'
  luo-luo: “ ‘Omiyo kochakore e odiechiengʼ mar apar gabich mar dwe mar abiriyo bangʼ
    keyo to nyaka utim Sap Jehova Nyasaye kuom ndalo abiriyo. Chiengʼ mokwongo en
    odiechiengʼ mowal mar yweyo, kendo chiengʼ mar aboro bende en kamano.
  meu-meu: Benaini, hua ihahituna dinana ihagwauta-imana, uma anidia iboudiaiba haboudia
    murinai, Iehova ena aria ba karaia dina hitu lalodiai. Aria dinana gini-gunana
    na laḡa-ani helaḡa dinana, bona aria dinana ihataurahanina na laḡa-ani helaḡa
    dinana.
  npi-ULB: छाप्रो-बासको चाडको सम्बन्धमा, सातौँ महिनाको पन्ध्रौँ दिनमा तिमीहरूले भूमिबाट
    फसल बटुलिसकेपछि तिमीहरूले परमप्रभुको यो चाडलाई सात दिनसम्म मान्‍नू । पहिलो दिन
    पवित्र विश्राम हुने छ, र आठौँ दिन पनि पवित्र विश्राम हुने छ ।
  yor-yor: “ ‘Torí náà, bẹ̀rẹ̀ láti ọjọ́ kẹ́ẹ̀dógún oṣù keje lẹ́yìn ìgbà tí ẹ ti kórè
    ilẹ̀ náà, ẹ ṣe àjọ̀dún yìí fún Olúwa ní ọjọ́ méje. Ọjọ́ kìn-ín-ní jẹ́ ọjọ́ ìsinmi,
    ọjọ́ kẹjọ pẹ̀lú si tún jẹ́ ọjọ́ ìsinmi.
  emp-NTPO: Bãrã néu jũma ewaped̶ad̶acarea siete ewari bãrãra warrewarreabema de zaqued̶e
    panabada ewarida od̶ida panʌa mʌ̃́a bia bed̶ead̶i carea. Maʌ̃ ewarira od̶ida panʌa
    poaza sietebema jed̶ecod̶e quince ewarid̶eba ʌ̃taa. Dji nabema ewarid̶e bãrãba
    ʌ̃nãũbada ewarida wagad̶ida panʌa. Idjab̶a maʌ̃ siete ewari jõnacarea nurẽma bãrãba
    ʌ̃nãũbada ewarida wagad̶ida panʌa.
  pes-OPCB: «از روز پانزدهم ماه هفتم که پایان برداشت محصول است، این عید هفت روزه را
    در حضور خداوند جشن بگیرید. به یاد داشته باشید که روزهای اول و آخر این عید، روزهای
    استراحت می‌باشند.
  tgl-ULB: Tungkol sa Pista ng mga Kanlungan, sa ikalabing-limang araw ng ikapitong
    buwan, kapag inipon ninyo ang mga prutas ng mga lupain, dapat ninyong panatilihin
    ang pista ni Yahweh sa loob ng pitong araw. Ang unang araw magiging isang mataimtim
    na pahinga, at ang ikawalong araw magiging isa ring mataimtim na pahinga.
  cbu-NT: Mishat, Apanll Móysiseetsi tárangitamta. Tirikureetsis kaneesich kayan pusaramchus,
    tsup nuevish, zar kinsish, anush zar tatsamkachu, tambtayarus, 7 zar nuwaam shambatangtsa.
    Anushsha mangis kis nuwaa ungirtatssa. Zar shambatshisheem chtakchus, pakchiyam
    tarawaztarintspa. Zar shambatshishi itupshingaramchus, anshutam tarawaztarintstampa.
  hui-hui: Ege kanegonaga horo nguiningi (15) mabuni tomo mbirale hengene ngamiru
    bialu howa Anda Nemandaruha Palu Holene ogoni horo karuni Anduane Homogo mitangi
    halu holene wiyadagua bialu halimu. Horo piganego ogoni taraore lowa biabe nabi
    ha̱lo halimu.
  mya-mya: သင်​တို့​ကောက်​သိမ်း​ပြီး​သော​အ​ခါ သစ်​ခက်​နေ ပွဲ​တော်​ကို​သတ္တ​မ​လ၊ တစ်​ဆယ့်​ငါး​ရက်​နေ့​မှ
    အ​စ​ပြု​၍ ခု​နစ်​ရက်​တိုင်​တိုင်​ကျင်း​ပ​ရ​မည်။ ပွဲ​တော်​ပ​ထ​မ​နေ့​ကို​အ​ထူး​နား​ရက်​အ​ဖြစ်
    သတ်​မှတ်​ရ​မည်။-
  bod-N: དེ་ལས་གཞན་ཟླ་བ་བདུན་པའི་ཚེས་བཅོ་ལྔ་ཏག་ཏག་སྟེ། ཁྱོད་རྣམས་ཀྱིས་ས་ཞིང་ནས་ལོ་ཏོག་བསྡུས་པའི་རྗེས་སུ།
    ཉིན་བདུན་རིང་དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ཆེན་རོལ་དགོས། ཉིན་དང་པོ་དེ་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་ཡིན་པ་དང་།
    ཉིན་བརྒྱད་པ་དེ་ཡང་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་ཡིན་ནོ། །
  sna-sna: “ ‘Zvino kutanga pazuva regumi namashanu romwedzi wechinomwe, mushure mokunge
    mapedza kukohwa zvirimwa zvenyika, muite mutambo wokupemberera kuna Jehovha kwamazuva
    manomwe; zuva rokutanga izuva rokuzorora, uye zuva rorusere izuva rokuzororawo.
  spa-BLM: “‘Así pues, el día quince del mes séptimo, cuando hayáis recogido los frutos
    de la tierra, celebraréis la fiesta de Yahvé durante siete días. El primer día
    será un descanso solemne, y el octavo día será un descanso solemne.
  cac-cac: Axo d'a 15-xo yoch yuquil uj, ayic toxo ix molchaj sat avb'en tz'el d'a
    sat lum luum, tzeyac'anoch sq'uin̈al d'a vichan̈ d'a uque' c'ual. A b'ab'el c'u,
    sc'ual ic'oj ip, an̈ejtona' pax d'a yucub'ixial.
  swh-ULB: Kuhusu Sikukuu ya vibanda, siku ya kumi na tano ya mwezi wa saba, mtakapokuwa
    mmeyakusanya ndani matunda ya nchi, ni lazima muitunze sikukuu hii ya Yehweh kwa
    muda wa siku saba. Siku ya kwanza itakuwa ya pumziko lenye utulivu, na siku ya
    nane pia itakuwa ya pumziko lenye utulivu.
  bel-bel: 'А на пятнаццаты дзень сёмага месяца, калі вы зьбіраеце творы зямлі, сьвяткуйце
    сьвята Гасподняе сем дзён: у першы дзень спакой і ў восьмы дзень спакой;'
  deu-ELBBK: Doch am 15. Tag des 7. Monats, wenn ihr den Ertrag des Landes eingesammelt
    habt, sollt ihr das Fest des HERRN feiern sieben Tage; am ersten Tag soll Ruhe
    sein, und am achten Tag soll Ruhe sein.
  mbb-OT: Emun mehitenged te Pista te Kebaal te menge Lawig, ne silibraha niw heini
    he para te kebeǥey te zengeg diyà te Nengazen puun te ike-15 he andew te ikepitu
    he vulan, dutun te tevas. Silibraha niw heini seled te pitu he andew; kenè kew
    medterebahu zutun te egkehuna he andew wey ikewalu he andew.
  mal-2015: ഭൂമിയുടെ ഫലം ശേഖരിച്ചശേഷം ഏഴാം മാസം പതിനഞ്ചാം തിയ്യതി യഹോവെക്കു ഏഴു ദിവസം
    ഉത്സവം ആചരിക്കേണം; ആദ്യദിവസം വിശുദ്ധസ്വസ്ഥത; എട്ടാം ദിവസവും വിശുദ്ധസ്വസ്ഥത.
  rmc-rmc: Pro dešupandžto (15.) džives andro eftato čhon, paloda, sar skidňan upre
    o uľipen, oslavinena le RAJESKRO inepos efta dživesa. Pro ešebno the pro ochtoto
    džives ela o šabatoskro odpočinkos.
  pes-OPV: در روز پانزدهم ماه هفتم چون شما محصول زمین را جمع کرده باشید، عید خداوند
    را هفت روز نگاه دارید، در روز اول، آرامی سبت خواهدبود، و در روز هشتم آرامی سبت.
  ron-1924: 'Ын а чинчспрезечя зи а луний ачестея а шаптя, кынд вець стрынӂе роаделе
    цэрий, сэ прэзнуиць о сэрбэтоаре ын чинстя Домнулуй, тимп де шапте зиле: чя динтый
    зи сэ фие о зи де одихнэ ши а опта сэ фие тот о зи де одихнэ.'
  ben-OBCV: “ ‘সুতরাং সপ্তম মাসের পঞ্চদশ দিনে জমি থেকে শস্য সংগ্রহ করার পর সাত দিন
    ধরে সদাপ্রভুর উদ্দেশে তোমরা উৎসব পালন করবে; প্রথম দিনটি বিশ্রামদিন এবং অষ্টম দিনটিও
    বিশ্রামদিন।
  som-som: Habase yeeshee bisha toddobaad maalinteeda shan iyo tobnaad, markaad midhaha
    dhulka soo urursataan, waa inaad intii toddoba maalmood ah Rabbiga iiddiisa dhawrtaan.
    Maalinta kowaad waa inay ahaataa nasasho weyn, oo maalinta siddeedaadna waa inay
    ahaataa nasasho weyn.
  lat-VUC: 'A quintodecimo ergo die mensis septimi, quando congregaveritis omnes fructus
    terræ vestræ, celebrabitis ferias Domini septem diebus: die primo et die octavo
    erit sabbatum, id est, requies.'
  eng-ASVBT: 'Howbeit on the fifteenth day of the seventh month, when ye have gathered
    in the fruits of the land, ye shall keep the feast of Jehovah seven days: on the
    first day shall be a solemn rest, and on the eighth day shall be a solemn rest.'
  ita-1885: Or nel quintodecimo giorno del settimo mese, quando avrete ricolta la
    rendita della terra, celebrate la festa solenne del Signore per sette giorni;
    nel primo giorno siavi Sabato, e nell'ottavo giorno parimente siavi Sabato.
  eng-LXXUP: And on the fifteenth day of this seventh month, when ye shall have completely
    gathered in the fruits of the earth, ye shall keep a feast to the Lord seven days;
    on the first day there shall be a rest, and on the eighth day a rest.
  eng-ULB: Regarding the Festival of Shelters, on the fifteenth day of the seventh
    month, when you have gathered in the fruits of the land, you must keep this festival
    of Yahweh for seven days. The first day will be a solemn rest, and the eighth
    day will also be a solemn rest.
  spa-VBL: “Celebrarán una fiesta en honor del Señor durante siete días, el día quince
    del séptimo mes, una vez que hayas cosechado sus cosechas. El primer día y el
    octavo día son sábados de completo descanso.
  fra-_FOB: Mais le quinzième jour du septième mois, quand vous aurez recueilli le
    produit de la terre, vous célébrerez une fête à l'Éternel pendant sept jours.
    Le premier jour sera un jour de repos, et le huitième sera aussi un jour de repos.
  mal-mal: “‘ഭൂമിയുടെ ഫലം ശേഖരിച്ചശേഷം ഏഴാം മാസം പതിനഞ്ചാം തീയതി യഹോവയ്ക്ക് ഏഴു ദിവസം
    ഉത്സവം ആചരിക്കണം; ആദ്യ ദിവസം വിശുദ്ധസ്വസ്ഥത; എട്ടാം ദിവസവും വിശുദ്ധസ്വസ്ഥത.
  urd-GVR: Chunāṅche sātweṅ mahīne ke pandrahweṅ din fasal kī kaṭāī ke iḳhtitām par
    Rab kī yih īd yānī Jhoṅpṛiyoṅ kī Īd manāo. Ise sāt din manānā. Pahlā aur āḳhirī
    din ārām ke din haiṅ.
  suz-BL: मिनु ७ महिना ङा १५ नाक्‍ती आंम रू ङा अन्‍न खुप्‍शो नोले गेपुकीमी ७ नाक्‍त
    सम्‍म परमप्रभु यावे आ चाड मानेचा माल्‍नीनी। ङोंइती ङा नाक्‍त नु ८ नाक्‍ती थमा
    पा नाइक्‍चा माल्‍नीनी।
  ita-1927: Or il quindicesimo giorno del settimo mese, quando avrete raccolto i frutti
    della terra, celebrerete una festa all’Eterno, durante sette giorni; il primo
    giorno sarà di completo riposo; e l’ottavo, di completo riposo.
  ckb-ckb: «”ڕۆژی پازدەی مانگی حەوت، پاش ئەوەی بەروبوومی زەوییەکەتان کۆکردەوە، حەوت
    ڕۆژ جەژن بۆ یەزدان بگێڕن، لە ڕۆژی یەکەمدا شەممەیە و لە ڕۆژی هەشتەمیشدا شەممەیە.
  eng-BBE: 'But on the fifteenth day of the seventh month, when you have got in all
    the fruits of the land, you will keep the feast of the Lord for seven days: the
    first day will be a Sabbath, and the eighth day the same.'
  kan-OKCV: “ ‘ಏಳನೆಯ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಭೂಮಿಯ ಫಲವನ್ನು ಕೂಡಿಸಿದಾಗ, ಯೆಹೋವ ದೇವರಿಗೆ
    ಏಳು ದಿವಸಗಳ ಹಬ್ಬವನ್ನು ಕೈಗೊಳ್ಳಬೇಕು. ಮೊದಲನೆಯ ದಿನವು ಸಬ್ಬತ್ ದಿನವಾಗಿರಬೇಕು ಮತ್ತು ಎಂಟನೆಯ
    ದಿನವು ಸಬ್ಬತ್ ದಿನವಾಗಿರಬೇಕು.
  tam-2017: “நிலத்தின் பலனை நீங்கள் சேர்த்து வைக்கும் ஏழாம் மாதம் பதினைந்தாம்தேதிமுதல்
    யெகோவாவுக்குப் பண்டிகையை ஏழுநாட்கள் அனுசரிப்பீர்களாக; முதலாம் நாளிலும் ஓய்வு;
    எட்டாம் நாளிலும் ஓய்வு.
  spa-RV-1909: 'Empero á los quince del mes séptimo, cuando hubiereis allegado el
    fruto de la tierra, haréis fiesta á Jehová por siete días: el primer día será
    sábado; sábado será también el octavo día.'
  ron-BTF: De asemenea tot în ziua a cincisprezecea a lunii a șaptea, după ce ați
    adunat rodul pământului, să țineți o sărbătoare consacrată DOMNULUI, șapte zile,
    în prima zi să fie un sabat și în ziua a opta să fie un sabat.
  eng-WEBP: “‘So on the fifteenth day of the seventh month, when you have gathered
    in the fruits of the land, you shall keep the feast of the LORD seven days. On
    the first day shall be a solemn rest, and on the eighth day shall be a solemn
    rest.
  eng-FBV: You shall celebrate a feast to honor the Lord for seven days on the fifteenth
    day of the seventh month, once you have harvested your crops. The first day and
    the eighth day are Sabbaths of complete rest.
  nld-1939: Op de vijftiende dag van de zevende maand, wanneer ge het ooft van het
    land binnenhaalt, moet ge bovendien zeven dagen lang het feest van Jahweh vieren.
    De eerste dag moet een rustdag zijn, en de achtste dag eveneens.
  nch-BL: “Ipan 15 itequi nopa chicompa metzti, quema ya anpixcaque, anquielnamiquise
    ni ilhuit noixpa, niamoTECO. Ni ilhuit quema anquichihuase pilxajcaltzitzi anquichihuase
    para chicome tonati. Huan ipan nopa achtohui tonali huan ipan nopa chicueyi tonati,
    monequi anmosiyajquetzase.
  vie-1934: Nhưng đến ngày rằm tháng bảy, khi các ngươi đã thâu-hoạch thổ sản mình
    rồi, hãy giữ một lễ cho Đức Giê-hô-va trong bảy ngày. Bữa thứ nhất sẽ là ngày
