    ndi dɛ̀itɛ di diitì kɛ dèè, dí ɑ̃nnɛ́ titouti kó dibɑnni kɛ́ nni nsɑ̃ntí kɛ dɔ̀
    yɛwe yɛ̀yiekɛ̀. Dibɑnni yiè ketirì nɛ̀ diniínnì yó ntú tɛom̀pùtɛ̀ ntɛ.
  msy-2020: “Ezɨ namba 7ɨn iakɨnimɨn, an dughiar namba 15ɨn, ia faragh dagher faragha
    aniziba inigh gɨvagh, egh ia Ikiavɨra Itir Godɨn dughiar ekiar kam damuam, an
    aruer namba 15ɨn ikegh, 7plan aruebar mangam. Dughiar kabar, ia averpenibar ikɨva
    na gɨnɨghnɨgham. Dughiar ekiar kamɨn aruer faragha zuim ko namba 8 aruemɨn, ia
    bar avughsɨ.
  azb-azb: Üstəlik yeddinci ayın on beşinci günü torpağın məhsullarını yığandan sonra
    yeddi gün Rəbb üçün bayram keçirin. Birinci gün və səkkizinci gün istirahət günləri
    olsun.
  eng-DBY: 'But on the fifteenth day of the seventh month, when ye have gathered in
    the produce of the land, ye shall celebrate the feast of Jehovah seven days: on
    the first day there shall be rest, and on the eighth day there shall be rest.'
  hin-2017: “फिर सातवें महीने के पन्द्रहवें दिन को, जब तुम देश की उपज को इकट्ठा कर
    चुको, तब सात दिन तक यहोवा का पर्व मानना; पहले दिन परमविश्राम हो, और आठवें दिन
    परमविश्राम हो।
  wol-KYG: «Ci biir loolu, fukki fan ak juróom ci juróom ñaareelu weer wi, gannaaw
    bu ngeen dajalee meññeefum réew mi, amal-leen màggalug Aji Sax ji diiru juróom
    ñaari fan. Na bés bu jëkk ba di bésub Noflaay, bésub juróom ñetteel ba di bésub
    Noflaay.
  eng-YLT: '''Only — in the fifteenth day of the seventh month, in your gathering
    the increase of the land, ye do keep the feast of Jehovah seven days; on the first
    day [is] a sabbath, and on the eighth day a sabbath;'
  kne-kne: '@see-verse:LEV.023.038'
  eng-WYC-2017: Therefore from the fifteenth day of the seventh month, when ye have
    gathered all the fruits of your land, ye shall hallow the fairs of the Lord seven
    days; in the first day and the eighth day shall be sabbath, that is, rest.
  eng-WMBB: “‘So on the fifteenth day of the seventh month, when you have gathered
    in the fruits of the land, you shall keep the feast of the LORD seven days. On
    the first day shall be a solemn rest, and on the eighth day shall be a solemn
    rest.
  urd-GVH: चुनाँचे सातवें महीने के पंद्रहवें दिन फ़सल की कटाई के इख़्तिताम पर रब की
    यह ईद यानी झोंपड़ियों की ईद मनाओ। इसे सात दिन मनाना। पहला और आख़िरी दिन आराम के
    दिन हैं।
  rug-rug: Pana beto sa pinakepakete koari na mia inuma, si mi kopu nia sa Inevaṉa
    Vina Balabaladi rina mia Ipi pa Qega koari ka zuapa rane, podalae pa rane vina
    manege lima koasa sidara vina zuapa. Meke sa rane kekenu meke sa rane vina vesu
    si kaqu na rane arilaedi pude magogoso si gamu.
  gaz-gaz: “ ‘Erga oomisha lafa keessanii walitti qabdanii booddee bultii kudha shanaffaa
    jiʼa torbaffaatii jalqabaatii bultii torba Waaqayyoof ayyaana ayyaaneffadhaa;
    guyyaan jalqabaa sanbata boqonnaa ti; guyyaan saddeettaffaanis akkasuma sanbata
    boqonnaa ti.
  fra-LSG: 'Le quinzième jour du septième mois, quand vous récolterez les produits
    du pays, vous célébrerez donc une fête à l’Éternel, pendant sept jours: le premier
    jour sera un jour de repos, et le huitième sera un jour de repos.'
  gnn-gnn: “Yo, ŋunhi nhuma yurru 7‐dhunydja ŋuriŋiyi ŋaḻindiyu ḻuŋ'maranhamirri waŋgany‐manapanmirri
    waŋganylilina ŋuriŋi 15‐dhunydja waluyu, nhuma yurru yukurra nhina waŋganyŋura
    7‐nha walunydja ŋupan, goŋmirriyirrina dhikana wal'ŋu, ŋayaŋu‐djulŋithirrina bitjanna
    yurru, liŋgu djämanydja liŋguwuynha dhawar'maranharana warrpam'puynha; ŋathanydja
    ŋunhi gulkthunarana liŋguwuynha ḻuŋ'maranharana gänharana ŋunhiwalayi ŋathawuylilina
    buṉbulili. Yo, ŋunhi ŋurruŋunydja walu wal'ŋu ŋurikiyi djulŋithinyamirriwunydja
    waluwu, ŋunhiyinydjayi gäna yana gal'ŋu; märr nhuma yurru ŋayaŋuna‐nhina yukurra
    yänana, yakana ŋula djäma ŋuriŋinydjayi waluyu.
  yal-yal: “Kike solofereden xii fu nun suulunde lɔxɔni, ɛ na yelin bogi seene malandeni
    xɛɛn ma, ɛ xa sanla raba Alatala xa xii solofere. Xii singen nun xii solomasɛxɛden
    findin Matabu Lɔxɔne nan na.
  haw-1868: A i ka la umikumamalima o ka malama ahiku, aia houluulu oukou i ka hua
    o ka aina, e ahaaina oukou no Iehova i na la ehiku; i ka la mua, he Sabati, a
    i ka la awalu, he Sabati.
  arb-NAV: وَتُعَيِّدُونَ فِي الْيَوْمِ الْخَامِسَ عَشَرَ مِنَ الشَّهْرِ السَّابِعِ
    عِيداً لِلرَّبِّ، لأَنَّ فِيهِ تَجْمَعُونَ غَلَّةَ أَرْضِكُمْ. تُعَيِّدُونَ لِلرَّبِّ
    سَبْعَةَ أَيَّامٍ، فَيَكُونُ الْيَوْمُ الثَّامِنُ عُطْلَةً.
  ewe-ewe: “ ‘Anyɔnyɔ ƒe ŋkeke mamlɛtɔ sia, si le miaƒe nuŋeɣi ƒe nuwuwu lae nye ɣeyiɣi
    si dzi miaɖu ŋkekenyui sia ŋkeke adre le Yehowa ŋkume. Miɖo ŋku edzi be ŋkeke
    gbãtɔ kple mamlɛtɔ nye dzudzɔgbe kɔkɔewo.
  eng-LEE: 'But on the fifteenth day of the seventh month, when ye have gathered in
    the fruit of the land, shall ye keep the feast of the Lord seven days: on the
    first day shall be a rest, and on the eighth day shall be a rest.'
  asm-FB: ভুমিত উৎপন্ন হোৱা শস্য চপোৱাৰ পাছত, সপ্তম মাহৰ পঞ্চদশ দিনাৰ পৰা সাতদিন তোমালোকে
    অৱশ্যে যিহোৱাৰ উদ্দেশ্যে পঁজা পৰ্ব্ব পালন কৰিবা; প্ৰথম আৰু অষ্টম দিন সম্পূৰ্ণ
    বিশ্ৰামৰ বিশ্ৰাম-দিন হ’ব।
  sus-A: «كِكٍ سٌلٌقٍرٍ ندٍ شِ قُ نُن سُولِ ندٍ، وٌ فّ شَنبِ وٌ شَ شّيٍ بٌفِسٍيٍ مَلَندٍ،
    وٌ شَ سَلِ رَبَ ﭑ تَن عَلَتَلَ بّ شِ سٌلٌقٍرٍ بُن مَ. سَلِ شِ سِنفٍ نُن عَ شِ
    سٌلٌمَسَشَن ندٍ قِندِشِ مَلَبُي لْشْييٍ نَن نَ.
  fra-SBL: '"''Le quinzième jour du septième mois, lorsque vous aurez récolté les
    fruits du pays, vous célébrerez la fête de Yahvé pendant sept jours. Le premier
    jour, il y aura un repos solennel, et le huitième jour, un repos solennel.'
  hbo-hbo: אַ֡ךְ בַּחֲמִשָּׁה֩ עָשָׂ֨ר יֹ֜ום לַחֹ֣דֶשׁ הַשְּׁבִיעִ֗י בְּאָסְפְּכֶם֙
    אֶת־תְּבוּאַ֣ת הָאָ֔רֶץ תָּחֹ֥גּוּ אֶת־חַג־יְהוָ֖ה שִׁבְעַ֣ת יָמִ֑ים בַּיֹּ֤ום
    הָֽרִאשֹׁון֙ שַׁבָּתֹ֔ון וּבַיֹּ֥ום הַשְּׁמִינִ֖י שַׁבָּתֹֽון׃
  eng-WYCLIFFE: Therfor fro the fiftenthe day of the seuenthe monethe, whanne ye han
    gaderid alle the fruytis of youre lond, ye schulen halewe the feries of the Lord
    seuene daies; in the firste day and the eiyte schal be sabat, that is, reste.
  cwe-cwe: “ ‘Muhakomeleza kugobola muna imigunda yenu, mwizatenda dugila kwa siku
    saba, kwandusila siku ya longo na tano ya mwezi wa saba. Siku ya mwanduso izakuwa
    siku ya kuhumula, na siku yenane iviya izakuwa ya kuhumula.
  kik-kik: “ ‘Nĩ ũndũ ũcio, kwambĩrĩria mũthenya wa ikũmi na ĩtano wa mweri wa mũgwanja,
    mwarĩkia kũgetha irio bũrũri-inĩ, nĩ mũgaakũngũĩra gĩathĩ kĩu kĩa Jehova mĩthenya
    mũgwanja. Mũthenya wa mbere nĩ wa kũhurũka, na mũthenya wa ĩnana o naguo no wa
    kũhurũka.
  fra-NCL: Le quinzième jour du septième mois, quand vous aurez récolté les produits
    du pays, vous célébrerez la fête de Yahweh pendant sept jours ; le premier jour
    sera un repos solennel, et le huitième jour un repos solennel.
  cek-AK: Lawk thung ih thingthai qumponawk na pakhrik o pacoeng, khrah sarihto haih,
    ni hatlai pangato naah, ni sarihto thung Angraeng khaeah poih to sah oh; hmaloe
    koek ni loe Sabbath niah om ueloe, ni tazetto doeh Sabbath niah om tih.
  cuk-cuk: ” ’Nii-walagugled-ibambe-gakatargi, bemar ibmar-gwag-wesmalad-sorbali,
    Bab-Jehováʼga ibagugle (7) bemar iba onomaloed. Gebe-iba-onodoedgi, degi, ibabaabakgi
    (8) bemar arbaosurmalad.
  uig-CYR: Силәр әнди зиминдин һосул-мәһсулатлирини жиғип болуп, йәттинчи айниң он
    бәшинчи күнидин башлап йәттә күн Пәрвәрдигарниң һейтини өткүзүңлар. Биринчи күни
    толуқ арам елиш болиду, сәккизинчи конидиму толуқ арам елиш болиду.
  tel-2017: అయితే ఏడో నెల పదిహేనో రోజున మీరు పంట సమకూర్చుకునేటప్పుడు ఏడు రోజులు యెహోవాకు
    ఉత్సవం చెయ్యాలి. మొదటిరోజు, ఎనిమిదవ రోజు విశ్రాంతి దినాలు.
  hat-BSA: “‘Byen jis nan kenzyèm jou nan setyèm mwa a, lè nou gen tan antre rekòlt
    nan peyi a, nou va fete fèt ki pou SENYÈ a pandan sèt jou. Nou va fè yon repo
    solonèl nan premye jou a, e yon repo solonèl nan uityèm jou a.
  kos-kos: Tukun kowos kosrani ima lowos uh, kowos akfulatye kufwa se inge ke len
    itkosr, mutawauk ke len aksingoul limekosr in malem se akitkosr. Ac len se oemeet
    an ac fah srisrila mu sie len in mongla.
  hbo-WLC: אַ֡ךְ בַּחֲמִשָּׁה֩ עָשָׂ֨ר י֜וֹם לַחֹ֣דֶשׁ הַשְּׁבִיעִ֗י בְּאָסְפְּכֶם֙
    אֶת־תְּבוּאַ֣ת הָאָ֔רֶץ תָּחֹ֥גּוּ אֶת־חַג־יְהוָ֖ה שִׁבְעַ֣ת יָמִ֑ים בַּיּ֤וֹם
    הָֽרִאשׁוֹן֙ שַׁבָּת֔וֹן וּבַיּ֥וֹם הַשְּׁמִינִ֖י שַׁבָּתֽוֹן׃
  ibo-ibo: “ ‘Ya mere, malite nʼụbọchị nke iri na ise nke ọnwa asaa, mgbe unu webatasịrị
    ihe ubi unu, meerenụ Onyenwe anyị mmemme ụbọchị asaa, ụbọchị nke mbụ, na ụbọchị
    nke asatọ ga-abụ ụbọchị izuike.
  ory-ory: ଆହୁରି, ଭୂମିରୁ ଉତ୍ପନ୍ନ ଫଳ ସଂଗ୍ରହ କଲା ଉତ୍ତାରେ ସପ୍ତମ ମାସର ପଞ୍ଚଦଶ ଦିନରେ ତୁମ୍ଭେମାନେ
    ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅବଶ୍ୟ ପର୍ବ ପାଳନ କରିବ; ପ୍ରଥମ ଦିନ ମହା ବିଶ୍ରାମ
    ହେବ ଓ ଅଷ୍ଟମ ଦିନ ମହା ବିଶ୍ରାମ ହେବ।
  chk-chk: Nge lon engol me limuen ränin ewe afisuen maram, lupwen oua wes me ionifengeni
    uän fanüemi, oupwe pwal föri eu chulap ngeni ewe Samol mi Lapalap lon ükükün fisu
    rän. Iwe, ewe aeuin rän epwe eu ränin asösö mi pin, nge ewe awaluen rän epwe pwal
    eu ränin asösö mi pin.
  rop-rop: “En wen yumob gajimbat ola sid daga yumob garra abum det serramoni blanga
    7 dei. Yumob garra stat langa det namba 15 dei langa det namba 7 manth. Wal det
    feswan dei, im det speshalwan dei blanga abum spel.
  ukr-1871: А на пятнайцятий день семого місяця, як позбираєте вроджай із землї, сьвяткувати
    мете сьвято Господнє сїм день; у первий день буде відпочинок і в восьмий день
    відпочинок.
  deu-1951: So sollt ihr nun am fünfzehnten Tage des siebenten Monats, wenn ihr den
    Ertrag des Landes eingebracht habt, das Fest des HERRN halten, sieben Tage lang;
    am ersten Tag ist Feiertag und am achten Tag ist auch Feiertag.
  eng-JPS: Howbeit on the fifteenth day of the seventh month, when ye have gathered
    in the fruits of the land, ye shall keep the feast of the LORD seven days; on
    the first day shall be a solemn rest, and on the eighth day shall be a solemn
    rest.
  srp-1865: Ali petnaesti dan toga mjeseca sedmoga, kad saberete rod zemaljski, praznujte
    praznik Gospodu sedam dana; u prvi je dan odmor i u osmi je dan odmor.
  lug-lug: “Kale nno okutandikira ku lunaku olw’ekkumi n’ettaano olw’omwezi ogw’omusanvu,
    nga mumaze okukungula n’okuyingiza ebibala ebivudde mu ttaka lyammwe, munaakoleranga
    Mukama Katonda ekijaguzo okumala ennaku musanvu; olunaku olw’olubereberye lunaabanga
    lwa kuwummula era n’olunaku olw’omunaana nalwo nga lwa kuwummula.
  heb-heb: אך בחמשה עשר יום לחדש השביעי באספכם את תבואת הארץ תחגו את חג יהוה שבעת
    ימים ביום הראשון שבתון וביום השמיני שבתון׃
  ben-IRV: আবার সপ্তম মাসের পনেরো দিনের ভূমির ফল সংগ্রহ করলে পর তোমরা সাত দিন সদাপ্রভুর
    উৎসব পালন করবে; প্রথম দিন বিশ্রামপর্ব ও অষ্টম দিন বিশ্রামপর্ব হবে।
  pan-pan: “ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਪੰਦਰਵੇਂ ਦਿਨ ਨੂੰ ਜਦ ਤੁਸੀਂ ਦੇਸ ਦੀ ਫ਼ਸਲ ਇਕੱਠਾ ਕਰੋ ਤਾਂ ਤੁਸੀਂ
    ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਯਹੋਵਾਹ ਦਾ ਇੱਕ ਪਰਬ ਮਨਾਉਣਾ। ਪਹਿਲਾ ਦਿਨ ਸਬਤ ਅਤੇ ਅੱਠਵਾਂ ਦਿਨ ਵੀ ਸਬਤ ਹੋਵੇ।
  mya-JVB: ထိုမှတပါး၊ သင် တို့သည် မြေ အသီး အနှံကို သိမ်းယူ သောနောက် ၊ သတ္တမ လ ဆယ်
    ငါး ရက် နေ့မှစ၍ခုနှစ် ရက် ပတ်လုံးထာဝရဘုရား အား ပွဲ ခံကြရမည်။ ပဌမ နေ့ နှင့် အဋ္ဌမ
    နေ့ ၌ ဥပုသ် စောင့်ရကြမည်။
  hmo-hmo: “Hua namba 7 ena dina namba 15 dekenai, emui uma anina ibounai umui haboua
    murinai, lau Lohiabada egu Au Raurau Ruma Maragidia aria be dina 7 lalonai do
    umui karaia, bona lau dekenai do umui laloa noho. Unai aria ena dina ginigunana
    be laga-ani helaga dinana, ma dina namba 8 danu.
  urd-urd: “और सातवें महीने की पंद्रहवीं तारीख़ से, जब तुम ज़मीन की पैदावार जमा' कर
    चुको तो सात दिन तक ख़ुदावन्द की 'ईद मानना। पहला दिन खास आराम का हो, और अट्ठारहवें
    दिन भी ख़ास आराम ही का हो।
  rus-SYN: 'А в пятнадцатый день седьмого месяца, когда вы собираете произведения
    земли, празднуйте праздник Господень семь дней: в первый день покой и в восьмой
    день покой;'
  bqc-SIM: Sɛa za mↄ soplade gↄↄ gɛ̃ode zĩ́ á bùsu pↄ́ↄ kɛkɛa gbɛa àli dikpɛpi
    kɛmɛɛ e gↄↄ sopla. A gↄↄ sɛ̃́ia zĩ́ ń a gↄↄ swaaↄ̃de zĩ́o líↄ dɛɛ́ kã́mabogↄↄ
    ũ.
  tcz-CHONGTHU: Lhasagi chan nisom leh ninga lhin nikho leh, na bonchauva gamsung
    lho sohga nachop kimsoh niuva pat nasim uva Pakaiya dia ni sagi sungsea kut tang
    louva nabol jom jing diu, hiti chun kut akipat nichu choldo nikho theng hiding,
    niget lhin nichan chu choldo nikhoa naman diu ahi.
  mar-mar: जमिनीचा उपज गोळा केल्यावर त्याच सातव्या महिन्याच्या पंधराव्या दिवसापासून
    पुढे सात दिवसापर्यंत परमेश्वराकरिता सण पाळावा; त्यातील पहिला दिवस व आठवा दिवस
    हे विसाव्याचे दिवस म्हणून पाळावे.
  qub-qub: «Ganchis quillacho chunca pichga junajnincho cosëchata shuntaycur rispitamashpayqui
    fistata ruranqui ganchis junajmi. Gallarinan junajpis ushanan junaj waranninpis
    jamanqui.
  bqp-bqp: Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔ, ì n bɛɛn gberun dĩɑnu gɑ̃,
    i ko i tɔ̃ɔ bɑkɑru diwɑ sɔ̃ɔ nɔɔbɑ yiru i kɑ mɑn bɛɛrɛ wɛ̃. Yen tɔ̃ɔ gbiikiru
    kɑ yen tɔ̃ru nɔɔbɑ itɑse, i ko i wɛ̃rɑwɑ i ku sɔmburu gɑru ko.
  hat-hat: Sou kenzyèm jou setyèm mwa a, n'a fè fèt pou Seyè a pandan sèt jou, apre
    n'a fin rekòlte jaden nou yo. Premye jou a ak wityèm jou a va de gwo jou repo.
  eng-BSB: On the fifteenth day of the seventh month, after you have gathered the
    produce of the land, you are to celebrate a feast to the LORD for seven days.
    There shall be complete rest on the first day and also on the eighth day.
  tod-tod: «Alu dɔfelasiɛi ma volo puugɔ maazu lɔɔlusiɛi (15) ma, siɛgi zu wo zooi
    zu ani waaiti kulazu la, wa fɛtii ɠula Ɠɔoɠɔ GALAGI lɛbi vai ma. Wa naa ɠɛ folo
    lɔfela laawu. Folo mɔungi ɠa ɠɛ ga dooɠogi, dɔsaʋasiɛi ɓalaa ɠɛ ga dooɠogi.
  eng-WEBPB: “‘So on the fifteenth day of the seventh month, when you have gathered
    in the fruits of the land, you shall keep the feast of the LORD seven days. On
    the first day shall be a solemn rest, and on the eighth day shall be a solemn
    rest.
  kbq-kbq: Hagi ne'zama eri tru huteta ana knamofo amefi'a, 7ni ikamofo 15ni knazupa
    7ni'a knafi ne'zana kreta neneta monora Ra Anumzamofona hunteta musena hunteho.
    Hanki ese knazupane, 8ti knanena manifru hu kna me'ne.
  nhe-BL: “Ipan 15 itequi nopa chicompa metztli, quema ya inpixcaque, inquiilnamiquise
    ni ilhuitl noixtla, niimoTECO. Ni ilhuitl quema inquichihuase pilxajcaltzitzi
    inquichihuase para chicome tonali. Huan ipan nopa achtohui tonali huan ipan nopa
    chicueyi tonali, monequi inmosiyajcahuase.
  gub-BL: Arozràn ipo'o re pezapo putar amo mynykawhu Tupàn Tuweharupi Wiko Ma'e ikatu
    haw imume'u pà nehe. Uzypyrog 7 haw zahy rehe 15 haw 'ar mehe nehe. Oho putar
    22 haw 'ar pe nehe. 'Ar ipy mehe nehe, 8 haw 'ar mehe nehe no, ni amo numa'ereko
    kwaw wà nehe.
  eng-DRA: 'So from the fifteenth day of the seventh month, when you shall have gathered
    in all the fruits of your land, you shall celebrate the feast of the Lord seven
    days: on the first day and the eighth shall be a sabbath, that is a day of rest.'
