  tbz-SIM: kɛ́wɑɑ́ mmuyuo ncìdóòbɛ̀ bɛ̀kuɔ̀ kɛ́ mù ɑ̃̀ntɛnɛ̀ mɛkùɔ̀, nkɛ́wɑɑ́ mmɛnɑɑ̀
    mbɛ̀ tumɛ̀ difɛ̃́ɛ̃̀ dítìrì dikéè kɛ́cóú ndɛĩ́nkɛ̀ kɛ́tuɔ. N dɔkɛ dɔ́ dìì pɑ̃nnì
    ndi.
  msy-2020: Egh ia plauan nar aghuim inigh, an osɨmtɨzim 2 kilogrem, egh olivɨn borem
    ko a veregh witɨn ofa tu. Ia ofan isia bar mɨghɨrim sara an ofa damu, eghtɨ kɨ
    Ikiavɨra Itir God, kɨ ofan tuamin kamɨn mughuriar aghuim baregh, egh a gifuegh
    navir aghuim an ikiam. Egh uaghan, ia 1 lita wainɨn dɨpam inigh ofan kamning sara
    ofa damu.
  azb-azb: Toğlu ilə birlikdə taxıl təqdimi olaraq zeytun yağı ilə yoğrulmuş bir efanın
    onda ikisi olan miqdarda narın un gətirin. Bu, Rəbb üçün yandırma təqdimi – Onun
    xoşuna gələn ətirdir. İçmə təqdimi olaraq da bir hin şərabın dörddə birini gətirin.
  eng-DBY: 'and the oblation thereof: two tenths of fine flour mingled with oil, an
    offering by fire to Jehovah for a sweet odour; and the drink-offering thereof,
    of wine, a fourth part of a hin.'
  hin-2017: और उसके साथ का अन्नबलि एपा के दो दसवें अंश तेल से सने हुए मैदे का हो वह
    सुखदायक सुगन्ध के लिये यहोवा का हव्य हो; और उसके साथ का अर्घ हीन भर की चौथाई दाखमधु
    हो।
  wol-KYG: Saraxu pepp mi muy àndal juróom benni kiloy sunguf su mucc ayib lay doon,
    ñu xiiwe ko diw, muy saraxu sawara, ñeel Aji Sax ji, ngir xetug jàmm. Sarax si
    ñuy tuural Aji Sax ji, liitaru biiñ laak genn-wàll.
  eng-YLT: and its present two tenth deals of flour mixed with oil, a fire-offering
    to Jehovah, a sweet fragrance, and its drink-offering, wine, a fourth of the hin.
  kne-kne: Tapian yo abe din daton ay iey yo en sisya si dowa ay kilo ay arina ay
    malaokan si mantikan di olivo. Mo mapooan dana ay daton, mansengseng-ew ay panlaydan
    en Diyos. Pakoyogan yo din daton ay nay si esay litro ay arak.
  eng-WYC-2017: and [the] flowing offerings shall be offered therewith, two tenth
    parts of [tried] wheat flour sprinkled altogether with oil, into incense of the
    Lord, and sweetest odour, and [the] flowing offerings of wine, the fourth part
    of hin.
  eng-WMBB: The meal offering with it shall be two tenths of an efah of fine flour
    mixed with oil, an offering made by fire to the LORD for a pleasant aroma; and
    the drink offering with it shall be of wine, the fourth part of a hin.
  urd-GVH: साथ ही ग़ल्ला की नज़र के लिए तेल से मिलाया गया 3 किलोग्राम बेहतरीन मैदा
    भी पेश करना। जलनेवाली यह क़ुरबानी रब को पसंद है। इसके अलावा मै की नज़र के लिए
    एक लिटर मै भी पेश करना।
  rug-rug: Kaqu veko turaṉae nia tugo goi si karua kilo mamata palava sapu ta henie
    oela olive, pude na vinariponi si asa. Meke sa humaṉa lea tanisa vinariponi asa
    si variva qetu koe Zihova. Meke kaqu veko turaṉae nia tugo goi si keke vinariponi
    sapu keke lita vaeni.
  gaz-gaz: kana wajjinis aarsaa midhaanii daakuu bullaaʼaa zayitiidhaan sukkuumame
    iifii tokko irraa harka kudhan keessaa harka lama aarsaa urgaaʼaa ibiddaan Waaqayyoof
    dhiʼeeffamuu fi dhibaayyuu daadhii wayinii iinii tokko irraa harka afur keessaa
    harka tokko dhiʼeessaa.
  fra-LSG: vous y joindrez une offrande de deux dixièmes de fleur de farine pétrie
    à l’huile, comme offrande consumée par le feu, d’une agréable odeur à l’Éternel;
    et vous ferez une libation d’un quart de hin de vin.
  gnn-gnn: '@see-verse:LEV.023.012'
  yal-yal: e nun bogise saraxana, murutu fuɲin kilo sennin naxan basanxi turen na.
    Na xa rali Alatala ma tɛɛn na, naxan xiri rafan a ma, e nun minse saraxan wudi
    bogi igen litiri keden e nun a tagi.
  haw-1868: 'A o kona mohai ai, elua hapa umi dila o ka palaoa wali i hui pu me ka
    aila, he mohai puhi no Iehova, i mea ala ono: a o kona mohai inu, he waina, he
    hapa ha o ka hina.'
  arb-NAV: مَعَ عُشْرَيْنِ (نَحْوَ خَمْسَةِ لِتْرَاتٍ) مِنْ دَقِيقٍ مَعْجُونٍ بِالزَّيْتِ
    وَقُوداً لِلرَّبِّ لِتَحْظَوْا بِرِضَاهُ. وَكَذَلِكَ تُقَدِّمُونَ سَكِيبَهُ رُبْعَ
    الْهِينِ (نَحْوَ لِتْرٍ) مِنَ الْخَمْرِ.
  ewe-ewe: Miatsɔ wɔ memee kilogram eve si woblu kple ami la asa numevɔ na Yehowa,
    eye wòanye ʋeʋẽ lĩlĩlĩ nɛ. Emegbe la, miatsɔ wain lita ɖeka asa nunovɔ.
  eng-LEE: And the meat-offering thereof shall be two tenth parts of fine flour mingled
    with oil, as an offering made by fire unto the Lord, for a sweet savor; with its
    drink-offering of wine, the fourth part of a hin.
  asm-FB: তাৰ ভক্ষ্য নৈবেদ্য ঐফাৰ দহভাগৰ দুভাগ তেল মিহলোৱা মিহি আটা গুৰি; সেয়ে যিহোৱাৰ
    উদ্দেশ্য সুঘ্ৰাণৰ অৰ্থে অগ্নিকৃত উপহাৰ হ’ব; আৰু তাৰ পেয় নৈবেদ্য এক হীন দ্ৰাক্ষাৰস
    চাৰিভাগৰ এভাগ হ’ব।
  sus-A: عَ نُن سَنسِ شْرِ دِنشِ كٌنبٌ يَ كٍرٍن نَشَن مَسُنبُشِ تُرٍ رَ. نَ قِندِ مَ
    سّرّشّ فَن دَاشِ رَ ﭑ تَن عَلَتَلَ بّ نَشَن شِرِ رَقَن ﭑ مَ. وٌ مَن شَ وّنِ لِتِرِ
    كٍرٍن بَ وّنِ سّرّشّ رَ.
  fra-SBL: L'offrande qui l'accompagnera sera de deux dixièmes d'épha de fleur de
    farine pétrie à l'huile, un sacrifice consumé par le feu à l'Éternel, d'une agréable
    odeur ; et la libation qui l'accompagnera sera de vin, la quatrième partie d'un
    hin.
  hbo-hbo: וּמִנְחָתֹו֩ שְׁנֵ֨י עֶשְׂרֹנִ֜ים סֹ֣לֶת בְּלוּלָ֥ה בַשֶּׁ֛מֶן אִשֶּׁ֥ה
    לַיהוָ֖ה רֵ֣יחַ נִיחֹ֑חַ וְנִסְכֹּ֥ה יַ֖יִן רְבִיעִ֥ת הַהִֽין׃
  eng-WYCLIFFE: and fletynge offryngis schulen be offrid ther with, twei tenthe partis
    of wheete flour spreynt to gidere with oile, in to encense of the Lord, and swettist
    odour, and fletynge offryngis of wyn, the fourthe part of hyn.
  cwe-cwe: hamwe na nhosa ya mhule ya chilo mbili za usage unogile uhanganyigwe na
    mavuta, zondamunilavile niye Mndewa Mulungu kwa moto. Mnung'ho wake wizaninogeza,
    hamwe na nhosa yake ya ching'waji lita imwe ya divai.
  kik-kik: hamwe na iruta rĩarĩo rĩa mũtu wa gĩthimi gĩa icunjĩ igĩrĩ cia ikũmi cia
    eba ĩmwe ya mũtu ũrĩa mũhinyu mũno ũtukanĩtio na maguta, nĩrĩo iruta rĩrutĩirwo
    Jehova rĩa gũcinwo na mwaki, rĩrĩ na mũtararĩko mwega, na iruta rĩa kũnyuuo, rĩrĩ
    gacunjĩ kamwe ka inya ka hini ĩmwe ya ndibei.
  fra-NCL: l’oblation qui l’accompagnera sera de deux dixièmes de fleur de farine
    pétrie à l’huile, comme offrande faite par le feu, d’une agréable odeur à Yahweh ;
    la libation sera de vin, le quart d’un hin.
  cek-AK: Cang hoi angbawnhaih sak naah, situi hoi atok tangcae kahoih takaw dip ephah
    hato thungah hnetto, Angraeng khaeah hmuihoih ah paek hanah, hmai angbawnhaih
    to sah ah; naek koi paek hanah misurtui hint palito thungah maeto paek ah.
  cuk-cuk: Deginbali, madubur-bur-nued nibirbake olivo-gwalluba-omukuar, be ukbaloed.
    We-ibmar-ogumakar-ukleged Bab-Jehová yeer-yapanne itodaed. Degine, vino bute-gwagwen
    eba eolegoed.
  uig-CYR: шуниңға қошуп ашлиқ һәдийә сүпитидә зәйтун мейи иләштүрүлгән есил ундин
    бир әфаһниң ондин бирини Пәрвәрдигарға хушбуй кәлтүрсун дәп отта сунуңлар; буниңға
    қошуп шарап һәдийә сүпитидә шараптин бир һинниң төрттин бирини сунуңлар.
  tel-2017: దాని నైవేద్యం నూనెతో కలిసిన పది వంతుల గోదుమపిండి రెండు భాగాలు. అది యెహోవాకు
    పరిమళ హోమం. దాని పానార్పణం ఒక లీటర్ ద్రాక్షారసం.
  hat-BSA: Ofrann sereyal li, alò, va 2 dizyèm yon efa farin melanje avèk lwil, yon
    ofrann pa dife bay SENYÈ a, yon bagay santi bon, avèk ofrann bwason li, yon ka
    in diven.
  kos-kos: Sang pac paun akosr ke flao ma aryarak ke oil in olive in wi, tuh in sie
    kisa in mwe mongo. Foulin kisa se inge ac fah akinsewowoye LEUM GOD. Kowos sang
    pac cup akosr ke wain in wi kisa se inge.
  hbo-WLC: וּמִנְחָתוֹ֩ שְׁנֵ֨י עֶשְׂרֹנִ֜ים סֹ֣לֶת בְּלוּלָ֥ה בַשֶּׁ֛מֶן אִשֶּׁ֥ה
    לַיהוָ֖ה רֵ֣יחַ נִיחֹ֑חַ וְנִסְכֹּ֥ה יַ֖יִן רְבִיעִ֥ת הַהִֽין׃
  ibo-ibo: Aja mkpụrụ ọka ga-eso aja nsure ọkụ a. Ọ ga-eji iko ọka a kwọrọ nke ọma
    iri na abụọ a gwara mmanụ oliv, ka ọ bụrụ ihe e surere nʼọkụ na-esi ezi isi ọma
    nye Onyenwe anyị. A ga-enyekwa iko mmanya atọ dịka onyinye ihe ọṅụṅụ
  ory-ory: ପୁଣି, ଐଫାର ଦୁଇ ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦା ତହିଁର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ହେବ, ତାହା
    ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ହେବ; ଆଉ, ଏକ ହିନ୍‍
    ଦ୍ରାକ୍ଷାରସର ଚତୁର୍ଥାଂଶ ତହିଁର ପେୟ-ନୈବେଦ୍ୟ ହେବ।
  chk-chk: Iwe, oupwe afiti ngeni rüanü paun pilawa mi amas o mürina pwe asoren mongö,
    epwe pwal nofitfengen me apüra. Ei epwe eu asor ewe Samol mi Lapalap a efich pwoon.
    Nge oupwe pwal afiti ngeni eu kuoch wain pwe asoren ün.
  rop-rop: En yumob garra gibit dubala kilogrem flauwa miksap garram oliboil langa
    det sid daga ofring. Wal det smel blanga det sid daga ofring garra meigim mi brabli
    gudbinji. En yumob garra meshurum wan lita wain blanga gibit langa mi.
  ukr-1871: 'І хлїбну жертву його: дві десятинї ефи муки, змішаної з олїєю; огняна
    жертва Господеві, пахощі любі; і жертву ливну його: вина четвертину гина.'
  deu-1951: dazu sein Speisopfer, zwei Zehntel Semmelmehl, mit Öl gemengt, ein Feueropfer
    dem HERRN zum lieblichen Geruch; samt seinem Trankopfer, einem Viertel Hin Wein.
  eng-JPS: And the meal-offering thereof shall be two tenth parts of an ephah of fine
    flour mingled with oil, an offering made by fire unto the LORD for a sweet savour;
    and the drink-offering thereof shall be of wine, the fourth part of a hin.
  srp-1865: I dar uza nj, dvije desetine efe bijeloga brašna zamiješena s uljem, da
    bude žrtva ognjena Gospodu na ugodni miris; i naljev uza nj, vina èetvrt ina.
  lug-lug: N’ekiweebwayo eky’emmere ey’empeke ekigenderako kinaabanga kigero kya desimoolo
    bbiri eza efa, eky’obuwunga obulungi nga mutabuddwamu n’amafuta ag’omuzeeyituuni,
    nga kye kiweebwayo ekyokebwa n’omuliro eri Mukama, ne muvaamu evvumbe eddungi
    erisanyusa Mukama n’ekiweebwayo ekyokunywa ekigenderako kinaabanga ekitundu kimu
    kya kuna ekya lita emu ey’envinnyo.
  heb-heb: ומנחתו שני עשרנים סלת בלולה בשמן אשה ליהוה ריח ניחח ונסכה יין רביעת ההין׃
  ben-IRV: তার ভক্ষ্য-নৈবেদ্য এক ঐফার দুই দশমাংশ তেল মেশানো সূক্ষ্ম সূজি; তা সদাপ্রভুর
    উদ্দেশ্যে সুগন্ধের জন্য আগুনে করা উপহার হবে ও তার পানীয় নৈবেদ্য এক হিন আঙ্গুর
    রসের চতুর্থাংশ হবে।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਮੈਦੇ ਦੀ ਭੇਟ, ਏਫ਼ਾਹ ਦਾ ਦੋ ਦੱਸਵਾਂ ਹਿੱਸਾ ਤੇਲ ਨਾਲ ਰਲੇ ਹੋਏ ਮੈਦੇ
    ਦਾ ਹੋਵੇ, ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੁਗੰਧਤਾ ਕਰਕੇ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਹੋਵੇ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਪੀਣ
    ਦੀ ਭੇਟ ਲਈ ਕੁੱਪੇ ਦੀ ਚੁਥਾਈ ਦਾਖਰਸ ਹੋਵੇ।
  mya-JVB: ထိုယဇ်နှင့်ဆိုင်သောဘောဇဉ်ပူဇော်သက္ကာ ကား၊ ထာဝရဘုရား အား မွှေးကြိုင် ရာဘို့
    မီး ဖြင့်ပြုသောပူဇော်သက္ကာတည်းဟူသောဆီ နှင့် ရော သော မုန့်ညက် နှစ် ဩမဲဖြစ်ရမည်။
    သွန်း လောင်းရာ ပူဇော်သက္ကာကား၊ စပျစ်ရည် သုံးလောဃ ဖြစ်ရမည်။
  hmo-hmo: Paraoa boubouna danu unai mamoe danu do umui henia, paraoa namo herea ena
    metau kilogaram rua be olive dehoro danu do umui mikisi. Inai boubou be lahi dekenai
    do umui gabua, bona ena bonana be do ia namo herea Lohiabada ena vairanai. Bona
    inai boubou danu be inuinu boubouna do umui henia, uaina, ena bada be lita ta.
  urd-urd: और उसके साथ नज़्र की क़ुर्बानी के लिए तेल मिला हुआ मैदा ऐफ़ा के दो दहाई
    हिस्से के बराबर हो, ताकि वह आतिशी क़ुर्बानी के तौर पर ख़ुदावन्द के सामने राहतअंगेज़
    ख़ुशबू के लिए जलाई जाए; और उसके साथ मय का तपावन हीन के चौथे हिस्से के बराबर मय
    लेकर करना।
  rus-SYN: и с ним хлебного приношения две десятых части ефы пшеничной муки, смешанной
    с елеем, в жертву Господу, в приятное благоухание, и возлияния к нему четверть
    гина вина;
  bqc-SIM: ń a pↄ́wɛntio kiloo síiↄ̃ yãalɛa ń nísio pↄ́ pↄ́ wì kátɛu à tɛ́kũ
    a gĩ ì kɛmɛɛ na ũ, i vɛ̃ɛ ɛ́lɛwà litili do.
  tcz-CHONGTHU: Hiche nikhoa lhosohga katdoh ding chu, suhlou changbong neldisel Ephah
    khat dim, hopsoma hopni kiso ding; hichu thaotwi toh kihal, Pakaiya dia gimnamtui
    sela govam ding, don ding lengpithei jong chu khon dimkhat hoplia kona hopkhat
    chu hichea ding chu ahi.
  mar-mar: तुम्ही त्याचबरोबर तेलात मळलेल्या दोन दशमांश सपिठा अन्नार्पण अर्पावे. हे
    परमेश्वरासाठी सुवासिक हव्य होय; आणि त्या बरोबरचे पेयार्पण म्हणून एकचतुर्थांश हीन
    द्राक्षरस अर्पावा.
  qub-qub: Chay cashnita apamur chuscu quïlu medyan jarinatapis asëtillawan chapushata
    apamonga chaqui micuy ofrendapaj. Chaycunata rupachiptin jömuynenga nogapa shongöpäno
    canga. Juc litru bïnutapis jichaypa garamänanpaj apamonga.
  bqp-bqp: I ko i mɑɑ som kilo nɔɔbɑ tiɑ mɛ i kɑ gum burinɑ sɔndi kpɑ ye kpuron nuburu
    tu nɛ, Yinni Gusunɔ dore. Yen biru kpɑ i tɑm litiri tiɑ kɑ bɔnu tɑ̃re som mɛn
    wɔllɔ.
  hat-hat: N'a ofri ansanm avè l' tou katòz ti mamit farin frans melanje ak lwil oliv
    pou nou boule nan dife pou Seyè a. Bon sant ofrann lan va fè Seyè a plezi. N'a
    ofri tou yon boutèy ka diven pou yo vide pou Seyè a.
  eng-BSB: along with its grain offering of two-tenths of an ephah of fine flour mixed
    with oil—an offering made by fire to the LORD, a pleasing aroma—and its drink
    offering of a quarter hin of wine.
  tod-tod: Wa ɓulu vukɔ ʋagɔi kilo lɔzita ʋɛɛ ba, gaayɔgai ga gulɔi, eɠɛ vebɛanii
    galaai abui ɠa, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ, ta puya zalaɠai litɛlɛ ɠila ta tukpɛ
    (1,5) dɔɔi zu.
  eng-WEBPB: The meal offering with it shall be two tenths of an ephah of fine flour
    mixed with oil, an offering made by fire to the LORD for a pleasant aroma; and
    the drink offering with it shall be of wine, the fourth part of a hin.
  kbq-kbq: Hagi witima ofa eri'za esafinti 2'a kilo erifako hu'za, olivi masavene
    erihavia hute'za kre mna nevu'za, waini tinena eri'za 1ni'a lita tagi'za ofa hanageno
    Ra Anumzamo'a mna'a nentahino musena hugahie.
  nhe-BL: Huan ihuaya ni pilborregojtzi monequi innechmacase se tlacajcahualistli
    tlen elis nahui kilos huan tlajco tlen harina tlen tlamaneloli ica aceite. Monequi
    inquitlatise noixtla huan nelía nechpactis. Nojquiya ihuaya monequi innechmacase
    se litro xocomeca atl queja se tlacajcahualistli tlen inquitoyahuase noixtla.
  gub-BL: Pemono mokoz kir arozràn uri kawer inuromo imupyràn pyrer izupe nehe no.
    A'e imono pyr hyàkwegatu putar Tuweharupi Wiko Ma'e pe nehe. Pemono pitài zutahyky'a
    por win izupe nehe no.
  eng-DRA: 'And the libations shall be offered with it, two tenths of hour tempered
    with oil for a burnt offering of the Lord, and a most sweet odour: libations also
    of wine, the fourth part of a hin.'
