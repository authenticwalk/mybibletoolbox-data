verse: LEV.023.013
translations:
  mal-C: അതോടൊപ്പം അതിന്റെ ധാന്യവഴിപാടായി യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗമായ ഒലിവെണ്ണചേർത്ത്
    രണ്ട് ഓമെർ നേർമയുള്ള മാവും അതിന്റെ പാനീയയാഗമായ കാൽ ഹീൻ വീഞ്ഞും യഹോവയ്ക്കു ദഹനയാഗം
    കഴിക്കണം.
  deu-TKW: dazu als Speisopfer zwei Zehntel Feinmehl, angemacht mit Öl, als ein Feueropfer
    lieblichen Geruchs für Jahwe, und als Trankopfer dazu ein Viertel Hin Wein.
  lin-lin: Bokobakisa bakilo motoba ya farine basangisa na mafuta lokola likabo bazikisa
    na moto mpo na Yawe, oyo solo kitoko na yango ekosepelisa Yawe, mpe bokobakisa
    lisusu litele moko na ndambo ya vino lokola likabo na yango ya masanga.
  eng-LSV: and its present [is] two-tenth parts of flour mixed with oil, a fire-offering
    to YHWH, a refreshing fragrance, and its drink-offering [is] a fourth of the hin
    of wine.
  eng-GNV: And the meate offring thereof shalbe two tenth deales of fine floure mingled
    with oyle, for a sacrifice made by fire vnto ye Lord of sweete sauour. and the
    drinke offring thereof the fourth part of an Hin of wine.
  eng-WEBSTER: 'And the meat-offering thereof shall be two tenth-parts of fine flour
    mingled with oil, an offering made by fire to the LORD for a sweet savor: and
    the drink-offering thereof shall be of wine, the fourth part of a hin.'
  nhw-BL: Huan ihuaya ni pilborregojtzi monequi antechmacase se tlacajcahualistli
    catli elis nahui kilos huan tlajco tlen harina catli tlamaneloli ica aceite. Monequi
    anquitlatise noixpa huan nelía nechpactis. Nojquiya ihuaya monequi antechmacase
    se litro xocomeca atl quen se tlacajcahualistli catli anquitoyahuase noixpa.
  swh-ONEN: pamoja na sadaka yake ya nafaka ya sehemu mbili za kumi za efa za unga
    laini uliochanganywa na mafuta, sadaka iliyotolewa kwa Bwana kwa kuteketezwa kwa
    moto, harufu nzuri ya kupendeza, na sadaka yake ya kinywaji ya robo ya hini ya
    divai.
  bba-bba: I ko i mɑɑ som kilo nɔɔbɑ tiɑ mɛ i kɑ ɡum burinɑ sɔndi kpɑ ye kpuron nuburu
    tu nɛ, Yinni Gusunɔ dore. Yen biru kpɑ i tɑm litiri tiɑ kɑ bɔnu tɑ̃re som mɛn
    wɔllɔ.
  eng-KJVCPB: 'And the meat offering thereof shall be two tenth deals of fine flour
    mingled with oil, an offering made by fire unto the Lord for a sweet savour: and
    the drink offering thereof shall be of wine, the fourth part of a hin.'
  luo-luo: kaachiel gi misango mar cham gi mogo mayom madirom kilo abiriyo moruw gi
    mo. Kendo misangono mondo owangʼe modungʼ tik mangʼwe ngʼar ni Jehova Nyasaye.
    Misango miolo piny to obed divai maromo lita achiel.
  meu-meu: 'Flaoa boubouna danu ia ida ba heni: flaoa namo-hereana efa ta ba karoa,
    karoa gwauta, bena karoa rua bavabi, emui boubou ḡauna. Dehoro ida ba bulo, bena
    lahi ai ba haḡolea oho, bonana namo ḡauna ai bainela, Iehova ena. Inuinu boubouna
    danu idia ida ba heni, vine ranuna kehere ta.'
  npi-ULB: अन्‍नबलिचाहिँ परमप्रभुको निम्ति मिठो सुगन्ध दिनको निम्ति होमबलिको रूपमा
    तेलसँग मुछिएको एक पाथी मसिनो पिठो होस्, र अर्घबलिचाहिँ एक लिटर दाखमद्य होस् ।
  yor-yor: Pẹ̀lú ọrẹ ọkà rẹ tí ó jẹ́ ìdá méjì nínú mẹ́wàá òsùwọ̀n efa (èyí jẹ́ lita
    mẹ́rin ààbọ̀) ti ìyẹ̀fun, tí a fi òróró pò ọrẹ tí a fi iná ṣe fún Olúwa òórùn
    dídùn pẹ̀lú ọrẹ ohun mímu rẹ̀ tí í ṣe ìdámẹ́rin òsùwọ̀n hínì (èyí jẹ́ lita kan).
  emp-NTPO: Maʌ̃ awara dji biara b̶ʌ harinada eped̶eco jũgurua umé nedragad̶aa bʌratʌd̶aped̶a
    maʌ̃nebema sid̶a mʌ̃́a maãrĩ babue diabid̶ida panʌa. Maʌ̃ harina babue diabʌrʌra
    mʌ̃a bia unuya. Idjab̶a uva b̶ada boteya ab̶a animarã babue diabada ʌ̃rʌ̃ mʌ̃́a
    wea diabid̶ida panʌa.
  pes-OPCB: برای هدیهٔ آردی آن، دو کیلو آرد مرغوب مخلوط با روغن زیتون آورده، بر آتش
    به خداوند تقدیم کنید. این هدیه، هدیه‌ای مخصوص و خوشبو برای خداوند خواهد بود. یک
    لیتر شراب هم به عنوان هدیهٔ نوشیدنی تقدیم نمایید.
  tgl-ULB: Dapat ang handog na pagkaing butil dalawang ikapu ng isang epah ng pinong
    harina na hinaluan ng langis, isang handog na ginawa sa pamamagitan ng apoy para
    kay Yahweh, para magpalabas ito ng isang mabangong amoy, at kasama dito ang isang
    inuming handog na alak, sa ikaapat na bahagi ng isang hin.
  cbu-NT: Mishat, wasipur tirik ipunpunar kilo anumun chawpi kizpur wanasiri wayungunpa
    ísima yushindangtamtsa, Ashiri apanllpansha urkar nuwash sumi anoo muchchiya.
    Anoo muchkachu, nuwaam kizpur kzama. Anumunsha vinu minam litoru yushindachtampa.
    Aship an apanllpan urkar vinoo yáyaru, nuwanung sumi tuchumuchpa, tárangiya Apanlli.
  hui-hui: Ogoni heba balawa magi kilogarama kira olibe lini ibane hamaga halu tomo
    loma ogonidagua bu delaramigola Anduane Homogo i̱na nga bayaledane hondowa turu
    holebero. Ngiyaruni ngiamaga halu waini ibabi magi mbodoli emene kira lita mbira
    hambu yalu ibuwa ngulene nga.
  mya-mya: ထို​မီး​ရှို့​ပူ​ဇော်​သော​ယဇ်​နှင့်​အ​တူ​သံ​လွင် ဆီ​ရော​သော​မုန့်​ညက်​လေး​ပေါင်​ကို
    ဘော​ဇဉ် ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​ဆက်​သ​ရ​မည်။ ထို​ပူ​ဇော် သ​ကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်
    တော်​မူ​၏။ ထို​ယဇ်​နှင့်​အ​တူ​စ​ပျစ်​ရည်​ငါး ဆယ်​သား​ခန့်​ကို​လည်း​ဆက်​သ​ရ​မည်။-
  bod-N: དེ་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་མཆོད་ནི་སྣུམ་བསྲེས་གྲོ་ཞིབ་ཨེ་ཕཱ་ཡི་བཅུ་ཆ་གཉིས་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་དྲི་ཞིམ་མེ་མཆོད་ཡིན་པ་དང་། དེ་དང་མཉམ་དུ་འབུལ་བའི་སྐྱེམས་མཆོད་ནི་རྒུན་ཆང་རྫ་བུམ་གྱི་བཞི་ཆ་གཅིག་ཡིན་ནོ།
    །
  sna-sna: pamwe chete nechipiriso chacho chezviyo chinokwana zvikamu zviviri kubva
    mugumi zveefa, zvoupfu hwakatsetseka hwakasanganiswa namafuta, chipiriso chinoitirwa
    Jehovha nomoto, chinonhuhwira zvinofadza, nechipiriso chacho chokunwa chikamu
    chimwe chete kubva muzvina zvehini rewaini.
  spa-BLM: La ofrenda con él será de dos décimas de efa de harina fina mezclada con
    aceite, ofrenda encendida a Yahvé en olor agradable; y la libación con él será
    de vino, la cuarta parte de un hin.
  cac-cac: Tzeyic'anpaxcot lajun̈eoc libra ixim harina te vach' calab'il yed' aceite,
    yic stz'a ofrendail to suc'uq'ui sjab' svab'i. Tzeyac'anpax junoc litro vino ofrendail,
    secjiem d'a yib'an̈ juntzan̈ ofrenda chi'.
  swh-ULB: Matoleo ya nafaka yatakuwa sehemu za kumi za efa za unga laini uliochanganywa
    na mafuta, uwe matoleo yaliyofanywa kwa moto kwa Yahweh, ili kutoa harufu nzuri
    ya kupendeza, pamoja na hiyo kutakuwa na matoleo ya kinywaji ya divai, moja ya
    nne ya hini.
  bel-bel: і зь імі хлебнага прынашэньня дзьве дзясятыя долі эфы пшанічнай мукі, зьмяшанай
    з алеем, у ахвяру Госпаду, дзеля прыемнай духмянасьці, і выліваньне да яго чвэрць
    гіна віна;
  deu-ELBBK: 'und sein Speisopfer: zwei Zehntel Feinmehl, gemengt mit Öl, ein Feueropfer
    dem HERRN, ein lieblicher Geruch; und sein Trankopfer: ein viertel Hin Wein.'
  mbb-OT: Lepiki niw heini te pemuhat he para gasa he heepat he kilu he meupiya he
    kelasi te herina he midsehuǥan te lana, wey senge litru he vinu he pemuhat he
    inumen. Pemuhat heini he pinaaǥi te hapuy, is kehemut kayi ebpekepenunuat te Nengazen.
  mal-2015: അതിന്റെ ഭോജനയാഗം എണ്ണ ചേർത്ത രണ്ടിടങ്ങഴി നേരിയ മാവു ആയിരിക്കേണം; അതു യഹോവെക്കു
    സൗരഭ്യവാസനയായുള്ള ദഹനയാഗം; അതിന്റെ പാനീയയാഗം ഒരു നാഴി വീഞ്ഞു ആയിരിക്കേണം.
  rmc-rmc: 'Paš oda anena the e chabeneskri obeta: duj kili aro mišimen le olejoha
    pre obeta, so šukares voňinel le RAJESKE; paš oda mek ľitra mol pre moľakri obeta.'
  pes-OPV: وهدیه آردی آن دو عشر آرد نرم سرشته شده به روغن خواهد بود، تا هدیه آتشین
    و عطر خوشبوبرای خداوند باشد، و هدیه ریختنی آن چهار یک هین شراب خواهد بود.
  ron-1924: сэ адэугаць ла ел доуэ зечимь де ефэ дин флоаря фэиний фрэмынтатэ ку унтделемн,
    ка дар де мынкаре мистуит де фок, де ун мирос плэкут Домнулуй, ши сэ адучець о
    жертфэ де бэутурэ де ун сферт де хин де вин.
  ben-OBCV: এবং একইসঙ্গে তেল মিশ্রিত এক ঐফা মিহি ময়দার দুই-দশমাংশ শস্য-নৈবেদ্য আনবে—সদাপ্রভুর
    উদ্দেশে সুগন্ধযুক্ত সন্তোষজনক এক উপহার—এবং এক হিন দ্রাক্ষারসের এক-চতুর্থাংশ পেয়-নৈবেদ্য
    রাখবে।
  som-som: Oo qurbaankiisa hadhuudhka ahuna waa inuu ahaadaa eefaah toban meelood
    loo dhigay labadiis meelood oo bur wanaagsan ah oo saliid lagu daray, kaasoo ah
    qurbaan dab lagu sameeyo oo Rabbiga caraf udgoon u ah, oo qurbaankiisa cabniinka
    ahuna waa inuu ahaadaa khamri, kaasoo ah hiin afar meelood loo dhigay meesheed.
  lat-VUC: 'Et libamenta offerentur cum eo, duæ decimæ similæ conspersæ oleo in incensum
    Domini, odoremque suavissimum: liba quoque vini, quarta pars hin.'
  eng-ASVBT: And the meal offering thereof shall be two tenth parts of an ephah of
    fine flour mingled with oil, an offering made by fire unto Jehovah for a sweet
    savor; and the drink offering thereof shall be of wine, the fourth part of a hin.
  ita-1885: E sia la sua offerta di panatica di due decimi di fior di farina, stemperata
    con olio, per offerta da ardere al Signore, in odor soave; e la sua offerta da
    spandere sia della quarta parte di un hin di vino.
  eng-LXXUP: 'And its meat offering two tenth portions of fine flour mingled with
    oil: it is a sacrifice to the Lord, a smell of sweet savor to the Lord, and its
    drink offering the fourth part of a hin of wine.'
  eng-ULB: The grain offering must be two-tenths of an ephah of fine flour mixed with
    oil, an offering made by fire to Yahweh, to produce a sweet aroma, and with it
    a drink offering of wine, a fourth of a hin.
  spa-VBL: junto con su ofrenda de grano de dos décimas de efa de la mejor harina
    mezclada con aceite de oliva (una ofrenda de comida al Señor para ser aceptada
    por él) y su ofrenda de bebida de un cuarto de hin de vino.
  fra-_FOB: Et son offrande sera de deux dixièmes de fine farine arrosée d'huile,
    en sacrifice fait par le feu, d'agréable odeur à l'Éternel, et sa libation sera
    du vin, le quart d'un hin.
  mal-mal: അതിന്റെ ഭോജനയാഗം എണ്ണചേർത്ത രണ്ടിടങ്ങഴി നേരിയ മാവ് ആയിരിക്കണം; അത് യഹോവയ്ക്കു
    സൗരഭ്യവാസനയായുള്ള ദഹനയാഗം; അതിന്റെ പാനീയയാഗം ഒരു നാഴി വീഞ്ഞ് ആയിരിക്കണം.
  urd-GVR: Sāth hī ġhallā kī nazar ke lie tel se milāyā gayā 3 kilogrām behtarīn maidā
    bhī pesh karnā. Jalne wālī yih qurbānī Rab ko pasand hai. Is ke alāwā mai kī nazar
    ke lie ek liṭar mai bhī pesh karnā.
  suz-BL: मेको नु अन्‍न चढ़ेतीक चढ़ेचा माल्‍नीनी। मेको अन्‍न चढ़ेतीक चहिं तेलम निशो
    एफाह के २० भाग थम रिम्‍शो फस दुम्‍चा माल्‍ब। मेको परमप्रभु यावे कली आ दाक्‍शो
    ब्रोव़शो रिना पाइश्‍शो मीम चोशा चढ़ेतीके बाक्‍ब। मेको नु तूचा थोव़क चढ़ेतीके हिन
    का ङा ४ भाग सेल्‍शो रे भाग का अङगुर शांबु चढ़ेचा माल्‍नीनी। एफाह पुक्‍तीके का
    बाक्‍ब। एफाह का २२ लिटर रिक्‍ब। मेको के २० भाग ४.४ लिटर बाक्‍ब। लोग आइक्‍च पुक्‍तीके
    का बाक्‍ब। मेको ०.३ लिटर रिक्‍ब। हिन अर्को पुक्‍तीक का बाक्‍ब। हिन का ४ लिटर खोदेंशो
    रिक्‍ब। हिन का ४ भाग सेल्‍शो रे भाग का लिटर का खोदेंशो बाक्‍ब।
  ita-1927: L’oblazione che l’accompagna sarà di due decimi di un efa di fior di farina
    intrisa con olio, come sacrifizio mediante il fuoco, di soave odore all’Eterno;
    la libazione sarà d’un quarto di un hin di vino.
  ckb-ckb: پێشکەشکراوی دانەوێڵەشی دوو دەیەکی ئێفەیەک لە باشترین ئاردی بە زەیت شێلراو
    بکە بە قوربانی بە ئاگر بۆ یەزدان، ئەو بۆنەی یەزدان پێی خۆشە، شەرابە پێشکەشکراوەکەشی،
    چارەکە هەینێک شەرابە.
  eng-BBE: And let the meal offering with it be two tenth parts of an ephah of the
    best meal mixed with oil, an offering made by fire to the Lord for a sweet smell;
    and the drink offering with it is to be of wine, the fourth part of a hin.
  kan-OKCV: ಇದರೊಂದಿಗೆ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಲ್ಲಿ ಬೆರೆಸಿದ ಎಣ್ಣೆ ಮತ್ತು ಮೂರು ಕಿಲೋಗ್ರಾಂ ನಯವಾದ
    ಹಿಟ್ಟನ್ನು ಆಹ್ಲಾದಕರವಾದ ಪರಿಮಳದ ರೂಪದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬೇಕು. ಇದಲ್ಲದೆ ಅದರೊಂದಿಗೆ
    ಸಮರ್ಪಿಸಬೇಕಾದ ಪಾನದ್ರವ್ಯವು ಸುಮಾರು ಒಂದು ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸ ಆಗಿರಬೇಕು.
  tam-2017: யெகோவாவுக்கு நறுமண வாசனையான தகனபலியாக ஒரு மரக்காலிலே பத்தில் இரண்டு பங்கானதும்
    எண்ணெயிலே பிசைந்ததுமான மெல்லிய மாவாகிய உணவுபலியையும், திராட்சைப்பழ ரசத்திலே காற்படியாகிய
    பானபலியையும் செலுத்தக்கடவீர்கள்.
  spa-RV-1909: Y su presente será dos décimas de flor de harina amasada con aceite,
    ofrenda encendida á Jehová en olor suavísimo; y su libación de vino, la cuarta
    parte de un hin.
  ron-BTF: Și darul ei de mâncare să fie două zecimi dintr-o măsură de floarea făinii
    amestecată cu untdelemn, ofrandă făcută DOMNULUI prin foc, pentru o aromă dulce;
    și darul lor de băutură să fie din vin, a patra parte dintr-un hin.
  eng-WEBP: The meal offering with it shall be two tenths of an ephah of fine flour
    mixed with oil, an offering made by fire to the LORD for a pleasant aroma; and
    the drink offering with it shall be of wine, the fourth part of a hin.
  eng-FBV: together with its grain offering of two-tenths of an ephah of best flour
    mixed with olive oil (a food offering to the Lord to be accepted by him) and its
    drink offering of a quarter of a hin of wine.
  nld-1939: met het daarbij horend spijsoffer, namelijk twee issaron meelbloem met
    olie gemengd, als een heerlijk geurend vuuroffer voor Jahweh; bovendien het vierde
    van een hin wijn als plengoffer.
