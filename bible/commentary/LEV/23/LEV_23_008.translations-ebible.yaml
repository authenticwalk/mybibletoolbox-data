  deu-1951: da sollt ihr keine Werktagsarbeit verrichten und ihr sollt dem HERRN sieben
    Tage lang Feueropfer darbringen. Am siebenten Tag ist heilige Versammlung, da
    sollt ihr keine Werktagsarbeit verrichten.
  eng-JPS: And ye shall bring an offering made by fire unto the LORD seven days; in
    the seventh day is a holy convocation; ye shall do no manner of servile work.
  srp-1865: Nego za sedam dana prinosite Gospodu žrtve ognjene; a sedmi dan neka je
    sabor sveti; ne radite nijednoga posla ropskoga.
  lug-lug: Munaamalanga ennaku musanvu nga buli lunaku muleeta ekiweebwayo ekyokebwa
    n’omuliro eri Mukama. Ku lunaku olw’omusanvu munaakubanga olukuŋŋaana olutukuvu,
    era temuukolerengako mirimu gyammwe egya bulijjo.”
  heb-heb: והקרבתם אשה ליהוה שבעת ימים ביום השביעי מקרא קדש כל מלאכת עבדה לא תעשו׃
  ben-IRV: কিন্তু সাত দিন সদাপ্রভুর উদ্দেশ্যে আগুনে করা উপহার উত্সর্গ করবে; সপ্তম
    দিনের পবিত্র সভা হবে; তোমরা কোন সাধারন কাজ করবে না।
  pan-pan: ਸੱਤ ਦਿਨ ਤੱਕ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅੱਗ ਦੀ ਭੇਟ ਚੜ੍ਹਾਉਣਾ ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਪਵਿੱਤਰ
    ਸਭਾ ਹੋਵੇ, ਉਸ ਦੇ ਵਿੱਚ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਨਾ।”
  mya-JVB: ခုနှစ် ရက် ပတ်လုံးထာဝရဘုရား အား မီး ဖြင့်ပူဇော်သက္ကာကို ပြု ရမည်။ သတ္တမ
    နေ့ ၌ လည်း ဓမ္မစည်းဝေး ခြင်းကို ပြုရမည်။ လောကီအလုပ် ကို မ လုပ် ရဟု မိန့် တော်၏။
  hmo-hmo: Unai dina 7 lalonai boubou gaudia hegeregere aniani bona vamu be lau Lohiabada
    dekenai do umui henia. Dina namba 7 dekenai do umui hebou lou guriguri totona,
    bona unai dina lalonai emui gaukara ta do umui karaia lasi.”
  urd-urd: और सातों दिन तुम ख़ुदावन्द के सामने आतिशी क़ुर्बानी पेश करना और और सातवें
    दिन फिर पाक मजमा' हो उस रोज़ तुम कोई ख़ादिमाना काम न करना।”
  rus-SYN: и в течение семи дней приносите жертвы Господу; в седьмой день также священное
    собрание; никакой работы не работайте.
  bqc-SIM: Àliↄ sa pↄ́ wì a pↄ́ nísi kátɛu à tɛ́kũ oa e gↄↄ sopla, a gↄↄ sopladepi
    zĩ́ í kↄ̃ kãaamɛɛ. Ásuli zĩ gbãae kɛ zĩbeezĩo.
  tcz-CHONGTHU: Ni sagi sungsea chu Pakai dia govam thil tang louva na katdoh diu,
    ni sagi lhin nikho vangleh khompi theng nikho ahitan, hiche nikho tengchu leh
    na bonchauva na kichol diu lelna thei na natoh lou diu ahi.
  mar-mar: सात दिवस तुम्ही परमेश्वराकरिता अग्नीत हव्य अर्पावे आणि सातव्या दिवशी आणखी
    दुसरा पवित्र मेळा भरवावा; त्यादिवशी काही काम करु नये.”
  qub-qub: Chaypitaga waran-waran fista ushashancama nogata garamar ofrendacunata
    rupachinqui. Ushanan ganchis junaj cajchöpis jatun diya captin rispëtuwan jamanqui.
    Chay junäga ama arunquichu.»
  bqp-bqp: Alusumɑ yen tɔ̃ɔ bɑɑtere i ko i n dɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuewɑ.
    Sɔ̃ɔ nɔɔbɑ yiruse, i ko i kpɑm mɛnnɑ i mɑn sɑ̃. Yen tɔ̃ɔ te, i ku sɔmburu gɑru
    ko.
  hat-hat: Pandan sèt jou n'a boule ofrann nan dife pou Seyè a. Sou setyèm jou a,
    n'a reyini tout pèp la ankò pou n' adore Seyè a. Jou sa a, nou p'ap fè ankenn
    gwo travay non plis.
  eng-BSB: For seven days you are to present an offering made by fire to the LORD.
    On the seventh day there shall be a sacred assembly; you must not do any regular
    work.’”
  tod-tod: Folo lɔfela laawu, wa zalaɠai ɠula, nii abui galazu, Ɠɔoɠɔ GALAGI ʋɛ. Folo
    lɔfelasiɛi ma, wa nuɓusɛiti toli, wo gaalɛba ɲadegai wo, wo la boti nɔpɛ kɛa,
    eɠɛʋelei wa ɗa kɛ la.»
  eng-WEBPB: But you shall offer an offering made by fire to the LORD seven days.
    In the seventh day is a holy convocation. You shall do no regular work.’”
  kbq-kbq: Hianagi 7ni'a knamofo agu'afina tevefima kre fananehu ofa Ra Anumzamofona
    huntegahaze. Hagi 7ni knarera atru huta monora hunenteta erizana e'origahaze.
  nhe-BL: Huan ipan nochi nopa chicome tonali monequi inquitlatise tlacajcahualistli
    para na. Huan ipan nopa tonal chicome nojquiya inquipiyase se tlasentilistli tlatzejtzeloltic
    huan ax intequitise.”
  gub-BL: A'e 7 'ar rehe pemono temi'u Tupàn Tuweharupi Wiko Ma'e pe nehe. 7 haw 'ar
    mehe pezemono'og Tupàn imuwete katu pà nehe. A'e 'ar mehe ni amo numa'ereko kwaw
    wà nehe.
  eng-DRA: 'But you shall offer sacrifice in fire to the Lord seven days. And the
    seventh day shall be more solemn, and more holy: and you shall do no servile work
    therein.'
