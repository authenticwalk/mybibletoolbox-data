verse: LEV.023.008
translations:
  mal-C: ഏഴുദിവസം യഹോവയ്ക്കു ദഹനയാഗം അർപ്പിക്കണം. ഏഴാംദിവസം വിശുദ്ധസഭായോഗം കൂടണം,
    അന്നു സാധാരണ ജോലിയൊന്നും ചെയ്യരുത്.’ ”
  deu-TKW: Und sieben Tage hindurch habt ihr Jahwe ein Feueropfer darzubringen; am
    siebenten Tage findet Festversammlung am Heiligtume statt, da dürft ihr keinerlei
    Werktagsarbeit verrichten.
  lin-lin: Mikolo sambo, bokobonzela Yawe makabo bazikisa na moto. Mpe na mokolo oyo
    ya sambo, bokozala na mayangani ya bule ; bokosala mosala moko te oyo bosalaka
    mokolo na mokolo. › »
  eng-LSV: and you have brought a fire-offering near to YHWH [for] seven days; in
    the seventh day [is] a holy convocation; you do no servile work.”
  eng-GNV: 'Also ye shall offer sacrifice made by fire vnto the Lord seuen daies,
    and in the seuenth day shalbe an holie conuocation: ye shall do no seruile worke
    therein.'
  eng-WEBSTER: 'But ye shall offer an offering made by fire to the LORD seven days:
    in the seventh day is a holy convocation, ye shall do no servile work in it .'
  nhw-BL: Huan ipan nochi nopa chicome tonali monequi anquitlatise tlacajcahualistli
    para na. Huan ipan nopa tonal chicome nojquiya anquipiyase se tlanechicoli tlatzejtzeloltic
    huan amo antequitise.”
  swh-ONEN: Kwa siku saba mtamletea Bwana sadaka ya kuteketezwa kwa moto. Kwenye siku
    hiyo ya saba mtafanya kusanyiko takatifu, na msifanye kazi zenu za kawaida.’ ”
  bba-bba: Alusumɑ yen tɔ̃ɔ bɑɑtere i ko i n dɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuewɑ.
    Sɔ̃ɔ nɔɔbɑ yiruse, i ko i kpɑm mɛnnɑ i mɑn sɑ̃. Yen tɔ̃ɔ te, i ku sɔmburu ɡɑru
    ko.
  eng-KJVCPB: 'But ye shall offer an offering made by fire unto the Lord seven days:
    in the seventh day is a holy convocation: ye shall do no servile work therein.'
  luo-luo: Kuom ndalo abiriyo, chiwuru ne Jehova Nyasaye misengini miwangʼo pep. Chiengʼ
    mar abiriyo beduru gi chokruok mar jomaler, kendo kik uti tich moro amora ma utiyo
    pile.’ ”
  meu-meu: Dina hituosi lalodiai emui ḡole-oho bouboudia Iehova ba henia; bena dina
    ihahituna ai emui hebou helaḡana ma ba karaia lou. Una dina ai danu ḡaukara badana
    ta basio karaia.
  npi-ULB: तिमीहरूले सात दिनसम्म परमप्रभुको निम्ति भोजनको भेटी अर्पण गर्ने छौ । सातौँ
    दिनचाहिँ परमप्रभुको निम्ति अलग गरिएको सभाको दिन हो, र त्यस दिन तिमीहरूले आफ्ना
    कुनै पनि दैनिक काम नगर्नू’ ।”
  yor-yor: Ọjọ́ méje ni kí ẹ fi mú ọrẹ tí a fi iná ṣe wá fún Olúwa. Ní ọjọ́ keje,
    ẹ pe ìpàdé àjọ mímọ́, ẹ kò gbọdọ̀ ṣe iṣẹ́ kankan.’ ”
  emp-NTPO: Maʌ̃ siete ewarid̶e animarãda mʌ̃́a ewariza babue diabid̶ida panʌa. Jĩrũarebema
    ewarid̶e bãrãra wayacusa ãbaa dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i carea. Maʌ̃
    ewarid̶e bid̶a bãrãra trajad̶acara panʌa.–
  pes-OPCB: هفت روز هدایای سوختنی به خداوند تقدیم نمایید و در روز هفتم نیز از کارهای
    معمول خود دست کشیده برای عبادت جمع شوید.»
  tgl-ULB: Dapat kayong mag-alay ng isang handog na gawa sa pamamagitan ng apoy para
    kay Yahweh sa loob ng pitong araw. Ang ikapitong araw ay isang pagpupulong na
    inihandog para kay Yahweh na kung saan dapat hindi kayo gagawa ng karaniwang trabaho.'”
  cbu-NT: Anumunsha, 7 zar maaramchus, siysa wakaraa, opeejaa, karupanaatstam pachayarus,
    nuwaam muchingtsa. Zar sietirini, yuwash kachingkachu anushsha shaniyeerus, nuwaa
    ungirtangtsa. Anush zar tputsirish pakchiyam tarawaztarusinapa. Ashiri shiysha
    tputsireetsish kamaningcha, Apanll Móysisee tárangiya. Ashiri na kamaneena yuwaa
    Apanll Israelchichee tapachindayanlli, anoom mbizarintspa átu, urutamari nee 7
    zar shambatshisheem wayangtsa, tárangu anootsi.
  hui-hui: Horo karuni tígua Anduane Homogo i̱nihondo tomo lomabu ngule yalu ibalimu.
    Horo kanego haragola biabe beramilidagua nabi Anduane Homogo mitangi bialu lotu
    lole ngoai halimu, lalu Anduane Homogohanda Mosesehondo lamini.
  mya-mya: ခု​နစ်​ရက်​ပတ်​လုံး​ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော် သ​ကာ​ကို​ဆက်​သ​ရ​မည်။ သို့​ရာ​တွင်​သတ္တ​မ
    နေ့​၌​စု​ဝေး​ဝတ်​ပြု​ကိုး​ကွယ်​၍​အ​သက်​မွေး ဝမ်း​ကျောင်း​အ​လုပ်​ကို​မ​လုပ်​ရ။
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཉིན་བདུན་གྱི་རིང་མེ་མཆོད་འབུལ་དགོས། ཉིན་བདུན་པར་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ལ།
    རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་ཞེས་པའོ་གསུངས་སོ། །
  sna-sna: Kwamazuva manomwe mupe chipiriso chinoitirwa Jehovha nomoto. Uye pazuva
    rechinomwe munofanira kuita ungano tsvene uye musaita basa ramazuva ose.’ ”
  spa-BLM: Pero durante los siete días ofrecerás a Yahvé una ofrenda encendida. El
    séptimo día es una santa convocación. No harás ningún trabajo regular”.
  cac-cac: A d'a uque' c'ual chi', tze n̈usn̈ejtz'a silab' d'ayin. A d'a yuquil c'ual
    tze molb'anoch e b'a ejmelal d'ayin. Malaj junoc macan̈ munlajel tze b'o'o, xchi
    Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Kwa siku saba mtamletea Yahweh matoleo ya chakula. Siku ya saba ni ya kusanyiko
    takatifu lililotengwa kwa ajili ya Yahweh, nanyi katika siku hiyo hamtafanya kazi
    yoyote ya kawaida.”
  bel-bel: і сем дзён прыносьце ахвяры Госпаду; і на сёмы дзень таксама сьвяшчэнны
    сход; ніякай працы не рабеце.
  deu-ELBBK: Und ihr sollt dem HERRN ein Feueropfer darbringen sieben Tage; am siebten
    Tag ist eine heilige Versammlung, keinerlei Dienstarbeit sollt ihr tun.
  mbb-OT: Seled te pitu he andew pemuhatà niw is Nengazen te pemuhat pinaaǥi te hapuy.
    Ne zutun te ikepitu he andew ne kenè kew en maan terebahu, kekenà, tiǥum kew te
    ked-azap te Nengazen.
  mal-2015: നിങ്ങൾ ഏഴു ദിവസം യഹോവെക്കു ദഹനയാഗം അർപ്പിക്കേണം; ഏഴാം ദിവസം വിശുദ്ധസഭായോഗം;
    അന്നു സാമാന്യവേല യാതൊന്നും ചെയ്യരുതു.
  rmc-rmc: Efta džives anena le RAJESKE e jagaľi obeta. Pro eftato džives na kerena
    ňisavi buči a pale tumen zdžana jekhetane, hoj te lašaren le RAJES.‘ “
  pes-OPV: هفت روز هدیه آتشین برای خداوند بگذرانید، و در روز هفتم، محفل مقدس باشد؛
    هیچ کار ازشغل مکنید.»
  ron-1924: 'Шапте зиле сэ адучець Домнулуй жертфе мистуите де фок. Ын зиуа а шаптя
    сэ фие о адунаре сфынтэ: атунч сэ ну фачець ничо лукраре де слугэ.’”'
  ben-OBCV: সাত দিন ধরে সদাপ্রভুর উদ্দেশে ভক্ষ্য-নৈবেদ্য আনবে। সপ্তম দিনে পবিত্র সভা
    রাখবে এবং সেদিন কোনো নিয়মিত কাজ করবে না।’ ”
  som-som: Laakiinse intii toddoba maalmood ah waa inaad Rabbiga u bixisaan qurbaan
    dab lagu sameeyo, oo maalinta toddobaad waa shir quduus ah, oo waa inaydaan innaba
    shuqul adag qaban.
  lat-VUC: 'sed offeretis sacrificium in igne Domino septem diebus. Dies autem septimus
    erit celebrior et sanctior: nullumque servile opus facietis in eo.'
  eng-ASVBT: 'But ye shall offer an offering made by fire unto Jehovah seven days:
    in the seventh day is a holy convocation; ye shall do no servile work.'
  ita-1885: E offerite offerte da ardere al Signore per sette giorni; e nel settimo
    giorno siavi santa raunanza; non fate in esso opera alcuna servile.
  eng-LXXUP: 'And ye shall offer whole burnt offerings to the Lord seven days; and
    the seventh day shall be a holy convocation to you: ye shall do no servile work.'
  eng-ULB: You will present a food offering to Yahweh for seven days. The seventh
    day is an assembly set apart to Yahweh, and on that day you must not do any regular
    work.'”
  spa-VBL: Durante siete días presentarás ofrendas de comida al Señor. Habrá una reunión
    sagrada el séptimo día. No debes hacer nada de tu trabajo habitual”.
  fra-_FOB: Vous offrirez à l'Éternel, pendant sept jours, des sacrifices faits par
    le feu. Le septième jour il y aura une sainte convocation; vous ne ferez aucune
    œuvre servile.
  mal-mal: നിങ്ങൾ ഏഴു ദിവസം യഹോവയ്ക്കു ദഹനയാഗം അർപ്പിക്കണം; ഏഴാം ദിവസം വിശുദ്ധസഭായോഗം;
    അന്ന് പതിവുള്ളജോലി യാതൊന്നും ചെയ്യരുത്’”.
  urd-GVR: In sāt dinoṅ meṅ rozānā Rab ko jalne wālī qurbānī pesh karo. Sātweṅ din
    bhī muqaddas ijtimā ho aur log apnā har kām chhoṛeṅ.”
  suz-BL: मिनु ७ नाक्‍त सम्‍म गेपुकीमी परमप्रभु यावे कली मी चोशो चढ़ेतीके चढ़ेचा माल्‍नीनी।
    मेको आ ७ नाक्‍ती लेंशा परमप्रभु यावे आ पर्बम ग्रुम्‍तीक दुम्‍चा माल्‍ब। मेको नाक्‍ती
    गेपुकीमी मारेइ गेय मपने” देंत। प्रस्‍थान १३:६
  ita-1927: e per sette giorni offrirete all’Eterno de’ sacrifizi mediante il fuoco.
    Il settimo giorno si avrà una santa convocazione, non farete alcuna opera servile”.
  ckb-ckb: حەوت ڕۆژ قوربانی بە ئاگر بۆ یەزدان پێشکەش بکەن، لە ڕۆژی حەوتەمیشدا کۆبوونەوەی
    پیرۆزبوون ببەستن، هیچ کارێکی ئاسایی مەکەن.“»
  eng-BBE: And every day for seven days you will give a burned offering to the Lord;
    and on the seventh day there will be a holy meeting; you may do no field-work.
  kan-OKCV: ಆದರೆ ಏಳು ದಿವಸ ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಬಲಿಯನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
    ಏಳನೆಯ ದಿನದಲ್ಲಿ ಪರಿಶುದ್ಧ ಸಭಾಕೂಟವಿರುವುದು. ಅದರಲ್ಲಿ ನೀವು ಕಷ್ಟಕರವಾದ ಕೆಲಸವನ್ನು ಮಾಡಬಾರದು.’ ”
  tam-2017: ஏழுநாட்களும் யெகோவாவுக்குத் தகனபலியிடவேண்டும்; ஏழாம்நாள் பரிசுத்தமான சபைகூடுதல்;
    அதில் சாதாரணமான யாதொரு வேலையும் செய்யக்கூடாது என்று சொல்” என்றார்.
  spa-RV-1909: 'Y ofreceréis á Jehová siete días ofrenda encendida: el séptimo día
    será santa convocación; ninguna obra servil haréis.'
  ron-BTF: 'Dar să aduceți DOMNULUI ofrandă făcută prin foc, șapte zile; în ziua a
    șaptea este o adunare solemnă, sfântă: Să nu faceți nicio lucrare de servire în
    ea.'
  eng-WEBP: But you shall offer an offering made by fire to the LORD seven days. In
    the seventh day is a holy convocation. You shall do no regular work.’”
  eng-FBV: For seven days you shall present food offerings to the Lord. There is to
    be a holy meeting on the seventh day. You must not do any of your usual work.”
  nld-1939: Zeven dagen lang moet ge vuuroffers aan Jahweh opdragen, en op de zevende
    dag weer een godsdienstige bijeenkomst houden, en moogt ge geen enkel slafelijk
    werk verrichten.
  nch-BL: Huan ipan nochi nopa chicome tonati monequi anquitatise tacajcahualisti
    para na. Huan ipan nopa tonali chicome nojquiya anquipiyase se tanechicoli tatzejtzeloltic
    huan amo antequitise.”
  vie-1934: Trong bảy ngày các ngươi phải dâng cho Đức Giê-hô-va những của lễ dùng
    lửa dâng lên; đến ngày thứ bảy, sẽ có một sự nhóm hiệp thánh nữa, các ngươi đừng
    làm một công việc xác thịt nào hết.
  hin-CV: किंतु सातों दिनों तुम याहवेह को अग्निबलि चढ़ाना. सातवें दिन पवित्र सभा होगी,
    इस दिन तुम किसी भी प्रकार की मेहनत न करना.’ ”
  eng-OURB: 'But you shall offer an offering made by fire to Adonai seven days. In
    the seventh day is a holy convocation: you shall do no regular aboda ·service·.’”'
  spa-BES: Y cada día, durante siete días, darán un holocausto al Señor; y en el séptimo
    día habrá una reunión santa; Ustedes no pueden hacer trabajo de campo.
  tdx-tdx: Fito andro ty hañenga’ areo soroñe am’ Iehovà. Le Fañòharañe Miavake ty
    andro faha-fito, tsy itoloñan-draha.
  vid-vid: Kwa mhela wa mazuwa saba momlavila Mkulu Nguluwi nhambiko kwa chiluli.
    Kuli zuwa lya saba modita nhing'hano yelile. Mleche kukola mijito ja chila zuwa.”
  eng-OKE: But you shall offer an oblation before the Lord seven days; in the seventh
    day there shall be a holy convocation; no laborious work may you do.
  tha-KJV: แต่​เจ้​าจงถวายเครื่องบู​ชาด​้วยไฟแด่พระเยโฮวาห์​ให้​ครบเจ็ดวัน ในวั​นที​่​เจ​็ดเป็​นว​ันประชุมบริ​สุทธิ​์
    เจ้​าอย่าทำงานหนัก”
  por-BR-2018: 'E oferecereis ao SENHOR sete dias oferta acesa: no sétimo dia será
    santa convocação; nenhuma obra servil fareis.'
  deu-ELO: Und ihr sollt Jehova ein Feueropfer darbringen sieben Tage; am siebten
    Tage ist eine heilige Versammlung, keinerlei Dienstarbeit sollt ihr tun.
  eng-WYC-2018: but ye shall offer sacrifice in fire to the Lord seven days; soothly
    the seventh day shall be more solemn and holier, and ye shall not do any servile
    work therein. (but for seven days ye shall offer burnt sacrifices to the Lord;
    and on the seventh day there shall be another holy gathering, and ye shall not
    do any daily work on it.)
  epo-epo: Kaj alportadu fajroferojn al la Eternulo dum sep tagoj; en la sepa tago
    estu sankta kunveno, faru nenian laboron.
  uig-PIN: Silǝr yǝttǝ küngiqǝ Pǝrwǝrdigarƣa atap otta sunidiƣan ⱪurbanliⱪlarni sunup
    turunglar. Yǝttinqi künidǝ muⱪǝddǝs yiƣilix bolidu; ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmanglar.
  beo-beo: 'Eso fesuale amoga, dilia ha:i manu gobele salasu Hina Godema ima. Eso
    fesu da doaga:sea, dilia bu nodone sia:ne gadomusa: gilisima. Be dilia hawa: hamosudafa
    amo mae hamoma.'
  tpi-OTNT: Yupela i mas mekim ol ofa bilong abus na kaikai long mi Bikpela, inap
    wanpela wik. Na long de namba 7 yupela i mas bung gen bilong lotu, na long dispela
    de yupela i no ken mekim wok bilong yupela.”
  hau-SA: Kwana bakwai za ku miƙa hadaya ga Ubangiji da wuta. A rana ta bakwai ɗin
    ku yi taro mai tsarki, ba za ku kuwa yi aiki na kullum ba.’ ”
  uig-LAT: Siler yette kün’giche Perwerdigargha atap otta sunidighan qurbanliqlarni
    sunup turunglar. Yettinchi künide muqeddes yighilish bolidu; héchqandaq ish-emgek
    qilmanglar.
  nde-nde: Okwensuku eziyisikhombisa nikelani umnikelo wokutshiswa kuThixo. Kuthi
    ngosuku lwesikhombisa libe lenkonzo engcwele, lingenzi imisebenzi yenu yansuku
    zonke.’ ”
  ton-ton: 'Ka mou ʻatu ʻae feilaulau kuo ngaohi ʻaki ʻae afi kia Sihova ʻi he ʻaho
    ʻe fitu: ko hono fitu ʻoe ʻaho ko e kātoanga māʻoniʻoni; ʻoua naʻa mou fai ha
    ngāue faʻiteliha ʻi ai.'
  ces-1613: Ale obětovati budete obět ohnivou Hospodinu za sedm dní. Dne také sedmého
    sbor svatý bude; žádného díla robotného nebudete dělati.
  eng-WMB: But you shall offer an offering made by fire to the LORD seven days. In
    the seventh day is a holy convocation. You shall do no regular work.’”
  tam-TCV: யெகோவாவுக்கு நெருப்பினால் செலுத்தப்படும் காணிக்கையை ஏழுநாட்களுக்குக் கொண்டுவர
    வேண்டும். ஏழாம்நாளில் பரிசுத்த சபையைக் கூட்டவேண்டும். அந்த நாளில் வழக்கமான வேலைகள்
    எதையும் செய்யக்கூடாது’ ” என்றார்.
  ceb-ULB: Maghalad kamo ug halad nga kalan-on alang kang Yahweh sulod sa pito ka
    adlaw. Ang ikapito nga adlaw mao ang gitakda ni Yahweh nga panagtigom, ug nianang
    adlawa kinahanglan nga dili kamo magtrabaho sa inyong naandan nga buluhaton.”'
