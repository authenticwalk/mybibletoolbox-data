verse: LEV.023.010
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കുക. അവരോട് ഇപ്രകാരം പറയുക: ‘ഞാൻ നിങ്ങൾക്കു തരുന്ന
    ദേശത്തു നിങ്ങൾ പ്രവേശിച്ചു വിളവെടുക്കുമ്പോൾ, നിങ്ങൾ കൊയ്യുന്ന ആദ്യധാന്യത്തിന്റെ
    കറ്റ പുരോഹിതന്റെയടുക്കൽ കൊണ്ടുവരിക.'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Wenn ihr in das Land kommt,
    das ich euch verleihen werde, und die Ernte in ihm abhaltet, so sollt ihr die
    Erstlingsgarbe von eurer Ernte zum Priester bringen,'
  lin-lin: '« Yebisa bana ya Isalaele : ‹ Tango bokokota na mokili oyo nakopesa bino
    mpe tango bokobuka bambuma kati na mokili yango, bokomema epai ya Nganga-Nzambe
    liboke ya liboso ya bambuma oyo bokobuka.'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When you come
    into the land which I am giving to you, and have reaped its harvest, and have
    brought in the sheaf, the beginning of your harvest to the priest,'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, When ye be come
    into ye land which I giue vnto you, and reape the haruest thereof, then ye shall
    bring a sheafe of the first fruites of your haruest vnto the Priest,
  eng-WEBSTER: 'Speak to the children of Israel, and say to them, When ye shall have
    come into the land which I give to you, and shall reap the harvest thereof, then
    ye shall bring a sheaf of the first-fruits of your harvest to the priest:'
  nhw-BL: “Xiquinilhui israelitame ni tlanahuatilme. Quema ya anajsitose ipan nopa
    tlali catli nimechmacas huan ya anquipixcatose cebada, monequi anquihuicase campa
    nopa totajtzi nopa achtihui tlaitzquili catli anquipixcase.
  swh-ONEN: '“Sema na Waisraeli na uwaambie: ‘Mtakapoingia katika nchi nitakayowapa
    na kuvuna mazao ya nchi hiyo, leteni kwa kuhani mganda wa nafaka ya kwanza mtakayovuna.'
  bba-bba: '@see-verse:LEV.023.009'
  eng-KJVCPB: 'Speak unto the children of Israel, and say unto them, When ye be come
    into the land which I give unto you, and shall reap the harvest thereof, then
    ye shall bring a sheaf of the firstfruits of your harvest unto the priest:'
  luo-luo: '“Wuo gi jo-Israel kendo inyisgi ni: ‘Ka uchopo e piny ma asesingonu mi
    ukayo cham, to nyaka ukelne jadolo cham ma ukwongo kayo.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Baina henimui tanona ai ba kau murinai,
    emui uma anidia ba utu negadia ai na emui iḡui roboana na hahelaḡa tauna dekena
    ba laohaia;'
  npi-ULB: “इस्राएलका मानिसहरूलाई यसो भन्, ‘मैले तिमीहरूलाई दिन लागेको देशमा तिमीहरू
    पुगेर त्यहाँ फसलको कटनी गरेपछि तिमीहरूले बालीको पहिलो फलको एक बिटा पुजारीकहाँ
    ल्याउनू ।
  yor-yor: “Sọ fún àwọn ará Israẹli, kí o sì wí fún wọn pé, ‘Nígbà tí ẹ bá dé ilẹ̀
    tí èmi yóò fún yín, tí ẹ bá ń ṣe ìkórè, kí ẹ mú síírí ọkà àkọ́kọ́ tí ẹ kórè wá
    fún àlùfáà.
  emp-NTPO: '–Israelerãa nãwã jaradua: “Mʌ̃a bãrãa diai jarad̶a ẽjũãne jũẽped̶ad̶acarea
    poaza bãrã néu naãrã ewabʌdad̶ebemada jʌwa jãmãtʌma ab̶a sacerdotemaa eded̶ida
    panʌa.'
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: وقتی به سرزمینی که من به شما می‌دهم
    داخل شدید و اولین محصول خود را درو کردید، بافه‌ای از نوبر محصول خود را نزد کاهن
    بیاورید.'
  tgl-ULB: “Kausapin mo ang mga bayan ng Israelita at sabihin sa kanila, 'Kapag dumating
    kayo sa loob ng lupain na ibibigay ko sa inyo, at kapag ginapas ninyo ang ani
    nito, sa gayon dapat dalhin ninyo sa pari ang isang tali ng mga unang prutas nito.
  cbu-NT: Shiy Israelchichee kamaningcha; Nuw Kanaanaa tsap siyaam panachintspa, tárangina.
    Ashiriya, anush tsap taakchus, tatsumareetsis pusayarus, yuw ichtakachuri pusakchis
    anoo kamuriyarus nuwap pangi yushindangtsa. Sheerus, apanllpaneem urkari panangcha.
  hui-hui: '@see-verse:LEV.023.009'
  mya-mya: '@see-verse:LEV.023.009'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག ཁྱོད་རྣམས་བདག་གིས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་དུ་སླེབས་ནས་ལོ་ཏོག་བསྡུ་བའི་ཚེ།
    ཐོག་ཕུད་ལོ་ཏོག་གི་ཚར་ཕོན་གཅིག་ཁྱེར་འོངས་ཏེ་མཆོད་དཔོན་ལ་སྤྲོད་དགོས།
  sna-sna: “Taura kuvaIsraeri uti kwavari, ‘Kana mapinda munyika yandichakupai, mukakohwa
    gohwo rayo, uyai kumuprista nechisote chezviyo zvamunotanga kukohwa.
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Cuando hayáis entrado en la tierra
    que os doy y hayáis recogido su cosecha, traeréis al sacerdote la gavilla de las
    primicias de vuestra cosecha.'
  cac-cac: 'Al d''a eb'' etisraelal icha tic: Ayic ayexxo ec'' d''a sat lum luum ol
    vac'' chi'' d''ayex, ayic ol e chaanel yich e jochan ixim e trigo, a jun b''ab''el
    manoja tze joch chi'', tzeyic''cot d''a eb'' vin̈ sacerdote.'
  swh-ULB: “Sema na watu wa Israeli uwaambie, 'mtakapika kwenye nchi nitakayowapa
    nyinyi, na mtakapovuna mazao yake, nanyi yawapasa kumletea kuhani fungu la masuke
    ya nafaka ya matunda yake ya kwanza.
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі прыйдзеце ў зямлю, якую Я даю
    вам, і будзеце жаць на ёй жніво, дык прынясеце першы сноп жніва вашага да сьвятара;'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land
    kommt, das ich euch gebe, und ihr seine Ernte erntet, so sollt ihr eine Garbe
    der Erstlinge eurer Ernte zu dem Priester bringen;'
  mbb-OT: '@see-verse:LEV.023.009'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ഞാൻ നിങ്ങൾക്കു തരുന്ന ദേശത്തു
    നിങ്ങൾ എത്തിയശേഷം അതിലെ വിളവെടുക്കുമ്പോൾ നിങ്ങളുടെ കൊയ്ത്തിലെ ആദ്യത്തെ കറ്റ പുരോഹിതന്റെ
    അടുക്കൽ കൊണ്ടുവരേണം.'
  rmc-rmc: '„Phen le Izraelitenge: ‚Sar avena andre odi phuv, savi tumenge dav, a
    skidena lakro uľipen upre, anen o ešebno snopos tumare uľipnastar le rašaske.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: چون به زمینی که من به شما می‌دهم
    داخل شوید، و محصول آن را درو کنید، آنگاه بافه نوبر خود رانزد کاهن بیاورید.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Кынд вець интра ын цара пе
    каре в-о дау ши кынд вець сечера семэнэтуриле, сэ адучець преотулуй ун сноп, ка
    пыргэ а сечеришулуй востру.'
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে তুমি কথা বলো এবং তাদের বলো, ‘তোমরা যে দেশে প্রবেশ
    করবে, যা আমি তোমাদের দিতে যাচ্ছি, সেখানে তোমরা ফসল সংগ্রহ করবে এবং সংগৃহীত শস্যের
    প্রথম আঁটি যাজকের কাছে আনবে।
  som-som: Dadka reer binu Israa'iil la hadal, oo waxaad ku tidhaahdaa, Dalka aan
    idin siinaya markaad gashaan oo aad midhaha goosataan, markaas waxaad wadaadka
    u keentaan xidhmo ah beergooyska midhihiisa ugu horreeya.
  lat-VUC: 'Loquere filiis Israël, et dices ad eos: Cum ingressi fueritis terram,
    quam ego dabo vobis, et messueritis segetem, feretis manipulos spicarum, primitias
    messis vestræ, ad sacerdotem:'
  eng-ASVBT: 'Speak unto the children of Israel, and say unto them, When ye are come
    into the land which I give unto you, and shall reap the harvest thereof, then
    ye shall bring the sheaf of the firstfruits of your harvest unto the priest:'
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando voi sarete entrati
    nel paese, il quale io vi do, e ne mieterete la ricolta; portate al sacerdote
    una menata delle primizie della vostra ricolta.'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, When ye
    shall enter into the land which I give you, and reap the harvest of it, then shall
    ye bring a sheaf, the firstfruits of your harvest, to the priest;
  eng-ULB: “Speak to the people of Israel and say to them, 'When you have come into
    the land that I will give you, and when you reap its harvest, then you must bring
    a bundle of the firstfruit of the grain to the priest.
  spa-VBL: “Diles a los israelitas que cuando entren en la tierra que yo les doy y
    recojansus cosechas, deben llevarle al sacerdote gran parte del grano de las primicias
    de su cosecha.
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Quand vous serez entrés au
    pays que je vous donne, et que vous en ferez la moisson, vous apporterez au sacrificateur
    une gerbe, prémices de votre moisson.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ഞാൻ നിങ്ങൾക്ക് തരുന്ന ദേശത്തു
    നിങ്ങൾ എത്തിയശേഷം അതിലെ വിളവെടുക്കുമ്പോൾ നിങ്ങളുടെ കൊയ്ത്തിലെ ആദ്യത്തെ കറ്റ പുരോഹിതന്റെ
    അടുക്കൽ കൊണ്ടുവരണം.'
  urd-GVR: “Isrāīliyoṅ ko batānā ki jab tum us mulk meṅ dāḳhil hoge jo maiṅ tumheṅ
    dūṅgā aur wahāṅ anāj kī fasal kāṭoge to tumheṅ imām ko pahlā pūlā denā hai.
  suz-BL: “गे इस्राएली आन कली ‘इन कली गेशो रागीम जाक्‍दीश्‍शा, मेकेर ङा बाली नाली
    खुप्‍तीनीनु, गेपुकीमी ङोंइती ङा रिक्‍शो बाली मुठा का चढ़ेब आन कली चाक्‍कीन।
  ita-1927: '“Parla ai figliuoli d’Israele, di’ loro: Quando sarete entrati nel paese
    che io vi do e ne mieterete la raccolta, porterete al sacerdote una mannella,
    come primizia della vostra raccolta;'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”کاتێک هاتنە ئەو خاکەی من پێتانی
    دەدەم و دەغڵتان دورییەوە، ئەوا یەکەم مەڵۆی دروێنەتان بۆ کاهین بهێنن.'
  eng-BBE: Say to the children of Israel, When you have come to the land which I will
    give you, and have got in the grain from its fields, take some of the first-fruits
    of the grain to the priest;
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ನಾನು ನಿಮಗೆ ಕೊಡುವ
    ದೇಶದೊಳಕ್ಕೆ ನೀವು ಬಂದಾಗ ಮತ್ತು ಅಲ್ಲಿಯ ಸುಗ್ಗಿಯನ್ನು ಕೊಯ್ದರೆ, ನಿಮ್ಮ ಸುಗ್ಗಿಯ ಪ್ರಥಮ ಫಲಗಳ
    ಸಿವುಡನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ತರಬೇಕು.'
  tam-2017: '“நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்: நான் உங்களுக்குக்
    கொடுக்கும் தேசத்தில் நீங்கள் போய்ச் சேர்ந்து, அதின் விளைச்சலை அறுக்கும்போது, உங்கள்
    அறுப்பின் முதற்பலனாகிய ஒரு கதிர்க்கட்டை ஆசாரியனிடத்தில் கொண்டுவரக்கடவீர்கள்.'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando hubiereis entrado en
    la tierra que yo os doy, y segareis su mies, traeréis al sacerdote un omer por
    primicia de los primeros frutos de vuestra siega;'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când veți intra în țara pe care
    v-o dau și veți secera secerișul ei, să aduceți la preot un snop din primele roade
    ale secerișului vostru;'
  eng-WEBP: “Speak to the children of Israel, and tell them, ‘When you have come into
    the land which I give to you, and shall reap its harvest, then you shall bring
    the sheaf of the first fruits of your harvest to the priest.
  eng-FBV: “Tell the Israelites that when you enter the land that I'm giving you and
    you harvest your crops, take a stack of grain from the firstfruits of your harvest
    to the priest.
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer ge in het land zijt gekomen,
    dat Ik u geven zal, en ge zijn oogst afmaait, dan moet ge de eerste schoof van
    uw oogst den priester brengen.'
  nch-BL: “Xiquinilhui israelitame ni tanahuatilme. Quema ya anajsitose ipan nopa
    tali cati nimechmacas huan ya anquipixcatose cebada, monequi anquihuicase campa
    nopa totajtzi nopa achtohui manojo cati anquipixcase.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Khi nào các ngươi đã vào xứ mà ta
    sẽ ban cho, và đã gặt mùa màng rồi, thì hãy đem đến cho thầy tế lễ một bó lúa
    đầu mùa của các ngươi.'
  hin-CV: “इस्राएल के घराने को यह आज्ञा दो, ‘जब तुम उस देश में प्रवेश करो, जो मैं
    तुम्हें देनेवाला हूं तथा उसकी उपज इकट्ठी करो, तो तुम अपनी पहली उपज की पूलियों
    को पुरोहित के सामने लेकर आना.
  eng-OURB: '“Speak to the children of Israel [God prevails], and tell them, ‘When
    you have come into the land which I give to you, and shall reap its harvest, then
    you shall bring the sheaf of the first fruits of your harvest to the priest:'
  spa-BES: 'Di a los hijos de Israel: Cuando hayan entrado a la tierra que les daré,
    y que hayan cosechado su grano de sus campos, tomen algunos de los primeros frutos
    del grano al sacerdote;'
  tdx-tdx: 'Saontsio amo ana’ Israeleo ty hoe: Ie mizilik’ an-tane hitolorako, vaho
    manonton-tsabo, le hindesa’ areo mb’ amy mpisoroñey mb’eo ty lengom-bora’ i fanataha’
    areoy.'
  vid-vid: “Walonjele Waisilaeli kota vyomkwinjila kuli isi yondiwapa na kubeta mbena,
    momigalila mtambika chizabala cha mbena ya mwaluko.
  eng-OKE: 'Speak with the sons of Israel, and say to them: When you have entered
    into the land that I will give unto you, and you reap its harvest, you shall bring
    an omera of the first of your harvest unto the priest,'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อเจ้ามาถึงแผ่นดินซึ่งเราให้​เจ้า และเกี่ยวพืชผลของแผ่นดินนั้น
    เจ้​าจงเอาฟ่อนข้าวที่​เก​ี่ยวในรุ่นแรกนำไปให้​ปุ​โรหิต
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando houverdes entrado na
    terra que eu vos dou, e ceifardes seu colheita, trareis ao sacerdote um ômer por
    primícia dos primeiros frutos de vossa colheita;'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land kommet,
    das ich euch gebe, und ihr seine Ernte erntet, so sollt ihr eine Garbe der Erstlinge
    eurer Ernte zu dem Priester bringen;'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, When
    ye have entered into the land which I shall give to you, and have reaped [the]
    corn, ye shall bear handfuls of ears of corn, the first fruits of your ripe corn,
    to the priest, (or ye shall take, or shall bring in, some sheaves, the first fruits
    of your harvest, to the priest);
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Kiam vi venos en la landon,
    kiun Mi donas al vi, kaj vi rikoltos ĝian rikolton, tiam alportu al la pastro
    la unuan garbon el via rikolto.'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: — Silǝr Mǝn ɵzünglarƣa tǝⱪdim ⱪilidiƣan
    zeminƣa kirip, uningdin ⱨosul yiƣⱪininglarda, ⱨosulunglarning dǝslǝpki pixⱪinidin
    bir baƣlamni kaⱨinning ⱪexiƣa elip beringlar.'
  beo-beo: '@see-verse:LEV.023.009'
  tpi-OTNT: “Tokim ol manmeri bilong Israel olsem. Taim yupela i go i stap long dispela
    graun mi laik givim yupela, na yupela i kisim ol wit i mau long gaden bilong yupela,
    orait long olgeta yia yupela i mas kisim namba wan mekpas wit yupela i pasim,
    na yupela i mas karim i go long ol pris.
  hau-SA: “Yi magana da Isra’ilawa, ka ce musu, ‘Sa’ad da kuka shiga ƙasar da zan
    ba ku, kuka kuma girbe amfanin gonarta, sai ku kawo wa firist damin hatsi na farko
    da kuka girbe.
  uig-LAT: 'Sen Israillargha mundaq dégin: — Siler Men özünglargha teqdim qilidighan
    zémin’gha kirip, uningdin hosul yighqininglarda, hosulunglarning deslepki pishqinidin
    bir baghlamni kahinning qéshigha élip béringlar.'
  nde-nde: “Tshela abako-Israyeli uthi, ‘Nxa selingene elizweni engizalinika lona
    kalibokuthi lingavuna lilethe kumphristi ilixha lesivuno samabele akuqala.
  ton-ton: 'Lea ki he fānau ʻa ʻIsileli, ʻo pehē kiate kinautolu, ʻOka mou ka hoko
    atu ki he fonua ʻoku ou foaki kiate kimoutolu, pea ʻoku mou tuʻusi hono ngaahi
    fua, te mou toki ʻomi ʻae faluku ʻe taha ʻoe ʻuluaki fua ʻo hoʻo ngoue ki he taulaʻeiki:'
  ces-1613: 'Mluv k synům Izraelským a rci jim: Když vejdete do země, kterouž já dávám
    vám, a žíti budete obilí její, tedy přinesete snopek prvotiny žně vaší k knězi.'
  eng-WMB: “Speak to the children of Israel, and tell them, ‘When you have come into
    the land which I give to you, and shall reap its harvest, then you shall bring
    the sheaf of the first fruits of your harvest to the priest.
  tam-TCV: '“நீ இஸ்ரயேல் மக்களிடம் பேசி, அவர்களிடம் சொல்லவேண்டியதாவது: ‘நான் உங்களுக்குக்
    கொடுக்கப்போகும் நாட்டிற்குள் நீங்கள் போய், அதன் விளைச்சலை அறுவடை செய்யும்போது,
    உங்கள் அறுவடையின் முதலாவது தானியக் கதிர்க்கட்டை ஆசாரியனிடம் கொண்டுவர வேண்டும்.'
  ceb-ULB: “Sultihi ang katawhan sa Israel ug isulti kanila, 'Sa dihang mosulod kamo
    sa yuta nga akong ihatag kaninyo, ug sa dihang moani kamo sa abot niini, nan kinahanglan
    dad-on ninyo ang usa ka bugkos sa unang abot ngadto sa pari.
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Gdy wejdziecie do ziemi, którą
    wam daję, i będziecie zbierać plony, wtedy przyniesiecie do kapłana snop z pierwocin
    waszego plonu.'
  agr-agr: '“Juju Israel aents aidau ujakta: Wi atumin nugká amastatjim nuwi jegajum
    trigo ajaktatjum nuwiya yama nagkamchaku juuktatjum nunú jigka jukijum sacerdote
    ejetuatajum.'
  kyc-kyc: '@see-verse:LEV.023.009'
  urd-GVU: ”اسرائیلیوں کو بتانا کہ جب تم اُس ملک میں داخل ہو گے جو مَیں تمہیں دوں
    گا اور وہاں اناج کی فصل کاٹو گے تو تمہیں امام کو پہلا پُولا دینا ہے۔
  deu-1912: 'Sage den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land kommt,
    das ich euch geben werde, und werdet''s ernten, so sollt ihr eine Garbe der Erstlinge
    eurer Ernte zu dem Priester bringen.'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು, ‘ನಾನು ನಿಮಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ ನೀವು
    ಸೇರಿದ ನಂತರ ಅಲ್ಲಿನ ಜವೆಗೋದಿಯ ಪೈರನ್ನು ಕೊಯ್ಯುವಾಗ, ಪ್ರಥಮಫಲದ ಸಿವುಡನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ತಂದು
    ಒಪ್ಪಿಸಬೇಕು.
  yap-yap: '@see-verse:LEV.023.009'
  hlt-MCSB: “Israel ca rhoek te voek lamtah thui pah. Kai. loh nangmih taengah kam
    paek khohmuen la na kun uh tih cang na ah uh atah na cangah cuek kah canghmuei
    te khosoih taengla thak uh.
  mdy-ETH: «ዒስራዔኤሌ ዴሮም ሂዚ ጌዔ፤ ታኣኒ ዒንሢም ዒንጋ ሳዔሎ ጌላዖ ጎሽኪ ማኣሎ ዒንሢ ቡራ ዎዶና ቤርታሳ ናኣሮ ቄኤሳሢም
    ዔኪ ዬይ ዒንጉዋቴ፤
  twi-ASANTE: “Kasa kyerɛ Israelfoɔ no sɛ, ‘Sɛ moduru asase a mede bɛma mo no so na
    motwa mo nnɔbaeɛ a, momfa nnɔbaeɛ afiafi no mu baako nkɔma ɔsɔfoɔ.
  eng-WEBU: “Speak to the children of Israel, and tell them, ‘When you have come into
    the land which I give to you, and shall reap its harvest, then you shall bring
    the sheaf of the first fruits of your harvest to the priest.
  bnp-bnp: ge taki e huriki a Israel, ge ta maea, “Na tahuna mu vano mu made vona
    a malala iau a habia ne mua, mu mirio a vit, mu bole lakea na prister a galesi
    na vit mu rotu muga.
  wal-wal: “Israa7eela asaayyo hagaadan yaagada yoota; ‘Taani intteyyo immiyo biittaa
    gelidi, intte kattaa cakkiyo wode, he kattau koiro aifiyaa mirqqiyaa qeesiyaakko
    ekki yiite.
  spa-PDDPT: 'Habla a los hijos de Israel: Cuando entren en la tierra que Yo les doy,
    y recojan la cosecha, llevarán al sacerdote un manojo como primicia de su cosecha.'
  gun-gun: '— Ndeayvu Israel kuery pe. Ha''e vy aipo''re: Yvy ame''ẽ va''ekue re pevaẽ
    ma vy pemono''õ ''rã mba''emo penhotỹ va''ekue. Mba''emo aju pemono''õ va''e gui
    ma sacerdote pe peru ''rã jypy''i pejokua va''ekue regua iporãgueve peme''ẽ va''erã.'
  agu-BL: '“Txolnin yi e''chk xtxolbile''j scyetz yi e'' atanum, yi e'' xonl Israel:
    Yi nsken wi''t cxo''c tul yi ama''l yil swak''e'' tzitetz, nin yil je'' yi icosech
    tetz triw, tajwe''n tz''opon yi bajx boc''oj ita''n tk''ab yi pale''.'
  ilo-ULB: “Agsaoka kadagiti Israelita ket ibagam kadakuada, 'Inton mapankayo iti
    daga nga itedkonto kadakayo, ken inton agapitkayo, ket nga ipanyo iti padi ti
    sangkareppet kadagiti umuna a bunga.
  kpg-kpg: '@see-verse:LEV.023.009'
  uig-ARA: 'سەن ئىسرائىللارغا مۇنداق دېگىن: ــ سىلەر مەن ئۆزۈڭلارغا تەقدىم قىلىدىغان
    زېمىنغا كىرىپ، ئۇنىڭدىن ھوسۇل يىغقىنىڭلاردا، ھوسۇلۇڭلارنىڭ دەسلەپكى پىشقىنىدىن
    بىر باغلامنى كاھىننىڭ قېشىغا ئېلىپ بېرىڭلار.'
  sus-sus: «A fala Isirayilakae bɛ, wo na so bɔxi ma n naxan fima wo ma, wo na xɛ
    xaba, wo xa a xiri singe xanin sɛrɛxɛdubɛ xɔn.
  pon-2006: '@see-verse:LEV.023.009'
  jae-jae: “Ôsôm êndêŋ lau Israel gebe êndêŋ taŋ aô lasê gamêŋ tau, taŋ aê jakêŋ êndêŋ
    amac ma aniŋ gêŋ lasê naŋ, go amac akêŋ kôm ŋanô ŋamêc êndêŋ dabuŋwaga
  ksd-ksd: 'Una tata pire ra tarai Israel, ma una biti ta diat: Ba avat a pot ta ra
    gunan nina ba ina tul tar ia pire vavat, ma avat a doko ra vuaina tana, avat a
    kap ra vinvin nina di vilie pa ia ta ra vuai e ta kavava uma tadav ra tena tinabar.'
  tur-YTC: '“İsrael''in çocuklarına söyle ve onlara de: ''Size vereceğim ülkeye gelip
    ürününü biçeceğiniz zaman, o zaman hasadınızın ilk ürünlerinden oluşan demetini
    kâhine getireceksiniz.'
  grc-BRENT: εἶπον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὅταν εἰσέλθητε εἰς τὴν
    γῆν, ἣν ἐγὼ δίδωμι ὑμῖν, καὶ θερίζητε τὸν θερισμὸν αὐτῆς, καὶ οἴσετε τὸ δράγμα
    ἀπαρχὴν τοῦ θερισμοῦ ὑμῶν πρὸς τὸν ἱερέα·
  ind-AYT: '“Katakanlah kepada umat Israel: Ketika kamu memasuki negeri yang akan
    Kuberikan kepadamu dan menuai panen negeri itu, kamu harus membawa seikat hasil
    panen pertamamu kepada imam.'
  nya-nya: “Yankhula ndi Aisraeli ndipo uwawuze kuti, ‘Mukakalowa mʼdziko limene ndikukupatsanilo
    ndi kukolola za mʼminda mwanu, mudzabwere kwa wansembe ndi mtolo wa tirigu woyambirira
    kucha wa mʼminda mwanu.
  hrv-hrv: '“Kaži Izraelcima i reci im: ''Kad uđete u zemlju koju vam dajem i u njoj
    žetvu požanjete, prvi snop svoje žetve donesite svećeniku.'
  mps-mps: “Te Israel we bidi augwaliba te tiwai ma wao. Te dage eno mawainogo ebo
    tǫba bidigi pabo sogo, te nosali dagego duga gide te wit tau inawai sabo sogo
    da, teda te tigidali kibu bede te polasa duani wit selama, dagego te pris dabeba
    selasa pao.
  tpi-tpi: “Tokim ol manmeri bilong Israel olsem. Taim yupela i go i stap long dispela
    graun mi laik givim yupela, na yupela i kisim ol wit i mau long gaden bilong yupela,
    orait long olgeta yia yupela i mas kisim namba wan mekpas wit yupela i pasim,
    na yupela i mas karim i go long ol pris.
  dan-1931: 'Tal til Israelitterne og sig til dem: Når I kommer til det Land, jeg
    vil give eder, og høster dets Høst, skal I bringe Præsten Førstegrødeneget af
    eders Høst.'
  vie-OVCB: '“Hãy nói với người Ít-ra-ên: Khi các ngươi vào lãnh thổ Ta cho, trong
    vụ gặt đầu tiên, phải đem bó lúa đầu mùa đến cho thầy tế lễ.'
  guj-2017: “ઇઝરાયલીઓને કહે કે, ‘જે દેશ હું તમને આપવાનો છું તેમાં તમે જાઓ અને પાક
    લણો ત્યારે તમારે પહેલા પાકની પ્રથમ ફળની પૂળી તમારે યાજક પાસે લાવવી.
  pon-2006A: '@see-verse:LEV.023.009'
  por-BRBSL: '“Fala aos filhos de Israel e diz-lhes: ''Quando entrardes na terra que
    eu vos dou, e ceifardes sua colheita, então trareis o molho das primícias de vossa
    colheita ao sacerdote''.'
  cth-cth: Kai ni na poe e ram dawk na pha awh toteh, cang na a awh toteh, apasuek
    na a e cabong buet touh vaihma koe na thokhai awh han.
  twi-twi: “Kasa kyerɛ Israelfo no se, ‘Sɛ mudu asase a mede bɛma mo no so na mutwa
    mo nnɔbae a, momfa nnɔbae afiafi no mu baako nkɔma ɔsɔfo.
  hlt-hlt: “Israel ca rhoek te voek lamtah thui pah. Kai loh nangmih taengah kam paek
    khohmuen la na kun uh tih cang na ah uh atah na cangah cuek kah canghmuei te khosoih
    taengla thak uh.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú n yɛ̃ nkɛ̀ di tɑ dìì mɔ̀nnì dihɛì n di duɔ́ ndì
    kɛ kùútí, kɛ dɛ̀i tidiketitì, di boú dibou kɛ́duɔ́ nyikuɔ́ nìùtì.
  msy-2020: '“Nɨ Israelian gumazamiziba kamaghɨn me mɨkemegh: Dughiar ia mangɨ nguazir
    kɨ ia danɨngamimɨn ikiamimɨn, ia witɨn ian azenibar itir aniziba inigh, egh zurara
    azeniba bar, witɨn ikɨzir ia faragha ikeziba, ia da ater ofa gamir gumaziba bagh
    mangɨ.'
  azb-azb: '«İsrail övladlarına de: “Sizə verəcəyim torpağa gəldiyiniz zaman məhsulunuzu
    biçəndə biçdiyiniz ilk dərzi kahinin yanına gətirin.'
  eng-DBY: Speak unto the children of Israel and say unto them, When ye come into
    the land that I give unto you, and ye reap the harvest thereof, then ye shall
    bring a sheaf of the first-fruits of your harvest unto the priest.
  hin-2017: “इस्राएलियों से कह कि जब तुम उस देश में प्रवेश करो जिसे यहोवा तुम्हें
    देता है और उसमें के खेत काटो, तब अपने-अपने पके खेत की पहली उपज का पूला याजक के
    पास ले आया करना;
  wol-KYG: '«Waxal bànni Israyil ne leen: Bu ngeen duggee ca réew ma ma leen jox,
    ba dajale la ngeen jële ca suufam, yóbbuleen ci sarxalkat bi takku peppum lors
    bi ngeen jëkka góob.'
  eng-YLT: '''Speak unto the sons of Israel, and thou hast said unto them, When ye
    come in unto the land which I am giving to you, and have reaped its harvest, and
    have brought in the sheaf, the beginning of your harvest unto the priest,'
  kne-kne: '@see-verse:LEV.023.009'
  eng-WYC-2017: Speak thou to the sons of Israel, and thou shalt say to them, When
    ye have entered into the land which I shall give to you, and have reaped [the]
    corn, ye shall bear handfuls of ears of corn, the first fruits of your ripe corn,
    to the priest;
  eng-WMBB: “Speak to the children of Israel, and tell them, ‘When you have come into
    the land which I give to you, and shall reap its harvest, then you shall bring
    the sheaf of the first fruits of your harvest to the priest.
  urd-GVH: “इसराईलियों को बताना कि जब तुम उस मुल्क में दाख़िल होगे जो मैं तुम्हें
    दूँगा और वहाँ अनाज की फ़सल काटोगे तो तुम्हें इमाम को पहला पूला देना है।
  rug-rug: '@see-verse:LEV.023.009'
  gaz-gaz: “Akkana jedhii Israaʼelootatti dubbadhu; ‘Yommuu biyya ani isiniif kennutti
    galtanii oomisha walitti qabdanitti bissii mataa midhaan walitti qabdan sanaa
    lubatti fidaa.
  fra-LSG: 'Parle aux enfants d’Israël et tu leur diras: Quand vous serez entrés dans
    le pays que je vous donne, et que vous y ferez la moisson, vous apporterez au
    sacrificateur une gerbe, prémices de votre moisson.'
  gnn-gnn: '@see-verse:LEV.023.009'
  yal-yal: a xa a fala Isirayila kaane xa, a naxa, “N bɔxɔn naxan soma ɛ yii, ɛ na
    so mɛnni, ɛ se xaban fɔlɔ, ɛ xa fa ɛ bogise singen xidin na saraxaraliin fɛma.
  haw-1868: E olelo aku i na mamo a Iseraela, a e i aku ia lakou, Aia komo oukou i
    ka aina a'u e haawi aku ai ia oukou, a okioki hoi i ka ai ona, alaila e lawe mai
    oukou i ka pua hua mua o ka oukou ai i ke kahuna.
  arb-NAV: مَتَى دَخَلْتُمُ الأَرْضَ الَّتِي أَهَبُهَا لَكُمْ وَحَصَدْتُمْ غَلّاتِهَا،
    تُحْضِرُونَ أَوَّلَ حُزْمَةٍ مِنْ حَصَادِكُمْ لِلْكَاهِنِ،
  ewe-ewe: “Ƒo nu na Israelviwo, eye nàgblɔ na wo be, ‘Ne mieɖo anyigba si mele mia
    na ge dzi, eye miexa nukuwo la, mitsɔ lu babla gbãtɔ vɛ na nunɔla la.
  eng-LEE: 'Speak unto the children of Israel, and say unto them, When ye shall have
    come into the land which I give unto you, and reap the harvest thereof: then shall
    ye bring an omer full of the first of your harvest unto the priest;'
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলক কোৱা, ‘মই তোমালোকক যি দেশ দিম, সেই দেশত সোমালে
    তোমালোকে যেতিয়া তাত শস্য দাবা, তেতিয়া, তোমালোকে দোৱা শস্যৰ আগভাগ বুলি এডাঙৰি
    পুৰোহিতৰ গুৰিলৈ আনিবা।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، وٌ نَ سٌ بْشِ مَ ﭑ نَشَن قِمَ وٌ مَ، وٌ نَ شّ
    شَبَ، وٌ شَ عَ شِرِ سِنفٍ شَنِن سّرّشّدُبّ شْن.
  fra-SBL: 'Parle aux enfants d''Israël, et dis-leur : « Quand vous serez entrés dans
    le pays que je vous donne et que vous en aurez fait la moisson, vous apporterez
    au prêtre la gerbe des prémices de votre récolte.'
  hbo-hbo: דַּבֵּ֞ר אֶל־בְּנֵ֤י יִשְׂרָאֵל֙ וְאָמַרְתָּ֣ אֲלֵהֶ֔ם כִּֽי־תָבֹ֣אוּ אֶל־הָאָ֗רֶץ
    אֲשֶׁ֤ר אֲנִי֙ נֹתֵ֣ן לָכֶ֔ם וּקְצַרְתֶּ֖ם אֶת־קְצִירָ֑הּ וַהֲבֵאתֶ֥ם אֶת־עֹ֛מֶר
    רֵאשִׁ֥ית קְצִירְכֶ֖ם אֶל־הַכֹּהֵֽן׃
  eng-WYCLIFFE: Speke thou to the sones of Israel, and thou schalt seye to hem, Whanne
    ye han entrid in to the lond which Y schal yyue to you, and han rope corn, ye
    schulen bere handfuls of eeris of corn, the firste fruytis of youre rype corn,
    to the preest;
  cwe-cwe: “Walongele Waisilaili, ‘Vondamwingile muna iisi yondanimwing'heni na kugobola
    vinhu vihandigwe umo, mwizamgalila mkulu wa nhambiko mganda wa mwanduso kugobola.
  kik-kik: '“Arĩria andũ a Isiraeli, ũmeere atĩrĩ: ‘Rĩrĩa mũgaatoonya bũrũri ũcio
    ngũmũhe na mũgethe magetha maguo, nĩmũkarehere mũthĩnjĩri-Ngai kĩohe kĩa mbere
    kĩa ngano ĩrĩa mũkaagetha.'
  fra-NCL: '« Parle aux enfants d’Israël, et dis-leur : Quand vous serez entrés dans
    le pays que je vous donne, et que vous y ferez la moisson, vous apporterez au
    prêtre une gerbe, prémices de votre moisson.'
  cek-AK: Israel kaminawk khaeah hae tiah thui paeh; kang paek ih prae thungah na
    kun o moe, cang na aah o naah, na aah o tangsuek ih cangqui to qaima khaeah sin
    oh.
  cuk-cuk: '“Israel-dulemarga be sogo: ‘Yar-an-bemarga-uknaidse bemar dogsamalale,
    agi bemar ibmar-gwag-digaled wearmalale, bemar gebe-ibmar-gwag-wesad-dukgwen,
    dule-irwa-Bab-Dummadse-goledse sedoed.'
  uig-CYR: 'Сән Исраилларға мундақ дегин: — Силәр Мән өзүңларға тәқдим қилидиған зиминға
    кирип, униңдин һосул жиққиниңларда, һосулуңларниң дәсләпки пишқинидин бир бағламни
    каһинниң қешиға елип бериңлар.'
  tel-2017: “నీవు ఇశ్రాయేలీయులతో ఇలా చెప్పు. నేను మీకు ఇస్తున్న దేశానికి మీరు వచ్చి
    దాని పంట కోసేటప్పుడు మీ మొదటి పంటలో ఒక పనను యాజకుని దగ్గరికి తేవాలి.
  hat-BSA: '“Pale avèk fis Israël yo pou di yo: ‘Lè nou antre nan peyi ke Mwen ap
    bannou pou fè rekòlt li a, alò, nou va pote premye pake a kòm premye fwi rekòlt
    la bay prèt la.'
  kos-kos: “Kaskas nu sin mwet Israel ac fahk nu selos, ‘Ke kowos utyak nu in facl
    se su nga ac sot nu suwos, ac kowos kosrani fokin ima uh, kowos fah use kahp in
    fahko se meet nu sin mwet tol.
  hbo-WLC: דַּבֵּ֞ר אֶל־בְּנֵ֤י יִשְׂרָאֵל֙ וְאָמַרְתָּ֣ אֲלֵהֶ֔ם כִּֽי־תָבֹ֣אוּ אֶל־הָאָ֗רֶץ
    אֲשֶׁ֤ר אֲנִי֙ נֹתֵ֣ן לָכֶ֔ם וּקְצַרְתֶּ֖ם אֶת־קְצִירָ֑הּ וַהֲבֵאתֶ֥ם אֶת־עֹ֛מֶר
    רֵאשִׁ֥ית קְצִירְכֶ֖ם אֶל־הַכֹּהֵֽן׃
  ibo-ibo: “Gwa ụmụ Izrel sị ha, ‘Mgbe unu banyere nʼala ahụ m na-aga inye unu, ghọta
    mkpụrụ ihe ubi nke mbụ unu, unu ga-ewetara onye nchụaja otu ukwu ọka site nʼọka
    unu ghọtara nʼubi unu.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କୁହ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବା, ସେହି
    ଦେଶରେ ପ୍ରବେଶ କରି ଯେତେବେଳେ ତୁମ୍ଭେମାନେ ଶସ୍ୟ କାଟିବ, ସେତେବେଳେ ତୁମ୍ଭମାନଙ୍କର ପ୍ରଥମ କଟା
    ଶସ୍ୟର ଏକ ବିଡ଼ା ଯାଜକ ନିକଟକୁ ଆଣିବ।
  chk-chk: 'pwe epwe üreni ekewe aramasen Israel: Lupwen oupwe tolong lon ewe fanü,
    ewe Samol mi Lapalap epwe ngenikemi, o kini uan, oupwe uwato epilük mwen kiniemi
    uän wiich ren ewe souasor.'
  rop-rop: '@see-verse:LEV.023.009'
  ukr-1871: Як прийдете в землю, що я оддаю вам, і жати мете жниво її, так мусите
    подавати снопа первоплоду жнива вашого сьвященникові;
  deu-1951: 'Sage den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land kommt,
    das ich euch geben werde, und seine Ernte einheimset, so sollt ihr die Erstlingsgarbe
    von eurer Ernte zum Priester bringen.'
  eng-JPS: 'Speak unto the children of Israel, and say unto them: When ye are come
    into the land which I give unto you, and shall reap the harvest thereof, then
    ye shall bring the sheaf of the first-fruits of your harvest unto the priest.'
  srp-1865: 'Kaži sinovima Izrailjevim, i reci im: kad doðete u zemlju koju æu vam
    dati, i stanete žeti u njoj, tada donesite snop prvina od žetve svoje k svešteniku;'
  lug-lug: “Tegeeza abaana ba Isirayiri nti, Bwe mutuukanga mu nsi gye nzija okubawa
    ne mukungula ebibala byamu, muleetanga eri kabona ekinywa eky’ebibala byammwe
    eby’olubereberye;
  heb-heb: דבר אל בני ישראל ואמרת אלהם כי תבאו אל הארץ אשר אני נתן לכם וקצרתם את קצירה
    והבאתם את עמר ראשית קצירכם אל הכהן׃
  ben-IRV: তুমি ইস্রায়েল-সন্তানদেরকে বল, তাদেরকে বল, আমি তোমাদেরকে যে দেশ দেব, সেই
    দেশে থেকে তোমরা যখন সেখানে উত্পন্ন শস্য কাটবে, তখন তোমাদের কাটা শস্যের অগ্রিমাংশ
    বলে এক আঁটি যাজকের কাছে আনবে।
  pan-pan: “ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਗੱਲ ਕਰ ਅਤੇ ਆਖ ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਉਸ ਦੇਸ ਵਿੱਚ ਪਹੁੰਚ ਜਾਓ ਜਿਹੜਾ
    ਮੈਂ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ, ਅਤੇ ਉਸ ਦੀ ਫ਼ਸਲ ਵੱਢੋ ਤਾਂ ਤੁਸੀਂ ਆਪਣੀ ਉਪਜ ਦੇ ਪਹਿਲੇ ਫਲ ਵਿੱਚੋਂ
    ਇੱਕ ਪੂਲਾ ਜਾਜਕ ਦੇ ਸਾਹਮਣੇ ਲਿਆਉਣਾ।
  mya-JVB: သင်တို့သည် ငါ ပေး သော ပြည် သို့ ရောက် ၍ စပါးကိုရိတ် သောအခါ ၊ အဦး ရိတ် သော
    ကောက်လှိုင်း တစည်းကို ယဇ်ပုရောဟိတ် ထံ သို့ဆောင် ခဲ့ရမည်။
  hmo-hmo: '“Israela taudia do oi hamaoroa, do oi gwau: Umui dekenai do lau henia
    tano dekenai do umui ginidae neganai, umui emui uma edia koni anina umui utua
    neganai, emui koni guia gauna ginigunana be hahelagaia tauna dekenai do umui henia.'
  urd-urd: “बनी — इस्राईल से कह कि जब तुम उस मुल्क में जो मैं तुम को देता हूँ दाख़िल
    हो जाओ और उसकी फ़स्ल काटो, तो तुम अपनी फ़स्ल के पहले फलों का एक पूला काहिन के
    पास लाना;
  rus-SYN: 'объяви сынам Израилевым и скажи им: когда придете в землю, которую Я даю
    вам, и будете жать на ней жатву, то принесите первый сноп жатвы вашей к священнику;'
  bqc-SIM: 'aà o Isailiↄnɛ: Tó a gɛ̃ bùsu pↄ́ málɛ kpáwáu, mɛ́ a á buapↄ́ káauↄ
    kɛ̀kɛ, àli a bàaa ye mↄò sa''onaɛ.'
  tcz-CHONGTHU: Israel chate henga ajah uva hiti hin seiyin, keiman kapeh nau gamsung
    nahin phah uva gamga soh nahin lo teng uleh, nachangphal gao masapen chu thempupa
    lama nachoi diu ahi.
  mar-mar: '“इस्राएल लोकांस सांग: मी तुम्हास देत असलेल्या देशात तुम्ही जाऊन पोहोचाल
    व हंगामाच्या वेळी कापणी कराल त्यावेळी पिकाच्या पहिल्या उपजातील पेंढी तुम्ही याजकाकडे
    आणावी;'
  qub-qub: '«Israel-masiquicunata willapanqui: Goycunäpaj caycaj nasyunman chayaycorga
    murupacushanta rutur juc manöjuta cüramanraj apanga ‹rimir-punta shuntar raquishämi›
    nir.'
  bqp-bqp: '@see-verse:LEV.023.009'
  hat-hat: -Pale ak moun pèp Izrayèl yo. Men sa pou ou di yo. Lè n'a antre nan peyi
    m'ap ban nou an, lè n'a fin ranmase premye rekòt grenn nan jaden nou, n'a pran
    premye makout la, n'a pote l' bay prèt la.
  eng-BSB: “Speak to the Israelites and say, ‘When you enter the land that I am giving
    you and you reap its harvest, you are to bring to the priest a sheaf of the firstfruits
    of your harvest.
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Siɛgi zu wo ʋaazu lɔɔzu la zooi
    zu, nii gè feezu wo ya, wa moloi leʋena, wa ʋa ga ma ɠili ɠila, zalaɠa ɠula nui
    ʋɔ, wa-molo leʋea mɔungi zu.'
  eng-WEBPB: “Speak to the children of Israel, and tell them, ‘When you have come
    into the land which I give to you, and shall reap its harvest, then you shall
    bring the sheaf of the first fruits of your harvest to the priest.
  kbq-kbq: Israeli vahera zamasamige'za, zaminaku'ma hu'noa mopare'ma vanu'zama witima
    krisage'noma ese raga'ama rentesiana, mago kona anaki'za pristi vahete eri'za
    viho.
  nhe-BL: “Xiquinilhui israelitame ni miyac tlanahuatili. Quema ya inajsitose ipan
    nopa tlali tlen nimechmacas huan ya inquipixcatose cebada, monequi inquihuicase
    campa nopa totajtzi nopa achtohui tlatequili tlen inquipixcase.
  gub-BL: i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Ywy peme heremimono ràm rehe
    peixe mehe nehe, arozràn ipo'o haw ipy iapo mehe nehe, peraha pitài penemipo'o
    haryw xaxeto pe nehe.
  eng-DRA: 'Speak to the children of Israel, and thou shalt say to them: When you
    shall have entered into the land which I will give you, and shall reap your corn,
    you shall bring sheaves of ears, the firstfruits of your harvest to the priest:'
