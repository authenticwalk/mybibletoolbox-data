verse: LEV.023.016
translations:
  mal-C: ഏഴാമത്തെ ശബ്ബത്തിന്റെ പിറ്റേദിവസംവരെ അൻപതു ദിവസം എണ്ണുക, പിന്നെ യഹോവയ്ക്കു
    പുതിയ ഭോജനയാഗം അർപ്പിക്കുക.
  deu-TKW: bis zum Tage nach dem siebenten Sabbat sollt ihr zählen, fünfzig Tage;
    alsdann sollt ihr Jahwe ein Speisopfer vom neuen Getreide darbringen.
  lin-lin: Bokotanga mikolo tuku mitano kino na mokolo oyo ekolanda mokolo ya Saba.
    Na mokolo wana ya Saba, bokobonza epai na Yawe likabo ya bambuma ya sika.
  eng-LSV: you number fifty days to the day after the seventh Sabbath, and you have
    brought a new present near to YHWH;
  eng-GNV: 'Vnto ye morow after the seuenth Sabbath shall ye nomber fiftie dayes:
    then yee shall bring a newe meate offring vnto the Lord.'
  eng-WEBSTER: Even to the morrow after the seventh sabbath shall ye number fifty
    days; and ye shall offer a new meat-offering to the LORD.
  nhw-BL: O huelis anquipohuase 50 tonali o chicome sábados catli ipan anmosiyajquetzaj,
    huan huajca anquihuicase seyoc tlacajcahualistli catli quisa tlen cebada para
    na, niamoTECO.
  swh-ONEN: Mtahesabu siku hamsini mpaka siku inayofuata Sabato ya saba, ndipo mtatoa
    sadaka ya nafaka mpya kwa Bwana.
  bba-bba: I ko i ɡɑriwɑ sɔ̃ɔ weerɑɑkuru sere n kɑ ko tɔ̃ɔ wɛ̃rɑruɡiru nɔɔbɑ yirusen
    sisiru. Kpɑ i mɑɑ nɛ, Yinni Gusunɔ yɑ̃kuru kuɑ.
  eng-KJVCPB: even unto the morrow after the seventh sabbath shall ye number fifty
    days; and ye shall offer a new meat offering unto the Lord.
  luo-luo: Kwanuru ndalo piero abich bangʼ Sabato mar abiriyo, kendo chiengʼno unutim
    misango ni Jehova Nyasaye gi cham manyien.
  meu-meu: Dina imahui ba duahidia, ela bona Dina Helaḡa ihahituna murina dinana;
    una dina ai flaoa matamatana boubouna Iehova ba henia.
  npi-ULB: सातौँ शबाथको पचास दिन तिमीहरूले गन्‍नू । त्यसपछि तिमीहरूले परमप्रभुलाई
    नयाँ अन्‍नको बलि चढाउनू ।
  yor-yor: Ẹ ka àádọ́ta ọjọ́ títí dé ọjọ́ kejì ọ̀sẹ̀ méjèèje, kí ẹ sì mú ọrẹ ọkà tuntun
    wá fún Olúwa.
  emp-NTPO: Maʌ̃ siete domia juachaped̶ad̶acarea nurẽma cincuenta ewari baya. Maʌ̃
    ewarid̶e bãrã néu naãrã ewaped̶ad̶ad̶ebemada mʌ̃́a wayacusa diad̶e zed̶ida panʌa.
  pes-OPCB: یعنی در روز پنجاهم که روز بعد از هفتمین شَبّات است هدیهٔ دیگری از محصول
    تازهٔ خود به حضور خداوند بیاورید.
  tgl-ULB: hanggang ang araw pagkatapos ang ikapitong Araw ng Pamamahinga. Iyon ay,
    dapat kayong bumilang ng limampung araw. Pagkatapos dapat ninyong ialay ang isang
    handog ng bagong butil kay Yahweh.
  cbu-NT: Anumand zar putaamsha 50 zar izuuru tushiychiya. Anshurisha zar nuwaam tirikureetsis
    yuw kaneesich pusarangis anoo wayangandama.
  hui-hui: Ani buwa sarere kane daga lamaro beramigonaga Sabada haragola sarere halinigonaga
    horo mbira (50) ogoningi widi lini pigane hini denego halu mende Anduane Homogohondo
    loma bule yalu ibalimu.
  mya-mya: သတ္တ​မ​ဥ​ပုသ်​နေ့​လွန်​သည့်​နောက်​တစ်​နေ့​ဖြစ် သော​ငါး​ဆယ်​မြောက်​နေ့​၌
    ထာ​ဝ​ရ​ဘု​ရား အား​ကောက်​သစ်​ကို​တစ်​ဖန်​ဆက်​သ​လော့။-
  bod-N: ངལ་གསོ་བའི་ཉིན་མོ་ཨང་བདུན་པའི་ཕྱི་ཉིན་ཏེ་བསྡོམས་པས་ཉིན་ལྔ་བཅུ་ཡིན་ལ། ཁྱོད་རྣམས་ཀྱིས་འབྲུ་མཆོད་གསར་པ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་ཞིག
  sna-sna: Verengai mazuva makumi mashanu kusvika pazuva rinotevera Sabata rechinomwe,
    ipapo mugopa chipiriso chezviyo zvitsva kuna Jehovha.
  spa-BLM: Al día siguiente del séptimo sábado contarás cincuenta días, y ofrecerás
    una nueva ofrenda a Yahvé.
  cac-cac: Axo d'a junxo c'u, ma d'a 50 c'ual yic toxo ix tz'acvi uque' c'ual ic'oj
    ip chi', ata' tzeyac'pax junocxo ofrenda d'a ixim trigo chi' d'ayin.
  swh-ULB: Mtahesabu siku hamsini, ambazo zingekuwa siku baada ya Sabato ya saba.
    Kisha mtaleta matoleo ya nafaka mpya kwa Yahweh.
  bel-bel: 'да першага дня пасьля сёмага тыдня адлічэце пяцьдзясят дзён, і тады прынясеце
    новае хлебнае прынашэньне Госпаду:'
  deu-ELBBK: Bis zum anderen Tag nach dem siebten Sabbat sollt ihr 50 Tage zählen;
    und ihr sollt dem HERRN ein neues Speisopfer darbringen.
  mbb-OT: '@see-verse:LEV.023.015'
  mal-2015: ഏഴാമത്തെ ശബ്ബത്തിന്റെ പിറ്റെന്നാൾവരെ അമ്പതു ദിവസം എണ്ണി യഹോവെക്കു പുതിയ
    ധാന്യംകൊണ്ടു ഒരു ഭോജനയാഗം അർപ്പിക്കേണം.
  rmc-rmc: Mušinen te rachinel penda dživesa – dži o ešebno džives pal ola efta kurke
    – a akor anena le RAJESKE e nevi chabeneskri obeta.
  pes-OPV: تا فردای بعد از سبت هفتم، پنجاه روز بشمارید، و هدیه آردی تازه برای خداوند
    بگذرانید.
  ron-1924: Сэ нумэраць чинчзечь де зиле, пынэ ын зиуа каре вине дупэ ал шаптеля Сабат,
    ши атунч сэ адучець Домнулуй ун ноу дар де мынкаре.
  ben-OBCV: সপ্তম বিশ্রামদিনের পরবর্তী দিন থেকে পঞ্চাশ দিন গণনা করবে এবং পরে সদাপ্রভুর
    উদ্দেশে নতুন শস্যের নৈবেদ্য নিয়ে আসবে।
  som-som: Oo waxaad tirsataan konton maalmood ilaa maalinta ka dambaysa sabtida toddobaad,
    oo dabadeedna waxaad Rabbiga u bixisaan qurbaan hadhuudh cusub ah.
  lat-VUC: 'usque ad alteram diem expletionis hebdomadæ septimæ, id est, quinquaginta
    dies: et sic offeretis sacrificium novum Domino'
  eng-ASVBT: even unto the morrow after the seventh sabbath shall ye number fifty
    days; and ye shall offer a new meal offering unto Jehovah.
  ita-1885: Contatevi cinquanta giorni, fino al giorno appresso la settima settimana;
    e allora offerite una nuova offerta di panatica al Signore.
  eng-LXXUP: until the morrow after the last week ye shall number fifty days, and
    shall bring a new meat offering to the Lord.
  eng-ULB: You must count fifty days, which would be the day after the seventh Sabbath.
    Then you must present an offering of new grain to Yahweh.
  spa-VBL: Cuenta cincuenta días hasta el día después del séptimo sábado, y en ese
    día presenta una ofrenda de grano nuevo al Señor.
  fra-_FOB: Vous compterez cinquante jours jusqu'au lendemain du septième sabbat;
    et vous offrirez une nouvelle offrande à l'Éternel.
  mal-mal: ഏഴാമത്തെ ശബ്ബത്തിന്റെ പിറ്റെന്നാൾവരെ അമ്പത് ദിവസം എണ്ണി യഹോവയ്ക്കു പുതിയ
    ധാന്യംകൊണ്ട് ഒരു ഭോജനയാഗം അർപ്പിക്കണം.
  urd-GVR: Pachāsweṅ din yānī sātweṅ Itwār ko Rab ko nae anāj kī qurbānī chaṛhānā.
  suz-BL: मिनु गेपुकीमी ७ हप्‍ता आ दीसा, ५० नाक्‍त सम्‍म हिक्‍चा माल्‍नीनी। मेको नाक्‍ती
    गेपुकीम परमप्रभु यावे कली नक अन्‍न चढ़ेचा माल्‍नीनी।
  ita-1927: Conterete cinquanta giorni fino all’indomani del settimo sabato, e offrirete
    all’Eterno una nuova oblazione.
  ckb-ckb: هەتا ڕۆژی دوای شەممەی حەوتەم بژمێرن کە پەنجا ڕۆژە، ئینجا پێشکەشکراوێکی
    دانەوێڵەی نوێ بۆ یەزدان پێشکەش بکەن.
  eng-BBE: Let fifty days be numbered, to the day after the seventh Sabbath; then
    you are to give a new meal offering to the Lord.
  kan-OKCV: ಏಳನೆಯ ಸಬ್ಬತ್ ದಿನದ ಮಾರನೆಯ ದಿನದಿಂದ ನೀವು ಐವತ್ತು ದಿನಗಳನ್ನು ಲೆಕ್ಕಿಸಬೇಕು. ನೀವು
    ಯೆಹೋವ ದೇವರಿಗೆ ಹೊಸ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ಅರ್ಪಿಸಬೇಕು.
  tam-2017: ஏழாம் ஓய்வுநாளுக்கு மறுநாளாகிய ஐம்பதாம் நாள்வரை கணக்கிட்டு, யெகோவாவுக்குப்
    புதிய உணவுபலியைச் செலுத்தக்கடவீர்கள்.
  spa-RV-1909: Hasta el siguiente día del sábado séptimo contaréis cincuenta días;
    entonces ofreceréis nuevo presente á Jehová.
  ron-BTF: Chiar până în ziua următoare celui de al șaptelea sabat să numărați cincizeci
    de zile; și să aduceți un nou dar de mâncare DOMNULUI.
  eng-WEBP: The next day after the seventh Sabbath you shall count fifty days; and
    you shall offer a new meal offering to the LORD.
  eng-FBV: Count fifty days until the day after the seventh Sabbath, and on that day
    present an offering of new grain to the Lord.
  nld-1939: tot aan de dag na de zevende sabbat; dus vijftig dagen moet ge tellen.
    Dan moet ge een nieuw spijsoffer aan Jahweh opdragen.
  nch-BL: O huelis anquipohuase 50 tonali o chicome sábados cati ipan anmosiyajquetzaj,
    huan huajca anquihuicase seyoc tacajcahualisti cati quisa ten cebada para na,
    niamoTECO.
  vie-1934: các ngươi tính năm mươi ngày cho đến ngày sau của lễ sa-bát thứ bảy, thì
    phải dâng một của lễ chay mới cho Đức Giê-hô-va.
  hin-CV: सातवें शब्बाथ के अगले दिन से पचास दिनों की गिनती करना; फिर याहवेह को नया
    अन्‍नबलि चढ़ाया जाए.
  eng-OURB: even to the next day after the seventh Shabath ·Intermission· you shall
    count fifty days; and you shall offer a new meal offering to Adonai.
  spa-BES: Sean contados cincuenta días, hasta el día después del séptimo sábado;
    entonces deben dar una nueva ofrenda de trigo nuevo al Señor.
  tdx-tdx: Añiaho andro limampolo pak’amy loak’andro’ i Sabata fahafitoy; le añengao
    lengom-boa am’ Iehovà.
  vid-vid: Loifichile zuwa lya makumi gahano, zuwa lya keli ya Zuwa lya Kwesela lya
    saba, momlavila Mkulu Nguluwi nhambiko iyage ya nyhule zinyale.
  eng-OKE: Until the (day) after the seventh week number fifty days, and (then) offer
    a new mincha before the Lord.
  tha-KJV: นับไปให้​ได้​ห้าสิบวัน จนถึงวันถัดวันสะบาโตที่​เจ​็ดแล้ว เจ้​าจงถวายธัญญบูชาใหม่​แด่​พระเยโฮวาห์
  por-BR-2018: Até o dia seguinte do sábado sétimo contareis cinquenta dias; então
    oferecereis nova oferta de cereais ao SENHOR.
  deu-ELO: Bis zum anderen Tage nach dem siebten Sabbath sollt ihr fünfzig Tage zählen;
    und ihr sollt Jehova ein neues Speisopfer darbringen.
  eng-WYC-2018: till to the tother day of (the) filling of the seventh week, that
    is (in all), fifty days; and so ye shall offer [a] new sacrifice to the Lord,
    (until the day after the filling of the seventh week, that is in all, fifty days;
    and then ye shall offer a new grain offering to the Lord,)
  epo-epo: Ĝis la morgaŭa tago post la sepa semajno kalkulu kvindek tagojn, kaj tiam
    vi alportos novan farunoferon al la Eternulo.
  uig-PIN: yǝttinqi xabatning ikkinqi künigiqǝ ǝllik künni sananglar; andin Pǝrwǝrdigarƣa
    atap yengi ⱨosuldin bir axliⱪ ⱨǝdiyǝ sununglar.
  beo-beo: Eso 50 (amo eso da Sa:bade fesuale gala fa:no) amoga, Hina Godema eno gaheabolo
    gagoma gilisi amo ima.
  tpi-OTNT: Na long de namba 50, em de bihain long namba 7 wik i pinis, yupela i mas
    givim narapela ofa bilong nupela wit long mi.
  hau-SA: Ku ƙirga kwana hamsin har zuwa kashegarin Asabbaci na bakwai, sa’an nan
    ku miƙa hadaya ta sabon hatsi ga Ubangiji.
  uig-LAT: yettinchi shabatning ikkinchi künigiche ellik künni sananglar; andin Perwerdigargha
    atap yéngi hosuldin bir ashliq hediye sununglar.
  nde-nde: Balani insuku ezingamatshumi amahlanu kusiyafika ilanga elingemva kweSabatha
    lesikhombisa, beseliletha umnikelo wamabele amatsha kuThixo.
  ton-ton: ‌ʻIo, ʻo hoko mo e pongipongi ʻi he hili hono fitu ʻoe Sāpate ke mou lau
    ʻae ʻaho ʻe nimangofulu; pea ke mou ʻatu ʻae feilaulau foʻou ʻoe meʻakai kia Sihova.
  ces-1613: Až do prvního dne po sedmém téhodni, sečtete padesáte dní, a tehdy obětovati
    budete novou obět suchou Hospodinu.
  eng-WMB: The next day after the seventh Sabbath you shall count fifty days; and
    you shall offer a new meal offering to the LORD.
  tam-TCV: ஏழாவது ஓய்வுநாளுக்கு அடுத்தநாளான ஐம்பதாவது நாள்வரை எண்ணுங்கள். அதன்பின்
    யெகோவாவுக்குப் புதிய தானியக் காணிக்கையைக் கொண்டுவாருங்கள்.
  ceb-ULB: Kinahanglan mag-ihap kamo ug 50 ka adlaw, nga magsulad human sa ikapito
    nga Adlawng Igpapahulay. Unya kinahanglan maghalad kamo ug mga bag-o nga trigo
    ngadto kang Yahweh.
  pol-UBG: Aż do pierwszego dnia po siódmym szabacie odliczycie pięćdziesiąt dni i
    wtedy złożycie PANU nową ofiarę pokarmową.
  agr-agr: Duka tsawan ayamtai tsawagmatai, kashinia duwi nagkama dekapajum tsawan
    cincuenta jegak, ayamtai tsawan tsawagtata duwi trigo yamá nagkamchaku juukbau
    anentag sujustatjume.
  kyc-kyc: Koro yanda ipingi paparamopa dee yangama (yuu gii 50) dokopa namba Kamongo
    doko witi enenge lapo jerami.
  urd-GVU: پچاسویں دن یعنی ساتویں اتوار کو رب کو نئے اناج کی قربانی چڑھانا۔
  deu-1912: bis an den Tag nach dem siebenten Sabbat, nämlich fünfzig Tage, sollt
    ihr zählen und neues Speisopfer dem HERRN opfern,
  kan-2017: ಏಳನೆಯ ಸಬ್ಬತ್ ದಿನದ ಮರುದಿನದಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಹೊಸಬೆಳೆಯ ಧಾನ್ಯನೈವೇದ್ಯವನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Rofen ni gaman e wugem ngay, ni rofen ni yib nga tomuren e bin medlip e
    Sabbath, e ngkum pi’ed ngak SOMOL e grain ni ka fini el nge mang maligach.
  hlt-MCSB: Sabbath voei rhih na tae vuen kah hnin sawmnga vaengah khocang cangthai
    te BOEIPA taengla nawn uh.
  mdy-ETH: ላንካሳ ቃልሾኮ ዶንጊታሚ ኬሊ ማዓ ዓቦና ላሚ ዬኖ ዓኮ ሃኣኮይዳፓ ሙኡዚ ዒንጊሢ ታኣም ዒንጉዋቴ፤
  twi-ASANTE: Monkan adaduonum a ɛkɔsi homeda a ɛtɔ so nson no akyi ɛda koro na momfa
    atokoɔ foforɔ mmɛbɔ afɔdeɛ mma Awurade.
  eng-WEBU: The next day after the seventh Sabbath you shall count fifty days; and
    you shall offer a new meal offering to the LORD.
  bnp-bnp: Mu gi a parava ge ravulu lima, muri na vik i polorua ge lobo, mu habi tabua
    a nihabi na vit karaba ne BAKOVI DAGI.
  wal-wal: Laappuntta Sambbataa wonttetta gallassai gakkanaashin, ishatamu gallassaa
    qoodidi, ooratta gakkida kattaa yarshshuwaa GODAASSI shiishshite.
  spa-PDDPT: hasta el día siguiente al séptimo sábado contarán 50 días. Entonces presentarán
    una nueva ofrenda vegetal a Yavé.
  gun-gun: Ha'e gui sete-a sábado rire'i ára guive ma cinqüenta ára jevy 'rã peipapa.
    Ha'e gui ma peru ju 'rã Senhor pe mba'emo aju guigua peme'ẽ va'erã.
  agu-BL: Nin te yi junt k'ej, tib yi ca'wunak beluj k'eja'tz, i'tz jun k'ej ujle'n,
    nin na jepon tajlal tetz nicy' cient k'ej. Ej nin te yi jun k'eja'tz tajwe'n yil
    tzitoy wok swetz yi wutz yi ac'aj cosech tetz triw.
  ilo-ULB: agingga iti aldaw kalpasan iti maikapito nga Aldaw a Panaginana. Dayta
    ket, masapul nga agbilangkayo iti limapulo nga aldaw. Ket masapul nga agidatonkayo
    kenni Yahweh iti daton a baro a bukel.
  kpg-kpg: I di madalima laangi, di laangi dela i muli di hidu Laangi Sabad, gei goodou
    dugu anga labelaa godou huwa laagau e hai ai dahi tigidaumaha hoou ang gi Dimaadua.
  uig-ARA: يەتتىنچى شاباتنىڭ ئىككىنچى كۈنىگىچە ئەللىك كۈننى ساناڭلار؛ ئاندىن پەرۋەردىگارغا
    ئاتاپ يېڭى ھوسۇلدىن بىر ئاشلىق ھەدىيە سۇنۇڭلار.
  sus-sus: A xi tongo suuli nde, malabui lɔxɔɛ xi solofere nde kuye iba, wo man xa
    sɛrɛxɛ ba n tan Alatala bɛ daxamui nɛɛnɛ ra.
  pon-2006: Ni kelimeisek en rahn, mwurin rahnen Sapad keisuh, kumwail pahn kihda
    pil ehu meirong kapw en wahnsapwamwail kan ong KAUN-O.
  jae-jae: Asa bêc 50 sa e êtap bêc, taŋ êndaŋguc Sabat êtu 7 naŋ sa, go akêŋ da polom
    wakucŋa teŋ êndêŋ Apômtau.
  ksd-ksd: ma na tuk tar ra kubak i ra valavuruana Bung Sabat, upi avat a luk ra ilima
    na vinun na bung; ma avat a tul tar ra tinabar na luaina vuai ra vit tadav ra
    Luluai.
  tur-YTC: Yedinci Şabat'tan sonraki gün elli gün sayacaksın; ve Yahve'ye yeni ekmek
    sunusu sunacaksınız.
  grc-BRENT: ἕως τῆς ἐπαύριον τῆς ἐσχάτης ἑβδομάδος ἀριθμήσετε πεντήκοντα ἡμέρας,
    καὶ προσοίσετε θυσίαν νέαν τῷ Κυρίῳ.
  ind-AYT: Setelah genap tujuh minggu, kamu harus menghitung 50 hari lagi untuk mempersembahkan
    kurban sajian yang baru kepada TUHAN.
  nya-nya: Ndiye kuti muwerenge masiku makumi asanu kuchokera pa tsiku lotsatana ndi
    Sabata la chisanu ndi chiwiri, ndipo kenaka mupereke nsembe ya tirigu watsopano
    kwa Yehova.
  hrv-hrv: Onda na dan po sedmoj suboti, na Pedesetnicu, prinesite Jahvi novu žrtvu.
  mps-mps: Te 50 wabo side, te a naga olama si wali Sarere silibo si nosali badu,
    dagego te wit gasa gesi ofa enabolo mao.
  tpi-tpi: Na long de namba 50, em de bihain long namba 7 wik i pinis, yupela i mas
    givim narapela ofa bilong nupela wit long mi.
  dan-1931: til Dagen efter den syvende Sabbat, I skal tælle halvtredsindstyve Dage
    frem; da skal I frembære et nyt Afgrødeoffer for HERREN.
  vie-OVCB: tức là đếm năm mươi ngày cho đến sau ngày Sa-bát thứ bảy, và dâng một
    tế lễ chay mới lên Chúa Hằng Hữu.
  guj-2017: સાતમા અઠવાડિયાં પછીના વિશ્રામવારે એટલે કે પચાસમા દિવસે, તમારે યહોવાહને
    નવા પાકમાંથી ખાદ્યાર્પણ કરવું.
  pon-2006A: Ni kelimeisek en rahn, mwurin rahnen Sapad keisuh, kumwail pahn kihda
    pil ehu meirong kapw en wahnsapwamwail kan ong KAUN-O.
  por-BRBSL: “'No dia seguinte após o sétimo sábado, você contará cinqüenta dias;
    e oferecerá uma nova oferta de refeição a Iavé.
  cth-cth: Sabbath avai sarinae atangtho amom hoiyah hnin 50 touh na touk hnukkhu,
    Cathut koe tavai thuengnae a tha lah bout na sak han.
  twi-twi: Monkan adaduonum a ekosi homeda a ɛto so ason no akyi da koro na momfa
    atoko foforo mmɛbɔ afɔre mma Awurade.
  hlt-hlt: Sabbath voei rhih na tae vuen kah hnin sawmnga vaengah khocang cangthai
    te BOEIPA taengla nawn uh.
  tbz-SIM: Semɛ́nnì oyiénwè wenwe kó tɛom̀pùtɛ̀ yiè, dɛ̀ yóó mbo yɛwe sipísìnùmmù
    ndi, kɛ̀ di m pɑ̃ tidiitì.
  msy-2020: Egh namba 7 wigh gɨvaghtɨ, aruer namba 50 otoghtɨ, ia ua witɨn igiamɨn
    ofan igharazim na danɨng.
  azb-azb: yeddinci Şənbə gününün ertəsinədək əlli gün sayın, sonra Rəbbə təzə taxıl
    təqdimi gətirin.
  eng-DBY: even unto the morning after the seventh sabbath shall ye count fifty days;
    and ye shall present a new oblation to Jehovah.
  hin-2017: सातवें विश्रामदिन के अगले दिन तक पचास दिन गिनना, और पचासवें दिन यहोवा
    के लिये नया अन्नबलि चढ़ाना।
  wol-KYG: Waññleen ba ca bés ba topp ci juróom ñaareelu bésub Noflaay ba, muy juróom
    fukki fan, ngeen indil ca Aji Sax ji saraxu pepp mu bees.
  eng-YLT: unto the morrow of the seventh sabbath ye do number fifty days, and ye
    have brought near a new present to Jehovah;
  kne-kne: Et mo sin maikalimapolo ay agew ay say kabigatan di maikapito ay agew ay
    pan-ibbayan, man-idaton kayo en Diyos si tinapay ay inoto yo sin baro ay apit
    yo.
  eng-WYC-2017: till to the tother day of filling of the seventh week, that is, fifty
    days; and so ye shall offer [a] new sacrifice to the Lord,
  eng-WMBB: The next day after the seventh Sabbath you shall count fifty days; and
    you shall offer a new meal offering to the LORD.
  urd-GVH: पचासवें दिन यानी सातवें इतवार को रब को नए अनाज की क़ुरबानी चढ़ाना।
  rug-rug: Koasa vina lima ṉavulu puta rane, sapu pa mudina sa Sabati vina zuapa si
    mamu vala nia koe Zihova si keke vinariponi huiti vaqurana pule koasa mua vinagi
    pa inuma.
  gaz-gaz: Hamma guyyaa Sanbata torbaffaa booddee jiruutti guyyaa shantama lakkaaʼaa;
    ergasii immoo aarsaa midhaan haaraa Waaqayyoof dhiʼeessaa.
  fra-LSG: Vous compterez cinquante jours jusqu’au lendemain du septième sabbat; et
    vous ferez à l’Éternel une offrande nouvelle.
  gnn-gnn: '@see-verse:LEV.023.015'
  yal-yal: Xii tonge suulundeni, Matabu Lɔxɔ solofereden xɔtɔn bode, ɛ mɔn xa bogise
    xaba nɛnɛn fi Alatala ma bogise saraxan na.
  haw-1868: A hiki i ka la e noa ai ka Sabati ahiku, e helu ai oukou i na la he kanalima,
    a e haawi hou i mohaiai hou ia Iehova.
  arb-NAV: فَتَحْسُبُونَ خَمْسِينَ يَوْماً إِلَى الْيَوْمِ التَّالِي لِلسَّبْتِ السَّابِعِ،
    ثُمَّ تُقَرِّبُونَ تَقْدِمَةً جَدِيدَةً لِلرَّبِّ.
  ewe-ewe: Xlẽ ŋkeke blaatɔ̃ va se ɖe ŋkeke si dze Dzudzɔgbe adrelia dzi, eye miasa
    vɔ kple nuŋeŋe yeyewo na Yehowa.
  eng-LEE: Even unto the morrow after the seventh week shall ye number fifty days;
    and ye shall then offer a new meat-offering unto the Lord.
  asm-FB: এইদৰে সপ্তম বিশ্ৰাম-বাৰৰ পাছদিনালৈকে তোমালোকে পঞ্চাশদিন লেখ কৰিবা। আৰু তেতিয়া
    যিহোৱাৰ উদ্দেশ্যে নতুন ভক্ষ্য নৈবেদ্য উৎসৰ্গ কৰিবা।
  sus-A: عَ شِ تٌنفٌ سُولِ ندٍ، مَلَبُي لْشْي شِ سٌلٌقٍرٍ ندٍ كُيٍ عِبَ، وٌ مَن شَ
    سّرّشّ بَ ﭑ تَن عَلَتَلَ بّ دَشَمُي نّينّ رَ.
  fra-SBL: Le lendemain du septième sabbat, tu compteras cinquante jours, et tu offriras
    une nouvelle offrande à l'Éternel.
  hbo-hbo: עַ֣ד מִֽמָּחֳרַ֤ת הַשַּׁבָּת֙ הַשְּׁבִיעִ֔ת תִּסְפְּר֖וּ חֲמִשִּׁ֣ים יֹ֑ום
    וְהִקְרַבְתֶּ֛ם מִנְחָ֥ה חֲדָשָׁ֖ה לַיהוָֽה׃
  eng-WYCLIFFE: seuene fulle woukis, til to the tothir day of fillyng of the seuenthe
    wouk, that is, fifti dayes; and so ye schulen
  cwe-cwe: Siku ya malongo matano, siku isondelela ni Siku ya Mhumulo ya saba, mwizanilavila
    niye Mndewa Mulungu nhosa imwenga ya mhule ya vinhu va mwanduso kugobola.
  kik-kik: Mũtare matukũ mĩrongo ĩtano kuuma mũthenya ũrĩa ũrũmĩrĩire Thabatũ ya kũhingithia
    mũgwanja, mũcooke mũrutĩre Jehova iruta rĩa mũtu wa ngano ya mũgethano.
  fra-NCL: Vous compterez cinquante jours jusqu’au lendemain du septième sabbat, et
    vous offrirez à Yahweh une oblation nouvelle.
  cek-AK: Sabbath ni pacoeng, khawnbang hoi kamtong, ni qui pangato kroek pacoengah,
    Angraeng khaeah cang kangtha to paek ah.
  cuk-cuk: Obunnoged-ilagugled (7), geb a-banedgine, bela iba-dulabo-gakambe (50)
    guoed. Geb degine, Bab-Jehováʼga ibmar-gwag-binidi bemar ukoed.
  uig-CYR: йәттинчи шабатниң иккинчи күнигичә әллик күнни санаңлар; андин Пәрвәрдигарға
    атап йеңи һосулдин бир ашлиқ һәдийә сунуңлар.
  tel-2017: ఏడవ విశ్రాంతి దినం మరుసటి దినం వరకూ మీరు ఏభై రోజులు లెక్కించి యెహోవాకు
    కొత్త పండ్లతో నైవేద్యం అర్పించాలి.
  hat-BSA: Nou va kontwole senkant jou jis rive nan jou apre setyèm Saba a, epi nou
    va prezante yon ofrann sereyal nèf bay SENYÈ a.
  kos-kos: Ke len se aklumngaul, len se tukun Sabbath se akitkosr, kowos sifilpa sang
    nu sin LEUM GOD sie pac kisa sasu ke wheat.
  hbo-WLC: עַ֣ד מִֽמָּחֳרַ֤ת הַשַּׁבָּת֙ הַשְּׁבִיעִ֔ת תִּסְפְּר֖וּ חֲמִשִּׁ֣ים י֑וֹם
    וְהִקְרַבְתֶּ֛ם מִנְחָ֥ה חֲדָשָׁ֖ה לַיהוָֽה׃
  ibo-ibo: Gụpụtakwa iri ụbọchị ise site nʼụbọchị izuike ahụ mezuru izu asaa ahụ ma
    wetara Onyenwe anyị onyinye ọka ọhụrụ.
  ory-ory: ଏହିରୂପେ ସପ୍ତମ ବିଶ୍ରାମବାରର ପରଦିନ ପର୍ଯ୍ୟନ୍ତ ପଚାଶ ଦିନ ଗଣନା କରିବ; ଆଉ, ତୁମ୍ଭେମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନୂତନ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Lon alimeen rän, sorotän ewe afisuen sapat, oupwe uwato ren ewe Samol mi
    Lapalap pwal eu asoren mongö seni ekewe föün irän wiich mi fö.
  rop-rop: En langa det namba 50 dei, det dei afta det 7 wik, yumob garra gibit langa
    mi det najawan nyuwan sid daga ofring.
  ukr-1871: До другого дня послї семої суботи відлїчите собі пятьдесять днїв; та й
    принесете нову хлїбну жертву Господеві.
  deu-1951: der auf den siebenten Sabbat folgt, nämlich fünfzig Tage sollt ihr zählen,
    und alsdann dem HERRN ein neues Speisopfer darbringen.
  eng-JPS: even unto the morrow after the seventh week shall ye number fifty days;
    and ye shall present a new meal-offering unto the LORD.
  srp-1865: Do prvoga dana po sedmoj nedjelji nabrojte pedeset dana; onda prinesite
    nov dar Gospodu.
  lug-lug: Munaabalanga ennaku amakumi ataano okutuuka ku Ssabbiiti ey’omusanvu, ne
    mulyoka muwaayo eri Mukama ekiweebwayo eky’emmere ey’empeke empya eyaakakungulwa.
  heb-heb: עד ממחרת השבת השביעת תספרו חמשים יום והקרבתם מנחה חדשה ליהוה׃
  ben-IRV: এভাবে সপ্তম বিশ্রামবারের পরদিন পর্যন্ত তোমরা পঞ্চাশ দিন গণনা করে সদাপ্রভুর
    উদ্দেশ্যে নূতন খাবারের উপহার উত্সর্গ করবে।
  pan-pan: ਅਤੇ ਸੱਤਵੇਂ ਸਬਤ ਦੇ ਅਗਲੇ ਦਿਨ ਤੱਕ ਤੁਸੀਂ ਪੰਜਾਹ ਦਿਨ ਗਿਣ ਲੈਣਾ ਅਤੇ ਫੇਰ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਇੱਕ ਨਵੀਂ ਮੈਦੇ ਦੀ ਭੇਟ ਚੜ੍ਹਾਉਣਾ।
  mya-JVB: သတ္တမ ဥပုသ် နေ့အလွန် နက်ဖြန် နေ့အထိ အရက် ငါး ဆယ်တိုင်တိုင်ရေတွက် ပြီးလျှင်
    ၊ ထာဝရဘုရား အား ဘောဇဉ်ပူဇော်သက္ကာ အသစ် ကို ဆက် ရကြမည်။
  hmo-hmo: Inai Sabati 7 murinai dinana be dina namba 50. Unai dina namba 50 dekenai
    paraoa matamata ena boubou be lau Lohiabada dekenai do umui henia.
  urd-urd: और सातवें सबत के दूसरे दिन तक पचास दिन गिन लेना, तब तुम ख़ुदावन्द के लिए
    नज़्र की नई क़ुर्बानी पेश करना।
  rus-SYN: 'до первого дня после седьмой недели отсчитайте пятьдесят дней, и тогда
    принесите новое хлебное приношение Господу:'
  bqc-SIM: Àli gↄↄdↄdↄ blakwi e kã́mabogↄↄ soplade gu dↄ, í gbasa mↄmɛɛ ń pↄ́wɛn
    dafuo.
  tcz-CHONGTHU: Cholngah nikho vel sagi chan geiya nasim uva chule ajing nikho nisomnga
    lhin changeiya nasim tha diu, chujou tengleh Pakai heng lama lhosohga thilto nakatdoh
    diu ahi.
  mar-mar: सातव्या शब्बाथ दिवसानंतर दुसऱ्या दिवशी येणाऱ्या पन्नासाव्या दिवशी तुम्ही
    परमेश्वराकरिता नवे अन्नार्पण आणावे.
  qub-qub: Warannin säbadu jamay junajnintenga chayanga pichga chunca junajmanna.
    Chay junajnami mushoj cusichashan rïgu ofrendata apamonga.
  bqp-bqp: I ko i gɑriwɑ sɔ̃ɔ weerɑɑkuru sere n kɑ ko tɔ̃ɔ wɛ̃rɑrugiru nɔɔbɑ yirusen
    sisiru. Kpɑ i mɑɑ nɛ, Yinni Gusunɔ yɑ̃kuru kuɑ.
  hat-hat: Wi, n'a konte senkant jou. Sa va mennen nou sou jou ki vini apre setyèm
    jou repo a. N'a fè yon lòt ofrann grenn jaden bay Seyè a.
  eng-BSB: You shall count off fifty days until the day after the seventh Sabbath,
    and then present an offering of new grain to the LORD.
  tod-tod: É zo dooɠo foloi ma voloi ma, wa folo ʋuulɔɔlugɔ (50) ɠaalu, wo molo niinɛi
    ma vebɛani ɠili kɛʋele ɓɛtɛ Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The next day after the seventh Sabbath you shall count fifty days; and
    you shall offer a new meal offering to the LORD.
  kbq-kbq: Hagi 7ni'a mani fruhu knama Sabatima vagamaretesigeta, 50'a kna maniteta,
    Ra Anumzamofontera ru kasefa witi ofa hugahaze.
  nhe-BL: O huelis inquipohuase 50 tonali o chicome sábados tlen ipan inmosiyajcahuaj,
    huan huajca inquihuicase seyoc tlacajcahualistli tlen quisa tlen cebada para na,
    niimoTECO.
  gub-BL: Na'e, iku'egwer pe, arozràn haryw imono re 50 'ar ipaw ire pemono amo arozràn
    Tupàn Tuweharupi Wiko Ma'e pe temi'u romo nehe.
  eng-DRA: Even unto the marrow after the seventh week be expired, that is to say,
    fifty days, and so you shall offer a new sacrifice to the Lord.
