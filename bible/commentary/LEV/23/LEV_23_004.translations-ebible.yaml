verse: LEV.023.004
translations:
  mal-C: '“ ‘നിശ്ചയിക്കപ്പെട്ട സമയത്ത് വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടേണ്ടുന്ന യഹോവയുടെ
    ഉത്സവങ്ങൾ ഇവയാണ്:'
  deu-TKW: Dies sind die Festzeiten Jahwes, mit Festversammlungen am Heiligtume, die
    ihr auszurufen habt, ein jedes zu seiner Zeit.
  lin-lin: Tala bafeti mosusu ya Yawe, mayangani ya bule oyo bokobengisela bato na
    mikolo oyo ekatama mpo na kopesa Ngai lokumu.
  eng-LSV: 'These [are] appointed times of YHWH, holy convocations, which you proclaim
    in their appointed times:'
  eng-GNV: These are the feastes of the Lord, and holie conuocations, which yee shall
    proclaime in their seasons.
  eng-WEBSTER: These are the feasts of the LORD, holy convocations, which ye shall
    proclaim in their seasons.
  nhw-BL: '“Huan ya ni eli nopa tonali para anilhuichihuase huan anquipiyase se tlanechicoli
    tlatzejtzeloltic ipan sesen xihuitl para antechhueyichihuase na, niamoTECO:'
  swh-ONEN: '“ ‘Hizi ni sikukuu za Bwana zilizoamriwa, makusanyiko matakatifu mtakayoyatangaza
    kwa nyakati zilizoamriwa:'
  bba-bba: Tɔ̃ɔ bɑkɑ ni nu mɑɑ tie, nì sɔɔ i ko i mɛnnɑ i kɑ mɑn sɑ̃, nin tɔ̃nu wee.
  eng-KJVCPB: These are the feasts of the Lord, even holy convocations, which ye shall
    proclaim in their seasons.
  luo-luo: “ ‘Magi e sewni moyier mag Jehova Nyasaye, ma gin chokruok maler, manyaka
    ulandi e kindegi mowinjore.
  meu-meu: Iehova ena aria bini; emui hebou helaḡadia edia nega korikori ai do ba
    kara.
  npi-ULB: परमप्रभुका निम्ति तोकिएका चाडहरू यी नै हुन्, पवित्र सभाहरू जसलाई तिमीहरूले
    तिनीहरूका तोकिएका समयमा घोषणा गर्नू ।
  yor-yor: “ ‘Àwọn wọ̀nyí ni àwọn ọdún tí Olúwa yàn, àjọ̀dún tí a yàn tí ẹ gbọdọ̀
    kéde lákokò wọn.
  emp-NTPO: Mʌ̃a naʌ̃gʌ ewari droma b̶eada poaza obi b̶ʌa. Mʌ̃a b̶ʌd̶a ewarid̶e maʌ̃
    ewari b̶eara bãrãba od̶ida panʌa. Maʌ̃ ewarid̶e ãbaa dji jʌred̶ida panʌa mʌ̃́a
    bia bed̶ead̶i carea.
  pes-OPCB: '«اعیاد خداوند، یعنی محفلهای مقدّس که باید هر سال جشن گرفته شوند از این
    قرارند:'
  tgl-ULB: 'Ito ay ang mga itinalagang pista ni Yahweh, ang banal na mga pagpupulong
    na dapat ninyong ipahayag ayon sa kanilang itinalagang mga panahon:'
  cbu-NT: Mishat, Apanll Móysisee tárangiya. Zari siyaam kizpur wanasiri taarcha.
    Anush zar siy ichingurus nuwaa Apanlleetsi Taarashipaneetsi ungirtamaam washunand
    shaniyangtsa.
  hui-hui: Bi langeroruni bayuwa loyogo lalu wali agali lamiai halu horo ogongi ogoale
    bilimu laruru mo ngoai howa bayuwa bilimu.
  mya-mya: အောက်​ဖော်​ပြ​ပါ​ပွဲ​တော်​များ​ကို​သတ်​မှတ် သော​အ​ချိန်​အ​ခါ​များ​တွင်​ကျင်း​ပ​ရ​မည်
    ဖြစ်​ကြောင်း​ကြေ​ညာ​လော့။
  bod-N: གཤམ་དུ་བཀོད་པ་ནི་ཁྱོད་ཅག་གིས་དུས་ལྟར་འདུ་འཛོམས་དམ་པ་རུ་བསྒྲག་དགོས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ཆེན་རྣམས་ཡིན་ནོ།
    །
  sna-sna: “ ‘Iyi ndiyo mitambo yakatarwa yaJehovha, ungano tsvene dzamunodaidzira
    panguva dzakatarwa.
  spa-BLM: “‘Estas son las fiestas fijas de Yahvé, las convocatorias sagradas, que
    proclamarás a su tiempo.
  cac-cac: Aton juntzan̈ q'uin̈ tic nivan yelc'ochi yuj in eyic'anchaan̈ ayic tze
    molb'an e b'a eyoch ejmelal d'a sc'ual valnaccani.
  swh-ULB: 'Hizi ndizo sikukuu za Yahweh zilizoamriwa, Makusanyiko matakatifu mtakayoyatangaza
    kwa nyakati zilioamriwa:'
  bel-bel: 'Вось сьвяты Гасподнія, сьвяшчэнныя сходы, якія вы павінны склікаць у свой
    час:'
  deu-ELBBK: 'Dies sind die Feste des HERRN, heilige Versammlungen, die ihr ausrufen
    sollt zu ihrer bestimmten Zeit:'
  mbb-OT: Is Pista te Kedlavey te Belinsuǥuen wey is Pista te Supas he Wazè din Tapey,
    menge ispisyal heini he menge timpu he edtiǥum is menge Israilihanen te ked-azap
    te Nengazen.
  mal-2015: 'അതതുകാലത്തു വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടേണ്ടുന്ന യഹോവയുടെ ഉത്സവങ്ങൾ ആവിതു:'
  rmc-rmc: '„ ‚Kala hin le RAJESKRE inepi, kana jekhetane lašarena le RAJES. Ľikerena
    len andre ola dživesa, so hine pre oda dine:'
  pes-OPV: «اینها موسمهای خداوند و محفلهای مقدس می‌باشد، که آنها را در وقتهای آنها
    اعلان باید کرد.
  ron-1924: Ятэ сэрбэториле Домнулуй, ку адунэрь сфинте, пе каре ле вець вести ла
    времуриле лор хотэрыте.
  ben-OBCV: “ ‘এগুলি সদাপ্রভুর নির্দিষ্ট উৎসব, এগুলি নির্দিষ্ট সময়ে তোমরা বিভিন্ন
    পবিত্র সমাবেশে ঘোষণা করবে।
  som-som: Kuwanu waa Rabbiga iidihiisa la amray, oo ah shirar quduus ah, oo ay tahay
    inaad naadisaan wakhtigooda la amray.
  lat-VUC: Hæ sunt ergo feriæ Domini sanctæ, quas celebrare debetis temporibus suis.
  eng-ASVBT: These are the set feasts of Jehovah, even holy convocations, which ye
    shall proclaim in their appointed season.
  ita-1885: 'Queste sono le feste solenni del Signore, sante raunanze, le quali voi
    bandirete nelle loro stagioni:'
  eng-LXXUP: These are the feasts to the Lord, holy convocations, which ye shall call
    in their seasons.
  eng-ULB: 'These are the appointed festivals of Yahweh, the holy assemblies that
    you must announce at their appointed times:'
  spa-VBL: '“Estas son las fiestas religiosas del Señor, las reuniones sagradas en
    las que comieron para anunciar, en su fecha señalada:'
  fra-_FOB: Voici les fêtes de l'Éternel, les saintes convocations, que vous publierez
    à leurs temps fixés.
  mal-mal: '“‘അതതുകാലത്തു വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടേണ്ടുന്ന യഹോവയുടെ ഉത്സവങ്ങൾ
    ഇവയാകുന്നു:'
  urd-GVR: Yih Rab kī īdeṅ haiṅ jin par tumheṅ logoṅ ko muqaddas ijtimā ke lie jamā
    karnā hai.
  suz-BL: मिनु परमप्रभु यावेमी लेंशा, मुर आन कली शेंचा, दे मोसा कली “परमप्रभु यावे
    आ देंशो पचा माल्‍शो चाड आ चाड बाक्‍नीम। आ देंशो नाक्‍ती मानेचा माल्‍नीनी। परमप्रभु
    यावे आ चाडपुकी मार बाक्‍नीम देंशा हना, प्रस्‍थान २३:१४-१९
  ita-1927: Queste sono le solennità dell’Eterno, le sante convocazioni che bandirete
    ai tempi stabiliti.
  ckb-ckb: «”ئەمانە جەژنەکانی یەزدانن، کۆبوونەوەی پیرۆزبوونەکان کە دەبێت لە کاتی خۆیدا
    بانگەوازی بۆ بکەن.
  eng-BBE: These are the fixed feasts of the Lord, the holy days of worship which
    you will keep at their regular times.
  kan-OKCV: '“ ‘ಇವು ಯೆಹೋವ ದೇವರ ಹಬ್ಬಗಳು: ನೀವು ನೇಮಕವಾದ ಕಾಲಗಳಲ್ಲಿ ನಿಮ್ಮ ಪವಿತ್ರ ಸಭಾ ಕೂಟಗಳಲ್ಲಿ
    ಈ ಹಬ್ಬಗಳನ್ನು ಪ್ರಕಟಿಸಬೇಕು.'
  tam-2017: '“சபைகூடிவந்து பரிசுத்தமாக அனுசரிக்கும்படி, நீங்கள் குறித்தகாலத்தில் அறிவிக்கவேண்டிய
    யெகோவாவின் பண்டிகைகளாவன:'
  spa-RV-1909: Estas son las solemnidades de Jehová, las convocaciones santas, á las
    cuales convocaréis en sus tiempos.
  ron-BTF: Acestea sunt sărbătorile DOMNULUI, adunări sfinte, pe care să le proclamați
    la timpurile lor.
  eng-WEBP: “‘These are the set feasts of the LORD, even holy convocations, which
    you shall proclaim in their appointed season.
  eng-FBV: These are the Lord's religious festivals, the holy meetings that you ate
    to announce at their specific times.
  nld-1939: Dit zijn de feestdagen van Jahweh met de godsdienstige bijeenkomsten,
    die gij op hun vastgestelde tijden moet vieren.
  nch-BL: '“Huan ya ni eltoc nochi nopa tonali para anilhuichihuase huan anquipiyase
    se tanechicoli tatzejtzeloltic ipan sesen xihuit para antechhueyichihuase na,
    niamoTECO:'
  vie-1934: Nầy là những lễ của Đức Giê-hô-va, tức những sự nhóm hiệp thánh, các ngươi
    phải rao truyền ra khi đến k” nhất định.
  hin-CV: “ ‘ये याहवेह के ठहराए गए उत्सव हैं—पवित्र समारोह, जिनकी घोषणा तुम्हें उनके
    तय किए गए समय पर करनी है.
  eng-OURB: “‘These are the set feasts of Adonai, even holy convocations, which you
    shall proclaim in their appointed season.
  spa-BES: Estas son las fiestas dedicadas al Señor, los días santos de adoración
    que mantendrás en sus horarios regulares.
  tdx-tdx: Inao o famantàña’ Iehovào, fañoharañe miavake ho koihe’ areo an-tsa’e tinendre.
  vid-vid: “Mnvina ziyage za Mkulu Nguluwi ndo mowa na nhing'hano yelile mozidamla
    kuli mhela uyage uwichigwe.
  eng-OKE: These are the festivals of the Lord, holy convocations which you shall
    convoke in their seasons.
  tha-KJV: ต่อไปนี้​เป็นเทศกาลเลี้ยงตามกำหนดแด่พระเยโฮวาห์ เป็นการประชุมบริ​สุทธิ​์
    ซึ่งเจ้าจะต้องประกาศตามเวลากำหนดให้เขาทราบ
  por-BR-2018: Estas são as solenidades do SENHOR, as convocações santas, às quais
    convocareis em seus tempos.
  deu-ELO: 'Dies sind die Feste Jehovas, heilige Versammlungen, die ihr ausrufen sollt
    zu ihrer bestimmten Zeit:'
  eng-WYC-2018: These be the holy fairs, either solemnities, of the Lord, which ye
    ought to hallow in their times. (These be the Feasts, or the Festivals, to honour
    the Lord, yea, the holy gatherings, which ye ought to proclaim at their proper
    time.)
  epo-epo: 'Jen estas la festoj de la Eternulo, sanktaj kunvenoj, kiujn vi kunvokados
    en ilia tempo:'
  uig-PIN: 'Silǝr bekitilgǝn künliri muⱪǝddǝs sorunlar bolsun dǝp qaⱪirip jakarlaydiƣan,
    Pǝrwǝrdigarning ⱨeytliri mana munulardur: —'
  beo-beo: Dilia amo hagudu dedei gilisisu da ilia eso ilegei, amo Isala:ili dunuma
    olelema.
  tpi-OTNT: Nau mi laik tokim yupela long ol bikpela de mi makim bilong yupela. Long
    olgeta yia yupela i mas bung long ol dispela de na mekim lotu.”
  hau-SA: “ ‘Waɗannan su ne bukukkuwan da Ubangiji ya kafa da tsarkakakkun taron jama’a
    za su yi a ƙayyadaddun lokuta.
  uig-LAT: 'Siler békitilgen künliri muqeddes sorunlar bolsun dep chaqirip jakarlaydighan,
    Perwerdigarning héytliri mana munulardur: —'
  nde-nde: '“ ‘Le yiyo imikhosi kaThixo emisiweyo, imihlangano engcwele elizayimemezela
    ngezikhathi zayo ezimisiweyo:'
  ton-ton: ¶ Ko e ngaahi kātoanga eni ʻa Sihova, ʻio, ʻae ngaahi kātoanga māʻoniʻoni,
    ʻaia te mou fanongonongo ʻi honau ngaahi faʻahitaʻu.
  ces-1613: 'Protož tyto jsou slavnosti Hospodinovy, shromáždění svatá, kteréž slaviti
    budete v časy jich určité:'
  eng-WMB: “‘These are the set feasts of the LORD, even holy convocations, which you
    shall proclaim in their appointed season.
  tam-TCV: '“ ‘யெகோவாவினால் நியமிக்கப்பட்ட பண்டிகைகள் இவையே: அவைகளுக்காக நியமிக்கப்பட்ட
    காலங்களில், நீங்கள் அவைகளைப் பரிசுத்த சபை கூடுதல்களாகப் பிரசித்தப்படுத்த வேண்டும்.'
  ceb-ULB: 'Mao kini ang gitakda nga mga kasaulogan ni Yahweh, ang balaang mga panagtigom
    nga kinahanglan imantala ninyo sa ilang gitakda nga mga panahon:'
  pol-UBG: 'Oto uroczyste święta PANA, święte zgromadzenia, które będziecie ogłaszać
    w ich oznaczonych porach:'
  agr-agr: '“Nunú tsawan etegjamu aina duwi atumek Tuke Pujuu emematkujum tuke ijuntinaitjume:'
  kyc-kyc: Dakepa nambana yuu gii andake dusipana wambu peparae nyuo malu palyuo misi
    lena lao lao retelyo. Yuu gii angi rolae doko pyaka seramo dokopa embame wambu
    dupwa dopa pinya dopa pinya lao lamairi.
  urd-GVU: یہ رب کی عیدیں ہیں جن پر تمہیں لوگوں کو مُقدّس اجتماع کے لئے جمع کرنا ہے۔
  deu-1912: Dies sind aber die Feste des HERRN, die ihr die heiligen Feste heißen
    sollt, da ihr zusammenkommt.
  kan-2017: “‘ಯೆಹೋವನಿಂದ ನೇಮಕವಾದ ಹಬ್ಬದ ಕಾಲಗಳು ಇವೇ; ಈ ಕಾಲಗಳಲ್ಲಿ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆಸೇರಬೇಕು.
    ನೇಮಕವಾದ ದಿನಗಳಲ್ಲಿ ಇವುಗಳನ್ನು ಪ್ರಕಟಪಡಿಸಬೇಕು.
  yap-yap: Irera’ fapi madnom rok SOMOL ni nge taw ko rran riy mi gimed mu’ulung ngam
    ted fan SOMOL.
  hlt-MCSB: Amah khoning vaengah tahae kah BOEIPA khotue he doek uh lamtah a cim tingtunnah
    khuehuh.
  mdy-ETH: «ፔቴ ፔቴ ቦንቾ ኬላ ዔርቴም፤ ናንጊና ናንጋ ጎዳ ቤርታ ዒንሢ ቡኪ ቡኪ ቦንቻንዳ ዼኤፖ ዼኤፖ ኬሎንሢ ሃኣቶኬ፦
  twi-ASANTE: '“ ‘Yeinom ne Awurade apontoɔ, nhyiamu kronkron a ɛsɛ sɛ mobɔ ho dawuro
    wɔ ɛberɛ a wɔahyɛ:'
  eng-WEBU: “‘These are the set feasts of the LORD, even holy convocations, which
    you shall proclaim in their appointed season.
  bnp-bnp: “Ngane ga taki mua vona a maka parava dagi e BAKOVI DAGI i vulaki, mu gu
    rata a habu vona. Na pida lobo mu vapopo vona a parava nga, mu vasileki.
  wal-wal: “‘Eta wodiyan wodiyan geeshsha yaa7a ootti awaajjidi intte bonchchanau
    bessiya GODAA baalati hageeta.
  spa-PDDPT: Estas son las fiestas solemnes de Yavé, las santas convocaciones que
    proclamarán en los tiempos señalados para ellas.
  gun-gun: — Pova'e ma ngaru Senhor oa'anga va'ekue meme, ára iky'a e'ỹ va'e penhemboaty
    aguã. Peikuaa uka 'rã oa'angaague ára ojeupity nhavõ.
  agu-BL: '”Je yi e''chk k''ejlale''j tan imolol itib tan tak''le''n ink''ej, nin
    wi''nin xanil e''chk k''ejlala''tz:'
  ilo-ULB: 'Dagitoy dagiti naituding a fiesta ni Yahweh, dagiti nasantoan a panagtitipon
    a masapul nga ipablaakyo kadagiti naituding a tiempoda:'
  kpg-kpg: 'Aanei nia hagadilinga daumaha ala e hai go goodou i nia madagoaa ala gu haganoho
    bolo e hai ai:'
  uig-ARA: 'سىلەر بېكىتىلگەن كۈنلىرى مۇقەددەس سورۇنلار بولسۇن دەپ چاقىرىپ جاكارلايدىغان،
    پەرۋەردىگارنىڭ ھېيتلىرى مانا مۇنۇلاردۇر: ــ'
  sus-sus: '«N tan Alatala xa sali lɔxɔɛ gbɛtɛe nan ya, wo ɲama maxilima lɔxɔɛ naxee
    ma:'
  pon-2006: Eri, iet kan soangen sarawi kan me kumwail pahn kin wia ni ahnsou me kileldi
    kan.
  jae-jae: Bêc tonec kêtu Apômtaunê om toê-toê, taŋ eŋ kêkêŋ naŋ. Akalem lau sa êndêŋ
    ŋanoc gebe akac taôm sa ma alic om dabuŋ tau.
  ksd-ksd: Go diat ra umana lukara di kubu tar ia ba kai ra Luluai, ra umana bung
    na lotu nina ba avat a vatang vaarike ta kadia e tikatikai.
  tur-YTC: “'Bunlar, belirlenen vakitte ilan edeceğiniz Yahve'nin belirlediği bayramlar,
    kutsal toplantılardır.
  grc-BRENT: Αὗται αἱ ἑορταὶ τῷ Κυρίῳ κληταὶ ἅγιαι, ἃς καλέσετε αὐτὰς ἐν τοῖς καιροῖς
    αὐτῶν.
  ind-AYT: Inilah hari yang ditetapkan TUHAN sebagai pertemuan kudus, yang harus kamu
    nyatakan pada hari yang telah ditetapkan.
  nya-nya: '“ ‘Awa ndiwo masiku osankhidwa a zikondwerero za Yehova, masiku woyera
    a misonkhano amene muti mudzalengeze pa nthawi yake:'
  hrv-hrv: '“A ovo su blagdani Jahvini - sveti zborovi - koje imate proglasiti u njihovo
    određeno vrijeme:'
  mps-mps: Megi da, eno dagebolo te genuai sogo dąį ilali po walainogo ebao. Te
    tigidali kibu bede dage te sogo sisinama lotu wao,” wali.
  tpi-tpi: Nau mi laik tokim yupela long ol bikpela de mi makim bilong yupela. Long
