  pan-pan: ਸੱਤ ਦਿਨ ਤੱਕ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਚੜ੍ਹਾਉਣਾ, ਅੱਠਵੇਂ ਦਿਨ ਤੁਹਾਡੀ
    ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇ, ਅਤੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਚੜ੍ਹਾਉਣਾ। ਇਹ ਇੱਕ ਖ਼ਾਸ
    ਸਭਾ ਦਾ ਦਿਨ ਹੈ, ਉਸ ਦਿਨ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਨਾ।”
  mya-JVB: ခုနစ် ရက် ပတ်လုံးထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာကို ဆက်ကပ် ရမည်။
    အဋ္ဌမ နေ့ ၌ လည်း၊ ဓမ္မစည်းဝေး ခြင်းကို ပြု ၍ ၊ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာကို
    ဆက်ကပ် ရမည်။ထူးဆန်းသောစည်းဝေး ခြင်းဖြစ်၍ လောကီ အလုပ်ကိုမ လုပ် ရ။
  hmo-hmo: Inai dina 7 lalonai dina ta ta ibounai lau Lohiabada dekenai boubou, gabua
    gaudia do umui henia. Bona dina namba 8 dekenai emui hebou helagana do umui karaia,
    bona boubou, gabua gaudia ma do umui henia lou. Inai dina namba 8 be guriguri
    dinana sibona, unai dainai emui gaukara ta do umui karaia lasi.
  urd-urd: तुम सातों दिन बराबर ख़ुदावन्द के सामने आतिशी क़ुर्बानी पेश करना। आठवें
    दिन तुम्हारा पाक मजमा' हो और फिर ख़ुदावन्द के सामने आतिशी क़ुर्बानी पेश करना;
    वह ख़ास मजमा' है, उसमें कोई ख़ादिमाना काम न करना।
  rus-SYN: 'в течение семи дней приносите жертву Господу; в восьмой день священное
    собрание да будет у вас, и приносите жертву Господу: это отдание праздника, никакой
    работы не работайте.'
  bqc-SIM: Àliↄ sa pↄ́ wì a pↄ́ nísi kátɛu à tɛ́kũ oa e gↄↄ sopla, a gↄↄ swaaↄ̃de
    zĩ́ í kↄ̃ kãaamɛɛ, í sa pↄ́ wì a pↄ́ nísi kátɛu à tɛ́kũ oa. Ásuli zĩ
    gbãae kɛo, kↄ̃kãaa midɛgↄↄɛ.
  tcz-CHONGTHU: Tanglou hela ni sagi sunga Pakaiya dia thilto nabol jom jing diu,
    niget alhin nikho tengleh khompi theng khat nabol diu, Pakai ansunga pumgo thilto
    nakat doh diuchu ahin, hichu khompi theng laitah ahijeh'in thabei nathei natoh
    akon nakikangse cheh diu ahi.
  mar-mar: सात दिवस परमेश्वरास अर्पण अर्पावे; आठव्या दिवशी दुसरा पवित्र मेळा भरवावा
    व त्या दिवशीही परमेश्वरास अर्पण अर्पावे; त्यादिवशी तुम्ही कसलेही काम करु नये.
  qub-qub: Ganchis junaj fistata rurashpayqui cada junaj rupachiypa ofrendata garamanqui.
    Pusaj junaj cajchöpis rispëtuwan shuntacanqui. Chay junajpis nogata garamar ofrendata
    rupachinqui. Fista captinmi ama arunquichu.
  bqp-bqp: Tɔ̃ɔ bɑɑtere i ko i n dɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuewɑ sere n kɑ ko
    sɔ̃ɔ nɔɔbɑ yiru ye. Yen sɔ̃ɔ nɔɔbɑ itɑse, i ko i kpɑm mɛnnɑwɑ i mɑn sɑ̃ kpɑ i
    mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ. Tɔ̃ɔ te, i ku rɑ sɔmburu gɑru ko. Tɑ sɑ̃ɑwɑ gɑ̃ɑ
    girinu.
  hat-hat: Chak jou, pandan sèt jou, n'a boule ofrann nan dife pou Seyè a. Sou wityèm
    jou a, n'a reyini moun yo ankò pou adore Bondye, epi n'a boule ofrann nan dife
    pou Seyè a. Se va yon jou pou adore Bondye. Jou sa a, piga nou fè gwo travay.
  eng-BSB: For seven days you are to present an offering made by fire to the LORD.
    On the eighth day you are to hold a sacred assembly and present an offering made
    by fire to the LORD. It is a solemn assembly; you must not do any regular work.
  tod-tod: Folo lɔfela laawu, folo-o-folo wa gala zalaɠai gila kula, Ɠɔoɠɔ GALAGI
    ʋɛ. Foloi lɔsaʋasiɛi, wa gaalɛba ɲadegai wo, wo gala zalaɠaiti kula Ɠɔoɠɔ GALAGI
    ʋɛ. Toɠa ɠɛ ga gaalɛba ɲadegai GALA dɛbi vai ma. Wo la boti nɔpɛ kɛa, eɠɛʋelei
    wa ɗa kɛ la.
  eng-WEBPB: Seven days you shall offer an offering made by fire to the LORD. On the
    eighth day shall be a holy convocation to you. You shall offer an offering made
    by fire to the LORD. It is a solemn assembly; you shall do no regular work.
  kbq-kbq: Hagi ana 7ni'a knafina tevefi kre fanene hu ofa Ra Anumzamo'narera hiho.
    Hagi 8 knazupa eri'zana atreta eme atru hutma monora hunenanteta, tevefi kre fanene
    hu ofa Ra Anumzamo'nare hugahaze.
  nhe-BL: Huan ipan nochi nopa chicome tonali, inquitlatise tlacajcahualistli para
    na, niimoTECO. Huan ipan nopa chicueyi tonal inmosentilise ipan seyoc tlasentilistli
    tlen tlatzejtzeloltic para innechhueyichihuase. Ya ni itlamiya nopa tlasentililistli
    tlen ni hueyi ilhuitl. Ipan nopa tonal nojquiya axaca hueli quichihuas niyon se
    tequitl.
  gub-BL: Mynykawhu rehe 'ar nànàn pemono temi'u Tupàn Tuweharupi Wiko Ma'e pe nehe.
    8 haw 'ar mehe teko paw uzemono'og putar Tupàn imuwete katu pà wà nehe. Omono
    putar temi'u izupe wà nehe. Zemono'ogaw 'ar ikatu ma'e romo a'e. Ni amo numa'ereko
    kwaw a'e 'ar mehe wà nehe.
  eng-DRA: 'The eighth day also shall be most solemn and most holy, and you shall
    offer holocausts to the Lord: for it is the day of assembly and congregation:
    you shall do no servile work therein.'
