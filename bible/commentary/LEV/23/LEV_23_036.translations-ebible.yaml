verse: LEV.023.036
translations:
  mal-C: ഏഴുദിവസം യഹോവയ്ക്കു ദഹനയാഗങ്ങൾ അർപ്പിക്കുക. എട്ടാംദിവസം വിശുദ്ധസഭായോഗം ചേരുകയും
    യഹോവയ്ക്ക് ഒരു ദഹനയാഗം അർപ്പിക്കുകയുംചെയ്യുക. അതു സമാപനസഭായോഗമാണ്; ആ ദിവസം സാധാരണ
    ജോലിയൊന്നും ചെയ്യരുത്.
  deu-TKW: Sieben Tage hindurch habt ihr Jahwe ein Feueropfer darzubringen; am achten
    Tage habt ihr Festversammlung am Heiligtume zu halten und Jahwe ein Feueropfer
    darzubringen - Festversammlung ist es; da dürft ihr keinerlei Werktagsarbeit verrichten.
  lin-lin: Mikolo sambo, bokobonzela Yawe makabo bazikisa na moto. Na mokolo ya mwambe,
    bokozala na mayangani ya bule mpo na lokumu na Ngai Yawe, mpe bokobonza makabo
    bazikisa na moto. Ekozala mokolo ya suka ya mayangani ; bokosala mosala moko te
    oyo bomesana kosala.
  eng-LSV: '[for] seven days you bring a fire-offering near to YHWH, on the eighth
    day you have a holy convocation, and you have brought a fire-offering near to
    YHWH; it [is] a restraint, you do no servile work.'
  eng-GNV: 'Seuen daies ye shall offer sacrifice made by fire vnto the Lord, and in
    the eight day shalbe an holy conuocation vnto you, and ye shall offer sacrifices
    made by fire vnto the Lord: it is the solemne assemblie, yee shall doe no seruile
    worke therein.'
  eng-WEBSTER: 'Seven days ye shall offer an offering made by fire to the LORD: on
    the eighth day shall be a holy convocation to you, and ye shall offer an offering
    made by fire to the LORD: it is a solemn assembly; and ye shall do no servile
    work in it .'
  nhw-BL: Huan ipan nochi nopa chicome tonali, anquitlatise tlacajcahualistli para
    na, niamoTECO. Huan ipan nopa chicueyi tonal anmosentilise ipan seyoc tlanechicoli
    catli tlatzejtzeloltic para antechhueyichihuase. Ya ni itlamiya nopa tlanechicoli
    tlen ni hueyi ilhuitl. Ipan nopa tonal nojquiya amo aqui hueli quichihuas niyon
    se tequitl.
  swh-ONEN: Kwa siku saba toeni sadaka kwa Bwana za kuteketezwa kwa moto. Kwenye siku
    ya nane fanyeni kusanyiko takatifu, na mtoe sadaka kwa Bwana ya kuteketezwa kwa
    moto. Ni kusanyiko la mwisho, msifanye kazi zenu za kawaida.
  bba-bba: Tɔ̃ɔ bɑɑtere i ko i n dɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuewɑ sere n kɑ ko
    sɔ̃ɔ nɔɔbɑ yiru ye. Yen sɔ̃ɔ nɔɔbɑ itɑse, i ko i kpɑm mɛnnɑwɑ i mɑn sɑ̃ kpɑ i
    mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ. Tɔ̃ɔ te, i ku rɑ sɔmburu ɡɑru ko. Tɑ sɑ̃ɑwɑ ɡɑ̃ɑ
    ɡirinu.
  eng-KJVCPB: 'Seven days ye shall offer an offering made by fire unto the Lord: on
    the eighth day shall be a holy convocation unto you; and ye shall offer an offering
    made by fire unto the Lord: it is a solemn assembly; and ye shall do no servile
    work therein.'
  luo-luo: Kuom ndalo abiriyo chiwuru ni Jehova Nyasaye misengini miwangʼo pep, eka
    chiengʼ mar aboro to ubedi gi chokruok maler kendo chiengʼno uchiwni Jehova Nyasaye
    misango miwangʼo pep. En chokruok mitiekogo nyasi, omiyo kik uti tijeu mapile.
  meu-meu: Dina ta ta ai, ela bona dina hituosi bae ore, ḡole-oho bouboudia Iehova
    ba henia. Bena dina ihataurahanina ai emui hebou helaḡana ba karaia, bona ḡole-oho
    boubouna Iehova ba henia. Ia na hebou helaḡana badana; ḡaukara badana ta basio
    karaia una dina ai.
  npi-ULB: सात दिनसम्म परमप्रभुलाई आगोद्वारा बलिदान अर्पण गर्नू । आठौँ दिनमा पवित्र
    सभा होस्, र तिमीहरूले परमप्रभुको निम्ति आगोद्वारा बलिदान अर्पण गर्नू । यो एउटा
    पवित्र सभा हो, र तिमीहरूले आफ्ना दैनिक काम नगर्नू ।
  yor-yor: Ọjọ́ méje ni kí ẹ fi mú ọrẹ tí a fi iná ṣe wá, ní ọjọ́ kẹjọ, ẹ pe ìpàdé
    mímọ́ kí ẹ sì mú ọrẹ tí a fi iná ṣe wá fún Olúwa, èyí jẹ́ ìpàdé tí ó gbẹ̀yìn;
    ẹ má ṣe ṣe iṣẹ́ ojoojúmọ́.
  emp-NTPO: Maʌ̃ siete ewarid̶e animarãda mʌ̃́a ewariza babue diabid̶ida panʌa. Maʌ̃
    siete ewari jõnacarea nurẽma bãrãra wayacusa ãbaa dji jʌred̶ida panʌa mʌ̃́a bia
    bed̶ead̶i carea. Idjab̶a maʌ̃ ewarid̶e bãrãba mʌ̃́a animarãda babue diabid̶ida
    panʌa. Maʌ̃ ewarira mʌ̃ itea waga panʌ bẽrã bãrãra trajad̶acara panʌa.
  pes-OPCB: در هر هفت روز عید، هدیه‌ای بر آتش به خداوند تقدیم نمایید. در روز هشتم
    دوباره تمامی قوم را برای عبادت جمع کنید و هدیه‌ای بر آتش به خداوند تقدیم نمایید.
    این روز، آخرین روز عید است و نباید هیچ کاری انجام دهید.
  tgl-ULB: Sa loob ng pitong araw dapat kayong maghandog ng isang alay na ginawa sa
    pamamagitan ng apoy para kay Yahweh. Sa ikawalong araw dapat magkaroon ng isang
    banal na pagpupulong, at dapat kayong gumawa ng isang alay na ihahandog sa pamamagitan
    ng apoy para kay Yahweh. Ito ay isang mataimtin na pagpupulong, at hindi kayo
    gagawa kahit anong karaniwang trabaho.
  cbu-NT: Tsimbun matayaru zari nuwaam Apanlleemi wakaraa, misha opeeja karupana ichinguru
    zar muchta, muchta, shingtsa. Tuchip arangtach matayaru zar iwatspakchus, ichingurus
    washunand shaniyeerus, mangis kis shambatangtsa. Chinuzee muchkachus, nuwaam Apanlleemi
    muchingtsa. Anush zar tputs tarawaztarusinapa, tárangiya Apanlli.
  hui-hui: Horo karu nigoniha i̱hondo tomo lomabu dabuni delowa ngiaabo halimu. Horo
    halini haragola tíni lone íbu ngoai howa i̱ mitangi bialu lotu lalu tomobi dabuni
    lomabu delowa ngilimu. Ani bialu biabe beramilidagua nabi horo ogoningi i̱ mitangi
    bialu lotu lole ngoai halimu.
  mya-mya: ခု​နစ်​ရက်​ပတ်​လုံး​နေ့​စဉ်​ပူ​ဇော်​သ​ကာ​ကို ဆက်​သ​ရ​မည်။ အ​ဋ္ဌ​မ​နေ့​၌​တစ်​ဖန်​ဝတ်​ပြု
    ကိုး​ကွယ်​ရန်​စု​ဝေး​၍ ပူ​ဇော်​သ​ကာ​ကို​ဆက် သ​ရ​မည်။ ထို​နေ့​သည်​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ
    နေ့​ဖြစ်​သော​ကြောင့်​အ​လုပ်​မ​လုပ်​ရ။
  bod-N: ཉིན་བདུན་གྱི་རིང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་འབུལ་དགོས། ཉིན་བརྒྱད་པར་འདུ་འཛོམས་དམ་པ་བསྲུང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་འབུལ་དགོས། དེ་ནི་འདུ་འཛོམས་དམ་ནན་ཡིན་པས་རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་ངོ་།
    །
  sna-sna: Kwamazuva manomwe mupe kuna Jehovha zvipiriso zvinoitwa nomoto uye pazuva
    iroro muite ungano tsvene mugopa chipiriso chinoitirwa Jehovha nomoto. Iyi ndiyo
    ungano yokupedzisira; musaita basa ramazuva ose.
  spa-BLM: Durante los siete días ofrecerás a Yahvé una ofrenda encendida. El octavo
    día será una convocatoria sagrada para ustedes. Ofreceréis a Yahvé una ofrenda
    encendida. Es una asamblea solemne; no harás ningún trabajo regular.
  cac-cac: A d'a uque' c'ual chi', junjun c'u tze n̈usantz'a silab' d'ayin, axo d'a
    svajxaquil c'ual, tze molb'anoch e b'a ejmelal, tze n̈usantz'a silab', yujto in
    q'uin̈ yaji, malaj junoc mach smunlaji.
  swh-ULB: Kwa muda wa siku saba mtatoa dhabihu iliyofanywa kwa moto kwa Yahweh. Siku
    ya nane kutakuwa na kusanyiko takatifu, nanyi mtato dhabihu iliyofanywa kwa moto
    kwa Yahweh. Hili ni kusanyiko lenye utulivu, nanyi msifanye kazi yoyote ya kawaida.
  bel-bel: 'сем дзён прыносьце ахвяру Госпаду; на восьмы дзень сьвяшчэнны сход хай
    будзе ў вас, і прыносьце ахвяру Госпаду: гэта адданьне сьвята, ніякай працы не
    рабеце.'
  deu-ELBBK: 'Sieben Tage sollt ihr dem HERRN ein Feueropfer darbringen; am achten
    Tag soll euch eine heilige Versammlung sein, und ihr sollt dem HERRN ein Feueropfer
    darbringen: Es ist eine Festversammlung, keinerlei Dienstarbeit sollt ihr tun.'
  mbb-OT: Seled te pitu he andew ebpemuhat kew ziyà te Nengazen te pemuhat pinaaǥi
    te hapuy. Ne ikewalu he andew kenè kew en maan terebahu, kekenà, tiǥum kew en
    maan te ked-azap te Nengazen, ne pemuhata niw sikandin. Ketepusan heini he andew
    te kedtiǥum niw.
  mal-2015: ഏഴു ദിവസം യഹോവെക്കു ദഹനയാഗം അർപ്പിക്കേണം; എട്ടാംദിവസം നിങ്ങൾക്കു വിശുദ്ധസഭായോഗം
    ഉണ്ടാകേണം; യഹോവെക്കു ദഹനയാഗവും അർപ്പിക്കേണം; അന്നു അന്ത്യസഭായോഗം; സാമാന്യവേല യാതൊന്നും
    ചെയ്യരുതു.
  rmc-rmc: Efta dživesa anena le RAJESKE e jagaľi obeta. Pro ochtoto džives tumen
    pale zdžana jekhetane, hoj te lašaren le RAJES, a anena e jagaľi obeta le RAJESKE.
    Oda hin o inepos, kana tumen zdžana te lašarel le RAJES a na kerena ňisavi buči.
  pes-OPV: هفت روز هدیه آتشین برای خداوند بگذرانید، و درروز هشتم جشن مقدس برای شما
    باشد، و هدیه آتشین برای خداوند بگذرانید. این تکمیل عیداست؛ هیچ کار از شغل مکنید.
  ron-1924: 'Тимп де шапте зиле, сэ адучець Домнулуй жертфе мистуите де фок. А опта
    зи, сэ авець о адунаре сфынтэ ши сэ адучець Домнулуй жертфе мистуите де фок; ачаста
    сэ фие о адунаре де сэрбэтоаре: сэ ну фачець ничо лукраре де слугэ ын тимпул ей.'
  ben-OBCV: সাত দিন ধরে সদাপ্রভুর উদ্দেশে ভক্ষ্য-নৈবেদ্য উৎসর্গ করবে এবং অষ্টম দিনে
    এক পবিত্র সমাবেশ রাখবে এবং সদাপ্রভুর উদ্দেশে তোমরা ভক্ষ্য-নৈবেদ্য উৎসর্গ করবে।
    এটি বিশেষ সমাপ্তি সমাবেশ; সেদিন কোনো নিয়মিত কাজ করবে না।
  som-som: Oo intii toddoba maalmood ah waxaad Rabbiga u bixisaan qurbaan dab lagu
    sameeyo, oo maalinta siddeedaadna waa inay idiin ahaataa shir quduus ah, oo waa
    inaad Rabbiga u bixisaan qurbaan dab lagu sameeyo, oo waa inaydaan innaba shuqul
    adag qaban, waayo, dharaartaasu waa shir quduus ah.
  lat-VUC: 'Et septem diebus offeretis holocausta Domino. Dies quoque octavus erit
    celeberrimus, atque sanctissimus, et offeretis holocaustum Domino: est enim cœtus
    atque collectæ: omne opus servile non facietis in eo.'
  eng-ASVBT: 'Seven days ye shall offer an offering made by fire unto Jehovah: on
    the eighth day shall be a holy convocation unto you; and ye shall offer an offering
    made by fire unto Jehovah: it is a solemn assembly; ye shall do no servile work.'
  ita-1885: Offerite per sette giorni offerte da ardere al Signore; e nell'ottavo
    giorno siavi santa raunanza, e offerite offerte da ardere al Signore; quel giorno
    è giorno di solenne raunanza; non fate in esso opera alcuna servile.
  eng-LXXUP: 'Seven days shall ye offer whole burnt offerings to the Lord, and the
    eighth day shall be a holy convocation to you; and ye shall offer whole burnt
    offerings to the Lord: it is a time of release, ye shall do no servile work.'
  eng-ULB: For seven days you must offer a sacrifice made by fire to Yahweh. On the
    eighth day there must be a holy assembly, and you must make a sacrifice offered
    with fire to Yahweh. This is a solemn assembly, and you must not do any ordinary
    work.
  spa-VBL: Durante siete días presentarás ofrendas de comida al Señor. El octavo día
    tendrás otra reunión santa y presentarás una ofrenda al Señor. Es una reunión
    para la adoración. No debes hacer nada de tu trabajo habitual.
  fra-_FOB: Pendant sept jours vous offrirez à l'Éternel des sacrifices faits par
    le feu. Le huitième jour vous aurez une sainte convocation, et vous offrirez à
    l'Éternel des sacrifices faits par le feu; ce sera une assemblée solennelle; vous
    ne ferez aucune œuvre servile.
  mal-mal: ഏഴു ദിവസം യഹോവയ്ക്ക് ദഹനയാഗം അർപ്പിക്കണം; എട്ടാം ദിവസം നിങ്ങൾക്ക് വിശുദ്ധസഭായോഗം
    ഉണ്ടാകണം; യഹോവയ്ക്കു ദഹനയാഗവും അർപ്പിക്കണം; അന്ന് പരിശുദ്ധമായ സമാപന സഭായോഗം; കഠിന
    ജോലി യാതൊന്നും ചെയ്യരുത്.
  urd-GVR: In sāt dinoṅ ke daurān Rab ko jalne wālī qurbāniyāṅ pesh karnā. Āṭhweṅ
    din muqaddas ijtimā ho. Rab ko jalne wālī qurbānī pesh karo. Is ḳhās ijtimā ke
    din bhī kām nahīṅ karnā hai.
  suz-BL: मिनु गेपुकीमी ७ नाक्‍त सम्‍म परमप्रभु यावे कली मीम चोशा चढ़ेतीक चढ़ेन। मिनु
    गेपुकीमी आ दीसा परमप्रभु यावे आ पर्बम ग्रुम्‍तीक नाक्‍ती मानेन। मिनु परमप्रभु
    यावे कली मीम चोशा चढ़ेन। मेको ठेयब ग्रुम्‍तीक नाक्‍ती बाक्‍ब। मिनु गेपुकीम मेको
    नाक्‍त इन गेय काइ मपने। यूहन्‍ना ७:३७
  ita-1927: Per sette giorni offrirete all’Eterno dei sacrifizi mediante il fuoco.
    L’ottavo giorno avrete una santa convocazione, e offrirete all’Eterno dei sacrifizi
    mediante il fuoco. E’ giorno di solenne raunanza; non farete alcuna opera servile.
  ckb-ckb: حەوت ڕۆژ قوربانی بە ئاگر بۆ یەزدان پێشکەش بکەن. لە ڕۆژی هەشتەمدا کۆبوونەوەی
    پیرۆزبوون ببەستن و قوربانی بە ئاگر بۆ یەزدان پێشکەش بکەن، ئاهەنگی کۆتایی پێهێنانە،
    هیچ کارێکی ئاسایی مەکەن.
  eng-BBE: 'Every day for seven days give an offering made by fire to the Lord; and
    on the eighth day there is to be a holy meeting, when you are to give an offering
    made by fire to the Lord; this is a special holy day: you may do no field-work
    on that day.'
  kan-OKCV: ಏಳು ದಿವಸ ನೀವು ಬೆಂಕಿಯ ಮೂಲಕ ಬಲಿಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬೇಕು. ಎಂಟನೆಯ ದಿವಸವು
    ನಿಮಗೆ ಪರಿಶುದ್ಧ ಕೂಟವಾಗಿರುವುದು. ನೀವು ಬೆಂಕಿಯ ಮೂಲಕ ಬಲಿಯನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬೇಕು.
    ಅದೊಂದು ಗಂಭೀರ ಸಭೆಯಾಗಿರುವುದು. ಅದರಲ್ಲಿ ನೀವು ಕಷ್ಟಕರವಾದ ಕೆಲಸಗಳನ್ನು ಮಾಡಬಾರದು.
  tam-2017: ஏழுநாட்களும் யெகோவாவுக்குத் தகனபலி செலுத்தக்கடவீர்கள்; எட்டாம் நாள் உங்களுக்குச்
    சபைகூடும் பரிசுத்தநாள்; அதிலே யெகோவாவுக்குத் தகனபலி செலுத்தக்கடவீர்கள்; அது அனுசரிக்கப்படும்
    நாள்; அதிலே சாதாரணமான யாதொரு வேலையும் செய்யவேண்டாம்.
  spa-RV-1909: 'Siete días ofreceréis ofrenda encendida á Jehová: el octavo día tendréis
    santa convocación, y ofreceréis ofrenda encendida á Jehová: es fiesta: ninguna
    obra servil haréis.'
  ron-BTF: 'Șapte zile să aduceți ofrandă făcută prin foc DOMNULUI, în ziua a opta
    să fie o adunare solemnă, sfântă pentru voi; și să aduceți ofrandă făcută prin
    foc DOMNULUI, aceasta este o adunare solemnă: Să nu faceți nicio lucrare de servire
    în ea.'
