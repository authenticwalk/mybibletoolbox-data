verse: LEV.023.018
translations:
  mal-C: ഈ അപ്പത്തോടൊപ്പം ഒരുവയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഏഴ് ആണാട്ടിൻകുട്ടിയും ഒരു
    കാളക്കിടാവും രണ്ട് ആട്ടുകൊറ്റനും കൊണ്ടുവരണം. അവയുടെ ഭോജനയാഗവും പാനീയയാഗവുംകൂടെ
    ചേർത്ത് അവ യഹോവയ്ക്ക് ഒരു ദഹനയാഗമായിരിക്കും; യഹോവയ്ക്കു പ്രസാദകരമായ ഹൃദ്യസുഗന്ധമായ
    ദഹനയാഗംതന്നെ.
  deu-TKW: Und zu dem Brote sollt ihr darbringen sieben fehllose einjährige Lämmer,
    einen jungen Stier und zwei Widder - die sollen Jahwe als Brandopfer gebracht
    werden, nebst dem zugehörigen Speisopfer und den zugehörigen Trankopfern, als
    ein Feueropfer lieblichen Geruchs für Jahwe.
  lin-lin: 'Elongo na mapa wana, bokobonza lokola mbeka ya kotumba : bana meme sambo
    ya mibali ya mobu moko mpe ezanga mbeba, ngombe moko ya mobali mpe bameme mibale
    ya mibali. Bokobonza yango mpo na Yawe, elongo na makabo na yango ya bambuma mpe
    ya masanga, lokola likabo bazikisa na moto, oyo solo kitoko na yango ekosepelisa
    Yawe.'
  eng-LSV: And you have brought near, besides the bread, seven lambs, perfect ones,
    sons of a year, and one bullock, a son of the herd, and two rams; they are a burnt-offering
    to YHWH, with their present and their drink-offerings, a fire-offering of refreshing
    fragrance to YHWH.
  eng-GNV: 'Also yee shall offer with the bread seuen lambes without blemish of one
    yeere olde, and a yong bullocke and two rams: they shalbe for a burnt offring
    vnto the Lord, with their meate offrings and their drinke offrings, for a sacrifice
    made by fire of a sweete sauour vnto the Lord.'
  eng-WEBSTER: 'And ye shall offer with the bread seven lambs without blemish of the
    first year, and one young bullock, and two rams: they shall be for a burnt-offering
    to the LORD, with their meat-offering, and their drink offerings, even an offering
    made by fire of a sweet savor to the LORD.'
  nhw-BL: Huan ica nopa pantzi nojquiya antechmacase chicome pilborregojtzitzi catli
    sanoc quipiyaj sese xihuitl catli amo tleno catli amo cuali quipiyaj. Nojquiya
    techmacaca se becerro huan ome oquich borregojme huan nochi elise tlacajcahualistli
    tlatlatili para na, niamoTECO. Huan nojquiya techmacaca nopa tlacajcahualistli
    tlen harina huan nopa tlacajcahualistli catli tlatoyahuali noixpa catli monequi
    techmacase ihuaya.
  swh-ONEN: Toeni pamoja na hiyo mikate wana-kondoo saba, kila mmoja wa mwaka mmoja
    asiye na dosari, na fahali mchanga, na kondoo dume wawili. Watakuwa sadaka ya
    kuteketezwa kwa moto iliyotolewa kwa Bwana, pamoja na sadaka za nafaka na sadaka
    za vinywaji, sadaka iliyotolewa kwa moto yenye harufu nzuri ya kumpendeza Bwana.
  bba-bba: Yen biru, i ko i nɛ, Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ kɑ yɑ̃ɑnu
    nɔɔbɑ yiru ni nu wɔ̃ɔ tiɑ tiɑ mɔ kpɑ nu kun ɑlebu ɡɑɑ mɔ kɑ mɑɑ kɛtɛ kinɛ kpɛm
    teeru kɑ yɑ̃ɑ kinɛnu yiru kɑ sere tɑm. Kpɑ ye kpuron nuburu tu nɛ, Yinni Gusunɔ
    dore.
  eng-KJVCPB: 'And ye shall offer with the bread seven lambs without blemish of the
    first year, and one young bullock, and two rams: they shall be for a burnt offering
    unto the Lord, with their meat offering, and their drink offerings, even an offering
    made by fire, of sweet savour unto the Lord.'
  luo-luo: Kaachiel gi makatino chiwne Jehova Nyasaye nyirombe abiriyo machwo maonge
    songa mahikgi en achiel, gi nyarwath matin kod imbe ariyo. Ginibed misango miwangʼo
    pep ni Jehova Nyasaye kaachiel gi misango mar cham gi misango miolo piny mondo
    obed misango miwangʼo pep madungʼ tik mangʼwe ngʼar ni Jehova.
  meu-meu: Bona flaoa igabudia ida mamoe natudia asi bebeka-bebekadia hitu, laḡani
    tamona ḡaudia, bona boromakau natuna maruanena ta, bona mamoe mamaruanedia rua,
    ḡole-oho boubouna ai baela, Iehova ena, flaoa boubouna bona inuinu bouboudia ida;
    idoinai bonana namo boubouna ai bainela lahi ai, Iehova ena.
  npi-ULB: रोटीसँगै तिमीहरूले एक वर्षे निष्‍खोट सातवटा थुमा, एउटा साँढेको बच्‍चा,
    र दुईवटा भेडा अर्पण गर्नू । तिनीहरूको अन्‍नबलि र अर्घबलिसँगै ती परमप्रभुको निम्ति
    मिठो सुगन्ध दिने होमबलि होऊन् ।
  yor-yor: Ẹ fi akọ ọ̀dọ́-àgùntàn méje ọlọ́dún kọ̀ọ̀kan tí kò ní àbùkù, ọmọ màlúù
    kan àti àgbò méjì kún àkàrà yìí, wọn yóò jẹ́ ẹbọ sísun sí Olúwa, pẹ̀lú ẹbọ ohun
    jíjẹ àti ẹbọ ohun mímu wọn, àní ẹbọ tí a fi iná ṣe, olóòórùn dídùn ni sí Olúwa.
  emp-NTPO: Maʌ̃ paʌ̃ diabʌdad̶e paca dji umaquĩrã zaqueda ab̶a, oveja dji umaquĩrãda
    umé, idjab̶a oveja dji umaquĩrã zaquerã poa ab̶a b̶eada siete diad̶ida panʌa.
    Maʌ̃ animarãra jũma bia b̶ead̶ida panʌa. Maʌ̃gʌra diad̶ia sacerdoteba mʌ̃́a jũma
    babue diamãrẽã. Maʌ̃gʌrã animarã babue diabʌrʌd̶e bãrã néud̶ebema harina od̶ara
    mʌ̃́a diabid̶ida panʌa, uva b̶a sid̶a wea diabid̶ida panʌa. Maʌ̃ babue diabʌrʌra
    mʌ̃a bia unuya.
  pes-OPCB: همراه با این نانها، هفت برهٔ یک سالهٔ بی‌عیب، یک گوساله و دو قوچ به عنوان
    قربانی سوختنی با هدایای آردی و نوشیدنی آنها به خداوند تقدیم کنید. این هدایا، هدایای
    مخصوص و خوشبو برای خداوند خواهند بود.
  tgl-ULB: Dapat ninyong idulog kasama ang tinapay, pitong tupa isang taong gulang
    at walang dungis, isang batang toro, at dalawang lalaking tupa. Dapat itong maging
    isang handog na susunugin para kay Yahweh, kasama ang kanilang handog ng pagkaing
    butil at kanilang mga inuming handog, isang paghahandog na ginawa sa pamamagitan
    ng apoy at maglalabas ng isang mabangong amoy para kay Yahweh.
  cbu-NT: Pangaa 2, misha opeejaa upapchir 7 wip washunand aship yushindangtsa. Opeej
    yuw minam masach taaru anu wanasiri nda wanguyaa yushindangtsa. Minam wakar wip
    upapchiri, anumunsha tsimbun upapchir wachin opeej, muchimaam tatsamooru nuwash
    pangi yushindangtamtsa. Anoo tirikpa, vinuptatam washunand nuwaam yushindayarus
    wayangtsa. Anoo nuwaam muchingtsa. Ashkachus, nuwaam kizpur wanasir kzam pchazachiya.
    Nuwsha mangi ksachina, tárangiya Apanlli.
  hui-hui: Isaraele wali agali tígua mberedi ogoni labo heba nogo sibi igini karia
    bibahende mali mbira bolangua naheru haru ibulene nga. Uruni heba nogo bulumaga
    wangabe mbirabi sibi wangabe kirabi uruni bibahende ko dere durubi mbira nabiore
    haru ibulene nga. Uruni bibahende Anduane Homogohondo bo lomabu delagane dabuni
    delai holene nga. Tígua uruni heba widi lini loma bini biarubi waini iba loma
    bini biarubi ngulene nga. Anduane Homogo i̱na uruninaga nga hondowa turu timbuni
    holebero.
  mya-mya: သင်​တို့​အ​သိုင်း​အ​ဝိုင်း​သည်​အ​ထက်​ပါ​ပူ​ဇော် သ​ကာ​နှင့်​အ​တူ အ​နာ​အ​ဆာ​ကင်း​သော​တစ်
    နှစ်​သား​သိုး​က​လေး​ခု​နစ်​ကောင်၊ နွား​ထီး​တစ် ကောင်​နှင့်​ဆိတ်​နှစ်​ကောင်​တို့​ကို​ပူ​ဇော်​ရ​မည်။
    ထို​ယဇ်​ကောင်​များ​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ် ပူ​ဇော်​သည့်​အ​ခါ ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ၊
    စ​ပျစ် ရည်​ပူ​ဇော်​သ​ကာ​တို့​ကို​လည်း​ပူ​ဇော်​ရ​မည်။ ထို​ပူ​ဇော်​သ​ကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား
    နှစ်​သက်​တော်​မူ​၏။-
  bod-N: ཡང་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་སྐྱོན་མེད་པ་བདུན་དང་། སྒོ་ཕྱུགས་ལས་གླང་ཐུག་གཅིག་དང་ལུག་ཐུག་གཉིས་བཅས་བག་ལེབ་དང་མཉམ་དུ་འབུལ་དགོས།
    དེ་དག་ནི་འབྲུ་མཆོད་དང་སྐྱེམས་མཆོད་མཉམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་ཏུ་འབུལ་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་མེ་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: Pamwe chete nechingwa ichi mupe makwayana manomwe asina kuremara egore
    rimwe nehando imwe chete diki namakondobwe maviri. Zvichava zvipiriso zvinopisirwa
    Jehovha, pamwe chete nezvipiriso zvezviyo nezvipiriso zvinonwiwa, chive chipiriso
    chinoitwa nomoto chinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: Con el pan presentarás siete corderos de un año sin defecto, un novillo
    y dos carneros. Serán un holocausto para Yahvé, con su ofrenda y sus libaciones,
    una ofrenda encendida, de dulce aroma para Yahvé.
  cac-cac: Yed' ixim pan chi', syac' ucvan̈oc noc' quelemtac calnel eb' eyetchon̈ab',
    jun ab'il sq'uinal junjun noc' yed' jun noc' quelem vacax yed' pax chavan̈oc noc'
    ch'ac calnel. Malajocab' jab'oc spaltail juntzan̈ noc' noc' chi'. A noc' chi'
    sn̈usjitz'a smasanil d'ayin Jehová in tic, junn̈ej tz'aj stz'a yed' ixim eyofrenda
    trigo yed' pax ofrenda d'a vino. A jun ofrenda stz'a chi' suc'uq'ui sjab' svab'i.
  swh-ULB: Mtaileta hiyo mikate pamoja na wana—kondoo saba wa mwaka mmoja na wasiokuwa
    na dosari, fahali mmoja mchanga na dume wa kondoo wawili. Watakuwa matoleo ya
    kuteketezwa kwa moto kwa Yahweh, pamoja na matoleo yao ya nafaka na matoleo ya
    kinywaji, matoleo yaliyofanywa kwa moto na kutoa harufu nzuri ya kupendeza kwa
    Yahweh.
  bel-bel: разам з хлябамі пастаўце сем ягнят без пахібы, адналетак, і з буйнога быдла
    адно цяля і двух бараноў; хай будзе гэта на цэласпаленьне Госпаду, і хлебнае прынашэньне
    і выліваньне да іх, у ахвяру, дзеля прыемнай духмянасьці Госпаду.
  deu-ELBBK: 'Und ihr sollt zu dem Brot darbringen sieben einjährige Lämmer ohne Fehl,
    und einen jungen Stier und zwei Widder (sie sollen ein Brandopfer dem HERRN sein)
    und ihr Speisopfer und ihre Trankopfer: ein Feueropfer lieblichen Geruchs dem
    HERRN.'
  mbb-OT: Perisi niw heini te pitu he meemahan he kerehidu, he tig senge-tuig is keǥurang,
    sevaha he turiti he vaka, wey zezuwa he meemahan he kerehidu, he wazè dan menge
    sazir. Ipemuhat niw heini he pemuhat he edtutungen duma te pemuhat he para gasa
    duma zuen te pemuhat he inumen. Is kehemut kayi he pemuhat te pinaaǥi te hapuy
    ne ebpekepenunuat te Nengazen.
  mal-2015: അപ്പത്തോടു കൂടെ ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഏഴു ചെമ്മരിയാട്ടിൻകുട്ടിയെയും
    ഒരു കാളക്കുട്ടിയെയും രണ്ടു മുട്ടാടിനെയും അർപ്പിക്കേണം; അവയും അവയുടെ ഭോജനയാഗവും
    പാനീയയാഗവും യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗമായി യഹോവെക്കു ഹോമയാഗമായിരിക്കേണം.
  rmc-rmc: Jekhetane ole marenca anena the efta jekheberšeskre bakroren bi e chiba,
    jekhe bikos the duje bakren pre labarďi obeta le RAJESKE. Anena len la chabeneskra
    obetaha the la moľakra obetaha pre jagaľi obeta, so šukares voňinel le RAJESKE.
  pes-OPV: و همراه نان، هفت بره یک ساله بی‌عیب و یک گوساله و دو قوچ، و آنها با هدیه
    آردی وهدیه ریختنی آنها قربانی سوختنی برای خداوندخواهدبود، و هدیه آتشین و عطر خوشبو
    برای خداوند.
  ron-1924: Афарэ де ачесте пынь, сэ адучець ка ардере-де-тот Домнулуй шапте мей де
    ун ан, фэрэ кусур, ун вицел ши дой бербечь; сэ адэугаць ла ей дарул де мынкаре
    ши жертфа де бэутурэ обишнуите, ка дар де мынкаре мистуит де фок, де ун мирос
    плэкут Домнулуй.
  ben-OBCV: এই রুটির সঙ্গে এক বর্ষীয় সাতটি নির্দোষ মদ্দা মেষশাবক, একটি কমবয়সি ষাঁড়
    ও দুটি মেষ রাখবে। শস্য-নৈবেদ্য ও পেয়-নৈবেদ্যের সঙ্গে এগুলি সদাপ্রভুর উদ্দেশে
    হোম-নৈবেদ্যরূপে বিবেচিত হবে—সদাপ্রভুর উদ্দেশে সুরভিযুক্ত ভক্ষ্য-নৈবেদ্যের সন্তোষজনক
    এক উপহার।
  som-som: Oo waxaad kibista la keentaan toddoba wan oo yaryar oo aan iin lahayn oo
    wada gu jira, iyo dibi yar, iyo laba wan oo waaweyn, oo waa inay Rabbiga u ahaadaan
    qurbaan la gubo, oo waxaad iyaga la keentaan qurbaankooda hadhuudhka ah iyo qurbaannadooda
    cabniinka ahba, kuwaasoo wada ah qurbaan dab lagu sameeyo oo Rabbiga u ah caraf
    udgoon.
  lat-VUC: Offeretisque cum panibus septem agnos immaculatos anniculos, et vitulum
    de armento unum, et arietes duos, et erunt in holocaustum cum libamentis suis,
    in odorem suavissimum Domini.
  eng-ASVBT: 'And ye shall present with the bread seven lambs without blemish a year
    old, and one young bullock, and two rams: they shall be a burnt offering unto
    Jehovah, with their meal offering, and their drink offerings, even an offering
    made by fire, of a sweet savor unto Jehovah.'
  ita-1885: E con que' pani offerite sette agnelli di un anno, senza difetto; e un
    giovenco, e due montoni; e sieno per olocausto al Signore, insieme con le loro
    offerte di panatica, e da spandere; per sacrificii da ardere, di soave odore al
    Signore.
  eng-LXXUP: 'And ye shall bring with the loaves seven unblemished lambs of a year
    old, and one calf of the herd, and two rams without blemish, and they shall be
    a whole burnt offering to the Lord: and their meat offerings and their drink offerings
    shall be a sacrifice, a smell of sweet savor to the Lord.'
  eng-ULB: You must present with the bread seven lambs one year old and without blemish,
    one young bull, and two rams. They must be a burnt offering to Yahweh, with their
    grain offering and their drink offerings, an offering made by fire and producing
    a sweet aroma for Yahweh.
  spa-VBL: Además del pan, presenten siete corderos machos de un año sin defectos,
    un novillo y dos carneros. Serán un holocausto para el Señor, así como sus ofrendas
    de grano y sus ofrendas de bebida, una ofrenda de comida para el Señor para ser
    aceptada por él.
  fra-_FOB: Vous offrirez aussi avec le pain, sept agneaux d'un an sans défaut, et
    un jeune taureau, et deux béliers, qui seront en holocauste à l'Éternel, avec
    leur offrande et leurs libations, en sacrifice fait par le feu, d'agréable odeur
    à l'Éternel.
  mal-mal: അപ്പത്തോടുകൂടി ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഏഴു ചെമ്മരിയാട്ടിൻകുട്ടികളെയും
    ഒരു കാളക്കുട്ടിയെയും രണ്ടു മുട്ടാടിനെയും അർപ്പിക്കണം; അവയും അവയുടെ ഭോജനയാഗവും
    പാനീയയാഗവും യഹോവയ്ക്കു സൗരഭ്യവാസനയായ ദഹനയാഗമായി യഹോവയ്ക്കു ഹോമയാഗമായിരിക്കണം.
  urd-GVR: In roṭiyoṅ ke sāth ek jawān bail, do menḍhe aur bheṛ ke sāt beaib aur yaksālā
    bachche pesh karo. Unheṅ Rab ke huzūr bhasm hone wālī qurbānī ke taur par chaṛhānā.
    Is ke alāwā ġhallā kī nazar aur mai kī nazar bhī pesh karnī hai. Jalne wālī is
    qurbānī kī ḳhushbū Rab ko pasand hai.
  suz-BL: मेको शोब्‍ले नु बर्स का गाप्‍शो ७ ओटा मारेइ मदुम्‍शो थम रिम्‍शो पाठा नु
