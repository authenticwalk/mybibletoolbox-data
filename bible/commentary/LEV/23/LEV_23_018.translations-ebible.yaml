  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ರೊಟ್ಟಿಯೊಂದಿಗೆ ಕಳಂಕರಹಿತವಾದ ಒಂದು ವರ್ಷದ ಏಳು ಕುರಿಮರಿಗಳನ್ನೂ ಒಂದು
