    परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम चोशो चढ़ेतीक बाक्‍ब।
  ita-1927: E con que’ pani offrirete sette agnelli dell’anno, senza difetto, un giovenco
