  bnp-bnp: Mu habi turana maki ranga, ra bret iea. Mu habi a tuna sipsip ge polorua,
    a pida na viri taku i taku, a bulmakau a toga, a sipsip a toga ge rua. A sipsip,
    a bulmakau nga ri gi gavutuvutu, mu habi nau ge a nihabi ni gutu-vuro. Mu habi
    turana a nihabi na vit, a nihabi na vain. Ra nihabi maea i huli kamumu a mangina,
    a ngaru hatekea.
  wal-wal: He oittaara issippe tilla bollaara de7iya issi laitta gidido laappun dorssa
    marata, issi mirgguwaanne naa77u dorssa orggeta shiishshite. Kattaa yarshshuwaaranne
    ushshaa yarshshuwaara issippe GODAAYYO taman xuuggiyo, sawuwaa tonggu giya yarshsho
    oottidi yarshshite.
  spa-PDDPT: Con el pan ofrecerán siete corderos de un año sin defecto, un becerro
    de la manada vacuna y dos carneros. Serán holocausto a Yavé, con su ofrenda vegetal
    y sus libaciones, ofrenda quemada de olor que apacigua a Yavé.
  gun-gun: Ha'e gui mbojape reve peme'ẽ avi 'rã sete vexa'i ra'y ivaikue rei e'ỹ va'e,
    peteĩ ma'etỹ'i va'e meme, ha'e peteĩ vaka ra'y, ha'e gui mokoĩ vexa'i. Ha'e nunga
    peapy uka vy peme'ẽ 'rã Senhor pe, peteĩ rami pendekuaia regua ha'e vinho penhoẽ
    va'e reve. Peapy uka vy 'rã peme'ẽ, heakuã porã rã Senhor ojou porã aguã.
  agu-BL: Nin tuml yi pama'tz, tajwe'n tan bene'n quicy'al juk ne'ẍ cne'r tan jun
    yob jujun, yi qui'c mu'ẍ tal chiyana'sil, tu jun ne'ẍ tor, nin cob cne'r yi mam,
    tan chipat-xe'n tan tak'le'n ink'ej, na i'tz jun oy yi wi'nin c'o'cal tzinwutz.
    Tajwe'n xomt nin yi e'chk oya'tz tetz triw tu win, yi na chiquim yi e' awuna'tz.
  ilo-ULB: Masapul nga idatagyo ti tinapay a kakuyog dagiti pito nga urbon a karnero
    nga agtawen iti maysa ken awan mulitda, maysa a bumaro a baka, ken dua a kalakian
    a karnero. Masapul a daton a maipuor dagitoy para kenni Yahweh, a kakuyog dagiti
    datonda a bukbukel ken dagiti datonda a mainum, maysa a daton a maipuor ken mangparnuay
    iti nabanglo nga ayamuom para kenni Yahweh.
  kpg-kpg: Digau Israel le e gaamai nadau dama siibi e hidu ala gu dagi dahi nadau
    ngadau ala nadau milimilia ai, mo di kau daane e dahi, mo nia kuudi daane e lua,
    madalia nadau palaawaa aanei. Goodou gaa hai di godou tigidaumaha dudu gi nia
    manu aanei ang gi Dimaadua, ngaadahi mo tigidaumaha huwa laagau mo tigidaumaha waini.
    Di hauiha o tigidaumaha deenei le e haga tenetene di manawa o Dimaadua.
  uig-ARA: ناندىن باشقا يەنە بىر ياشلىق يەتتە بېجىرىم قوزا، ياش بىر تورپاق ۋە ئىككى
    قوچقارنى كۆيدۈرمە قۇربانلىق سۈپىتىدە پەرۋەردىگارغا ئاتاپ سۇنۇڭلار؛ ئۇلارغا خاس
    ئاشلىق ھەدىيەلىرى ۋە شاراب ھەدىيەلىرىنى قوشۇپ، ھەممىسى پەرۋەردىگارغا خۇشبۇي كەلتۈرۈشكە
    سۇنۇلسۇن.
  sus-sus: Wo man xa yɛxɛɛ fanyi ɲɛ keren daaxi solofere sa na taami fari, tuura lanma
    keren, nun yɛxɛɛ kontonyi firin naxee bama sɛrɛxɛ gan daaxie ra. Wo man xa sansi
    xɔri luxutaxi nun wɛni sɛrɛxɛ sa nee fari. Nee gan xiri nafan n tan Alatala ma.
  pon-2006: Eri, mehn Israel kan pahn iangahki pilawa pwukat sihmpwul isimen, kouwol
    emen, oh kuht riemen, me sohte kisin samin kis rehrail. Kumwail pahn wiahki mahn
    pwukat ehu meirong isihs ong KAUN-O, iangahki meirong en konot oh pil meirong
    en wain. KAUN-O kin ketin kupwurperenki pwohn soangen meirong wet.
  jae-jae: “Ma akêŋ domba ŋalatu ŋajam 7 ŋajala tageŋ ma bulimakao kapoac wakuc teŋ
    ma domba kapoac luagêc êwiŋ polom tonaŋ êtu daja êndêŋ Apômtau. Êwiŋ da gêŋ kômŋa
    to da gêŋ têkwiŋa oc êtu daja, taŋ ŋamalu ênac Apômtau mataanô ŋajam naŋ.
  ksd-ksd: Ma avat a tul varurungane tar ia ma ra gem lavurua na nat na sip dia ko
    kakit ma i kopono ko kadia kilala, ma tika na nat na bulumakau, ma ra ura sip,
    a ura tomotoina; da tul tar diat ure ra tinabar di tuntun tar ia tadav ra Luluai;
    da tul varurungane tar diat ma ra tinabar na vuai na uma di tun ia ta ra iap,
    ma ra tinabar na nimomo, upi ra magit i ang na katkat tadav ra Luluai.
  tur-YTC: Ekmekle birlikte bir yaşında kusursuz yedi kuzu, bir genç boğa ve iki koç
    sunacaksınız. Ekmek sunuları ve dökmelik sunularıyla birlikte bunlar, Yahve'ye
    yakılan sunu, ateşle yapılan sunu, Yahve'ye hoş koku olacak.
  grc-BRENT: Καὶ προσάξετε μετὰ τῶν ἄρτων ἑπτὰ ἀμνοὺς ἀμώμους ἐνιαυσίους, καὶ μόσχον
    ἕνα ἐκ βουκολίου, καὶ κριοὺς δύο ἀμώμους, καὶ ἔσονται ὁλοκαύτωμα τῷ Κυρίῳ· καὶ
    αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν θυσία ὀσμὴ εὐωδίας τῷ Κυρίῳ.
  ind-AYT: Bersama roti itu, kamu harus mempersembahkan tujuh ekor domba berumur setahun
    yang tidak bercacat, seekor sapi jantan muda, dan dua ekor domba jantan. Hewan-hewan
    itu harus dipersembahkan sebagai kurban bakaran kepada TUHAN bersama kurban sajian
    dan kurban curahan. Itulah kurban bakaran yang harum baunya bagi TUHAN.
  nya-nya: Pamodzi ndi bulediyu muperekenso ana ankhosa aamuna asanu ndi awiri, aliyense
    akhale wa chaka chimodzi ndi wopanda chilema. Pakhalenso ngʼombe yayingʼono yayimuna
    ndi nkhosa zazimuna ziwiri. Zimenezi zidzakhala nsembe zopsereza zopereka kwa
    Yehova pamodzi ndi nsembe za zakudya ndi nsembe za zakumwa. Zonsezi zikhale nsembe
    zopsereza za fungo lokomera Yehova.
  hrv-hrv: S kruhom prinesite sedam jednogodišnjih janjaca bez mane, jednoga junca
    i dva ovna kao žrtvu paljenicu Jahvi zajedno sa žrtvom prinosnicom i ljevanicom,
    žrtvom paljenom na ugodan miris Jahvi.
  mps-mps: Te dagego gasa nai te bret dali ofa yao. Dagego te kibu sipsip wai te kibu
    be deli yai a naga me si ofa yao, te ogwa bidi bulmakau me deli, te omai sipsip
    si sobadi te ofa yao. Dagego te kenigo aga tigi dolali kibu me sigio. Te wiegi
    yai kibu naga sao. Te dagego enaba te isiba tigidali domainu ulubo ofa tiwai yao,
    te wit me wain meba te ofa dali muao, te dagego tigidali sogo ebo tiwai yao. Te
    ofago wiegi yai denami ebaso, ena Genuai Bidigo, eno godolo mu ebo dao.
  tpi-tpi: Na yupela i mas ofaim ol arapela samting wantaim dispela bret. Yupela i
    mas ofaim 7-pela pikinini sipsip i gat wanpela krismas tasol, na wanpela yangpela
    bulmakau man na tupela sipsip man. Yupela i no ken kisim abus i gat sua samting
    i bagarapim skin bilong en. Kisim gutpela abus tasol. Na yupela i mas ofaim long
    mi olsem ofa bilong paia i kukim olgeta, na putim sampela wit na wain wantaim
    dispela ofa olsem yupela i save mekim olgeta taim. Dispela ofa i save mekim gutpela
    smel na mi Bikpela, mi laikim tumas.
  dan-1931: Og foruden Brødet skal I bringe syv lydefri, årgamle Lam, en ung Tyr og
    to Vædre, de skal være til Brændoffer for HERREN med tilhørende Afgrødeoffer og
    Drikoffer, et Ildoffer for HERREN til en liflig Duft.
  vie-OVCB: Cùng với bánh và rượu, các ngươi sẽ dâng bảy con chiên một tuổi không
    tì vít, một bò tơ đực và hai chiên đực, dùng lửa dâng hương thơm lên Chúa Hằng
    Hữu.
  guj-2017: રોટલી ઉપરાંત યહોવાહને દહનીયાર્પણરૂપે તમારે એક વર્ષના ખામી વગરનાં ઘેટાંનાં
    સાત બચ્ચા, એક વાછરડું અને બે ઘેટાં અર્પણ કરવા. આ સર્વને અનુરૂપ ખાદ્યાર્પણ અને
    પેયાર્પણથી યહોવાહને સારુ સુવાસિત હોમયજ્ઞ થાય.
  pon-2006A: Eri, mehn Israel kan pahn iangahki pilawa pwukat sihmpwul isimen, kouwol
    emen, oh kuht riemen, me sohte kisin samin kis rehrail. Kumwail pahn wiahki mahn
    pwukat ehu meirong isihs ong KAUN-O, iangahki meirong en konot oh pil meirong
    en wain. KAUN-O kin ketin kupwurperenki pwohn soangen meirong wet.
  por-BRBSL: Você apresentará com o pão sete cordeiros sem defeito com um ano de idade,
    um touro jovem e dois carneiros. Eles serão um holocausto para Iavé, com sua oferta
    de refeição e suas ofertas de bebida, mesmo uma oferta feita pelo fogo, de um
    aroma doce para Iavé.
  cth-cth: Hote vaiyei hoi âvâ ka cawt hoeh rae tuca sari touh, maitotanca buet touh,
    hmae kahni touh, tavai thuengnae, awi thuengnae hoi cungtalah BAWIPA koe hmuitui
    nahanlah hmai hoi sawi e thuengnae lah kaawm e hmaisawi thuengnae sathei hah na
    thueng awh han.
  twi-twi: Mode brodo ne nsa bɛka nguamma ason a wɔadi afe a dɛm biara nni wɔn ho
    ne nantwi ba baako ne adwennini abien ho abɔ ɔhyew afɔre ama Awurade. Eyinom nyinaa
    yɛ ogya afɔrebɔde a ɛsɔ Awurade ani yiye.
  hlt-hlt: Te vaengah vaidam hluem rhih, tu kum khat aka lo ca a cuemthuek neh, saelhung
    khuikah vaito ca pakhat, tutal panit te khuen lamtah BOEIPA taengkah hmueihhlutnah
    ham om saeh. Amih kah khocang neh tuisi te khaw BOEIPA ham hmuehmuei botui hmaihlutnah
    la om saeh.
  tbz-SIM: Pɛ̃́ɛ̃̀ kó difɔ̃nkúò kɛ̀ dí n féútɛ́ yɛpedɑbɛ yɛ̀yiekɛ̀ yɛ̀ɛ̀ mɔ̀kɛ dibenni
    dìmɑ́ɑ̀ dìmɑ́ɑ̀, kɛ kpɑ kuyɛ̀nkù nɛ̀ dinɑɑdɑpɑ̀nnì dìmɑ́ɑ̀ nɛ̀ yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀
    kɛ́ yɛ̀ wɛ̃nnɛ́nɛ̀ tidiitì di m pɑ̃ tì, kɛ́ dɛ̀ còú mmɛnɑɑ̀ mbɛ̀ tu mɛ̀ difɛ̃́ɛ̃̀
    kɛ́tuɔ, dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Ia bizir kaba sara bretɨn kamɨn ofa damu. Ia 7plan sipsipɨn nguzir azenir
    vamɨra itiba, ko bulmakaun apurir igiar tam, ko sipsipɨn apurir pumuning inigh
    izɨ. Ia asɨzir duaba mɨkarzibar itiba inian markɨ. Asɨzir aghuibara inigh. Egh
    ia ofan bar isia mɨghɨrim na bagh a damu. Egh ia zuraram ami moghɨn, witɨn taba
    ko wain sara, ofan kam datɨgh. Ofan kam avim an isi mangɨ a bar mɨghɨrightɨ, averenir
    kɨnimɨn otogh. Eghtɨ Ikiavɨra Itir God, ofan kamɨn mughuriar aghuim baregh, a
    gifuegh navir aghuim an ikiam.
  azb-azb: Çörəklə birgə birillik yeddi qüsursuz toğlu, bir buğa və iki qoç təqdim
    edin. Bunlar taxıl təqdimləri və içmə təqdimləri ilə birlikdə Rəbb üçün yandırma
    qurbanıdır, Rəbbin xoşuna gələn ətir – yandırma təqdimidir.
  eng-DBY: 'And ye shall present with the bread seven he-lambs without blemish, yearlings,
    and one young bullock, and two rams: they shall be a burnt-offering to Jehovah
    with their oblation, and their drink-offerings, an offering by fire of a sweet
    odour to Jehovah.'
  hin-2017: और उस रोटी के संग एक-एक वर्ष के सात निर्दोष भेड़ के बच्चे, और एक बछड़ा,
    और दो मेढ़े चढ़ाना; वे अपने-अपने साथ के अन्नबलि और अर्घ समेत यहोवा के लिये होमबलि
    के समान चढ़ाए जाएँ, अर्थात् वे यहोवा के लिये सुखदायक सुगन्ध देनेवाला हव्य ठहरें।
  wol-KYG: Na mbooloo mi booleek mburu mi juróom ñaari kuuy yu amul sikk te tollu
    ci menn at, ak yëkk ak ñaari kuuy, mu doon saraxu rendi-dóomal, ñeel Aji Sax ji.
    Na ànd ak saraxu pepp ak sarax si ñuy tuur. Loolu sarax la ngir xetug jàmm, ñeel
    Aji Sax ji.
  eng-YLT: '''And ye have brought near, besides the bread, seven lambs, perfect ones,
    sons of a year, and one bullock, a son of the herd, and two rams; they are a burnt-offering
    to Jehovah, with their present and their libations, a fire-offering of sweet fragrance
    to Jehovah.'
  kne-kne: Wada abe di datdaton ay mapooan ay itapi yo sin doy ay tinapay. Din maitapi
    et pito ay lalaki ay karnero ay magay kolang da ay sag-eesay tawen da, esa abe
    ay bomaro ay baka ya dowa ay bomaro ay karnero, pati din makidaton ay makan ya
    arak. Mapooan am-in dana ta mansengseng-ew ay panlaylaydan Diyos.
  eng-WYC-2017: And ye shall offer with the loaves seven lambs of one year without
    wem, and one calf of the drove, and two rams; and these shall be in burnt sacrifice,
    with their flowing offerings, into the sweetest odour to the Lord.
  eng-WMBB: You shall present with the bread seven lambs without defect a year old,
    one young bull, and two rams. They shall be a burnt offering to the LORD, with
    their meal offering and their drink offerings, even an offering made by fire,
    of a sweet aroma to the LORD.
  urd-GVH: इन रोटियों के साथ एक जवान बैल, दो मेंढे और भेड़ के सात बेऐब और यकसाला बच्चे
    पेश करो। उन्हें रब के हुज़ूर भस्म होनेवाली क़ुरबानी के तौर पर चढ़ाना। इसके अलावा
    ग़ल्ला की नज़र और मै की नज़र भी पेश करनी है। जलनेवाली इस क़ुरबानी की ख़ुशबू रब
    को पसंद है।
  rug-rug: Kaqu ta veko turaṉae koari na bereti sari ka zuapa tuna sipi kokoreo, sapu
    hopeke keke vuahenidi meke loke ari kisakisadi, keke bulumakao kokoreo vaqurana
    meke karua sipi kokoreo. Kaqu na vina vukivukihi va uququ koe Zihova si arini,
    turaṉae koari na dia vinariponi huiti, na vinariponi kolo vaeni. Sa vinariponi
    asa si kaqu tava uqu pa nika meke sa hinumaṉa lea tanisa si kaqu ta qetue koe
    Zihova.
  gaz-gaz: Buddeena kana wajjinis xobbaallaawwan hoolaa torba kanneen hirʼina hin
    qabnee fi kanneen waggaa tokko tokkoo, dibicha tokkoo fi korbeeyyii hoolaa lama
    dhiʼeessaa. Isaanis aarsaa midhaan isaaniitii fi aarsaa dhibaayyuu isaanii wajjin
    Waaqayyoof aarsaa gubamu taʼu; kunis aarsaa ibiddaan dhiʼeeffamu kan urgaan isaa
    Waaqayyotti toluu dha.
  fra-LSG: Outre ces pains, vous offrirez en holocauste à l’Éternel sept agneaux d’un
    an sans défaut, un jeune taureau et deux béliers; vous y joindrez l’offrande et
    la libation ordinaires, comme offrande consumée par le feu, d’une agréable odeur
    à l’Éternel.
  gnn-gnn: '@see-verse:LEV.023.017'
  yal-yal: Yamaan mɔn xa kontondi solofere ba saraxan na ɲɛɛ keden kedenne fɛ mi naxanye
    ra, e nun tura bulan keden nun konton firin, sa bogise saraxa burune fari e nun
    bogise saraxane nun minse saraxan naxanye daxa. Saraxa gan daxin nan ne ra, naxanye
    ralima Alatala ma tɛɛn na, e xirin yi rafan a ma.
  haw-1868: 'A e kaumaha oukou me ka berena, i ehiku keikihipa kina ole o ka makahiki
    mua, a i hookahi bipikane opiopio, a i elua hipakane: e lilo ia i mohaikuni no
    Iehova, me ko lakou mohai ai, me ko lakou mohai inu, he alana e kaumahaia ma ke
    ahi, he mea ala ono no Iehova.'
  arb-NAV: وَتُقَدِّمُونَ مَعَ الْخُبْزِ سَبْعَةَ خِرَافٍ سَلِيمَةٍ حَوْلِيَّةٍ وَثَوْراً
    وَاحِداً وَكَبْشَيْنِ وَسَكِيبَ خَمْرٍ. فَتَكُونُ جَمِيعُهَا مُحْرَقَةً وَوَقُودَ
    رِضًى وَسُرُورٍ لِلرَّبِّ.
  ewe-ewe: Kpe ɖe abolo kple wain ŋuti la, miatsɔ alẽvi adre siwo xɔ ƒe ɖeka, nyitsu
    fɛ̃ ɖeka kple agbo eve siwo de blibo la asa numevɔ na Yehowa. Wo katã nye dzovɔsawo
    eye wonye ʋeʋẽ lĩlĩlĩ na Yehowa.
  eng-LEE: 'And ye shall offer with the bread seven sheep without blemish of the first
    year, and one young bullock, and two rams: they shall be for a burnt-offering
    unto the Lord, with their meat-offering, with their drink-offerings, an offering
    made by fire, of a sweet savor unto the Lord.'
  asm-FB: আৰু তোমালোকে সেই দুটা পিঠাৰ লগত সাতোটা এবছৰীয়া নিঘূণ মেৰ পোৱালি আৰু এটা
    দমৰা গৰু আৰু দুটা মতা মেৰ উৎসৰ্গ কৰিবা; সেইবোৰৰ নিজ নিজ ভক্ষ্য নৈবেদ্য আৰু পেয়
    নৈবেদ্যৰে সৈতে সেইবোৰ যিহোৱাৰ উদ্দেশ্যে হোম-বলি, যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণ দিয়া
    অগ্নিকৃত উপহাৰ হ’ব।
  sus-A: وٌ مَن شَ يّشّي قَنيِ حّ كٍرٍن دَاشِ سٌلٌقٍرٍ سَ نَ تَامِ قَرِ، تُورَ لَنمَ
    كٍرٍن، نُن يّشّي كٌنتٌنيِ قِرِن نَشٍيٍ بَمَ سّرّشّ فَن دَاشِيٍ رَ. وٌ مَن شَ سَنسِ
    شْرِ لُشُتَشِ نُن وّنِ سّرّشّ سَ نٍيٍ قَرِ. نٍيٍ فَن شِرِ نَقَن ﭑ تَن عَلَتَلَ
    مَ.
  fra-SBL: Tu présenteras avec les pains sept agneaux sans défaut d'un an, un jeune
    taureau et deux béliers. Ils seront un holocauste à l'Éternel, avec l'offrande
    et la libation, un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel.
  hbo-hbo: וְהִקְרַבְתֶּ֣ם עַל־הַלֶּ֗חֶם שִׁבְעַ֨ת כְּבָשִׂ֤ים תְּמִימִם֙ בְּנֵ֣י
    שָׁנָ֔ה וּפַ֧ר בֶּן־בָּקָ֛ר אֶחָ֖ד וְאֵילִ֣ם שְׁנָ֑יִם יִהְי֤וּ עֹלָה֙ לַֽיהוָ֔ה
    וּמִנְחָתָם֙ וְנִסְכֵּיהֶ֔ם אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ לַיהוָֽה׃
  eng-WYCLIFFE: And ye schulen offre with the looues seuene lambren of o yeer with
    out wem, and o calf of the droue, and twey rammes, and these schulen be in brent
    sacrifice, with her fletynge offryngis, in to swettest odour to the Lord.
  cwe-cwe: Iviya mwizalava wanang'hondolo walume saba wa mwaka umwe, welibule chilema,
    dang'ang'a lume da ng'ombe, mabebelu ya ng'hondolo maidi. Wanyama wawo wezakuwa
    nhambiko ya kutimbula, hamwe na nhosa za mhule na nhosa za ving'waji zizalavigwa
    kwa moto. Minung'ho inogile ya nhambiko izo izaninogeza niye Mndewa Mulungu.
  kik-kik: Rutanĩriai mĩgate ĩyo na tũtũrũme mũgwanja, o kamwe karĩ na ũkũrũ wa mwaka
    ũmwe, na tũtarĩ na kaũũgũ, na gategwa kamwe, na ndũrũme igĩrĩ. Nacio igaatuĩka
    iruta rĩa njino rĩrutĩirwo Jehova, hamwe na maruta macio ma mũtu na ma kũnyuuo,
    rĩĩrĩ nĩ iruta rĩa gũcinwo na mwaki, rĩrĩ na mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: 'Avec ces pains, vous offrirez en holocauste à Yahweh sept agneaux d’un
    an, sans défaut, un jeune taureau et deux béliers, en y joignant l’oblation et
    la libation ordinaires : ce sera un sacrifice fait par le feu, d’une agréable
    odeur à Yahweh.'
  cek-AK: To takaw hoi nawnto coek koi kaom ai, saningto kaom tuucaa sarihto, saning
    kanawk maitaw tae maeto, tuu tae hnetto paek oh; Angraeng khaeah paek hanah hmai
    hoi thlaek ih hmuihoih, takaw angbawnhaih hoi naek koi angbawnhaih loe, Angraeng
    hmaa ah sak ih hmai angbawnhaih ah oh.
  cuk-cuk: Maduba-mesa sibad-wawaad-sapingwagwad-birgagwen-nikad, swilidik, boni-nikasulid,
    walagugle (7) be ukoed. Deginbali, moli-bebe-nikad-sapingwagwad-wargwen, degi,
    sibad-wawaad-machered walabo be ukbaloed. Wemala, Bab-Jehováʼga ogumakar be ukoed.
    Degine, ibmar-gwag eba be ukbaloed, degine, vino-egi-eolemalad be ukbaloed. Wemarde,
    Bab-Jehováʼga soogi ogumakar-uklegedid, Bab-Jehová yeer-yapanne itodaed.
  uig-CYR: Нандин башқа йәнә бир яшлиқ йәттә беҗирим қоза, яш бир топақ вә икки қочқарни
    көйдүрмә қурбанлиқ сүпитидә Пәрвәрдигарға атап сунуңлар; уларға хас ашлиқ һәдийәлири
    вә шарап һәдийәлирини қошуп, һәммиси Пәрвәрдигарға хушбуй кәлтүрүшкә сунулсун.
  tel-2017: మీరు ఆ రొట్టెలతో నిర్దోషమైన ఏడాది మగ గొర్రెపిల్లలు ఏడింటిని, ఒక కోడెదూడను
    రెండు పెద్ద పొట్టేళ్లను అర్పించాలి. అవి వారి నైవేద్యాలతోను వారి పానార్పణాలతోను
    దహనబలిగా యెహోవాకు పరిమళ హోమం అవుతుంది.
  hat-BSA: Ansanm avèk pen an, nou va prezante sèt jenn mouton nan laj 1 nan, mal
    san defo, ak yon towo twoupo avèk de belye. Yo dwe yon ofrann brile bay SENYÈ
    a, avèk ofrann sereyal pa yo ak ofrann bwason pa yo, yon ofrann pa dife ki dous
    e santi bon a SENYÈ a.
  kos-kos: Ac kowos fah sang bread inge wi sheep fusr itkosr yac se matwa, soko cow
    mukul, ac lukwa sheep mukul, ac ma inge nukewa fah wanginna ma koluk ke mano.
    Ma inge ac itukyang tuh in sie mwe kisa firir nu sin LEUM GOD wi pac sie kisa
    wheat ac sie kisa wain. Foulin mwe kisa inge fah akinsewowoye LEUM GOD.
  hbo-WLC: וְהִקְרַבְתֶּ֣ם עַל־הַלֶּ֗חֶם שִׁבְעַ֨ת כְּבָשִׂ֤ים תְּמִימִם֙ בְּנֵ֣י
    שָׁנָ֔ה וּפַ֧ר בֶּן־בָּקָ֛ר אֶחָ֖ד וְאֵילִ֣ם שְׁנָ֑יִם יִהְי֤וּ עֹלָה֙ לַֽיהוָ֔ה
    וּמִנְחָתָם֙ וְנִסְכֵּיהֶ֔ם אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ לַיהוָֽה׃
  ibo-ibo: Tinyere achịcha a, unu ga-eweta ụmụ atụrụ asaa gbara otu afọ, ndị na-enweghị
    ntụpọ, na otu nwa oke ehi, na ebule abụọ. Ha ga-abụ aja nsure ọkụ nye Onyenwe
    anyị, ya na aja mkpụrụ ọka na aja ihe ọṅụṅụ, aja e sitere nʼọkụ chụọ, nke isisi
    ya dị ezi mma nye Onyenwe anyị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ସେହି ରୁଟି ସହିତ ପ୍ରଥମବର୍ଷୀୟ ନିଖୁନ୍ତ ସାତ ମେଷବତ୍ସ ଓ ଗୋଟିଏ
    ଯୁବା ବୃଷ ଓ ଦୁଇ ମେଷ ବଳିଦାନ କରିବ; ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ହେବ; ପୁଣି,
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ ସହିତ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଅଗ୍ନିକୃତ ଉପହାର ହେବ।
  chk-chk: Oupwe pwal afiti ngeni ewe pilawa füman lam eu ierir esap wor terir, pwal
    eman nienifön ätemwänin kow me ruoman ätemwänin sip. Ekei man repwe eu asoren
    kek ngeni ewe Samol mi Lapalap fiti ämi asoren mongö me asoren ün. Ei epwe eu
    asor ewe Samol mi Lapalap a efich pwoon.
  rop-rop: En garram det damba na, ol yumob garra gibit 7 lilwan boiwan ship, en wan
    boiwan buligi, en dubala dediwan ship. Wal ol detlot enimul olabat kaan abum enijing
    rong langa olabat. En yumob garra gibit detlot barnapwan ofring langa mi, garram
    det sid daga ofring, en det wain ofring. Wal det smel blanga detlot ofring garra
    meigim mi brabli gudbinji.
  ukr-1871: 'І принесете з хлїбом семеро ягнят без скази однолїтків, та бичка одного,
    та два барани, на огняну жертву Господеві будуть вони, та жертву хлїбну і жертву
    ливну до них: огняна жертва, любі пахощі Господеві.'
  deu-1951: Zu dem Brot aber sollt ihr sieben einjährige, tadellose Lämmer darbringen
    und einen jungen Farren und zwei Widder; das soll des HERRN Brandopfer sein; dazu
    ihr Speisopfer und ihr Trankopfer; ein Feueropfer, dem HERRN zum lieblichen Geruch.
  eng-JPS: And ye shall present with the bread seven lambs without blemish of the
    first year, and one young bullock, and two rams; they shall be a burnt-offering
    unto the LORD, with their meal-offering, and their drink-offerings, even an offering
    made by fire, of a sweet savour unto the LORD.
  srp-1865: A s tijem hljebom prinesite sedam jaganjaca od godine zdravijeh, i jedno
    tele i dva ovna, da bude žrtva paljenica Gospodu s darovima svojim i naljevima
    svojim, da bude žrtva ognjena na ugodni miris Gospodu.
  lug-lug: Era awamu n’emigaati egyo munaaleeterangako abaana b’endiga musanvu ab’omwaka
    gumu abataliiko kamogo; munaaleetanga n’ente eya seddume ento emu, n’endiga ennume
    ento bbiri. Binaabeeranga ekiweebwayo ekyokebwa eri Mukama, awamu n’ekiweebwayo
    eky’emmere ey’empeke n’ekiweebwayo eky’ebyokunywa; nga kye kiweebwayo ekyokebwa
    n’omuliro, ne muvaamu evvumbe erisanyusa Mukama.
  heb-heb: והקרבתם על הלחם שבעת כבשים תמימם בני שנה ופר בן בקר אחד ואילם שנים יהיו
    עלה ליהוה ומנחתם ונסכיהם אשה ריח ניחח ליהוה׃
  ben-IRV: আর তোমরা সেই রুটির সঙ্গে একবছরের নির্দোষ সাতটি ভেড়ার বাচ্চা, এক যুব বৃষ
    ও দুটি ভেড়া উৎসর্গ করবে; তা সদাপ্রভুর উদ্দেশ্যে হোমবলি হবে এবং সেইসম্বন্ধীয়
    ভক্ষ্য-নৈবেদ্যের ও পানীয় নৈবেদ্যের সঙ্গে সদাপ্রভুর উদ্দেশ্যে সুগন্ধের জন্য আগুনে
    করা উপহার হবে।
  pan-pan: ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਰੋਟੀਆਂ ਦੇ ਨਾਲ ਇੱਕ ਸਾਲ ਦੇ ਦੋਸ਼ ਰਹਿਤ ਸੱਤ ਲੇਲੇ, ਇੱਕ ਜੁਆਨ ਬਲ਼ਦ
    ਅਤੇ ਦੋ ਛੱਤਰੇ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਉਣਾ। ਉਹ ਉਨ੍ਹਾਂ ਦੀਆਂ ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ, ਪੀਣ
    ਦੀਆਂ ਭੇਟਾਂ ਸਮੇਤ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੁਗੰਧਤਾ ਲਈ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਹੋਵੇ।
  mya-JVB: ထိုမုန့် နှင့်တကွ အခါ မလည် အပြစ် မပါသော သိုးသငယ် ခုနစ် ကောင်၊ နွား သငယ်
    အထီးတကောင်၊ ဆိတ် နှစ် ကောင်ကို ဆက် ၍၊ ဘောဇဉ်ပူဇော်သက္ကာ ၊ သွန်း လောင်းရာ ပူဇော်သက္ကာနှင့်တကွ
    ၊ ထာဝရဘုရား အား မွှေးကြိုင် ရာဘို့ မီး ဖြင့်ပြုသောပူဇော်သက္ကာ တည်းဟူသောမီး ရှို့ရာယဇ်ကို
    ထာဝရဘုရား အား ပူဇော်ရမည်။
  hmo-hmo: 'Bona inai beredi danu, gau haida ma danu do umui henia: Mamoe natuna 7,
    lagani tamona gaudia, bona boromakau natuna tau ta, bona nani rua do umui henia.
    Idia ibounai be dika ta lasi gaudia. Idia ibounai be idia gabua ore boubouna lau
    Lohiabada dekenai do umui henia. Beredi boubouna bona uaina boubouna danu be inai
    idia gabua ore boubouna danu nega tamona do umui henia. Inai ibounai be bonana
    namona boubouna lau Lohiabada egu vairana dekenai.'
  urd-urd: और उन गिर्दों के साथ ही तुम सात यक — साला बे — 'ऐब बर्रे और एक बछड़ा और
    दो मेंढे लाना, ताकि वह अपनी अपनी नज़्र की क़ुर्बानी और तपावन के साथ ख़ुदावन्द
    के सामने सोख़्तनी क़ुर्बानी के तौर पर पेश करे जाएँ, और ख़ुदावन्द के सामने राहतअंगेज़
    ख़शबू की आतिशी क़ुर्बानी ठहरें।
  rus-SYN: вместе с хлебами представьте семь агнцев без порока, однолетних, и из крупного
    скота одного тельца и двух овнов без порока; да будет это во всесожжение Господу,
    и хлебное приношение и возлияние к ним, в жертву, в приятное благоухание Господу.
  bqc-SIM: Íli mↄ́ ń pɛ̃ɛpiↄ ń sã wɛ̃dona sãasaiↄ mɛ̀n sopla ń gáaenao mɛ̀ndo
    ń sãsakaoↄ mɛ̀n pla, í sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ooa ń a pↄ́wɛntio
    ń a vɛ̃ɛo pↄ́ pↄ́ wì kátɛu a gĩ ì kɛmɛɛ na ũ.
  tcz-CHONGTHU: Chule hiche changlhah jaona chu kumkhat lhing tasa nolna beihel kelngoi
    sagi, bongchal golpai khat, kelngoi chal ni jaona nakat doh uva, hiche gancha
    ho chu Pakaiya dia pumgo thiltoa kimang ding gimnamtui sela meiya govam ding ahi.
  mar-mar: एक गोऱ्हा, दोन मेंढे व प्रत्येकी एक वर्षाची सात नर कोकरे ही सर्व निर्दोष
    अशी घेऊन त्यांचा परमेश्वरासमोर अन्नार्पण आणि पेयार्पणासोबत परमेश्वरासाठी हव्य
    म्हणून होम करावा. त्या सुवासिक अर्पणामुळे परमेश्वरास संतोष होईल.
  qub-qub: Tantata apamurmi garamänanpaj apamonga juc watayoj ganchis sänu cashnicunata,
    juc töru-mallwata, ishcay carnicunatapis. Chay apamushan uywacunata, chaqui micuy
    ofrendatawan bïnuta altarcho cüra rupachiptinmi jömuynin nogapa shongöpäno canga.
  bqp-bqp: Yen biru, i ko i nɛ, Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ kɑ yɑ̃ɑnu
    nɔɔbɑ yiru ni nu wɔ̃ɔ tiɑ tiɑ mɔ kpɑ nu kun ɑlebu gɑɑ mɔ kɑ mɑɑ kɛtɛ kinɛ kpɛm
    teeru kɑ yɑ̃ɑ kinɛnu yiru kɑ sere tɑm. Kpɑ ye kpuron nuburu tu nɛ, Yinni Gusunɔ
    dore.
  hat-hat: Ansanm ak pen yo, pèp la va ofri sèt ti mouton ki poko gen ennan, yon jenn
    ti towo bèf ak de belye. Fòk tout bèt sa yo pa gen ankenn enfimite. Y'a boule
    yo nèt nan dife pou Seyè a, ansanm ak ofrann grenn jaden yo ak ofrann diven an.
    Bon sant ofrann sa a va fè Seyè a plezi.
  eng-BSB: Along with the bread you are to present seven unblemished male lambs a
    year old, one young bull, and two rams. They will be a burnt offering to the LORD,
    together with their grain offerings and drink offerings—an offering made by fire,
    a pleasing aroma to the LORD.
  tod-tod: Ɓului naati poluma, wa kona gila baala ziʋo lɔfela ɠula ga zalaɠai, nɛɛʋuzu
    mina ɠɛ ti ʋa, ta nikɛ zinɛ ɓokpa gila ta baala sinɛ felegɔ, ti ɠula ga gala zalaɠai,
    é ʋɛɛ ta-vebɛanii ʋa, ta ta-ʋuya zalaɠai. Zalaɠai ʋe, nii abui galazu, makugi
    nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: You shall present with the bread seven lambs without defect a year old,
    one young bull, and two rams. They shall be a burnt offering to the LORD, with
    their meal offering and their drink offerings, even an offering made by fire,
    of a sweet aroma to the LORD.
  kbq-kbq: Hagi ana bretinema ofama hanazana, mago kafu huno afuhe afahe osu'nesia
    7ni'a ve sipisipi anentataminki, bulimakao afu kevufinti mago ve bulimakao afuhe
    afahe osu'nesiane, tare ra ve sipisipi afutre afuhe afahe osu'nesia avreta Ra
    Anumzamo'narera kresramna viho. Hagi witi ofane, waini ofa krenkeno knare mana
    vanige'na nentahina antahi musena hugahue.
  nhe-BL: Huan ica nopa pantzi nojquiya innechmacase chicome pilborregojtzitzi tlen
    sanoc quipiyaj sese xihuitl tlen ax tleno tlen ax cuali quipiyaj. Nojquiya xinechmacaca
    se becerro huan ome oquich borregojme huan nochi elise tlacajcahualistli tlatlatili
    para na, niimoTECO. Huan nojquiya xinechmacaca nopa tlacajcahualistli tlen harina
    huan nopa tlacajcahualistli tlen tlatoyahuali noixtla tlen monequi innechmacase
    ihuaya.
  gub-BL: Pemono 7 àràpuhàràna'yr hawitu ma'e awa izupe pe wà nehe no. Tuwe naheta
    kwaw ikatu 'ymaw wanehe nehe. Pemono pitài tapi'aka'yr awa nehe. Pemono mokoz
    àràpuhàràn hawitu ma'e awa pe wà nehe no. Pemono Tupàn Tuweharupi Wiko Ma'e pe
    ukaz paw ma'e ràm romo nehe, arozràn rehe wà nehe, win rehe we nehe no. Hyàkwegatu
    agwer ma'e Tuweharupi Wiko Ma'e pe.
  eng-DRA: And you shall offer with the leaves seven lambs without blemish of the
    first year, and one calf from the herd, and two rams, and they shall be for a
    holocaust with their libations far a most sweet odour to the Lord.
