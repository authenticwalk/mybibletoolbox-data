  kan-2017: ಆ ರೊಟ್ಟಿಗಳೊಡನೆ ಒಂದು ವರ್ಷದ ಪೂರ್ಣಾಂಗವಾದ ಏಳು ಕುರಿಗಳನ್ನು, ಒಂದು ಹೋರಿಯನ್ನು ಮತ್ತು
