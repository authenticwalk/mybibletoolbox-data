verse: LEV.023.027
translations:
  mal-C: “ഏഴാംമാസം പത്താംതീയതി പാപപരിഹാരദിനമാണ്. അന്ന് വിശുദ്ധസഭായോഗം ചേരുകയും ആത്മതപനം
    ചെയ്യുകയും, യഹോവയ്ക്ക് ഒരു ദഹനയാഗം അർപ്പിക്കുകയും വേണം.
  deu-TKW: Dagegen der zehnte desselben siebenten Monats ist der Sühntag; da habt
    ihr Festversammlung am Heiligtume zu halten und euch zu kasteien und Jahwe ein
    Feueropfer darzubringen.
  lin-lin: « Mokolo ya zomi ya sanza ya sambo ezali mokolo ya bolimbisi masumu. Bokozala
    na mayangani ya bule mpo na lokumu na Ngai ; bokomikitisa mpe bokobonzela Yawe
    makabo bazikisa na moto.
  eng-LSV: “Only—on the tenth of this seventh month is the Day of Atonements; you
    have a holy convocation, and you have humbled yourselves, and have brought a fire-offering
    near to YHWH;
  eng-GNV: 'The tenth also of this seuenth moneth shalbe a day of reconciliation:
    it shalbe an holie conuocation vnto you, and yee shall humble your soules, and
    offer sacrifice made by fire vnto the Lord.'
  eng-WEBSTER: Also on the tenth day of this seventh month there shall be a day of
    atonement; it shall be a holy convocation to you, and ye shall afflict your souls,
    and offer an offering made by fire to the LORD.
  nhw-BL: “Huan ipan nopa majtlacpa tonal ipan nopa chicompa metztli anquichihuase
    nopa Tonal para Quiixtzacuas Tetlajtlacolhua. Ipan ni tonal anmosentilise ipan
    se tlanechicoli catli tlatzejtzeloltic para antechhueyimatise. Huan monequi anmosahuase,
    huan anmoicnonequise por amotlajtlacolhua. Huan anquitencahuase se tlacajcahualistli
    ipan tlitl noixpa, niamoTECO.
  swh-ONEN: “Siku ya kumi ya mwezi huu wa saba ni Siku ya Upatanisho. Mtafanya kusanyiko
    takatifu, mfunge, nanyi mtoe sadaka kwa Bwana ya kuteketezwa kwa moto.
  bba-bba: wɔ̃ɔn suru nɔɔbɑ yirusen sɔ̃ɔ wɔkurusewɑ i ko i yɑ̃kuru ko bɛɛn torɑnun
    suurun sɔ̃. I ko i mɛnnɑwɑ kpɑ i nɔɔ bɔke kpɑ i mɑn sɑ̃. Kpɑ i mɑn yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡinu kuɑ.
  eng-KJVCPB: 'Also on the tenth day of this seventh month there shall be a day of
    atonement: it shall be a holy convocation unto you; and ye shall afflict your
    souls, and offer an offering made by fire unto the Lord.'
  luo-luo: “E odiechiengʼ mar apar mar dwe mar abiriyo nobednu Chiengʼ Pwodhruok.
    Beduru gi chokruok maler ka uriyo kech, kendo uchiw ni Jehova Nyasaye misango
    miwangʼo pep.
  meu-meu: 'Hua ihahituna dinana ihagwautana na herohemaino dinana: una dina ai emui
    hebou helaḡana ba karaia, bona ba helalo kerehai, bona ḡole-oho boubouna Iehova
    ba henia.'
  npi-ULB: “सातौँ महिनाको दसौँ दिन प्रायश्‍चित्तको दिन हो । त्यस बेला एउटा पवित्र
    सभा होस्, र तिमीहरूले आफैलाई नम्र बनाएर परमप्रभुको निम्ति आगोद्वारा बलि अर्पण
    गर्नू ।
  yor-yor: “Ọjọ́ kẹwàá oṣù keje yìí ni ọjọ́ ètùtù. Ẹ ni ìpàdé àjọ mímọ́, kí ẹ sì ṣẹ́
    ara yín kí ẹ sì mú ọrẹ tí a fi iná ṣe wá fún Olúwa.
  emp-NTPO: –Poaza sietebema jed̶ecod̶e die ewari b̶ʌd̶e mʌ̃a cadjirua quĩrãdoabari
    ewarida bãrãba od̶ida panʌa. Maʌ̃ ewarid̶e bãrãra ne cod̶acara panʌa, ãbaa dji
    jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i carea, idjab̶a animarãda mʌ̃́a babue diabid̶ida
    panʌa.
  pes-OPCB: «روز دهم ماه هفتم هر سال، روز کفاره است. در آن روز تمام قوم باید برای
    عبادت جمع شوند و روزه بگیرند و هدیه‌ای بر آتش به خداوند تقدیم کنند.
  tgl-ULB: “Ngayon ang ika-sampung araw ng ikapitong buwan magiging Araw ng Pambayad
    ng Kasalanan. Dapat magiging isang pagpupulong na inilaan kay Yahweh, dapat magpakumbaba
    kayo at gumawa ng isang handog na inialay sa pamamagitan ng apoy para kay Yahweh.
  cbu-NT: Zar chung maaramchu, anshurtatam tsup, ningach tsimbun matayaru tsup, nuw
    siyaa yutaritshishireetsis tachingchima. Siysa anush zar minamtiyam katungintspa.
    Ichingurus, washunand shaniyrus, chineetsis muchingtsa nuwaama.
  hui-hui: '@see-verse:LEV.023.026'
  mya-mya: '@see-verse:LEV.023.026'
  bod-N: ཟླ་བ་བདུན་པའི་ཚེས་བཅུ་ནི་སྡིག་པ་བཤགས་པའི་ཉིན་མོ་ཡིན་པས། ཁྱོད་རྣམས་ཀྱིས་འདུ་འཛོམས་དམ་པ་རོལ་ནས་རང་ཉིད་ཁྱད་དུ་གསོད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་འབུལ་དགོས།
  sna-sna: “Zuva regumi romwedzi iwoyo wechinomwe iZuva Rokuyananisa. Muite ungano
    tsvene uye muzvinyime zvokudya, mugopa chipiriso chinoitirwa Jehovha nomoto.
  spa-BLM: “Sin embargo, el décimo día de este séptimo mes es el día de la expiación.
    Será para ustedes una convocatoria sagrada. Os afligiréis y ofreceréis una ofrenda
    encendida a Yahvé.
  cac-cac: A d'a slajun̈il c'ual yoch yuquil uj, aton d'a sc'ual yic tz'ac'jican lajvoc
    e mul, tze molb'ejoch e b'a ejmelal d'ayin. Tzex ochpax d'a tzec'ojc'olal, tze
    n̈usantz'a ofrenda silab'il d'ayin a in Jehová in tic.
  swh-ULB: “Sasa, siku ya kumi ya mwezi huu wa saba, ni Siku ya Upatanisho. Kutakuwa
    na kusanyiko takatifu, na ni lazima mjinyenyekeze na kuleta kwa Yahweh matoleo
    kwa moto.
  bel-bel: 'таксама на дзявяты дзень сёмага месяца гэтага, дзень ачышчэньня, хай будзе
    ў вас сьвяшчэнны сход: упакорвайце душы вашыя і прыносьце ахвяру Госпаду:'
  deu-ELBBK: Doch am 10. dieses 7. Monats ist der Versöhnungstag; eine heilige Versammlung
    soll euch sein, und ihr sollt eure Seelen kasteien, und sollt dem HERRN ein Feueropfer
    darbringen.
  mbb-OT: '@see-verse:LEV.023.026'
  mal-2015: ഏഴാം മാസം പത്താം തിയ്യതി പാപപരിഹാരദിവസം ആകുന്നു. അന്നു നിങ്ങൾക്കു വിശുദ്ധസഭായോഗം
    ഉണ്ടാകേണം; നിങ്ങൾ ആത്മതപനം ചെയ്കയും യഹോവെക്കു ദഹനയാഗം അർപ്പിക്കയും വേണം.
  rmc-rmc: „Andre oda eftato čhon pro dešto džives ela o Džives pro zmjereňje. Zdžan
    tumen jekhetane te lašarel le RAJES. Poscinen a pokorinen tumen a anen le RAJESKE
    e jagaľi obeta.
  pes-OPV: «در دهم این ماه هفتم، روز کفاره است. این برای شما محفل مقدس باشد. جانهای
    خود راذلیل سازید، و هدیه آتشین برای خداوندبگذرانید.
  ron-1924: '„Ын зиуа а зечя а ачестей а шаптя лунь, ва фи Зиуа Испэширий: атунч сэ
    авець о адунаре сфынтэ, сэ вэ смериць суфлетеле ши сэ адучець Домнулуй жертфе
    мистуите де фок.'
  ben-OBCV: “এই সপ্তম মাসের দশম দিনটি প্রায়শ্চিত্ত দিবস। এক পবিত্র সমাবেশ আয়োজন
    করো এবং নিজেদের অস্বীকার করবে ও সদাপ্রভু উদ্দেশে ভক্ষ্য-নৈবেদ্য দেবে।
  som-som: Habase yeeshee bishan toddobaad maalinteeda tobnaad waa maalinta kafaaraggudka.
    Oo waa inay idiin ahaataa shir quduus ah, oo waa inaad nafihiinna dhibtaan; oo
    waa inaad Rabbiga u bixisaan qurbaan dab lagu sameeyo.
  lat-VUC: 'Decimo die mensis hujus septimi, dies expiationum erit celeberrimus, et
    vocabitur sanctus: affligetisque animas vestras in eo, et offeretis holocaustum
    Domino.'
  eng-ASVBT: 'Howbeit on the tenth day of this seventh month is the day of atonement:
    it shall be a holy convocation unto you, and ye shall afflict your souls; and
    ye shall offer an offering made by fire unto Jehovah.'
  ita-1885: Ma nel decimo giorno di questo settimo mese, ch'è il giorno de' purgamenti,
    celebrate una santa raunanza; e affliggete le vostre anime, e offerite offerte
    da ardere al Signore.
  eng-LXXUP: 'Also on the tenth day of this seventh month is a day of atonement: it
    shall be a holy convocation to you; and ye shall humble your souls, and offer
    a whole burnt offering to the Lord.'
  eng-ULB: “Now the tenth day of this seventh month is the Day of Atonement. It is
    to be a holy assembly, and you must humble yourselves and present to Yahweh an
    offering by fire.
  spa-VBL: “El Día de la Expiación es el décimo día de este séptimo mes. Celebrarán
    una reunión sagrada, negándose a sí mismos, y presentarán una ofrenda de comida
    al Señor.
  fra-_FOB: Le dixième jour de ce septième mois sera le jour des expiations; vous
    aurez une sainte convocation, vous humilierez vos âmes, et vous offrirez à l'Éternel
    des sacrifices faits par le feu.
  mal-mal: “ഏഴാം മാസം പത്താം തീയതി പാപപരിഹാരദിവസം ആകുന്നു. അന്ന് നിങ്ങൾക്ക് വിശുദ്ധസഭായോഗം
    ഉണ്ടാകണം; നിങ്ങൾ ആത്മതപനം ചെയ്യുകയും യഹോവയ്ക്കു ദഹനയാഗം അർപ്പിക്കുകയും വേണം.
  lit-lit: 'Būtinai dešimtąją šito septintojo mėnesio dieną bus Atpirkimo diena: jums
    tai bus šventas susirinkimas ir jūs turėsite nužeminti savo sielas ir atnašauti
    VIEŠPAČIUI auką, aukojamą ugnimi.'
  urd-GVR: “Sātweṅ mahīne kā daswāṅ din Kaffārā kā din hai. Us din muqaddas ijtimā
    ho. Apnī jān ko dukh denā aur Rab ko jalne wālī qurbānī pesh karnā.
  suz-BL: “मेको ७ महिना ङा १० नाक्‍त पाप क्‍याम्‍तीक नाक्‍त बाक्‍ब। मेको नाक्‍ती गेपुकीमी
    परमप्रभु यावे आ पर्बम ग्रुम्‍चा माल्‍नीनी। गेपुकी मेको नाक्‍त माइजा बाक्‍चा माल्‍नीनी।
    मिनु गेपुकीमी परमप्रभु यावे कली मीम चोशा चढ़ेतीक चढ़ेचा माल्‍नीनी। लेवी १६:-
  ita-1927: “Il decimo giorno di questo settimo mese sarà il giorno delle espiazioni;
    avrete una santa convocazione, umilierete le anime vostre e offrirete all’Eterno
    de’ sacrifizi mediante il fuoco.
  ckb-ckb: «بەڵام ڕۆژی دەیەمی ئەم مانگی حەوتە، ڕۆژی کەفارەتە، کۆبوونەوەی پیرۆزبوون
    ببەستن، گیانی خۆتان زەلیل بکەن و قوربانی بە ئاگر بۆ یەزدان پێشکەش بکەن.
  eng-BBE: The tenth day of this seventh month is the day for the taking away of sin;
    let it be a holy day of worship; you are to keep from pleasure, and give to the
    Lord an offering made by fire.
  kan-OKCV: “ಈ ಏಳನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿವಸವು ಪ್ರಾಯಶ್ಚಿತ್ತದ ದಿವಸವಾಗಿರುವುದು. ಅದು ನಿಮಗೆ
    ಒಂದು ಪರಿಶುದ್ಧ ಸಭೆಯ ಕೂಟವಾಗಿರುವುದು. ನೀವು ಉಪವಾಸ ಮಾಡಿ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಸಮರ್ಪಣೆಯನ್ನು
    ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: “அந்த ஏழாம் மாதம் பத்தாந்தேதி உங்களுக்குப் பாவநிவிர்த்தி செய்யும் நாளும்
    சபைகூடும் பரிசுத்தநாளுமாக இருப்பதாக; அப்பொழுது நீங்கள் உங்கள் ஆத்துமாக்களைத் தாழ்மைப்படுத்தி,
    யெகோவாவுக்குத் தகனபலி செலுத்தக்கடவீர்கள்.
  spa-RV-1909: 'Empero á los diez de este mes séptimo será el día de las expiaciones:
    tendréis santa convocación, y afligiréis vuestras almas, y ofreceréis ofrenda
    encendida á Jehová.'
  ron-BTF: De asemenea în ziua a zecea a acestei a șaptea luni să fie o zi a ispășirii,
    aceasta să fie o adunare solemnă, sfântă pentru voi; și să vă chinuiți sufletele
    și să aduceți ofrandă făcută prin foc DOMNULUI.
  eng-WEBP: “However on the tenth day of this seventh month is the day of atonement.
    It shall be a holy convocation to you. You shall afflict yourselves and you shall
    offer an offering made by fire to the LORD.
  eng-FBV: “The Day of Atonement is on the tenth day of this seventh month. You are
    to have a holy meeting, deny yourselves, and present a food offering to the Lord
  nld-1939: Bovendien valt op de tiende dag van de zevende maand de verzoendag. Dan
    moet ge een godsdienstige bijeenkomst houden, boete doen, en een vuuroffer aan
    Jahweh brengen.
  nch-BL: “Huan ipan nopa majtacpa tonali ipan nopa chicompa metzti anquichihuase
    nopa Tonali para Quiixtzacuas Tetajtacolhua. Ipan ni tonali anmosentilise ipan
    se tanechicoli cati tatzejtzeloltic para antechhueyimatise. Huan monequi anmosahuase,
    huan anmoicnonequise por amotajtacolhua. Huan anquitencahuase se tacajcahualisti
    ipan tit noixpa, niamoTECO.
  vie-1934: Ngày mồng mười tháng bảy nầy là ngày lễ chuộc tội; các ngươi sẽ có sự
    nhóm hiệp thánh; hãy ép tâm hồn mình và dâng cho Đức Giê-hô-va các của lễ dùng
    lửa dâng lên.
  hin-CV: “इस माह का दसवां दिन प्रायश्चित का दिन होगा, यह तुम्हारे लिए पवित्र समारोह
    होगा और इस दिन अपने हृदयों को नम्र बनाकर याहवेह को अग्निबलि चढ़ाई जाए.
  eng-OURB: '“However on the tenth day of this seventh month Ethanim ·Ever-flowing
    durable stream (in Hebrew), 7· or Tishrei ·[Beginning (in Babylonian)]· is Yom-Kippur
    ·Day of Atonement·: it shall be a holy convocation to you, and you shall afflict
    yourselves; and you shall offer an offering made by fire to Adonai.'
  spa-BES: El décimo día de este séptimo mes es el día para quitar el pecado; Que
    sea un día santo de adoración, deben guardarse del placer y dar al Señor una ofrenda
    quemada.
  tdx-tdx: 'Ho tondrok’ amy andro fahafolo’ i volam-paha-fitoy ty androm-pijebañañe,
    fifanontoñañe miavake ho anahareo: mili­era vatañe vaho mañengà soroñe am’ Iehovà.'
  vid-vid: “Zuwa lya kumi mwezi awo wa saba ndo Zuwa lya Uhanyisi. Zuwa alyo ndo zuwa
    lya nhing'hano yelile. Mokwesela kulya na kumlavila nhambiko Mkulu Nguluwi kwa
    chiluli.
  eng-OKE: But on the tenth day of this seventh month shall be the Day of Atonement
    (Yoma de Kippuraia, the Day of Expiations); a holy convocation you shall have,
    and afflict (or humble) your souls and offer the oblation before the Lord.
  tha-KJV: “ในวั​นที​่​สิ​บของเดือนที่​เจ​็ดนี้เป็​นว​ันทำการลบมลทิน จะเป็​นว​ันประชุมบริ​สุทธิ​์​แก่​เจ้า
    และเจ้าต้องถ่อมใจลง และนำเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: 'Porém aos dez deste mês sétimo será o dia das expiações: tereis santa
    convocação, e afligireis vossas almas, e oferecereis oferta acesa ao SENHOR.'
  deu-ELO: Doch am Zehnten dieses siebten Monats ist der Versöhnungstag; eine heilige
    Versammlung soll euch sein, und ihr sollt eure Seelen kasteien, und sollt Jehova
    ein Feueropfer darbringen.
  eng-WYC-2018: In the tenth day of this seventh month, the day of cleansings shall
    be most solemn, and it shall be called holy; and ye shall torment your souls to
    God, and ye shall offer burnt sacrifice to the Lord; (And on the tenth day of
    this seventh month, shall be the most solemn Day of Cleansing, or the Day of Atonement,
    and there shall be a holy gathering; and ye shall torment your souls before God,
    and ye shall offer a burnt sacrifice to the Lord;)
  epo-epo: Sed en la deka tago de tiu sepa monato estu tago de pekliberigo, sankta
    kunveno estu ĉe vi; kaj humiligu vian animon kaj alportu fajroferon al la Eternulo.
  uig-PIN: Yǝttinqi ayning oninqi küni bolsa kafarǝt küni bolidu; u kün silǝr üqün
    muⱪǝddǝs yiƣilix küni bolidu; xu küni nǝpsinglarni tartip ɵzünglarni tɵwǝn tutup,
    Pǝrwǝrdigarƣa atap otta sunulidiƣan ⱪurbanliⱪni sununglar;
  beo-beo: '@see-verse:LEV.023.026'
  tpi-OTNT: “De namba 10 bilong namba 7 mun em i Bikpela De Bilong mekim ofa bilong
    rausim Sin Bilong Ol Manmeri. Long dispela de yupela i mas tambu long kaikai na
    long olgeta samting bilong amamas. Na yupela i mas bung bilong mekim lotu, na
    bringim wanpela ofa long mi.
  hau-SA: “Rana ta goma ta wata bakwai, za tă zama Ranar Kafara. Sai ku yi taro mai
    tsarki don ku yi mūsun kanku ku kuma miƙa hadayar da aka yi da wuta ga Ubangiji.
  uig-LAT: Yettinchi ayning oninchi küni bolsa kafaret küni bolidu; u kün siler üchün
    muqeddes yighilish küni bolidu; shu küni nepsinglarni tartip özünglarni töwen
    tutup, Perwerdigargha atap otta sunulidighan qurbanliqni sununglar;
  nde-nde: “Usuku lwetshumi lwenyanga yesikhombisa lilanga lokubuyisana. Wobani lenkonzo
    engcwele lizile ukudla, lilethe umnikelo wokutshiswa ngomlilo kuThixo.
  ton-ton: '‌ʻI hono hongofulu foki ʻoe ʻaho ʻo hono fitu ʻoe māhina ni ʻe ai ʻae
    ʻaho ʻoe fakalelei: ko e ʻaho ia ʻoe fakataha māʻoniʻoni kiate kimoutolu; pea
    ke mou fakamamahi homou laumālie, pea ʻatu ha feilaulau kuo ngaohi ʻaki ʻae afi
    kia Sihova.'
  ces-1613: Desátý pak den každého měsíce sedmého den očišťování jest. Shromáždění
    svaté míti budete, a ponižovati budete životů svých, a obětovati obět ohnivou
    Hospodinu.
  eng-WMB: “However on the tenth day of this seventh month is Yom Kippur. It shall
    be a holy convocation to you. You shall afflict yourselves and you shall offer
    an offering made by fire to the LORD.
  tam-TCV: “ஏழாம் மாதத்தின் பத்தாம்நாள் பாவநிவிர்த்தி செய்யும் நாளாகும். அந்த நாளில்
    பரிசுத்த சபையைக் கூட்டி உபவாசித்து, உங்களை ஒடுக்கி, யெகோவாவுக்கு நெருப்பினால்
    செலுத்தப்படும் காணிக்கையைக் கொண்டுவாருங்கள்.
  ceb-ULB: “Karon ang ikapulo nga adlaw niining bulana mao ang Adlaw sa Pagtabon sa
    sala. Mao kini ang balaang panagtigom, ug kinahanglan magpaubos kamo sa inyong
    kaugalingon ug maghalad kang Yahweh ug usa ka halad sinunog.
  pol-UBG: Lecz dziesiątego dnia tego siódmego miesiąca będzie Dzień Przebłagania.
    Będzie to dla was święte zgromadzenie; będziecie trapić swoje dusze i składać
    PANU ofiarę spalaną.
  agr-agr: “Nantu sieteya duwi tsawan diez tsawaitta nunú atatui tsagkugnatai tsawan.
    Nunú tsawantin ijagmajum yujumak yutsuk pujusjum, Tuke Pujuu emematkujum kuntin
    maa apeatajum.
  kyc-kyc: '@see-verse:LEV.023.026'
  urd-GVU: ”ساتویں مہینے کا دسواں دن کفارہ کا دن ہے۔ اُس دن مُقدّس اجتماع ہو۔ اپنی
    جان کو دُکھ دینا اور رب کو جلنے والی قربانی پیش کرنا۔
  deu-1912: Des zehnten Tages in diesem siebenten Monat ist der Versöhnungstag. Der
    soll bei euch heilig heißen, daß ihr zusammenkommt; da sollt ihr euren Leib kasteien
    und dem HERRN opfern
  kan-2017: “ಅದೇ ಏಳನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನ ದೋಷಪರಿಹಾರಕ ದಿನ. ಅದರಲ್ಲಿ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆಸೇರಬೇಕು;
    ನೀವು ಪೂರ್ಣವಾಗಿ ಉಪವಾಸಮಾಡಬೇಕು ಮತ್ತು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಹೋಮವನ್ನು ಮಾಡಬೇಕು.
  yap-yap: '@see-verse:LEV.023.026'
  hlt-MCSB: “A hla rha khuikah a hla rhih dongah khaw nangmih ham a cim tingtunnah
    neh dawthnah hnin te om saeh. Te vaengah na hinglu te phaep uh lamtah BOEIPA taengah
    hmaihlutnah nawn uh.
  mdy-ETH: «ላንካሳ ዓጊኖኮ ታጳሳ ኬሎና ዴሮኮ ጎሞ ጌኤሾ ኬሊ ማዖንጎ፤ ታና ካኣሽካኒ ቡኪንቲ፥ ፔቴታዖ ዔኤቢ ሙዑዋዖ ፔኤቁዋቴ፤
    ታኣም ሙኡዚ ዒንጊሢያ ዒንጉዋቴ።
  twi-ASANTE: “Saa bosome a ɛtɔ so nson yi ɛda a ɛtɔ so edu ne Mpata Ɛda no. Monyɛ
    nhyiamu kronkron, monni abuada na mommɔ ogya so afɔdeɛ mma Awurade
  eng-WEBU: “However on the tenth day of this seventh month is the day of atonement.
    It shall be a holy convocation to you. You shall afflict yourselves and you shall
    offer an offering made by fire to the LORD.
  bnp-bnp: “Na ravuluna parava na poloruana keva, mu vapopo mu ratea a habu ni kavitagu
    e huriki. Na parava iea mu vapopo, mu vasileki. Mu peremu ni kani, mu habi a nihabi
    ni gutu na kanono ne BAKOVI DAGI.
  wal-wal: “Ha laappuntta aginaayyo tammantta gallassai nagaraa atto giissiyo gallassa;
    he gallassi geeshsha yaa7aa shiiqite; qassi intte huuphiyaa kaushshite; yaatidi
    GODAAYYO taman xuuggiyo yarshshuwaa shiishshite.
  spa-PDDPT: Ciertamente el día décimo de ese mes séptimo será el día del sacrificio
    que apacigua. Tendrán una santa convocación, afligirán sus almas y ofrecerán ofrenda
    quemada a Yavé.
  gun-gun: — Ha'e gui ha'e va'e sete jaxya va'e re, dez araa py ma ojeupity 'rã jejavya
    ojao'ia aguã ára. Oiko 'rã nhemboaty iky'a e'ỹ va'e, penenhe'ẽ py pejexavaia rupi
    pendekuai aguã. Ha'e rami vy Senhor pe peru 'rã peapy vy peme'ẽ va'erã.
  agu-BL: “Yi lajuji'n k'ej tetz yi juki'n xaw tetz cyakil yob, ya'stzun yi k'ejlal
    tan xtx'ajle'n itil. Nin tajwe'n tan ibnol tane'n yi jun molo'n ib yi wi'nin xanil,
    nin tajwe'n tan ibnol tane'n yi muc'le'n we'j, nin tajwe'n tan ipatil jun oy tan
    tak'le'n k'ej Ryos le jun k'eja'tz.
  ilo-ULB: “Ita, ti maikasangapulo nga aldaw iti maikapito a bulan ket agbalinto nga
    Aldaw ti Pannakapakawan ti basol. Masapul a panagtitipon daytoy a maipaay kenni
    Yahweh, masapul nga ipakumbabayo dagiti bagbagiyo ken mangidatonkayo iti daton
    mapuoran para kenni Yahweh.
  kpg-kpg: '@see-verse:LEV.023.026'
  uig-ARA: يەتتىنچى ئاينىڭ ئونىنچى كۈنى بولسا كافارەت كۈنى بولىدۇ؛ ئۇ كۈن سىلەر ئۈچۈن
    مۇقەددەس يىغىلىش كۈنى بولىدۇ؛ شۇ كۈنى نەپسىڭلارنى تارتىپ ئۆزۈڭلارنى تۆۋەن تۇتۇپ،
    پەرۋەردىگارغا ئاتاپ ئوتتا سۇنۇلىدىغان قۇربانلىقنى سۇنۇڭلار؛
  sus-sus: «Kike solofere nde, xi fu nde xa findi Xunsare Lɔxɔɛ ra. Wo xa malanyi
    sɛniyɛnxi raba, wo xa sunyi suxu, wo xa sɛrɛxɛ gan daaxie ba n tan Alatala bɛ.
  pon-2006: '@see-verse:LEV.023.026'
  jae-jae: “Ajôŋ êtu 7 tonaŋ ŋabêc 10 êtu bêc Omsêga Wamaŋa. Êtu bêc dabuŋ, taŋ amac
    akac taôm sa ma anam dabuŋ mo to akêŋ daja êndêŋ Apômtau naŋ.
  ksd-ksd: Ta ra bung a vinun ta go ra gai lavurua, avat a pait ra kivung na lotu
    ma avat a vevel tana, tago ia ra bung na varporong; ma avat a tul tar ra tinabar
    di tun ia ta ra iap tadav ra Luluai.
  tur-YTC: “Ancak bu yedinci ayın onuncu günü kefaret günüdür. Bu sizin için kutsal
    toplantı olacaktır. Kendinize acı çektireceksiniz ve Yahve'ye ateşle yapılan bir
    sunu sunacaksınız.
  grc-BRENT: καὶ τῇ δεκάτῃ τοῦ μηνὸς τοῦ ἐβδόμου τούτου, ἡμέρα ἐξιλασμοῦ, κλητὴ ἁγία
    ἔσται ὑμῖν· καὶ ταπεινώσετε τὰς ψυχὰς ὑμῶν, καὶ προσάξετε ὁλοκαύτωμα τῷ Κυρίῳ.
  ind-AYT: ‘Tepat pada hari ke-10 bulan ketujuh adalah hari pendamaian. Itu harus
    menjadi hari pertemuan kudus bagimu. Kamu harus merendahkan diri dan mempersembahkan
    kurban bakaran kepada TUHAN.
  nya-nya: “Tsiku lakhumi la mwezi wachisanu ndi chiwiri ndi tsiku lochita Mwambo
    Wopepesera Machimo. Muzichita msonkhano wopatulika. Muzidzichepetsa pamaso pa
    Yehova ndi kupereka nsembe zopsereza kwa Yehova.
  hrv-hrv: “Povrh toga, u deseti dan toga sedmog mjeseca pada Dan pomirenja. Neka
    vam to bude prigoda za sveti zbor; postite i prinesite u čast Jahvi paljenu žrtvu.
  mps-mps: “Te 7 polua dei 10de Te We Bidi Augwaligo Sęgę Sela Sąbo Genuai Side
    dąį ilali. Te side dagego nai tubo me wiegi yai pemene ebo sę tigidali habu
    selao. Te dage lotu wainogo sisinama, te ofa me deli enaba sesao.” Te po wai dao.
  tpi-tpi: “De namba 10 bilong namba 7 mun em i Bikpela De Bilong mekim ofa bilong
    rausim Sin Bilong Ol Manmeri. Long dispela de yupela i mas tambu long kaikai na
    long olgeta samting bilong amamas. Na yupela i mas bung bilong mekim lotu, na
    bringim wanpela ofa long mi.
  dan-1931: På den tiende Dag i samme syvende Måned falder Forsoningsdagen; da skal
    I holde Højtidsstævne, faste og bringe HERREN Ildofre;
  vie-OVCB: “Ngày mồng mười tháng bảy là Ngày Chuộc Tội. Toàn dân phải họp lại trong
    ngày thánh này, để ăn năn hối lỗi và dâng tế lễ thiêu lên Chúa Hằng Hữu.
  guj-2017: “સાતમા માસનો દશમો દિવસ પ્રાયશ્ચિતનો દિવસ છે. એ દિવસે પવિત્ર મેળાવડો રાખવો.
    ઉપવાસ કરવો અને યહોવાહને હોમયજ્ઞ ચઢાવવો.
  pon-2006A: '@see-verse:LEV.023.026'
  por-BRBSL: “No entanto, no décimo dia deste sétimo mês é o dia da expiação. Será
    uma santa convocação para você. Vós vos afligireis e oferecereis uma oferta feita
    pelo fogo a Javé.
  cth-cth: Tha sari, hnin hra navah, yonthanae hnin, kathoung kamkhuengnae saknae
    hnin lah ao. Khang laihoi BAWIPA hanlah hmaisawi thuengnae na sak awh han.
  twi-twi: “Saa ɔsram a ɛto so ason yi da a ɛto so du ne Mpata Da no. Monyɛ nhyiamu
    kronkron, munni abuada na mommɔ ogya so afɔre mma Awurade
  hlt-hlt: “A hla rha khuikah a hla rhih dongah khaw nangmih ham a cim tingtunnah
    neh dawthnah hnin te om saeh. Te vaengah na hinglu te phaep uh lamtah BOEIPA taengah
    hmaihlutnah nawn uh.
  tbz-SIM: Otɑ̃̀nkù yiénwè yiè píínnì yó ntú mɛyɛi nhũtímù yiè ndi, di níí tíí nkɛ́
    n sɑ̃ntɛ, kɛ́boú dinùù kɛ́ n féútɛ́ fɛɔ̃̀fɛ̀ kɛ́tuɔ.
  msy-2020: “Namba 7ɨn iakɨnim, an namba 10ɨn aruem, kar Gumazamizibar Arazir Kuraba
    Gɨn Amadir Dughiar Ekiam. Egh dughiar kamɨn ia dagheba ko agoroger araziba atakigh.
    Ia uari akuvagh nan ziam fɨ na mɨnabɨva na bagh avimɨn tuamin ofan tam inigh izɨ.
  azb-azb: '«İsrail övladlarına de: “Yeddinci ayın onu isə Kəffarə günüdür, müqəddəs
    toplantınız olsun; özünüzü hər şeydən məhrum edin və Rəbb üçün yandırma təqdimi
    gətirin.'
  eng-DBY: 'Also on the tenth of this seventh month is the day of the atonement: a
    holy convocation shall it be unto you; and ye shall afflict your souls, and present
    an offering by fire to Jehovah.'
  hin-2017: “उसी सातवें महीने का दसवाँ दिन प्रायश्चित का दिन माना जाए; वह तुम्हारी
    पवित्र सभा का दिन होगा, और उसमें तुम उपवास करना और यहोवा का हव्य चढ़ाना।
  wol-KYG: «Te itam fukki fan ci juróom ñaareelu weer woowu, bésub Njotlaay ba lay
    doon. Ndaje mu sell ngeen ciy amal. Nangeen ci toroxlu te indi saraxu sawara,
    ñeel Aji Sax ji.
  eng-YLT: '''Only — on the tenth of this seventh month is a day of atonements; ye
    have a holy convocation, and ye have humbled yourselves, and have brought near
    a fire-offering to Jehovah;'
  kne-kne: '@see-verse:LEV.023.026'
  eng-WYC-2017: In the tenth day of this seventh month, the day of cleansings [or
    purging] shall be most solemn, and it shall be called holy; and ye shall torment
    your souls to God, and ye shall offer burnt sacrifice to the Lord;
  eng-WMBB: “However on the tenth day of this seventh month is Yom Kippur. It shall
    be a holy convocation to you. You shall afflict yourselves and you shall offer
    an offering made by fire to the LORD.
  urd-GVH: “सातवें महीने का दसवाँ दिन कफ़्फ़ारा का दिन है। उस दिन मुक़द्दस इजतिमा
    हो। अपनी जान को दुख देना और रब को जलनेवाली क़ुरबानी पेश करना।
  rug-rug: “Sa rane vina manege puta koasa sidara vina zuapa si na rane pude kaqu
    ta taleosae sari na sinea tadi na tinoni Izireli. Koasa rane asa si loke tie si
    kaqu hite hena ginani, ba kaqu varigara mo meke vahesia sa Tamasa meke va vukivukihi
    la koa Sa.
  gaz-gaz: “Guyyaan kurnaffaan jiʼa torbaffaa guyyaa araarri buʼuu dha. Wal gaʼii
    qulqulluu qabaadhaa; gad ofi deebisaa; Waaqayyoofis aarsaa ibiddaan dhiʼeeffamu
    dhiʼeessaa.
  fra-LSG: 'Le dixième jour de ce septième mois, ce sera le jour des expiations: vous
    aurez une sainte convocation, vous humilierez vos âmes, et vous offrirez à l’Éternel
    des sacrifices consumés par le feu.'
  gnn-gnn: '@see-verse:LEV.023.026'
  yal-yal: “Kike solofereden xii fuden xa findi Ala Solona Lɔxɔn na. Ɛ xa malan sariɲanxin
    ti, ɛ yi sunna suxu, ɛ yi saraxane rali Alatala ma tɛɛn na.
  haw-1868: A i ka umi o ka la o ua malama ahiku nei, he la kalahala; he houluulu
    hoano ia no oukou, a e hookaumaha oukou i ko oukou mau uhane, a e kaumaha i ka
    mohai puhi ia Iehova.
  arb-NAV: «وَيَكُونُ الْيَوْمُ الْعَاشِرُ مِنْ هَذَا الشَّهْرِ السَّابِعِ يَوْمَ
    كَفَّارَةٍ، تَحْتَفِلُونَ فِيهِ احْتِفَالاً مُقَدَّساً، وَتُذَلِّلُونَ نُفُوسَكُمْ،
    وَتُقَرِّبُونَ مُحْرَقَاتٍ لِلرَّبِّ،
  ewe-ewe: “Ɣleti adrelia ƒe ŋkeke gbãtɔ nye Avuléŋkekenyui la. Miwɔ takpekpe kɔkɔe,
    miatsi nu adɔ, eye miasa dzovɔ na Yehowa.
  eng-LEE: But on the tenth day of this seventh month is the day of atonement, a holy
    convocation shall it be unto you, and ye shall fast; and ye shall offer an offering
    made by fire unto the Lord.
  asm-FB: “সেই সপ্তম মাহৰ দশম দিন অৱশ্যে প্ৰায়শ্চিত্তৰ দিন হ’ব; সেই দিনা তোমালোকে
    যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ সভা পালন কৰিবা; তোমালোকে উপবাস ৰাখিবা আৰু যিহোৱাৰ উদ্দেশ্যে
    অগ্নিকৃত উপহাৰ উৎসৰ্গ কৰিবা।
  sus-A: «كِكٍ سٌلٌقٍرٍ ندٍ، شِ قُ ندٍ شَ قِندِ شُنسَرٍ لْشْي رَ. وٌ شَ مَلَنيِ سّنِيّنشِ
    رَبَ، وٌ شَ سُنيِ سُشُ، وٌ شَ سّرّشّ فَن دَاشِيٍ بَ ﭑ تَن عَلَتَلَ بّ.
  fra-SBL: « Le dixième jour de ce septième mois, ce sera le jour des expiations.
    Ce sera pour vous une convocation sainte. Vous vous humilierez et vous offrirez
    à Yahvé un sacrifice consumé par le feu.
  hbo-hbo: אַ֡ךְ בֶּעָשֹׂ֣ור לַחֹדֶשׁ֩ הַשְּׁבִיעִ֨י הַזֶּ֜ה יֹ֧ום הַכִּפֻּרִ֣ים ה֗וּא
    מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה לָכֶ֔ם וְעִנִּיתֶ֖ם אֶת־נַפְשֹׁתֵיכֶ֑ם וְהִקְרַבְתֶּ֥ם
    אִשֶּׁ֖ה לַיהוָֽה׃
  eng-WYCLIFFE: the day of clensyngis schal be moost solempne, and it schal be clepid
    hooli; and ye schulen turmente youre soulis to God, and ye schulen offre brent
    sacrifice to the Lord;
  cwe-cwe: “Siku ya longo ya mwezi uno wesaba ni Siku ya Kuilumba. Muna isiku iyo
    ya mting'hano wa kutosa kwa Mulungu, mwizafunga na kumulavila Mndewa Mulungu nhambiko
    kwa moto.
  kik-kik: “Mũthenya wa ikũmi wa mweri ũyũ wa mũgwanja, nĩguo Mũthenya wa Kũhoroherio
    Mehia. Mũgĩage na kĩũngano gĩtheru na mwĩimage irio, na mũrutagĩre Jehova iruta
    rĩa gũcinwo na mwaki.
  fra-NCL: '« Le dixième jour de ce septième mois est le jour des Expiations : vous
    aurez une sainte assemblée, vous affligerez vos âmes, et vous offrirez à Yahweh
    des sacrifices faits par le feu.'
  cek-AK: Khrah sarihto haih, ni hato naah loe, nangcae han zae angbawnhaih ni, kaciim
    amkhuenghaih niah oh; nangmah hoi nangmah to poek kamtang ah om ah loe, Angraeng
    hmaa ah hmai angbawnhaih to sah ah.
  cuk-cuk: '“Israel-dulemarga be sunmake, ega be soge: ‘Nii-walagugled-ibambegi Isgued-Elied-Iba
    guoed. A-ibagi, bemar Bab-Jehová-nug-odummogega, islidik danar ambikunonikoed.
    A-ibagi, bemar mas-gunsuli gudigumaloed, deginbali, bemar Bab-Jehováʼga ibmar
    ogumakar ukmarbaloed.'
  uig-CYR: Йәттинчи айниң онинчи күни болса кафарәт күни болиду; у күн силәр үчүн
    муқәддәс жиғилиш күни болиду; шу күни нәпсиңларни тартип өзүңларни төвән тутуп,
    Пәрвәрдигарға атап отта сунулидиған қурбанлиқни сунуңлар;
  tel-2017: “ఈ ఏడో నెల పదవ రోజు పాపానికి ప్రాయశ్చిత్తం చేసే రోజు. అ రోజున మీరు పరిశుద్ధ
    సంఘంగా సమకూడాలి. మిమ్మల్ని మీరు దుఃఖపరచుకుని యెహోవాకు హోమం చేయాలి.
  hat-BSA: Nan dizyèm jou nan setyèm mwa sa a, se jou ekspiyasyon an. Li va yon konvokasyon
    sen pou nou. Nou va imilye nanm nou pou prezante yon ofrann pa dife bay SENYÈ
    a.
  kos-kos: “Len aksingoul in malem se akitkosr pa len in eela ma koluk. Ac fah sie
    len in tukena mutal lowos in alu. In len sac kowos fah lalo ac tia kang kutena
    ma, ac kowos in oru sie kisa in mwe mongo nu sin LEUM GOD.
  hbo-WLC: אַ֡ךְ בֶּעָשׂ֣וֹר לַחֹדֶשׁ֩ הַשְּׁבִיעִ֨י הַזֶּ֜ה י֧וֹם הַכִּפֻּרִ֣ים ה֗וּא
    מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה לָכֶ֔ם וְעִנִּיתֶ֖ם אֶת־נַפְשֹׁתֵיכֶ֑ם וְהִקְרַבְתֶּ֥ם
    אִשֶּׁ֖ה לַיהוָֽה׃
  ibo-ibo: “Ụbọchị nke iri nke ọnwa asaa a bụ ụbọchị Mkpuchi Mmehie. Ọ bụ ụbọchị mkpọkọta
    dị nsọ nye unu. Unu ga-ata onwe unu ahụhụ bịa wetara Onyenwe anyị onyinye site
    nʼọkụ.
  ory-ory: “ସେହି ସପ୍ତମ ମାସର ଦଶମ ଦିନ ଅବଶ୍ୟ ପ୍ରାୟଶ୍ଚିତ୍ତର ଦିନ ହେବ; ସେହି ଦିନ ତୁମ୍ଭମାନଙ୍କର
    ପବିତ୍ର ସଭା ହେବ, ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ପ୍ରାଣକୁ କ୍ଲେଶ ଦେବ; ପୁଣି ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Lon aengolun ränin ei afisuen maram epwe fis ewe ränin ächächä. Iwe, epwe
    eu fansoun mwich mi pin fän itemi, nge oupwe echikefel o eäni asor ngeni ewe Samol
    mi Lapalap.
  rop-rop: “Det namba 10 dei langa det namba 7 manth, det dei na yumob garra abum
    serramoni blanga deigidawei yumob nogudbalawei weya yumob oldei dumbat. Wal langa
    det dei na, yumob nomo lau blanga dagat eni daga. Yumob garra kaman en weshipbat
    iya, en gibitbat det ofring langa mi na YAWEI.
  ukr-1871: А десятий день того семого місяця буде день премирення. Сьвяті збори будуть
    у вас, і будете впокорювати душі ваші й приносити огняні жертви Господеві.
  deu-1951: Am zehnten Tag in diesem siebenten Monat ist der Versöhnungstag, da sollt
    ihr eine heilige Versammlung halten und eure Seelen demütigen und dem HERRN Feueropfer
    darbringen;
  eng-JPS: Howbeit on the tenth day of this seventh month is the day of atonement;
    there shall be a holy convocation unto you, and ye shall afflict your souls; and
    ye shall bring an offering made by fire unto the LORD.
  srp-1865: A deseti je dan toga mjeseca sedmoga dan oèišæenja; sabor sveti neka vam
    je, i muèite duše svoje, i prinesite Gospodu žrtvu ognjenu.
  lug-lug: “Olunaku olw’ekkumi olw’omwezi guno ogw’omusanvu lwe lunaabanga Olunaku
    olw’Okutangiririrwa. Munaakubanga olukuŋŋaana olutukuvu, muneefiirizanga ne mwerumya,
    era munaawangayo ekiweebwayo ekyokebwa n’omuliro eri Mukama Katonda.
  heb-heb: אך בעשור לחדש השביעי הזה יום הכפרים הוא מקרא קדש יהיה לכם ועניתם את נפשתיכם
    והקרבתם אשה ליהוה׃
  ben-IRV: আবার ঐ সপ্তম মাসের দশম দিনের প্রায়শ্চিত্তদিন; সে দিন তোমাদের পবিত্র সভা
    হবে ও তোমরা নিজের নিজের প্রাণকে দুঃখ দেবে এবং সদাপ্রভুর উদ্দেশ্যে আগুনে করা উপহার
    উৎসর্গ করবে।
  pan-pan: “ਇਸੇ ਸੱਤਵੇਂ ਮਹੀਨੇ ਦਾ ਦਸਵਾਂ ਦਿਨ ਇੱਕ ਪ੍ਰਾਸਚਿਤ ਦਾ ਦਿਨ ਹੋਵੇ। ਉਹ ਤੁਹਾਡੇ ਲਈ ਪਵਿੱਤਰ
    ਸਭਾ ਦਾ ਦਿਨ ਹੋਵੇ, ਉਸ ਦਿਨ ਤੁਸੀਂ ਆਪਣੀਆਂ ਜਾਨਾਂ ਨੂੰ ਦੁੱਖ ਦੇਣਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ
    ਅੱਗ ਦੀ ਭੇਟ ਚੜ੍ਹਾਉਣਾ।
  mya-JVB: သတ္တမ လ ၊ ဒသမ နေ့သည်လည်း အပြစ် ဖြေရာနေ့ ၊ ဓမ္မ စည်းဝေးခြင်းကို ပြုသောနေ့ဖြစ်၏။
    ခြိုးခြံ စွာကျင့် ရမည်။ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာကို ဆက်ကပ် ရမည်။
  hmo-hmo: “Hua namba 7 ena dina namba 10 dekenai be taunimanima edia Kara Dika ena
    Davana Karaia Dinana. Inai dina dekenai hebou helagana do umui karaia. Umui ese
    emui lalona do umui giroa, bona aniani idia gabua bouboudia Lohiabada dekenai
    do umui henia.
  urd-urd: “उसी सातवें महीने की दसवीं तारीख़ की कफ़्फ़ारे का दिन है; उस रोज़ तुम्हारा
    पाक मजमा' हो, और तुम अपनी जानों को दुख देना और ख़ुदावन्द के सामने आतिशी क़ुर्बानी
    पेश करना।
  rus-SYN: также в девятый день седьмого месяца сего, день очищения, да будет у вас
    священное собрание; смиряйте души ваши и приносите жертву Господу;
  bqc-SIM: Mↄ sopladepi gↄↄ kwide zĩ́ líↄ dɛ Duunkɛ̃magↄↄ ũ. Àli kↄ̃ kãaamɛɛ,
    í lɛye, í sa pↄ́ wì a pↄ́ nísi kátɛu à tɛ́kũ oa.
  tcz-CHONGTHU: Lha sagi lhin nikho nisom alhin nikho hi ki thoidamna ahin, hiche
    nikhoa hi thonlouva khompi theng khat nabol diu, an ngol tothoa Pakai dia pumgo
    thilto nato doh diu ahi.
  mar-mar: “सातव्या महिन्याचा दहावा दिवस हा प्रायश्चिताचा दिवस म्हणून पाळावा; त्यादिवशी
    पवित्र मेळा भरवावा; काही न खाता आपल्या जिवांस दंडन करून नम्र व्हावे व परमेश्वरास
    अर्पण अर्पावे.
  qub-qub: «Perdun Tarina fistatapis rispëtuwan ruranqui. Chay fistataga rispitamar
    ruranqui ganchis quillallacho chunca junajnincho. Ayunanqui. Ofrendata garamar
    nogapaj rupachinqui.
  bqp-bqp: wɔ̃ɔn suru nɔɔbɑ yirusen sɔ̃ɔ wɔkurusewɑ i ko i yɑ̃kuru ko bɛɛn torɑnun
    suurun sɔ̃. I ko i mɛnnɑwɑ kpɑ i nɔɔ bɔke kpɑ i mɑn sɑ̃. Kpɑ i mɑn yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruginu kuɑ.
  hat-hat: -Dizyèm jou sètyèm mwa sa a, se gran jou padon an li ye. N'a reyini tout
    moun pou n' adore Bondye. N'a fè jèn epi n'a fè ofrann pou yo boule nan dife devan
    Seyè a.
  eng-BSB: “The tenth day of this seventh month is the Day of Atonement. You shall
    hold a sacred assembly and humble yourselves, and present an offering made by
    fire to the LORD.
  tod-tod: «Alugi lɔfelasiɛi ma volo puugɔi ma, naa ɠa ɠɛ ga koto gba voloi. Wa gaalɛba
    ɲadegai wo, wo zugi zo, wo zalaɠai ɠula, nii abui galazu, Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: “However on the tenth day of this seventh month is the day of atonement.
    It shall be a holy convocation to you. You shall afflict yourselves and you shall
    offer an offering made by fire to the LORD.
  kbq-kbq: 7ni ikamofona 10ni kna fatgorera kumi'mofo nonama hu ofa hugahaze. Ana
    knarera ne'zana a'o nehutma, eritru huta monora nehuta tevefima kre ofa Ra Anumzamo'nare
    hugahaze.
  nhe-BL: “Huan ipan nopa majtlacpa tonal ipan nopa chicompa metztli inquichihuase
    nopa Tonal para Quiixtzacuas Tetlajtlacolhua. Ipan ni tonal inmosentilise ipan
    se tlasentililistli tlen tlatzejtzeloltic para innechhueyimatise. Huan monequi
    inmosahuase, huan inmoicnonequise ipampa imotlajtlacolhua. Huan inquitencahuase
    se tlacajcahualistli ipan tlitl noixtla, niimoTECO.
  gub-BL: 7 haw zahy rehe 10 haw 'ar mehe amunàn teko wanemiapo kwer ihe. A'e 'ar
    mehe ni amo nu'u kwaw ma'e wà nehe. Paw rupi omono putar temi'u ihewe wà nehe.
    Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: 'Upon the tenth day of this seventh month shall be the day of atonement,
    it shall be most solemn, and shall be called holy: and you shall afflict your
    souls on that day, and shall offer a holocaust to the Lord.'
