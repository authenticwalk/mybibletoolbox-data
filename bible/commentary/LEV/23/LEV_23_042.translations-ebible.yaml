verse: LEV.023.042
translations:
  mal-C: ഏഴുദിവസം കൂടാരങ്ങളിൽ പാർക്കണം; എല്ലാ സ്വദേശീയരായ ഇസ്രായേല്യരും കൂടാരങ്ങളിൽ
    പാർക്കണം.
  deu-TKW: Da sollt ihr sieben Tage lang in Hütten wohnen; alle Landeseingebornen
    in Israel sollen in Hütten wohnen,
  lin-lin: Bokovanda na bandako ya matiti mikolo sambo ; bato nyonso oyo bazali bana
    mboka ya Isalaele bakovanda kati na bandako yango ya matiti
  eng-LSV: You dwell in shelters [for] seven days; all who are natives in Israel dwell
    in shelters,
  eng-GNV: 'Ye shall dwell in boothes seuen daies: all that are Israelites borne,
    shall dwel in boothes,'
  eng-WEBSTER: 'Ye shall dwell in booths seven days: all that are Israelites born
    shall dwell in booths:'
  nhw-BL: Ipan nopa chicome tonali nochi anitztose ipan pilxajcaltzitzi.
  swh-ONEN: 'Mtaishi katika vibanda kwa siku saba: Wazawa wote wa Waisraeli wataishi
    katika vibanda,'
  bba-bba: Bɛɛ Isirelibɑ kpurowɑ i ko i n wɑ̃ɑ kunu sɔɔ sere sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'Ye shall dwell in booths seven days; all that are Israelites born shall
    dwell in booths:'
  luo-luo: Un jo-Israel nyaka udagi e kiche kuom ndalo abiriyo,
  meu-meu: Unu dina hituosi lalodiai umui na kalaga ai ba noho; Israel taudia iboudiai
    kalaga bae noholai;
  npi-ULB: तिमीहरू सात दिनसम्म स-साना छाप्रोमा बस्‍नू । इस्राएलमा जन्मेका सबै जना
    सात दिनसम्म स-साना छाप्रोमा बसून्,
  yor-yor: Ẹ gbé inú àgọ́ fún ọjọ́ méje. Kí gbogbo ọmọ bíbí Israẹli gbé nínú àgọ́.
  emp-NTPO: Maʌ̃ siete ewari droma o panʌne jũma bãrã israelerãra warrewarreabema
    de zaqued̶e pananida panʌa.
  pes-OPCB: در طول آن هفت روز همهٔ شما اسرائیلی‌ها باید در سایبانها به سر برید.
  tgl-ULB: Dapat kayong manirahan sa maliliit na mga kanlungan sa loob ng pitong araw.
    Lahat ng likas na ipinanganak na mga Israelita dapat tumira sa maliliit na mga
    kanlungan sa loob ng pitong araw,
  cbu-NT: Ashiri siy Israelchichis nllurtarangis anis, siyaa nuw atashina; Masharpa
    tambtayarus, zar 7 ichingurus anshuri taangtsa.
  hui-hui: Isaraele wali agali bibahendeore horo ogoningi haragola anda nemandaruha
    hangu horo karu palu holene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​သော
    အ​ခါ​၌​ကိုယ်​တော်​သည် သူ​တို့​အား​သစ်​ခက် တဲ​များ​တွင်​နေ​ထိုင်​စေ​တော်​မူ​ကြောင်း​ကို
    သင်​တို့​၏​အ​ဆက်​အ​နွယ်​များ​သ​တိ​ရ ကြ​စေ​ခြင်း​ငှာ သင်​တို့​အ​ပေါင်း​သည်​ခု​နစ်
    ရက်​ပတ်​လုံး​တဲ​များ​၌​နေ​ထိုင်​ရ​မည်။ ကိုယ် တော်​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་སྤྱིལ་བུའི་ནང་དུ་ཉིན་བདུན་ལ་འདུག་དགོས་ཤིང་། ཡེས་ར་ཨེལ་གྱི་གཞིས་སྐྱེས་ཐམས་ཅད་ཀྱང་སྤྱིལ་བུའི་ནང་དུ་འདུག་དགོས་སོ།
    །
  sna-sna: 'Garai mumatumba kwamazuva manomwe: Zvizvarwa zvose zvavaIsraeri zvinofanira
    kugara mumatumba'
  spa-BLM: Viviréis en refugios temporales durante siete días. Todos los nativos de
    Israel habitarán en refugios temporales,
  cac-cac: A d'a uque' c'ual chi', e masanil a ex israel ex tic, yovalil tzex cajnaj
    d'a yoltac chinama,
  swh-ULB: Mtaishi kwenye vibanda vidogovidogo kwa siku saba. Waisraeli wenyeji wa
    kuzaliwa wote itawapasa kuishi katika vibanda vidogovidogo kwa siku saba,
  bel-bel: у намётах жывеце сем дзён; кожны тубылец Ізраільцянін павінен жыць у намёце,
  deu-ELBBK: In Laubhütten sollt ihr wohnen sieben Tage; alle Einheimischen in Israel
    sollen in Laubhütten wohnen;
  mbb-OT: '@see-verse:LEV.023.041'
  mal-2015: ഞാൻ യിസ്രായേൽമക്കളെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്നപ്പോൾ
  rmc-rmc: Efta dživesa dživen avri tel o streškici. Savore Izraeliti dživena tel
    o streškici,
  pes-OPV: هفت روز در خیمه‌ها ساکن باشید؛ همه متوطنان در اسرائیل در خیمه‌ها ساکن شوند.
  ron-1924: Шапте зиле сэ локуиць ын кортурь; тоць бэштинаший дин Исраел сэ локуяскэ
    ын кортурь,
  ben-OBCV: সাত দিনের জন্য তোমরা কুটিরে থাকবে; স্বদেশে জাত সব ইস্রায়েলী থাকবে,
  som-som: Intii toddoba maalmood ah waa inaad waabab ku hoyataan, oo kulli reer binu
    Israa'iilka waddaniga ah oo dhammu waa inay waabab ku hoydaan,
  lat-VUC: 'et habitabitis in umbraculis septem diebus: omnis, qui de genere est Israël,
    manebit in tabernaculis,'
  eng-ASVBT: Ye shall dwell in booths seven days; all that are homeborn in Israel
    shall dwell in booths;
  ita-1885: Dimorate in tabernacoli per sette giorni; dimori ognuno, che è natio d'Israele,
    in tabernacoli.
  eng-LXXUP: 'Seven days ye shall dwell in tabernacles: every native in Israel shall
    dwell in tents,'
  eng-ULB: You must live in small shelters for seven days. All native-born Israelites
    must live in small shelters for seven days,
  spa-VBL: “Vivirás en refugios temporales por siete días. Todo israelita nacido en
    el país debe vivir en refugios,
  fra-_FOB: Vous demeurerez pendant sept jours sous des tentes; tous ceux qui seront
    nés en Israël demeureront sous des tentes,
  mal-mal: ഞാൻ യിസ്രായേൽ മക്കളെ ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്നപ്പോൾ
  urd-GVR: Īd ke hafte ke daurān jhoṅpṛiyoṅ meṅ rahnā. Tamām mulk meṅ ābād Isrāīlī
    aisā kareṅ.
  suz-BL: गे ७ नाक्‍त सम्‍म गोठीमी बाक्‍कीन। इस्राएल ङा मुर नेल्‍ल गोठीम बाक्‍चा माल्‍नीम।
  ita-1927: Dimorerete in capanne durante sette giorni; tutti quelli che saranno nativi
    d’Israele dimoreranno in capanne,
  ckb-ckb: حەوت ڕۆژ لە کەپردا نیشتەجێ بن، هەموو هاوڵاتییەکانی ئیسرائیل دەبێت لە کەپردا
    نیشتەجێ بن،
  eng-BBE: 'For seven days you will be living in tents; all those who are Israelites
    by birth are to make tents their living-places:'
  kan-OKCV: ಏಳು ದಿವಸಗಳವರೆಗೆ ನೀವು ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸಬೇಕು. ಸ್ವದೇಶೀಯರಾದ ಇಸ್ರಾಯೇಲರಾಗಿ ಹುಟ್ಟಿದವರೆಲ್ಲರೂ
    ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸಬೇಕು.
  tam-2017: நான் இஸ்ரவேல் மக்களை எகிப்து தேசத்திலிருந்து புறப்படச்செய்தபோது, அவர்களைக்
    கூடாரங்களில் குடியிருக்கச்செய்ததை உங்கள் சந்ததியார் அறியும்படிக்கு,
  spa-RV-1909: 'En cabañas habitaréis siete días: todo natural de Israel habitará
    en cabañas;'
  ron-BTF: Să locuiți în corturi șapte zile; toți cei ce sunt născuți israeliți, să
    locuiască în corturi;
  eng-WEBP: You shall dwell in temporary shelters for seven days. All who are native-born
    in Israel shall dwell in temporary shelters,
  eng-FBV: You are to live in temporary shelters for seven days. Every Israelite born
    in the country must live in shelters,
  nld-1939: en dan zeven dagen lang in tenten wonen; allen die in Israël zijn geboren
    moeten dan in tenten wonen;
  nch-BL: Ipan nopa chicome tonati nochi anitztose ipan pilxajcaltzitzi.
  vie-1934: Hết thảy ai sanh trong dòng Y-sơ-ra-ên sẽ ở nơi trại trong bảy ngày,
  hin-CV: तुम सात दिन झोंपड़ियों में रहोगे; इस्राएल के सारे मूल निवासी झोंपड़ियों
    में रहेंगे,
  eng-OURB: You shall dwell in sukkot ·temporary tents· seven days. All who are native-born
    in Israel [God prevails] shall dwell in a sukkah ·temporary tent·,
  spa-BES: Durante siete días vivirán en tiendas de campaña; todos aquellos que son
    israelitas de nacimiento deben hacer de las tiendas sus lugares de vida.
  tdx-tdx: Hitobe an-kibohotse fito andro naha­reo; ze nisamaheñe e Israele ao iaby
    ty hañialo an-tsokemitrahañ’ ao,
  vid-vid: Kwa mhela wa mazuwa saba mochikala kuli vibumuli. Waisilaeli weng'ha wochikala
    kuli vibumuli mhela awo.
  eng-OKE: 'In bowers shall you dwell seven days; everyone who is native-born in Israel
    shall dwell (or sit) in the bowers:'
  tha-KJV: เจ้​าจงอยู่ในเพิงเจ็ดวัน ทุ​กคนที่​เก​ิดในวงศ์วานพวกอิสราเอลให้​เข​้าอยู่ในเพิง
  por-BR-2018: 'Em cabanas habitareis sete dias: todo natural de Israel habitará em
    cabanas;'
  deu-ELO: In Laubhütten sollt ihr wohnen sieben Tage; alle Eingeborenen in Israel
    sollen in Laubhütten wohnen;
  eng-WYC-2018: and ye shall dwell in shadowing places seven days; each man that is
    of the kin of Israel, shall dwell in (these) tabernacles, (and ye shall live in
    tents, or booths, or shelters, for seven days; everyone who is of the kin of Israel,
    shall live in these simple shelters,)
  epo-epo: En laŭboj loĝu dum sep tagoj, ĉiu indiĝeno en Izrael loĝu en laŭboj;
  uig-PIN: Yǝttǝ küngiqǝ kǝpilǝrdǝ turunglar. Israilda tuƣulƣanlarning ⱨǝmmisi kǝpidǝ
    tursun.
  beo-beo: Isala:ili dunu huluane da eso fesuale amoga, sogega fasela diasu ganodini
    esalumu.
  tpi-OTNT: Yupela olgeta manmeri bilong Israel i mas i stap 7-pela de long ol liklik
    haus win.
  hau-SA: Ku zauna a bukkoki kwana bakwai. Dukan ’yan ƙasa haifaffun Isra’ilawa, za
    su zauna a bukkoki
  uig-LAT: Yette kün’giche kepilerde turunglar. Israilda tughulghanlarning hemmisi
    kepide tursun.
  nde-nde: Libohlala ezihonqweni okwensuku eziyisikhombisa.
  ton-ton: 'Ke mou nofo ʻi he ngaahi fale louʻakau ʻi he ʻaho ʻe fitu; ko kinautolu
    kotoa pē kuo fanauʻi ko e ʻIsileli ʻe nofo ia ʻi he fale louʻakau:'
  ces-1613: V staních zůstanete za sedm dní. Kdožkoli doma zrozený jest v Izraeli,
    v staních zůstávati budete,
  eng-WMB: You shall dwell in temporary shelters for seven days. All who are native-born
    in Israel shall dwell in temporary shelters,
  tam-TCV: நீங்கள் ஏழுநாட்களுக்குக் கூடாரங்களில் வசியுங்கள். ஊரில் பிறந்த இஸ்ரயேலர்
    யாவரும் கூடாரங்களில் வசிக்கவேண்டும்.
  ceb-ULB: Magpuyo kamo sa gamay nga balongbalong sulod sa pito ka adlaw. Tanang Israelita
    nga gipanganak sa Israel kinahanglang magpuyo sa gagamay nga balongbalong sulod
    sa pito ka adlaw,
  pol-UBG: Przez siedem dni będziecie mieszkać w szałasach. Wszyscy urodzeni Izraelici
    będą mieszkać w szałasach;
  agr-agr: Nunú siete tsawan aina duwi ashí atum Israel aents wegantunum akiidau aidautigmek,
    numi kanawe tsupija aakmakbaunum pujustatjume.
  kyc-kyc: Nakama Isaraele enda akalipi dupwa anda kauwa dupwana yuu yanda ipingi
    nyepo palyuo kararami.
  urd-GVU: عید کے ہفتے کے دوران جھونپڑیوں میں رہنا۔ تمام ملک میں آباد اسرائیلی ایسا
    کریں۔
  deu-1912: Sieben Tage sollt ihr in Laubhütten wohnen; wer einheimisch ist in Israel,
    der soll in Laubhütten wohnen,
  kan-2017: ಏಳು ದಿನಗಳು ನೀವು ಪರ್ಣಶಾಲೆಗಳಲ್ಲಿ ವಾಸವಾಗಿರಬೇಕು, ಸ್ವದೇಶಸ್ಥರಾದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ
    ಪರ್ಣಶಾಲೆಗಳಲ್ಲಿಯೇ ವಾಸವಾಗಿರಬೇಕು.
  yap-yap: Urngin e girdi’ nu Israel e ngar pired nga nochi naun ni medlip e rran,
  hlt-MCSB: Dungtlungim ah hnin rhih khosa uh. Israel khuikah mupoe boeih longtah
    dungtlungim khuiah khosa saeh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ጉቤ ላንካይ ኬሊ ሄላንዳኣና ዉልሻ ዴንካ ዴዖንጎ፤
  twi-ASANTE: Saa nnanson no mu, mo a moyɛ Israelfoɔ mma no, ɛsɛ sɛ motena asese no
    ase.
  eng-WEBU: You shall dwell in temporary shelters for seven days. All who are native-born
    in Israel shall dwell in temporary shelters,
  bnp-bnp: Mua a tahotanga o Israel mu made na kape na hania na parava ge polorua,
  wal-wal: He laappun gallassaa intte daasiyan de7ite; Israa7eela biitta asa gidiya
    ubbai daasiyan de7ite.
  spa-PDDPT: Siete días vivirán en cabañas. Todos los nativos israelitas vivirán en
    cabañas,
  gun-gun: Sete ára peve 'rã peĩ oguy'i yvyra rogue gui pejapo va'ekue guýry. Israel
    kuery regua ha'e javi toĩ oguy'i py,
  agu-BL: Nin tul yi juk k'eja'tz, tircu'n axwok, yi ax intanum, tajwe'n tan ita'te'n
    txe'ak tal scabte'a'tz,
  ilo-ULB: Masapul nga agnaedkayo kadagiti babassit nga abong-abong iti las-ud iti
    pito nga aldaw. Masapul nga agnaed dagiti amin a naiyanak nga umili nga Israelita
    kadagiti babassit nga abong-abong iti las-ud iti pito nga aldaw,
  kpg-kpg: Digau Israel huogodoo le e hai gii noho i di malu o nia hale ala ne hau
    go goodou gi nia manga laagau i nia laangi e hidu,
  uig-ARA: يەتتە كۈنگىچە كەپىلەردە تۇرۇڭلار. ئىسرائىلدا تۇغۇلغانلارنىڭ ھەممىسى كەپىدە
    تۇرسۇن.
  sus-sus: Wo xa xi bagee kui na xi solofere bun ma. Isirayilakae birin xa xi bagee
    kui,
  pon-2006: Mehn Israel koaros pahn kin kousoan pahn mwetehn impwal pwukat erein rahn
    isuh,
  jae-jae: Aŋgôŋ bec êtôm bêc 7 tonaŋ. Lau Israel ŋanô samob sêŋgôŋ becgeŋ.
  ksd-ksd: Avat a ki ta ra umana pal na turturup lavurua na bung; ra umana te Israel
    tuna diat a ki ta ra umana pal na turturup;
  tur-YTC: Yedi gün boyunca geçici barınaklarda oturacaksınız. İsrael'de doğmuş olan
    herkes geçici barınaklarda oturacak;
  grc-BRENT: Ἐν σκηναῖς κατοικήσετε ἑπτὰ ἡμέρας· πᾶς ὁ αὐτόχθων ἐν Ἰσραὴλ κατοικήσει
    ἐν σκηναῖς,
  ind-AYT: Kamu harus tinggal di pondok-pondok selama tujuh hari. Semua orang Israel
    asli harus tinggal di dalam pondok,
  nya-nya: Muzikhala mʼmisasa masiku asanu ndi awiri. Onse amene ali mbadwa mʼdziko
    la Israeli azikhala mʼmisasa
  hrv-hrv: Sedam dana stanujte u sjenicama. Svi Izraelovi domoroci neka proborave
    u sjenicama,
  mps-mps: Dage tigidali Israel we bidi te dwasianu tolu yabe bede te a naga me si
    sogo bidao.
  tpi-tpi: Yupela olgeta manmeri bilong Israel i mas i stap 7-pela de long ol liklik
    haus win.
  dan-1931: I skal bo i Løvhytter i syv Dage, alle indfødte i Israel skal bo i Løvhytter,
  vie-OVCB: Mọi người Ít-ra-ên sẽ ở lều trong bảy ngày.
  guj-2017: એ સાત દિવસો દરમિયાન તમારે માંડવાઓમાં રહેવું. ઇઝરાયલના સર્વ વતનીઓએ સાત
    દિવસ સુધી માંડવાઓમાં રહેવું.
  pon-2006A: Mehn Israel koaros pahn kin kousoan pahn mwetehn impwal pwukat erein
    rahn isuh,
  por-BRBSL: Você deverá morar em abrigos temporários por sete dias. Todos os nativos
    de Israel morarão em abrigos temporários,
  cth-cth: Hote pawiteh thapa ayung sari nah na sak awh han.
  twi-twi: Saa nnanson no mu no, mo a moyɛ Israelfo mma no, ɛsɛ sɛ motena asese no
    ase.
  hlt-hlt: Dungtlungim ah hnin rhih khosa uh. Israel khuikah mupoe boeih longtah dungtlungim
    khuiah khosa saeh.
  tbz-SIM: Isidɑyɛɛribɛ di níí yó mbo titouti miɛkɛ nkɛ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Ia Israelian gumazamiziba bar, 7plan aruebar averpenir muziaribar ikɨ.
  azb-azb: Yeddi gün çardaqlarda qalın; bütün yerli İsraillilər çardaqlarda yaşasın.
  eng-DBY: In booths shall ye dwell seven days; all born in Israel shall dwell in
    booths;
  hin-2017: सात दिन तक तुम झोपड़ियों में रहा करना, अर्थात् जितने जन्म के इस्राएली
    हैं वे सब के सब झोपड़ियों में रहें,
  wol-KYG: Ci ay mbaar ngeen di dëkk diiru juróom ñaari fan yooyu. Mboolem njuddu-ji-réew
    ci Israyil na ci dëkke mbaar,
  eng-YLT: '''In booths ye dwell seven days; all who are natives in Israel dwell in
    booths,'
  kne-kne: '@see-verse:LEV.023.041'
  eng-WYC-2017: and ye shall dwell in shadowing places seven days; each man that is
    of the kin of Israel, shall dwell in tabernacles,
  eng-WMBB: You shall dwell in temporary shelters for seven days. All who are native-born
    in Israel shall dwell in temporary shelters,
  urd-GVH: ईद के हफ़ते के दौरान झोंपड़ियों में रहना। तमाम मुल्क में आबाद इसराईली ऐसा
    करें।
  rug-rug: Meke sari doduru tinoni Izireli si kaqu koa koari na ipi ka zuapa rane,
  gaz-gaz: Bultii torba daasii keessa turaa; dhalataan Israaʼel hundinuu daasii keessa
    haa turu;
  fra-LSG: Vous demeurerez pendant sept jours sous des tentes; tous les indigènes
    en Israël demeureront sous des tentes,
  gnn-gnn: Yo, ŋuriŋiyi 7‐dhu waluyu nhuma yurru yukurra nhina ŋunhiliyina buṉbuŋura
    bala'palaŋurana, märr yurru nhumalaŋgu yumurrku' ga gutharra'mirriŋu walala marŋgiyirri
    marrtji nhäma dhipalayi, ŋunhi ŋarrakuwaynydja yolŋu walala Yitjuralpuyŋunydja
    nhinana yukurrana ḏalwaḏalwa'ŋura warray buṉbuŋura malaŋuŋura, ŋunhi ŋarra dhawaṯmaraŋalanydja
    walalanha walŋakuŋala beŋuruyi Yetjipŋurunydja. Yo, ŋarrapi dhuwala Garraynydja
    nhumalaŋgu God Waŋarnydja.” Ga bitjarrayina ŋayi yukurrana Godthu ḻakaraŋalanydja
    Mawtjitjkala.
  yal-yal: Ɛ xa dɔxɔ bubune kui xii solofere. Isirayila bari diine birin xa lu bubune
    kui,
  haw-1868: 'E noho oukou iloko o na halelalalaau i na la ehiku; o na mea a pau i
    hanau he poe Iseraela, e noho no lakou iloko o ua halelalalaau:'
  arb-NAV: فَيُقِيمُ كُلُّ أَبْنَاءِ أَرْضِ إِسْرَائِيلَ فِي خِيَامٍ سَبْعَةَ أَيَّامٍ.
  ewe-ewe: Le ŋkeke adre mawo me la, ele be mi ame siwo katã nye Israelvi dzidziawo
    la, mianɔ agbadɔ siawo me.
  eng-LEE: In booths shall ye dwell seven days; all that are Israelites born shall
    dwell in booths.
  asm-FB: তোমালোকে সাতদিন সৰু পঁজাত বাস কৰিবা। ইস্ৰায়েল বংশত ওপজা সকলোৱে সাত দিন
    সৰু পঁজাত বাস কৰিব;
  sus-A: وٌ شَ شِ بَفٍيٍ كُي نَ شِ سٌلٌقٍرٍ بُن مَ. عِسِرَيِلَكَيٍ بِرِن شَ شِ بَفٍيٍ
    كُي،
  fra-SBL: Vous habiterez dans des abris temporaires pendant sept jours. Tous ceux
    qui sont nés en Israël habiteront dans des abris temporaires,
  hbo-hbo: בַּסֻּכֹּ֥ת תֵּשְׁב֖וּ שִׁבְעַ֣ת יָמִ֑ים כָּל־הָֽאֶזְרָח֙ בְּיִשְׂרָאֵ֔ל
    יֵשְׁב֖וּ בַּסֻּכֹּֽת׃
  eng-WYCLIFFE: and ye schulen dwelle in schadewynge placis seuene daies; ech man
    that is of the kyn of Israel, schal dwelle in tabernaclis, that youre aftercomers
    lerne,
  cwe-cwe: Waisilaili wose wolondeka wakale muna ivibanda kwa siku saba,
  kik-kik: Ikaragai ithũnũ-inĩ mĩthenya mũgwanja. Andũ a Isiraeli arĩa othe maciarĩirwo
    Isiraeli magaaikaraga ithũnũ-inĩ,
  fra-NCL: 'Vous demeurerez pendant sept jours sous des huttes de feuillage : tous
    les indigènes en Israël demeureront dans des huttes ;'
  cek-AK: Nangcae loe ni sarihto thung im tetta pongah om oh; Israel prae thungah
    tapen kaminawk boih loe impoem ta thungah na oh o han oh;
  cuk-cuk: Ibagugle (7) bemar neg-matargan-sobaledgi-mai gumaloed. Bela bemar Israel-dulemar
    Israel-yargi-gwalulesmalad we-neg-matargan-sobaledgi-mai gumaloed,
  uig-CYR: Йәттә күнгичә кәпиләрдә туруңлар. Исраилда туғулғанларниң һәммиси кәпидә
    турсун.
  tel-2017: నేను ఐగుప్తులోనుండి ఇశ్రాయేలీయులను రప్పించినప్పుడు వారు పర్ణశాలలో నివసించేలా
    చేసానని మీ ప్రజలకు తెలిసేలా ఏడు రోజులు మీరు పర్ణశాలల్లో నివసించాలి. ఇశ్రాయేలీయుల్లో
    పుట్టిన వారంతా పర్ణశాలల్లో నివసించాలి.
  hat-BSA: Nou va viv nan tonèl yo pandan sèt jou. Tout natif Israël yo va viv nan
    tonèl yo,
  kos-kos: Mwet Israel nukewa fah mutana in lohm in aktuktuk inge ke len itkosr,
  hbo-WLC: בַּסֻּכֹּ֥ת תֵּשְׁב֖וּ שִׁבְעַ֣ת יָמִ֑ים כָּל־הָֽאֶזְרָח֙ בְּיִשְׂרָאֵ֔ל
    יֵשְׁב֖וּ בַּסֻּכֹּֽת׃
  ibo-ibo: Nʼoge mmemme a, ụmụ Izrel niile ga-ebi nʼụlọ e ji alaka osisi na ahịhịa
    wuo ụbọchị asaa. Ụmụ afọ Izrel niile ga-ebi nʼụlọ dị otu a.
  ory-ory: ତୁମ୍ଭେମାନେ ସାତ ଦିନ ପତ୍ରକୁଟୀରରେ ବାସ କରିବ; ଇସ୍ରାଏଲ ବଂଶଜାତ ସମସ୍ତେ ପତ୍ରକୁଟୀରରେ
    ବାସ କରିବେ।
  chk-chk: Iwe, chon wiliposun Israel meinisin repwe imweimw likachoch lon ükükün
    fisu rän.
  rop-rop: Yumob garra jidan langa hampi blanga 7 dei wulijim detlot bigininimob blanga
    yumob garra sabi weya aibin meigim yumob Isreil pipul jidan langa detlot hampi
    wen aibin lidimbat yumob en meigim yumob kamat brom Ijip. Wal mi na YAWEI det
    trubala God blanga yumob.”
  ukr-1871: У кучках жити мете сїм день; кожен землянин Ізраїльський жити ме в кучках;
  deu-1951: Sieben Tage lang sollt ihr in Laubhütten wohnen; alle Landeskinder in
    Israel sollen in Laubhütten wohnen,
  eng-JPS: Ye shall dwell in booths seven days; all that are home-born in Israel shall
    dwell in booths;
  srp-1865: I pod sjenicama budite sedam dana, ko je god roðen u Izrailju neka bude
    pod sjenicama,
  lug-lug: Munaasulanga mu busiisira okumala ennaku musanvu. Abo bonna abazaaliranwa
    ab’omu Isirayiri banaasulanga mu busiisira,
  heb-heb: בסכת תשבו שבעת ימים כל האזרח בישראל ישבו בסכת׃
  ben-IRV: তোমরা সাত দিন কুটির বাস কোরো; ইস্রায়েল-বংশজাত সকলে কুটিরে বাস করবে।
  pan-pan: ਸੱਤ ਦਿਨ ਤੱਕ ਤੁਸੀਂ ਝੌਂਪੜੀਆਂ ਵਿੱਚ ਰਹਿਣਾ, ਸਾਰੇ ਜੋ ਇਸਰਾਏਲ ਵਿੱਚ ਜੰਮੇ ਹਨ, ਉਹ
    ਝੌਂਪੜੀਆਂ ਵਿੱਚ ਰਹਿਣ,
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ် ဆောင်သောအခါ၊
  hmo-hmo: Unai dina 7 lalonai Israela taudia ibounai be au raurau ruma maragidia
    dekenai do idia noho.
  urd-urd: सात रोज़ तक बराबर तुम सायबानों में रहना, जितने इस्राईल की नसल के हैं सब
    के सब सायबानों में रहें;
  rus-SYN: в кущах живите семь дней; всякий туземец Израильтянин должен жить в кущах,
  bqc-SIM: Á Isailiↄ líↄ ku lákpɛ pↄ́ á dↄↄ guu e gↄↄ sopla,
  tcz-CHONGTHU: Ni sagi sunga na bonchauva lhambuh a nachen diu, Israel sungkon agammi
    cheng aboncha lhambuh sunga cheng ding ahiuve.
  mar-mar: तुम्ही सात दिवस तात्पुरत्या उभारलेल्या मांडवात रहावे; जन्मापासून जे इस्राएल
    आहेत त्या सर्वानी मांडवात रहावे,
  qub-qub: Israelcunaga ganchis junajnintin Ramädallacho goyanqui.
  bqp-bqp: Bɛɛ Isirelibɑ kpurowɑ i ko i n wɑ̃ɑ kunu sɔɔ sere sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Pandan sèt jou tout moun pèp Izrayèl yo va rete anba joupa. Wi, n'a rete
    anba joupa pandan sèt jou.
  eng-BSB: You are to dwell in booths for seven days. All the native-born of Israel
    must dwell in booths,
  tod-tod: Wa zei kotaiti bu folo lɔfela laawu. Izelayɛle yooi zu, zou lointi kpein
    ta zei kotaiti bu,
  eng-WEBPB: You shall dwell in temporary shelters for seven days. All who are native-born
    in Israel shall dwell in temporary shelters,
  kbq-kbq: Hagi 7ni'a knamofo agu'afina Israeli vahe'mota fugagi noma ki'nesaza nompi
    manigahaze.
  nhe-BL: Ipan nopa chicome tonali nochi initztose ipan pilxajcaltzitzi.
  gub-BL: A'e 7 'ar rehe Izaew paw wiko putar tàpuzràn ywyra hàkàgwer iapo pyrer pupe
    wà nehe.
  eng-DRA: 'And you shall dwell in bowers seven days: every one that is of the race
    of Israel, shall dwell in tabernacles:'
