  gaz-gaz: Iddoo jiraattan hundatti buddeena lama kan daakuu bullaaʼaa iifii tokkoo
    irraa harka kudhan keessaa harka lamaa kan raacitiin itti makamee tolfame kennaa
    hangafa kan sochoofamu godhaatii Waaqayyoof fidaa.
  fra-LSG: 'Vous apporterez de vos demeures deux pains, pour qu’ils soient agités
    de côté et d’autre; ils seront faits avec deux dixièmes de fleur de farine, et
    cuits avec du levain: ce sont les prémices à l’Éternel.'
  gnn-gnn: Yo, ŋunhili wäŋaŋuranydja nhokalay, nhe yurru batharra märrma'kuŋa yulŋunydja
    dämbany'tja, yurru ruwaŋga'kunhamirriyu yulŋunydja batharra ŋunhiyinydja, ga ŋunhi
    ŋurruŋunydja bitjan nhanŋuwaynha yurru Garraywuna dhulŋuŋuna. Ga biyakayi nhuma
    yurru dhambay‐manaparrayi batharra wäyindja, märr yurru nhumalaŋgu ŋayi yätjpuynydja
    ŋäkirrmaramana yana ŋuriŋiyi wäyingalanydja maŋgu'‐waṉḏinyarayu. Bala ŋayinydja
    yurru Godthunydja yana märramana nhumalaŋguŋu galŋa‐djulŋithirrina, ŋunhi ŋayi
    yurru marrtji buŋgan bäwny'tja bala gaŋgathirri.
  yal-yal: Ɛ xa murutu fuɲin kilo saxan nafala buru ratexin na, ɛ fa na buru xun firin
    na bogise singe saraxa ralixin na Alatala xa.
  haw-1868: E lawe mai hoi oukou i elua popo berena hooluli elua hapa umi dila, he
    palaoa wali ia, e hoomoaia ia me ka hu; he mau hua mua ia no Iehova.
  arb-NAV: فَتَأْتُونَ مِنْ مَسَاكِنِكُمْ بِخُبْزِ تَرْجِيحٍ، رَغِيفَيْنِ مِقْدَارُهُمَا
    عُشْرَيْنِ (نَحْوَ خَمْسَةِ لِتْرَاتٍ) مِنْ دَقِيقٍ مَخْبُوزَيْنِ بِخَمِيرٍ، فَيَكُونَانِ
    بَاكُورَةً لِلرَّبِّ.
  ewe-ewe: Nunana sia anye abolo eve tso miaƒe aƒewo me, eye woanye wo le yame le
    Yehowa ŋkume abe wo tsɔtsɔ nɛ ƒe dzesi ene. Mitsɔ wɔ memee si ʋã la kilogram eve
    wɔ abolo siawo. Nunana sia nye miaƒe kutsetse gbãtɔwo na Yehowa.
  eng-LEE: Out of your own habitations shall ye bring two wave-loaves of two tenth
    parts; of fine flour shall they be; leavened shall they be baked; they are the
    first-fruits unto the Lord.
  asm-FB: তোমালোকে থকা ঠাইৰ পৰা দোলনীয় নৈবেদ্যৰ অৰ্থে ঐফাৰ দহভাগৰ দুভাগ দুটা পিঠা
    আনিবা; সেইবোৰ মিহি আটাগুৰিৰে যুগুত কৰা আৰু খমীৰ দি তন্দুৰত তাও দিয়া হ’ব লাগে;
    সেইবোৰ যিহোৱাৰ উদ্দেশ্যে প্ৰথমে পকা শস্যৰ আগভাগ হ’ব।
  sus-A: وٌ شَ قَ تَامِ قِرِن نَ وٌ نَشَن لِنتَنمَ ﭑ تَن عَلَتَلَ يَ عِ سّرّشّ رَ،
    كٍلِقٍ رَ وٌ شْنيِيٍ. وٌ شَ عٍ يَءِلَن سَنسِ شْرِ لُشُتَشِ كٌنبٌ يَ كٍرٍن نَ،
    وٌ لّبِنِ سُنبُ عَ رَ. بٌفِسٍ سِنفٍ سّرّشّ نَن نَ كِ ﭑ تَن عَلَتَلَ بّ.
  fra-SBL: Vous apporterez de vos habitations deux pains pour l'offrande par agitation,
    faits de deux dixièmes d'épha de fleur de farine. Ils seront cuits au levain,
    comme prémices à Yahvé.
  hbo-hbo: מִמֹּושְׁבֹ֨תֵיכֶ֜ם תָּבִ֣יאּוּ ׀ לֶ֣חֶם תְּנוּפָ֗ה שְׁ֚תַּיִם שְׁנֵ֣י
    עֶשְׂרֹנִ֔ים סֹ֣לֶת תִּהְיֶ֔ינָה חָמֵ֖ץ תֵּאָפֶ֑ינָה בִּכּוּרִ֖ים לֽ͏ַיהוָֽה׃
  eng-WYCLIFFE: offre newe sacrifice to the Lord of alle youre dwelling placis, twei
    looues of the firste fruytis, of twei tenthe partis of flour, `diyt with soure
    dow, whiche looues ye schulen bake in to the firste fruytis to the Lord.
  cwe-cwe: Chila kaye wezagala magate maidi ya nhambiko ya kwinula uchanyha kwa chilaguso
    haulongozi hangu niye Mndewa Mulungu. Gate dolondeka diumbigwe kwa chilo mbili
    za usage unogile ugumigwe lusu. Gate ijo mwizanilavila niye Mndewa Mulungu diwe
    nhosa ya vinhu va mwanduso kugobola.
  kik-kik: Kuuma kũrĩa guothe mũtũũraga, mũrehe mĩgate ĩĩrĩ ĩthondeketwo na tũcunjĩ
    twĩrĩ twa ikũmi twa eba ĩmwe ya mũtu ũrĩa mũhinyu mũno, ĩrugĩtwo na ndawa ya kũimbia,
    ĩtuĩke ya iruta rĩa gũthũngũthio rĩa maciaro ma mbere marutĩirwo Jehova.
  fra-NCL: 'Vous apporterez de vos demeures deux pains pour offrande balancée ; ils
    seront faits avec deux dixièmes d’épha de fleur de farine, et cuits avec du levain :
    ce sont les prémices de Yahweh.'
  cek-AK: Angraeng hanah athai tangsuek thingthai, taeh hoi abaeh ih kahoih takaw
    ephah hato thungah hnetto, ahaek moe, paek koi takaw kae hnetto ah sah ah loe,
    nangmacae im hoiah sin oh.
  cuk-cuk: Be-neggine, madu-gwabo madubur-nuedgi-e-inaba-sobaled, Bab-Jehováʼga bana-bana-ukega
    be sedoed. We-madu-gwagwen madubur-nibirbake-imakaled, baid amba deyob imakarbalid.
    We-madumar Bab-Jehováʼga gebe-ibmar-sanmaked-uklegedid.
  uig-CYR: Өзүңлар туруватқан җайлардин пулаңлатма һәдийә сүпитидә есил ундин бир
    әфаһниң ондин иккисидә етилгән икки нанни елип кәлтүрүңлар; улар ечитқу селип
    етилгән болсун; булар Пәрвәрдигарға аталған дәсләпки һосул һәдийәси дәп һесаплиниду.
  tel-2017: మీరు మీ ఇళ్ళలో నుండి తూములో రెండేసి పదివంతుల పిండితో చేసిన రెండు రొట్టెలను
    కదిలించే అర్పణంగా తేవాలి. వాటిని గోదుమపిండితో చేసి పొంగేలా కాల్చాలి. అవి యెహోవాకు
    ప్రథమఫలాల అర్పణం.
  hat-BSA: Nou va pote soti nan domisil nou yo de (2) pen kòm yon ofrann voye anlè,
    ki fèt avèk de dizyèm yon efa. Yo va fèt avèk farin fen, kwit avèk ledven kòm
    premye fwi bay SENYÈ a.
  kos-kos: Kais sie sou fah use lukwa lof in bread ac sang nu sin LEUM GOD tuh in
    sie mwe kite srisrila. Kais soko lof fah orekla ke paun in flao akosr ma oasr
    mwe pulol kac, na umla ac itukyang nu sin LEUM GOD tuh in sie kisa ke fahko se
    meet ke wheat ma kowos kosrani.
  hbo-WLC: מִמּוֹשְׁבֹ֨תֵיכֶ֜ם תָּבִ֣יאּוּ ׀ לֶ֣חֶם תְּנוּפָ֗ה שְׁ֚תַּיִם שְׁנֵ֣י
    עֶשְׂרֹנִ֔ים סֹ֣לֶת תִּהְיֶ֔ינָה חָמֵ֖ץ תֵּאָפֶ֑ינָה בִּכּוּרִ֖ים לַֽיהוָֽה׃
  ibo-ibo: Site nʼebe ọbụla unu bi, unu ga-ewetara Onyenwe anyị ogbe achịcha abụọ
    nke unu ji iko ọka a kwọrọ nke ọma iri na abụọ, nke e ji ihe na-eko achịcha mee,
    ya bụ yiist, dịka aja mfufe nke mkpụrụ mbụ nye Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ନିବାସରୁ ଦୋଳନୀୟ ନୈବେଦ୍ୟାର୍ଥେ ଏକ ଐଫାର ଦୁଇ ଦଶମାଂଶର ଦୁଇ
    ରୁଟି ଆଣିବ; ତାହା ସରୁ ମଇଦାରେ ପ୍ରସ୍ତୁତ ହେବ ଓ ତାଡ଼ିରେ ରନ୍ଧନ କରାଯିବ, ତାହା ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଥମ ଫଳ ହେବ।
  chk-chk: Oupwe uwato seni lon en me imwan ruofoch pilawa pwe repwe assaw. Ekewe
    pilawa repwe för seni rüanü paun pilawa mi amas o mürina, repwe um fiti iis, pwe
    ämi mwen ua ngeni ewe Samol mi Lapalap.
  rop-rop: Ebri femili olabat garra bringimap dubala damba en gibit langa mi laiga
    speshalwan presen. En ebri damba weya yumob meigimbat garra abum dubala kilogrem
    flauwa miksap garram raising en yumob garra gibit langa mi. Wal dijan ofring blanga
    det feswan sid daga yumob bin gajim.
  ukr-1871: Із осад ваших подасьте два хлїби на гойдану жертву; із двох десятин ефи
    муки пшеничної вони будуть, квашеними спечені будуть; як первоплід Господеві.
  deu-1951: Ihr sollt nämlich aus euren Wohnsitzen zwei Webebrote bringen, von zwei
    Zehntel Semmelmehl zubereitet; die sollen gesäuert und dem HERRN zu Erstlingen
    gebacken werden.
  eng-JPS: Ye shall bring out of your dwellings two wave-loaves of two tenth parts
    of an ephah; they shall be of fine flour, they shall be baked with leaven, for
    first-fruits unto the LORD.
  srp-1865: Iz stanova svojih donesite dva hljeba za žrtvu obrtanu; od dvije desetine
    efe bijeloga brašna da budu, s kvascem neka budu peèeni; to su prvine Gospodu.
  lug-lug: Nga muva mu buli kitundu gye mubeera, munaaleetanga emigaati, ebiri ebiri
    nga gikoleddwa mu kigero ekya desimoolo bbiri eza efa ez’obuwunga obulungi, nga
    bufumbiddwa n’ekizimbulukusa; nga kye kiweebwayo eri Mukama Katonda ekiwuubibwawuubibwa
    eky’ebibala ebibereberye.
  heb-heb: ממושבתיכם תביאו לחם תנופה שתים שני עשרנים סלת תהיינה חמץ תאפינה בכורים
    ליהוה׃
  ben-IRV: তোমরা নিজ নিজগৃহ থেকে দোলনীয় নৈবেদ্যের জন্য [এক ঐফার] দুই দশমাংশের দুই
    খান রুটি আনবে; সূক্ষ্ম সূজি দিয়ে তা তৈরী কোরো ও খামি দিয়ে তৈরী কোরো; তা সদাপ্রভুর
    উদ্দেশ্যে আশুপক্কাংশ হবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਨਿਵਾਸ ਸਥਾਨਾਂ ਵਿੱਚੋਂ ਏਫ਼ਾਹ ਦੇ ਦੋ ਦਸਵੇਂ ਹਿੱਸੇ ਮੈਦੇ ਦੀਆਂ ਦੋ ਰੋਟੀਆਂ
    ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਲਿਆਉਣਾ, ਉਹ ਖ਼ਮੀਰ ਨਾਲ ਗੁੰਨ੍ਹੇ ਹੋਏ ਮੈਦੇ ਦੀਆਂ ਹੋਣ, ਇਹ ਯਹੋਵਾਹ ਦੇ
    ਅੱਗੇ ਉਪਜ ਦਾ ਪਹਿਲਾ ਫਲ ਹੈ।
  mya-JVB: ထာဝရဘုရား အဘို့ အဦး သီးသော အသီး၊ တဆေး ဖြင့် ဖောင်းကြွသော မုန့်ညက် နှစ်
    ဩမဲနှင့် လုပ်သော ချီလွှဲ ရာမုန့် နှစ် လုံးကို သင် တို့အိမ် မှ ထုတ် ဆောင်ခဲ့၍၊
  hmo-hmo: Famili ta ta ibounai ese beredi rua do umui mailaia, bona lau Lohiabada
    dekenai do umui henia, emui harihari gauna idauna ta. Beredi ta ta be paraoa kilogaram
    rua dekena amo idia karaia gaudia. Mai hatubua gauna danu do umui gabua, bona
    Lohiabada dekenai do umui henia, ia be koni matamata ena boubou gauna.
  urd-urd: तुम अपने घरों में से ऐफ़ा के दो दहाई हिस्से के वज़न के मैदे के दो गिर्दे
    हिलाने की क़ुर्बानी के लिए ले आना; वह ख़मीर के साथ पकाए जाएँ ताकि ख़ुदावन्द के
    लिए पहले फल ठहरें।
  rus-SYN: от жилищ ваших приносите два хлеба возношения, которые должны состоять
    из двух десятых частей ефы пшеничной муки и должны быть испечены кислые, как первый
    плод Господу;
  bqc-SIM: Àli pɛ̃ɛkɛ mɛ̀n plapla ua ń uao ń pɛ̃ɛtio litili plapla ń a sɛ'ɛsɛo.
    Á buapↄ́ káau ↄ̃ áli pↄ́piↄ kɛò, í mↄomɛɛ.
  tcz-CHONGTHU: Na inson cheh uva pat Ephah dim khat cheh hopsom lah a, hopnia kikhen
    thenso thilto dinga changlhah lhonsao ni jaona nahin choi diu ahi, hiche teni
    chu cholsosa ahin, Pakaiya dia lhohsoga masapen thiltoa pang ding ahi.
  mar-mar: त्यादिवशी तुम्ही आपल्या घरातून दोन दशांश एफाभर मैद्याच्या, खमीर घालून भाजलेल्या
    दोन भाकरी ओवाळण्यासाठी आणाव्या; परमेश्वराकरिता हे पहिल्या उपजाचे अर्पण होय.
  qub-qub: Wasinpita apamonga lebadürawan rurasha ishcay tantata. Chay tantataga ruranga
    chuscu quïlu jarinapita. Chay ofrendataga ‹rimir-punta shuntar raquishämi› nir
    cuyuchir ricachiypa garamanga.
  bqp-bqp: I ko i kɑ pɛ̃ɛ yiru nɑ sɑɑ bɛɛn yɛnun di yèn bɑɑyere bɑ kuɑ kɑ som kilo
    itɑ kɑ pɛ̃ɛ seeyɑtiɑ. Bɛɛn gberun dĩɑ gbiikii niyɑ i ko i kɑ yen som mɛ ko, kpɑ
    yɑ̃ku kowo u ye sɔ̃ɔsi beri berikɑ.
  hat-hat: Chak fanmi va soti lakay yo ak de gwo pen pou yo ofri bay Seyè a. Chak
    pen va fèt ak de liv farin kwit ak ledven. Y'a ofri yo bay Seyè a tankou ofrann
    premye grenn yo rekòlte.
  eng-BSB: Bring two loaves of bread from your dwellings as a wave offering, each
    made from two-tenths of an ephah of fine flour, baked with leaven, as the firstfruits
    to the LORD.
  tod-tod: Wa ʋa ga ɓulu felegɔ, wo zeɠe la wo-zeizuʋɛ, wo ti latɛɠɛ, ti ɠilagilagi
    ɠa ɓɛtɛ ga ɓulu vukɔ ʋagɔi kilo lɔzita, ti mɔ ga lɛʋɛi. Naati ta ga zooi ʋa lɔnɔ
    mɔungiti Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: You shall bring out of your habitations two loaves of bread for a wave
    offering made of two tenths of an ephah of fine flour. They shall be baked with
    yeast, for first fruits to the LORD.
  kbq-kbq: Hagi eri veravema hu ofama hu'zana, tare bretia erino eno tare kilo kna'amo'ma
    hu'nesiama'a flauara erita ana flauapina zisti anteteta, ana bretia tro hiho.
    E'i ese ne'zama hozafima nenama hania ne'zamofo ofa Ra Anumzamofontega hugahaze.
  nhe-BL: Inquihualicase ome pantzi tlen imochajchaj para se tlacajcahualistli tlen
    inquihuisose noixtla, niimoTECO. Nopa pantzi monequi inquicualtlalise ica se nahui
    kilos tlen harina ica tlasonejcayotl. Ya ni elis se tlacajcahualistli tlen nopa
    tlayacanca pixquistli.
  gub-BL: Uzeànàànàm ma'e omono putar mokoz typy'ak arozràn imuku'i pyrer ikatu wera'u
    ma'e iapo pyrer izupe pitàitàigatu wà nehe. Omono putar imuapiruru kar haw arozràn
    inuromo a'e typy'ak iapo mehe wà nehe. Heta putar mokoz kir typy'ak wanupe pitàitàigatu
    nehe. Omono putar Tupàn Tuweharupi Wiko Ma'e pe ma'e imono pyr romo wà nehe. Omono'og
    putar arozràn ikatu wera'u ma'e a'e typy'ak iapo pà wà nehe.
  eng-DRA: Out of all your dwellings, two leaves of the firstfruits, of two tenths
    of flour leavened, which you shall bake for the firstfruits of the Lord.
