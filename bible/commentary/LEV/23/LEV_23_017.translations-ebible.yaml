verse: LEV.023.017
translations:
  mal-C: നിങ്ങൾ എവിടെ താമസിച്ചാലും ആ വാസസ്ഥലങ്ങളിൽനിന്ന് രണ്ട് ഓമെർ നേർമയുള്ള മാവിലുണ്ടാക്കിയ
    രണ്ട് അപ്പം യഹോവയ്ക്ക് ആദ്യഫലങ്ങളുടെ വിശിഷ്ടയാഗാർപ്പണമായി കൊണ്ടുവരണം. അത് പുളിപ്പിച്ചു
    ചുട്ടതായിരിക്കണം.
  deu-TKW: Aus euren Wohnsitzen sollt ihr zwei Webe-Brote bringen; aus zwei Zehnteln
    Feinmehl sollen sie bestehen und mit Sauerteig gebacken sein, als Erstlingsopfer
    für Jahwe.
  lin-lin: Bokomema, wuta na bisika nyonso oyo bokozala, mapa mibale mpo na kobonza
    yango na kotombola ; bakosala moko na moko kati na yango na bakilo motoba ya farine
    basangisa na levire mpe batumba na moto. Ekozala likabo ya bambuma na bino ya
    liboso mpo na Yawe.
  eng-LSV: you bring in two [loaves] of bread out of your dwellings [for] a wave-offering;
    they are of two-tenth parts of flour; they are baked [with] yeast—first-[fruits]
    to YHWH.
  eng-GNV: 'Ye shall bring out of your habitations bread for the shake offring: they
    shalbe two loaues of two tenth deales of fine floure, which shalbe baken with
    leauen for first fruites vnto the Lord.'
  eng-WEBSTER: 'Ye shall bring out of your habitations two wave-loaves of two tenth-parts:
    they shall be of fine flour, they shall be baked with leaven, they are the first-fruits
    to the LORD.'
  nhw-BL: Anquihualicase ome pantzi tlen amochajchaj para se tlacajcahualistli catli
    anquihuisose noixpa, niamoTECO. Nopa pantzi monequi anquicualtlalise ica se nahui
    kilos tlen harina ica tlasonejcayotl. Ya ni elis se tlacajcahualistli tlen nopa
    tlayacanca pixquistli.
  swh-ONEN: Kutoka popote mnapoishi, mtaleta mikate miwili ya unga laini, sehemu mbili
    za kumi za efa, uliookwa kwa chachu, kuwa sadaka ya kuinuliwa ya malimbuko kwa
    Bwana.
  bba-bba: I ko i kɑ pɛ̃ɛ yiru nɑ sɑɑ bɛɛn yɛnun di yèn bɑɑyere bɑ kuɑ kɑ som kilo
    itɑ kɑ pɛ̃ɛ seeyɑtiɑ. Bɛɛn ɡberun dĩɑ ɡbiikii niyɑ i ko i kɑ yen som mɛ ko, kpɑ
    yɑ̃ku kowo u ye sɔ̃ɔsi beri berikɑ.
  eng-KJVCPB: 'Ye shall bring out of your habitations two wave loaves of two tenth
    deals: they shall be of fine flour; they shall be baken with leaven; they are
    the firstfruits unto the Lord.'
  luo-luo: Keluru makati ariyo mugolo e miechu kaka misango mifwayo, kendo ulosgi
    gi mogo mayom moromo kilo abiriyo moketie thowi, mondo uchiwgi ne Jehova Nyasaye
    kaka chiwo mar cham mokwongo.
  meu-meu: Emui ruma amo flaoa namo-hereana efa ta ba karoa, karoa ima, bena karoa
    ta bavabia, ihatubuna muramurana ida ba buloa; bena ba gabua, igabu rua ba kara,
    davedave boubouna ḡaudia, emui flaoa matamatana amo.
  npi-ULB: तिमीहरूका घरहरूबाट एक पाथी पिठोबाट बनेका दुईवटा रोटी ल्याउनू । त्यो मसिनो
    पिठो खमिर राखेर बनाइयोस् । ती परमप्रभुको निम्ति पहिलो फलको डोलाइने बलि हुने छन्
    ।
  yor-yor: Láti ibikíbi tí ẹ bá ń gbé, ẹ mú ìṣù àkàrà méjì tí a fi òsùwọ̀n ìdá méjì
    nínú mẹ́wàá tí efa (èyí jẹ́ lita mẹ́rin ààbọ̀) ti ìyẹ̀fun, tí a fi ìwúkàrà ṣe,
    gẹ́gẹ́ bí ọrẹ fífì àkọ́so sí Olúwa.
  emp-NTPO: 'Nãwã od̶ida panʌa: bãrã diguid̶aʌba paʌ̃da umé enenida panʌa mʌ̃́a ʌ̃taa
    wa diabid̶i carea. Maʌ̃ paʌ̃ra eped̶eco jũgurua umé dji biara b̶ʌ harina ẽsãbari
    bara od̶a baida b̶ʌa.'
  pes-OPCB: هر خانواده‌ای دو قرص نان که از دو کیلو آرد مرغوب همراه با خمیرمایه پخته
    شده باشد، بیاورد تا در حضور خداوند تکان داده شود و به عنوان هدیه‌ای از آخرین برداشت
    محصول به من تقدیم شود.
  tgl-ULB: Dapat ninyong ilabas sa inyong mga bahay ang dalawang tinapay na ginawa
    mula sa dalawang ikapu ng isang epah. Dapat ginawa ang mga ito mula sa pinong
    harina at inihurno kasama ang lebadura; isang paghahandog ang mga ito mula sa
    unang mga prutas na itataas at idinulog kay Yahweh.
  cbu-NT: Ashiri siysa tirikoo wasipur uchu kilo kizpur wanasiri yáyarus, tsimbun
    pangaa tputamamshipat wanasiriri ptatangtsa. Sheerus, pangaa museerus, nuwash
    pangi yushindangtsa. An pang nuwaama tuchtamaama.
  hui-hui: Isaraele agali mbira ibu one waneigini heba bibahendeme mberedi hirini
    kira degedege i̱hondo lomabu ngule yalu ibalimu. Mberedi ogoni labo balawa genda
    magi kilo kira muwa ogoni yidi heba minu magamaga bialu hirulene nga. Yalu ibalu
    loma binigo mo miaga agalihondo miragola ibugua gime yuwa Anduane Homogo i̱naga
    deni howa wigiwaga lolebira.
  mya-mya: မိ​သား​စု​တိုင်း​က​မုန့်​နှစ်​လုံး​ကို​ယူ​ခဲ့​၍ ထာ​ဝ​ရ​ဘု​ရား​အား​အ​ထူး​ပူ​ဇော်​သ​ကာ
    အ​ဖြစ်​ဆက်​သ​ရ​မည်။ ယင်း​သို့​ဆက်​သ​ရာ​၌ မုန့်​တစ်​လုံး​စီ​ကို တ​ဆေး​ရော​သော​မုန့်​ညက်
    လေး​ပေါင်​ဖြင့်​ဖုတ်​ပြီး​လျှင် အ​ဦး​ဆုံး​ရ သော​ကောက်​နှံ​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གི་སྡོད་གནས་དག་ལས་གྲོ་ཞིབ་བྲེའི་བཅུ་ཆ་གཉིས་བླངས་ཏེ། གཡོབ་མཆོད་ཀྱི་བག་ལེབ་སྐྱུར་མ་གཉིས་བསྲེགས་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཐོག་ཕུད་ཀྱི་ལོ་ཏོག་འབུལ་དགོས།
  sna-sna: Kubva kupi kwose kwamunogara, uyai nezvingwa zviviri zvakaitwa nezvikamu
    zviviri kubva mugumi zveefa zvoupfu hwakatsetseka zvakabikwa nembiriso sechipiriso
    chokuninira chezvibereko zvokutanga kuna Jehovha.
  spa-BLM: Sacaréis de vuestras moradas dos panes para la ofrenda mecida, hechos de
    dos décimas de efa de harina fina. Serán cocidos con levadura, como primicias
    para Yahvé.
  cac-cac: Tzeyic'cot chab'oc ixim pan ofrendail ichataxon ixim eyic tze va'a. Vajxaque'
    libra ixim harina te vach' tz'och d'a junjun ixim, ayocab' b'at yich d'a scal
    ixim. A ixim pan chi' sb'achjioch ixim d'a vichan̈ ofrendail d'a ixim b'ab'el
    tz'eluli yaln̈ej b'aj cajan ex eq'ui.
  swh-ULB: Mtaleta kutoka nyumbani mwenu mikate miwili iliyotengenezwa kutokana na
    mbili za kumi za efa. Ni lazima ifanywe kwa unga laini na uliochanganywa na hamira;
    zitakuwa matoleo ya kutikiswa ya malimbuko ya kwanza kwa Yahweh.
  bel-bel: ад селішчаў вашых прыносьце два хлебныя прынашэньні, якія павінны складацца
    зь дзьвюх дзясятых долі эфы пшанічнай мукі і павінны быць сьпечаныя кіслыя, першы
    плод Госпаду;
  deu-ELBBK: Aus euren Wohnungen sollt ihr Webe-Brote bringen, zwei von zwei Zehnteln
    Feinmehl sollen es sein, gesäuert sollen sie gebacken werden, als Erstlinge dem
    HERRN.
  mbb-OT: '@see-verse:LEV.023.016'
  mal-2015: നീരാജനത്തിന്നു രണ്ടിങ്ങഴി മാവുകൊണ്ടു രണ്ടപ്പം നിങ്ങളുടെ വാസസ്ഥലങ്ങളിൽ
    നിന്നു കൊണ്ടുവരേണം; അതു നേരിയ മാവുകൊണ്ടുള്ളതും പുളിപ്പിച്ചു ചുട്ടതും ആയിരിക്കേണം;
    അതു യഹോവെക്കു ആദ്യവിളവു.
  rmc-rmc: Dojekh famelija anela kheral duj mare pre hazdľi obeta. Pekena duj mare
    andral o duj kili aro le kvasoha a anena oda le RAJESKE pre hazdľi obeta tumare
    ešebne uľipnastar.
  pes-OPV: از مسکنهای خود دونان جنبانیدنی از دو عشر بیاورید از آرد نرم باشد، و با
    خمیر مایه پخته شود تا نوبر برای خداوندباشد.
  ron-1924: 'Сэ адучець дин локуинцеле воастре доуэ пынь, ка сэ фие легэнате ынтр-о
    парте ши ынтр-алта; сэ фие фэкуте ку доуэ зечимь де ефэ дин флоаря фэиний ши коапте
    ку алуат: ачестя сунт челе динтый роаде пентру Домнул.'
  ben-OBCV: তোমরা যেখানেই বসবাস করো সেখান থেকে এক ঐফা মিহি ময়দার দুই-দশমাংশ দিয়ে
    তৈরি খামিরযুক্ত দুটি রুটি সদাপ্রভুর উদ্দেশে প্রথম ফসলের দোলনীয় উপহাররূপে আনবে।
  som-som: Oo waa inaad rugihiinna ka keentaan laba kibsood oo ah qurbaan la ruxruxo,
    oo ah eefaah toban meelood loo dhigay labadiis meelood, oo waa inay bur ahaadaan,
    oo waa in khamiir lagu dubaa oo Rabbiga loogu keenaa qurbaan midhaha ugu horreeya.
  lat-VUC: ex omnibus habitaculis vestris, panes primitiarum duos de duabus decimis
    similæ fermentatæ, quos coquetis in primitias Domini.
  eng-ASVBT: 'Ye shall bring out of your habitations two wave loaves of two tenth
    parts of an ephah: they shall be of fine flour, they shall be baked with leaven,
    for firstfruits unto Jehovah.'
  ita-1885: Portate dalle vostre stanze, per primizie, al Signore, due pani per offerta
    dimenata, i quali sieno di due decimi di fior di farina, cotti con lievito.
  eng-LXXUP: 'Ye shall bring from your dwelling loaves, as a heave offering, two loaves:
    they shall be of two tenth portions of fine flour, they shall be baked with leaven
    of the firstfruits to the Lord.'
  eng-ULB: You must bring out of your houses two loaves made from two-tenths of an
    ephah. They must be made from fine flour and baked with yeast; they will be a
    wave offering of the firstfruits to Yahweh.
  spa-VBL: Traigan dos panes de sus casas como ofrenda mecida. Hacedlos de dos décimas
    de efa de la mejor harina, cocidos con levadura, como primicias para el Señor.
  fra-_FOB: 'Vous apporterez de vos demeures deux pains, pour une offrande agitée;
    ils seront de deux dixièmes de fleur de farine, cuits avec du levain: ce sont
    les prémices à l''Éternel.'
  mal-mal: നീരാജനത്തിന് രണ്ടിടങ്ങഴി മാവുകൊണ്ട് രണ്ടപ്പം നിങ്ങളുടെ വാസസ്ഥലങ്ങളിൽ നിന്നു
    കൊണ്ടുവരണം; അത് നേരിയ മാവുകൊണ്ടുള്ളതും പുളിപ്പിച്ചു ചുട്ടതും ആയിരിക്കണം; അത് യഹോവയ്ക്ക്
    ആദ്യവിളവ്.
  urd-GVR: Har gharāne kī taraf se Rab ko hilāne wālī qurbānī ke taur par do roṭiyāṅ
    pesh kī jāeṅ. Har roṭī ke lie 3 kilogrām behtarīn maidā istemāl kiyā jāe. Un meṅ
    ḳhamīr ḍāl kar pakānā hai. Yih fasal kī pahlī paidāwār kī qurbānī haiṅ.
  suz-BL: गेपुकीमी आंम इन खिं रे शोब्‍ले निक्‍शी क्‍युक्‍शा हिम्‍शा चढ़ेचा कली माल्‍नीनी।
    मेको शोब्‍ले का एफाह का के २० भाग थम रिम्‍शो फस रे बोरब ओख्‍ती सुप्‍थु चोशा सेल्‍शो
    दुम्‍चा माल्‍ब। मेको ङोंइती मीशो अन्‍न के परमप्रभु यावे कली चढ़ेतीक बाक्‍ब। एफाह
    पुक्‍तीके का बाक्‍ब। एफाह का २२ लिटर रिक्‍ब। मेको के २० भाग ४.४ लिटर खोदेंशो बाक्‍ब।
  ita-1927: Porterete dai luoghi dove abiterete due pani per un’offerta agitata, i
    quali saranno di due decimi di un efa di fior di farina e cotti con del lievito;
    sono le primizie offerte all’Eterno.
  ckb-ckb: لە نشینگەکانتانەوە دوو نانی وەک قوربانی بەرزکردنەوە بهێنن، لە دوو دەیەکی
    ئێفەیەک لە باشترین ئارد بێت و بە هەویرترشەوە کرابنە نان، یەکەمین بەرهەمە بۆ یەزدان.
  eng-BBE: Take from your houses two cakes of bread, made of a fifth part of an ephah
    of the best meal, cooked with leaven, to be waved for first-fruits to the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ನಿಮ್ಮ ಮನೆಗಳಿಂದ ತಂದ ಹಿಟ್ಟಿನಲ್ಲಿ ಎರಡೆರಡು ಓಮರ್ ಹಿಟ್ಟಿನಿಂದ ಎರಡು
    ರೊಟ್ಟಿಗಳನ್ನು ಮಾಡಬೇಕು. ಇವುಗಳನ್ನು ಹುಳಿಹಾಕಿದ ಗೋಧಿಯ ಹಿಟ್ಟಿನಿಂದ ಮಾಡಿ ಪ್ರಥಮಫಲವಾಗಿ ಯೆಹೋವ
    ದೇವರಿಗೆ ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಬೇಕು.
  tam-2017: நீங்கள் ஒரு மரக்காலிலே பத்தில் இரண்டு பங்காகிய மெல்லிய மாவிலே புளிப்பாக
    வேகவைக்கப்பட்ட அசைவாட்டும் காணிக்கையாக இருக்கிற இரண்டு அப்பங்களை உங்கள் வீடுகளிலிருந்து
    யேகோவாக்கென்று முதற்பலனாகக் கொண்டுவந்து,
  spa-RV-1909: De vuestras habitaciones traeréis dos panes para ofrenda mecida, que
    serán de dos décimas de flor de harina, cocidos con levadura, por primicias á
    Jehová.
  ron-BTF: Să scoateți din locuințele voastre două pâini legănate, făcute din două
    zecimi dintr-o măsură de floarea făinii; să fie coapte cu dospeală; acestea sunt
    primele roade consacrate DOMNULUI.
  eng-WEBP: You shall bring out of your habitations two loaves of bread for a wave
    offering made of two tenths of an ephah of fine flour. They shall be baked with
    yeast, for first fruits to the LORD.
  eng-FBV: Bring two loaves of bread from your homes as a wave offering. Make them
    from two-tenths of an ephah of best flour, baked with yeast, as the firstfruits
    to the Lord.
  nld-1939: Uit uw woonsteden moet ge als eerstelingen voor Jahweh twee broden voor
    een strekoffer brengen; ze moeten uit twee issaron meelbloem zijn bereid, en gedesemd
    worden gebakken.
  nch-BL: Anquihualicase ome pantzi ten amochajchaj para se tacajcahualisti cati anquihuisose
    noixpa, niamoTECO. Nopa pantzi monequi anquicualtalise ica se nahui kilos ten
    harina ica tasonejcayot. Ya ni elis se tacajcahualisti ten nopa tayacanca pixquisti.
  vie-1934: 'Các ngươi hãy từ nhà mình đem đến hai ổ bánh đặng làm của lễ dâng đưa
    qua đưa lại; bánh đó làm bằng hai phần mười bột lọc hấp có pha men: ấy là của
    đầu mùa dâng cho Đức Giê-hô-va.'
  hin-CV: तुम अपने निवास स्थानों से लहराने की बलि के रूप में चढ़ाने के लिए दो किलो
    मैदे की रोटियां लाना; जो याहवेह को प्रथम फल के रूप में चढ़ाने के लिए खमीर के साथ
    बनाई जाएं.
  eng-OURB: You shall bring out of your habitations two loaves of bread for a wave
    offering made of one tenth of an ephah [two omers; 4.6 q; 4.4 L] of fine flour.
    They shall be baked with yeast, for first fruits to Adonai.
  spa-BES: Llevarán de sus casas dos tortas de pan, hechas de una quinta parte de
    un efa de la mejor harina, cocinada con levadura, para ser mecida como primicias
    al Señor.
  tdx-tdx: Hendeseñe boak’ añ’ akiba’ areo ao ty mofon-kelahela roe songa nanoeñe
    ami’ty mona fahafolo’ ty efà roe; natoñak’ an-dalivay ho engam-boa am’ Iehovà.
  vid-vid: Chila ivyazi kulawa kuli ng'handa za hewo, lyochigala mibumunda mili ja
    nhambiko ya kwinula kuchanya kwa ulajilo hali Mkulu Nguluwi. Ibumunda lyanguganigwa
    liwe ligongomanyigwe kwa kilo mbili za utimbo unojile uwichigwe usaso, na awo
    momlavila Mkulu Nguluwi uwe nhambiko ya mbena ya mwaluko.
  eng-OKE: Bring from your dwellings two loaves for an elevation, two cakes, of two-tenths
    of flour shall they be, baked with leaven, as firstfruits before the Lord.
