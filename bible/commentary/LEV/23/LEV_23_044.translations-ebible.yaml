  ukr-1871: І обявив Мойсей сьвята Господнї перед синами Ізрайлевими.
  deu-1951: Und Mose erklärte den Kindern Israel die Feiertage des HERRN.
  eng-JPS: And Moses declared unto the children of Israel the appointed seasons of
