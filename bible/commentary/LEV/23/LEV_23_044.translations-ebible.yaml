  fra-NCL: Moïse fit ainsi connaître aux enfants d’Israël les fêtes de Yahweh. »
  cek-AK: To pongah Mosi mah, Angraeng mah thuih ih poih ninawk to Israel kaminawk
    khaeah taphong pae.
  cuk-cuk: Weyobi, Moisés, Israel-dulemarga Bab-Jehováʼga-ibamar-itoakwaa-onolegedgi
    sunmaksad.
  uig-CYR: Шундақ қилип Муса Пәрвәрдигарниң бекиткән шу һейтлирини Исраилларға баян
    қилди.
  tel-2017: ఈ విధంగా మోషే ఇశ్రాయేలీయులకు యెహోవా నియామక కాలాలను తెలియపరిచాడు.
  hat-BSA: Se konsa Moïse te deklare a fis Israël yo tout lè ki te deziye pa Bondye
    yo.
  kos-kos: Ouinge Moses el sang nu sin mwet Israel oakwuk ma elos in oru nu ke kufwa
    mutal inge in akfulatye LEUM GOD.
  hbo-WLC: וַיְדַבֵּ֣ר מֹשֶׁ֔ה אֶת־מֹעֲדֵ֖י יְהוָ֑ה אֶל־בְּנֵ֖י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Mosis gwara ụmụ Izrel ihe gbasara mmemme niile a kara aka nye Onyenwe anyị.
  ory-ory: ତହୁଁ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ସଦାପ୍ରଭୁଙ୍କର ସମସ୍ତ ସ୍ଥାପିତ ପର୍ବର କଥା କହିଲେ।
  chk-chk: Iei usun Moses a asile ngeni ekewe aramasen Israel ekewe allük usun än
    ewe Samol mi Lapalap kewe chulap mi kefilitä, pwe repwe apwönüretä.
  rop-rop: Wal lagijat na YAWEI bin gibit Mosis detlot lowa blanga abum ola serramoni
