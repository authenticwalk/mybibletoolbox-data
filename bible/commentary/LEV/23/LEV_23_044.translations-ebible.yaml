  srp-1865: I Mojsije kaza praznike Gospodnje sinovima Izrailjevijem.
  lug-lug: Bw’atyo Musa n’alangirira mu baana ba Isirayiri embaga za Mukama ennonde.
  heb-heb: וידבר משה את מעדי יהוה אל בני ישראל׃
  ben-IRV: তখন মোশি ইস্রায়েল-সন্তানদের কাছে সদাপ্রভুর পর্বগুলির কথা বললেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਨਿਯੁਕਤ ਪਰਬਾਂ ਬਾਰੇ ਦੱਸ ਦਿੱਤਾ।
  mya-JVB: မောရှေ သည်လည်း ၊ ထာဝရဘုရား ၏ ပွဲတော် များကို ဣသရေလ အမျိုးသား တို့အား ပြန်ကြား
    လေ၏။
  hmo-hmo: Mose ese inai hereva ia kamonai dainai, Israela taudia ia haboua, bona
