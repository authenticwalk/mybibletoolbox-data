    ia henidia.
  urd-urd: इसलिए मूसा ने बनी — इस्राईल को ख़ुदावन्द की मुक़र्ररा 'ईदें बता दीं।
  rus-SYN: И объявил Моисей сынам Израилевым о праздниках Господних.
  bqc-SIM: Ɔ̃ Mↄizi dikpɛ pↄ́ Dii dìlɛpiↄ yã'ònɛ́.
  tcz-CHONGTHU: Mose’n Pakai dinga phat tepsa kut ho jouse chu, Israel chate jouse
    lah a aphondoh peh ahi.
  mar-mar: तेव्हा ह्याप्रमाणे परमेश्वराने नेमिलेले सण मोशेने इस्राएल लोकांस कळवले.
  qub-qub: Chaynömi Moisesga Israelcunata willaparan Tayta Diosta rispitar fistacunata
