  eng-BSB: So Moses announced to the Israelites the appointed feasts of the LORD.
  tod-tod: Ʋele ɠana Moize kalagiti feeni la Izelayɛle nuiti zea, é ʋilɛ Ɠɔoɠɔ GALAGI
