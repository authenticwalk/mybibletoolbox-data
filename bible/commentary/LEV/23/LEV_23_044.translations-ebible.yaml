  eng-WEBPB: So Moses declared to the children of Israel the appointed feasts of the
    LORD.
  kbq-kbq: Hanki Mosese'a Israeli vahera Ra Anumzamo'ma ne'za neneta mono hunanteta
    muse hutere hugahazema hu'nea knaramina eriama huno zamasami'ne.
  nhe-BL: Huajca Moisés quinyolmelajqui nopa israelitame tlen nochi nopa ilhuime tlen
    TOTECO quiixtlalijtoya para tiquilnamiquise.
  gub-BL: Nezewe Moizez omono Tupàn ze'eg mynykawhu rehe har teko Izaew izuapyapyr
