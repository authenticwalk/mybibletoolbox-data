verse: LEV.023.044
translations:
  mal-C: ഇപ്രകാരം മോശ യഹോവയുടെ സ്ഥാപിക്കപ്പെട്ട ഉത്സവങ്ങൾ ഇസ്രായേൽമക്കളോട് അറിയിച്ചു.
  deu-TKW: Und Mose sagte den Israeliten die Festzeiten Jahwes.
  lin-lin: Moyize ayebisaki bana ya Isalaele malako nyonso oyo etali bafeti ya Yawe.
  eng-LSV: And Moses speaks to the sons of Israel [concerning] the appointed times
    of YHWH.
  eng-GNV: So Moses declared vnto the children of Israel the feastes of the Lord.
  eng-WEBSTER: And Moses declared to the children of Israel the feasts of the LORD.
  nhw-BL: Huajca Moisés quinyolmelajqui nopa israelitame tlen nochi nopa ilhuime catli
    TOTECO quiixquetztoya para tiquelnamiquise.
  swh-ONEN: Kwa hiyo Mose akawatangazia Waisraeli sikukuu zilizoamriwa na Bwana.
  bba-bba: Nɡe mɛyɑ Mɔwisi u Isirelibɑ tɔ̃ɔ bɑkɑ ni sɔ̃ɔwɑ ni bɑ ko n dɑ di bu kɑ
    Yinni Gusunɔ bɛɛrɛ wɛ̃.
  eng-KJVCPB: And Moses declared unto the children of Israel the feasts of the Lord.
  luo-luo: Kamano e kaka Musa nolando ni jo-Israel sewni moyier mag Jehova Nyasaye.
  meu-meu: Bena Mose ese Israel taudia e haboudia, Iehova ena aria herevadia e hadibalaidia.
  npi-ULB: यसरी मोशाले परमप्रभुका निम्ति तोकिएका चाडहरूबारे इस्राएलका मानिसहरूलाई
    घोषणा गरे ।
  yor-yor: Báyìí ni Mose kéde àwọn àjọ̀dún tí a yàn Olúwa fún àwọn ọmọ Israẹli.
  emp-NTPO: Ãcõrẽba mãwã jarad̶acarea Moiseba israelerãa jarasia jũma Ãcõrẽba jarad̶a
    ewari droma b̶ea od̶amãrẽã.
  pes-OPCB: بدین ترتیب موسی قوانین اعیاد خداوند را به اطلاع قوم اسرائیل رسانید.
  tgl-ULB: Sa ganitong paraan, ipinahayag ni Moises sa mga bayan ng Israel ang itinalagang
    kapistahan para kay Yahweh.
  cbu-NT: 'Ashiri Móysissha anoo ichinguru Israelchichee tputs kamanirangiya Apanllee
    kuku. Yuwaa waana Apanll Taarashipan zaree kanusissheem wayarangu anootsi, yuwash
    tsimbun matayaru shambatshish tatsamkachu anshu. Ashiriya, na kamaneena yuwaa
    Apanll shambatshisheem ichinguru wayangtsa tárangu anootsi. [Ashiriya, nuw Móysisi:
    wapparee, atina siyaatsi. Na kamaneena yuwaa Apanll kamachtarangu anootsi.]'
  hui-hui: Mosesehanda Isaraele wali agalihondo lamibe layadagua Anduane Homogonaga
    mini yaraga hole horo uruni agua bilimu lalu lamiai hene.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ​သည်​ဤ​နည်း​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို
    ချီး​မွမ်း​သည့်​ပွဲ​တော်​များ​နှင့်​ဆိုင်​သော ပ​ညတ်​များ​ကို​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​အား​ပြ​ဋ္ဌာန်း​ပေး​လေ​၏။
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ཆེན་དག་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གསལ་བསྒྲགས་བྱས་སོ།
    །
  sna-sna: Saka Mozisi akazivisa kuvaIsraeri mitambo yakatarwa yaJehovha.
  spa-BLM: Así pues, Moisés declaró a los hijos de Israel las fiestas señaladas por
    Yahvé.
  cac-cac: Icha val chi' ix aj yac'an vin̈aj Moisés yojtacanel eb' chon̈ab' israel
    juntzan̈ nivac q'uin̈ tz'ochi yuj yic'jichaan̈ Jehová.
  swh-ULB: Katika njia hii Musa akazitangaza kwa watu wa ISraeli sikukuu zilizoamria
    kwa ajili ya Yahweh.
  bel-bel: І абвясьціў Майсей сынам Ізраілевым пра сьвяты Гасподнія.
  deu-ELBBK: Und Mose sagte den Kindern Israel die Feste des HERRN.
  mbb-OT: Iyan haazà sikan is ispisyal he menge timpu te ked-ezap te Nengazen he impetuenan
    ni Moises te menge Israilihanen.
  mal-2015: അങ്ങനെ മോശെ യഹോവയുടെ ഉത്സവങ്ങളെ യിസ്രായേൽമക്കളോടു അറിയിച്ചു.
  rmc-rmc: Kavke o Mojžiš vakerelas le Izraelitenge pal o inepi, so diňa o RAJ.
  pes-OPV: پس موسی بنی‌اسرائیل را ازموسمهای خداوند خبر داد.
  ron-1924: Аша а спус Мойсе копиилор луй Исраел каре сунт сэрбэториле Домнулуй.
  ben-OBCV: তখন সদাপ্রভুর উদ্দেশে নির্দিষ্ট উৎসবগুলি সম্বন্ধে মোশি ইস্রায়েলীদের জানালেন।
  som-som: Oo Muusena wuxuu reer binu Israa'iil u sheegay iidihii Rabbiga oo la amray.
  lat-VUC: Locutusque est Moyses super solemnitatibus Domini ad filios Israël.
  eng-ASVBT: And Moses declared unto the children of Israel the set feasts of Jehovah.
  ita-1885: Così Mosè ordinò a' figliuoli d'Israele le feste solenni del Signore.
  eng-LXXUP: And Moses recounted the feasts of the Lord to the children of Israel.
  eng-ULB: In this way, Moses announced to the people of Israel the appointed festivals
    for Yahweh.
  spa-VBL: Así que Moisés les contó a los israelitas todo sobre las fiestas del Señor.
  fra-_FOB: Ainsi Moïse déclara aux enfants d'Israël les fêtes de l'Éternel.
  mal-mal: അങ്ങനെ മോശെ യഹോവയുടെ ഉത്സവങ്ങളെ യിസ്രായേൽ മക്കളോട് അറിയിച്ചു.
  urd-GVR: Mūsā ne Isrāīliyoṅ ko Rab kī īdoṅ ke bāre meṅ yih bāteṅ batāīṅ.
  suz-BL: मिनु मोसामी परमप्रभु यावे कली मानेचा माल्‍शो चाड मुर नेल्‍ल आन कली नेंपाइक्‍तीमी।
  ita-1927: Così Mosè dette ai figliuoli d’Israele le istruzioni relative alle solennità
    dell’Eterno.
  ckb-ckb: جا موسا سەبارەت بە جەژنەکانی یەزدان بە نەوەی ئیسرائیلی ڕاگەیاند.
  eng-BBE: And Moses made clear to the children of Israel the orders about the fixed
    feasts of the Lord.
  kan-OKCV: ಹೀಗೆ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ಯೆಹೋವ ದೇವರ ಹಬ್ಬಗಳನ್ನು ನೇಮಕಮಾಡಿದನು.
  tam-2017: அப்படியே மோசே யெகோவாவுடைய பண்டிகைகளை இஸ்ரவேல் மக்களுக்குத் தெரிவித்தான்.
  spa-RV-1909: Así habló Moisés á los hijos de Israel sobre las solemnidades de Jehová.
  ron-BTF: Și Moise a spus copiilor lui Israel sărbătorile DOMNULUI.
  eng-WEBP: So Moses declared to the children of Israel the appointed feasts of the
    LORD.
  eng-FBV: So Moses told the Israelites all about the Lord's festivals.
  nld-1939: Zo maakte Moses de feesten van Jahweh aan de kinderen Israëls bekend.
  nch-BL: Huajca Moisés quinyolmelajqui nopa israelitame ten nochi nopa ilhuime cati
    TOTECO quiixquetztoya para tiquelnamiquise.
  vie-1934: Aáy vậy, Môi-se truyền cho dân Y-sơ-ra-ên biết các lễ của Đức Giê-hô-va
    là lễ nào.
  hin-CV: इस प्रकार मोशेह ने इस्राएल के घराने के सामने याहवेह के निर्धारित उत्सवों
    का विवरण दिया.
  eng-OURB: Moses [Drawn out] declared to the children of Israel [God prevails] the
    appointed feasts of Adonai.
  spa-BES: Y Moisés les explicó claramente a los hijos de Israel las órdenes acerca
    de las fiestas especiales dedicadas al Señor.
  tdx-tdx: Aa le tinaro’ i Mosè amo ana’ Israeleo o famantaña’ Iehovào.
  vid-vid: Musa nakawalonjela Waisilaeli mnvina za Mkulu Nguluwi ziwichigwe.
  eng-OKE: And Mosheh declared the order of the Festivals of the Lord, and taught
    them to the sons of Israel.
  tha-KJV: ดังนี้​แหละโมเสสจึงได้ประกาศให้คนอิสราเอลทราบถึงเทศกาลเลี้ยงตามกำหนดของพระเยโฮวาห์
  por-BR-2018: Assim falou Moisés aos filhos de Israel sobre as solenidades do SENHOR.
  deu-ELO: Und Mose sagte den Kindern Israel die Feste Jehovas.
  eng-WYC-2018: And Moses spake of the solemnities of the Lord to the sons of Israel.
    (And so Moses spoke to the Israelites about the Feasts, or the Festivals, to honour
    the Lord.)
  epo-epo: Kaj Moseo diris pri la festoj de la Eternulo al la Izraelidoj.
  uig-PIN: Xundaⱪ ⱪilip Musa Pǝrwǝrdigarning bekitkǝn xu ⱨeytlirini Israillarƣa bayan
    ⱪildi.
  beo-beo: Mousese da agoane Isala:ili dunu ilima hamoma:ne sia:i olelei. Ilia da
    Hina Gode Ea nodoma:ne amo Lolo Nasu Gilisisu huluane olelei.
  tpi-OTNT: Moses i harim dispela tok na em i tokim ol Israel long olgeta dispela
    bikpela de bilong litimapim nem bilong God.
  hau-SA: Saboda haka Musa ya sanar wa Isra’ilawa ƙayyadaddun bukukkuwan Ubangiji.
  uig-LAT: Shundaq qilip Musa Perwerdigarning békitken shu héytlirini Israillargha
    bayan qildi.
  nde-nde: Ngakho uMosi wasebabikela abako-Israyeli ngemikhosi emisiweyo kaThixo.
  ton-ton: Pea naʻe fakahā ʻe Mōsese ki he fānau ʻa ʻIsileli ʻae ngaahi kātoanga ʻa
    Sihova.
  ces-1613: I oznámil Mojžíš slavnosti Hospodinovy synům Izraelským.
  eng-WMB: So Moses declared to the children of Israel the appointed feasts of the
    LORD.
  tam-TCV: இவ்வாறு மோசே, யெகோவாவினால் நியமிக்கப்பட்ட பண்டிகைகளை இஸ்ரயேலருக்கு அறிவித்தான்.
  ceb-ULB: Niining paagiha, gipahibalo ni Moises ang katawhan sa Israel sa gitakda
    nga mga kasaulogan alang kang Yahweh.
  pol-UBG: I ogłosił Mojżesz synom Izraela te święta PANA.
  agr-agr: Juna aatus Moisés Tuke Pujuu emematku ijuntai tsawan etegjamun pachis Israel
    aents aidaun ujakui.
  kyc-kyc: Dopako pyuo Moseseme Isaraele wambu dupwa yuu gii andake dupwa apa pyuo
    minyuo pyuo Kamongona kingi ketae palena lao pyuo kararami lao lamaiya.
  urd-GVU: موسیٰ نے اسرائیلیوں کو رب کی عیدوں کے بارے میں یہ باتیں بتائیں۔
  deu-1912: Und Mose sagte den Kindern Israel solche Feste des HERRN.
  kan-2017: ಯೆಹೋವನಿಂದ ನೇಮಕವಾದ ಹಬ್ಬಗಳ ದಿನಗಳ ವಿಷಯವಾಗಿ ಮೋಶೆಯು ಅದೇ ಮೇರೆಗೆ ಇಸ್ರಾಯೇಲರಿಗೆ
    ತಿಳಿಸಿದನು.
  yap-yap: Ara’ rogon ni pi’ Moses ngak yu Israel e pi gafal ni fan ko fapi madnom
    ni kan turguy ni ngu’ur liyorgad riy ngak SOMOL.
  hlt-MCSB: Te dongah BOEIPA kah khoning te Israel ca rhoek ham Moses loh a thui pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያታ ካኣሽኪ ቦንቻንዳ ኬሎ ዒስራዔኤሌ ዓሶም ሙሴ ዬያይዲ ዔርዜኔ።
  twi-ASANTE: Yeinom ne Awurade afahyɛ ahodoɔ a wahyehyɛ a Mose ka kyerɛɛ Israelfoɔ
    no. Enti, Mose kyerɛɛ afahyɛ ahodoɔ a Israelfoɔ no bɛbɔ ama Awurade.
  eng-WEBU: So Moses declared to the children of Israel the appointed feasts of the
    LORD.
  bnp-bnp: E Moses i longo a ngava nga, i vakalongo e huriki a Israel vona a maka
    habu i vulaki e BAKOVI DAGI.
  wal-wal: Hegaadan oottidi, Muusee GODAA Baalata bonchchiyo wogaa Israa7eela asaayyo
    yootiis.
  spa-PDDPT: Así Moisés promulgó las fiestas solemnes de Yavé a los hijos de Israel.
  gun-gun: Ha'e rami Israel kuery pe Moisés omombe'u porãve ngaru Senhor pegua oa'angaague
    ára.
  agu-BL: Ya'stzun yi e'chk xtxolbil yi talnak Moisés scyetz yi e' xonl Israel, te
    e'chk k'ej, yi tajwe'n tan ticy'e'n cya'n swutz Kataj Ryos.
  ilo-ULB: Iti kastoy a wagas, impablaak ni Moises kadagiti Israelita dagiti naituding
    a fiesta para kenni Yahweh.
  kpg-kpg: Malaa, deenei di hai a Moses ne wanga gi digau Israel nia haganoho o di
    hai daumaha ala e hai go digaula e hagalaamua ai Dimaadua.
  uig-ARA: شۇنداق قىلىپ مۇسا پەرۋەردىگارنىڭ بېكىتكەن شۇ ھېيتلىرىنى ئىسرائىللارغا بايان
    قىلدى.
  sus-sus: Annabi Munsa xa masenyi nan na ki, a naxan masen Isirayilakae bɛ Alatala
    xa salie xa fe ra.
  pon-2006: Eri, iei duwen met Moses eh kihong mehn Israel ko kosonned kan duwen sarawi
    kan me re pahn kin wia pwe re en wauneki KAUN-O.
  jae-jae: Amboac tonaŋ Mose kêkêŋ om, taŋ Apômtau kêjatu naŋ, ŋawae gêdêŋ lau Israel.
  ksd-ksd: Ma Moses i ga ve ra tarai Israel ure ra umana. lukara di ga vakilang vake
    upi kai ra Luluai.
  tur-YTC: Böylece Moşe İsrael'in çocuklarına Yahve'nin belirlenmiş bayramlarını bildirdi.
  grc-BRENT: Καὶ ἐλάλησε Μωυσῆς τὰς ἑορτὰς Κυρίου τοῖς υἱοῖς Ἰσραήλ.
  ind-AYT: Demikianlah Musa mengumumkan kepada umat Israel semua perayaan bagi TUHAN
    itu.
  nya-nya: Choncho Mose analengeza kwa Aisraeli masiku osankhika a zikondwerero za
    Yehova.
  hrv-hrv: I tako Mojsije objavi Izraelcima Jahvine blagdane.
  mps-mps: Mosesgo te po odama, agai te Israel augwaliba olama, te tigidali genuai
    bodolu side te Godigo nogi ugwaba sao po wai dao.
  tpi-tpi: Moses i harim dispela tok na em i tokim ol Israel long olgeta dispela bikpela
    de bilong litimapim nem bilong God.
  dan-1931: Og Moses kundgjorde Israelitterne HERRENS Festtider.
  vie-OVCB: Môi-se thông báo cho người Ít-ra-ên các ngày lễ Chúa Hằng Hữu đã ấn định.
  guj-2017: મૂસાએ યહોવાહે મુકરર કરેલા પર્વો વિષે ઇઝરાયલીઓને કહી જણાવ્યું.
  pon-2006A: Eri, iei duwen met Moses eh kihong mehn Israel ko kosonned kan duwen
    sarawi kan me re pahn kin wia pwe re en wauneki KAUN-O.
  por-BRBSL: Assim, Moisés declarou aos filhos de Israel as festas designadas de Yahweh.
  cth-cth: Mosi ni hai BAWIPA e pawinaw hah Isarel miphunnaw koe na pathang pouh.
  twi-twi: Eyinom ne Awurade afahyɛ ahorow a wahyehyɛ a Mose ka kyerɛɛ Israelfo no.
    Enti Mose kyerɛɛ afahyɛ ahorow a Israelfo no bedi ama Awurade.
  hlt-hlt: Te dongah BOEIPA kah khoning te Israel ca rhoek ham Moses loh a thui pah.
  tbz-SIM: Kɛ̀ Mɔyiisii nɑ́kɛ́ Isidɑyɛɛribɛ yɛmɔ̀rɛ̀ bɛ̀ yó mbɑɑ̀ nyɛ̀ ti Yiɛ̀ nKuyie
    nkó yɛbɑɑ.
  msy-2020: Moses akar kam baregha, Ikiavɨra Itir Godɨn ziam famin dughiar ekiar a
    inabazibar gun Israelian gumazamizibav gei.
  azb-azb: Beləcə Musa İsrail övladlarına Rəbbin təyin etdiyi bayramlar barəsində
    nəql etdi.
  eng-DBY: And Moses declared the set feasts of Jehovah to the children of Israel.
  hin-2017: और मूसा ने इस्राएलियों को यहोवा के पर्व के नियत समय कह सुनाए।
  wol-KYG: Noonu la Musaa xamale bànni Israyil bési màggalug Aji Sax ji.
  eng-YLT: And Moses speaketh [concerning] the appointed seasons of Jehovah unto the
    sons of Israel.
  kne-kne: Siya dadi din bilbilin ay inbagan Moses sin Israelita ay maipanggep sin
    amin ay nasantoan ay fiesta ay pandayawan da en Diyos.
  eng-WYC-2017: And Moses spake of the solemnities of the Lord to the sons of Israel.
  eng-WMBB: So Moses declared to the children of Israel the appointed feasts of the
    LORD.
  urd-GVH: मूसा ने इसराईलियों को रब की ईदों के बारे में यह बातें बताईं।
  rug-rug: Koasa siraṉa gua asa si poni nia Mosese koari na tinoni Izireli sa tinarae
    pude kaqu kopuni rini sari na inevaṉa hope.
  gaz-gaz: Museenis ayyaanota Waaqayyoo murtaaʼoo Israaʼelootatti labse.
  fra-LSG: C’est ainsi que Moïse dit aux enfants d’Israël quelles sont les fêtes de
    l’Éternel.
  gnn-gnn: Ga ŋayinydja Mawtjitjthunydja ḻakaraŋala yolŋu'‐yulŋuwa ŋuripa Yitjuralpuyŋuwana,
    märr yurru walala dhuŋgarra‐watjthirri bitjan liŋgu waŋgany‐manapanmirrinydja
    yukurra, bala buku‐ḻuŋ'thun waŋganyŋurana, bitjan goŋmirriyirrina wal'ŋu dhikana
    ŋuriŋiyinydjayi dhulŋuŋuyunydja gal'ŋu nhanukalaynydja ŋayi waluyu. Yo, Godthu
    ŋayipi ŋunhi nherrara ŋunhiyi romdja, liŋgu ŋuriŋiyinydjayi malaŋuyu romdhu yukurra
    ḻakarama mayali' ŋurikinayi ŋunhi ŋayi yurru Garrayyu ŋayipi djäma yalalaŋumirriyu
    nhanukalayŋuwu ŋayi yolŋu'‐yulŋuwu.
  yal-yal: Musa Alatalaa sali lɔxɔne fala na kii nin Isirayila kaane xa.
  haw-1868: A hai aku la o Mose i na ahaaina a Iehova i na mamo a Iseraela.
  arb-NAV: وَهَكَذَا أَبْلَغَ مُوسَى بَنِي إِسْرَائِيلَ بِأَعْيَادِ الرَّبِّ.
  ewe-ewe: Ale Mose ɖe gbeƒã Yehowa ƒe ŋkekenyui siwo woaɖu ƒe sia ƒe la na Israelviwo.
  eng-LEE: And Moses declared the feasts of the Lord unto the children of Israel.
  asm-FB: তেতিয়া মোচিয়ে ইস্ৰায়েলৰ সন্তানসকলক যিহোৱাৰ সকলো পৰ্ব্বৰ কথা এইদৰে জনালে।
  sus-A: عَننَبِ مُنسَ شَ مَسٍنيِ نَن نَ كِ، عَ نَشَن مَسٍن عِسِرَيِلَكَيٍ بّ عَلَتَلَ
    شَ سَلِيٍ شَ قٍ رَ.
  fra-SBL: Moïse déclara aux enfants d'Israël les fêtes fixées par Yahvé.
  hbo-hbo: וַיְדַבֵּ֣ר מֹשֶׁ֔ה אֶת־מֹעֲדֵ֖י יְהוָ֑ה אֶל־בְּנֵ֖י יִשְׂרָאֵֽל׃ פ
  eng-WYCLIFFE: And Moises spak of the solempnytees of the Lord to the sones of Israel.
  cwe-cwe: Ivo Musa kawalongela Waisilaili madugila yayo yapangigwe ya Mndewa Mulungu.
  kik-kik: Nĩ ũndũ ũcio Musa akĩanĩrĩra kũrĩ andũ a Isiraeli ũhoro wa ciathĩ icio
