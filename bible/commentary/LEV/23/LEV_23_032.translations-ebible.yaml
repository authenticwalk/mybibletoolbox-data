verse: LEV.023.032
translations:
  mal-C: അതു വിശ്രമത്തിന്റെ ശബ്ബത്താണ്, നിങ്ങൾ ആത്മതപനംചെയ്യണം. ആ മാസം ഒൻപതാംദിവസം
    സന്ധ്യമുതൽ പിറ്റേന്ന് സന്ധ്യവരെ നിങ്ങൾ നിങ്ങളുടെ ശബ്ബത്ത് ആചരിക്കണം.”
  deu-TKW: Als ein Tag unbedingter Ruhe soll er euch gelten, und ihr sollt euch kasteien.
    Am Abend des neunten des Monats - vom Abend bis wieder zum Abend sollt ihr die
    geforderte Ruhezeit einhalten.
  lin-lin: Ekozala mpo na bino mokolo ya kopema lokola mokolo ya Saba, mokolo ya komikitisa.
    Bokobatela mokolo na bino ya Saba, kobanda na pokwa ya mokolo ya libwa kino na
    pokwa ya mokolo oyo ekolanda. »
  eng-LSV: It [is] a Sabbath of rest for yourselves, and you have humbled yourselves
    in the ninth of the month at evening; you keep your Sabbath from evening until
    evening.”
  eng-GNV: 'This shalbe vnto you a Sabbath of rest, and ye shall humble your soules:
    in the ninth day of the moneth at euen, from euen to euen shall ye celebrate your
    Sabbath.'
  eng-WEBSTER: 'It shall be to you a sabbath of rest, and ye shall afflict your souls
    in the ninth day of the month at evening: from evening to evening shall ye celebrate
    your sabbath.'
  nhw-BL: Quena, ya ni elis se tonal para anmosiyajquetzase, huan monequi anmosahuase
    huan anmoicnonequise noixpa por amotlajtlacolhua. Ni Tonal Para Quiixtzacuas Tetlajtlacolhua
    pehuas ica tiotlac ipan nopa chicnajpa tonal ipan nopa metztli huan huejcahuas
    hasta ne seyoc tonal ica tiotlac.”
  swh-ONEN: Ni Sabato ya mapumziko kwenu ninyi, na lazima mfunge. Tangu jioni ya siku
    ya tisa ya mwezi hadi jioni inayofuata, mtaishika Sabato yenu.”
  bba-bba: Yɑ ko n sɑ̃ɑwɑ nɡe tɔ̃ɔ wɛ̃rɑruɡiru kpɑ i nɔɔ bɔke. I ko i wɛ̃rɑwɑ sɑɑ
    surun sɔ̃ɔ nɔɔbɑ nnɛn yokɑn di sere kɑ yen sisirun yokɑɔ.
  eng-KJVCPB: 'It shall be unto you a sabbath of rest, and ye shall afflict your souls:
    in the ninth day of the month at even, from even unto even, shall ye celebrate
    your sabbath.'
  luo-luo: Chiengʼno nobednu Sabato mar yweyo, kendo nyaka une ni uriyo kech. Chakre
    odhiambo mar odiechiengʼ mar ochiko mar dwe nyaka kinyne godhiambo, nyaka urit
    Sabato maru.”
  meu-meu: 'Ina na dina helaḡa badana, emui laḡa-ani dinana badana, bona emui helalo
    dinana badana: hua dinana ihataurahani-tana ai dina baine diho elabona dina ihagwautana
    ai dina baine diho ina dina helaḡana ba badinaia.'
  npi-ULB: यो दिन तिमीहरूका निम्ति पवित्र विश्रामको शबाथ होस्, र त्यस महिनाको नवौँ
    दिनको साँझ तिमीहरूले आफैलाई नम्र बनाउनू । अर्को दिनको साँझसम्म तिमीहरूले शबाथ
    मान्‍नू ।”
  yor-yor: Ọjọ́ ìsinmi ni fún un yín, ẹ gbọdọ̀ ṣẹ́ ara yín, láti ìrọ̀lẹ́ ọjọ́ kẹsànán
    oṣù náà, títí di ìrọ̀lẹ́ ọjọ́ tí ó tẹ̀lé e, ni kí ẹ fi sinmi.”
  emp-NTPO: Maʌ̃ ewarira bãrã ʌ̃nãũbada ewari dromaa. Maʌ̃ ewarid̶e bãrãra ne cod̶acara
    panʌa. Maʌ̃ ʌ̃nãũbada ewarira wagad̶ida panʌa poaza sietebema jed̶ecod̶e nueve
    ewari queud̶ad̶eba ab̶a nurẽma queubʌrʌd̶aa.–
  pes-OPCB: از غروب روز نهم ماه هفتم تا غروب روز بعد، روز مخصوص کفاره است و باید در
    آن روز روزه بگیرید و استراحت کنید.»
  tgl-ULB: Dapat ang araw na ito ay maging isang mataimtim na Araw ng Pamamahinga
    para sa inyo, at magpakumbaba kayo sa ikasiyam na buwan. Mula sa gabi hanggang
    sa susunod na gabi dapat ninyong panatilihin ang Araw ng inyong Pamamahinga.'
  cbu-NT: An watacha siyaam minam zar kanusissheem, misha anshutam mangungtamtsa;
    katungintspa. Katungamaam kasayarus, zar tapitaramchu, psaan mangumaam chtayarus,
    tarasiyarus, wazuran zar tapiyarus, yusur misha tapitaramchu, anush zar ksangtsa.
    Sheerus, katungamaam waritariya, Apanlli Móysisee tárangiya. Ashiri na kamaneena
    yuwaa Apanll tputsee yutaritshishirini yarchima tárangu anootsi.
  hui-hui: Ege kanegonaga horo dininaga alendo ni paliragola howa horo pininaga alendo
    ni paliragola dombeneha horo ogoni taraore lowa ha̱lo biralu tomobi mbira nane
    halimu, lalu Mosesehondo lamini.
  mya-mya: ထို​လ​ကိုး​ရက်​နေ​ဝင်​ချိန်​မှ​ဆယ်​ရက်​နေ့​နေ​ဝင် ချိန်​အ​ထိ​အ​ထူး​နား​ရက်​အ​ဖြစ်​သတ်​မှတ်​ရ
    မည်။ ထို​ရက်​အ​တွင်း​မည်​သည့်​အ​စား​အ​စာ ကို​မျှ​မ​စား​ရ။
  bod-N: ཉིན་དེ་ནི་ཁྱོད་རྣམས་ཀྱིས་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་རུ་བསྲུང་བ་དང་།
    རང་ཉིད་ཁྱད་དུ་གསོད་དགོས། ཟླ་བ་དེའི་ཚེས་དགུ་ཡི་དགོང་མོ་ནས་ཕྱི་ཉིན་དགོང་མོའི་བར་དུ་ངལ་གསོ་བའི་ཉིན་མོ་རུ་བསྲུང་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Iri iSabata renyu rokuzorora, uye munofanira kuzvinyima. Kubva manheru
    ezuva repfumbamwe romwedzi kusvikira manheru anotevera munofanira kucherechedza
    Sabata.”
  spa-BLM: Será para vosotros un sábado de descanso solemne, y os negaréis a vosotros
    mismos. En el noveno día del mes, al atardecer, de tarde en tarde, guardaréis
    vuestro sábado”.
  cac-cac: A jun c'u chi', aton val yic tzeyic'an eyip, yic tzex ochpax d'a tzec'ojc'olal,
    tz'el yich d'a val sb'alun̈il c'ual yoch uj d'a q'uic'b'alil, masanto d'a q'uic'b'alil
    d'a junxo c'u, xchi d'a vin̈.
  swh-ULB: Siku hii itakuwa Sabato ya pumziko lenye utlivu, na ni lzima siku ya tisa
    ya mwezi mjinyenyekeze katika majira ya jioni. Tangu jioni hata jioni mtaishika
    Sabato yenu.”
  bel-bel: гэта вам субота спакою, і ўпакорвайце душы вашыя, зь вечара дзявятага дня
    месяца; ад вечара да вечара сьвяткуйце суботу вашую.
  deu-ELBBK: Ein Sabbat der Ruhe soll er für euch sein, und ihr sollt eure Seelen
    kasteien; am 9. des Monats, am Abend, vom Abend bis zum Abend sollt ihr euren
    Sabbat feiern.
  mbb-OT: '@see-verse:LEV.023.031'
  mal-2015: അതു നിങ്ങൾക്കു സ്വസ്ഥതെക്കുള്ള ശബ്ബത്ത്; അന്നു നിങ്ങൾ ആത്മതപനം ചെയ്യേണം.
    ആ മാസം ഒമ്പതാം തിയ്യതി വൈകുന്നേരം മുതൽ പിറ്റെന്നാൾ വൈകുന്നേരംവരെ നിങ്ങൾ ശബ്ബത്ത്
    ആചരിക്കേണം.
  rmc-rmc: Ela oda prekal tumende o šabatoskro odpočinkos a poscinena tumen. Račatar
    pro eňato džives andre oda eftato čhon dži rači pro dešto džives doľikeren tumaro
    šabat.“
  pes-OPV: این برای شما سبت آرامی خواهدبود، پس جانهای خود را ذلیل سازید، درشام روز
    نهم، از شام تا شام، سبت خود را نگاه دارید.»
  ron-1924: Ачаста сэ фие пентру вой о зи де Сабат, о зи де одихнэ, ши сэ вэ смериць
    суфлетеле ын зиуа ачаста; дин сяра зилей а ноуа пынэ ын сяра урмэтоаре, сэ прэзнуиць
    Сабатул востру.”
  ben-OBCV: এটি তোমাদের জন্যে এক বিশ্রামের দিন, সেদিন তোমরা নিজেদের অস্বীকার করবে।
    মাসের নবম দিনের সন্ধ্যা থেকে পরবর্তী সন্ধ্যা পর্যন্ত এটি তোমাদের পালনীয় বিশ্রামদিন।”
  som-som: Oo dharaartaasu waxay idiin ahaan doontaa sabti nasasho weyn leh, oo waa
    inaad nafihiinna dhibtaan. Oo bisha maalinteeda sagaalaad waa inaad dhawrtaan
    sabtidiinna tan iyo fiid ilaa ka fiid.
  lat-VUC: 'Sabbatum requietionis est, et affligetis animas vestras die nono mensis:
    a vespera usque ad vesperam celebrabitis sabbata vestra.'
  eng-ASVBT: 'It shall be unto you a sabbath of solemn rest, and ye shall afflict
    your souls: in the ninth day of the month at even, from even unto even, shall
    ye keep your sabbath.'
  ita-1885: Siavi quel giorno riposo di Sabato; e affliggete le vostre persone; cominciando
    al nono dì del mese, in sul vespro; celebrate il vostro Sabato da un vespro all'altro.
  eng-LXXUP: 'It shall be a holy Sabbath to you; and ye shall humble your souls, from
    the ninth day of the month: from evening to evening ye shall keep your Sabbaths.'
  eng-ULB: This day must be to you a Sabbath of solemn rest, and you must humble yourselves
    the ninth day of the month at the evening. From evening to evening you are to
    observe your Sabbath.”
  spa-VBL: Será un sábado de completo descanso para ustedes, y ayunarán. Observaránsu
    sábado desde la tarde del noveno día del mes hasta la tarde del día siguiente”.
  fra-_FOB: Ce sera pour vous un sabbat, un jour de repos, et vous humilierez vos
    âmes. Le neuvième jour du mois, au soir, d'un soir à l'autre soir, vous célébrerez
    votre sabbat.
  mal-mal: അത് നിങ്ങൾക്ക് സ്വസ്ഥതയ്ക്കുള്ള ശബ്ബത്ത്; അന്ന് നിങ്ങൾ ആത്മതപനം ചെയ്യണം.
    ആ മാസം ഒമ്പതാം തീയതി വൈകുന്നേരംമുതൽ പിറ്റെന്നാൾ വൈകുന്നേരംവരെ നിങ്ങൾ ശബ്ബത്ത്
    ആചരിക്കണം”.
  urd-GVR: Yih din ārām kā ḳhās din hai jis meṅ tumheṅ apnī jān ko dukh denā hai.
    Ise mahīne ke naweṅ din kī shām se le kar aglī shām tak manānā.”
  suz-BL: मेको नाक्‍त इन कली थमा पा नाइक्‍तीक नाक्‍त बाक्‍ब। मिनु मेको नाक्‍त गेपुकी
    माइजा बाक्‍चा माल्‍नीनी। मेको महिना ङा ९ नाक्‍त ङा नां रिक्‍म रे आ दीसा नां रिक्‍म
    सम्‍म गेपुकी माइजा बाक्‍शा नाइक्‍चा माल्‍नीनी, दे शेंचा माल्‍नेवे” देंत।
  ita-1927: Sarà per voi un sabato di completo riposo, e umilierete le anime vostre;
    il nono giorno del mese, dalla sera alla sera seguente, celebrerete il vostro
    sabato”.
  ckb-ckb: شەممەیە، پشووە بۆتان، دەبێت گیانی خۆتان زەلیل بکەن. دەبێت لە کاتی ئێوارەی
    نۆی مانگدا هەتا ئێوارەی دواتر پشوودانی شەممەتان بێت.»
  eng-BBE: Let this be a Sabbath of special rest to you, and keep yourselves from
    all pleasure; on the ninth day of the month at nightfall from evening to evening,
    let this Sabbath be kept.
  kan-OKCV: ಇದು ನಿಮಗೆ ಸಬ್ಬತ್ ದಿನವಾಗಿರುವುದು. ನೀವು ನಿಮ್ಮನ್ನು ಉಪವಾಸ ಇಡಬೇಕು. ಆ ತಿಂಗಳಿನ
    ಒಂಬತ್ತನೆಯ ದಿವಸದ ಸಾಯಂಕಾಲದಿಂದ ಹಿಡಿದು ಮರುದಿನದ ಸಂಜೆಯವರೆಗೆ ಸಬ್ಬತ್ ದಿನವನ್ನು ಆಚರಿಸಬೇಕು,”
    ಎಂಬದೇ.
  tam-2017: அது உங்களுக்கு விசேஷித்த ஓய்வுநாள்; அதில் உங்கள் ஆத்துமாக்களைத் தாழ்மைப்படுத்தவேண்டும்;
    அந்த மாதத்தின் ஒன்பதாம்தேதி மாலை துவக்கி, மறுநாள் மாலைவரை உங்கள் ஓய்வை அனுசரிப்பீர்களாக”
    என்றார்.
  spa-RV-1909: 'Sábado de reposo será á vosotros, y afligiréis vuestras almas, comenzando
    á los nueve del mes en la tarde: de tarde á tarde holgaréis vuestro sábado.'
  ron-BTF: Acesta să fie pentru voi un sabat al odihnei și să vă chinuiți sufletele,
    în ziua a noua a lunii, la apus, de la apus la apus, să vă sărbătoriți sabatul.
  eng-WEBP: It shall be a Sabbath of solemn rest for you, and you shall deny yourselves.
    In the ninth day of the month at evening, from evening to evening, you shall keep
    your Sabbath.”
  eng-FBV: It is to be a Sabbath of complete rest for you, and you shall practice
    self-denial. You are to observe your Sabbath from the evening of the ninth day
    of the month until evening the next day.”
  nld-1939: Het moet een grote sabbat voor u zijn, waarop ge boete moet doen; van
    de avond van de negende dag der maand tot de volgende avond moet ge uw rustdag
    vieren.
  nch-BL: Quena, ya ni elis se tonali para anmosiyajquetzase, huan monequi anmosahuase
    huan anmoicnonequise noixpa por amotajtacolhua. Ni Tonali Para Quiixtzacuas Tetajtacolhua
    pehuas ica tiotac ipan nopa chicnajpa tonali ipan nopa metzti huan huejcahuas
    hasta ne seyoc tonali ica tiotac.”
  vie-1934: Aáy sẽ là một lễ sa-bát, một ngày nghỉ cho các ngươi; các ngươi phải ép
    tâm hồn mình. Ngày mồng chín tháng đó, các ngươi phải giữ lễ sa-bát mình, từ chiều
    nay đến chiều mai.
  hin-CV: यह तुम्हारे लिए संपूर्ण विश्राम का शब्बाथ है, इस दिन तुम अपने हृदयों को
    नम्र करोगे; माह के नौवें दिन शाम से शाम तक शब्बाथ का पालन करोगे.”
  eng-OURB: It shall be a Shabath ·Intermission· of solemn rest for you, and you shall
    deny yourselves. In the ninth day of the month at evening, from evening to evening,
    you shall keep your Shabath ·Intermission·.” (6)
  spa-BES: Que este sea un día de reposo especial para ustedes, y absténganse de todo
    placer; en el noveno día del mes, al caer la noche de la tarde a la noche, que
    se guarde este sábado.
  tdx-tdx: Ho Sabata fitofàñe añoñe ama’ areo izay le hilie-batañe ama’e nahareo—ty
    hariva’ i andro fahasive’ i volañeiy; i harivay pak’ ami’ty hariva ty hañambena’
    areo i Fitofà’ areoy.
  vid-vid: Mokwesela zuwa alyo, namwe mokwesela kulya. Zuwa lya kwesela ndo zuwa lya
    tisa lya mwezi awo kwaluchila matinazo mbaka matinazo zuwa lya kumi.”
  eng-OKE: 'A Sabbath of rest shall it be to you, and ye shall humble your souls,
    on the ninth of the month at evening: from evening to evening you shall rest your
    rest.'
  tha-KJV: จะเป็​นว​ันสะบาโตสำหรับหยุดพักสงบแก่​เจ้า และเจ้าจงถ่อมใจลง เริ่มแต่เวลาเย็นในวั​นที​่​เก​้าของเดือน
    เจ้​าต้องรักษาวันสะบาโตจากเวลาเย็นถึงเวลาเย็น”
  por-BR-2018: 'Sábado de repouso será a vós, e afligireis vossas almas, começando
    aos nove do mês na tarde: de tarde a tarde descansareis vosso sábado.'
  deu-ELO: Ein Sabbath der Ruhe soll er für euch sein, und ihr sollt eure Seelen kasteien;
    am Neunten des Monats, am Abend, vom Abend bis zum Abend sollt ihr euren Sabbath
    feiern.
  eng-WYC-2018: it is the sabbath of resting. Ye shall therein torment your souls
    from the ninth day of the month; from the eventide till to (the next) eventide
    ye shall hallow your sabbaths. (it is the Sabbath day of rest, and on it ye shall
    torment your souls; yea, on the ninth day of the month, from the evening until
    the next evening, ye shall keep your Sabbath holy, that is, keep this sacred day
    of rest.)
  epo-epo: Granda sabato ĝi estu por vi; kaj humiligu viajn animojn; vespere en la
    naŭa tago de la monato, de vespero ĝis vespero festu vian sabaton.
  uig-PIN: U kün silǝr üqün toluⱪ aram alidiƣan xabat küni bolidu; nǝpsinglarni tartip
    ɵzünglarni tɵwǝn tutunglar. Xu ayning toⱪⱪuzinqi küni gugumdin tartip ǝtisi gugumƣiqǝ
    xabat künigǝ riayǝ ⱪilip aram elinglar.
  beo-beo: Eso sesege amo oubi ganodini, eso dasea, amogainini eso nabu amoga eso
    dasea, dilia ha:i mae nawane helefima.
  tpi-OTNT: Yupela i mas malolo gut long dispela bikpela de. Dispela de i stat long
    de namba 9, long taim san i go daun pinis, na i go inap san i go daun long de
    namba 10. Na long dispela de olgeta, yupela i mas tambu long kaikai na long olgeta
    samting bilong amamas.”
  hau-SA: Asabbaci ne na hutu dominku, kuma dole ku yi mūsun kanku. Daga yamman rana
    ta tara ga wata, har zuwa yamma na biye, za ku kiyaye Asabbacinku.”
  uig-LAT: U kün siler üchün toluq aram alidighan shabat küni bolidu; nepsinglarni
    tartip özünglarni töwen tutunglar. Shu ayning toqquzinchi küni gugumdin tartip
    etisi gugumghiche shabat künige riaye qilip aram élinglar.
  nde-nde: Kusukela kusihlwa ngelanga lesificamunwemunye lwenyanga kuze kube kusihlwa
    ngelanga elilandelayo ligcine isabatha lenu.”
  ton-ton: '‌ʻE ʻiate kimoutolu ia ko e Sāpate ʻoe mālōlō, pea te mou fakamamahi homou
    laumālie: ʻi hono hiva ʻoeʻaho ʻoe māhina ʻi he efiafi, mei he efiafi ʻo aʻu ki
    he efiafi, ke mou tauhi homou Sāpate.'
  ces-1613: Sobotu odpočinutí míti budete, když ponižovati budete duší svých, devátého
    dne téhož měsíce u večer; od večera až do druhého večera držeti budete sobotu
    svou.
  eng-WMB: It shall be a Sabbath of solemn rest for you, and you shall deny yourselves.
    In the ninth day of the month at evening, from evening to evening, you shall keep
    your Sabbath.”
  tam-TCV: இந்நாள் உங்களுக்கான ஓய்வுநாள். அதில் உபவாசித்து உங்களையே நீங்கள் ஒடுக்கவேண்டும்.
    மாதத்தின் ஒன்பதாம்நாள் மாலையிலிருந்து மறுநாள் மாலைவரை நீங்கள் உங்கள் ஓய்வுநாளை
    அனுசரிக்கவேண்டும்” என்றார்.
  ceb-ULB: Kini nga adlaw usa gayod ka Adlawng Igpapahulay alang kaninyo sa balaan
    nga pagpahulay, ug i[aubos gayod ninyo ang inyong kaugalingon sa ikasiyam nga
    adlaw sa bulan nianang gabhiona. Gikan sa hapon hangtod sa sunod hapon kinahanglang
    magbantay kamo sa inyong Adlawng Igpapahulay.”
  pol-UBG: Będzie to dla was szabat odpoczynku i będziecie trapić swoje dusze. Dziewiątego
    dnia tego miesiąca, wieczorem, od wieczora aż do wieczora, będziecie obchodzić
    wasz szabat.
  agr-agr: Nunú tsawantin atum ayamkujum ijagma yujumak yutsuk pujustatjume. Duka
    nantu sieteya duwi tsawan nuevetin aagkú nagkamna tsawag kashinia duwi agkuantai
    nagkantatui.”
  kyc-kyc: Imambu singi yuu gii angingyuo suu pyao karo yuu gii mange mendaki neta
    yapao sii piramo dokona piso pao yuu gii akalisana dee neta yalu piramo dokopa
    nenge kuki injisi mendepe naa narami, leya.
  urd-GVU: یہ دن آرام کا خاص دن ہے جس میں تمہیں اپنی جان کو دُکھ دینا ہے۔ اِسے مہینے
    کے نویں دن کی شام سے لے کر اگلی شام تک منانا۔“
  deu-1912: Es ist euer großer Sabbat, daß ihr eure Leiber kasteit. Am neunten Tage
    des Monats zu Abend sollt ihr diesen Sabbat halten, von Abend bis wieder zu Abend.
  kan-2017: ಆ ಸಬ್ಬತ್ ದಿನವು ಸಂಪೂರ್ಣವಿರಾಮವುಳ್ಳ ದಿನವಾಗಿರಬೇಕು. ಆ ದಿನದಲ್ಲಿ ಉಪವಾಸದಿಂದಿರಬೇಕು.
    ಆ ತಿಂಗಳಿನ ಒಂಭತ್ತನೆಯ ದಿನದ ಸಾಯಂಕಾಲದಲ್ಲಿ ಪ್ರಾರಂಭಿಸಿ ಮರುದಿನದ ಸಾಯಂಕಾಲದ ವರೆಗೆ ನೀವು ಆ
    ವಿರಾಮದಿನವನ್ನು ಆಚರಿಸಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Nge tabab ni gonowrug ko rofen ni mereb fen e pul nge yan i mada’ ko gonowrug
    ko rofen ni ragag, ngam ted e biney e rran ni reb e rran ni ngan toffan ko maruwel,
    ma dab ni kay ban’en.
  hlt-MCSB: Nangmih kah koiyaeh Sabbath ah te na hinglu phaep uh. Hla ko dongkah hlaem
    ah tah hlaem lamloh hlaem hil na Sabbath yaeh uh,” a ti nah.
  mdy-ETH: ዬኖ ዓጊኖኮ ታዞጳሳ ኬሎ ዓባ ጌሌማፓ ዴንዲ ዚሮ ዓባ ጌላንዳኣና ዓይጎ ባኣዚያ ሙዑዋዖ ዬኖ ኬሌሎ ዱማ ሃውሺሢ ኬሊ
    ማሂ ቦንቹዋቴ» ጌዔኔ።
  twi-ASANTE: Ɛyɛ Homeda a wɔde home ma mo. Ɛsɛ sɛ mobrɛ mo kra ase. Ɛfiri ɛda a ɛtɔ
    so nkron kɔsi ɛda edu no anwummerɛ no, ɛsɛ sɛ modi mo Homeda.”
  eng-WEBU: It shall be a Sabbath of solemn rest for you, and you shall deny yourselves.
    In the ninth day of the month at evening, from evening to evening, you shall keep
    your Sabbath.”
  bnp-bnp: Mu malo kamumu vona a parava iea. Ra habu iea ge vakatubu na polovana parava
    na malunga liu, ge harena na malunga liu tabu na ravuluna parava. Na parava iea
    naha ni kania tara maki, naha ni vakavivi mua vona tara maki.”
  wal-wal: Hegee intte waanna shemppuwaa shemppiyo Sambbata gallassa. He gallassan
    intte huuphiyaa kaushshite. He aginan uddufuntta gallassan omarssaappe doommidi,
    tammantta gallassaa omarssai gakkanaashin, intte Sambbataa bonchchite” yaagiis.
  spa-PDDPT: Será un sábado de completo reposo para ustedes. Afligirán sus almas el
    noveno día del mes, al llegar la noche. Desde cuando llega la noche hasta cuando
    llega la otra noche guardarán su sábado.
  gun-gun: Sábado ára rami oiko 'rã xevy pe pepytu'u aguã ára, penenhe'ẽ py pejexavaia
    rupi peiko aguã. Ha'e va'e jaxy re nove araa py ka'arukue guive, ha'e ko'ẽ jevy
    ka'aru peve ma pepytu'u 'rã sábado ára pemboetea rami.
  agu-BL: Yi jun k'eja'tz tajwe'n tz'oc tetz itajal yi i'tz jun k'ej tetz ujle'n,
    nin tetz muc'le'n we'j, nin tajwe'n yil xe'tij yi jun k'eja'tz yi beluj tajlal
    yi xaw, cwe'n k'ej, jalen yil cu' k'ej le junt eklok, ya'stzun yil tane' imunl.”
  ilo-ULB: Masapul a natalna nga Aldaw a Panaginana para kadakayo daytoy nga aldaw,
    ken ipakumbabayo dagiti bagbagiyo iti maikasiam nga aldaw ti bulan. Masapul a
    ngilinenyo ti Aldaw a Panaginana manipud iti rabii agingga iti rabii.”
  kpg-kpg: Daamada i di madagoaa dela ma ga ulu iei di laa i di hiwa laangi o di malama
    deelaa, ga huli mai gi di madagoaa dela ma ga ulu iei di laa i di madangaholu
    laangi, gei goodou heia di laangi deenei di laangi hagamolooloo hagalabagau, i di
    madagoaa dela hagalee gai ai godou mee.
  uig-ARA: ئۇ كۈن سىلەر ئۈچۈن تولۇق ئارام ئالىدىغان شابات كۈنى بولىدۇ؛ نەپسىڭلارنى
    تارتىپ ئۆزۈڭلارنى تۆۋەن تۇتۇڭلار. شۇ ئاينىڭ توققۇزىنچى كۈنى گۇگۇمدىن تارتىپ ئەتىسى
    گۇگۇمغىچە شابات كۈنىگە رىئايە قىلىپ ئارام ئېلىڭلار.
  sus-sus: Na findima malabui lɔxɔɛ nan na wo bɛ. Wo xa sunyi suxu fɔlɔfe na kike
    xi solomanaani lɔxɔɛ nunmare ra, han a xi fu lɔxɔɛ nunmare ra.»
  pon-2006: Sang ketipin eh kin kihrla ni rahn keduwaun sounpwongo lel ni kihrlahn
    ketipin ni rahn kaeisek, kumwail pahn wiahki rahno rahnen kommoal kesempwal ehu,
    iei rahnen kaisihsol.
  jae-jae: Bêc tonaŋ êtu bêc lêwaŋŋa ŋanô teŋ êndêŋ amac ma anam dabuŋ mo. Alic om
    tau anac m êndêŋ ajôŋ tonaŋ ŋabêc 9 ŋaêtulala, ma amansaŋ nêm sabat e naêndêŋ
    ŋabêc 10 ŋaêtulala.”
  ksd-ksd: Na da ra Bung Sabat di ngo tuna tana, ma avat a vevel; papa ba ra keake
    i kuba ta ra bung lavuvat, ma na tuk tar ra keake i kuba ta ra bung a vinun, avat
    a ru kavava Bung Sabat.
  tur-YTC: Bu sizin için tam bir Şabat, dinlenme günü olacak ve kendinizi inkar edeceksiniz.
    Ayın dokuzuncu günü akşam üstü, bir akşamdan diğer akşama kadar Şabatınız'ı tutacaksınız.”
  grc-BRENT: Σάββατα σαββάτων ἔσται ὑμῖν· καὶ ταπεινώσετε τὰς ψυχὰς ὑμῶν· ἀπὸ ἐνάτης
    τοῦ μηνὸς, ἀπὸ ἑσπέρας ἕως ἑσπέρας σαββατιεῖτε τὰ σάββατα ὑμῶν.
  ind-AYT: Hari itu harus menjadi Sabat, suatu perhentian penuh bagimu untuk merendahkan
    diri. Pada hari ke-9 bulan itu, kamu harus merayakan Sabat dari matahari terbenam
    sampai matahari terbenam.’”
  nya-nya: Limeneli kwa inu ndi tsiku la Sabata lopumula, ndipo muyenera kusala zakudya.
    Kuyambira madzulo a tsiku lachisanu ndi chinayi la mwezi mpaka madzulo ena otsatirawo
    muzisunga tsikulo ngati Sabata lanu.”
  hrv-hrv: Neka vam je to subotnji počinak. Postite! Navečer devetoga dana u mjesecu
    - od večeri do večeri - prestanite raditi.”
  mps-mps: “Dage te side bugagia toma nao. Te gagalobo side te dei 9 wabode gagalaibao,
    te giliga dega sigi pabo sogo, te dei 10 wabode te sia ge dega sigi paboba usu
    naibao. Te side usu nama tigidali, dage nai tubo me wiegi yai pemene tigidali
    ebo habu mu selao,” wali.
  tpi-tpi: Yupela i mas malolo gut long dispela bikpela de. Dispela de i stat long
    de namba 9, long taim san i go daun pinis, na i go inap san i go daun long de
    namba 10. Na long dispela de olgeta, yupela i mas tambu long kaikai na long olgeta
    samting bilong amamas.”
  dan-1931: Den skal være eder en fuldkommen Hviledag, og I skal faste; på den niende
    Dag i Måneden om Aftenen, fra denne Aften til næste Aften skal I holde eders Hviledag.
  vie-OVCB: Ngày ấy là một ngày nghỉ long trọng, phải xét mình hối lỗi. Lễ này bắt
    đầu tối ngày chín và chấm dứt tối ngày mười tháng bảy.”
  guj-2017: આ તો પવિત્ર વિશ્રામવારનો દિવસ છે, માટે તમે ઉપવાસ કરો અને આત્મકષ્ટ કરો.
    નવમા દિવસની સાંજથી પછીના દિવસની સાંજ સુધી તમારે વિશ્રામ પાળવો.”
  pon-2006A: Sang ketipin eh kin kihrla ni rahn keduwaun sounpwongo lel ni kihrlahn
    ketipin ni rahn kaeisek, kumwail pahn wiahki rahno rahnen kommoal kesempwal ehu,
    iei rahnen kaisihsol.
  por-BRBSL: Será um sábado de descanso solene para vocês, e vocês se negarão. No
    nono dia do mês à noite, de noite em noite, guardareis o vosso sábado”.
  cth-cth: Hote hnin teh yanae hnin lah ao. Atako hnin tangmin lahoi atangtho tangmin
    ditouh na ya awh han.
  twi-twi: Ɛyɛ Homeda a wɔde home ma mo. Ɛsɛ sɛ mobrɛ mo kra ase. Efi da a ɛto so
    akron kosi da a ɛto so du no anwummere no, ɛsɛ sɛ mudi mo Homeda.”
  hlt-hlt: Nangmih kah koiyaeh Sabbath ah te na hinglu phaep uh. Hla ko dongkah hlaem
    ah tah hlaem lamloh hlaem hil na Sabbath yaeh uh,” a ti nah.
  tbz-SIM: Dɛ kó diyiè yó ntú n kpɛri ndi, otɑ̃̀nkù yiè wɛínnì kó kuyuoku nku di yóó
    boúmɛ̀ dinùù kɛ́ntɔ kɛ́tuɔkɛnɛ̀ diyiè tɛrì kuyuoku.
  msy-2020: Ia dughiar ekiar kamɨn deraghvɨra avughsɨ. Iakɨnir kam, an aruer namba
    9ɨn, aruem uaghirir dughiamɨn ikegh mangɨtɨ, aruer namba 10ɨn aruem ghuaghiri
    dughiam otoghtɨ, dughiar kam bar moghɨra, ia an dagheba ko agoroger biziba bar
    da atakigh.”
  azb-azb: O gün sizin üçün Şənbə istirahət günü kimidir. Özünüzü hər şeydən məhrum
    edin. Ayın doqquzuncu günü axşamdan ertəsi günün axşamına qədər Şənbə günü kimi
    istirahət edin”».
  eng-DBY: A sabbath of rest shall it be unto you; and ye shall afflict your souls.
    On the ninth of the month at even, from even unto even, shall ye celebrate your
    sabbath.
  hin-2017: वह दिन तुम्हारे लिये परमविश्राम का हो, उसमें तुम उपवास करना; और उस महीने
    के नवें दिन की साँझ से अगली साँझ तक अपना विश्रामदिन माना करना।”
  wol-KYG: Seen bésub Noflaay la bu ngeen di nopplu doŋŋ te war cee toroxlu. Li ko
    dale ci ngoonug juróom ñeenti fan ci weer wi ba ca ëllëg sa, ba jant so, ci ngeen
    di wormaal seen bésub Noflaay.»
  eng-YLT: It [is] a sabbath of rest to you, and ye have humbled yourselves in the
    ninth of the month at even; from evening till evening ye do keep your sabbath.'
  kne-kne: Manlogi sin kadiposan di agew sin pitsa 9 enggana sin kabigatana ay kadiposan
    aben di agew, ibilang yo ay nabanol na ay agew ay pan-ibbayan ya adi yo abe panganan
    si olay sino.’”
  eng-WYC-2017: it is the sabbath of resting. Ye shall therein torment your souls
    from the ninth day of the month; from the eventide till to eventide ye shall hallow
    your sabbaths.
  eng-WMBB: It shall be a Sabbath of solemn rest for you, and you shall deny yourselves.
    In the ninth day of the month at evening, from evening to evening, you shall keep
    your Sabbath.”
  urd-GVH: यह दिन आराम का ख़ास दिन है जिसमें तुम्हें अपनी जान को दुख देना है। इसे
    महीने के नवें दिन की शाम से लेकर अगली शाम तक मनाना।”
  rug-rug: Pa rane vina sia koasa sidara vina zuapa podalae totoso lodu rimata meke
    kamo lodu rimata pa rane vina manege puta si na rane magogoso sapu ta vizatana
    pude tava madi si gamu, meke koasa rane asa si lopu kaqu hena ia gamu si keketoṉa.”
  gaz-gaz: Kun isiniif sanbata boqonnaa ti; isinis gad of deebisuu qabdu. Galgala
    bultii saglaffaa jiʼa sanaatii jalqabaatii hamma galgala itti aanutti sanbata
    keessan ayyaaneffadhaa.”
  fra-LSG: Ce sera pour vous un sabbat, un jour de repos, et vous humilierez vos âmes;
    dès le soir du neuvième jour jusqu’au soir suivant, vous célébrerez votre sabbat.
  gnn-gnn: '@see-verse:LEV.023.031'
  yal-yal: Matabu Lɔxɔn na a ra ɛ xa e nun sali lɔxɔna. Ɛ xa sunna suxu. Ɛ xa matabu
    sanla raba keli kiken xii solomanaaninden ɲinbanna ma han na xɔtɔn bode ɲinbanna.”
  haw-1868: E lilo ia i Sabati e hoomaha ai, a e hookaumaha oukou i ko oukou mau uhane;
    i ka iwa o ka la o ka malama, i ke ahiahi, mai ke ahiahi a hiki i ke ahiahi, e
    malama ai oukou i ko oukou Sabati.
  arb-NAV: إِنَّهُ سَبْتُ رَاحَةٍ لَكُمْ تَتَذَلَّلُونَ فِيهِ، فَتَسْتَرِيحُونَ مِنْ
    مَسَاءِ الْيَوْمِ التَّاسِعِ حَتَّى مَسَاءِ الْيَوْمِ التَّالِي».
  ewe-ewe: Ŋkeke sia nye dzudzɔgbe; miabɔbɔ mia ɖokui, eye miase veve ɖe miaƒe nu
    vɔ̃wo ta. Avuléɣeyiɣi sia adze egɔme tso fiẽ si do ŋgɔ na Avuléŋkekenyui la, eye
    wòayi edzi va se ɖe ŋkekenyui la ƒe fiẽ.”
  eng-LEE: 'A sabbath of rest it shall be unto you, and ye shall fast: on the ninth
    day of the month at evening [shall ye begin], from evening unto evening shall
    ye celebrate your sabbath.'
  asm-FB: সেই দিন তোমালোকৰ সম্পূৰ্ণ বিশ্ৰামৰ দিন হ’ব; সেই মাহৰ নৱম দিনা তোমালোকে উপবাস
    ৰাখিবা আৰু সন্ধিয়া সময়ত এক সন্ধ্যাৰ পৰা আন সন্ধ্যালৈকে তোমালোকে তোমালোকৰ সেই
    বিশ্ৰাম-দিন পালন কৰিবা।”
  sus-A: نَ قِندِ مَ مَلَبُي لْشْي نَن نَ وٌ بّ. وٌ شَ سُنيِ سُشُ قْلْقٍ نَ كِكٍ شِ
    سٌلٌمَنَانِ لْشْي نُنمَرٍ رَ، هَن عَ شِ قُ لْشْي نُنمَرٍ رَ.»
  fra-SBL: Ce sera pour vous un sabbat de repos solennel, et vous renoncerez à vous-mêmes.
    Le neuvième jour du mois, le soir, d'un soir à l'autre, vous observerez votre
    sabbat. »
  hbo-hbo: שַׁבַּ֨ת שַׁבָּתֹ֥ון הוּא֙ לָכֶ֔ם וְעִנִּיתֶ֖ם אֶת־נַפְשֹׁתֵיכֶ֑ם בְּתִשְׁעָ֤ה
    לַחֹ֙דֶשׁ֙ בָּעֶ֔רֶב מֵעֶ֣רֶב עַד־עֶ֔רֶב תִּשְׁבְּת֖וּ שַׁבַּתְּכֶֽם׃ פ
  eng-WYCLIFFE: it is the sabat of restyng. Ye schulen turmente youre soulis fro the
    nynthe day of the monethe; fro euentid `til to euentid ye schulen halewe youre
    sabatis.
  cwe-cwe: Siku iyo kumwenu izakuwa siku ya kuhumula na mwizafunga. Siku ya Mhumulo
    yokwandusa ichigulogulo cha siku ya kenda na yokomelezeka ichigulogulo cha siku
    ya longo.”
  kik-kik: Ĩyo nĩ Thabatũ yanyu ya kũhurũka, na no nginya mwĩime irio. Kuuma hwaĩ-inĩ
    wa mũthenya wa kenda wa mweri o ro ũcio nginya hwaĩ-inĩ wa mũthenya ũcio ũngĩ,
    nĩmũrĩmenyagĩrĩra Thabatũ yanyu.”
  fra-NCL: Ce sera pour vous un sabbat, un repos absolu, et vous affligerez vos âmes ;
    le neuvième jour du mois, au soir, du soir jusqu’au soir suivant, vous observerez
    votre sabbat. »
  cek-AK: To na ni loe anghakhaih Sabbath ni, nangmah hoi nangmah patangkhanghaih
    niah oh; to khrah ni takawtto haih, duembang hoi kamtong khawnbang aduem khoek
    to Sababth ni to zaa ah, tiah a naa.
  cuk-cuk: A-iba, bemarga obunnogoed-iba guoed. A-ibagine, bemar mas-gunsuli gudiguoed.
    We-obunnoged-iba, bemar nii-walagugled-ibabakebak-sedodedgi onodoed. Geb banedgi,
    sedogidse bergudapoed.’ ”
  uig-CYR: У күн силәр үчүн толуқ арам алидиған шабат күни болиду; нәпсиңларни тартип
    өзүңларни төвән тутуңлар. Шу айниң тоққузинчи күни гугумдин тартип әтиси гугумғичә
    шабат күнигә риайә қилип арам елиңлар.
  tel-2017: అది మీకు మహా విశ్రాంతి దినం. అ రోజున మిమ్మల్ని మీరు దుఃఖపరచుకోవాలి. ఆ
    నెల తొమ్మిదో రోజు సాయంత్రం మొదలు మరుసటి సాయంత్రం వరకూ మీరు విశ్రాంతి దినంగా ఆచరించాలి.”
  hat-BSA: Fòk se yon repo Saba konplè pou nou, e nou va imilye nanm nou. Nan nevyèm
    jou mwa a nan aswè, nou va obsève Saba nou.
  kos-kos: Mutawauk ke pacl se faht uh ac tili ke len se akeu in malem sac, nwe ke
    faht uh tili ke len aksingoul, kowos akfulatye len se inge tuh in sie len srisrila
    nu ke mongla, su mwet uh in tiana kang kutena ma.”
  hbo-WLC: שַׁבַּ֨ת שַׁבָּת֥וֹן הוּא֙ לָכֶ֔ם וְעִנִּיתֶ֖ם אֶת־נַפְשֹׁתֵיכֶ֑ם בְּתִשְׁעָ֤ה
    לַחֹ֙דֶשׁ֙ בָּעֶ֔רֶב מֵעֶ֣רֶב עַד־עֶ֔רֶב תִּשְׁבְּת֖וּ שַׁבַּתְּכֶֽם׃ פ
  ibo-ibo: Ọ ga-abụ ụbọchị izuike zuruoke nye unu, unu ga-ewedakwa onwe unu nʼala.
    Nʼụbọchị nke itoolu nke ọnwa ahụ, site nʼuhuruchi ruo nʼuhuruchi nke na-esote
    ya, unu ga-edebe izuike unu.”
  ory-ory: ସେହି ଦିନ ତୁମ୍ଭମାନଙ୍କର ମହା ବିଶ୍ରାମ ଦିନ ହେବ, ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ପ୍ରାଣକୁ
    କ୍ଲେଶ ଦେବ; ମାସର ନବମ ଦିନର ସନ୍ଧ୍ୟାକାଳରେ, ଏକ ସନ୍ଧ୍ୟାଠାରୁ ଆର ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ, ତୁମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କର ବିଶ୍ରାମ ଦିନ ପାଳନ କରିବ।”
  chk-chk: Ei rän epwe eu ränin asösön sapat mi pin, ämi oupwe echikefel lon. Seni
    lekuniolun ewe atiuen ränin ewe maram tori lekuniolun sorotan oupwe apwönüetä
    ämi asösön sapat.
  rop-rop: Brom sangodantaim langa det namba 9 dei, raidap sangodantaim langa det
    namba 10 dei langa det namba 7 manth yumob garra abum spel, en langa det dei yumob
    nomo lau dagat eni daga dumaji im det speshalwan dei.”
  ukr-1871: Суботою на спочинок він буде в вас, і будете впокорювати душі ваші; з
    вечора девятого дня того місяця, від вечора до вечора, будете сьвяткувати соботу
    вашу.
  deu-1951: Ihr sollt Sabbatruhe halten und eure Seelen demütigen. Am neunten Tage
    des Monats, am Abend, sollt ihr die Feier beginnen, und sie soll währen von einem
    Abend bis zum andern.
  eng-JPS: It shall be unto you a sabbath of solemn rest, and ye shall afflict your
    souls; in the ninth day of the month at even, from even unto even, shall ye keep
    your sabbath.
  srp-1865: Subota poèivanja neka vam bude, i muèite duše svoje; devetoga dana istoga
    mjeseca kad bude veèe, od veèera do veèera praznujte poèinak svoj.
  lug-lug: Lunaabeeranga lwa Ssabbiiti na kuwummulirako gye muli, era muneefiirizanga.
    Munaakuumanga Ssabbiiti yammwe okuva ku lunaku olw’omwenda olw’omwezi akawungeezi
    okutuusa ku kawungeezi akaddirira.”
  heb-heb: שבת שבתון הוא לכם ועניתם את נפשתיכם בתשעה לחדש בערב מערב עד ערב תשבתו שבתכם׃
  ben-IRV: সেই দিন তোমাদের বিশ্রামের জন্য বিশ্রামদিন হবে, আর তোমরা নিজের নিজের প্রাণকে
    দুঃখ দেবে; মাসের নবম দিনের সন্ধ্যাবেলায়, এক সন্ধ্যা থেকে অন্য সন্ধ্যা পর্যন্ত,
    নিজেদের বিশ্রামদিন পালন করবে।
  pan-pan: ਇਹ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਮਹਾਂ-ਸਬਤ ਦਾ ਦਿਨ ਹੋਵੇ, ਉਸ ਦਿਨ ਤੁਸੀਂ ਆਪਣੀਆਂ ਜਾਨਾਂ ਨੂੰ ਦੁੱਖ
    ਦੇਣਾ। ਤੁਸੀਂ ਉਸ ਮਹੀਨੇ ਦੇ ਨੌਵੇਂ ਦਿਨ ਦੀ ਸ਼ਾਮ ਤੋਂ ਅਗਲੀ ਸ਼ਾਮ ਤੱਕ ਵਿਸ਼ਰਾਮ ਦਾ ਦਿਨ ਮੰਨਣਾ।”
  mya-JVB: ထို နေ့သည် ငြိမ်ဝပ် စွာ နေရသောနေ့၊ ခြိုးခြံ စွာကျင့်ရသောနေ့ဖြစ်၏။ နဝမ နေ့
    ညဦး မှစ၍ နက်ဖြန်ညဦး တိုင်အောင် ဥပုသ် စောင့် ရမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Inai dina be umui emui Sabati laga-ani dinana ta. Inai hua namba 7 ena
    dina namba 9, dina ia diho negana, ela bona dina namba 10 dina ia diho negana,
    inai Sabati do umui badinaia. Inai dina lalonai aniani ta do umui ania lasi.”
  urd-urd: यह तुम्हारे लिए ख़ास आराम का सबत हो, इसमें तुम अपनी जानों को दुख देना;
    तुम उस महीने की नौवीं तारीख़ की शाम से दूसरी शाम तक अपना सबत मानना।”
  rus-SYN: это для вас суббота покоя, и смиряйте души ваши, с вечера девятого дня
    месяца; от вечера до вечера десятого дня месяца празднуйте субботу вашу.
  bqc-SIM: Àliↄ dɛɛ́ kã́mabogↄↄzĩ ũ, í lɛyeu, íↄ kã́mabo sɛa za mↄpi gↄↄ kɛ̃okwide
    zĩ́ oosi e a gu sìa dↄa oosi.
  tcz-CHONGTHU: Hiche nikho hi na boncha diuva kicholdo nikhoa naman jing diu, hitia
    chu an ngol tothoa, hiche lhasung nikho ahung lhin niapat, ajing nilhah lam chana
    choldonaa naman cheh diu ahi, ati.
  mar-mar: तो दिवस तुम्हास पवित्र विसाव्याचा शब्बाथ दिवस व्हावा; त्यादिवशी तुम्ही
    काही न खाता आपल्या जिवास ताडन करावे व नम्र व्हावे; त्या महिन्याच्या नवव्या दिवसाच्या
    संध्याकाळापासून सुरवात करून दुसऱ्या दिवशी संध्याकाळपर्यंत तुम्ही हा विसाव्याचा
    दिवस पाळावा.”
  qub-qub: Chay junäga jamanqui, ayunanqui. Ayunayta gallaycunqui chay quillacho isgun
    junaj caj tardillapitana warannin tardicama.»
  bqp-bqp: Yɑ ko n sɑ̃ɑwɑ nge tɔ̃ɔ wɛ̃rɑrugiru kpɑ i nɔɔ bɔke. I ko i wɛ̃rɑwɑ sɑɑ
    surun sɔ̃ɔ nɔɔbɑ nnɛn yokɑn di sere kɑ yen sisirun yokɑɔ.
  hat-hat: Se va yon gwo jou repo, jou nou p'ap fè ankenn travay. Depi lè solèy kouche
    nan nevyèm jou mwa a jouk lè li kouche ankò dizyèm jou a, n'a rete san manje.
  eng-BSB: It will be a Sabbath of complete rest for you, and you shall humble yourselves.
    From the evening of the ninth day of the month until the following evening you
    are to keep your Sabbath.”
  tod-tod: Toɠa ɠɛ wo ʋɛ ga dooɠo folo wolai, wa zugi zo. É zo alugi ma voloi laaʋuusiɛi
    ma ɓɔkɔi ma, é li poluma zobui ma ɓɔkɔi ʋɔ, kɛni wo looɠo.»
  eng-WEBPB: It shall be a Sabbath of solemn rest for you, and you shall deny yourselves.
    In the ninth day of the month at evening, from evening to evening, you shall keep
    your Sabbath.”
  kbq-kbq: Hagi anankna mani fruhu kna Sabatigita, mani fru hutma nemanitma, ana ikamofona
    9ni zupa kinaga ne'zana a'o hutma mani'nenkeno vuno 10ni knamofona kinaga uhanatino.
  nhe-BL: Quena, ya ni elis se tonal para inmosiyajcahuase, huan monequi inmosahuase
    huan inmoicnonequise noixtla ipampa imotlajtlacolhua. Ni Tonal Para Quiixtzacuas
    Tetlajtlacolhua pehuas ica tiotlac ipan nopa chicnajpa tonal ipan nopa metztli
    huan huejcahuas hasta ne seyoc tonal ica tiotlac.”
  gub-BL: Pezypyrog kwarahy heixe haw 9 haw 'ar mehe har pe nehe. Peho kwarahy heixe
    haw 10 haw 'ar mehe har pe nehe. Pepytu'u a'e mehe nehe. Amonokatu a'e 'ar pepytu'u
    haw pe ihe. Ni amo nu'u kwaw ma'e a'e 'ar mehe wà nehe.
  eng-DRA: 'It is a sabbath of rest, and you shell afflict your souls beginning on
    the ninth day of the month: from evening until evening you shall celebrate your
    sabbaths.'
