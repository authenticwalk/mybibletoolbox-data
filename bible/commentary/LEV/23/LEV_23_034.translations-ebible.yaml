    pilxajcaltzitzi. Huan inilhuichihuase noixtla, niimoTECO, para chicome tonali.
  gub-BL: — Emume'u ko heze'eg teko Izaew izuapyapyr wanupe nehe. — 7 haw zahy rehe
    15 haw 'ar mehe uzypyrog mynykawhu tàpuzràn her ma'e. Umumaw putar 7 'ar a'e mynykaw
    iapo pà Tupàn Tuweharupi Wiko Ma'e imuwete katu pà wà nehe.
  eng-DRA: 'Say to the children of Israel: From the fifteenth day of this same seventh
    month, shall be kept the feast of tabernacles seven days to the Lord.'
