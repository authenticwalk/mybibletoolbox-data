verse: LEV.023.034
translations:
  mal-C: '“ഇസ്രായേല്യരോടു പറയുക: ‘ഏഴാംമാസം പതിനഞ്ചാംതീയതി യഹോവയുടെ കൂടാരപ്പെരുന്നാൾ
    ആരംഭിക്കും; അത് ഏഴുദിവസം നീണ്ടുനിൽക്കും.'
  deu-TKW: 'Rede mit den Israeliten also: Am fünfzehnten Tage desselben siebenten
    Monats soll man Jahwe sieben Tage lang das Hüttenfest feiern.'
  lin-lin: '« Yebisa bana ya Isalaele : ‹ Na mokolo ya zomi na mitano ya sanza ya
    sambo, feti ya Bandako ya kapo esengeli kobanda, mpe bakosepela yango mikolo sambo
    mpo na lokumu ya Yawe.'
  eng-LSV: “Speak to the sons of Israel, saying, In the fifteenth day of this seventh
    month [is the] Celebration of Shelters [for] seven days to YHWH;
  eng-GNV: Speake vnto the children of Israel, and say, In the fifteenth day of this
    seueth moneth shalbe for seuen dayes the feast of Tabernacles vnto the Lord.
  eng-WEBSTER: Speak to the children of Israel, saying, The fifteenth day of this
    seventh month shall be the feast of tabernacles for seven days to the LORD.
  nhw-BL: “Xiquinilhui israelitame ni tlanahuatili. Ipan 15 itequi nopa chicompa metztli
    ipan amocalendario, anquipehualtise para anquielnamiquise nopa ilhuitl quema anquichihuase
    pilxajcaltzitzi. Huan anilhuichihuase noixpa, niamoTECO, para chicome tonali.
  swh-ONEN: '“Waambie Waisraeli: ‘Katika siku ya kumi na tano ya mwezi wa saba, Sikukuu
    ya Bwana ya vibanda itaanza, nayo itaadhimishwa kwa siku saba.'
  bba-bba: '@see-verse:LEV.023.033'
  eng-KJVCPB: Speak unto the children of Israel, saying, The fifteenth day of this
    seventh month shall be the feast of tabernacles for seven days unto the Lord.
  luo-luo: '“Wach ni jo-Israel ni: ‘Chakre tarik apar gabich e dwe mar abiriyo en
    Sawo mar Kiche mar Jehova Nyasaye kendo nobedi kuom ndalo abiriyo.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Ina hua ihahituna dinana ihagwauta-imana
    na kalaga ariana ba matamaia dina hitu lalodiai ba karaia, Iehova ena.'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन्, ‘सातौँ महिनाको पन्ध्रौँ दिन परमप्रभुको निम्ति
    छाप्रो-बासको चाड हुने छ । त्यो सात दिनसम्म रहने छ ।
  yor-yor: “Sọ fún àwọn ará Israẹli pé, ‘Ní ọjọ́ kẹ́ẹ̀dógún oṣù keje ni kí àjọ̀dún
    ọdún àgọ́ ti Olúwa bẹ̀rẹ̀ kí ó sì wà títí di ọjọ́ méje.
  emp-NTPO: '–Israelerãa nãwã jaradua: “Poaza sietebema jed̶ecod̶e quince ewarid̶eba
    ʌ̃taa siete ewari warrewarreabema de zaqued̶e pananida panʌa mʌ̃́a bia bed̶ead̶i
    carea.'
  pes-OPCB: «این دستورها را به بنی‌اسرائیل بده. روز پانزدهم ماه هفتم، عید سایبانها
    آغاز می‌شود و باید تا مدت هفت روز در حضور خداوند جشن گرفته شود.
  tgl-ULB: “Kausapin ang mga bayan ng Israel, sinasabi, 'Sa ikalabing-limang araw
    ng ikapitong buwan magiging Pista ng mga Kanlungan para kay Yahweh. Magtatagal
    ito ng pitong araw.
  cbu-NT: Israelchichee kamaningcha, Zar yutaritshishee yaramaam tushiyaru, anshurtatam
    tsup, zar kinsish yusur shaniyangints. Masharpa tambtayarus, tsimbun matayaru
    zar shaniyeerus, nuwaa Apanlleetsi chinamaam ungirtangtsa.
  hui-hui: '@see-verse:LEV.023.033'
  mya-mya: '@see-verse:LEV.023.033'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག ཟླ་བ་བདུན་པའི་ཚེས་བཅོ་ལྔ་ནི་སྤྱིལ་བུའི་དུས་ཆེན་ཡིན་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་ཉིན་བདུན་གྱི་རིང་ལ་དུས་ཆེན་འདིར་རོལ་དགོས།
  sna-sna: “Uti kuvaIsraeri, ‘Pazuva regumi neshanu romwedzi wechinomwe Mutambo waJehovha
    waMatumba unotanga, uye uchapedza mazuva manomwe.
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘El día quince de este mes séptimo
    es la fiesta de las cabañas durante siete días a Yahvé.'
  cac-cac: 'Al d''a eb'' etchon̈ab'': Ayic 15 yoch yuquil uj, tze chaan uque'' c''ual
    sq''uin̈al chinama yuj in eyic''anchaan̈.'
  swh-ULB: “Zungumza na watu ISraeli, uwaambie 'Katika siku ya kumi na tano ya mwezi
    wa saba kutakuwa na Sikukuu ya vibanda kwa Yahweh. nayo itadumu siku saba.
  bel-bel: скажы сынам Ізраілевым, зь пятнаццатага дня таго самага сёмага месяца сьвята
    кучак, сем дзён Госпаду;
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich: Am 15. Tag dieses 7. Monats ist
    das Fest der Laubhütten sieben Tage dem HERRN.'
  mbb-OT: '@see-verse:LEV.023.033'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ഏഴാം മാസം പതിനഞ്ചാം തിയ്യതിമുതൽ
    ഏഴു ദിവസം യഹോവെക്കു കൂടാരപ്പെരുനാൾ ആകുന്നു.'
  rmc-rmc: '„Phen le Izraelitenge kada: ‚Andre oda eftato čhon pro dešupandžto džives
    chudel o inepos le Stankengro prekal o RAJ, savo ľikerela efta dživesa.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، بگو: در روزپانزدهم این ماه هفتم، عید خیمه‌ها،
    هفت روزبرای خداوند خواهد بود.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Ын а чинчспрезечя зи а ачестей
    а шаптя лунь, ва фи Сэрбэтоаря Кортурилор ын чинстя Домнулуй, тимп де шапте зиле.'
  ben-OBCV: “ইস্রায়েলীদের বলো, ‘সপ্তম মাসের পঞ্চদশ দিনে সদাপ্রভুর উদ্দেশে কুটিরবাস-পর্ব
    পালন করতে হবে এবং এই পর্ব সাত দিন পর্যন্ত চলবে।
  som-som: La hadal dadka reer binu Israa'iil, oo waxaad ku tidhaahdaa, Bishan toddobaad
    maalinteeda shan iyo tobnaad waa Iiddii Waababka oo waa in toddoba maalmood Rabbiga
    loo iidaa.
  lat-VUC: 'Loquere filiis Israël: A quintodecimo die mensis hujus septimi, erunt
    feriæ tabernaculorum septem diebus Domino.'
  eng-ASVBT: Speak unto the children of Israel, saying, On the fifteenth day of this
    seventh month is the feast of tabernacles for seven days unto Jehovah.
  ita-1885: 'Parla a'' figliuoli d''Israele, dicendo: In questo stesso settimo mese,
    nel quintodecimo giorno del mese, celebrisi al Signore la festa solenne de'' Tabernacoli,
    per sette giorni.'
  eng-LXXUP: Speak to the children of Israel, saying, On the fifteenth day of this
    seventh month, there shall be a feast of tabernacles seven days to the Lord.
  eng-ULB: “Speak to the people of Israel, saying, 'On the fifteenth day of the seventh
    month will be the Festival of Shelters for Yahweh. It will last seven days.
  spa-VBL: “Di a los israelitas que la fiesta de los tabernáculos para honrar al Señor
    comienza el día quince del séptimo mes y dura siete días.
  fra-_FOB: 'Parle aux enfants d''Israël, et dis: Le quinzième jour de ce septième
    mois, ce sera la fête des tabernacles pendant sept jours, à l''honneur de l''Éternel.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ഏഴാം മാസം പതിനഞ്ചാം തീയതിമുതൽ
    ഏഴു ദിവസം യഹോവയ്ക്ക് കൂടാരപ്പെരുന്നാൾ ആകുന്നു.'
  urd-GVR: “Isrāīliyoṅ ko batānā ki sātweṅ mahīne ke pandrahweṅ din Jhoṅpṛiyoṅ kī
    Īd shurū hotī hai. Is kā daurāniyā sāt din hai.
  suz-BL: “गे इस्राएली आन कली ‘७ महिना ङा १५ नाक्‍त रे ७ नाक्‍न सम्‍म परमप्रभु यावे
    आ ङोंइती गोठ सेल्‍शा बाक्‍तीक चाड मानेचा माल्‍नीनी।
  ita-1927: '“Parla ai figliuoli d’Israele, e di’ loro: Il quindicesimo giorno di
    questo settimo mese sarà la festa delle Capanne, durante sette giorni, in onore
    dell’Eterno.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و بڵێ: ”لە ڕۆژی پازدەیەمی ئەم مانگی حەوتە،
    حەوت ڕۆژ جەژنی کەپرەشینەیە بۆ یەزدان.'
  eng-BBE: Say to the children of Israel, On the fifteenth day of this seventh month
    let the feast of tents be kept to the Lord for seven days.
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ಈ ಏಳನೆಯ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ
    ದಿವಸವು ಏಳು ದಿವಸಗಳವರೆಗೆ ಯೆಹೋವ ದೇವರಿಗೆ ಗುಡಾರಗಳ ಹಬ್ಬವಾಗಿರುವುದು.'
  tam-2017: '“நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்: அந்த ஏழாம் மாதம்
    பதினைந்தாம்தேதிமுதல் ஏழுநாட்களும் யெகோவாவுக்கு அனுசரிக்கும் கூடாரப்பண்டிகையாக
    இருப்பதாக.'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: A los quince días de este mes
    séptimo será la solemnidad de las cabañas á Jehová por siete días.'
  ron-BTF: 'Vorbește copiilor lui Israel, spunând: Ziua a cincisprezecea a acestei
    a șaptea luni, să fie sărbătoarea corturilor pentru DOMNUL, timp de șapte zile.'
  eng-WEBP: “Speak to the children of Israel, and say, ‘On the fifteenth day of this
    seventh month is the feast of booths for seven days to the LORD.
  eng-FBV: “Tell the Israelites that the Feast of Tabernacles to honor the Lord begins
    on the fifteenth day of the seventh month and lasts for seven days.
  nld-1939: 'Zeg aan de Israëlieten: Op de vijftiende dag van de zevende maand begint
    het loofhuttenfeest, zeven dagen lang, ter ere van Jahweh.'
  nch-BL: “Xiquinilhui israelitame ni tanahuatili. Ipan 15 itequi nopa chicompa metzti
    ipan amocalendario, anquipehualtise para anquielnamiquise nopa ilhuit quema anquichihuase
    pilxajcaltzitzi. Huan anilhuichihuase noixpa, niamoTECO, para chicome tonati.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Ngày rằm tháng bảy nầy là lễ lều
    tạm, trải qua bảy ngày đặng tôn kính Đức Giê-hô-va.'
  hin-CV: “इस्राएल के घराने को यह आज्ञा दो, ‘सातवें माह के पन्द्रहवें दिन से याहवेह
    के लिए सात दिनों के लिए झोपड़ी का उत्सव होगा.
  eng-OURB: “Speak to the children of Israel [God prevails], and say, ‘On the fifteenth
    day of this seventh month Ethanim ·Ever-flowing durable stream (in Hebrew), 7·
    or Tishrei ·[Beginning (in Babylonian)]· is the festival of Sukkot ·Booths· for
    seven days to Adonai.
  spa-BES: 'Di a los hijos de Israel: El día quince de este mes séptimo, que la fiesta
    de los tabernáculos que celebren durante siete días al Señor.'
  tdx-tdx: 'Saontsio amo ana’ Israeleo ty hoe: Amy andro fahafolo-lime ambi’ i volam-paha­fitoiy
    ty sabadida-kibohotse am’ Iehovà, ho fito andro.'
  vid-vid: “Walonjele Waisilaeli kota kwaluchila zuwa lya kumi na zihano lya mwezi
    awo wa saba, momditila Mkulu Nguluwi mnvina ya vibumuli kwa mhela wa mazuwa saba.
    Ayo ndo mnvina ya Mkulu Nguluwi.
  eng-OKE: 'Speak with the sons of Israel saying: On the fifteenth day of this seventh
    month (shall be) the Feast of Bowers, seven days before the Lord.'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า ในวั​นที​่​สิ​บห้าเดือนที่​เจ​็ดนี้ เป็​นว​ันเทศกาลอยู่เพิงถวายแด่พระเยโฮวาห์​สิ​้นเจ็ดวัน
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Aos quinze dias deste mês
    sétimo será a solenidade das cabanas ao SENHOR por sete dias.'
  deu-ELO: 'Rede zu den Kindern Israel und sprich: Am fünfzehnten Tage dieses siebten
    Monats ist das Fest der Laubhütten sieben Tage dem Jehova.'
  eng-WYC-2018: Speak thou to the sons of Israel, From the fifteenth day of this seventh
    month shall be the fairs of tabernacles, in seven days to the Lord; (Say thou
    to the Israelites, From the fifteenth day of this seventh month, and for seven
    days, shall be the Feast of Tabernacles, to honour the Lord;)
  epo-epo: 'Diru al la Izraelidoj jene: Komencante de la dek-kvina tago de tiu sepa
    monato estu festo de laŭboj dum sep tagoj al la Eternulo.'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: — Yǝttinqi ayning on bǝxinqi künidin baxlap,
    yǝttǝ küngiqǝ Pǝrwǝrdigarning «kǝpilǝr ⱨeyti» bolidu.'
  beo-beo: '@see-verse:LEV.023.033'
  tpi-OTNT: Em i tok olsem, “De namba 15 bilong namba 7 mun em i namba wan de bilong
    ol bikpela de ol manmeri i mas wokim ol liklik haus long han bilong diwai, na
    i stap long ol dispela haus inap 7-pela de na tingting long mi.
  hau-SA: “Faɗa wa Isra’ilawa cewa, ‘A ranar goma sha biyar ga wata na bakwai, za
    a fara Bikin Tabanakul na Ubangiji, zai kuma ɗauki kwana bakwai.
  uig-LAT: 'Sen Israillargha mundaq dégin: — Yettinchi ayning on beshinchi künidin
    bashlap, yette kün’giche Perwerdigarning «kepiler héyti» bolidu.'
  nde-nde: “Tshela abako-Israyeli ukuthi ngelanga letshumi lanhlanu ngenyanga yesikhombisa
    uMkhosi kaThixo weziHonqo kawuqalise njalo uqhubeke okwensuku eziyisikhombisa.
  ton-ton: Lea ki he fānau ʻa ʻIsileli, ʻo pehē, Ko hono hongofulu ma nima ʻoe ʻaho
    ʻa hono fitu ʻoe māhina ni ʻe hoko ia ko e kātoanga kia Sihova ʻoe ngaahi fale
    fehikitaki, ʻi he ʻaho ʻe fitu.
  ces-1613: 'Mluv synům Izraelským a rci: Každého patnáctého dne měsíce sedmého slavnost
    stánků za sedm dní bude Hospodinu.'
  eng-WMB: “Speak to the children of Israel, and say, ‘On the fifteenth day of this
    seventh month is the feast of booths for seven days to the LORD.
  tam-TCV: “நீ இஸ்ரயேலரிடம் சொல்லவேண்டியதாவது, ‘ஏழாம் மாதம் பதினைந்தாம் நாளிலே யெகோவாவின்
    கூடாரப்பண்டிகை ஆரம்பமாகி, தொடர்ந்து ஏழு நாட்கள் நடைபெறும்.
  ceb-ULB: “Sultihi ang katawhan sa Israel, 'Sa ika-15 nga adlaw sa ikapito nga bulan
    mao ang Kasaulogan sa mga Balongbalong alang kang Yahweh. Mahuman kini sulod sa
    pito ka adlaw.
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Piętnastego dnia tego siódmego
    miesiąca będzie Święto Namiotów przez siedem dni dla PANA.'
  agr-agr: '“Israel aents aidau juju ujakta: Yaunchuk numi kanawe aakmajag batsamsaju
    aina nunú anentaimtusjum, numi kanawe aakmagjum juju nantu sieteya duwi tsawan
    quincetin nagkamajum ijunjajum, siete tsawantai Tuke Pujuu eme anentsa ememattajum.'
  kyc-kyc: Kana yanda ipingi dokona yuu gii akalisa ipisu kingi paki dokopa anda kauwana
    nenge nenge yuu gii doko pyaka sera. Pyaka sepala yuu yanda ipingi dusipana mee
    sooko para.
  urd-GVU: ”اسرائیلیوں کو بتانا کہ ساتویں مہینے کے پندرھویں دن جھونپڑیوں کی عید شروع
    ہوتی ہے۔ اِس کا دورانیہ سات دن ہے۔
  deu-1912: 'Rede mit den Kindern Israel und sprich: Am fünfzehnten Tage dieses siebenten
    Monats ist das Fest der Laubhütten sieben Tage dem HERRN.'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ಏಳನೆಯ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನ ಮೊದಲುಗೊಂಡು
    ಏಳು ದಿನಗಳ ವರೆಗೆ ಪರ್ಣಶಾಲೆಗಳ ಜಾತ್ರೆಯನ್ನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಆಚರಿಸಬೇಕು.
  yap-yap: '@see-verse:LEV.023.033'
  hlt-MCSB: “Israel ca rhoek te voek lamtah thui pah. Hla rhih dongkah hnin hlai nga
    dongah pohlip khotue te BOEIPA ham hnin rhih khuiah om saeh.
  mdy-ETH: «ዒስራዔኤሌ ዴሮም ሂዚ ጌዔ፤ ላንካሳ ዓጊኖኮ ታጶ ዶንጋሳ ኬላፓ ዓርቂ ላንካይ ኬሊ ሄላንዳኣና ዉልሾ ዴማ ዴዒ ቦንቺንታ፥
    ታ ኬሎ ቦንቹዋቴ፤
  twi-ASANTE: “Ka kyerɛ Israelfoɔ sɛ, ‘Bosome a ɛtɔ so nson no ɛda a ɛtɔ so dunum
