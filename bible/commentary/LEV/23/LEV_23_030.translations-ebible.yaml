verse: LEV.023.030
translations:
  mal-C: അന്ന് ആരെങ്കിലും എന്തെങ്കിലും ജോലിചെയ്താൽ അവരെ അവരുടെ ജനത്തിൽനിന്ന് ഞാൻ നശിപ്പിക്കും.
  deu-TKW: Und wer immer an diesem Tag irgend welche Arbeit verrichtet, einen solchen
    will ich hinwegraffen mitten auf seinen Volksgenossen.
  lin-lin: Nakoboma moto nyonso oyo akosala mosala na mokolo wana.
  eng-LSV: and any person who does any work in this very day, I have even destroyed
    that person from the midst of his people;
  eng-GNV: And euery person that shall doe any work that same day, the same person
    also will I destroy from among his people.
  eng-WEBSTER: And whatever soul it may be that doeth any work in that same day, the
    same soul will I destroy from among his people.
  nhw-BL: Huan aqui hueli catli quichihuas tlen hueli tequitl ipan nopa tonal, na
    nijtzontlamiltis para ayacmo itztos ica anisraelitame.
  swh-ONEN: Mtu yeyote atakayefanya kazi siku hiyo nitamwangamiza kutoka miongoni
    mwa watu wake.
  bba-bba: Wi u mɑɑ sɔmburu kuɑ tɔ̃ɔ te sɔɔ, kon de bu yɛ̃ro ɡowɑ.
  eng-KJVCPB: And whatsoever soul it be that doeth any work in that same day, the
    same soul will I destroy from among his people.
  luo-luo: Kendo anatiek ngʼato angʼata momulo tich moro amora chiengʼno, kendo anagole
    e kind ogandane.
  meu-meu: Bona tau ta una dina ai baine ḡaukara, lau ese baina hamasea, ena bese
    taudia bogaragidia amo.
  npi-ULB: त्यस दिन कुनै पनि काम गर्ने मानिसलाई म परमप्रभुले नै त्यसका मानिसहरूका
    बिचमा नष्‍ट गर्ने छु ।
  yor-yor: Èmi yóò pa ẹnikẹ́ni tí ó bá ṣiṣẹ́kíṣẹ́ ní ọjọ́ náà run kúrò láàrín àwọn
    ènìyàn rẹ̀.
  emp-NTPO: Idjab̶a bariduaba trajuda maʌ̃ ewarid̶e oibʌrʌ, maʌ̃ ẽberãra mʌ̃a beubiya.
  pes-OPCB: من هر کسی را که در آن روز دست به هرگونه کاری بزند، از میان شما هلاک خواهم
    ساخت.
  tgl-ULB: Ang sinumang gagawa ng trabaho sa araw na iyon, Ako, Yahweh, lilipulin
    ko siya mula sa kanyang mga tao.
  cbu-NT: Mishat, tputs anush zar pakchitaa tarawaztakchu, nuwsha waneeyaruri, arap
    kapeetchima. Ndunshaparee anoo tputs patssa.
  hui-hui: Mbirali ibu biabe mbira horo ogoningi biyagua ogoni ibu Anduane Homogo
    i̱nime bo homelolebero.
  mya-mya: ထို​နေ့​၌​အ​လုပ်​လုပ်​သော​သူ​အား ထာ​ဝ​ရ ဘု​ရား​ကိုယ်​တော်​တိုင်​သေ​ဒဏ်​စီ​ရင်​မည်။-
  bod-N: ཉིན་དེ་ལ་ལས་ཀ་གང་རུང་བྱེད་མཁན་ཐམས་ཅད་ནི་བདག་གིས་རང་གི་མི་མང་ཁྲོད་ནས་འཇོམས་པར་བྱའོ།
    །
  sna-sna: Munhu upi noupi achaita basa ripi zvaro, nomusi iwoyo, ndichamuparadza
    pakati pavanhu vokwake.
  spa-BLM: El que haga cualquier tipo de trabajo en ese mismo día, yo destruiré a
    esa persona de entre su pueblo.
  cac-cac: An̈ejtona', yaln̈ej mach smunlaj d'a jun c'u chi', tzin sateli.
  swh-ULB: Yeye afanyaye kazi yoyote katika siku hiyo, Mimi, Yahweh, nitamwangamiza
    atoke miongoni mwa watu wake.
  bel-bel: і калі якая душа будзе рабіць якую-небудзь працу ў дзень гэты, Я зьнішчу
    тую душу з народу яе;
  deu-ELBBK: und jede Seele, die irgendeine Arbeit tut an genau diesem Tag, diese
    Seele werde ich vertilgen aus der Mitte ihres Volkes.
  mbb-OT: Edhimetayan te Nengazen is minsan hentei he edterebahu keniyan he andew.
  mal-2015: അന്നു ആരെങ്കിലും വല്ല വേലയും ചെയ്താൽ അവനെ ഞാൻ അവന്റെ ജനത്തിന്റെ ഇടയിൽനിന്നു
    നശിപ്പിക്കും.
  rmc-rmc: Zňičinava mire manušendar sakones, ko kerďahas andre kada džives varesavi
    buči.
  pes-OPV: و هر کسی‌که در همان روزهرگونه کاری بکند، آن شخص را از میان قوم اومنقطع
    خواهم ساخت.
  ron-1924: Пе орьчине ва фаче ын зиуа ачея врео лукраре оарекаре, ыл вой нимичи дин
    мижлокул попорулуй луй.
  ben-OBCV: যদি সেদিন কেউ কাজ করে, তাহলে তার আপনজনদের মধ্য থেকে আমি তাকে বিনষ্ট করব।
  som-som: Oo qof kasta ha ahaadee kii maalintaas wax shuqul ah qabtaa cayn kastoo
    uu yahayba, qofkaas ayaan ka dhex baabbi'in doonaa dadkiisa.
  lat-VUC: et quæ operis quippiam fecerit, delebo eam de populo suo.
  eng-ASVBT: And whatsoever soul it be that doeth any manner of work in that same
    day, that soul will I destroy from among his people.
  ita-1885: E se alcuna persona fa in quel giorno alcun lavoro, io la farò perire
    d'infra il suo popolo.
  eng-LXXUP: And every soul which shall do work on that day, that soul shall be destroyed
    from among its people.
  eng-ULB: Whoever does any work on that day, I, Yahweh, will destroy him from among
    his people.
  spa-VBL: Destruiré a cualquiera de ustedes que haga cualquier trabajo en este día.
  fra-_FOB: Et toute personne qui fera ce jour-là une œuvre quelconque, je la détruirai
    du milieu de son peuple.
  mal-mal: അന്ന് ആരെങ്കിലും വല്ല ജോലിയും ചെയ്താൽ അവനെ ഞാൻ അവന്റെ ജനത്തിന്റെ ഇടയിൽനിന്ന്
    നശിപ്പിക്കും.
  urd-GVR: Jo us din kām kartā hai use maiṅ us kī qaum meṅ se nikāl kar halāk karūṅga.
  suz-BL: मिनु सुइमी मेको नाक्‍त मारेइ गेय पाम्‍तेक्‍म हना, गो मेको आन कली साइक्‍नुङ।
  ita-1927: E ogni persona che farà in quel giorno qualsivoglia lavoro, io la distruggerò
    di fra il suo popolo.
  ckb-ckb: هەرکەسێکیش لەم ڕۆژەدا هەر کارێک بکات، ئەوا ئەو کەسە لەنێو گەلەکەی لەناودەبەم.
  eng-BBE: And if any person, whoever he may be, on that day does any sort of work,
    I will send destruction on him from among his people.
  kan-OKCV: ಅದೇ ದಿವಸದಲ್ಲಿ ಯಾರಾದರೂ ಕೆಲಸವನ್ನು ಮಾಡಿದರೆ, ಅವರನ್ನು ನಾನು ಅವರ ಜನರ ಮಧ್ಯದಿಂದ
    ನಾಶಮಾಡುವೆನು.
  tam-2017: அந்நாளிலே ஒரு ஆத்துமா யாதொரு வேலையைச் செய்தால், அந்த ஆத்துமாவை அவன் மக்களின்
    நடுவிலே வைக்காமல் அழிப்பேன்.
  spa-RV-1909: Y cualquiera persona que hiciere obra alguna en este mismo día, yo
    destruiré la tal persona de entre su pueblo.
  ron-BTF: Și orice suflet care face vreo lucrare în aceeași zi, pe acel suflet eu
    îl voi nimici din mijlocul poporului său.
  eng-WEBP: Whoever does any kind of work in that same day, I will destroy that person
    from among his people.
  eng-FBV: I will destroy anyone of you who does any work on this day.
  nld-1939: Iedereen, die op die dag enige arbeid verricht, zal Ik uit zijn volk verdelgen;
  nch-BL: Huan cati hueli cati quichihuas ten hueli tequit ipan nopa tonali, na nijtzontamiltis
    para ayecmo itztos ica anisraelitame.
  vie-1934: Và hễ ai làm một công việc gì, thì ta sẽ diệt họ khỏi dân sự mình.
  hin-CV: जो व्यक्ति इस दिन परिश्रम करता है, मैं उस व्यक्ति को उसके परिवार के बीच
    से नाश कर दूंगा.
  eng-OURB: Whoever it is who does any kind of work in that same day, that person
    I will destroy from among his people.
  spa-BES: Y si cualquier persona, quienquiera que sea, en ese día hace algún tipo
    de trabajo, le enviaré la destrucción de entre su pueblo.
  tdx-tdx: Aa ndra iaia t’indaty mitoloñe ndra inoñ’ino amy andro zay le Izaho ty
    handrotsake indatiy am’ ondati’eo.
  vid-vid: Munhu yoneche yokola mijito joneche zuwa alyo, ndomkopola kulawila kwa
    wanhu wa heye.
  eng-OKE: And any man who doeth any work oil that same day, I will destroy that man
    from among his people.
  tha-KJV: และในวันเดียวกันนี้ถ้าผู้ใดทำงานใดๆ เราจะทำลายผู้นั้นเสียจากท่ามกลางชนชาติของเขา
  por-BR-2018: E qualquer pessoa que fizer obra alguma neste mesmo dia, eu destruirei
    a tal pessoa dentre seu povo.
  deu-ELO: und jede Seele, die irgend eine Arbeit tut an diesem selbigen Tage, selbige
    Seele werde ich vertilgen aus der Mitte ihres Volkes.
  eng-WYC-2018: and I shall do away from his people that man that doeth anything of
    work in that day; (and I shall do away from his people anyone who doeth any work
    on that day;)
  epo-epo: Se iu animo faros ian laboron en tiu tago, Mi ekstermos tiun animon el
    inter ĝia popolo.
  uig-PIN: Kimdǝkim xu kündimu ⱨǝrⱪandaⱪ bir ix ⱪilsa, Mǝn xu adǝmni ɵz hǝlⱪidin üzüp
    taxlaymǝn.
  beo-beo: 'Amola nowa da amo esoga hawa: hamosea, Hina Gode Hisu da amo dunu medole
    legemu.'
  tpi-OTNT: Na sapos wanpela man i mekim wok long dispela de, bai mi yet mi kilim
    em i dai.
  hau-SA: Zan hallaka duk wani da ya yi aiki a wannan rana daga mutanensa.
  uig-LAT: Kimdekim shu kündimu herqandaq bir ish qilsa, Men shu ademni öz xelqidin
    üzüp tashlaymen.
  nde-nde: Lowo osebenzayo ngalelolanga ngizambhubhisa phakathi kwabakibo.
  ton-ton: Pea ko ia ʻe fai ha ngāue ʻi he ʻaho ko ia, te u tāmateʻi ia mei hono kakai.
  ces-1613: Kdož by koli dílo nějaké dělal toho dne, zatratím člověka toho z lidu
    jeho.
  eng-WMB: Whoever does any kind of work in that same day, I will destroy that person
    from among his people.
  tam-TCV: அந்த நாளில் வேலைசெய்யும் எவனையும், அவனுடைய மக்கள் மத்தியிலிருந்து நான்
    அழித்துப்போடுவேன்.
  ceb-ULB: Si bisan kinsa kadtong nagtrabaho nianang adlawa, ako, si Yahweh, magalaglag
    kaniya gikan sa iyang katawhan.
  pol-UBG: Także każdego, kto będzie wykonywał jakąkolwiek pracę w tym dniu, zgładzę
    spośród jego ludu.
  agr-agr: Tuja nunú tsawantai aents takatjin takaushkam dushakam dutiksaik jiiki
    ajapeam atatui.
  kyc-kyc: Mendeme yuu gii dokona yulu pyuo lara ramo doko namba Kamongo rangeme baa
    pyao kumasero.
  urd-GVU: جو اُس دن کام کرتا ہے اُسے مَیں اُس کی قوم میں سے نکال کر ہلاک کروں گا۔
  deu-1912: Und wer dieses Tages irgend eine Arbeit tut, den will ich vertilgen aus
    seinem Volk.
  kan-2017: ಯಾವನಾದರೂ ಆ ದಿನದಲ್ಲಿ ಕೆಲಸವನ್ನು ಮಾಡಿದರೆ ಅವನನ್ನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಇರದಂತೆ ನಾಶಮಾಡುವೆನು.
  yap-yap: Ma fa’anra maruwel be’ e rofen nem, mi SOMOL e bayi thang e fan rok.
  hlt-MCSB: Tekah khohnin tuung dongah bitat khat khat te hlanghing khat khat. loh
    saii mai ngawn saeh. Tedae tekah hlanghing te a pilnam khui lamkah ka milh sak
    ni.
  mdy-ETH: ዬያጉዲ ዓይጎ ማዾዋ ማዖም ማዼ ዓሲ ታኣኒ ታ ዴሮ ባኣካፓ ባይዛንዳኔ።
  twi-ASANTE: Obiara a ɔbɛyɛ adwuma saa ɛda no, mɛsɛe no.
  eng-WEBU: Whoever does any kind of work in that same day, I will destroy that person
    from among his people.
  bnp-bnp: E rei a bakovi i rata a leho vona a parava iea, bara ratapilea.
  wal-wal: He gallassi aiba ooso gidikkonne oottiya asa taani a asaa giddoppe xaissana.
  spa-PDDPT: Toda persona que haga cualquier trabajo ese día, la exterminaré de su
    pueblo.
  gun-gun: Ha'e va'e ára mba'emo py omba'eapo va'e ma xee ae amokanhy 'rã heta va'e
    kuery mbyte gui.
  agu-BL: Nin alchok scyetz yil tz'ak'uj te jun k'eja'tz, qui'c na ban mbi wunakil,
    sotzel wutz sbne' wa'n.
  ilo-ULB: Siasinoman nga agtrabaho iti dayta nga aldaw, Siak ni Yahweh, dadaelekto
    isuna manipud kadagiti tattaona.
  kpg-kpg: Gei tangada dela ma gaa hai ana moomee i di laangi deelaa, gei Dimaadua
    ga daaligi a mee gii made.
  uig-ARA: كىمدەكىم شۇ كۈندىمۇ ھەرقانداق بىر ئىش قىلسا، مەن شۇ ئادەمنى ئۆز خەلقىدىن
    ئۈزۈپ تاشلايمەن.
  sus-sus: Mixi naxan wali yo rabama na lɔxɔɛ, n a sɔntɔma nɛ a xa ɲama tagi.
  pon-2006: Oh ma emen pahn doadoahk ni rahno, pein KAUN-O pahn ketin kemehla.
  jae-jae: Ma teŋ embe ênam kôm êndêŋ bêc tonaŋ, aê oc janseŋ eŋ su aŋga nê lau nêŋ
    amboac tonaŋgeŋ.
  ksd-ksd: Ma nina ba i pait ta mangana papalum ta nam ra bung, ina nila vue nam kan
    kana vuna tarai.
  tur-YTC: Kim o aynı günde herhangi bir iş yaparsa, onu halkının arasından yok edeceğim.
  grc-BRENT: Καὶ πᾶσα ψυχὴ, ἥτις ποιήσει ἔργον ἐν αὐτῇ τῇ ἡμέρᾳ ταύτῃ, ἀπολεῖται ἡ
    ψυχὴ ἐκείνη ἐκ τοῦ λαοῦ αὐτῆς.
  ind-AYT: Jika seseorang melakukan pekerjaan pada hari itu, Aku akan membinasakan
    orang itu dari antara umatnya.
  nya-nya: Aliyense wogwira ntchito tsiku limeneli ndidzamuwononga pakati pa anthu
    a mtundu wake.
  hrv-hrv: A tko bi god radio kakav posao na taj dan, toga ću ja istrijebiti iz njegova
    naroda.
  mps-mps: Bidi me deligo te side sę ebaso da, teda ena digi ena aga ela mueibao.
  tpi-tpi: Na sapos wanpela man i mekim wok long dispela de, bai mi yet mi kilim em
    i dai.
  dan-1931: og enhver, der gør noget som helst Arbejde på denne Dag, det Menneske
    vil jeg udslette af hans Folk.
  vie-OVCB: Ai làm bất kỳ việc gì trong ngày ấy, Ta sẽ khai trừ người ấy khỏi cộng
    đồng.
  guj-2017: જે કોઈ આ દિવસે કોઈ પણ કામ કરશે તો હું યહોવાહ તેના લોકોમાંથી તેનો નાશ કરીશ.
  pon-2006A: Oh ma emen pahn doadoahk ni rahno, pein KAUN-O pahn ketin kemehla.
  por-BRBSL: Quem quer que faça qualquer tipo de trabalho nesse mesmo dia, eu destruirei
    essa pessoa do meio de seu povo.
  cth-cth: Hote hnin dawk thaw buetbuet ka tawk e tami teh a miphun dawk hoi a takhoe
    vaiteh ka raphoe han.
  twi-twi: Obiara a ɔbɛyɛ adwuma saa da no mɛsɛe no.
  hlt-hlt: Tekah khohnin tuung dongah bitat khat khat te hlanghing khat khat loh saii
    mai ngawn saeh. Tedae tekah hlanghing te a pilnam khui lamkah ka milh sak ni.
  tbz-SIM: Kɛ̀ wèè pĩ mmutɔ̃mmú dɛ yiè m bo ò dɛ̀itɛ o kɔbɛ miɛkɛ.
  msy-2020: Eghtɨ gumazitam ingangaritam aruer kamɨn a damutɨ, kɨ uabɨ uan gumazamizibar
    tongɨn a mɨsueghtɨ, an aremegham.
  azb-azb: O gün hər hansı bir iş görən adamı Mən xalqı arasından yox edəcəyəm.
  eng-DBY: And every soul that doeth any manner of work on that same day, the same
    soul will I destroy from among his people.
  hin-2017: और जो मनुष्य उस दिन किसी प्रकार का काम-काज करे उस मनुष्य को मैं उसके लोगों
    के बीच में से नाश कर डालूँगा।
  wol-KYG: Képp ku liggéey lenn ci boobu bés, su boobaa dinaa far kooku ci biir bànni
    Israyil, sànk ko.
  eng-YLT: and any person who doth any work in this self-same day I have even destroyed
    that person from the midst of his people;
  kne-kne: et mo sino abe di man-obla, si Diyos ay mismo di manosa en sisya ta matey.
  eng-WYC-2017: and I shall do away from his people that man that doeth anything of
    work in that day;
  eng-WMBB: Whoever does any kind of work in that same day, I will destroy that person
    from amongst his people.
  urd-GVH: जो उस दिन काम करता है उसे मैं उस की क़ौम में से निकालकर हलाक करूँगा।
  rug-rug: Meke be keke tie si tavetavete koasa rane sana, sa Tamasa telena si kaqu
    kilasa va matea si asa.
  gaz-gaz: Nama gaafa sana hojii tokko illee hojjetu kam iyyuus ani saba isaa gidduudhaa
    nan balleessa.
  fra-LSG: Toute personne qui fera ce jour-là un ouvrage quelconque, je la détruirai
    du milieu de son peuple.
  gnn-gnn: Ga ŋuli ŋayi yurru ŋula yolthu yolŋuyu djäma yukurra ŋula nhä ŋuriŋinydja
    ḏaykun'thu, ŋayinydja yurru Garrayyunydja yana ŋanya baḏuwaḏuyunna ŋunhiyi yolŋunha.
  yal-yal: Xa naxan yo wali na lɔxɔni, n na a raxɔrima nɛn a yamaan yɛ.
  haw-1868: A o kela kanaka keia kanaka e hana i ka hana i ua la la, o ia kanaka ka'u
    e hooki aku ai maiwaena aku o kona poe kanaka.
  arb-NAV: وَأُبِيدُ كُلَّ مَنْ لَا يَتَوَقَّفُ عَنْ عَمَلِهِ فِي هَذَا الْيَوْمِ.
  ewe-ewe: Matsrɔ̃ ame sia ame si awɔ dɔ aɖe gbe ma gbe la tso eƒe amewo dome.
  eng-LEE: And if there be any person that doth any work on this same day, then will
    I destroy the same person from among his people.
  asm-FB: আৰু যিকোনো লোকে সেই দিনা কোনো প্ৰকাৰৰ কাম কৰিব মই তেওঁক তেওঁৰ লোকসকলৰ মাজৰ
    পৰা বিনষ্ট কৰিম।
  sus-A: مِشِ نَشَن وَلِ يٌ رَبَمَ نَ لْشْي، ﭑ عَ سْنتْمَ نّ عَ شَ حَمَ تَفِ.
  fra-SBL: Celui qui fera un travail quelconque ce jour-là, je le ferai disparaître
    du milieu de son peuple.
  hbo-hbo: וְכָל־הַנֶּ֗פֶשׁ אֲשֶׁ֤ר תַּעֲשֶׂה֙ כָּל־מְלָאכָ֔ה בְּעֶ֖צֶם הַיֹּ֣ום הַזֶּ֑ה
    וְהַֽאֲבַדְתִּ֛י אֶת־הַנֶּ֥פֶשׁ הַהִ֖וא מִקֶּ֥רֶב עַמָּֽהּ׃
  eng-WYCLIFFE: and Y schal do a way fro his puple that man that doith eny thing of
    werk in that dai;
  cwe-cwe: Munhu yoyose yotenda usang'hano muna isiku iyo, nizamkoma mwa wanhu wake.
  kik-kik: Mũndũ o wothe ũkaaruta wĩra mũthenya ũcio nĩngamũniina kuuma thĩinĩ wa
    andũ ao.
  fra-NCL: et toute personne qui fera ce jour-là un ouvrage quelconque, je la ferai
    périr du milieu de son peuple.
  cek-AK: To na niah toksah kami loe, kai mah angmah ih acaeng thung hoiah ka pahnawt
    han.
  cuk-cuk: Ar dule-wargwen a-ibagi arbasale, we-dule, e-dulemar-abargi an obelogoed.
  uig-CYR: Кимдәким шу күндиму һәр қандақ бир иш қилса, Мән шу адәмни өз хәлқидин
    үзүп ташлаймән.
  tel-2017: ఆ రోజున ఏ పని అయినా చేసే ప్రతివాణ్ణి తన ప్రజల్లో ఉండకుండాా నాశనం చేస్తాను.
  hat-BSA: Pou nenpòt moun ki fè yon travay nan menm jou sa a, moun sa a, Mwen va
    detwi li pami pèp li a.
  kos-kos: Ac mwet se fin oru kutena orekma ke len sac, LEUM GOD El fah sifacna oru
    mwet sac in misa.
  hbo-WLC: וְכָל־הַנֶּ֗פֶשׁ אֲשֶׁ֤ר תַּעֲשֶׂה֙ כָּל־מְלָאכָ֔ה בְּעֶ֖צֶם הַיּ֣וֹם הַזֶּ֑ה
    וְהַֽאֲבַדְתִּ֛י אֶת־הַנֶּ֥פֶשׁ הַהִ֖וא מִקֶּ֥רֶב עַמָּֽהּ׃
  ibo-ibo: Aga m ebibikwa onye ọbụla rụrụ ọrụ nʼụbọchị ahụ.
  ory-ory: ପୁଣି ସେହି ଦିନ ଯେକୌଣସି ପ୍ରାଣୀ କୌଣସି ପ୍ରକାର କାର୍ଯ୍ୟ କରେ, ସେହି ପ୍ରାଣୀକୁ ତାହାର
    ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଆମ୍ଭେ ଉଚ୍ଛିନ୍ନ କରିବା।
  chk-chk: Are eman epwe föri och angang lon ewe chök rän, ewe Samol mi Lapalap epwe
    afeiengaua ewe aramas me lein aramasan.
  rop-rop: En if enibodi dum eni wek langa det dei, wal ai garra binijimap im.
  ukr-1871: І всяка душа, що робити ме яке б то нї було дїло в той день, викореню
    ту душу зміж люду її.
  deu-1951: und welche Seele an diesem Tag irgend eine Arbeit verrichtet, die will
    ich vertilgen mitten aus ihrem Volk.
  eng-JPS: And whatsoever soul it be that doeth any manner of work in that same day,
    that soul will I destroy from among his people.
  srp-1865: I svaku dušu koja bi radila kakav posao u taj dan, ja æu zatrti dušu onu
    u narodu njezinu.
  lug-lug: Era buli muntu anaakolanga omulimu ku lunaku olwo ndimuggya mu banne ne
    mmuzikiriza.
  heb-heb: וכל הנפש אשר תעשה כל מלאכה בעצם היום הזה והאבדתי את הנפש ההוא מקרב עמה׃
  ben-IRV: আর সেই দিন যে কোনো প্রাণী কোনো কাজ করে, তাকে আমি তার লোকদের মধ্য থেকে বিচ্ছিন্ন
    করবো।
  pan-pan: ਜਿਹੜਾ ਵੀ ਉਸ ਦਿਨ ਵਿੱਚ ਕੋਈ ਕੰਮ ਕਰੇ ਤਾਂ ਉਸ ਮਨੁੱਖ ਨੂੰ ਮੈਂ ਉਸ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ
    ਨਾਸ ਕਰਾਂਗਾ।
  mya-JVB: ထို နေ့ ၌ အလုပ် တစုံ တခုကို လုပ် သော သူ မည်သည်ကို၊ သူ ၏အမျိုး မှ ငါပယ်ရှား
    ဖျက်ဆီးမည်။
  hmo-hmo: Bona bema tau ta ese unai dina dekenai do ia gaukara neganai, lau Lohiabada
    sibona ese do lau alaia mase.
  urd-urd: और जो शख़्स उस दिन किसी तरह का काम करे, उसे मैं उसके लोगों में से फ़ना
    कर दूँगा।
  rus-SYN: и если какая душа будет делать какое-нибудь дело в день сей, Я истреблю
    ту душу из народа ее;
  bqc-SIM: Má gbɛ̃́ pↄ́ zĩe kɛ̀ zĩbeezĩ bↄ a gbɛ̃́ↄ guu mà dɛɛ.
  tcz-CHONGTHU: Hitia chu koi hijong leu chun, hiche nikhoa hi thabeina thei natong
    aum khah leh, ama chu amite lah a kona kasuh mang ding ahi.
  mar-mar: त्यादिवशी कोणाही मनुष्याने जर कसलेही काम केले तर मी देव त्यास त्याच्या
    लोकातून नाहीसा करीन.
  qub-qub: Ayunananpa ruquin imatapis aroj cajtaga pï captinpis usharishämi.
  bqp-bqp: Wi u mɑɑ sɔmburu kuɑ tɔ̃ɔ te sɔɔ, kon de bu yɛ̃ro gowɑ.
  hat-hat: Si yon moun travay jou sa a, se mwen menm, Seyè a, k'ap touye l'.
  eng-BSB: I will destroy from among his people anyone who does any work on this day.
  tod-tod: Nu nɔpɛ a boti ɠɛɛna naama voloi, nà undaaʋili ná-nuɓusɛiti saama.
  eng-WEBPB: Whoever does any kind of work in that same day, I will destroy that person
    from amongst his people.
  kbq-kbq: Iza'o e'i ana knare'ma eri'zama erisia vahera, Nagra vahe'niafintira ahe
    frigahue.
  nhe-BL: Huan tlen hueli tlen quichihuas tlen hueli tequitl ipan nopa tonal, na nijtzontlamiltis
    para ayoc itztos ica inisraelitame.
  gub-BL: Aze amo uma'ereko a'e 'ar mehe nehe, ihe ae azuka putar a'e teko ihe nehe,
    imumaw pà ihe nehe.
  eng-DRA: And every soul that shall do any work, the same will I destroy from among
    his people.
