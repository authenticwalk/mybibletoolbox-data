verse: LEV.023.014
translations:
  mal-C: ഈ യാഗം നിങ്ങളുടെ ദൈവത്തിനു കൊണ്ടുവരുന്നതുവരെ അപ്പമോ വറുത്തതോ പുതിയ ധാന്യമോ
    ഭക്ഷിക്കരുത്. ഇതു നിങ്ങൾ പാർക്കുന്നിടത്തൊക്കെയും എല്ലാ തലമുറകളിലും എന്നേക്കുമുള്ള
    പ്രമാണമാണ്.
  deu-TKW: Brot aber und geröstete oder zerstoßene Körner dürft ihr bis zu eben diesem
    Tage nicht essen, bis ihr die Opfergabe für euren Gott dargebracht habt. Das ist
    eine für alle Zeiten geltende Satzung, die ihr beobachten sollt von Geschlecht
    zu Geschlecht in allen euren Wohnsitzen.
  lin-lin: Bokoki kolia ata lipa moko te, ezala bambuma bakalinga to bambuma ya sika,
    kino na mokolo oyo bokobonza likabo yango epai ya Nzambe na bino. Oyo mpe ezali
    mobeko ya libela mpo na milongo ya bakitani na bino oyo bakoya sima na bino na
    bisika nyonso oyo bokozala.
  eng-LSV: And you do not eat bread and roasted grain and full ears until this very
    day, until your bringing in the offering of your God—a continuous statute throughout
    your generations, in all your dwellings.
  eng-GNV: 'And ye shall eat neither bread nor parched corne, nor greene eares vntill
    the selfe same day that ye haue brought an offring vnto your God: this shalbe
    a lawe for euer in your generations and in all your dwellings.'
  eng-WEBSTER: 'And ye shall eat neither bread, nor parched corn, nor green ears,
    until the same day that ye have brought an offering to your God: It shall be a
    statute for ever throughout your generations in all your dwellings.'
  nhw-BL: Huan quema ayamo anquihuicaj ni tlacajcahualistli, amo huelis anquicuase
    niyon pilquentzi nopa cebada ipan amomil. Amo hueli anquimacuise iyolo, niyon
    anquicacatzchihuase iyol, niyon amo hueli anquichihuase pantzi. Ya ni elis se
    tlanahuatili catli monequi anquitlepanitase para nochipa.
  swh-ONEN: Kamwe msile mkate wowote, au nafaka iliyokaangwa au nafaka mpya, mpaka
    siku ile mtakayomletea Mungu wenu sadaka hii. Hili litakuwa agizo la kudumu kwa
    vizazi vijavyo, popote mnapoishi.
  bba-bba: I ǹ ko i dĩɑ ɡbiikii nin pɛ̃ɛ di ǹ kun mɛ nin bimɑ ye bɑ sɔnwɑ ǹ kun
    mɛ ye bɑ kɔsukɑ sere dɔmɑ te i kɑ nɛ, Yinni Gusunɔɡiɑ nɑ. I ko woodɑ yeni mɛm
    nɔɔwɑwɑ mi i wɑ̃ɑ kpuro sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And ye shall eat neither bread, nor parched corn, nor green ears, until
    the selfsame day that ye have brought an offering unto your God: it shall be a
    statute for ever throughout your generations in all your dwellings.'
  luo-luo: Kik ucham makati, kata makati mowangʼ kata cham manyien ma pod numu, kapok
    ochopo chiengʼ ma uchiwone Nyasachu michni. Kendo mae en chik momakou kaachiel
    gi nyikwau nyaka chiengʼ kamoro amora manudagie.
  meu-meu: Flaoa basio ania; uit danu, e hakaukaua ḡauna eiava matamatana, basio ania;
    ela bona emui boubou ḡauna na emui Dirava dekenai ba laohaia dinana ai bavania.
    Ina taravatu baine mia hanaihanai emui uru iboudiai bona emui noho gabudia iboudiai
    lalodiai.
  npi-ULB: यो बलि तिमीहरूले आफ्नो परमेश्‍वरकहाँ नल्याउने दिनसम्म तिमीहरूले रोटी, भुटेको
    अन्‍न वा हरियो अनाज केही नखानू । तिमीहरू बसोबास गर्ने हरेक ठाउँमा तिमीहरूका मानिसहरूको
    सबै वंशमा यो सदाको निम्ति विधि होस् ।
  yor-yor: Ẹ kò gbọdọ̀ jẹ àkàrà kankan tàbí kí ẹ sun ọkà tuntun títí di ọjọ́ tí ẹ
    fi mú ọrẹ yín wá fún Ọlọ́run yín. Èyí ni ìlànà ayérayé fún ìran tí ń bọ̀, níbikíbi
    tí ẹ bá ń gbé.
  emp-NTPO: Poaza maʌ̃gʌra mʌ̃́a diad̶i naẽna maʌ̃ poad̶ebema ewabʌdara cocara panʌa.
    Djiwid̶i puread̶ara, dji jututiad̶a sid̶a cocara panʌa. Paʌ̃ sid̶a od̶aped̶a cocara
    panʌa. Id̶iba ʌ̃taa bãrã panane wãbʌdaza maʌ̃ bed̶eara ĩjã od̶ida panʌa.
  pes-OPCB: تا این هدایا را به خدایتان تقدیم نکرده‌اید، نباید نان یا حبوبات تازه یا
    برشته بخورید. این قانونی است همیشگی برای تمام نسلهای شما در هر جایی که زندگی کنید.
  tgl-ULB: Dapat hindi kayo kakain ng tinapay, ni inihaw o sariwang butil, hanggang
    sa parehong araw ng inyong pagdadala itong handog sa inyong Diyos. Magiging isang
    permanenteng batas ito hanggang sa katapusan ng inyong mga angkan, sa bawat lugar
    ng inyong titirhan.
  cbu-NT: Ndatuma tirikoo wanus kaneeschee pusamaa nuwash pangi yushindachus, anoo
    ktungintspa. Pangaam tiriku wanus kaneesichpa tinamaa anoo ktungintspa. K'pichimaatstam
    ktungintspa. An watacha nuw kamachtamari urutamari payumaama. Ipareetstamtis tayaspatangtsa.
    Ipareetsis yap taakachis amb piy shingints, tángcha, Apanlli Móysisee tárangiya.
    Ashiri Móysissha anoo Apanllee kuk ichinguru Israelchichee tputsi kamanirangiya.
    Ashiri na kamaneena yuwaa Apanll; Tatsumaris tirik kayanakchu, ichtaru pusayarus,
    nuwaam wayangtsa shambatshisheema, tárangu anootsi.
  hui-hui: Widi lini pigane dedago ogoni gahengeyaguabi hiriniyaguabi daweneyaguabi
    tí nolene nawi. Ala i̱hondo lomabu nguwa tígua widi lini ogoni aria nalu holene
    nga. Mana ogoni tínaga aguanene mahaore holebirarumebi ogonidagua dege biaabo
    holene nga.
  mya-mya: ဘု​ရား​သ​ခင်​အား​ဦး​စွာ​မ​ဆက်​သ​ဘဲ ကောက်​သစ်​ကို​အ​စိမ်း​ဖြစ်​စေ၊ ကျော်​၍​ဖြစ်​စေ၊
    မုန့်​လုပ်​၍​ဖြစ်​စေ​မ​စား​ရ။ သင်​တို့​၏​အ​မျိုး အ​စဉ်​အ​ဆက်​သည်​ပ​ညတ်​ကို​ထာ​ဝ​စဉ်
    စောင့်​ထိန်း​ရ​မည်။
  bod-N: བག་ལེབ་དང་འབྲུ་རྔོས་མའམ། སྙེ་མ་གསར་པ་བཅས་གང་ཡིན་ཡང་། ཁྱོད་རྣམས་ཀྱིས་མཆོད་པ་འདི་རྣམས་ཁྱེར་འོངས་ནས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ལ་འབུལ་བའི་ཉིན་མོའི་བར་དུ་བཟའ་མི་རུང་སྟེ།
    ཁྱོད་རྣམས་ཀྱི་སྡོད་གནས་ཐམས་ཅད་དུ། འདི་ནི་ཁྱོད་ཅག་གི་མི་རབས་ནས་མི་རབས་བར་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་དགོས་སོ།
    །
  sna-sna: Hamufaniri kudya chingwa chipi zvacho, kana zviyo zvakakangwa, kana zviyo
    zvitsva, kusvikira zuva chairo ramunouya nechipiriso ichi kuna Mwari wenyu. Uyu
    unofanira kuva murayiro unogara nokusingaperi kuzvizvarwa zvichatevera, kwose
    kwamuchagara.
  spa-BLM: No debes comer pan, ni grano tostado, ni grano fresco, hasta este mismo
    día, hasta que hayas traído la ofrenda de tu Dios. Este es un estatuto para siempre
    a través de vuestras generaciones en todas vuestras moradas.
  cac-cac: A ixim ac' trigo sjochchaj chi', max yal-laj e vaan ixim d'a panil. Max
    yalpaxlaj e b'olan ixim e c'uxu', ma eyax c'uxani, masanto d'a jun sc'ual a tzeyac'an
    ixim b'ab'el manoja ofrendail d'ayin e Diosal in. A jun tic ley tz'ajcan d'ayex
    d'a masanil tiempo yaln̈ej b'aj ayex eq'ui.
  swh-ULB: Hamtakula mkate, wala nafaka iliyokaangwa au nafaka mpya hata siku ile
    mliyoleta matoleo haya kwa Mungu wenu. Hii itakuwa amri ya kudumu katika vizazi
    vyote vya watu wenu, popote pale mnapoishi.
  bel-bel: 'і ніякага новага хлеба, ні сушанага зерня, ні зерня сырога ня ежце да
    таго дня, калі прынесяце прынашэньні Богу вашаму: гэта вечная пастанова ў роды
    вашыя ва ўсіх селішчах вашых.'
  deu-ELBBK: 'Und Brot und geröstete Körner und Gartenkorn sollt ihr nicht essen bis
    zu genau diesem Tag, bis ihr die Opfergabe eures Gottes gebracht habt: eine ewige
    Satzung bei euren Geschlechtern in allen euren Wohnsitzen.'
  mbb-OT: Emun wazè niw pa heini ikepemuhat, ne kenè kew pa megkaan te minsan hengkey
    he kelasi te keenen he zuma te beǥu he midraǥun niw, mehilew man heini etawa sinandag
    etawa midlutù he supas. Heini he sulunuzen, kinahanglan he tumana niw taman te
    huziyan he lapis te menge kevuwazan niw, minsan hendei kew ed-ubpà.
  mal-2015: നിങ്ങളുടെ ദൈവത്തിന്നു വഴിപാടു കൊണ്ടുവരുന്ന ദിവസംവരെ നിങ്ങൾ അപ്പമാകട്ടെ
    മലരാകട്ടെ കതിരാകട്ടെ തിന്നരുതു; നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും ഇതു തലമുറതലമുറയായി
    നിങ്ങൾക്കു എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം.
  rmc-rmc: Dži akor, medik na anena le RAJESKE odi obeta, na chana o maro, o peko
    zrnos aňi o švižo zrnos. Kada zakonos hin pro furt prekal savore tumare pokoleňja
    všadzik, kaj bešena.‘ “
  pes-OPV: و نان و خوشه های برشته شده و خوشه های تازه مخورید، تا همان روزی که قربانی
    خدای خود را بگذرانید. این برای پشتهای شما در همه مسکنهای شمافریضه‌ای ابدی خواهد
    بود.
  ron-1924: Сэ ну мынкаць нич пыне, нич спиче прэжите сау писате пынэ ын зиуа ачаста,
    кынд вець адуче ун дар де мынкаре Думнезеулуй востру. Ачаста есте о леӂе вешникэ
    пентру урмаший воштри, ын тоате локуриле ын каре вець локуи.
  ben-OBCV: যতদিন না নির্দিষ্ট দিনে সদাপ্রভুর উদ্দেশে তোমরা এই উপহার আনছ, ততদিন পর্যন্ত
    কোনো রুটি বা সেঁকা খাদ্য অথবা নবান্ন ভোজন করবে না। তোমরা যেখানেই বসবাস করো, আগামী
    প্রজন্মগুলির পক্ষে এ এক চিরস্থায়ী বিধি।
  som-som: Oo waa inaydaan cunin kibis, ama hadhuudh duban, ama sabuullo cusub ilaa
    isla maalintaas, jeeraad keentaan qurbaankii Ilaahiinna. Kaasu weligiinba waa
    idiin qaynuun tan iyo ab ka ab meel kastoo aad deggan tihiinba.
  lat-VUC: Panem, et polentam, et pultes non comedetis ex segete, usque ad diem qua
    offeretis ex ea Deo vestro. Præceptum est sempiternum in generationibus, cunctisque
    habitaculis vestris.
  eng-ASVBT: 'And ye shall eat neither bread, nor parched grain, nor fresh ears, until
    this selfsame day, until ye have brought the oblation of your God: it is a statute
    forever throughout your generations in all your dwellings.'
  ita-1885: E non mangiate pane, nè grano arrostito, nè spighe fresche, fino a questo
    stesso giorno; finchè non abbiate portata l'offerta del vostro Iddio. Quest'è
    uno statuto perpetuo per le vostre generazioni, in tutte le vostre abitazioni.
  eng-LXXUP: 'And ye shall not eat bread, or the new parched corn, until this same
    day, until ye offer the sacrifices to your God: it is a perpetual statute throughout
    your generations in all your dwellings.'
  eng-ULB: You must eat no bread, nor roasted or fresh grain, until the same day you
    have brought this offering to your God. This will be a permanent statute throughout
    your people's generations, in every place that you live.
  spa-VBL: No comas pan, grano tostado o grano nuevo hasta el momento en que lleves
    esta ofrenda a tu Dios. Esta norma es para siempre y para las futuras generaciones
    en todos los lugares donde vivas.
  fra-_FOB: Vous ne mangerez ni pain, ni grain rôti, ni grain en épi, jusqu'à ce même
    jour-là, jusqu'à ce que vous ayez apporté l'offrande à votre Dieu; c'est une ordonnance
    perpétuelle pour vos générations, dans toutes vos demeures.
  mal-mal: നിങ്ങളുടെ ദൈവത്തിനു വഴിപാട് കൊണ്ടുവരുന്ന ദിവസംവരെ നിങ്ങൾ അപ്പമാകട്ടെ മലരാകട്ടെ
    കതിരാകട്ടെ തിന്നരുത്; നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും ഇതു തലമുറതലമുറയായി നിങ്ങൾക്ക്
    എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കണം.
  urd-GVR: Pahle yih sab kuchh karo, phir hī tumheṅ naī fasal ke anāj se khāne kī
    ijāzat hogī, ḳhāh wuh bhunā huā ho, ḳhāh kachchā yā roṭī kī sūrat meṅ pakāyā gayā
    ho. Jahāṅ bhī tum rahte ho wahāṅ aisā hī karnā hai. Yih usūl abad tak qāym rahe.
  suz-BL: मेको नेल्‍ल परमप्रभु कली चढ़ेशो नोले ला शोब्‍ले, कारशो अन्‍न नु गिगी बाला
    मारेइ जने चाप्‍नीनी। मेको गेपुकी ते बाक्‍तीनी हना यो, एको गेना हना यो नेल्‍ल पाला
    सम्‍म पतीक बाक्‍ब।
  ita-1927: Non mangerete pane, né grano arrostito, né spighe fresche, fino a quel
    giorno, fino a che abbiate portata l’offerta al vostro Dio. E’ una legge perpetua,
    di generazione in generazione, in tutti i luoghi dove abiterete.
  ckb-ckb: نان و قەرەخەرمان و گەنمی تازە مەخۆن، هەتا ئەو ڕۆژەی قوربانییەکەی خوداتان
    دەهێنن، فەرزێکی هەتاهەتاییە لە نەوەکانی ئێوە لە هەموو نشینگەکانتان.
  eng-BBE: 'And you may take no bread or dry grain or new grain for food till the
    very day on which you have given the offering for your God: this is a rule for
    ever through all your generations wherever you are living.'
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ನೀವು ನಿಮ್ಮ ದೇವರಿಗೆ ಬಲಿಯನ್ನು ತರುವವರೆಗೆ ರೊಟ್ಟಿಯನ್ನಾಗಲಿ, ಹುರಿದ
    ಕಾಳನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಹಸಿರಾದ ತೆನೆಗಳನ್ನಾಗಲಿ ತಿನ್ನಬಾರದು. ಇದು ನಿಮಗೆ ನಿಮ್ಮ ಸಂತತಿಯ ಎಲ್ಲಾ
    ನಿವಾಸಗಳಲ್ಲಿಯೂ ಶಾಶ್ವತವಾದ ನಿಯಮವಾಗಿರಬೇಕು.
  tam-2017: உங்கள் தேவனுக்குக் காணிக்கையை நீங்கள் கொண்டுவரும் அந்தநாள்வரை, அப்பமும்
    வாட்டிய கதிரையும் பச்சைக்கதிரையும் சாப்பிடவேண்டாம்; இது உங்களுடைய குடியிருப்புகளிலெல்லாம்
    உங்கள் தலைமுறைதோறும் கைக்கொள்ளவேண்டிய நிரந்தரமான கட்டளை.
  spa-RV-1909: Y no comeréis pan, ni grano tostado, ni espiga fresca, hasta este mismo
    día, hasta que hayáis ofrecido la ofrenda de vuestro Dios; estatuto perpetuo es
    por vuestras edades en todas vuestras habitaciones.
  ron-BTF: Și să nu mâncați nici pâine nici grâne prăjite nici spice verzi, până în
    aceeași zi în care ați adus un dar Dumnezeului vostru, acesta să fie un statut
    pentru totdeauna prin generațiile voastre în toate locuințele voastre.
  eng-WEBP: You must not eat bread, or roasted grain, or fresh grain, until this same
    day, until you have brought the offering of your God. This is a statute forever
    throughout your generations in all your dwellings.
  eng-FBV: Don't eat any bread, roasted grain, or new grain until the time you bring
    this offering to your God. This regulation is for all time and for future generations
    everywhere you live.
  nld-1939: Tot deze dag moogt ge geen brood, geen geroosterd of ongeroosterd graan
    van de nieuwe oogst eten, eer gij uw gave aan uw God hebt gebracht. Dit is een
    eeuwig geldende wet voor al uw geslachten, waar ge ook woont.
  nch-BL: Huan quema ayemo anquihuicaj ni tacajcahualisti, amo huelis anquicuase yon
    se pilquentzi ten nopa cebada ipan amomil. Amo hueli anquicuise iyol, yon amo
    hueli anquicacatzose iyol, yon amo hueli anquichihuase pantzi. Ya ni elis se tanahuatili
    cati monequi anquitepanitase para nochipa.
  vie-1934: Các ngươi chớ ăn hoặc bánh, hoặc hột lúa rang, hoặc lúa đang ở trong gié
