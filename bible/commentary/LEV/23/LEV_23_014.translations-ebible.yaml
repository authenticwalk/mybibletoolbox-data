  rus-SYN: 'никакого нового хлеба, ни сушеных зерен, ни зерен сырых не ешьте до того
    дня, в который принесете приношения Богу вашему: это вечное постановление в роды
    ваши во всех жилищах ваших.'
  bqc-SIM: Ásuli pↄ́wɛn dafu blɛ bleo, a pɛ̃ɛ ge a kpasaa e gↄↄ pↄ́ a mↄ mapi á
    Luaɛ ń pↄ́ káau bàaapio. Yã́piↄá yãdilɛaɛ́ɛ e á buiwa gu pↄ́ á kúu píi.
  tcz-CHONGTHU: Chule hiche nikho masang chun, na Pathen pa diuva thilto ding nahin
    pohlut kahseo vin, changlhah jong nehdao vinlang, chang kikang poh ahin changlhah
    kigou tho jong nehdauvin, hoilai chana cheng jong leuchun hicheng hi nakhang nakhang
    uva chonna dan in jui jing un.
  mar-mar: तुम्ही आपल्या देवाला हे सर्व अर्पण आणाल, त्या दिवसापर्यंत नव्या पिकाची
    भाकर, किंवा हुरडा किंवा हिरव्या धान्याची भाकर खाऊ नये; तुम्ही जेथे कोठे रहाल तेथे
    तुमच्याकरिता हा नियम पिढ्यानपिढ्या कायमचा चालू राहील.
  qub-qub: Chay ofrendanta nogapaj manaraj apamorga ama micongarächu tantata, ancasha
    rïguta, ni chayraj cusichashantapis. Chay nishäcunaga imaycamapis laymi canga
    paycunapaj paycunapita mirajcunapäpis.
  bqp-bqp: I ǹ ko i dĩɑ gbiikii nin pɛ̃ɛ di ǹ kun mɛ nin bimɑ ye bɑ sɔnwɑ ǹ kun
    mɛ ye bɑ kɔsukɑ sere dɔmɑ te i kɑ nɛ, Yinni Gusunɔgiɑ nɑ. I ko woodɑ yeni mɛm
    nɔɔwɑwɑ mi i wɑ̃ɑ kpuro sere kɑ bɑɑdommɑɔ.
  hat-hat: Piga nou pran nan grenn nou fèk rekòlte yo ni pou nou manje kri, ni pou
    nou griye, ni pou nou fè pen, toutotan nou pa pote ofrann premye grenn yo bay
    Seyè a. Se va yon regleman pou nou swiv tout tan, de pitit an pitit, kote nou
    pase.
  eng-BSB: You must not eat any bread or roasted or new grain until the very day you
    have brought this offering to your God. This is to be a permanent statute for
    the generations to come, wherever you live.
  tod-tod: Aisa naama voloi ʋa zeeli, wo ʋaazu ma ga vebɛanii wa-ƓALAGI ʋɔ, à mina
    ɓulu mi, ɓaa ani ɠɔpɔ geega, ɓaa molo niinɛi. Naa ɠa ga ɠɔoɠɔ tɔgi wo-mavofodaiti
    kpein bɛ, ʋɛ nɔpɛ wa zei ná.
  eng-WEBPB: You must not eat bread, or roasted grain, or fresh grain, until this
    same day, until you have brought the offering of your God. This is a statute forever
    throughout your generations in all your dwellings.
  kbq-kbq: Hagi ese ne'zama hamaresazana Ra Anumzamonare erita etetma, tamagra henka
    breti tro hutma nege, kre hagage huge kasefara nege hugahaze. E'inahu avu'avara
    henkama fore hu'anante anantema hu'zama esaza vahe'mo'zanena trake me'nena manitama
    vanafina ana avu'avara huta viho.
  nhe-BL: Huan quema aya inquihuicaj ni tlacajcahualistli, ax huelis inquicuase niyon
    pilquentzi nopa cebada ipan imomil. Ax hueli inquimacuise iyol, niyon inquicacatzchihuase
    iyol, niyon ax hueli inquichihuase pantzi. Ya ni elis se tlanahuatili tlen monequi
    inquitlepanitase para nochipa.
  gub-BL: Pe'u zo arozràn ikyr ma'e haryw a'e ma'e Tupàn pe imono 'ym mehe we nehe,
    ni haryw imihir pyrer nehe, ni typy'ak nehe. Wyzài ywy rehe peneko mehe peruzar
    putar ko ze'eg tuweharupi nehe. Pezuapyapyr weruzar putar ko ze'eg tuweharupi
    wyzài ywy rehe wiko mehe wà nehe no.
  eng-DRA: You shall not eat either bread, or parched corn, or frumenty of the harvest,
    until the day that you shall offer thereof to your God. It is a precept for ever
    throughout your generations, and all your dwellings.
