  pan-pan: ਜਿਸ ਦਿਨ ਤੱਕ ਤੁਸੀਂ ਇਸ ਭੇਟ ਨੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਨਾ ਲਿਆਓ, ਉਸ ਦਿਨ ਤੱਕ
