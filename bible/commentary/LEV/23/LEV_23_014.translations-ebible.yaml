  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଯେଉଁ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏହି ଉପହାର ଆଣି
