  tbz-SIM: Di bɑ́ɑ́ di di pɑɑ nkó tidiitì, di bɑ́ɑ́ ti dɔ̀ɔ̀nɛ̀ pɛ̃́ɛ̃̀, di mɛ mbɑ́ɑ́
