verse: LEV.023.029
translations:
  mal-C: അന്ന് ആത്മതപനം ചെയ്യാത്തവരെ തങ്ങളുടെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
  deu-TKW: Denn wer irgend an diesem Tage sich nicht kasteit, der soll hinweggetilgt
    werden aus seinen Volksgenossen.
  lin-lin: Moto nyonso oyo akokila bilei te na mokolo wana, bakolongola ye kati na
    bato na ye.
  eng-LSV: For any person who is not humbled in this very day has even been cut off
    from his people;
  eng-GNV: For euery person that humbleth not himselfe that same day, shall euen be
    cut off from his people.
  eng-WEBSTER: For whatever soul it may be that shall not be afflicted in that same
    day, he shall be cut off from among his people.
  nhw-BL: Aqui hueli masehuali catli amo mosahuas huan amo moicnonequis por itlajtlacolhua
    ipan nopa tonal, monequi xijquixtica tlen campa amojuanti para ayacmo quema itztos
    ica anisraelitame.
  swh-ONEN: Mtu yeyote ambaye hatafunga siku hiyo ni lazima akatiliwe mbali na watu
    wake.
  bba-bba: Wi u kun nɔɔ bɔkue yen tɔ̃ɔ te, bɑ koo nùn wunɑwɑ win tɔmbun suunu sɔɔn
    di.
  eng-KJVCPB: For whatsoever soul it be that shall not be afflicted in that same day,
    he shall be cut off from among his people.
  luo-luo: Ngʼato angʼata ma ok nyal riyo kech odiechiengʼno to nongʼad kare oko chuth
    e kind ogandane.
  meu-meu: A tau ta una dina ai basine helalo, ia na ena bese amo bae negea daure.
  npi-ULB: त्यस दिन आफैलाई नम्र नबनाउने मानिस आफ्ना मानिसहरूबाट बहिष्‍कृत होस् ।
  yor-yor: Ẹnikẹ́ni tí kò bá ṣẹ́ ara rẹ̀ ní ọjọ́ náà ni a ó gé kúrò láàrín àwọn ènìyàn
    rẹ̀.
  emp-NTPO: Maʌ̃ ewarid̶e bariduaba ne cod̶aca ewarida oẽ́bʌrʌ, idjira bãrã tãẽnabemada
    ãyã jʌretad̶ida panʌa.
  pes-OPCB: هر شخصی که آن روز را در روزه به سر نبرد، از میان قوم خود منقطع خواهد شد.
  tgl-ULB: Ang sinumang hindi magpapakumbaba ng kaniyang sarili sa araw na iyon dapat
    ihiwalay mula sa kaniyang mga tao.
  cbu-NT: Anush zar tputs katungtapa. Tputs katungachu, siysa anoo tputsee izuuru
    tashitungangtsa. Yuwash taakis anush yaktarshis zapshitaati an tputs kanapuru
    taatpa. Izuuru mapiyngtsa, átana.
  hui-hui: Horo ogoningi mbirali ibu tomo mbira nayagua wali agali ogoni ibu Anduane
    Homogo i̱naga wali agali ka aria ndo ibu tara haluni ka manda bulebero.
  mya-mya: ထို​နေ့​၌​အ​စား​အ​စာ​တစ်​စုံ​တစ်​ခု​ကို​စား သော​သူ​အား ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​မှ
    ထုတ်​ပယ်​ရ​မည်။-
  bod-N: ཉིན་དེ་ལ་རང་ཉིད་ཁྱད་དུ་མི་གསོད་པ་ཐམས་ཅད་མི་མང་ཁྲོད་ནས་རྩ་མེད་དུ་གཏོང་ངེས་ཡིན།
  sna-sna: Munhu wose asingazvinyimi musi iwoyo anofanira kubviswa pakati pavanhu
    vokwake.
  spa-BLM: Porque el que no se niegue a sí mismo en ese mismo día, será cortado de
    su pueblo.
  cac-cac: Tato ay junoc mach max c'anab'ajan yoch d'a tzec'ojc'olal d'a jun c'u chi',
    yovalil satjiel d'a e cal.
  swh-ULB: Yeyote asiyejinyenyekeza siku hiyo lazima akatiliwe mbali na watu wake.
  bel-bel: і ўсякая душа, якая не ўпакорыць сябе ў дзень гэты, зьнішчыцца з народу
    свайго;
  deu-ELBBK: Denn jede Seele, die sich nicht kasteit an genau diesem Tag, die soll
    ausgerottet werden aus ihren Völkern;
  mbb-OT: Is kenà ebpuasa zutun he andew ne kenè niw en isipa he zuma niw.
  mal-2015: അന്നു ആത്മതപനം ചെയ്യാത്ത ഏവനെയും അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: Sako, ko pes na poscinďahas andre kada džives, ela tradlo het peskre manušendar.
  pes-OPV: و هر کسی‌که درهمان روز خود را ذلیل نسازد، از قوم خود منقطع خواهد شد.
  ron-1924: Орьчине ну се ва смери ын зиуа ачея ва фи нимичит дин попорул луй.
  ben-OBCV: যদি সেদিন কেউ নিজেকে অস্বীকার না করে, সে তার আপনজনদের মধ্য থেকে উচ্ছিন্ন
    হবে।
  som-som: Oo qof kasta ha ahaadee kii aan maalintaas la dhibin, dadkiisa waa in laga
    gooyaa.
  lat-VUC: 'Omnis anima, quæ afflicta non fuerit die hac, peribit de populis suis:'
  eng-ASVBT: For whatsoever soul it be that shall not be afflicted in that same day;
    he shall be cut off from his people.
  ita-1885: Perciocchè, ogni persona che non sarà stata afflitta in quel giorno, sarà
    ricisa da' suoi popoli.
  eng-LXXUP: Every soul that shall not be humbled in that day, shall be cut off from
    among its people.
  eng-ULB: Whoever does not humble himself on that day must be cut off from his people.
  spa-VBL: Cualquiera que no practique la el ayuno en este día debe ser expulsado
    de su pueblo.
  fra-_FOB: Car toute personne qui ne s'humiliera pas ce jour-là, sera retranchée
    du milieu de son peuple.
  mal-mal: അന്ന് ആത്മതപനം ചെയ്യാത്ത ഏവനെയും അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം.
  urd-GVR: Jo us din apnī jān ko dukh nahīṅ detā use us kī qaum meṅ se miṭāyā jāe.
  suz-BL: मिनु सु मेको नेल्‍ल नाक्‍ती माइजा मबाक्‍बा, मेको आ मुर आन दाते रे साइक्‍चा
    पुंइसीब।
  ita-1927: Poiché, ogni persona che non si umilierà in quel giorno, sarà sterminata
    di fra il suo popolo.
  ckb-ckb: هەرکەسێک لەم ڕۆژەدا خۆی زەلیل نەکات لە گەلەکەی دادەبڕدرێت،
  eng-BBE: For any person, whoever he may be, who takes his pleasure on that day will
    be cut off from his people.
  kan-OKCV: ಅದೇ ದಿವಸದಲ್ಲಿ ಯಾರಾದರೂ ಉಪವಾಸ ಮಾಡದೆ ಇದ್ದಲ್ಲಿ, ಅವರು ತಮ್ಮ ಜನರೊಳಗಿಂದ ಸಂಪೂರ್ಣವಾಗಿ
    ತೆಗೆಯಲಾಗುವುದು.
  tam-2017: அந்நாளிலே தன்னைத் தாழ்மைப்படுத்தாத எந்த ஆத்துமாவும் தன் மக்களுக்குள் இல்லாதபடிக்கு
    அறுப்புண்டுபோவான்.
  spa-RV-1909: Porque toda persona que no se afligiere en este mismo día, será cortada
    de sus pueblos.
  ron-BTF: Pentru că orice suflet care nu se va chinui în ziua aceea, să fie stârpit
    din mijlocul poporului său.
  eng-WEBP: For whoever it is who shall not deny himself in that same day shall be
    cut off from his people.
  eng-FBV: Anyone who does not practice self-denial on this day must be expelled from
    their people.
  nld-1939: Iedereen, die op die dag geen boete doet, zal van zijn volk worden afgesneden.
  nch-BL: Cati hueli masehuali cati amo mosahuas huan amo moicnonequis por itajtacolhua
    ipan nopa tonali, monequi xijquixtica ten campa amojuanti para ayecmo quema itztos
    ica anisraelitame.
  vie-1934: Trong ngày đó, hễ ai không ép tâm hồn mình, sẽ bị truất khỏi dân sự mình.
  hin-CV: जो व्यक्ति इस दिन स्वयं को नम्र नहीं करता, उसे उसके परिवार से बाहर निकाल
    दिया जाए.
  eng-OURB: For whoever it is who shall not deny himself in that same day; shall be
    cut off from his people.
  spa-BES: Para cualquier persona, quienquiera que sea, que no se afligiera ese día,
    será eliminado de su pueblo.
  tdx-tdx: Haitoañe am’ondati’eo ze tsy milie-batañe amy andro zay.
  vid-vid: Munhu yoneche yula yohambe yesele kulya zuwa alyo yanguganigwa yabaguligwe
    kutali na wanhu wa heye.
  eng-OKE: For every man who will not humble himself on that same day, shall be cut
    off from his people.
  tha-KJV: ในวันเดียวกันนั้น ผู้​ใดก็ตามไม่ถ่อมใจลง ผู้​นั้นจะต้องถูกตัดขาดจากท่ามกลางชนชาติของตน
  por-BR-2018: Porque toda pessoa que não se afligir neste mesmo dia, será eliminada
    de seus povos.
  deu-ELO: Denn jede Seele, die sich nicht kasteit an diesem selbigen Tage, die soll
    ausgerottet werden aus ihren Völkern;
  eng-WYC-2018: Each man which is not tormented in this day, shall perish from his
    peoples, (Anyone who shall not torment himself on this day, shall be cut off from
    among his people,)
  epo-epo: Ĉiu animo, kiu ne humiligos sin en tiu tago, ekstermiĝos el inter sia popolo.
  uig-PIN: Ⱨǝrkim xu küni nǝpsini tartmay ɵzini tɵwǝn tutmisa ɵz hǝlⱪidin üzüp taxlinidu.
  beo-beo: Dunu afae da amo esoga ha:i nasea, e da Gode Ea fidafa amoga fadegai dagoi
    ba:mu.
  tpi-OTNT: Sapos wanpela man i kaikai long dispela de, bai mi rausim em long lain
    manmeri bilong mi.
  hau-SA: Duk wanda bai yi mūsun kansa a wannan rana ba, dole a raba shi daga mutanensa.
  uig-LAT: Herkim shu küni nepsini tartmay özini töwen tutmisa öz xelqidin üzüp tashlinidu.
  nde-nde: Lowo ongaziliyo ngalelolanga makasuswe ebantwini bakibo.
  ton-ton: He ko ia ʻoku ʻikai fakamamahiʻi ia ʻi he ʻaho ko ia, ʻe motuhi ia mei
    hono kakai.
  ces-1613: A všeliká duše, kteráž by neponižovala se toho dne, vyhlazena bude z lidu
    svého.
  eng-WMB: For whoever it is who shall not deny himself in that same day shall be
    cut off from his people.
  tam-TCV: அந்த நாளில் உபவாசித்து தன்னை ஒடுக்காத எவனும் தன் மக்களில் இருந்து அகற்றப்படவேண்டும்.
  ceb-ULB: Si bisan kinsa nga dili magpaubos sa iyang kaugalingon nianang adlawa papahawaon
    gikan sa iyang katawhan.
  pol-UBG: Każdy bowiem człowiek, który nie będzie trapił swojej duszy tego dnia,
    zostanie wykluczony ze swego ludu.
  agr-agr: Untsu nunú tsawantin makichik aentskesh ijagmatsuk yujumka yuwaunak, Israel
    aents aina nuna ukumtikiag yaja jiiki ajapeam atatui.
  kyc-kyc: Daaŋa lapala nakama wambu dupwana mendeme yuu gii dokopa nenge nara ramo
    doko baa nambana wambu ingyuo kara nara.
  urd-GVU: جو اُس دن اپنی جان کو دُکھ نہیں دیتا اُسے اُس کی قوم میں سے مٹایا جائے۔
  deu-1912: Denn wer seinen Leib nicht kasteit an diesem Tage, der soll aus seinem
    Volk ausgerottet werden.
  kan-2017: ಯಾವನಾದರೂ ಆ ದಿನದಲ್ಲಿ ಉಪವಾಸ ಮಾಡದೆಹೋದರೆ ಅವನನ್ನು ಕುಲದಿಂದ ಹೊರಗೆ ಹಾಕಬೇಕು.
  yap-yap: En nra kay ban’en e rofen nem e dab kun tay ni ir reb e girdi’ rok Got.
  hlt-MCSB: Tekah khohnin tuung dongah a pum aka phaep pawt hlanghing boeih tah a
    pilnam lamkah khoe van saeh.
  mdy-ETH: ዬኖ ኬሎና ሙኡዚ ሙዔ ዓሲ ታ ዓሶ ባኣካፓ ባይቆንጎ፤
  twi-ASANTE: Obiara a wanni ɛda no ahonu ne awerɛhoɔ so wɔ ne bɔne ho no, wɔbɛyi
    no afiri ne nkurɔfoɔ mu.
  eng-WEBU: For whoever it is who shall not deny himself in that same day shall be
    cut off from his people.
  bnp-bnp: A viri i uka ma i vakaperemua na parava iea, bara ni lili tala na kabu
    vona.
  wal-wal: He gallassi banatettaa kaushshenna asi ooninne ba asaa giddoppe bohetto.
  spa-PDDPT: Toda persona que no se aflija ese mismo día será cortada de su pueblo.
  gun-gun: Ha'e va'e ára onhe'ẽ py ojexavaia rupi e'ỹ ikuai va'e oipe'aa 'rã heta
    va'e kuery mbyte gui.
  agu-BL: Alchok scyetz yi quil sban tane'n yi muc'le'n we'j le jun k'eja'tz, qui'c
    na ban mbi wunakil, tajwe'n tan tele'n laju'n le tnum.
  ilo-ULB: Masapul a mailaksid manipud kadagiti tattaona ti siasinoman a saan a mangipakumbaba
    iti bagina iti dayta nga aldaw.
  kpg-kpg: Tangada dela ma gaa gai dana mee i di laangi deelaa, geia gu hagalee dau
    bolo ia tama ni Dimaadua.
  uig-ARA: ھەركىم شۇ كۈنى نەپسىنى تارتماي ئۆزىنى تۆۋەن تۇتمىسا ئۆز خەلقىدىن ئۈزۈپ
    تاشلىنىدۇ.
  sus-sus: Mixi naxan tondima sunyi suxude na lɔxɔɛ, na kanyi raminima nɛ a xa ɲama
    ya ma.
  pon-2006: Mehmen me pahn tungoale mehkot rahno, e sohla pahn wia kisehn sapwellimen
    Koht aramas akan.
  jae-jae: Gebe teŋ embe ênam dabuŋ mo êndêŋ bêc tonaŋ atom, oc senseŋ eŋ su aŋga
    nê lau nêŋ.
  ksd-ksd: Ma nina ba pa i vevel ta nam ra bung, da kutu vue kan kana vuna tarai.
  tur-YTC: Çünkü o aynı günde kendini inkar etmeyen kişi halkından atılacaktır.
  grc-BRENT: Πᾶσα ψυχὴ, ἥτις μὴ ταπεινωθήσεται ἐν αὐτῇ τῇ ἡμέρᾳ ταύτῃ, ἐξολοθρευθήσεται
    ἐκ τοῦ λαοῦ αὐτῆς.
  ind-AYT: Jika ada seseorang yang tidak merendahkan dirinya pada hari itu, orang
    itu harus dilenyapkan dari antara umatnya.
  nya-nya: Munthu aliyense amene sasala zakudya pa tsiku limeneli ayenera kuchotsedwa
    pakati pa anthu a mtundu wake.
  hrv-hrv: Jest, tko god ne bude postio toga dana, neka se odstrani iz svoga naroda.
  mps-mps: Bidi me deligo te side nai tuali da, te aga eno we bidi hanide sela sąwaibao.
  tpi-tpi: Sapos wanpela man i kaikai long dispela de, bai mi rausim em long lain
    manmeri bilong mi.
  dan-1931: Thi enhver, som ikke faster på denne Dag, skal udryddes af sin Slægt;
  vie-OVCB: Ai không xét mình hối lỗi hôm ấy sẽ bị trục xuất khỏi cộng đồng.
  guj-2017: જે કોઈ તે દિવસે ઉપવાસ નહિ કરે તો તેને તેના લોકોમાંથી અલગ કરવામાં આવશે.
  pon-2006A: Mehmen me pahn tungoale mehkot rahno, e sohla pahn wia kisehn sapwellimen
    Koht aramas akan.
  por-BRBSL: Pois quem quer que seja que não se negue nesse mesmo dia, será cortado
    de seu povo.
  cth-cth: Hote hnin nah, ka ya hoeh e taminaw teh amae miphun dawk hoi takhoe lah
    ao han.
  twi-twi: Obiara a wanni da no ahonu ne awerɛhow so wɔ ne bɔne ho no, wobeyi no afi
    ne nkurɔfo mu.
  hlt-hlt: Tekah khohnin tuung dongah a pum aka phaep pawt hlanghing boeih tah a pilnam
    lamkah khoe van saeh.
  tbz-SIM: Kɛ̀ wèè í boú dinùù dɛ yiè bɛ̀ɛ ò dènnɛ o kɔbɛ miɛkɛ.
  msy-2020: Eghtɨ gumazitam aruer kamɨn daghebar amɨva uan agorogeba abɨraghan koghtɨ,
    kɨ uan gumazamizibar tongɨn a batuegham.
  azb-azb: Həmin o gün özünü hər şeydən məhrum etməyən adam xalqı arasından qovulsun.
  eng-DBY: For every soul that is not afflicted on that same day, shall be cut off
    from among his peoples.
  hin-2017: इसलिए जो मनुष्य उस दिन उपवास न करे वह अपने लोगों में से नाश किया जाएगा।
    (प्रेरि. 3:23)
  wol-KYG: Te kat, képp ku toroxluwul boobu bés, dees koy dagge ci biir bànni Israyil.
  eng-YLT: '''For any person who is not humbled in this self-same day hath even been
    cut off from his people;'
  kne-kne: Mo sino ay Israelita di mangan si kompormi sin isna ay agew et maipowira
    sin iib-a na ay ipogaw en Diyos,
  eng-WYC-2017: Each man which is not tormented in this day, shall perish from his
    peoples,
  eng-WMBB: For whoever it is who shall not deny himself in that same day shall be
    cut off from his people.
  urd-GVH: जो उस दिन अपनी जान को दुख नहीं देता उसे उस की क़ौम में से मिटाया जाए।
  rug-rug: Be hena ginani si keke tie koasa rane sana, si namu lopu kaqu tava mate
    palae koari na tie Izireli si asa.
  gaz-gaz: Namni gaafuma sana gad of hin deebifne kam iyyuu saba isaa keessaa baafamee
    ni balleeffama.
  fra-LSG: Toute personne qui ne s’humiliera pas ce jour-là sera retranchée de son
    peuple.
  gnn-gnn: Ŋuli yurru ŋula yol yolŋu yakanydja bilyun nhanukalayŋuwu ŋayi yätjku ŋuriŋiyinydjayi
    waluyu, yakanydja ŋayi yurru wuyun yukurra nhina ŋoy‐ŋathamiriw, ŋunhiyinydjayi
    yolŋu yakana yurru nhanŋu Garraywu biyapulnydja.
  yal-yal: Xa naxan yo mi sunna suxu na lɔxɔni, na kedima nɛn a yamani.
  haw-1868: O kela uhane keia uhane i hookaumaha ole ia i ua la la, e okiia'ku ia
    maiwaena aku o kona poe kanaka.
  arb-NAV: وَكُلُّ نَفْسٍ لَا تَتَذَلَّلُ فِي هَذَا الْيَوْمِ تُسْتَأْصَلُ مِنْ بَيْنِ
    شَعْبِهَا
  ewe-ewe: Ne ame aɖe mewɔ ŋkeke sia ŋu dɔ hena dzimetɔtrɔ kple konyifafa ɖe eƒe nu
    vɔ̃wo ta o la, woatsrɔ̃e ɖa le eƒe amewo dome.
  eng-LEE: For whatsoever person it be that fasteth not on this same day, shall be
    cut off from among his people.
  asm-FB: কিয়নো যিকোনোৱে সেই দিনা উপবাস নাৰাখে, তেওঁক নিজ লোকসকলৰ মাজৰ পৰা উচ্ছন্ন
    কৰা হ’ব।
  sus-A: مِشِ نَشَن تٌندِ مَ سُنيِ سُشُدٍ نَ لْشْي، نَ كَنيِ رَ مِنِمَ نّ عَ شَ حَمَ
    يَ مَ.
  fra-SBL: En effet, celui qui ne renoncera pas à lui-même en ce même jour sera retranché
    de son peuple.
  hbo-hbo: כִּ֤י כָל־הַנֶּ֙פֶשׁ֙ אֲשֶׁ֣ר לֹֽא־תְעֻנֶּ֔ה בְּעֶ֖צֶם הַיֹּ֣ום הַזֶּ֑ה
    וְנִכְרְתָ֖ה מֵֽעַמֶּֽיהָ׃
  eng-WYCLIFFE: Ech `man which is not tourmentid in this day, schal perische fro his
    puplis,
  cwe-cwe: Munhu yoyose yoja chinhu chochose muna isiku iyo, kezabaguligwa mwa wanhu
    wake.
  kik-kik: Mũndũ o na ũrĩkũ ũrĩa ũtakeima irio mũthenya ũcio nĩakaingatwo kuuma kũrĩ
    andũ ao.
  fra-NCL: Toute personne qui ne s’affligera pas ce jour-là sera retranchée de son
    peuple ;
  cek-AK: To na niah angmah hoi angmah poekhaih kamtang ah om ai kami loe, angmah
    ih acaeng thung hoi pahnawt han oh.
  cuk-cuk: Ar dule-wargwen a-ibagi mas-guchale, we-dule, e-dulemar-abargi onolegoed.
  uig-CYR: Һәр ким шу күни нәпсини тартмай өзини төвән тутмиса өз хәлқидин үзүп ташлиниду.
  tel-2017: ఆ రోజున తనను దుఃఖపరుచుకోకుండా ఉండే ప్రతివాణ్ణి తన ప్రజల్లో లేకుండా చెయ్యాలి.
  hat-BSA: Si gen yon moun ki refize nye li menm nan jou sa a, li va koupe retire
    de pèp li a.
  kos-kos: Mwet se fin kang kutena ma ke len sac el fah tia sifil akilenyuk mu el
    sie sin mwet lun God.
  hbo-WLC: כִּ֤י כָל־הַנֶּ֙פֶשׁ֙ אֲשֶׁ֣ר לֹֽא־תְעֻנֶּ֔ה בְּעֶ֖צֶם הַיּ֣וֹם הַזֶּ֑ה
    וְנִכְרְתָ֖ה מֵֽעַמֶּֽיהָ׃
  ibo-ibo: Onye ọbụla na-ejighị ụbọchị ahụ weda onwe ya nʼala ka a ga-ekewapụ site
    nʼetiti ndị ya.
  ory-ory: ସେହି ଦିନରେ ଯେକେହି ଆପଣା ପ୍ରାଣକୁ କ୍ଲେଶ ଦେବ ନାହିଁ, ସେ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ
    ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Nge iö esap echikefel epwe käriwu seni lein aramasan.
  rop-rop: En if enibodi dagat enijing langa det dei wal im kaan jidan blanga main
    pipul olabat.
  ukr-1871: Тим же то всяка душа, що не впокорювати меться того дня, викорениться
    зміж люду свого.
  deu-1951: Welche Seele sich aber an diesem Tage nicht demütigt, die soll ausgerottet
    werden aus ihrem Volk;
  eng-JPS: For whatsoever soul it be that shall not be afflicted in that same day,
    he shall be cut off from his people.
  srp-1865: A svaka duša koja se ne bi muèila u taj dan, da se istrijebi iz naroda
    svojega.
  lug-lug: Omuntu yenna anaagaananga okwefiiriza ku lunaku olwo kinaamugwaniranga
    okuwaŋŋangusibwa n’aggyibwa mu banne.
  heb-heb: כי כל הנפש אשר לא תענה בעצם היום הזה ונכרתה מעמיה׃
  ben-IRV: সে দিন যে কেউ নিজের প্রাণকে দুঃখ না দেয়, সে নিজের লোকদের মধ্য থেকে বিচ্ছিন্ন
    হবে।
  pan-pan: ਉਸ ਦਿਨ ਜਿਹੜਾ ਆਪਣੀ ਜਾਨ ਨੂੰ ਦੁੱਖ ਨਾ ਦੇਵੇ, ਉਹ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇ।
  mya-JVB: ထို နေ့ ၌ ခြိုးခြံ စွာ မ ကျင့်သောသူ မည်သည် ကား၊ မိမိ အမျိုး မှ ပယ်ရှင်း
    ခြင်းကိုခံရမည်။
  hmo-hmo: Tau ta bema aniani ia ania unai dina dekenai, ia be Dirava ena bese dekena
    amo do lau negea.
  urd-urd: जो शख़्स उस दिन अपनी जान को दुख ने दे वह अपने लोगों में से काट डाला जाएगा।
  rus-SYN: а всякая душа, которая не смирит себя в этот день, истребится из народа
    своего;
  bqc-SIM: Wà gbɛ̃́ pↄ́ i lɛye zĩbeezĩo bↄ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Koi hijong leh hiche nikhoa an ngol lou aum leh, amite lah akona pampeiya
    um ding ahi.
  mar-mar: त्यादिवशी जो मनुष्य काही न खाता आपल्या जिवास ताडन करून आपणाला नम्र करणार
    नाही त्यास आपल्या लोकांतून बाहेर टाकावे.
  qub-qub: Chay junaj mana ayunaj cäga pï carpis marcayquipita gargushami canga.
  bqp-bqp: Wi u kun nɔɔ bɔkue yen tɔ̃ɔ te, bɑ koo nùn wunɑwɑ win tɔmbun suunu sɔɔn
    di.
  hat-hat: Si yon moun mete anyen nan bouch li jou sa a, y'ap wete l' nan mitan pèp
    li a.
  eng-BSB: If anyone does not humble himself on this day, he must be cut off from
    his people.
  tod-tod: Nu-o-nu nii é la zugi zoni naama voloi, naa ɓe ka leʋe ná-nuɓusɛiti ba.
  eng-WEBPB: For whoever it is who shall not deny himself in that same day shall be
    cut off from his people.
  kbq-kbq: Hagi ana knare'ma ne'zama nesaza vahera vahe'niafintira zamahe anati atregahue.
  nhe-BL: Tlen hueli tlacatl tlen ax mosahuas huan ax moicnonequis ipampa itlajtlacolhua
    ipan nopa tonal, monequi xijquixtica tlen campa imojuanti para ayoc quema itztos
    ica inisraelitame.
  gub-BL: Aze amo u'u amo ma'e katu 'ygwer imunàn kar haw 'ar mehe nehe, pemono kar
    a'e teko teko wamyter wi nehe.
  eng-DRA: 'Every soul that is not afflicted on this day, shall perish from among
    his people:'
