verse: LEV.023.035
translations:
  mal-C: ഒന്നാംദിവസം വിശുദ്ധ സഭായോഗമാണ്; അന്നു സാധാരണ ജോലിയൊന്നും ചെയ്യരുത്.
  deu-TKW: Am ersten Tag ist Festversammlung am Heiligtume; da dürft ihr keinerlei
    Werktagsarbeit verrichten.
  lin-lin: Mokolo ya liboso ekozala mokolo ya mayangani ya bule mpo na lokumu na Ngai
    Yawe ; bokosala mosala moko te oyo bomesana kosala mokolo na mokolo.
  eng-LSV: the first day [is] a holy convocation, you do no servile work;
  eng-GNV: 'In the first day shalbe an holie conuocation: ye shall do no seruile worke
    therein.'
  eng-WEBSTER: 'On the first day shall be a holy convocation: ye shall do no servile
    work in it .'
  nhw-BL: Ipan nopa achtihui tonal tlen nopa chicome tonali anmosentilise ipan se
    tlanechicoli catli tlatzejtzeloltic para antechhueyichihuase. Ipan nopa tonal,
    amo hueli anquichihuase niyon se tlamantli tequitl.
  swh-ONEN: Siku ya kwanza ni kusanyiko takatifu, msifanye kazi zenu za kawaida.
  bba-bba: Yen tɔ̃ɔ ɡbiikiru, i ko i mɛnnɑ i mɑn sɑ̃. I ku rɑ sɔmburu ɡɑru ko tɔ̃ɔ
    te.
  eng-KJVCPB: 'On the first day shall be a holy convocation: ye shall do no servile
    work therein.'
  luo-luo: Odiechiengʼ mokwongo nobed chokruok maler ma kik uti tijeu mapile.
  meu-meu: Aria dinana gini-gunana ai, hebou helaḡana ba karaia; hau dina ai ḡaukara
    badana ta basio karaia.
  npi-ULB: पहिलो दिनमा पवित्र सभा होस् । तिमीहरूले आफ्ना दैनिक काम नगर्नू ।
  yor-yor: Ọjọ́ kìn-ín-ní jẹ́ ọjọ́ ìpàdé mímọ́, ẹ kò gbọdọ̀ ṣe iṣẹ́ ojúmọ́.
  emp-NTPO: Dji nabema ewarid̶e bãrãra ãbaa dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i
    carea. Maʌ̃ ewarid̶e bãrãra trajad̶acara panʌa.
  pes-OPCB: در روز اول تمامی قوم اسرائیل را برای عبادت جمع کنید و از کارهای معمول
    خود دست بکشید.
  tgl-ULB: Dapat magkaroon ng isang banal na pagpupulong sa unang araw. Dapat hindi
    kayo gagawa ng karaniwang trabaho.
  cbu-NT: Yuwash zar shaniymaam tatsamkachu, shaniyeerus, nuwaatsimari ungirtangtsa.
    Anush zar tputs maacheetsi pakchiyam tarawaztarusinapa.
  hui-hui: Horo uruni holenaga horo pigane harangi biabe bibahende beramilidagua nabi
    Anduane Homogo i̱ mitangi bialu lotu lole ngoai halimu.
  mya-mya: ပွဲ​တော်​ပ​ထ​မ​နေ့​၌​အ​သက်​မွေး​ဝမ်း​ကျောင်း အ​လုပ်​ကို​မ​လုပ်​ဘဲ ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​စု
    ဝေး​ရ​ကြ​မည်။-
  bod-N: ཉིན་དང་པོར་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ལ། རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་།
  sna-sna: Zuva rokutanga iungano tsvene; musaita basa ramazuva ose.
  spa-BLM: El primer día será una convocatoria sagrada. No harás ningún trabajo regular.
  cac-cac: Tze molb'anoch e b'a ejmelal d'a b'ab'el c'u. A d'a jun c'ual chi', malaj
    junoc mach smunlaji.
  swh-ULB: Siku ya kwanza kutakuwa na kusanyiko takatifu. Hamtafanya kazi ya kawaida.
  bel-bel: у першы дзень сьвяшчэнны сход, ніякай працы не рабеце;
  deu-ELBBK: Am ersten Tag soll eine heilige Versammlung sein, keinerlei Dienstarbeit
    sollt ihr tun.
  mbb-OT: Dutun te egkehuna he andew kenè kew terebahu, kekenà, tiǥum kew te ked-azap
    te Nengazen.
  mal-2015: ഒന്നാം ദിവസത്തിൽ വിശുദ്ധസഭായോഗം ഉണ്ടാകേണം; അന്നു സാമാന്യവേല യാതൊന്നും
    ചെയ്യരുതു.
  rmc-rmc: Pro ešebno džives na kerena ňisavi buči a zdžana tumen, hoj te lašaren
    le RAJES.
  pes-OPV: در روز اول، محفل مقدس باشد؛ هیچ کار از شغل مکنید.
  ron-1924: 'Ын зиуа ынтый сэ фие о адунаре сфынтэ: сэ ну фачець ничо лукраре де слугэ
    ын тимпул ей.'
  ben-OBCV: প্রথম দিনে এক পবিত্র সমাবেশ হবে; সেদিন কোনো নিয়মিত কাজ করবে না।
  som-som: Maalinta kowaad waa inay shir quduus ah ahaataa, oo waa inaydaan innaba
    shuqul adag qaban.
  lat-VUC: 'Dies primus vocabitur celeberrimus atque sanctissimus: omne opus servile
    non facietis in eo.'
  eng-ASVBT: 'On the first day shall be a holy convocation: ye shall do no servile
    work.'
  ita-1885: Nel primo giorno siavi santa raunanza; non fate in esso alcuna opera servile.
  eng-LXXUP: And on the first day shall be a holy convocation; ye shall do no servile
    work.
  eng-ULB: On the first day there must be a holy assembly. You must do no ordinary
    work.
  spa-VBL: El primer día tened una reunión sagrada. No debes hacer nada de tu trabajo
    habitual.
  fra-_FOB: Le premier jour il y aura une sainte convocation; vous ne ferez aucune
    œuvre servile.
  mal-mal: ഒന്നാം ദിവസത്തിൽ വിശുദ്ധസഭായോഗം ഉണ്ടാകണം; അന്ന് കഠിന ജോലി യാതൊന്നും ചെയ്യരുത്.
  urd-GVR: Pahle din muqaddas ijtimā ho. Is din koī kām na karnā.
  suz-BL: मेको आ ङोंइती ङा नाक्‍ती परमप्रभु यावे आ पर्बम ग्रुम्‍चा माल्‍नीनी। गेपुकी
    मेको नाक्‍त इन गेय मपने।
  ita-1927: Il primo giorno vi sarà una santa convocazione; non farete alcuna opera
    servile.
  ckb-ckb: لە ڕۆژی یەکەمدا کۆبوونەوەی پیرۆزبوونە، هیچ کارێکی ئاسایی مەکەن،
  eng-BBE: 'On the first day there will be a holy meeting: do no field-work.'
  kan-OKCV: ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಪರಿಶುದ್ಧ ಸಭೆಯ ಕೂಟವಿರುವುದು. ನೀವು ಅದರಲ್ಲಿ ಕಷ್ಟಕರವಾದ ಕೆಲಸಗಳನ್ನು
    ಮಾಡಬಾರದು.
  tam-2017: முதலாம் நாள் சபைகூடும் பரிசுத்தநாள்; அதிலே சாதாரணமான யாதொரு வேலையும் செய்யக்கூடாது.
  spa-RV-1909: 'El primer día habrá santa convocación: ninguna obra servil haréis.'
  ron-BTF: 'În prima zi să fie o adunare solemnă sfântă: Să nu faceți nicio lucrare
    de servire în ea.'
  eng-WEBP: On the first day shall be a holy convocation. You shall do no regular
    work.
  eng-FBV: On the first day have a holy meeting. You must not do any of your usual
    work.
  nld-1939: Op de eerste dag moet een godsdienstige bijeenkomst worden gehouden, en
    moogt ge geen slafelijk werk verrichten.
  nch-BL: Ipan nopa achtohui tonali ten nopa chicome tonati anmosentilise ipan se
    tanechicoli cati tatzejtzeloltic para antechhueyichihuase. Ipan nopa tonali, amo
    hueli anquichihuase yon se tamanti tequit.
  vie-1934: Ngày thứ nhất sẽ có sự nhóm hiệp thánh, các ngươi chẳng nên làm một công
    việc xác thịt nào.
  hin-CV: प्रथम दिवस पवित्र समारोह होगा; तुम इस दिन किसी भी प्रकार का परिश्रम नहीं
    करोगे.
  eng-OURB: 'On the first day shall be a holy convocation: you shall do no regular
    aboda ·service·.'
  spa-BES: El primer día habrá una reunión santa. No hagan trabajo de campo.
  tdx-tdx: Fitontoñañe miavake i andro valoha’ey. Tsy hitoloñe ndra inoñ’ inoñe atao
    asa nahareo.
  vid-vid: Zuwa lya mwaluko lya mazuwa ago saba, mowa na nhing'hano yelile na mleche
    kukola mijito ja chila zuwa.
  eng-OKE: On the first day a holy convocation; no work of labour may you do.
  tha-KJV: จะมีการประชุมบริ​สุทธิ​์ในวันแรก เจ้​าอย่าทำงานหนัก
  por-BR-2018: 'O primeiro dia haverá santa convocação: nenhuma obra servil fareis.'
  deu-ELO: Am ersten Tage soll eine heilige Versammlung sein, keinerlei Dienstarbeit
    sollt ihr tun.
  eng-WYC-2018: the first day shall be called most solemn and most holy, ye shall
    not do any servile work therein; (on the first day there shall be a holy gathering,
    ye shall not do any daily work on it;)
  epo-epo: En la unua tago estu sankta kunveno, faru nenian laboron.
  uig-PIN: Birinqi kündǝ muⱪǝddǝs yiƣilix bolidu; ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmanglar.
  beo-beo: 'Eso age amoga Hina Godema nodone sia:ne gadomusa: gilisima. Amo esoga,
    dilia hawa: hamosudafa mae hamoma.'
  tpi-OTNT: Long de namba wan bilong dispela wik, yupela i mas bung bilong lotu, na
    yupela i no ken mekim wok bilong yupela.
  hau-SA: A ranar farko za tă zama ta taro mai tsarki, kada ku yi aiki na kullum.
  uig-LAT: Birinchi künde muqeddes yighilish bolidu; héchqandaq ish-emgek qilmanglar.
  nde-nde: Ilanga lokuqala ngelenkonzo engcwele; lingenzi msebenzi wansuku zonke.
  ton-ton: ‌ʻI he ʻuluaki ʻaho ke mou fai ʻae fakataha māʻoniʻoni; ʻoua naʻa mou fai
    ha ngāue faʻiteliha ʻi ai.
  ces-1613: Dne prvního shromáždění svaté bude; žádného díla robotného nebudete dělati.
  eng-WMB: On the first day shall be a holy convocation. You shall do no regular work.
  tam-TCV: முதலாம் நாள் பரிசுத்த சபைக்கூடும் நாள். அந்நாளில் வழக்கமான வேலையொன்றையும்
    செய்யவேண்டாம்.
  ceb-ULB: Sa unang adlaw kinahanglan adunay balaang panagtigom. Dili kamo magbuhat
    sa naandan ninyong buluhaton.
  pol-UBG: Pierwszego dnia będzie święte zgromadzenie. Nie będziecie wykonywać żadnej
    uciążliwej pracy.
  agr-agr: Jiista nagkamnamu yama nagkamchak tsawan tsawagtata nuaduik makichik takatkesh
    takaschattagme.
  kyc-kyc: Koro dakena yuu gii mupwa dokopa nakama rangena yulu yaki nyepala nyuo
    malu palyuo namba lakando misi lao pisirami.
  urd-GVU: پہلے دن مُقدّس اجتماع ہو۔ اِس دن کوئی کام نہ کرنا۔
  deu-1912: Der erste Tag soll heilig heißen, daß ihr zusammenkommt; keine Dienstarbeit
    sollt ihr tun.
  kan-2017: ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆಸೇರಬೇಕು; ಯಾವ ಉದ್ಯೋಗವನ್ನು ನಡೆಸಬಾರದು.
  yap-yap: Rofen ni som’on e ngam mu’ulunggad ni ngam ted fan SOMOL, ma dab mu ngongliyed
    e maruwel ni gimed ma ngongliy ko yu rran.
  hlt-MCSB: Khohnin lamhmacuek, a cim tingtunnah vaengah thohtatnah bitat boeih tah
    saii uh boeh.
  mdy-ETH: ዬንሢ ኬሎይዳፓ ቤርታሳ ኬሎ ቡኪ ታና ካሽኩዋቴ፤ ሜሌ ዓይጎ ማዾዋ ማዺፖቴ፤
  twi-ASANTE: Ɛda a ɛdi ɛkan no yɛ nhyiamu kronkron ɛda; monnyɛ adwuma biara.
  eng-WEBU: On the first day shall be a holy convocation. You shall do no regular
    work.
  bnp-bnp: Na mugana parava na vik iea, mu vapopo mu vasileki, naha ni rata a leho
    mu rata na parava vakaroro.
  wal-wal: He gallassatuppe koiro gallassan geeshsha yaa7aa shiiqite; daafurssiya
    ooso aibanne oottoppite.
  spa-PDDPT: El primer día habrá santa convocación. No harán algún trabajo servil.
  gun-gun: Jypy'ia ára ma oiko 'rã nhemboaty iky'a e'ỹ va'e. Ha'e rami vy mba'eve
    py napemba'eapoi 'rã.
  agu-BL: Nin le bajx k'ej tajwe'n tzimol itib. Nin chin xan nin jun molo'n iba'tz
    sbne'. Quil tziban jun jilwutz ak'un yi quiw te yi jun k'eja'tz.
  ilo-ULB: Iti umuna nga aldaw, masapul nga adda iti nasantoan a panagtitipon. Masapul
    a saanyo nga aramiden dagiti gagangay a trabahoyo.
  kpg-kpg: Di laangi matagidagi o nia laangi aanei, gei goodou dagabuli e hai daumaha,
    nia moomee e hai i di laangi deelaa ai.
  uig-ARA: بىرىنچى كۈندە مۇقەددەس يىغىلىش بولىدۇ؛ ھېچقانداق ئىش-ئەمگەك قىلماڭلار.
  sus-sus: Sali xi singe malanyi sɛniyɛnxi rabama nɛ. Wo naxa wali yo raba na lɔxɔɛ.
  pon-2006: Ni keieun rahn pwukat kumwail pahn pokonpene ong kaudok oh sohte doadoahk
    pahn wiawi.
  jae-jae: Êndêŋ bêc ŋamataŋa akac taôm sa gebe alic om dabuŋ teŋ. Anam kôm teŋ atom.
  ksd-ksd: Ra luaina bung ia ra kivung na lotu, koko da papalum tana.
  tur-YTC: İlk gün kutsal toplantı olacak. Olağan işleri yapmayacaksınız.
  grc-BRENT: Καὶ ἡ ἡμέρα ἡ πρώτη κλητὴ ἁγία· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε.
  ind-AYT: Hari pertama dari ketujuh hari itu merupakan hari pertemuan kudus. Jangan
    melakukan pekerjaan berat pada hari itu.
  nya-nya: Tsiku loyamba ndi la msonkhano wopatulika, musagwire ntchito zolemetsa.
  hrv-hrv: Prvoga dana, u dan svetoga zbora, nikakva težačkog posla nemojte raditi.
  mps-mps: Te Sarere hasia wabo side, dage sisinama, lotu wao, te dagego duga sę
    me elamo dao.
  tpi-tpi: Long de namba wan bilong dispela wik, yupela i mas bung bilong lotu, na
    yupela i no ken mekim wok bilong yupela.
  dan-1931: På den første Dag skal der holdes Højtidsstævne, I må intet Arbejde gøre.
  vie-OVCB: Ngày thứ nhất là ngày hội họp thánh, không ai được làm việc nặng nhọc.
  guj-2017: પ્રથમ દિવસે તમારે પવિત્ર મેળાવડો કરવો. તમારે એ દિવસે કોઈ કાર્ય કરવું નહિ.
  pon-2006A: Ni keieun rahn pwukat kumwail pahn pokonpene ong kaudok oh sohte doadoahk
    pahn wiawi.
  por-BRBSL: No primeiro dia será uma santa convocação. Você não deverá fazer nenhum
    trabalho regular.
  cth-cth: Apasuek hnin dawk kathoung kamkhuengnae na sak awh han. Thaw na tawk awh
    mahoeh.
  twi-twi: Da a edi kan no yɛ nhyiamu kronkron da; monnyɛ adwuma biara.
  hlt-hlt: Khohnin lamhmacuek, a cim tingtunnah vaengah thohtatnah bitat boeih tah
    saii uh boeh.
  tbz-SIM: Diyiè ketirì yiè di tíí nkɛ́ n sɑ̃ntɛ, dɛ yiè òmɔù bɑ́ɑ́ pĩ́ mmutɔ̃ncɛ̃́ɛ̃́mù.
  msy-2020: Egh wighɨn kamɨn faragha zuir aruemɨn, ia nan ziam fɨsɨ uari akuv, egh
    ia uan ingangaribar amuan markɨ.
  azb-azb: Birinci gün müqəddəs toplantı günüdür. Gündəlik işlərinizi görməyin.
  eng-DBY: 'On the first day there shall be a holy convocation: no manner of servile
    work shall ye do.'
  hin-2017: पहले दिन पवित्र सभा हो; उसमें परिश्रम का कोई काम न करना।
  wol-KYG: Bés bu jëkk bi bésub ndaje mu sell la. Mboolem lu ngeen faral di liggéey
    buleen ko ci liggéey.
  eng-YLT: on the first day [is] a holy convocation, ye do no servile work,
  kne-kne: '@see-verse:LEV.023.034'
  eng-WYC-2017: the first day shall be called most solemn and most holy, ye shall
    not do any servile work therein;
  eng-WMBB: On the first day shall be a holy convocation. You shall do no regular
    work.
  urd-GVH: पहले दिन मुक़द्दस इजतिमा हो। इस दिन कोई काम न करना।
  rug-rug: Koasa rane kekenu si kaqu varigara si gamu meke vahesia gamu sa Tamasa,
    meke lopu kaqu hite taveti gamu sari na mia tinavete soti.
  gaz-gaz: Guyyaan jalqabaa wal gaʼii qulqulluu dha; hojii idilees hin hojjetinaa.
  fra-LSG: 'Le premier jour, il y aura une sainte convocation: vous ne ferez aucune
    œuvre servile.'
  gnn-gnn: Yakana yurru nhe yana ŋuriŋiyinydjayi waluyu djäma ŋula yolthu yolŋuyu,
    yana nhuma yukurra yurru mundhurrnha wekama Garraywu ŋathana malanha walu‐ŋupanna‐a‐a,
    yana liŋgu ga 7 walu yurru djuḻkthun, ga wiripuŋuyunydja waluyu nhuma yurru marrtji
    waŋgany‐manapanmirri buku‐ŋal'yunarawuna. Ŋunhiyinydjayi walu buku‐ŋal'yunarawu
    yana, yaka nhuma yurru djäma yukurra ŋuriŋiyi dhä‐yawar'yunarayunydja waluyu,
    liŋgu ŋunhiyinydjayi gäna gal'ŋu yana dhulŋuŋu Garraywu nhanŋuway.
  yal-yal: Sanla xii singeni, malan sariɲanxin tima nɛn, ɛ nama ɛ wali yo kɛ.
  haw-1868: I ka la mua, he houluulu hoano, mai hana oukou i ka hana e luhi ai.
  arb-NAV: تَجْتَمِعُونَ فِي الْيَوْمِ الأَوَّلِ فِي مَحْفَلٍ مُقَدَّسٍ، تَتَوَقَّفُ
    فِيهِ جَمِيعُ الأَعْمَالِ،
  ewe-ewe: Ameawo katã awɔ takpekpe kɔkɔe le ŋkeke gbãtɔ dzi. Migawɔ dɔ sesẽ aɖeke
    gbe ma gbe o.
  eng-LEE: On the first day shall be a holy convocation; no servile work shall ye
    do.
  asm-FB: প্ৰথম দিনা পবিত্ৰ সভা হ’ব। সেই দিনা তোমালোকে কোনো ব্যৱসায় কৰ্ম নকৰিবা।
  sus-A: سَلِ شِ سِنفٍ مَلَنيِ سّنِيّنشِ رَبَمَ نّ. وٌ نَشَ وَلِ يٌ رَبَ نَ لْشْي.
  fra-SBL: Le premier jour, il y aura une convocation sainte. Vous ne ferez aucun
    travail régulier.
  hbo-hbo: בַּיֹּ֥ום הָרִאשֹׁ֖ון מִקְרָא־קֹ֑דֶשׁ כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֥א תַעֲשֽׂוּ׃
  eng-WYCLIFFE: the firste dai schal be clepid moost solempne and moost hooli, ye
    schulen not do ony seruyle werk ther ynne;
  cwe-cwe: Siku ya mwanduso mwizakuwa na mting'hano wa kutosa kwa Mulungu, sekemutende
    sang'hano ya chila siku.
  kik-kik: Mũthenya wa mbere nĩ wa kĩũngano gĩtheru; mũtikanarute wĩra ũrĩa mũrutaga.
  fra-NCL: Le premier jour, il y aura une sainte assemblée ; vous ne ferez aucune
    œuvre servile.
  cek-AK: Ni tangsuek loe kaciim amkhuenghaih niah oh pongah, karai tok to sah hmah.
  cuk-cuk: Gebe-iba-onodedgine, bemar Bab-Jehová-e-nug-odummogega islidiki danar ambikunonimaloed.
    A-ibagi, bemar bipisaale arbaosurmalad.
  uig-CYR: Биринчи күндә муқәддәс жиғилиш болиду; һеч қандақ иш-әмгәк қилмаңлар.
  tel-2017: వాటిలో మొదటి రోజున మీరు పరిశుద్ధసంఘంగా సమకూడాలి. అందులో మీరు జీవనోపాధి
    కోసం ఏ పనీ చేయకూడదు.
  hat-BSA: Nan premye jou a, se yon konvokasyon sen. Nou pa pou fè okenn kalite travay
    ki di.
  kos-kos: In len se oemeet ke len inge, kowos fah tukeni in alu, ac tia oru kutena
    orekma ma kowos oru len nukewa.
  hbo-WLC: בַּיּ֥וֹם הָרִאשׁ֖וֹן מִקְרָא־קֹ֑דֶשׁ כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֥א תַעֲשֽׂוּ׃
  ibo-ibo: Nʼụbọchị nke mbụ bụ ụbọchị mkpọkọta dị nsọ. Onye ọbụla agaghị arụ ọrụ nʼụbọchị
    ahụ.
  ory-ory: ପ୍ରଥମ ଦିନରେ ପବିତ୍ର ସଭା ହେବ; ତୁମ୍ଭେମାନେ କୌଣସି ବ୍ୟବସାୟ କର୍ମ କରିବ ନାହିଁ।
  chk-chk: Lon aeuin rän epwe fis eu mwich mi pin. Ousap föri och angang lon.
  rop-rop: En langa det feswan dei yumob garra majurrumap miselp blanga weship mi,
    en yumob kaan dum eni wek.
  ukr-1871: Первого дня сьвяті збори. Нїякої роботи не робити мете.
  deu-1951: Am ersten Tage ist heilige Versammlung; da sollt ihr keine Arbeit verrichten.
  eng-JPS: On the first day shall be a holy convocation; ye shall do no manner of
    servile work.
  srp-1865: Prvi dan neka bude sabor sveti, nijednoga posla ropskoga nemojte raditi.
  lug-lug: Ku lunaku olw’olubereberye munaakubirangako olukuŋŋaana olutukuvu; temuulukolerengako
    mirimu egya bulijjo.
  heb-heb: ביום הראשון מקרא קדש כל מלאכת עבדה לא תעשו׃
  ben-IRV: প্রথম দিনের পবিত্র সভা হবে; তোমরা কোনো সাধারন কাজ করবে না।
  pan-pan: ਪਹਿਲੇ ਦਿਨ ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇ, ਉਸ ਦਿਨ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਨਾ।
  mya-JVB: ပဌမ နေ့ ၌ ဓမ္မစည်းဝေး ခြင်းကို ပြုရမည်။ အလုပ် ကို မ လုပ် ရ။
  hmo-hmo: Inai dina 7 ena dina ginigunana be hebou helagana totona do umui haboua,
    bona gaukara ta do umui karaia lasi.
  urd-urd: पहले दिन पाक मजमा हो; तुम उस दिन कोई ख़ादिमाना काम न करना।
  rus-SYN: в первый день священное собрание, никакой работы не работайте;
  bqc-SIM: A gↄↄ sɛ̃́ia zĩ́ àli kↄ̃ kãaamɛɛ. Ásuli zĩ gbãae kɛo.
  tcz-CHONGTHU: Kut akipat nikho chu khompi theng nikho ahin, hijeh chun thabei nathei
    natoh ima bolhih un, ati.
  mar-mar: पहिल्या दिवशी पवित्र मेळा भरवावा; त्यादिवशी कसलेही काम करु नये.
  qub-qub: Rimir junäga rispëtuwan shuntacanqui. Ama arunquichu.
  bqp-bqp: Yen tɔ̃ɔ gbiikiru, i ko i mɛnnɑ i mɑn sɑ̃. I ku rɑ sɔmburu gɑru ko tɔ̃ɔ
    te.
  hat-hat: Premye jou a, n'a reyini tout moun pou adore Bondye. Pesonn p'ap fè gwo
    travay jou sa a.
  eng-BSB: On the first day there shall be a sacred assembly. You must not do any
    regular work.
  tod-tod: Folo mɔungi, gaalɛba ɲadegai ɠa wo. Wo la boti nɔpɛ kɛa, eɠɛʋelei wa ɗa
    kɛ la.
  eng-WEBPB: On the first day shall be a holy convocation. You shall do no regular
    work.
  kbq-kbq: Hagi ese kna zupa ruotage hu'nea knagita eri'zana e'orita eta emeri tru
    huta monora hugahaze.
  nhe-BL: Ipan nopa achtohui tonal tlen nopa chicome tonali inmosentilise ipan se
    tlasentilistli tlen tlatzejtzeloltic para innechhueyichihuase. Ipan nopa tonal,
    ax hueli inquichihuase niyon se tlamantli tequitl.
  gub-BL: '''Ar ipy mehe heta putar teko wamono''ogaw ikatu ma''e nehe. Ni amo numa''ereko
    kwaw wà nehe.'
  eng-DRA: 'The first day shall be called most solemn and most holy: you shall do
    no servile work therein. And seven days you shall offer holocausts to the Lord.'
