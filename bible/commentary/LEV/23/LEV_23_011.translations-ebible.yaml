verse: LEV.023.011
translations:
  mal-C: നിങ്ങളുടെപേർക്ക് അതു സ്വീകാര്യമാകാൻ അദ്ദേഹം കറ്റ യഹോവയുടെ സന്നിധിയിൽ ഉയർത്തി
    അർപ്പിക്കണം. ശബ്ബത്തിന്റെ പിറ്റേദിവസം പുരോഹിതൻ അത് ഉയർത്തണം.
  deu-TKW: und er soll die Garbe vor Jahwe weben, daß Sie euch wohlgefällig mache;
    am Tage nach dem Sabbat soll sie der Priester weben.
  lin-lin: Na mokolo oyo ekolanda Saba, Nganga-Nzambe akobonza liboke yango na kotombola
    liboso ya Yawe mpo ete Ngai nandima yango.
  eng-LSV: then he has waved the sheaf before YHWH for your acceptance; on the next
    day of the Sabbath the priest waves it.
  eng-GNV: 'And hee shall shake the sheafe before the Lord, that it may be acceptable
    for you: the morowe after the Sabbath, the Priest shall shake it.'
  eng-WEBSTER: 'And he shall wave the sheaf before the LORD, to be accepted for you:
    on the morrow after the sabbath the priest shall wave it.'
  nhw-BL: Anquihuicase ipan ne seyoc tonali quema ya panoc nopa tonal quema anmosiyajquetzque.
    Huan nopa totajtzi quihuisos noixpa niamoTECO, huan na nijselis quen se tlacajcahualistli.
  swh-ONEN: Naye atauinua huo mganda mbele za Bwana ili ukubaliwe kwa niaba yenu;
    kuhani ataupunga siku inayofuata Sabato.
  bba-bba: Kpɑ yɑ̃ku kowon tii u mɑn nu tusiɑ tɔ̃ɔ wɛ̃rɑruɡirun sisiru kpɑ n wɑ n
    kɑ bɛɛ nɔnu ɡeu mɛɛri.
  eng-KJVCPB: 'and he shall wave the sheaf before the Lord, to be accepted for you:
    on the morrow after the sabbath the priest shall wave it.'
  luo-luo: E odiechiengʼ mokwongo bangʼ Sabato, jadolo biro fwayo e nyim Jehova Nyasaye
    cham mukwongo kayo kaka mich moyiedhi, eka Jehova Nyasaye noyie kodu.
  meu-meu: bena ia ese iḡui baine abia, Iehova vairanai baine davea, Iehova ese baine
    hanamomui helaoreana. Dina Helaḡa murina dinana ai hahelaḡa tauna ese iḡui baine
    davea;
  npi-ULB: त्यसले त्यो बालीको बिटालाई परमप्रभुको अगि डोलाउने छ र तिमीहरूका निम्ति
    त्यो स्वीकारियोस् भनेर त्यसले त्यो उहाँलाई अर्पण गर्ने छ । शबाथपछिको दिनमा पुजारीले
    त्यो डोलाएर मलाई अर्पण गर्ने छ ।
  yor-yor: 'Kí ó fi síírí ọkà náà níwájú Olúwa, kí ó le jẹ́ ìtẹ́wọ́gbà fún yín: kí
    àlùfáà fì í ní ọjọ́ kejì ìsinmi.'
  emp-NTPO: Maʌ̃ra idjia mʌ̃ quĩrãpita ʌ̃taa waida b̶ʌa mʌ̃a bãrã bia unui carea.
    Mãwã oida b̶ʌa bãrã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewari nurẽma.
  pes-OPCB: فردای روز شبّات، کاهن بافه را در حضور خداوند تکان دهد تا خداوند شما را
    بپذیرد.
  tgl-ULB: Itataas niya ang tali sa harap ni Yahweh at idulog ito kay Yahweh, upang
    tanggapin ito para sa ngalan mo. Ito ay sa araw pagkatapos ng Araw ng Pamamahinga
    na itataas ito ng pari at idudulog ito sa akin.
  cbu-NT: Kanussish zar tushiyramchu, putam apanllpansha urkar kamurimaa uwish yáyaru,
    íwar itsireeru, nuwaa Apanlleetsi, Wapparee, táchiya, Anoo pakchuri, nuwsha mangi
    kis siyaa napchintsa, átana; tárangiya Apanlli.
  hui-hui: Ibugua ogoni gime yuwa Anduane Homogo i̱naga deni howa yu wigiwaga lalu
    loma bulebira. Ani biragola i̱na tíhondo turu holebero. Loma binigo mo miaga ibugua
    widi lini ogoni Sabada horo bolangua kagola horo mendeni loma bulebira.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​စိတ်​တော် နှင့်​တွေ့​နိုင်​ရန် ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​ကောက်
    လှိုင်း​စည်း​ကို​အ​ထူး​ပူ​ဇော်​သကာ​အ​ဖြစ် ဆက်​သ​ရ​မည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို
    ပူ​ဇော်​သ​ကာ​ကို ဥ​ပုသ်​နေ့​လွန်​သည့်​နောက် တစ်​နေ့​တွင်​ဆက်​သ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཁོང་གི་ཐུགས་སུ་ལྡན་པའི་ཕྱིར་དུ། མཆོད་དཔོན་གྱིས་ཚར་ཕོན་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕར་གཡོ་ཚུར་གཡོ་བྱེད་ཅིང་།
    ངལ་གསོ་ཉིན་མོའི་ཕྱི་ཉིན་མཆོད་དཔོན་གྱིས་དེ་གཡོ་བར་བྱེད་དགོས།
  sna-sna: Anofanira kuninira chisote pamberi paJehovha kuti chigamuchirwe panzvimbo
    penyu. Muprista anofanira kuchininira pazuva rinotevera Sabata.
  spa-BLM: Él agitará la gavilla ante el Señor, para que sea aceptada por ustedes.
    Al día siguiente del sábado, el sacerdote la mecerá.
  cac-cac: Axo d'a junxo c'u ayic slajvicanec' sc'ual ic'oj ip, syac'an eb' sacerdote
    chi' ofrendail tas tzeyac' chi', sb'achanochta eb' d'a vichan̈, yic vach' tzin
    cha d'ayex.
  swh-ULB: Naye ataliinua hilo fungu la masuke ya nafaka mbele za Yahweh na kulileta
    kwake, kwa kuwa litakubalika kwa niaba yenu. Nalo litaletwa siku baada ya Sabato
    ili kwamba kuhani ataliinua na kulileta kwangu.
  bel-bel: ён падыме гэты сноп перад Госпадам, каб здабыць вам упадабаньне; на другі
    дзень сьвята падыме яго сьвятар;
  deu-ELBBK: und er soll die Garbe vor dem HERRN weben zum Wohlgefallen für euch;
    am anderen Tag nach dem Sabbat soll sie der Priester weben.
  mbb-OT: '@see-verse:LEV.023.010'
  mal-2015: നിങ്ങൾക്കു പ്രസാദം ലഭിക്കേണ്ടതിന്നു അവൻ ആ കറ്റ യഹോവയുടെ സന്നിധിയിൽ നീരാജനം
    ചെയ്യേണം. ശബ്ബത്തിന്റെ പിറ്റെന്നാൾ പുരോഹിതൻ അതു നീരാജനം ചെയ്യേണം.
  rmc-rmc: Ov hazdela upre oda snopos anglo RAJ, hoj pes oda te prilel vaš tumenge.
    Pre aver džives pal o šabat o rašaj oda hazdela upre.
  pes-OPV: و بافه را به حضور خداوندبجنباند تا شما مقبول شوید، در فردای بعد ازسبت کاهن
    آن را بجنباند.
  ron-1924: 'Ел сэ леӂене снопул ынтр-о парте ши ынтр-алта ынаинтя Домнулуй, ка сэ
    фие примит: преотул сэ-л леӂене ынтр-о парте ши ынтр-алта, а доуа зи дупэ Сабат.'
  ben-OBCV: সদাপ্রভুর সামনে যাজক সেই আঁটি দোলাবে, যেন তোমাদের পক্ষে তা গৃহীত হয়;
    বিশ্রামদিনের পরবর্তী দিনে যাজক সেই আঁটি দোলাবে।
  som-som: Oo isna xidhmada waa inuu ku ruxruxaa Rabbiga hortiisa si laydiin aqbalo,
    oo maalinta sabtida ka dambaysa wadaadku waa inuu ruxruxaa.
  lat-VUC: qui elevabit fasciculum coram Domino, ut acceptabile sit pro vobis, altero
    die sabbati, et sanctificabit illum.
  eng-ASVBT: 'and he shall wave the sheaf before Jehovah, to be accepted for you:
    on the morrow after the sabbath the priest shall wave it.'
  ita-1885: E dimeni il sacerdote quella menata, davanti al Signore, in favor vostro;
    offeriscala il sacerdote il giorno appresso quel Sabato.
  eng-LXXUP: and he shall lift up the sheaf before the Lord, to be accepted for you.
    On the morrow of the first day the priest shall lift it up.
  eng-ULB: He will raise the bundle of grain before Yahweh and present it to him,
    for it to be accepted on your behalf. It is on the day after the Sabbath that
    the priest will raise it and present it to me.
  spa-VBL: Él agitará la pila de grano ante el Señor para que sea aceptada en su nombre.
    El sacerdote hará esto el día siguiente al sábado.
  fra-_FOB: Et il agitera la gerbe devant l'Éternel, afin qu'elle soit agréée pour
    vous; le sacrificateur l'agitera le lendemain du sabbat.
  mal-mal: നിങ്ങൾക്ക് പ്രസാദം ലഭിക്കേണ്ടതിന് അവൻ ആ കറ്റ യഹോവയുടെ സന്നിധിയിൽ നീരാജനം
    ചെയ്യണം. ശബ്ബത്തിന്റെ പിറ്റെ ദിവസം പുരോഹിതൻ അത് നീരാജനം ചെയ്യണം.
  urd-GVR: Itwār ko imām yih pūlā Rab ke sāmne hilāe tāki tum manzūr ho jāo.
  suz-BL: मेकोमी अन्‍न मुठा परमप्रभु यावे आ ङोंइती क्‍युक्‍शा हिम्‍चा माल्‍ब। मो पाइतीनी
    हना परमप्रभु यावेमी इन कली ब्राइब। नाइक्‍तीक नाक्‍ती आ दीसा चढ़ेबमी मेको क्‍युक्‍शा
    हिम्‍चा माल्‍ब।
  ita-1927: e il sacerdote agiterà la mannella davanti all’Eterno, perché sia gradita
    per il vostro bene; il sacerdote l’agiterà il giorno dopo il sabato.
  ckb-ckb: ئەویش دەبێت مەڵۆیەکە لەبەردەم یەزدان بەرز بکاتەوە، بۆ ئەوەی لێتان وەربگیرێت،
    ڕۆژی پاش شەممە کاهین دەبێت بەرزی بکاتەوە.
  eng-BBE: And let the grain be waved before the Lord, so that you may be pleasing
    to him; on the day after the Sabbath let it be waved by the priest.
  kan-OKCV: ಅದು ನಿಮಗೋಸ್ಕರ ಅಂಗೀಕಾರವಾಗುವಂತೆ ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅರ್ಪಿಸಬೇಕು.
    ಸಬ್ಬತ್ ದಿನವಾದ ಮಾರನೆಯ ದಿನ ಯಾಜಕನು ಅದನ್ನು ಅರ್ಪಿಸಬೇಕು.
  tam-2017: உங்களுக்காக அது அங்கீகரிக்கப்படும்படி, ஆசாரியன் அந்தக் கதிர்க்கட்டை ஓய்வுநாளுக்கு
    மறுநாளில் யெகோவாடைய சந்நிதியில் அசைவாட்டவேண்டும்.
  spa-RV-1909: 'El cual mecerá el omer delante de Jehová, para que seáis aceptos:
    el siguiente día del sábado lo mecerá el sacerdote.'
  ron-BTF: Și el va legăna snopul înaintea DOMNULUI ca să vă fie bine primit; preotul
    îl va legăna a doua zi după sabat.
  eng-WEBP: He shall wave the sheaf before the LORD, to be accepted for you. On the
    next day after the Sabbath the priest shall wave it.
  eng-FBV: He will wave the stack of grain before the Lord so that it may be accepted
    on your behalf. The priest is to do this the day following the Sabbath.
  nld-1939: Hij moet die schoof voor het aanschijn van Jahweh als strekoffer aanbieden,
    opdat het u ten goede kome; daags na de sabbat moet de priester ze aanbieden.
  nch-BL: Anquihuicase ipan ne seyoc tonali quema ya panoc nopa tonali quema anmosiyajquetzque.
    Huan nopa totajtzi quihuisos noixpa niamoTECO, huan na nijselis quej se tacajcahualisti.
  vie-1934: Qua ngày sau lễ sa-bát, thầy tế lễ sẽ dâng bó lúa đưa qua đưa lại trước
    mặt Đức Giê-hô-va, hầu cho bó lúa đó được nhậm.
  hin-CV: पुरोहित इन पूलियों को याहवेह के सामने हिलाने की बलि के रूप में चढ़ाए कि
    यह तुम्हारे लिए ग्रहण किया जाए; पुरोहित इसे शब्बाथ के अगले दिन हिलाए.
  eng-OURB: and he shall wave the sheaf before Adonai, to be accepted for you. On
    the next day after the Shabath ·Intermission· the priest shall wave it.
  spa-BES: Y que sea mecido el manojo de grano delante del Señor, para que sean aceptados;
    Al día siguiente del sábado, el sacerdote lo aceptará.
  tdx-tdx: Le hahela­hela’e añatrefa’ Iehovà i lohavoay soa te ho no’e; amy loak’
    andro’ i Sabataiy ty añelahelà’ i mpisoroñey aze.
  vid-vid: Mtambika kodita ulajilo wa kwinula kuchanya chizabala acho hali Mkulu Nguluwi
    leka ukundigwe, loimalile Zuwa lya Kwesela, mtambika kokwinula kuchanya.
  eng-OKE: 'And he shall uplift the omera before the Lord to be accepted for you:
    after the day of the festivity (yoma taba) shall the priest uplift it.'
  tha-KJV: และปุโรหิตจะนำฟ่อนข้าวนั้น แกว​่งไปแกว่งมาถวายต่อพระพักตร์พระเยโฮวาห์ เพื่อเจ้าจะเป็​นที​่​โปรดปราน
    รุ่งขึ้นหลังวันสะบาโตปุโรหิตจะแกว่งถวาย
  por-BR-2018: 'O qual moverá o ômer diante do SENHOR, para que sejais aceitos: o
    dia seguinte do sábado o moverá o sacerdote.'
  deu-ELO: und er soll die Garbe vor Jehova weben zum Wohlgefallen für euch; am anderen
    Tage nach dem Sabbath soll sie der Priester weben.
  eng-WYC-2018: and the priest shall raise up a bundle before the Lord, that it be
    acceptable for you, in the tother day of the sabbath, that is, of (the) pask;
    and the priest shall hallow that bundle; (and the priest shall raise up, or shall
    wave, the sheaf as a special gift before the Lord, so that you gain acceptance;
    yea, on the day after the Sabbath, or the day after the Passover, the priest shall
    dedicate that sheaf;)
  epo-epo: Kaj li skuos la garbon antaŭ la Eternulo, por ke vi akiru plaĉon; en la
    morgaŭa tago post la festo la pastro ĝin skuos.
  uig-PIN: Kaⱨin silǝr üqün ⱪobul boluxⱪa uni Pǝrwǝrdigarning aldida pulanglatsun;
    uni pulanglatⱪan waⱪit bolsa xabatning ǝtisi bolidu.
  beo-beo: Hina Gode da dili hahawane gousa:ma:ne, gobele salasu dunu da amo gagoma
    iasu gilisili dobole gagai Hina Godema imunu. Gobele salasu dunu da Sa:bade eso
    asili, eso fa:no mabe amoga gagoma gilisili dobole gagai Godema imunu.
  tpi-OTNT: Na pris i mas holim dispela mekpas wit long han na mekim i go i kam long
    ai bilong mi, na bai mi ken orait long yupela. Pris i mas ofaim long de bihain
    long de Sabat.
  hau-SA: Zai kaɗa damin a gaban Ubangiji domin yă zama yardajje a madadinku; firist
    ɗin zai kaɗa shi a kashegarin Asabbaci.
  uig-LAT: Kahin siler üchün qobul bolushqa uni Perwerdigarning aldida pulanglatsun;
    uni pulanglatqan waqit bolsa shabatning etisi bolidu.
  nde-nde: Kumele azunguze ilixha lelo kuThixo ukuze lamukeleke. Umphristi kufanele
    alizunguze ngelanga elilandela iSabatha.
  ton-ton: 'Pea ʻe taʻaloʻalo ʻaki ʻe ia ʻae faluku ʻoe koane ʻi he ʻao ʻo Sihova,
    ke maʻu ia koeʻuhi ko koe: ʻi he pongipongi ʻi he hili ʻae Sāpate ʻe taʻaloʻalo
    ʻaki ia ʻe he taulaʻeiki.'
  ces-1613: Kterýž obraceti bude sem i tam snopek ten před Hospodinem, aby byl příjemnou
    obětí za vás; nazejtří po sobotě obraceti jej bude kněz.
  eng-WMB: He shall wave the sheaf before the LORD, to be accepted for you. On the
    next day after the Sabbath the priest shall wave it.
  tam-TCV: அது உங்கள் சார்பாக ஏற்றுக்கொள்ளப்படும்படி ஆசாரியன் அந்தக் கதிர்க்கட்டை
    யெகோவாவுக்கு முன்பாக அசைவாட்டவேண்டும். ஓய்வுநாளுக்கு அடுத்தநாள் ஆசாரியன் அதை அசைவாட்டவேண்டும்.
  ceb-ULB: Ibayaw niya ang binugkos sa atubangan ni Yahweh ug ihalad kini kaniya,
    kay aron pagadawaton kini gikan kaninyo. Himoon kini pagkaugma human sa Adlawng
    Igpapahulay nga ibayaw sa pari ug ihalad kini kanako.
  pol-UBG: I on będzie kołysał tym snopem przed PANEM, aby był przyjęty za was. Nazajutrz
    po sabacie kapłan będzie nim kołysał.
  agr-agr: Nuna sacerdote juki tsawan ayamtain nagkaiki tsawaitta nuadui Tuke Pujuun
    segaak iwaintuktatui nii atumi takatjumin shiig anenjamsati tusa.
  kyc-kyc: Koro petenge yuu gii dokopa yangamana Kamongome nakama kando rolae petaminyi
    lao soo nyinyaleŋe purisi dokome witi yama doko Kamongo maiyakara.
  urd-GVU: اتوار کو امام یہ پُولا رب کے سامنے ہلائے تاکہ تم منظور ہو جاؤ۔
  deu-1912: Da soll die Garbe gewebt werden vor dem HERRN, daß es von euch angenehm
    sei; solches soll aber der Priester tun des Tages nach dem Sabbat.
  kan-2017: ನೀವು ದೇವರಿಗೆ ಅಂಗೀಕಾರವಾಗುವಂತೆ ಯಾಜಕನು ಅದನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೈವೇದ್ಯವಾಗಿ
    ನಿವಾಳಿಸಿ ಸಮರ್ಪಿಸುವನು. ಸಬ್ಬತ್ ದಿನದ ಮರು ದಿನದಲ್ಲಿಯೇ ಅದನ್ನು ನಿವಾಳಿಸಬೇಕು.
  yap-yap: Me pi’ ngak SOMOL ni maligach, ya ngam fel’gad u wan’ SOMOL. Re maligach
    ney e nge pi’ fare prist ko rofen nra yib nga tomuren e Sabbath.
  hlt-MCSB: Canghmuei te BOEIPA mikhmuh ah thueng saeh. Nangmih taengah kolonah ham
    khosoih loh Sabbath vuen ah thueng saeh.
  mdy-ETH: ዬካፓ ዬያ ታ ዔኬያ ማዓንዳጉዲ ቄኤሳሢ ናኣሮ ዡጊ ታኣም ዱማዼ ዒንጊሢ ማሂ ዒንጎንጎ፤ ዬያ ዒዚ ዒንጋኒ ኮይሳሢ
    ሃውሾ ኬሎኮ ዚሮ ጉቴ ማዖንጎ።
  twi-ASANTE: Ɔbɛhim no wɔ Awurade anim de akyerɛ sɛ ɔde rema no na Awurade bɛgye
    sɛ mo akyɛdeɛ.
  eng-WEBU: He shall wave the sheaf before the LORD, to be accepted for you. On the
    next day after the Sabbath the priest shall wave it.
  bnp-bnp: Na parava muri na Parava Nimalo, a prister ge tabari e BAKOVI DAGI vona
    a nihabi nga, bara i ngaru mua.
  wal-wal: GODAI inttebaa ekkana mala, Sambbata wonttetta gallassi qeesee he mirqqiyaa
    GODAA sinttan pudenne duge wuxaawuxo.
  spa-PDDPT: Él mecerá el manojo delante de Yavé para que sean aceptados. El sacerdote
    lo mecerá el día siguiente al sábado.
  gun-gun: Ha'e va'e jokuaa sacerdote oupi reve ombovava 'rã Senhor renonde, pendejou
    porã aguã.
  agu-BL: Ma yi nsken wi't icy' yi jun k'ej tetz ujle'n, tajwe'n tzun tan sukil yi
    pale' yi jun boc'oj triwa'tz tzinwutz chi jun oy yi wi'nin k'ej, bantz wuk'ol
    ama'l tan itule'n tzinwutz.
  ilo-ULB: Itag-aynanto ti sangkareppet iti sangoanan ni Yahweh ket idatagnanto daytoy
    kenkuana, tapno maawat daytoy iti biangyo. Itag-ay ken idatagto ti padi daytoy
    kaniak iti aldaw a kalpasan ti Aldaw a Panaginana.
  kpg-kpg: Gei mee gaa dugu anga nia huwa laagau aanei gi mua nnadumada o Dimaadua,
    e hai ai tigidaumaha hagalabagau, bolo gi humalia ai goodou. Tangada hai mee dabu
    le e hai di mee deenei i di laangi dela i muli di Laangi Sabad.
  uig-ARA: كاھىن سىلەر ئۈچۈن قوبۇل بولۇشقا ئۇنى پەرۋەردىگارنىڭ ئالدىدا پۇلاڭلاتسۇن؛
    ئۇنى پۇلاڭلاتقان ۋاقىت بولسا شاباتنىڭ ئەتىسى بولىدۇ.
  sus-sus: Sɛrɛxɛdubɛ xa na masen n tan Alatala bɛ malabui lɔxɔɛ dangi xanbi, alako
    n xa a suxu wo bɛ.
  pon-2006: Samworo eri pahn patohwandahng wahnsahpw ako ong KAUN-O nin duwen meirong
    tohrohr ehu, pwe kumwail en ale kupwuramwahu. Samworo pahn wia met ni rahn mwurin
    rahnen Sapad.
  jae-jae: ma eŋ ênsuŋ nêm gêŋ tonaŋ êndêŋ Apômtau êna gebe eŋ êlic amac ŋajam. Sabat
    su ma ŋaeleŋ dabuŋwaga êŋgôm gêŋ tau.
  ksd-ksd: Ma na tulue ra vinvin ta ra luaina mata i ra Luluai upi na manane; ra tena
    tinabar na tulue ta ra kubak na Bung Sabat.
  tur-YTC: Sizin için kabul edilsin diye demetini Yahve'nin önünde sallayacak. Kâhin
    onu Şabat'ın ertesi günü sallayacaktır.
  grc-BRENT: Καὶ ἀνοίσει τὸ δράγμα ἔναντι Κυρίου δεκτὸν ὑμῖν· τῇ ἐπαύριον τῆς πρώτης
    ἀνοίσει αὐτό ὁ ἱερεύς.
  ind-AYT: Imam akan mengunjukkan berkas itu di hadapan TUHAN agar dikenan. Imam harus
    mengunjukkannya setelah hari Sabat.
  nya-nya: Wansembeyo auweyule mtolowo pamaso pa Yehova kotero mtolowo udzalandiridwa
    mʼmalo mwanu. Wansembe auweyule tsiku lotsatana ndi la Sabata.
  hrv-hrv: Neka ga on prinese kao žrtvu prikaznicu pred Jahvom da budete primljeni.
    Sutradan po suboti neka ga svećenik prinese kao žrtvu prikaznicu.
  mps-mps: Tama prisgo te wit duani nogode tolaluyu, te eno gedude uga eda elama,
    te eno dagebolo usu da waibao. Prisgo te Sabat side tudi badu nosali ofa ebaso
    usu dao.
  tpi-tpi: Na pris i mas holim dispela mekpas wit long han na mekim i go i kam long
    ai bilong mi, na bai mi ken orait long yupela. Pris i mas ofaim long de bihain
    long de Sabat.
  dan-1931: Han skal udføre Svingningen med Neget for HERRENS Åsyn for at vinde eder
    Guds Velbehag; Dagen efter Sabbaten skal Præsten udføre Svingningen dermed.
  vie-OVCB: Vào ngày sau ngày Sa-bát, thầy tế lễ sẽ đem bó lúa dâng lên Chúa Hằng
    Hữu theo cách đưa qua đưa lại; lễ vật sẽ được chấp nhận.
  guj-2017: યાજક વિશ્રામવારના બીજા દિવસે તે પૂળીને યહોવાહની આગળ ઉપર કરે કે જેથી તે
    તમારે સારુ માન્ય થાય.
  pon-2006A: Samworo eri pahn patohwandahng wahnsahpw ako ong KAUN-O nin duwen meirong
    tohrohr ehu, pwe kumwail en ale kupwuramwahu. Samworo pahn wia met ni rahn mwurin
    rahnen Sapad.
  por-BRBSL: Ele acenará o molho antes de Yahweh, para ser aceito por vocês. No dia
    seguinte, após o sábado, o sacerdote o acenará.
  cth-cth: Nangmouh ni a lungyouk awh nahanlah vaihma ni sabbath hnin atangtho vah
    hote cabong hah Cathut hmalah a kahek han.
  twi-twi: Obehim no wɔ Awurade anim de akyerɛ sɛ ɔde rema no na Awurade begye sɛ
    mo akyɛde.
  hlt-hlt: Canghmuei te BOEIPA mikhmuh ah thueng saeh. Nangmih taengah kolonah ham
    khosoih loh Sabbath vuen ah thueng saeh.
  tbz-SIM: Kòò dɛ̀ nni mbɛnkɛ, kɛ̀ dɛ̀ɛ yie nkɛ̀ n dì cɔutɛ́. Tɛom̀pùtɛ̀ yiè kó diwentɛ́tɛrì
    ndi ikuɔ́ nìùtì yóó dɛ̀ nni mbɛnkɛmɛ̀,
  msy-2020: Eghtɨ ofa gamir gumazim witɨn ikɨzir kamɨn suiragh a fegh a damutɨ, a
    nan damazimɨn ighuavamang, eghtɨ kɨ ia gifuegham. Ofa gamir gumazim, Sabatɨn gɨn
    otivamin aruemɨn, an ofan kam damu.
  azb-azb: O, dərzi Rəbbin hüzurunda yellədərək təqdim etsin ki, sizdən qəbul olunsun.
    Kahin onu Şənbənin ertəsi günü yellətsin.
  eng-DBY: And he shall wave the sheaf before Jehovah, to be accepted for you; on
    the next day after the sabbath the priest shall wave it.
  hin-2017: और वह उस पूले को यहोवा के सामने हिलाए कि वह तुम्हारे निमित्त ग्रहण किया
    जाए; वह उसे विश्रामदिन के अगले दिन हिलाए।
  wol-KYG: Sarxalkat bi day yékkati takk bi, jébbal ko Aji Sax ji, ngir mu nangul
    leen. Bés bi topp ci bésub Noflaay bi lay yékkati takk bi, jébbal ko ko.
  eng-YLT: then he hath waved the sheaf before Jehovah for your acceptance; on the
    morrow of the sabbath doth the priest wave it.
  kne-kne: Itan-ang na ay mangidaton en Diyos ta say awaten Diyos si dakayo. Amagen
    din padi na sin kabigatan di agew ay pan-ibbayan.
  eng-WYC-2017: and the priest shall raise up a bundle before the Lord, that it be
    acceptable for you, in the tother day of the sabbath, that is, of pask; and the
    priest shall hallow that bundle;
  eng-WMBB: He shall wave the sheaf before the LORD, to be accepted for you. On the
    next day after the Sabbath the priest shall wave it.
  urd-GVH: इतवार को इमाम यह पूला रब के सामने हिलाए ताकि तुम मंज़ूर हो जाओ।
  rug-rug: Kaqu paleke la nia sa hiama sa iqoso kekenu meke ovulu sage nia sa pa kenuna
    e Zihova, meke kote qetu nia Sa sa mua vinariponi. Kaqu vekoa sa hiama si asa
    koa sa rane pa mudina sa Rane Sabati.
  gaz-gaz: Innis akka bissiin sun fudhatama isiniif argatuuf fuula Waaqayyoo duratti
    haa sochoosu; lubichis guyyaa Sanbata booddee jirutti haa sochoosu.
  fra-LSG: 'Il agitera de côté et d’autre la gerbe devant l’Éternel, afin qu’elle
    soit agréée: le sacrificateur l’agitera de côté et d’autre, le lendemain du sabbat.'
  gnn-gnn: Ga ŋunhalayinydjayi Godkalanydja buṉbuŋura ŋayi yurru ŋuriŋiyi ḏalkarra'mirriyu
    märramana Djandina waluyu, bala ŋayi yurru garrwarkumana yukurra ŋunhiyinydja,
    bala waṉa'‐waṉayunna yurru milkumana yukurra nhanukala gumurrŋura Godkalana Garraywalana.
    Bala ŋayi yurru Godthunydja märramana yana ŋunhiyi ŋurruŋunhanydja gal'ŋu, dharapulŋura
    bukmakkalana nhumalaŋgala; bukmaknha yurru ŋayi ŋunhiyi märramanydja yana ŋurikalayinayi
    ŋurruŋuwalana.
  yal-yal: Saraxaraliin xa a yita Alatala ra Matabu Lɔxɔn xɔtɔn bode, alogo a xa a
    rasuxu ɛ yii.
  haw-1868: 'A e hoali ae oia i ka pua imua i ke alo o Iehova, e maliuia''i ia no
    oukou: i ka la e noa ai ka Sabati, e hoali ai ke kahuna.'
  arb-NAV: فَيُرَجِّحُ الْكَاهِنُ الْحُزْمَةَ فِي الْيَوْمِ التَّالِي لِيَوْمِ السَّبْتِ
    أَمَامَ الرَّبِّ لِيَرْضَى عَنْكُمْ.
  ewe-ewe: Ele be wòanye lu babla la le yame le Yehowa ŋkume, ale be wòaxɔe na mi.
    Nunɔla la anyee le Yehowa ŋkume le Dzudzɔgbe la ƒe ŋufɔke.
  eng-LEE: And he shall wave the omer before the Lord, that it may be favorably received
    for you; on the morrow after the holy day shall the priest wave it.
  asm-FB: তোমালোকে গ্ৰহণীয় হ’বৰ বাবে, তেওঁ যিহোৱাৰ আগত সেই ডাঙৰি দোলাব; বিশ্ৰামবাৰৰ
    পাছদিনাখনত পুৰোহিতে তাক দোলাব।
  sus-A: سّرّشّدُبّ شَ نَ مَسٍن ﭑ تَن عَلَتَلَ بّ مَلَبُي لْشْي دَنفِ شَنبِ، عَلَكٌ
    ﭑ شَ عَ سُشُ وٌ بّ.
  fra-SBL: Il agitera la gerbe devant Yahvé, qui l'acceptera pour vous. Le lendemain
    du sabbat, le prêtre l'agitera.
  hbo-hbo: וְהֵנִ֧יף אֶת־הָעֹ֛מֶר לִפְנֵ֥י יְהוָ֖ה לִֽרְצֹנְכֶ֑ם מִֽמָּחֳרַת֙ הַשַּׁבָּ֔ת
    יְנִיפֶ֖נּוּ הַכֹּהֵֽן׃
  eng-WYCLIFFE: and the preest schal reise a bundel bifor the Lord, that it be acceptable
    for you, in the tother dai of sabat, that is, of pask; and the preest schal halewe
    that bundel;
  cwe-cwe: Mkulu wa nhambiko kezavinula uchanyha kuwa chilaguso cha kulava haulongozi
    ha Mndewa Mulungu muladi mutogoligwe, mkulu wa nhambiko kezailava ihafosa Siku
    ya Mhumulo.
  kik-kik: Nake athũngũthie kĩohe kĩu mbere ya Jehova nĩguo gĩĩtĩkĩrĩke handũ-inĩ
    hanyu; mũthĩnjĩri-Ngai agagĩthũngũthia mũthenya ũrĩa ũrũmĩrĩire Thabatũ.
  fra-NCL: Il balancera cette gerbe devant Yahweh, pour qu’il vous soit favorable ;
    le prêtre la balancera le lendemain du sabbat.
  cek-AK: Na paek ih hmuen to talawk hanah, qaima mah cangqui to Angraeng hmaa ah
    ahaek tih, qaima mah Sabbath ni pacoeng, khawnbang ah ahaek tih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled Bab-Jehová-asabin we-ibmar-gwag bana-bana
    imakoed, adi, Bab-Jehová we-ibmar-gwag abingaegar. Obunnoged-iba-banedgine, we-ibmar-gwag
    Bab-Jehováʼga bana-bana imakoed.
  uig-CYR: Каһин силәр үчүн қобул болушқа уни Пәрвәрдигарниң алдида пулаңлатсун; уни
    пулаңлатқан вақит болса шабатниң әтиси болиду.
  tel-2017: యెహోవా మిమ్మల్ని అంగీకరించేలా అతడు యెహోవా సన్నిధిలో ఆ పనను కదిలించాలి.
    విశ్రాంతి రోజుకు మరుసటి రోజున యాజకుడు దాన్ని కదిలించాలి.
  hat-BSA: Li va fè sign voye pake a anlè devan SENYÈ a pou nou, pou l kapab aksepte.
    Nan jou apre Saba a, prèt la va voye li anlè.
  kos-kos: El fah sang tuh in sie mwe kisa mutal nu sin LEUM GOD, tuh God El fah insewowo
    keiwos. Mwet tol el fah oru kisa se inge ke len se tukun Sabbath uh.
  hbo-WLC: וְהֵנִ֧יף אֶת־הָעֹ֛מֶר לִפְנֵ֥י יְהוָ֖ה לִֽרְצֹנְכֶ֑ם מִֽמָּחֳרַת֙ הַשַּׁבָּ֔ת
    יְנִיפֶ֖נּוּ הַכֹּהֵֽן׃
  ibo-ibo: Ọ ga-anara unu ukwu ọka ahụ fufee ya nʼihu Onyenwe anyị, ka a nabata ya.
    Ọ bụ nʼụbọchị ahụ ga-esote ụbọchị izuike ka onye nchụaja ga-efufe ya.
  ory-ory: ତହିଁରେ ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ଗ୍ରାହ୍ୟ ହେବା ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେହି
    ବିଡ଼ା ଦୋଳାଇବ; ବିଶ୍ରାମବାରର ପରଦିନ ଯାଜକ ତାହା ଦୋଳାଇବ।
  chk-chk: Iwe, ewe souasor epwe assawa ewe pilük fän mesen ewe Samol mi Lapalap sorotän
    ewe ränin sapat, pwe Kot epwe etiwakemi.
  rop-rop: Im garra gibit speshalwan ofring langa mi wulijim ai garra gudbinji langa
    yumob. En det serramonimen im garra gibit det ofring det neksdei afta det namba
    7 dei.
  ukr-1871: І принесе він снопа перед Господом, щоб залюбки прийнято від вас; на другий
    день після суботи принесе він його.
  deu-1951: Der soll die Garbe weben vor dem HERRN, zu eurer Begnadigung; am Tage
    nach dem Sabbat soll sie der Priester weben.
  eng-JPS: And he shall wave the sheaf before the LORD, to be accepted for you; on
    the morrow after the sabbath the priest shall wave it.
  srp-1865: A on neka obræe snop pred Gospodom, da bi vam se primio; sjutradan po
    suboti neka ga obræe sveštenik.
  lug-lug: naye anaawuubawuubanga ekinywa ekyo awali Mukama Katonda kiryoke kikkirizibwe
    ku lwammwe. Kabona anaakiwuubawuubanga ku lunaku oluddirira Ssabbiiti.
  heb-heb: והניף את העמר לפני יהוה לרצנכם ממחרת השבת יניפנו הכהן׃
  ben-IRV: সে সদাপ্রভুর সামনে ঐ আঁটি দোলাবে, যেন তোমাদের জন্য তা গ্রহণযোগ্য হয়; বিশ্রামবারের
    পরদিন যাজক তা দোলাবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਪੂਲੇ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹਿਲਾਵੇ ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਵੱਲੋਂ ਸਵੀਕਾਰ
    ਕੀਤਾ ਜਾਵੇ, ਜਾਜਕ ਉਸ ਨੂੰ ਸਬਤ ਦੇ ਅਗਲੇ ਦਿਨ ਹਿਲਾਵੇ।
  mya-JVB: သင် တို့သည် စိတ် တော်နှင့် တွေ့ခြင်းငှါ ယဇ် ပုရောဟိတ်သည် ဥပုသ် နေ့လွန်မှ၊
    နက်ဖြန် နေ့တွင် ထိုကောက်လှိုင်း ကို ထာဝရဘုရား ရှေ့ တော်၌ ချီလွှဲ ရမည်။
  hmo-hmo: Vadaeni ia ese unai aniani gauna do ia abia, bona Lohiabada ena vairanai
    do ia davea, Lohiabada ese umui do ia hanamoa totona. Sabati Dina ena murinai
    dinana dekenai hahelagaia tauna ese unai guia gauna do ia davea.
  urd-urd: और वह उसे ख़ुदावन्द के सामने हिलाए, ताकि वह तुम्हारी तरफ़ से क़ुबूल हो
    और काहिन उसे सबत के दूसरे दिन सुबह को हिलाए।
  rus-SYN: он вознесет этот сноп пред Господом, чтобы вам приобрести благоволение;
    на другой день праздника вознесет его священник;
  bqc-SIM: Tó kã́mabogↄↄzĩ gu dↄ̀, sa'onapi lí pↄ́ bàaapi mↄmɛɛ, mí síánↄ.
  tcz-CHONGTHU: Hichea kona chu thempu pan nangho santhei dol nahi thei nadiuva nathenso
    diu, ajing nikho cholngah ni teng leh thempu pan thensona anei ding ahi.
  mar-mar: याजकाने ती पेंढी शब्बाथाच्या दुसऱ्या दिवशी परमेश्वरासमोर ओवाळावी म्हणजे
    ती तुमच्यासाठी मान्य होईल. शब्बाथाच्या पुढच्या दिवशी ती याजकाने ओवाळावी.
  qub-qub: Chay apashayquitami cüraga säbadu jamay junajpa warannin cuyuchir nogata
    ricachimanga. Chaynöpami noga bindisyunta churashaj.
  bqp-bqp: Kpɑ yɑ̃ku kowon tii u mɑn nu tusiɑ tɔ̃ɔ wɛ̃rɑrugirun sisiru kpɑ n wɑ n
    kɑ bɛɛ nɔnu geu mɛɛri.
  hat-hat: Prèt la va balanse l' devan Seyè a tankou yon ofrann espesyal, pou Seyè
    a ka asepte resevwa nou. Prèt la va fè ofrann lan jou ki vini apre jou repo a.
  eng-BSB: And he shall wave the sheaf before the LORD so that it may be accepted
    on your behalf; the priest is to wave it on the day after the Sabbath.
  tod-tod: Dooɠo foloi ʋoluma zobui, zalaɠa ɠula nui ɠa molo ɠilii latɛɠɛ vai ma ʋoogi
    ɠɛ, Ɠɔoɠɔ GALAGI ɠakala, naa ɠa a kɛ daazo wo ʋɛ.
  eng-WEBPB: He shall wave the sheaf before the LORD, to be accepted for you. On the
    next day after the Sabbath the priest shall wave it.
  kbq-kbq: Hagi pristi vahe'mo'a mani fru knamofo amefi'a, Ra Anumzamo'na navure ana
    witi kona eri veravehu ofa hinke'na, Ra Anumzamo'na antahimigahue.
  nhe-BL: inquihuicase ipan ne seyoc tonali quema ya panoc nopa tonal quema inmosiyajcajque.
    Huan nopa totajtzi quihuisos noixtla niimoTECO, huan na nijselis queja se tlacajcahualistli.
  gub-BL: Pemumaw mytu'u haw 'ar nehe. Iku'egwer pe xaxeto omono putar a'e arozràn
    haryw Tupàn Tuweharupi Wiko Ma'e pe nehe, pemuawyze kar pà izupe nehe.
  eng-DRA: Who shall lift up the shed before the Lord, the next day after the sabbath,
    that it may be acceptable for you, and shall sanctify it.
