    gallayconga chay quilla chunca pichga (15) junajnincho. Chay fistachöga ganchis
    junajmi lebadüraynaj tantata micunqui.
  bqp-bqp: Yen sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔrɑ i ko i pɛ̃ɛ ye bɑ kun seeyɑtiɑ doken tɔ̃ɔ
    bɑkɑru tore. I ko i kowɑ sɔ̃ɔ nɔɔbɑ yiru i n pɛ̃ɛ dimɔ ye bɑ kun seeyɑtiɑ doke.
  hat-hat: Sou kenzyèm jou premye mwa a, n'a konmanse fèt pen san ledven yo. Pandan
    sèt jou, n'a manje pen ki fèt san ledven.
  eng-BSB: On the fifteenth day of the same month begins the Feast of Unleavened Bread
    to the LORD. For seven days you must eat unleavened bread.
  tod-tod: Alugi naa ma volo puugɔ maazu lɔɔlusiɛi (15), naa ɠa ɠɛ ga ɓului nii lɛʋɛ
    la su, naa ma vɛtii, Ɠɔoɠɔ GALAGI lɛbi vai ma. Folo lɔfela laawu, wa yɛ ɓului
    miizu, nii lɛʋɛ la su.
  eng-WEBPB: On the fifteenth day of the same month is the feast of unleavened bread
    to the LORD. Seven days you shall eat unleavened bread.
  kbq-kbq: Hagi ana ikamofo 15ni zupa zo-ore bretima nekna egahiankita, 7ni'a knafi
    zo-ore bretia negahaze.
  nhe-BL: “Ipan ne seyoc tonal, inpehuase inquichihuase nopa ilhuitl tlen pantzi tlen
    ax quipiya tlasonejcayotl. Para chicome tonali san hueli inquicuase pantzi tlen
    ax quipiya tlasonejcayotl.
  gub-BL: 15 haw 'ar a'e zahy rehe har rehe uzypyrog mynykawhu typy'ak imuapiruru
    kar pyrer 'ym her ma'e. Teko ima'enukwaw katu Tupàn Tuweharupi Wiko Ma'e ikatu
    haw rehe a'e 'ar rehe wà. Pemumaw 7 'ar typy'ak iapo pà imuapiruru kar haw imono
    'ym pà inuinuromo nehe.
  eng-DRA: And the fifteenth day of the same month is the solemnity of the unleavened
    bread of the Lord. Seven days shall you eat unleavened bread.
