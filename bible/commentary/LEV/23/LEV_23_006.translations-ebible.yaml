verse: LEV.023.006
translations:
  mal-C: ആ മാസം പതിനഞ്ചാംതീയതി യഹോവയ്ക്കു പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ ആരംഭിക്കും,
    നിങ്ങൾ ഏഴുദിവസം പുളിപ്പില്ലാത്ത അപ്പം ഭക്ഷിക്കണം.
  deu-TKW: Am fünfzehnten Tage aber desselben Monats ist Jahwe das Fest der ungesäuerten
    Brote zu feiern; sieben Tage lang müßt ihr ungesäuerte Brote essen.
  lin-lin: Na mokolo ya zomi na mitano ya sanza wana nde feti ya Mapa ezanga levire
    mpo na Yawe ekobanda. Bokolia mapa ezanga levire mikolo sambo.
  eng-LSV: and on the fifteenth day of this month [is] the Celebration of Unleavened
    Things to YHWH; [for] seven days you eat unleavened things;
  eng-GNV: 'And on the fifteenth day of this moneth shalbe the feast of vnleauened
    bread vnto the Lord: seuen dayes ye shall eate vnleauened bread.'
  eng-WEBSTER: And on the fifteenth day of the same month is the feast of unleavened
    bread to the LORD, seven days ye must eat unleavened bread.
  nhw-BL: “Ipan ne seyoc tonal, anpehuase anquichihuase nopa ilhuitl tlen pantzi catli
    amo quipiya tlasonejcayotl. Para chicome tonali san hueli anquicuase pantzi catli
    amo quipiya tlasonejcayotl.
  swh-ONEN: Siku ya kumi na tano ya mwezi huo wa kwanza, Sikukuu ya Bwana ya Mikate
    Isiyotiwa Chachu huanza; kwa siku saba, mtakula mikate isiyotiwa chachu.
  bba-bba: Yen sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔrɑ i ko i pɛ̃ɛ ye bɑ kun seeyɑtiɑ doken tɔ̃ɔ
    bɑkɑru tore. I ko i kowɑ sɔ̃ɔ nɔɔbɑ yiru i n pɛ̃ɛ dimɔ ye bɑ kun seeyɑtiɑ doke.
  eng-KJVCPB: 'And on the fifteenth day of the same month is the feast of unleavened
    bread unto the Lord: seven days ye must eat unleavened bread.'
  luo-luo: To tarik apar gabich mar dweno en Sap Makati ma ok oketie Thowi mar Jehova
    Nyasaye kendo nyaka ucham makati motedi ma ok oketie thowi kuom ndalo abiriyo.
  meu-meu: Hua dinana ihagwauta-imana na asie hatubua flaoana ariana, Iehova ena;
    dina hitu lalodiai asie hatubua flaoana mo bavania.
  npi-ULB: सोही महिनाको पन्ध्रौँ दिन परमप्रभुको निम्ति अखमिरी रोटीको चाड हो । सात
    दिनसम्म तिमीहरूले अखमिरी रोटी खानू ।
  yor-yor: Ní ọjọ́ kẹ́ẹ̀dógún oṣù kìn-ín-ní, ni àjọ̀dún àkàrà àìwú tí Olúwa yó bẹ̀rẹ̀,
    fún ọjọ́ méje ni ẹ gbọdọ̀ fi jẹ àkàrà tí kò ní ìwúkàrà.
  emp-NTPO: Maʌ̃be ab̶ari jed̶ecod̶e quince ewarid̶eba ʌ̃taa bãrãba paʌ̃ ẽsãbari neẽ́
    b̶ʌ cobada ewarira od̶ida panʌa mʌ̃́a bia bed̶ead̶i carea. Maʌ̃ne siete ewari
    bãrãba paʌ̃ ẽsãbari neẽ́ b̶ʌda cod̶ida panʌa.
  pes-OPCB: از روز پانزدهم همان ماه، عید فطیر برای خداوند آغاز می‌شود و تا هفت روز
    باید فقط نان بدون خمیرمایه خورده شود.
  tgl-ULB: Sa ikalabing-limang araw sa parehong buwan ay ang Pista ng Tinapay na Walang
    Lebadura para kay Yahweh. Dapat ninyong kainin ang tinapay na walang lebadura
    sa loob ng pitong araw.
  cbu-NT: Putamsha zar kinsish pangaa nda tputtaru anoo katungamaam chtangtsa. Zar
    sietimari katungkus kchingantsa. Nuw siyaa Ijiptosh tsap tashitungarangi anoo
    nda mbizamaama, átana.
  hui-hui: Horo nguini (15) haragola Mberedi Yidi Nahe Hirini Nolenenaga Horo holebira.
    Ogoningi howa horo karu mberedi yidi nahe hirinigo hangu nolene nga.
  mya-mya: တစ်​ဆယ့်​ငါး​ရက်​မြောက်​နေ့​တွင်​တ​ဆေး​မဲ့ မုန့်​ပွဲ​တော်​အ​စ​ပြု​သည်​ဖြစ်​၍
    သင်​တို့​သည် ခု​နစ်​ရက်​ပတ်​လုံး​တ​ဆေး​ပါ​သော​မုန့်​ကို မ​စား​ရ။-
  bod-N: ཟླ་བ་དེའི་ཚེས་བཅོ་ལྔ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་སྲུང་བའི་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་ཡིན་ཏེ།
    ཁྱོད་ཅག་གིས་ཉིན་བདུན་གྱི་རིང་ལ་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས།
  sna-sna: Pazuva regumi namashanu romwedzi iwoyo Mutambo waJehovha weChingwa Chisina
    Mbiriso unotanga; kwamazuva manomwe munofanira kudya chingwa chinobikwa chisina
    mbiriso.
  spa-BLM: El decimoquinto día del mismo mes es la fiesta de los panes sin levadura
    para Yahvé. Durante siete días comerás panes sin levadura.
  cac-cac: Axo d'a 15 yoch jun uj chi', tzeyac'anpaxoch q'uin̈ yic ixim pan malaj
    yich yuj in eyic'anchaan̈. Uque' c'ual an̈ej ixim pan malaj yich tze va'a.
  swh-ULB: Siku ya kumi na tano ya mwezi ule ule ni sikukuu ya mikate isiotiwa hamira
    kwa ajili ya Yahweh. Kwa muda wa siku saba mtakula mikate isiotiwa hamira.
  bel-bel: і на пятнаццаты дзень таго самага месяца сьвята праснакоў Госпаду; сем
    дзён ежце праснакі;
  deu-ELBBK: Und am 15. Tag dieses Monats ist das Fest der ungesäuerten Brote dem
    HERRN; sieben Tage sollt ihr Ungesäuertes essen.
  mbb-OT: Ne ike-15 he andew zutun he vulan, ebpuun daan is Pista te Supas he Wazè
    din Tapey. Pitu he andew heini he pista, ne zutun he menge andew kinahanglan he
    iyan egkeenen niw is supas he wazè din tapey.
  mal-2015: ആ മാസം പതിനഞ്ചാം തിയ്യതി യഹോവെക്കു പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുനാൾ;
    ഏഴു ദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം.
  rmc-rmc: Pro dešupandžto (15.) džives andre oda čhon hin le RAJESKRO inepos le Marengro
    bi o Kvasos a efta dživesa chana o mare bi o kvasos.
  pes-OPV: و در روزپانزدهم این ماه عید فطیر برای خداوند است، هفت روز فطیر بخورید.
  ron-1924: Ши ын а чинчспрезечя зи а луний ачестея, ва фи Сэрбэтоаря Азимилор ын
    чинстя Домнулуй; шапте зиле сэ мынкаць азиме.
  ben-OBCV: সেই মাসের পঞ্চদশ দিনে সদাপ্রভুর খামিরবিহীন রুটির উৎসব শুরু হয়; সাত দিন
    ধরে খামিরবিহীন রুটি তোমরা অবশ্যই ভোজন করবে।
  som-som: Oo isla bishaas maalinteeda shan iyo tobnaadna waa Iidda Kibista-aan-khamiirka-lahayn
    oo Rabbiga loo qabto, oo intii toddoba maalmood ah waa inaad kibis aan khamiir
    lahayn cuntaan.
  lat-VUC: et quintadecima die mensis hujus, solemnitas azymorum Domini est. Septem
    diebus azyma comedetis.
  eng-ASVBT: 'And on the fifteenth day of the same month is the feast of unleavened
    bread unto Jehovah: seven days ye shall eat unleavened bread.'
  ita-1885: E nel quintodecimo giorno dell'istesso mese, è la festa degli azzimi,
    consacrata al Signore; mangiate per sette giorni pani azzimi.
  eng-LXXUP: And on the fifteenth day of this month is the feast of unleavened bread
    to the Lord; seven days shall ye eat unleavened bread.
  eng-ULB: On the fifteenth day of the same month is the Festival of Unleavened Bread
    for Yahweh. For seven days you must eat unleavened bread.
  spa-VBL: La fiesta del Señor de los panes sin levadura comienza el día quince del
    primer mes. Durante siete días el pan que coman debe ser hecho sin levadura.
  fra-_FOB: Et le quinzième jour de ce mois, sera la fête des pains sans levain à
    l'Éternel; vous mangerez des pains sans levain pendant sept jours.
  mal-mal: ആ മാസം പതിനഞ്ചാം തീയതി യഹോവയ്ക്കു പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ;
    ഏഴു ദിവസം പുളിപ്പില്ലാത്ത അപ്പം ഭക്ഷിക്കണം.
  urd-GVR: Agle din Rab kī yād meṅ Beḳhamīrī Roṭī kī Īd shurū hotī hai. Sāt din tak
    tumhārī roṭī meṅ ḳhamīr na ho.
  suz-BL: मेको महिना ङा १५ नाक्‍ती परमप्रभु यावे कली बोरब ओख्‍ती मसुप्‍शो शोब्‍ले
    जतीक चाड बाक्‍ब। गेपुकीमी ७ नाक्‍त सम्‍म बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जचा माल्‍नीनी।
  ita-1927: e il quindicesimo giorno dello stesso mese sarà la festa dei pani azzimi
    in onore dell’Eterno; per sette giorni mangerete pane senza lievito.
  ckb-ckb: لە ڕۆژی پازدەی ئەم مانگەدا جەژنی فەتیرە بۆ یەزدان دەستپێدەکات، دەبێت حەوت
    ڕۆژ نانی فەتیرە بخۆن.
  eng-BBE: And on the fifteenth day of the same month is the feast of unleavened bread;
    for seven days let your food be unleavened bread.
  kan-OKCV: ಅದೇ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಹಬ್ಬವನ್ನು ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ
    ಆಚರಿಸಬೇಕು. ಅದು ಮೊದಲುಗೊಂಡು ಏಳು ದಿನಗಳವರೆಗೆ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕು.
  tam-2017: அந்த மாதம் பதினைந்தாம் தேதியிலே, யெகோவாவுக்குப் புளிப்பில்லாத அப்பப்பண்டிகையுமாக
    இருக்கும்; ஏழுநாட்கள் புளிப்பில்லாத அப்பங்களைச் சாப்பிடவேண்டும்.
  spa-RV-1909: 'Y á los quince días de este mes es la solemnidad de los ázimos á Jehová:
    siete días comeréis ázimos.'
  ron-BTF: Și în ziua a cincisprezecea a aceleași luni este sărbătoarea azimelor DOMNULUI,
    șapte zile trebuie să mâncați azime.
  eng-WEBP: On the fifteenth day of the same month is the feast of unleavened bread
    to the LORD. Seven days you shall eat unleavened bread.
  eng-FBV: The Lord's Festival of Unleavened Bread begins on the fifteenth day of
    the first month. For seven days the bread you eat must be made without yeast.
  nld-1939: En op de vijftiende dag van dezelfde maand het feest van de ongedesemde
    broden ter ere van Jahweh; gedurende zeven dagen moet ge dan ongedesemde broden
    eten.
  nch-BL: “Ipan ne seyoc tonal, anpehuase anquichihuase nopa ilhuit ten pantzi cati
    amo quipiya tasonejcayot. Para chicome tonati san hueli anquicuase pantzi cati
    amo quipiya tasonejcayot.
  vie-1934: qua ngày rằm tháng nầy, ấy là lễ bánh không men để kính trọng Đức Giê-hô-va;
    các ngươi sẽ ăn bánh không pha men trong bảy ngày.
  hin-CV: उसी माह के पन्द्रहवें दिन याहवेह के लिए खमीर रहित रोटी का उत्सव होगा; सात
    दिन तक खमीर रहित रोटी ही खाई जाए.
  eng-OURB: On the fifteenth day of the same month is the festival of Matzah ·Unleavened
    bread· to Adonai. Seven days you shall eat matzah ·unleavened bread·.
  spa-BES: Y a los quince días del mismo mes es la fiesta del pan sin levadura; Durante
    siete días, que tu alimento sea pan sin levadura.
  tdx-tdx: Amy andro faha folo-lime-ambi’ i volañeiy ty sabadidak’ i mofo tsi-aman-dalivay
    am’ Iehovày; fito andro ty hikama’ areo mofo po-dalivay.
  vid-vid: Zuwa lya kumi na kahano lya mwezi uwo, ndo lya mnvina kwa Mkulu Nguluwi,
    mnvina ya mibumunda johajiwichigwe usaso. Kwa mhela wa mazuwa saba, molya mibumunda
    johajiwichigwe usaso.
  eng-OKE: and on the fifteenth day of this month is the feast (chagga) of unleavened
    cakes before the Lord; seven days you shall eat unleavened bread.
  tha-KJV: และในวั​นที​่​สิ​บห้าเดือนเดียวกัน เป็นเทศกาลกินขนมปังไร้เชื้อถวายแด่พระเยโฮวาห์
    ให้​เจ้​ารับประทานขนมปังไร้เชื้อเจ็ดวัน
  por-BR-2018: 'E aos quinze dias deste mês é a solenidade dos pães ázimos ao SENHOR:
    sete dias comereis pães ázimos.'
  deu-ELO: Und am fünfzehnten Tage dieses Monats ist das Fest der ungesäuerten Brote
    dem Jehova; sieben Tage sollt ihr Ungesäuertes essen.
  eng-WYC-2018: and in the fifteenth day of this month is the solemnity of therf loaves
    of the Lord; seven days ye shall eat therf loaves; (and on the fifteenth day of
    this month is the Feast of Unleavened Bread to honour the Lord; for seven days
    ye shall eat unleavened bread, that is, bread made without yeast;)
  epo-epo: Kaj en la dek-kvina tago de tiu monato estas la festo de macoj al la Eternulo;
    dum sep tagoj manĝu macojn.
  uig-PIN: Xu ayning on bǝxinqi küni Pǝrwǝrdigarƣa atalƣan «petir nan» ⱨeyti bolidu;
    silǝr yǝttǝ küngiqǝ petir nan yǝysilǝr.
  beo-beo: Eso15amoga, yisidi hame sali Agi ga:gi Lolo Nasu da muni hemoma. Amo hamosea,
    dilia eso fesuale amoga, yisidi hame sali agi ga:gi fawane manu.
  tpi-OTNT: Na long de namba 15 bilong dispela mun, em i taim bilong Ol Bikpela De
    Bilong Bret I No Gat Yis. Na yupela i mas kaikai bret i no gat yis inap wanpela
    wik.
  hau-SA: A rana ta goma sha biyar na wannan wata, za a fara Bikin Burodi Marar Yisti
    na Ubangiji. Za ku yi kwana bakwai kuna cin burodi marar yisti.
  uig-LAT: Shu ayning on beshinchi küni Perwerdigargha atalghan «pétir nan» héyti
    bolidu; siler yette kün’giche pétir nan yeysiler.
  nde-nde: Ngosuku lwetshumi lanhlanu lwaleyonyanga kuqaliswa uMkhosi kaThixo weSinkwa
    esingelaMvubelo; okwensuku eziyisikhombisa kumele lidle isinkwa esingelamvubelo.
  ton-ton: Pea ʻi hono hongofulu ma nima ʻoe ʻaho ʻi he māhina ko ia, ko e kātoanga
    kai mā taʻefakalēvani kia Sihova; ke mou kai mā taʻefakalēvani ʻi he ʻaho ʻe fitu.
  ces-1613: A patnáctého dne téhož měsíce svátek přesnic bude Hospodinu; za sedm dní
    přesné chleby jísti budete.
  eng-WMB: On the fifteenth day of the same month is the feast of unleavened bread
    to the LORD. Seven days you shall eat unleavened bread.
  tam-TCV: அதே மாதம் பதினைந்தாம் நாளில் யெகோவாவின் புளிப்பில்லாத அப்பப்பண்டிகை ஆரம்பமாகும்.
    ஏழுநாட்களுக்கு நீங்கள் புளிப்பில்லாமல் செய்யப்பட்ட அப்பங்களைச் சாப்பிடவேண்டும்.
  ceb-ULB: Sa ikanapulo ug lima ka adlaw sa sama nga bulan mao ang Kasaulogan sa Tinapay
    nga walay patubo alang kang Yahweh. Sa pito ka mga adlaw makakaon kamo sa tinapay
    nga walay patubo.
  pol-UBG: A piętnastego dnia tego miesiąca będzie Święto Przaśników dla PANA. Przez
    siedem dni będziecie jeść przaśne chleby.
  agr-agr: “Tuja nunú nantutinig tsawan quincetin pag levadurajai pachimtsuk inajuamu
    tutai asamtai, Tuke Pujuu emematkujum ijunjajum jiistamatajum. Tuja siete tsawantai
    pag levadurajai pachimtsuk inajuamu yuwattagme.
  kyc-kyc: Kana dokona yuu gii akalisa ipisu kingi paki dokopa borete isi pyambwa
    nao nenge yuu gii doko pyaka sepa pingi. Pyaka sepa piramo dokopa nakama borete
    isi pyambwange doko naa narami.
  urd-GVU: اگلے دن رب کی یاد میں بےخمیری روٹی کی عید شروع ہوتی ہے۔ سات دن تک تمہاری
    روٹی میں خمیر نہ ہو۔
  deu-1912: Und am fünfzehnten desselben Monats ist das Fest der ungesäuerten Brote
    des HERRN; da sollt ihr sieben Tage ungesäuertes Brot essen.
  kan-2017: ಅದೇ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕಾದ ಜಾತ್ರೆಯನ್ನು
    ಯೆಹೋವನಿಗೋಸ್ಕರ ಆಚರಿಸಬೇಕು. ಅದು ಮೊದಲುಗೊಂಡು ಏಳು ದಿನಗಳಲ್ಲಿಯೂ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು
    ಊಟಮಾಡಬೇಕು.
  yap-yap: Ma rofen ni ragag nge lal e Madnom ko Flowa ni Dariy e Is riy, ni medlip
    e rran nthingar dab mu ked e flowa ni bay e is riy.
  hlt-MCSB: Hlasae hnin hlai nga dongah BOEIPA kah vaidamding khotue om saeh lamtah
    hnin rhih khuiah vaidamding ca uh.
