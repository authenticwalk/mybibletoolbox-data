    mulimu n’akatono yonna gye munaabeeranga, kubanga ye Ssabbiiti ya Mukama Katonda.
  heb-heb: ששת ימים תעשה מלאכה וביום השביעי שבת שבתון מקרא קדש כל מלאכה לא תעשו שבת
    הוא ליהוה בכל מושבתיכם׃
  ben-IRV: ছয় দিন কাজ করতে হবে, কিন্তু সপ্তম দিনের বিশ্রামের জন্য বিশ্রামপর্ব, পবিত্র
    সভা হবে, তোমরা কোন কাজ করবে না; সে দিন তোমাদের সব গৃহে সদাপ্রভুর উদ্দেশ্যে বিশ্রামদিন।
  pan-pan: ਛੇ ਦਿਨ ਕੰਮ ਕੀਤਾ ਜਾਵੇ ਪਰ ਸੱਤਵਾਂ ਦਿਨ ਮਹਾਂ-ਸਬਤ ਦਾ ਅਤੇ ਪਵਿੱਤਰ ਸਭਾ ਦਾ ਦਿਨ ਹੈ,
