  hmo-hmo: Dina 6 lalonai emui gaukara do umui karaia, to dina namba 7 be Sabati Dinana,
    ia be laga-ani dinana, hebou helagana dinana. Unai dina lalonai do umui gaukara
    lasi, ia be lau Lohiabada egu Sabati Dinana. Umui noho gabudia ibounai dekenai
    inai dina do umui naria.
  urd-urd: 'छ: दिन काम — काज किया जाए लेकिन सातवाँ दिन ख़ास आराम का और पाक मजमे''
    का सबत है, उस रोज़ किसी तरह का काम न करना; वह तुम्हारी सब सुकूनतगाहों में ख़ुदावन्द
    का सबत है।'
  rus-SYN: шесть дней можно делать дела, а в седьмой день суббота покоя, священное
