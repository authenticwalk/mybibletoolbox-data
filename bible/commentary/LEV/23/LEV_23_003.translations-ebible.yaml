  mya-JVB: ခြောက် ရက် ပတ်လုံးအလုပ် လုပ် ရမည်။ သတ္တမ နေ့ ရက်သည် ငြိမ်ဝပ် စွာနေရသော
    ဥပုသ် နေ့၊ ဓမ္မ စည်းဝေး ခြင်းကို ပြုရသောနေ့ဖြစ်၏။ ထို နေ့၌ သင်တို့သည် အလုပ် မ
