  bqc-SIM: Àli zĩkɛ gↄↄ soolo, a gↄↄ soplade í kã́mabo kãaaamɛɛ yã́i. Ásuli
    zĩe kɛo. Kã́mabogↄↄzĩpiá Dii pↄ́ɛ gu pↄ́ á kúu píi.
  tcz-CHONGTHU: Nigup sunga mihon na akitoh cheh ding, nisagi lhinni vang chu imacha
    bol louva ki choldo nikhoa nanei cheh diu, hichu thengsel'a kikhop nikhoa ding
    ahi, hiche nikho kitia hi natoh nabol thei louhel diu ahi. Hoilai chana cheng
    jong leu chun, hiche nikho hi kicholdo nikhoa nanit jing diuva thupeh ahi.
  mar-mar: सहा दिवस कामकाज करावे, परंतु सातवा दिवस, विसाव्याचा शब्बाथ दिवस व पवित्र
    मेळ्याचा दिवस होय; या दिवशी तुम्ही कसलेही काम करु नये; तुमच्या सर्व घराघरात हा
    परमेश्वराचा शब्बाथ असावा.
  qub-qub: «Sojta junajmi arunqui. Warannin ganchis caj junajchönaga ama arunquinachu
    ima aruytapis. Säbadu jamay junaj captin rispëtuwan shuntacanqui. Gamcuna maycho
    tiyashpayquipis chay junäga nogata rispitamashpayqui jamanqui.
  bqp-bqp: Alusumɑ tiɑ sɔɔ, sɔ̃ɔ nɔɔbɑ tiɑ i ko i n dɑ sɔmburu ko, sɔ̃ɔ nɔɔbɑ yiruse,
    i ko i wɛ̃rɑ kpɑ i mɛnnɑ i kɑ mɑn sɑ̃. Yen tɔ̃ɔ te, i ku rɑ sɔmburu gɑru ko. I
    ko i tu diwɑ nɛn sɔ̃ bɑɑ mi i wɑ̃ɑ kpuro gesi.
  hat-hat: Chak senmenn nou gen sis jou pou n' fè travay nou. Men, setyèm jou a se
    jou repo. Jou sa a, piga nou fè ankenn travay. Se jou n'a reyini pou n' fè sèvis
    pou Bondye. Jou repo a se pou Seyè a li ye. Nenpòt kote nou rete jou sa a, piga
    nou fè ankenn travay lakay nou.
  eng-BSB: For six days work may be done, but the seventh day is a Sabbath of complete
    rest, a day of sacred assembly. You must not do any work; wherever you live, it
    is a Sabbath to the LORD.
  tod-tod: «Ɛsɛ ka ná-boti ɠɛ folo lɔzita laawu, kɛlɛ foloi lɔfelasiɛi ɠa ga dooɠo
    foloi, gaalɛba ɲadegai ɠa wo ma. Wo la boti nɔpɛ kɛa naama voloi. Dooɠo foloi
    ɠa ɠɛ de Ɠɔoɠɔ GALAGI lɛbi vai ma, ʋɛ nɔpɛ wa zei ná.
  eng-WEBPB: “‘Six days shall work be done, but on the seventh day is a Sabbath of
    solemn rest, a holy convocation; you shall do no kind of work. It is a Sabbath
    to the LORD in all your dwellings.
  kbq-kbq: Sigisi'a zagegna eri'za kna meno, hagi 7ni zagegna manifru knagi mani fru
    hu'neta eme atru hutma monora hunanteho. Inaregama manita vanafina ana Sabati
    knarera mago eri'zana e'orita, amane eritru huta maniho.
  nhe-BL: “Sesen samano para chicuase tonali intequitise, pero ipan tonali chicome,
    ax inquichihuase niyon se tequitl. Senquistoc inmosiyajcahuase ipan nopa chicompa
    tonali. Elis se tonali tlatzejtzeloltic para inmosentilise huan innechhueyichihuase.
    Quej ni inquichihuase ipan sesen samano. Nopa chicompa tonali elis tlatzejtzeloltic
    huan tlaiyocatlalili para na, niimoTECO.
  gub-BL: Heta 6 'ar pema'ereko haw romo peme. 7 haw 'ar mehe amonokatu peme pepytu'u
    haw romo ihe. Pezemono'og hemuwete katu pà a'e 'ar mehe paw rupi nehe. Pema'ereko
    zo a'e 'ar mehe nehe. Izaew waneko haw nànàn omonokatu mytu'u haw 'ar Tupàn Tuweharupi
    Wiko Ma'e pe wà.
  eng-DRA: 'Six days shall ye do work: the seventh day, because it is the rest of
    the sabbath, shall be called holy. You shall do no work on that day: it is the
    sabbath of the Lord in all your habitations.'
