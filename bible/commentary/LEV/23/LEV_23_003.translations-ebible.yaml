  deu-1951: Sechs Tage lang soll man arbeiten, aber am siebenten Tag ist die Sabbatfeier,
    eine heilige Versammlung; da sollt ihr kein Werk tun; denn es ist der Sabbat des
    HERRN, in allen euren Wohnorten.
  eng-JPS: Six days shall work be done; but on the seventh day is a sabbath of solemn
