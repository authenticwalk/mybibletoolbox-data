  hin-2017: “छः दिन काम-काज किया जाए, पर सातवाँ दिन परमविश्राम का और पवित्र सभा का
    दिन है; उसमें किसी प्रकार का काम-काज न किया जाए; वह तुम्हारे सब घरों में यहोवा
    का विश्रामदिन ठहरे।
  wol-KYG: «Juróom benni fan lees di liggéey, bésub juróom ñaareel ba bésub Noflaay
    doŋŋ lay doon, di bésub ndaje mu sell. Du lenn lu ngeen ciy liggéey. Bésub Noflaay
    la bu ñuy jagleel Aji Sax ji, ak fépp fu ngeen dëkk.
  eng-YLT: six days is work done, and in the seventh day [is] a sabbath of rest, a
    holy convocation; ye do no work; it [is] a sabbath to Jehovah in all your dwellings.
  kne-kne: “‘Mabalin ay man-obla kayo si enem ay agew, ngem nemnemnemen yo ay sin
    maikapito ay agew, maga di man-obla, tan din agew ay nay et naitoding para en
    Diyos. Isonga olay mo into di kad-an yo, siya na di agew ay pan-ibbayan yo ya
    say masinopan yo ay mandayaw en Diyos.’”
  eng-WYC-2017: Six days ye shall do work, the seventh day shall be called holy, for
    it is the rest of the sabbath; ye shall not do any work therein; it is the sabbath
    of the Lord in all your dwelling places.
  eng-WMBB: “‘Six days shall work be done, but on the seventh day is a Sabbath of
    solemn rest, a holy convocation; you shall do no kind of work. It is a Sabbath
    to the LORD in all your dwellings.
  urd-GVH: हफ़ते में छः दिन काम करना, लेकिन सातवाँ दिन हर तरह से आराम का दिन है। उस
    दिन मुक़द्दस इजतिमा हो। जहाँ भी तुम रहते हो वहाँ काम न करना। यह दिन रब के लिए
    मख़सूस सबत है।
  rug-rug: Koari ka onomo rane si kaqu taveti gamu sari na mia tinavete, ba koasa
    rane vina zuapa, sapu sa rane Sabati, si na rane magogoso. Kaqu loke tinavete
    koasa rane sana, ba kaqu varigara mo pa vinahesi si gamu. Be pavei vasina koa
    gamu ba sa Rane Sabati si te Zihova.
  gaz-gaz: “ ‘Guyyoonni isin hojii itti hojjettan jaʼatu jira; guyyaan torbaffaan
    garuu sanbata boqonnaa, guyyaa wal gaʼii qulqulluu ti. Isin hojii tokko illee
    hin hojjetinaa; iddoo isin jiraattan kamitti iyyuu kun sanbata Waaqayyoo ti.
  fra-LSG: 'On travaillera six jours; mais le septième jour est le sabbat, le jour
    du repos: il y aura une sainte convocation. Vous ne ferez aucun ouvrage: c’est
    le sabbat de l’Éternel, dans toutes vos demeures.'
  gnn-gnn: Ḏämbumirri ga waŋgany bäythinyara walu ŋunhiyinydja djämawu, ga wiripunydja
    ŋunhi walu ga nhanŋuwaynha ganaŋ'thunna yukurra dhulŋuŋuna. Ŋuriŋiyinydjayi dhuyuyunydja
    waluyu ganaŋ'thunarayunydja nhe yurru ŋayaŋunydja nhinana yukurra yana; yakana
    nhe yurru djäma ŋuriŋiyinydjayi, yana nhuma yurru ŋuriŋiyinydjayi waluyu ḻuŋ'maranhamirrina
    marrtji bitjanna waŋganylilina ŋurruk‐manapanmirri, bala buku‐ŋal'yunna yukurra
    yurru Garraywu.
  yal-yal: Ɛ xa wali xii sennin, koni xii soloferede lɔxɔn findixi Matabu Lɔxɔn nan
    na, malan sariɲanxin tima lɔxɔn naxan ma. Ɛ nama wali yo kɛ. Ɛ xa Matabu Lɔxɔn
    findi Alatala gbeen na ɛ nɛma dɔxi dɛdɛ yi.”
  haw-1868: 'I na la eono, e hanaia''i ka hana, aka o ka hiku o ka la, he Sabati e
    hoomaha''i ia, he houluulu hoano: aole oukou e hana: he Sabati ia no Iehova maloko
    o ko oukou mau hale a pau.'
  arb-NAV: سِتَّةَ أَيَّامٍ تَعْمَلُونَ، أَمَّا الْيَوْمُ السَّابِعُ فَهُوَ سَبْتُ
    رَاحَةٍ وَمَحْفَلٌ مُقَدَّسٌ. لَا تَقُومُوا فِيهِ بِأَيِّ عَمَلٍ، بَلْ يَكُونُ
    سَبْتَ رَاحَةٍ لِلرَّبِّ حَيْثُ تُقِيمُونَ.
  ewe-ewe: “ ‘Esiawo akpe ɖe miaƒe dzudzɔgbewo ŋuti, dzudzɔgbe siawoe nye kɔsiɖa la
    ƒe ŋkeke adrea gbe, eye wònye ŋkeke siwo dzi miadzudzɔ le ɣe sia ɣi le miaƒe aƒewo
    me; miakpe ta asubɔm, eye miadzudzɔ tso miaƒe gbe sia gbe dɔwo wɔwɔ me.
  eng-LEE: Six days may work be done; but on the seventh day is the sabbath of rest,
    a holy convocation; no kind of work shall ye do thereon; it is the sabbath [holy]
    unto the Lord in all your dwellings.
  asm-FB: ছদিনৰ কাম কৰা যাব; কিন্তু সপ্তমদিন বিশ্ৰাম-দিন, অৰ্থাৎ সম্পূৰ্ণ বিশ্ৰামৰ,
    সেই দিনা পবিত্ৰ সভা হ’ব। সেই দিনা তোমালোকে কোনো প্ৰকাৰৰ কাম নকৰিবা; সেয়ে তোমালোক
    থকা সকলো ঠাইতে যিহোৱাৰ উদ্দেশ্যে বিশ্ৰাম-দিন হ’ব।
  sus-A: وٌ شَ وَلِ شِ سٍننِ، كْنْ شِ سٌلٌقٍرٍ ندٍ قِندِشِ مَلَبُي لْشْي نَن نَ، مَلَنيِ
    سّنِيّنشِ رَبَمَ لْشْي نَشّ. وٌ نَشَ وَلِ يٌ رَبَ نَ لْشْي. نَ قِندِشِ ﭑ تَن عَلَتَلَ
    نَن فبٍ رَ. وٌ شَ نَ سّرِيّ سُشُ وٌ سَبَتِدٍ بِرِن.»
  fra-SBL: '"''On travaillera six jours, mais le septième jour est un sabbat de repos
    solennel, une sainte convocation ; vous ne ferez aucune espèce de travail. Vous
    ne ferez aucune espèce de travail. C''est un sabbat pour Yahvé dans toutes vos
    habitations.'
  hbo-hbo: שֵׁ֣שֶׁת יָמִים֮ תֵּעָשֶׂ֣ה מְלָאכָה֒ וּבַיֹּ֣ום הַשְּׁבִיעִ֗י שַׁבַּ֤ת
    שַׁבָּתֹון֙ מִקְרָא־קֹ֔דֶשׁ כָּל־מְלָאכָ֖ה לֹ֣א תַעֲשׂ֑וּ שַׁבָּ֥ת הִוא֙ לַֽיהוָ֔ה
    בְּכֹ֖ל מֹֽושְׁבֹתֵיכֶֽם׃ פ
  eng-WYCLIFFE: Sixe daies ye schulen do werk, the seuenthe dai schal be clepid hooli,
    for it is the reste of sabat; ye schulen not do ony werk ther ynne; it is the
    sabat of the Lord in alle youre abitaciouns.
  cwe-cwe: Kuna siku sita za kusang'hana sang'hano zenu, mbali siku yesaba ni Siku
    ya Mhumulo, siku ya mting'hano wa kutosa kwa Mulungu. Sekemusang'hane sang'hano
    yoyose muna isiku iyo, ni Siku ya Mhumulo ya Mndewa Mulungu hanhu hohose homukala.
  kik-kik: “ ‘Kũrĩ na mĩthenya ĩtandatũ rĩrĩa mũngĩruta wĩra, no mũthenya wa mũgwanja
    nĩ Thabatũ ya kũhurũka, mũthenya wa kĩũngano gĩtheru. Mũtikanarute wĩra o na ũrĩkũ;
    kũrĩa guothe mũgaatũũra, ĩyo nĩ Thabatũ ya Jehova.
  fra-NCL: 'On travaillera durant six jours ; mais le septième jour est un sabbat,
    un repos complet : il y aura une sainte assemblée. Vous ne ferez aucun ouvrage.
    C’est un repos consacré à Yahweh, dans tous les lieux que vous habiterez.'
  cek-AK: Ni tarukto thung toksah oh; toe ni sarihto ni loe anghakhaih Sabbath niah
    oh, kaciim amkhuenghaih niah oh pongah, tih tok doeh sah o hmah; na oh o haih
    ahmuen boih loe Angraeng ih Sabbath niah oh.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be weyob sogo: ‘Bemar
    ibanergwa (6) arbamaloed. Ar ibagugledgindi (7), bemar obunnomaloed. A-iba, an-nug-odummogega
    itoakwaa-iba-onoleged-iba gued. A-ibagi, bemar bipisaale arbaosurmalad. A-ibagi,
    bemar na bia maimalodibe, Bab-Jehová-nug-odummogega bemar obunnogoed.’ ”'
  uig-CYR: (алтә күн иш-әмгәк қилинсун; лекин йәттинчи күни «хас шабат күни», муқәддәс
    сорунлар күни болиду; у күни һеч қандақ иш-әмгәк қилмаңлар. Қәйәрдила турсаңлар
    бу күн Пәрвәрдигарға аталған шабат күни болиду).
  tel-2017: ఆరు రోజులు పనిచెయ్యాలి. వారంలో ఏడవ రోజు విశ్రాంతి దినం. అది పరిశుద్ధ సంఘ
    దినం. అందులో మీరు ఏ పనీ చేయకూడదు. మీ ఇళ్ళన్నిటిలో అది యెహోవా నియమించిన విశ్రాంతి
    దినం.
  hat-BSA: “‘Pandan sis jou, travay kapab fèt, men sou setyèm jou a, va gen yon repo
    Saba konplè, yon konvokasyon sen. Nou pa pou fè okenn travay. Se yon Saba a SENYÈ
    a nan tout domisil nou yo.
  kos-kos: Oasr len onkosr nu suwos in oru orekma lowos, a esam lah len se akitkosr
    len Sabbath, sie len in mongla. Ke len sacn kowos fah tia orekma, a kowos fahsreni
    in alu. Sabbath uh ma lun LEUM GOD in kutena acn ma kowos muta we.
  hbo-WLC: שֵׁ֣שֶׁת יָמִים֮ תֵּעָשֶׂ֣ה מְלָאכָה֒ וּבַיּ֣וֹם הַשְּׁבִיעִ֗י שַׁבַּ֤ת
    שַׁבָּתוֹן֙ מִקְרָא־קֹ֔דֶשׁ כָּל־מְלָאכָ֖ה לֹ֣א תַעֲשׂ֑וּ שַׁבָּ֥ת הִוא֙ לַֽיהוָ֔ה
    בְּכֹ֖ל מֽוֹשְׁבֹתֵיכֶֽם׃ פ
  ibo-ibo: “ ‘Ụbọchị isii ka unu ga-eji rụọ ọrụ. Ma ụbọchị nke asaa, bụ ụbọchị izuike,
    ụbọchị mkpọkọta dị nsọ. Unu agaghị arụ ọrụ ọbụla nʼụbọchị ahụ, nʼebe ọbụla unu
