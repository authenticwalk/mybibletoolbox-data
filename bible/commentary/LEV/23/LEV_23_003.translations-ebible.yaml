  ory-ory: ଛଅ ଦିନ କର୍ମ କରାଯିବ; ମାତ୍ର ସପ୍ତମ ଦିନ ମହା ବିଶ୍ରାମ, ଅର୍ଥାତ୍‍, ପବିତ୍ର ସଭା ହେବ;
    ତୁମ୍ଭେମାନେ କୌଣସି ପ୍ରକାର କର୍ମ କରିବ ନାହିଁ; ତାହା ତୁମ୍ଭମାନଙ୍କର ସମସ୍ତ ନିବାସ ସ୍ଥାନରେ
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବିଶ୍ରାମ ଦିନ ହେବ।
  chk-chk: Lon ükükün wonu rän oupwe angang, nge ewe afisuen rän eu ränin sapat ränin
    asösö mi pin, eu fansoun mwich mi pin. Ousap föri och angang lon, pun eu ränin
    sapat fän iten ewe Samol mi Lapalap lon leniemi meinisin.
  rop-rop: Imbin tok, “Yumob garra abum oni 6 dei blanga dum yumob wek, bat langa
    det namba 7 dei yumob garra abum spel. Langa det dei na, yumob kaan dum eni wek,
    bat oni majurrumap miselp blanga weship. Wal det namba 7 dei im blanga mi na YAWEI,
    nomeda weya yumob jidanbat.
  ukr-1871: Шість день можна вам робити дїло, а семого дня субота на спочинок, сьвятий
