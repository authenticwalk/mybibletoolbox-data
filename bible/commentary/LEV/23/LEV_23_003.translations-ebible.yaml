verse: LEV.023.003
translations:
  mal-C: “ ‘നിങ്ങൾക്കു ജോലിചെയ്യാൻ ആറുദിവസമുണ്ട്, എന്നാൽ ഏഴാംദിവസം വിശ്രമത്തിനുള്ള
    ശബ്ബത്താണ്. വിശുദ്ധസഭായോഗത്തിനുള്ള ദിവസം. നിങ്ങൾ എവിടെ താമസിച്ചാലും നിങ്ങൾ ജോലിയൊന്നും
    ചെയ്യരുത്; അതു യഹോവയുടെ ശബ്ബത്താണ്.
  deu-TKW: Sechs Tage hindurch darf Arbeit verrichtet werden, aber der siebente Tag
    ist ein Tag unbedingter Ruhe, mit Festversammlung am Heiligtum; da dürft ihr keinerlei
    Arbeit verrichten in allen euren Wohnsitzen - es ist ein Ruhetag für Jahwe.
  lin-lin: 'Bokosala mikolo motoba, kasi mokolo ya sambo ezali Saba, mokolo ya kopema ;
    mokolo ya mayangani ya bule. Na esika nyonso oyo bokozala, bokosala ata mosala
    moko te : ezali mokolo ya Saba ya Yawe.'
  eng-LSV: '[For] six days work is done, and in the seventh day [is] a Sabbath of
    rest, a holy convocation; you do no work; it [is] a Sabbath to YHWH in all your
    dwellings.'
  eng-GNV: 'Six daies shall worke be done, but in the seuenth day shalbe the Sabbath
    of rest, an holie conuocation: ye shall do no worke therein, it is the Sabbath
    of the Lord, in all your dwellings.'
  eng-WEBSTER: 'Six days shall work be done: but the seventh day is the sabbath of
    rest, a holy convocation: ye shall do no work in it : it is the sabbath of the
    LORD in all your dwellings.'
  nhw-BL: “Sesen semana para chicuase tonali antequitise, pero ipan tonali chicome,
    amo anquichihuase niyon se tequitl. Senquistoc anmosiyajquetzase ipan nopa chicompa
    tonali. Elis se tonali tlatzejtzeloltic para anmosentilise huan antechhueyichihuase.
    Quej ni anquichihuase ipan sesen semana. Nopa chicompa tonali elis tlatzejtzeloltic
    huan tlaiyocatlalili para na, niamoTECO.
  swh-ONEN: “ ‘Kuna siku sita mnazoweza kufanya kazi, lakini siku ya saba ni Sabato
    ya kupumzika, siku ya kusanyiko takatifu. Hamtafanya kazi yoyote. Popote mnapoishi,
    ni Sabato kwa Bwana.
  bba-bba: Alusumɑ tiɑ sɔɔ, sɔ̃ɔ nɔɔbɑ tiɑ i ko i n dɑ sɔmburu ko, sɔ̃ɔ nɔɔbɑ yiruse,
    i ko i wɛ̃rɑ kpɑ i mɛnnɑ i kɑ mɑn sɑ̃. Yen tɔ̃ɔ te, i ku rɑ sɔmburu ɡɑru ko. I
    ko i tu diwɑ nɛn sɔ̃ bɑɑ mi i wɑ̃ɑ kpuro ɡesi.
  eng-KJVCPB: 'Six days shall work be done: but the seventh day is the sabbath of
    rest, a holy convocation; ye shall do no work therein: it is the sabbath of the
    Lord in all your dwellings.'
  luo-luo: “ ‘Nitie ndalo auchiel munyalo tiyoe tijeu; to chiengʼ mar abiriyo en odiechieng
    Sabato mar yweyo, ma en odiechiengʼ mowal mar chokruok. Ok oyienu timo gimoro
    amora, kamoro amora mudakie, nikech en Sabato mar Jehova Nyasaye.
  meu-meu: Dina tauratoi ai ba ḡaukara, a dina ihahituna na dina helaḡana, laḡa-ani
    dinana, hebou helaḡana dinana. Una dina ai basio ḡaukara; ia naIehova ena Dina
    Helaḡa, emui noho gabudia iboudiai.
  npi-ULB: तिमीहरू छ दिनसम्म काम गर्न सक्छौ, तर सातौँ दिनचाहिँ पूर्ण विश्रामको शबाथ
    अर्थात् पवित्र सभा हो । तिमीहरू बसोबास गर्ने कुनै पनि ठाउँमा काम नगर्नू किनभने
    त्यो परमप्रभुको निम्ति शबाथ हो ।
  yor-yor: “ ‘Ọjọ́ mẹ́fà ni ẹ le fi ṣiṣẹ́, ṣùgbọ́n ọjọ́ keje ni ọjọ́ ìsinmi. Ọjọ́
    àjọ̀dún tí a yàn. Ẹ kò gbọdọ̀ ṣe iṣẹ́ kankan, níbikíbi tí ẹ bá ń gbé. Ọjọ́ ìsinmi
    Olúwa ni.
  emp-NTPO: Sei ewari bãrã trajura od̶ida panʌa, baribʌrʌ sietebema ewarid̶e ʌ̃nãũnida
    panʌa. Maʌ̃ ewarid̶e bãrãra ni maãrĩ bid̶a trajad̶acara panʌa. Maʌ̃ awara ãbaa
    dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i carea. Bãrã panane wãbʌdama bid̶a ʌ̃nãũbada
    ewarira mʌ̃ itea wagad̶ida panʌa.
  pes-OPCB: (در روز شَبّات نیز که هفتمین روز هفته می‌باشد، قوم باید برای عبادت خداوند
    جمع شوند. در هر جا که ساکن باشند باید در این روز دست از کار کشیده، استراحت کنند.)
  tgl-ULB: Maaari kayong magtrabaho sa loob ng anim na araw, ngunit sa ikapitong araw
    ay isang ganap na Araw ng Pamamahinga, isang banal na pagpupulong. Dapat hindi
    kayo magtatrabaho sapagkat ito ay isang Araw ng Pamamahinga para kay Yahweh sa
    lahat ng mga lugar kung saan kayo nakatira.
  cbu-NT: Anumunsha, Apanll tárangiya; Siy minam matayaru zari tarawaztangtsa. Itaru,
    tsimbun mataykachu zar sabadush siy pakchiyam maacheetsi tarawaztarintspa. Sabadush
    zari kizpur wanasirimish kanussish taachiya. Anush zar shaniykus, nuwaa Apanlleetsi
    ungirtangtsa. Yapamasaja taarus zar tatsamkachiya, anush kanusangtsa. Nuwaa ungirtangtsa,
    tárangiya Apanlli.
  hui-hui: Horo waragaru tíninaga biabe biaga wirimigoni. Horo kane Sabada horo ogoningi
    ha̱lo holene ngago manda bilimu. Horo ogoningi biabe nabi wahowa i̱naga mini mitangi
    bialu lotu lole ngoai ho halimu. Dindi mendeha pu harimiyaguabi Sabada horo ogoni
    Anduane Homogonaga ngalo mandabu halimu.
  mya-mya: သင်​တို့​သည်​ခြောက်​ရက်​အ​လုပ်​လုပ်​၍ ဥ​ပုသ် နေ့​ဖြစ်​သော​သတ္တ​မ​နေ့​တွင်​အ​လုပ်​မှ​နား
    ရ​မည်။ ထို​နေ့​၌​အ​လုပ်​မ​လုပ်​ဘဲ​စု​ဝေး ဝတ်​ပြု​ကိုး​ကွယ်​ရ​မည်။ သင်​တို့​နေ​ထိုင်​ရာ
    မည်​သည့်​အ​ရပ်​၌​မ​ဆို​ဥ​ပုသ်​နေ့​ကို​စောင့်​ထိန်း လော့။-
  bod-N: ཉིན་དྲུག་གི་རིང་ལ་ལས་ཀ་བྱེད་ཅིང་ཉིན་བདུན་པ་ནི་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་ཡིན་ལ།
    འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ཏེ་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་། དེ་ནི་ཁྱོད་རྣམས་ཀྱི་སྡོད་གནས་ཐམས་ཅད་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་བསྲུང་དགོས་པའི་ངལ་གསོ་བའི་ཉིན་མོ་ཡིན་ནོ།
    །
  sna-sna: “ ‘Pane mazuva matanhatu amunoshanda asi zuva rechinomwe iSabata rokuzorora,
    zuva reungano tsvene. Hamufaniri kuita basa ripi zvaro kwose kwamunogara, iSabata
    kuna Jehovha.
  spa-BLM: “‘Seis días se trabajará, pero el séptimo día es un día de descanso solemne,
    una santa convocación; no harás ninguna clase de trabajo. Es un día de reposo
    para Yahvé en todas vuestras moradas.
  cac-cac: Vaque' c'ual tzex munlaji, axo d'a yuquil c'ual man̈xa junoc tas tze c'ulej.
    Tzeyic' eyip, tze molb'an e b'a eyoch ejmelal d'ayin yaln̈ej b'aj ayex eq'ui.
    Aton jun c'ual ic'oj ip chi' vicn̈ej yaji.
  swh-ULB: Mnaweza kufanya kazi kwa siku sita, lakini siku ya saba ni Sabato ya kupumzika
    kabisa. Usifanye kazi kwa sababu ni Sabato kwa ajili ya Yahweh mahali pote mnaposhi.
  bel-bel: шэсьць дзён можна працаваць, а на сёмы дзень субота спакою, сьвяшчэнны
    сход; ніякай працы не рабеце; гэта субота Гасподняя ва ўсіх селішчах вашых.
  deu-ELBBK: Sechs Tage soll man Arbeit tun; aber am siebten Tag ist ein Sabbat der
    Ruhe, eine heilige Versammlung; keinerlei Arbeit sollt ihr tun; es ist ein Sabbat
    dem HERRN in allen euren Wohnsitzen.
  mbb-OT: Duen heenem he andew te kedterebahu niw, piru himeley kew ziyà te ikepitu
    he andew su iyan heeyan Andew te Kedhimeley. Kenè kew terebahu keniyan he andew,
    kekena, tiǥum kew para te ked-azap, su andew heeyan he ebeǥayan niw te zengeg
    is Nengazen.
  mal-2015: ആറു ദിവസം വേല ചെയ്യേണം; ഏഴാം ദിവസം വിശുദ്ധസഭായോഗം കൂടേണ്ടുന്ന സ്വസ്ഥതെക്കുള്ള
    ശബ്ബത്ത്. അന്നു ഒരു വേലയും ചെയ്യരുതു; നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും അതു യഹോവയുടെ
    ശബ്ബത്ത് ആകുന്നു.
  rmc-rmc: „ ‚Šov dživesa pes kerela buči, ale pro eftato džives ela o šabat, oda
    džives ela pro odpočinkos a zdžana tumen, hoj te lašaren le RAJES. Na kerena ňisavi
    buči, oda hin o šabat le RAJESKRO všadzik, kaj bešena.‘ “
  pes-OPV: «شش روز کار کرده شود و در روز هفتم سبت آرامی و محفل مقدس باشد. هیچ کارمکنید.
    آن در همه مسکنهای شما سبت برای خداوند است.
  ron-1924: 'Шасе зиле сэ лукраць, дар зиуа а шаптя есте Сабатул, зиуа де одихнэ,
    ку о адунаре сфынтэ. Сэ ну фачець ничо лукраре ын тимпул ей: есте Сабатул Домнулуй
    ын тоате локуинцеле воастре.'
  ben-OBCV: “ ‘তোমরা ছয় দিন কাজ করতে পারবে, কিন্তু সপ্তম দিন বিশ্রামের জন্য বিশ্রামদিন,
    পবিত্র সমাবেশ দিবস। এই দিনে তোমরা কোনো কাজ করবে না; তোমরা যেখানেই থাকো, দিনটি
    সদাপ্রভুর উদ্দেশে বিশ্রামদিন।
  som-som: Lix maalmood waa in shuqul la qabtaa, laakiinse maalinta toddobaad waa
    sabti nasasho weyn leh oo ah shir quduus ah. Waa inaydaan innaba shuqul qaban
    cayn kastoo uu yahayba, waayo, waa sabti ay tahay in Rabbiga looga dhawro meel
    kastoo aad deggan tihiinba.
  lat-VUC: 'Sex diebus facietis opus: dies septimus, quia sabbati requies est, vocabitur
    sanctus: omne opus non facietis in eo: sabbatum Domini est in cunctis habitationibus
    vestris.'
  eng-ASVBT: 'Six days shall work be done: but on the seventh day is a sabbath of
    solemn rest, a holy convocation; ye shall do no manner of work: it is a sabbath
    unto Jehovah in all your dwellings.'
  ita-1885: Lavorisi sei giorni; ma, al settimo giorno, siavi riposo di Sabato, santa
    raunanza; non fate in esso lavoro alcuno; quel giorno è il Sabato del Signore,
    in tutte le vostre abitazioni.
  eng-LXXUP: 'Six days shalt thou do works, but on the seventh day is the Sabbath;
    a rest, a holy convocation to the Lord: thou shalt not do any work, it is a Sabbath
    to the Lord in all your dwellings.'
  eng-ULB: You may work for six days, but the seventh day is a Sabbath of complete
    rest, a holy assembly. You must do no work because it is a Sabbath for Yahweh
    in all the places where you live.
  spa-VBL: Tienen seis días para trabajar, pero el séptimo día es un sábado de completo
    descanso, un día sagrado de reunión. No trabajarán. Es el Sábado del Señor en
    todos los lugares donde vivas.
  fra-_FOB: On travaillera six jours; mais le septième jour est le sabbat, le jour
    du repos; il y aura une sainte convocation; vous ne ferez aucune œuvre; c'est
    le sabbat de l'Éternel dans toutes vos demeures.
  mal-mal: ആറ് ദിവസം ജോലി ചെയ്യണം; ഏഴാം ദിവസം വിശുദ്ധസഭായോഗം കൂടേണ്ടുന്ന സ്വസ്ഥതയ്ക്കുള്ള
    ശബ്ബത്ത്. അന്ന് ഒരു ജോലിയും ചെയ്യരുത്; നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും അത് യഹോവയുടെ
    ശബ്ബത്ത് ആകുന്നു.
  urd-GVR: Hafte meṅ chhih din kām karnā, lekin sātwāṅ din har tarah se ārām kā din
    hai. Us din muqaddas ijtimā ho. Jahāṅ bhī tum rahte ho wahāṅ kām na karnā. Yih
    din Rab ke lie maḳhsūs Sabat hai.
  suz-BL: गे ६ नाक्‍ती सम्‍म गेय पचा माल्‍नीनी। तन्‍न ७ नाक्‍त चहिं थमा पा नाइक्‍तीक
    नाक्‍ती बाक्‍शा, परमप्रभु यावे केन बाक्‍ब। गे मारेइ गेय मपने। इन बाक्‍तीक नेल्‍लेमी
    परमप्रभु यावे आ नाइक्‍तीक नाक्‍ती बाक्‍ब’ ” देंत। प्रस्‍थान २०:८-११
  ita-1927: Durante sei giorni si attenderà al lavoro; ma il settimo giorno è sabato,
    giorno di completo riposo e di santa convocazione. Non farete in esso lavoro alcuno;
    è un riposo consacrato all’Eterno in tutti i luoghi dove abiterete.
  ckb-ckb: «”شەش ڕۆژ کار بکەن بەڵام ڕۆژی حەوتەم شەممەیە، پشوودانە و کۆبوونەوەی پیرۆزبوونە،
    هیچ کارێک مەکەن، لە هەموو نشینگەکانتان شەممەیە بۆ یەزدان.
  eng-BBE: 'On six days work may be done; but the seventh day is a special day of
    rest, a time for worship; you may do no sort of work: it is a Sabbath to the Lord
    wherever you may be living.'
  kan-OKCV: “ ‘ಆರು ದಿವಸ ಕೆಲಸ ಮಾಡಬೇಕು. ಆದರೆ ಏಳನೆಯ ದಿನವು ಸಬ್ಬತ್ ದಿನ. ಆ ದಿನವು ಪರಿಶುದ್ಧ
    ದಿನವಾಗಿರುವುದು. ನೀವು ಆ ದಿನದಲ್ಲಿ ಕೆಲಸಮಾಡಬಾರದು. ನಿಮ್ಮ ಎಲ್ಲಾ ನಿವಾಸಗಳಲ್ಲಿಯೂ ಅದು ಯೆಹೋವ
    ದೇವರ ಸಬ್ಬತ್ ದಿನವಾಗಿರುವುದು.
  tam-2017: “ஆறுநாட்களும் வேலைசெய்யவேண்டும்; ஏழாம்நாள் பரிசுத்த சபைகூடுதலான ஓய்வுநாள்,
    அதில் ஒரு வேலையும் செய்யவேண்டாம்; அது உங்கள் குடியிருப்புகளிலெல்லாம் யெகோவாவுக்கென்று
    ஓய்ந்திருக்கும் நாளாக இருப்பதாக.
  spa-RV-1909: 'Seis días se trabajará, y el séptimo día sábado de reposo será, convocación
    santa: ninguna obra haréis; sábado es de Jehová en todas vuestras habitaciones.'
  ron-BTF: În șase zile să se facă lucrare, dar ziua a șaptea este sabatul odihnei,
    o adunare solemnă, sfântă; să nu faceți nicio lucrare în ea, acesta este sabatul
    DOMNULUI în toate locuințele voastre.
  eng-WEBP: “‘Six days shall work be done, but on the seventh day is a Sabbath of
    solemn rest, a holy convocation; you shall do no kind of work. It is a Sabbath
    to the LORD in all your dwellings.
  eng-FBV: You have six days to work, but the seventh day is a Sabbath of complete
    rest, a holy day of meeting together. Don't do any work. It is the Lord's Sabbath
    everywhere you live.
  nld-1939: Zes dagen moogt ge arbeiden, maar de zevende dag is een grote rustdag
    met een godsdienstige bijeenkomst, waarop ge geen enkele arbeid moogt verrichten;
    overal waar ge woont, moet het een rustdag zijn ter ere van Jahweh.
  nch-BL: “Sesen samano para chicuase tonati antequitise, pero ipan tonali chicome,
    amo anquichihuase yon se tequit. Senquisa anmosiyajquetzase ipan nopa chicompa
    tonali. Elis se tonali tatzejtzeloltic para anmosentilise huan antechhueyichihuase.
    Quej ni anquichihuase ipan sesen samano. Nopa chicompa tonali elis tatzejtzeloltic
    huan taiyocatalili para na, niamoTECO.
  vie-1934: Người ta làm việc trong sáu ngày, nhưng qua ngày thứ bảy là ngày sa-bát,
    một ngày nghỉ, tức một sự nhóm hiệp thánh; đừng làm một công việc gì; ấy là lễ
    sa-bát của Đức Giê-hô-va trong những nơi các ngươi ở.
  hin-CV: “ ‘छः दिन तो कार्य किया जा सकता है, किंतु सातवां दिन पूर्ण विश्राम का दिन,
    शब्बाथ है, एक पवित्र समारोह. तुम कोई कार्य न करना; यह तुम्हारे सारे घराने में
