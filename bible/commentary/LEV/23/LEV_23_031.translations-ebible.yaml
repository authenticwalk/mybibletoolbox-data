verse: LEV.023.031
translations:
  mal-C: നിങ്ങൾ യാതൊരു ജോലിയും ചെയ്യരുത്. ഇതു നിങ്ങൾ പാർക്കുന്നിടത്തൊക്കെയും വരാനുള്ള
    തലമുറകൾക്ക് എന്നേക്കുമുള്ള നിയമം ആയിരിക്കും.
  deu-TKW: Ihr dürft da keinerlei Arbeit verrichten; das ist eine für alle Zeiten
    geltende Satzung, die ihr beobachten sollt von Geschlecht zu Geschlecht in allen
    euren Wohnsitzen.
  lin-lin: Bokoki kosala ata mosala moko te. Na bisika nyonso oyo bokozala, oyo nde
    ekozala mobeko ya libela mpo na milongo ya bakitani na bino oyo bakoya sima na
    bino.
  eng-LSV: you do no work—a continuous statute throughout your generations in all
    your dwellings.
  eng-GNV: 'Ye shall do no maner worke therefore: this shalbe a law for euer in your
    generations, throughout all your dwellings.'
  eng-WEBSTER: Ye shall do no manner of work. It shall be a statute for ever throughout
    your generations in all your dwellings.
  nhw-BL: “Quena, amo hueli anquichihuase niyon se tequitl. Ni tlanahuatili monequi
    anquitlepanitase amojuanti huan amoteipan ixhuihua para nochipa.
  swh-ONEN: Hamtafanya kazi kamwe. Hili litakuwa agizo la kudumu kwa vizazi vijavyo
    popote mnapoishi.
  bba-bba: I ku rɑ sɔmburu ɡɑru ko tɔ̃ɔ te. Yɑ ko n sɑ̃ɑwɑ woodɑ kɑ bɑɑdommɑɔ kɑ bɛɛn
    bibun bweserɔ. Mi i wɑ̃ɑ kpuro, i ko ye mɛm nɔɔwɑwɑ.
  eng-KJVCPB: 'Ye shall do no manner of work: it shall be a statute for ever throughout
    your generations in all your dwellings.'
  luo-luo: Kik umul tich moro amora. Ma en chik ma omakou nyaka nyikwau duto kamoro
    amora ma unudagie.
  meu-meu: 'Ḡaukara ta basio karaia, lasi ona lasi vaitani: ina taravatu baine mia
    hanaihanai, emui uru iboudiai bona emui noho gabudia iboudiai lalodiai.'
  npi-ULB: तिमीहरूले त्यस दिन कुनै पनि प्रकारको काम नगर्नू । तिमीहरू बसोबास गर्ने
    सबै ठाउँमा तिमीहरूका मानिसहरूका सबै वंशमा सदाको निम्ति यो विधि बनोस् ।
  yor-yor: Ẹ kò gbọdọ̀ ṣe iṣẹ́ kankan rárá. Èyí yóò jẹ́ ìlànà ayérayé fún àwọn ìran
    tí ń bọ̀, níbikíbi tí ẹ bá ń gbé.
  emp-NTPO: Maʌ̃ ewarid̶e bãrãra ni maãrĩ bid̶a trajad̶acara panʌa. Id̶iba ʌ̃taa bãrã
    panane wãbʌdaza bãrãba, bãrã warrarãneba yõbʌdarã bid̶a maʌ̃ bed̶eara ĩjã od̶ida
    panʌa.
  pes-OPCB: '@see-verse:LEV.023.030'
  tgl-ULB: Dapat hindi kayo gagawa ng kahit anong trabaho sa araw na iyon. Magiging
    isang permanenteng batas ito hanggang sa katapusan ng inyong mga salinlahi sa
    lahat ng mga lugar kung saan kayo nakatira.
  cbu-NT: Ashirucha, nuw siyaa atashina, Minamtiyam tputs tarawaztarusinapa. An watacha
    nuw kamachtamari yuw uwamari kasiyru anu. An tsiyatsis urutamari taachiya. Siysa
    ipareewaatstamtis tayaspatangtsa yapamasaja taakamchis anshutamta.
  hui-hui: Mana ogoni tínaga waneigini mani holebiraru tí dindi tarani hayaguabi mana
    ogoni biaabo halu holene nga.
  mya-mya: သင်​တို့​၏​အ​ဆက်​အ​နွယ်​များ​သည်​မည်​သည့် အ​ရပ်​တွင်​နေ​ထိုင်​သည်​မ​ဆို
    ဤ​ပ​ညတ်​ကို စောင့်​ထိန်း​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་། དེ་ནི་ཁྱོད་ཅག་སྡོད་སའི་ཡུལ་ཐམས་ཅད་དུ།
    ཁྱོད་རྣམས་ལ་མི་རབས་ནས་མི་རབས་བར་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་དགོས།
  sna-sna: Hamufaniri kutomboita basa. Uyu unofanira kuva murayiro unogara nokusingaperi
    kumarudzi ose achauya, kwose kwamuchagara.
  spa-BLM: 'No harás ninguna clase de trabajo: es un estatuto para siempre a través
    de tus generaciones en todas tus moradas.'
  cac-cac: Malaj junoc mach smunlaj d'a junoc yaln̈ej tas munlajelal d'a jun c'u chi'.
    A jun tic ley tz'ajcan d'a e cal yed' d'a scal eb' eyin̈tilal d'a masanil tiempo
    yaln̈ej b'ajtil ayex eq'ui.
  swh-ULB: Msifanye kazi ya aina yoyote katika siku hiyo. Hii itakuwa amri ya kudumu
    katika vizazi vyote vya watu wenu mahali pote mnapoishi.
  bel-bel: 'ніякай працы не рабеце: гэта пастанова вечная ў роды вашыя, ва ўсіх селішчах
    вашых;'
  deu-ELBBK: 'Keinerlei Arbeit sollt ihr tun: eine ewige Satzung bei euren Geschlechtern
    in allen euren Wohnsitzen.'
  mbb-OT: Umbe, himeley kew wey puasa kew puun te kedsanlep te andew te ikesiyew he
    andew te haazà he vulan taman te sunud he kedsanlep te andew. Kinahanglan he tumana
    niw heini he sulunuzen taman te huziyan he lapis te peleebuten he menge kevuwazan
    niw, minsan hendei kew ed-ubpà.
  mal-2015: യാതൊരു വേലയും ചെയ്യരുതു; ഇതു നിങ്ങൾക്കു തലമുറതലമുറയായി നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും
    എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം.
  rmc-rmc: Ma keren ňisavi buči. Kada zakonos hin pro furt prekal savore tumare pokoleňja
    všadzik, kaj bešena.
  pes-OPV: هیچ کار مکنید. برای پشتهای شما در همه مسکنهای شما فریضه‌ای ابدی است.
  ron-1924: Сэ ну фачець ничо лукраре атунч. Ачаста есте о леӂе вешникэ пентру урмаший
    воштри, ын тоате локуриле ын каре вець локуи.
  ben-OBCV: তোমরা কোনো কাজই করবে না। তোমরা যেখানেই বসবাস করো, আগামী প্রজন্মগুলির পক্ষে
    এটি চিরস্থায়ী বিধি।
  som-som: Waa inaydaan innaba shuqul qaban cayn kastoo uu yahayba, oo kaasu weligiinba
    waa idiin qaynuun tan iyo ab ka ab meel kastoo aad deggan tihiinba.
  lat-VUC: 'Nihil ergo operis facietis in eo: legitimum sempiternum erit vobis in
    cunctis generationibus, et habitationibus vestris.'
  eng-ASVBT: 'Ye shall do no manner of work: it is a statute forever throughout your
    generations in all your dwellings.'
  ita-1885: Non fate in quel giorno lavoro alcuno. Quest'è uno statuto perpetuo, per
    le vostre generazioni, in tutte le vostre abitazioni.
  eng-LXXUP: 'Ye shall do no manner of work: it is a perpetual statute throughout
    your generations in all your habitations.'
  eng-ULB: You must do no work of any kind on that day. This will be a permanent statute
    throughout your people's generations in all the places where you live.
  spa-VBL: No hagan ningún tipo de trabajo. Este reglamento es para siempre y para
    las futuras generaciones dondequiera que vivan.
  fra-_FOB: Vous ne ferez aucune œuvre; c'est une ordonnance perpétuelle pour vos
    générations, dans toutes vos demeures.
  mal-mal: യാതൊരു ജോലിയും ചെയ്യരുത്; ഇതു നിങ്ങൾക്ക് തലമുറതലമുറയായി നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും
    എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കണം.
  urd-GVR: Koī bhī kām na karnā. Yih usūl abad tak qāym rahe, aur ise har jagah mānanā
    hai.
  suz-BL: गेपुकीमी मेको नाक्‍त मारेइ गेय मपने। गेपुकी ते बाक्‍तीनी हना यो, मेको गेना
    हना यो इन पतीक बाक्‍ब।
  ita-1927: Non farete alcun lavoro. E’ una legge perpetua, di generazione in generazione,
    in tutti i luoghi dove abiterete.
  ckb-ckb: هیچ کارێک مەکەن، فەرزێکی هەتاهەتاییە بۆ نەوەکانتان لە هەموو نشینگەکانتان.
  eng-BBE: 'You may not do any sort of work: this is an order for ever through all
    your generations wherever you may be living.'
  kan-OKCV: ನೀವು ಯಾವ ತರಹದ ಕೆಲಸವನ್ನೂ ಮಾಡಬಾರದು. ಇದು ನಿಮ್ಮ ಸಂತತಿಗೆ ಎಲ್ಲಾ ನಿವಾಸಗಳಲ್ಲಿ
    ಶಾಶ್ವತವಾದ ನಿಯಮವಾಗಿರಬೇಕು.
  tam-2017: அதில் நீங்கள் எந்த வேலையும் செய்யாதிருப்பது உங்கள் வீடுகளிலெல்லாம் உங்கள்
    தலைமுறைதோறும் கைக்கொள்ளவேண்டிய நிரந்தரமான கட்டளை.
  spa-RV-1909: 'Ninguna obra haréis: estatuto perpetuo es por vuestras edades en todas
    vuestras habitaciones.'
  ron-BTF: Să nu faceți niciun fel de lucrare; un statut pentru totdeauna să fie prin
    generațiile voastre în toate locuințele voastre.
  eng-WEBP: 'You shall do no kind of work: it is a statute forever throughout your
    generations in all your dwellings.'
  eng-FBV: Don't do any kind of work at all. This regulation is for all time and for
    future generations everywhere you live.
  nld-1939: ge moet u van alle arbeid onthouden. Dit is een eeuwig geldende wet voor
    al uw geslachten, waar ge ook woont.
  nch-BL: “Quena, amo hueli anquichihuase yon se tequit. Ni tanahuatili monequi anquitepanitase
    amojuanti huan amoteipan ixhuihua para nochipa.
  vie-1934: Các ngươi chẳng nên làm công việc chi hết, ấy là một lệ định đời đời cho
    dòng dõi các ngươi, mặc dầu ở nơi nào.
  hin-CV: तुम इस दिन किसी भी प्रकार का परिश्रम नहीं करोगे. यह तुम्हारे सारे घरानों
    में तुम्हारी सारी पीढ़ियों के लिए हमेशा के लिए एक विधि है.
  eng-OURB: 'You shall do no kind of work: it is a statute forever throughout all
    your generations in all your dwellings.'
  spa-BES: No pueden hacer ningún tipo de trabajo; esta es un orden para siempre a
    través de todas sus generaciones, dondequiera que estén viviendo.
  tdx-tdx: Toe tsy hanao ndra inoñe atao fitoloñañe amy andro zay nahareo, ie fañè
    tsy ho modo amo tarira’ areoo, amo hene fitobea’ areoo.
  vid-vid: Mleche kukola mijito, ali ndo ilajizo lya kuwinza mazuwa gose kuli lulelo
    lwa hemwe, na kuli luga lwa hemwe lweng'ha.
  eng-OKE: 'No work shall you do: an everlasting statute unto your generations, in
    all your dwellings.'
  tha-KJV: เจ้​าอย่าทำงานสิ่งใดเลย ทั้งนี้​เป็นกฎเกณฑ์ถาวรตลอดชั่วอายุของเจ้าทั่วไปในที่อาศัยของเจ้า
  por-BR-2018: 'Nenhuma obra fareis: estatuto perpétuo é por vossas gerações em todas
    as vossas habitações.'
  deu-ELO: 'Keinerlei Arbeit sollt ihr tun: eine ewige Satzung bei euren Geschlechtern
    in allen euren Wohnsitzen.'
  eng-WYC-2018: therefore ye shall not do anything of work in that day; it shall be
    a lawful thing everlasting to you in all your generations and dwellings; (and
    so ye shall not do any work on that day; this shall be an everlasting law for
    you for all your generations, in all your dwelling places;)
  epo-epo: Faru nenian laboron; ĝi estu eterna leĝo en viaj generacioj en ĉiuj viaj
    loĝejoj.
  uig-PIN: Xu küni ⱨeqⱪandaⱪ ix ⱪilmanglar; bu dǝwrdin-dǝwrgiqǝ silǝr üqün ⱪǝyǝrdǝ
    tursanglar bir ǝbǝdiy bǝlgilimǝ bolidu.
  beo-beo: Amo hamoma:ne sia:i da dili amola diligaga fi huluane ilia habi esalebe,
    amo ilia fa:no bobogema:ne hamoi.
  tpi-OTNT: Harim. Mi tok gen, yupela i no ken mekim wanpela wok long dispela de.
    Yupela i mas bihainim dispela lo oltaim. Na ol tumbuna bilong yupela i kamap bihain
    bihain na i stap long wanem hap, ol tu i mas bihainim.
  hau-SA: Sam ba za ku yi wani aiki ba. Wannan za tă zama dawwammamiyar farilla ce,
    wa tsararraki masu zuwa, a ko’ina kuke da zama.
  uig-LAT: Shu küni héchqandaq ish qilmanglar; bu dewrdin-dewrgiche siler üchün qeyerde
    tursanglar bir ebediy belgilime bolidu.
  nde-nde: Lulisabatha lenu lokuphumula njalo kumele lizile.
  ton-ton: ‌ʻE ʻikai te mou fai ha momoʻi ngāue; ko e fekau fai maʻu ia ʻi homou ngaahi
    toʻutangata ʻi homou ngaahi nofoʻanga kotoa pē.
  ces-1613: Žádného díla nedělejte. Ustanovení to bude věčné v pronárodech vašich,
    ve všech příbytcích vašich.
  eng-WMB: 'You shall do no kind of work: it is a statute forever throughout your
    generations in all your dwellings.'
  tam-TCV: நீங்கள் எந்தவொரு வேலையுமே செய்யக்கூடாது. நீங்கள் எங்கு வாழ்ந்தாலும் தலைமுறைதோறும்
    இது உங்களுக்கு ஒரு நிரந்தர நியமமாய் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan dili kamo magbuhat ug bisan unsa nga buluhaton nianang adlawa.
    Mao kini ang dili mausab nga balaod ngadto sa tibuok ninyong kaliwatan sa katawhan
    sa tanang dapit kung asa kamo nagpuyo.
  pol-UBG: Nie będziecie wykonywać żadnej pracy; będzie to wieczysta ustawa przez
    wszystkie wasze pokolenia, we wszystkich waszych domach.
  agr-agr: “Nunú tsawantinig makichik takatkesh takasaigpajum. Jujuwai atum tuwi pujuttagme
    nuniakjumesh tuke umiktina nunú. Junak uchi akiinak wedaushkam tuke dutiktin ainawai.
  kyc-kyc: Mawa pii dake nakamana para pyao parami dupwane ingyara. Yuu anjale palyuo
    kararami dokona pii mende daa.
  urd-GVU: کوئی بھی کام نہ کرنا۔ یہ اصول ابد تک قائم رہے، اور اِسے ہر جگہ ماننا ہے۔
  deu-1912: Darum sollt ihr keine Arbeit tun. Das soll ein ewiges Recht sein euren
    Nachkommen in allen ihren Wohnungen.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯಾವ ಕೆಲಸವನ್ನು ಮಾಡಬಾರದು. ಇದು ನಿಮಗೂ, ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಮತ್ತು
    ನಿಮ್ಮ ಎಲ್ಲಾ ನಿವಾಸಗಳಲ್ಲಿ ಶಾಶ್ವತನಿಯಮ.
  yap-yap: Re motochiyel ney e ngi i fol urngin e pi’in owchemed riy, ndemturug e
    gin yad be par riy.
  hlt-MCSB: Bitat pakhat khaw na saii uh pawt ham te na tolrhum boeih kah na cadilcahma
    rhoek ham kumhal khosing la om saeh.
  mdy-ETH: ዬያሮ ፔቴታዖ ዒዞ ኬሎና ማዾ ማዺፖቴ፤ ዬይ ዒንሢ ናንጋ ቤዞ ቢያይዳ ሙካ ሾይንታ ካፓ ዳምቤ ማዖንጎ።
  twi-ASANTE: Monnyɛ adwuma biara koraa. Yei bɛyɛ ahyɛdeɛ a ɛbɛtena hɔ daa ama awoɔ
    ntoatoasoɔ a ɛbɛba no, wɔ baabiara a mobɛtena.
  eng-WEBU: 'You shall do no kind of work: it is a statute forever throughout your
    generations in all your dwellings.'
  bnp-bnp: Naha ni ratea tara leho. Mu ramai vakaroroa a vinara iea. E huriki a hamone
    mua ri bele muri ma, na hini vai ri made vona, ria ranga ri gi ramaia a vinara
    iea.
  wal-wal: He gallassi aiba oosonne oottoppite. Hagee intte de7iyoosan ubban sinttaara
    yiya yeletau ubbau merinau woga.
  spa-PDDPT: Ningún trabajo harán. Es estatuto perpetuo para sus generaciones dondequiera
    que vivan.
  gun-gun: Mba'eve py napemba'eapoi 'rã. Ha'e va'e ma ojapo uka pyre raka'e rã peve
    guarã peneramymino ikuai va'e peguarã, pendekuaia ha'e javi rupi.
  agu-BL: ”Quil tziban jun ak'un, na i'tz jun inca'wl tetz cyakil tiemp, yi tajwe'n
    tan chibnol tane'n yi e' initxa' yi xomt che' tzaj, nin tajwe'n tan ibnol tane'n
    qui'c na ban na' lcxa't cu'nt.
  ilo-ULB: Masapul a saankayo nga agaramid iti aniaman a kita ti trabaho iti dayta
    nga aldaw. Agnanayonto daytoy a bilin kadagiti henerasion dagiti tattaoyo kadagiti
    amin a lugar a pagnaedanyo.
  kpg-kpg: Taganoho deenei la anga hua gi godou madawaawa huogodoo, de hilihili be
    digaula e noho i hee.
  uig-ARA: شۇ كۈنى ھېچقانداق ئىش قىلماڭلار؛ بۇ دەۋردىن-دەۋرگىچە سىلەر ئۈچۈن قەيەردە
    تۇرساڭلار بىر ئەبەدىي بەلگىلىمە بولىدۇ.
  sus-sus: Wo naxa wali yo raba. Sɛriyɛ na a ra wo bɔnsɔɛ birin bɛ yire birin, naxan
    mu kanama abadan.
  pon-2006: Kosonned wet pahn doke kadaukokamwail kan koaruhsie, sohte lipilipil wasa
    re kin koukousoan ie.
  jae-jae: Anam kôm teŋ atom. Tonaŋ êtu ŋagôliŋ ênêc endeŋ tôŋgeŋŋa teŋ êndêŋ amacnêm
    wakuc samob êtôm gamêŋgeŋ.
  ksd-ksd: Koko avat a pait ta mangana papalum tana; ia ra vartuluai nina ba na tur
    tukum ta kavava lavur taun tarai, ma ta nam ra umana gunan nina ba avat a ki tana.
  tur-YTC: Hiçbir iş yapmayacaksınız; bu, tüm konutlarınızda kuşaklar boyunca sonsuza
    dek geçerli olacak bir kuraldır.
  grc-BRENT: Πᾶν ἔργον οὐ ποιήσετε· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν ἐν πάσαις
    κατοικίαις ὑμῶν.
  ind-AYT: Kamu tidak boleh melakukan pekerjaan apa pun. Ini harus menjadi peraturan
    untuk selamanya, dari generasi ke generasi, di mana pun kamu tinggal.
  nya-nya: Inu musadzagwire ntchito iliyonse. Limeneli ndi lamulo lamuyaya pa mibado
    yanu yonse, kulikonse kumene mukakhale.
  hrv-hrv: Nikakva posla nemojte raditi. To je trajan zakon za vaše naraštaje gdje
    god vi boravili.
  mps-mps: Odao. Eno po ma obao, dagego te side sę me deli igio. Dagego sesemane
    sogo te bomai po wali piduao. Te dagego wąį nǫų nosali nosali pedelama, menade
    bidibaso me, augwaligo me wali pomainao,” te po wai dao.
  tpi-tpi: Harim. Mi tok gen, yupela i no ken mekim wanpela wok long dispela de. Yupela
    i mas bihainim dispela lo oltaim. Na ol tumbuna bilong yupela i kamap bihain bihain
    na i stap long wanem hap, ol tu i mas bihainim.
  dan-1931: I må intet Arbejde gøre. Det skal være eder en evig Anordning fra Slægt
    til Slægt, overalt hvor I bor.
  vie-OVCB: Luật này áp dụng đời đời cho mọi thế hệ, trong khắp lãnh thổ.
  guj-2017: તે દિવસે તમારે કોઈપણ પ્રકારનું કામ કરવું નહિ, તમારા રહેઠાણોમાં તમારા લોકોના
    વંશજો માટે એ સદાનો વિધિ થાય.
  pon-2006A: Kosonned wet pahn doke kadaukokamwail kan koaruhsie, sohte lipilipil
    wasa re kin koukousoan ie.
  por-BRBSL: 'Você não fará nenhum tipo de trabalho: é um estatuto para sempre através
    de suas gerações em todas as suas habitações.'
  cth-cth: Bang thaw hai na tawk awh mahoeh. Na onae hmuen pueng koe na ca catoun
    ditouh na tarawi awh hane phunglawk lah ao.
  twi-twi: Monnyɛ adwuma biara koraa. Eyi bɛyɛ ahyɛde a ɛbɛtena hɔ daa ama awo ntoatoaso
    a ɛbɛba no wɔ baabiara a mobɛtena.
  hlt-hlt: Bitat pakhat khaw na saii uh pawt ham te na tolrhum boeih kah na cadilcahma
    rhoek ham kumhal khosing la om saeh.
  tbz-SIM: Di bɑ́ɑ́ pĩ́ mmutɔ̃mmú dɛ yiè dɛ̀ yóó ntú ikuɔ́ nyi di kpɛ́í nsɑ̃́ɑ̃̀ bɑ́
    kɛ̀ di bo kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ia oragh. Kɨ ua mɨgei, ia ingangaritam aruer kamɨn a damuan markɨ. Ia
    arazir kɨ ifongezir kam zurara an gɨn mangɨ. Eghtɨ ian ovavir gɨn otivigh managh
    ikiamiba, me uaghan an gɨn mangɨ.
  azb-azb: Heç bir iş görməyin. Bu bütün yaşadığınız yerlərdə nəsildən-nəslə sizin
    üçün əbədi qayda olsun.
  eng-DBY: 'No manner of work shall ye do: [it is] an everlasting statute throughout
    your generations in all your dwellings.'
  hin-2017: तुम किसी प्रकार का काम-काज न करना; यह तुम्हारी पीढ़ी-पीढ़ी में तुम्हारे
    घराने में सदा की विधि ठहरे।
  wol-KYG: Buleen ci liggéey dara. Dogal a ngoogu, di lu leen war fàww, yeen ak seen
    askan ak fépp fu ngeen dëkk.
  eng-YLT: ye do no work — a statute age-during to your generations in all your dwellings.
  kne-kne: Masapol ay tongpalen yo na ay bilin ya siya abe din poli yo si eng-enggana,
    olay mo intoy ili ay kad-an yo.
  eng-WYC-2017: therefore ye shall not do anything of work in that day; it shall be
    a lawful thing everlasting to you in all your generations and dwellings;
  eng-WMBB: 'You shall do no kind of work: it is a statute forever throughout your
    generations in all your dwellings.'
  urd-GVH: कोई भी काम न करना। यह उसूल अबद तक क़ायम रहे, और इसे हर जगह मानना है।
  rug-rug: Sa tinarae hie si kaqu soto la gua tugo koari na mia sinage na sage, be
    pavei vasina koa rini.
  gaz-gaz: Isin hojii tokko iyyuu hin hojjetinaa. Kunis lafa isin jiraattan hundatti
    dhaloota dhufuuf seera bara baraa haa taʼu.
  fra-LSG: Vous ne ferez aucun ouvrage. C’est une loi perpétuelle pour vos descendants
    dans tous les lieux où vous habiterez.
  gnn-gnn: Yo, ŋunhiyinydjayi walu yukurra yurru dhärra yana nhanŋuwaynha gal'ŋu dhulŋuŋuna
    ganaŋ'maranharana gupaḏalkunharana, yakana yana yurru ŋula yolthu yukurra djämanydja
    ŋuriŋiyi waluyu, yana nhuma yurru nhinana yukurra ŋoy‐ŋathamiriwnha, wuyunna nhuma
    yurru yukurra yana nhokalayŋu yätjkuna ŋurikina.
  yal-yal: Ɛ nama wali yo kɛ. Habadan sariyan na a ra ɛ yixɛtɛne birin xa, ɛ na dɔxɔ
    dɛdɛ yi.
  haw-1868: 'Mai hana iki oukou i ka hana: he kanawai mau loa i ko oukou mau hanauna
    iloko o ko oukou mau hale a pau.'
  arb-NAV: إِيَّاكُمُ والْقِيَامَ بِعَمَلٍ مَا. إِنَّهَا فَرِيضَةٌ دَائِمَةٌ عَلَيْكُمْ
    جِيلاً بَعْدَ جِيلٍ حَيْثُ تُقِيمُونَ.
  ewe-ewe: Miawɔ dɔ aɖeke kura o. Ele be esia nanye ɖoɖo mavɔ na dzidzime siwo ava
    va le afi si mianɔ.
  eng-LEE: 'No manner of work shall ye do: it shall he a statute for ever throughout
    your generations, in all your dwellings.'
  asm-FB: তোমালোকে সেই দিনা কোনো প্ৰকাৰৰ কাম নকৰিবা; এইটো তোমালোকৰ সকলো নিবাসৰ ঠাইত
    পুৰুষানুক্ৰমে পালন কৰিব লগীয়া চিৰস্থায়ী বিধি।
  sus-A: وٌ نَشَ وَلِ يٌ رَبَ. سّرِيّ نَ عَ رَ وٌ بْنسْي بِرِن بّ يِرٍ بِرِن، نَشَن
    مُ كَنَمَ عَبَدَن.
  fra-SBL: 'Vous ne ferez aucune espèce de travail : c''est une loi perpétuelle, de
    génération en génération, dans toutes vos habitations.'
  hbo-hbo: כָּל־מְלָאכָ֖ה לֹ֣א תַעֲשׂ֑וּ חֻקַּ֤ת עֹולָם֙ לְדֹרֹ֣תֵיכֶ֔ם בְּכֹ֖ל מֹֽשְׁבֹֽתֵיכֶֽם׃
  eng-WYCLIFFE: therfor ye schulen not do ony thing of werk in that dai; it schal
    be a lawful thing euerlastynge to you in alle youre generaciouns and abitaciouns;
  cwe-cwe: Sekemusang'hane usang'hano. Ndagilizi ino izindililigwe siku zose muna
    zinyelesi zenu na hanhu hohose homukala.
  kik-kik: Mũtikanarute wĩra o na ũrĩkũ. Ũyũ ũgũtuĩka watho mwandĩke wa gũtũũra nginya
    harĩ njiarwa iria igooka, o kũrĩa guothe mũgaatũũra.
  fra-NCL: Vous ne ferez aucun travail. C’est une loi perpétuelle pour vos descendants,
    dans tous les lieux où vous demeurerez.
  cek-AK: To na niah loe kawbaktih tok doeh sah hmah; na oh o haih ahmuen kruekah,
    hae loe angzo han koi na caanawk hanah, dungzan ah paek ih lok ah oh.
  cuk-cuk: ” ’Degisoggu, a-ibagi, bemar bipisaale arbaosurmalad. Be-wagan bia maimardibe,
    we-igar degisadegu ega maigu guoed.
  uig-CYR: Шу күни һеч қандақ иш қилмаңлар; бу дәвирдин-дәвиргичә силәр үчүн қәйәрдә
    турсаңлар бир әбәдий бәлгүлимә болиду.
  tel-2017: ఆ రోజున మీరు ఏ పనీ చేయకూడదు. అది మీ నివాసాలన్నిటిలో మీ తరతరాలకు నిత్య
    శాసనం.
  hat-BSA: Nou pa pou travay menm. Se yon règleman k ap dire pandan tout jenerasyon
    nou yo nan tout kay nou yo.
  kos-kos: Oakwuk se inge ma nu sin fwil nutuwos nukewa, in kutena acn ma elos muta
    we.
  hbo-WLC: כָּל־מְלָאכָ֖ה לֹ֣א תַעֲשׂ֑וּ חֻקַּ֤ת עוֹלָם֙ לְדֹרֹ֣תֵיכֶ֔ם בְּכֹ֖ל מֹֽשְׁבֹֽתֵיכֶֽם׃
  ibo-ibo: Unu agaghị arụ ọrụ ọbụla. Nʼebe ọbụla unu bi, ụkpụrụ a ga-adịgide nye unu
    niile site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ତୁମ୍ଭେମାନେ କୌଣସି ପ୍ରକାର କାର୍ଯ୍ୟ କରିବ ନାହିଁ; ଏହା ତୁମ୍ଭମାନଙ୍କର ସମୁଦାୟ ନିବାସ
    ସ୍ଥାନରେ ପୁରୁଷାନୁକ୍ରମେ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି।
  chk-chk: Ousap fokun föri och angang. Iei eu allük oupwe apwönüetä, ämi me mwirimwirimi
    kana, seni eu täppin aramas tori eu täppin lon leniemi meinisin.
  rop-rop: Tharran na det lowa blanga ol yumob bigininimob blanga bulurrumbat, nomeda
    weya olabat garra jidanbat.
  ukr-1871: 'Нїякого дїла не робити мете: установа віковічна в роди ваші по всїх осадах
    ваших.'
  deu-1951: Ihr sollt keine Arbeit verrichten. Das ist eine ewig gültige Ordnung für
    eure Geschlechter an allen euren Wohnorten.
  eng-JPS: Ye shall do no manner of work; it is a statute for ever throughout your
    generations in all your dwellings.
  srp-1865: Nijednoga posla nemojte raditi; to da je vjeèna uredba od koljena do koljena
    u svijem stanovima vašim.
  lug-lug: Temulukolerangako mulimu n’akatono. Eryo linaabeeranga etteeka ery’enkalakkalira,
    ery’emirembe gyonna egigenda okujja mu bifo byonna gye munaabeeranga.
  heb-heb: כל מלאכה לא תעשו חקת עולם לדרתיכם בכל משבתיכם׃
  ben-IRV: তোমরা কোনো কাজ কোরো না; এটা তোমাদের সব গৃহে পুরুষানুক্রমে পালনীয় চিরস্থায়ী
    ব্যবস্থা।
  pan-pan: ਤੁਸੀਂ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਨਾ। ਇਹ ਤੁਹਾਡੇ ਸਾਰੇ ਨਿਵਾਸ ਸਥਾਨਾਂ ਵਿੱਚ
    ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਠਹਿਰੇ।
  mya-JVB: အဘယ် အလုပ် ကိုမျှ မ လုပ် ရ။ သင် တို့နေရာ အရပ်ရပ် ၌ သင် တို့အမျိုး အစဉ်
    အဆက် စောင့်ရသောပညတ် တော်ဖြစ်သတည်း။
  hmo-hmo: Kamonai! Gaukara ta do umui karaia lasi unai dina dekenai. Inai taravatu
    be emui tubudia edia latanai danu, lagani ibounai hanaihanai, edia noho gabudia
    ibounai lalonai.
  urd-urd: तुम किसी तरह का काम मत करना, तुम्हारी सब सुकुनत गाहों में नसल — दर — नसल
    हमेशा यही तौर तरीक़े रहेंगे।
  rus-SYN: 'никакого дела не делайте: это постановление вечное в роды ваши, во всех
    жилищах ваших;'
  bqc-SIM: Ásuli zĩe kɛ zĩbeezĩo. Yã́piá yãdilɛaɛ́ɛ e á buiwa gu pↄ́ á kúu
    píi.
  tcz-CHONGTHU: Na bonchauva natoh thilbol akon na nakikangse cheh diu, hoilai muna
    hijong leh na chenna jouseuva chonna dan ahitia, najui cheh diu ahi.
  mar-mar: तुम्ही अजिबात कसलेही काम करु नये; तुम्ही जेथे कोठे राहत असाल तेथे तुमच्या
    सर्व घराघरात तुम्हास हा पिढ्यानपिढ्या कायमचा नियम होय.
  qub-qub: «Chayno caycaptenga chay junaj ama arunquichu. Chay nishäcunaga imaycamapis
    laymi canga gamcunapaj gamcunapita mirajcunapäpis.
  bqp-bqp: I ku rɑ sɔmburu gɑru ko tɔ̃ɔ te. Yɑ ko n sɑ̃ɑwɑ woodɑ kɑ bɑɑdommɑɔ kɑ bɛɛn
    bibun bweserɔ. Mi i wɑ̃ɑ kpuro, i ko ye mɛm nɔɔwɑwɑ.
  hat-hat: Nou pa pou fè anyen jou sa a. Sa se regleman pou nou swiv tout tan, de
    pitit an pitit, kote nou pase.
  eng-BSB: You are not to do any work at all. This is a permanent statute for the
    generations to come, wherever you live.
  tod-tod: Wo la boti nɔpɛ kɛa. Naa ɠa ɠɛ ga ɠɔoɠɔ tɔgi wo-mavofodaiti kpein bɛ, ʋɛ
    nɔpɛ wo zeizu ná.
  eng-WEBPB: 'You shall do no kind of work: it is a statute forever throughout your
    generations in all your dwellings.'
  kbq-kbq: Hagi ana knarera mago eri'zana e'oritfa hugahaze. Ama tra kemo'a menine
    henkanema fore hu anante anante hu'zama esaza vahetera meno nevanige'za avaririgahaze.
  nhe-BL: “Quena, ax hueli inquichihuase niyon se tequitl. Ni tlanahuatili monequi
    inquitlepanitase imojuanti huan imoteipa ixhuihua para nochipa.
  gub-BL: Pezapo zo ma'ereko haw a'e 'ar mehe nehe. Wyzài ywy rehe peneko mehe peruzar
    ko ze'eg tuweharupi nehe. Pezuapyapyr weruzar putar ko ze'eg tuweharupi a'e wà
    nehe no, upytu'u 'ym pà wà nehe no.
  eng-DRA: 'You shall do no work therefore on that day: it shall be an everlasting
    ordinance unto you in all your generations, and dwellings.'
