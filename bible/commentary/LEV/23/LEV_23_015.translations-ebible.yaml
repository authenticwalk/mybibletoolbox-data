verse: LEV.023.015
translations:
  mal-C: “ ‘നിങ്ങൾ വിശിഷ്ടയാഗാർപ്പണത്തിനു കറ്റ കൊണ്ടുവന്ന ശബ്ബത്തിന്റെ പിറ്റേദിവസംമുതൽ
    ഏഴു പൂർണ ആഴ്ചകൾ എണ്ണണം.
  deu-TKW: Sodann sollt ihr vom Tage nach dem Sabbat ab - von dem Tage ab, wo ihr
    die Webegarbe darbrachtet, - sieben volle Wochen zählen,
  lin-lin: Bosengeli kotanga baposo sambo, kobanda na mokolo oyo elandi mokolo ya
    Saba, mokolo oyo bokomema liboke ya bambuma mpo ete batombola yango ; baposo nyonso
    sambo esengeli kozala ya kokoka.
  eng-LSV: 'And you have numbered for yourselves from the day after the Sabbath, from
    the day of your bringing in the sheaf of the wave-offering: they are seven perfect
    Sabbaths;'
  eng-GNV: Ye shall count also to you from the morowe after the Sabbath, euen from
    the day that yee shall bring the sheafe of the shake offring, seuen Sabbaths,
    they shalbe complete.
  eng-WEBSTER: 'And ye shall count to you from the morrow after the sabbath, from
    the day that ye brought the sheaf of the wave-offering; seven sabbaths shall be
    complete:'
  nhw-BL: “Huajca nopa achtihui tonal anmosiyajquetzase huan ne seyoc tonal anquihualicase
    nopa tlaitzquili yancuic huan teipa xipehuaca xijpohuaca chicome semanas.
  swh-ONEN: “ ‘Tangu siku ile iliyofuata Sabato, siku mliyotoa sadaka ya mganda wa
    kuinuliwa, hesabuni majuma saba kamili.
  bba-bba: Yinni Gusunɔ u mɑɑ Isirelibɑ sɔ̃ɔwɑ sɑɑ Mɔwisin nɔɔn di u nɛɛ, i ko i mɑɑ
    ɑlusumɑ ɡɑriwɑ nɔɔbɑ yiru sɑɑ tɔ̃ɔ wɛ̃rɑruɡirun sisirun di dɔmɑ tèn di i kɑ bɛɛn
    dĩɑ ɡbiikii ni, nɛ, Yinni Gusunɔ nɑɑwɑ.
  eng-KJVCPB: 'And ye shall count unto you from the morrow after the sabbath, from
    the day that ye brought the sheaf of the wave offering; seven sabbaths shall be
    complete:'
  luo-luo: “ ‘Chakre odiechiengʼ moluwo Sabato, mane ukeloe mich mar cham moyiedhi,
    to nyaka ukwan ma une ni oromo jumbe abiriyo.
  meu-meu: Una dina amo, hari Dina Helaḡa murina dinana, emui iḡui roboadia ba heni
    davedave bouboudia ai baela dinana, pura hitu ba duahidia.
  npi-ULB: शबाथ दिन अर्थात् डोलाउने बलिको रूपमा तिमीहरूले बालीको बिटा ल्याएको दिनपछि
    पुरै सात हप्‍ता गन्‍नू ।
  yor-yor: “ ‘Ẹ ka ọ̀sẹ̀ méje gbangba, láti ọjọ́ kejì ọjọ́ ìsinmi, àní ọjọ́ tí ẹ mú
    ìdì ọkà fífì wá.
  emp-NTPO: Bãrã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewari nurẽma bãrã néu naãrã
    ewabʌdad̶ebemada mʌ̃́a jʌwa jãmãtʌma ab̶a diad̶aped̶a domia siete juachad̶ida
    panʌa.
  pes-OPCB: «هفت هفته بعد از روزی که اولین بافهٔ خود را به من تقدیم کردید،
  tgl-ULB: Magbibilang kayo kinabukasan mula sa Araw ng Pamamahinga, mula sa araw
    ng dinala ninyo ang tali na paghahandog para itaas at idinulog, pitong buong linggo,
    pitong Araw ng Pamamahinga,
  cbu-NT: 'Apanll yusur minootssha kamachtaku tárangitamta; Zar yuwash tirikoo wayakis
    anoo zaree táchingtsa. Napa: kanussish zaree nuwaam tirikoo wayachus, an zar tushiyaru,
    putaam 7 simanaa táchingtsa.'
  hui-hui: Widi hubua mbira gandulo yalu Anduane Homogo i̱ ngule eberamingi howa sarere
    karia daga lalimu.
  mya-mya: ဥ​ပုသ်​နေ့​အ​လွန်​နောက်​တစ်​နေ့​ဖြစ်​သည့်​ထာ​ဝ​ရ ဘု​ရား​အား ကောက်​လှိုင်း​စည်း​ကို​ဆက်​သ​သည့်
    နေ့​မှ​အ​စ​ပြု​၍​ရက်​သတ္တ​ပတ်​ခု​နစ်​ပတ်​ရေ တွက်​လော့။-
  bod-N: དེ་ཡང་ཁྱོད་རྣམས་ཀྱིས་རང་ཉིད་ཀྱི་ཕྱིར་ངལ་གསོ་ཉིན་མོའི་ཕྱི་ཉིན་ཏེ། འབྲུ་རིགས་ཀྱི་ཚར་ཕོན་དེ་གཡོབ་མཆོད་དུ་ཕུལ་བའི་ཉིན་མོ་དེ་ནས་བཟུང་།
    ངལ་གསོ་བའི་ཉིན་མོ་བདུན་ཏག་ཏག་བགྲང་དགོས་ལ།
  sna-sna: “ ‘Kubva pazuva rinotevera Sabata, zuva ramakauya nechisote chechipiriso
    chokuninira, verengai mavhiki manomwe azere.
  spa-BLM: '“‘Contarás desde el día siguiente al sábado, desde el día en que trajiste
    la gavilla de la ofrenda mecida: se completarán siete sábados.'
  cac-cac: Axo d'a junxo c'u ayic toxo ix lajvicanec' sc'ual ic'oj ip, ayic tzeyic'ancot
    jun manoja ixim trigo ofrendail, aton d'a jun c'u chi' tze b'is uque' semana.
  swh-ULB: Tangu siku iliyofuata baada ya Sabato—hiyo ilikuwa siku mlipolileta lie
    fungu la nafaka la matoleo ya kutikiswa—hesabuni majuma saba kamili.
  bel-bel: Адлічэце сабе ад першага дня пасьля сьвята, ад таго дня, калі прыносіце
    сноп трасеньня, сем поўных тыдняў,
  deu-ELBBK: 'Und ihr sollt euch zählen vom anderen Tag nach dem Sabbat, von dem Tag,
    da ihr die Webe-Garbe gebracht habt: Es sollen sieben volle Wochen sein.'
  mbb-OT: Kedlavey zutun te pitu he simana he iyan kebpuun te andew zutun te kedhelaza
    niw zuen te menge vinagkes he pungu, tiǥum kew ne pemuhat kew uman te pemuhat
    he para gasa puun dutun te menge pungu he veǥu pa he ineǥani niw. Ul-ulaha niw
    heini zutun te ike-50 he andew, he iyan kes andew te kegkeiwas te ikepitu he Andew
    te Kedhimeley. Is idhalad niw, ne zezuwa he supas he mibeelan he ziyà ebpuun te
    heepat he kilu te meupiya he kelasi te herina, he zuen din tapey. Ipemuhat niw
    heini he pemuhat he ibayew he ebpuun te nehuna he neraǥun niw.
  mal-2015: ശബ്ബത്തിന്റെ പിറ്റെന്നാൾമുതൽ നിങ്ങൾ നീരാജനത്തിന്റെ കറ്റ കൊണ്ടുവന്ന ദിവസംമുതൽ
    തന്നേ, എണ്ണി ഏഴു ശബ്ബത്ത് തികയേണം.
  rmc-rmc: „ ‚Rachinen avri efta cala kurke ole dživesestar pal o šabat, sar anďan
    o snopos pre hazdľi obeta.
  pes-OPV: و از فردای آن سبت، از روزی که بافه جنبانیدنی را آورده باشید، برای خود بشمارید
    تا هفت هفته تمام بشود.
  ron-1924: Де а доуа зи дупэ Сабат, дин зиуа кынд вець адуче снопул ка сэ фие легэнат
    ынтр-о парте ши ынтр-алта, сэ нумэраць шапте сэптэмынь ынтреӂь.
  ben-OBCV: “ ‘বিশ্রামদিনের পরবর্তী দিন থেকে, দোলনীয় উপহাররূপ আঁটি আনার দিন থেকে
    সম্পূর্ণ সাত সপ্তাহ গণনা করবে।
  som-som: Oo maalintii aad keenteen xidhmada qurbaanka la ruxruxo, oo ah maalinta
    ka dambaysa sabtida, waxaad ka tirsataan toddoba toddobaad oo kaamil ah.
  lat-VUC: Numerabitis ergo ab altero die sabbati, in quo obtulistis manipulum primitiarum,
    septem hebdomadas plenas,
  eng-ASVBT: 'And ye shall count unto you from the morrow after the sabbath, from
    the day that ye brought the sheaf of the wave offering; seven sabbaths shall there
    be complete:'
  ita-1885: E, dal giorno appresso quel Sabato, dal giorno che voi avrete portata
    la menata dell'offerta dimenata, contatevi sette settimane compiute.
  eng-LXXUP: 'And ye shall number to yourselves from the day after the Sabbath, from
    the day on which ye shall offer the sheaf of the heave offering, seven full weeks:'
  eng-ULB: Beginning from the day after the Sabbath—that was the day you brought the
    bundle of grain as the wave offering—count seven full weeks.
  spa-VBL: “Cuenta siete semanas completas desde el día después del sábado, el día
    que trajiste la pila de grano como ofrenda ondulada.
  fra-_FOB: Vous compterez aussi, à partir du lendemain du sabbat, dès le jour où
    vous aurez apporté la gerbe qui doit être agitée, sept semaines entières.
  mal-mal: “‘ശബ്ബത്തിന്റെ പിറ്റെന്നാൾമുതൽ നിങ്ങൾ നീരാജനത്തിന്റെ കറ്റ കൊണ്ടുവന്ന ദിവസംമുതൽ
    തന്നെ, എണ്ണി ഏഴു ശബ്ബത്ത് തികയണം.
  urd-GVR: Jis din tum ne anāj kā pūlā pesh kiyā us din se pūre sāt hafte gino.
  suz-BL: मिनु नाइक्‍तीक नाक्‍ती आ दीसा, गे अन्‍न आ मुठा क्‍युक्‍शा हिम्‍शा चढ़ेतीक
    नाक्‍त रे गेपुकीमी ७ हप्‍ता हिक्‍चा माल्‍नीनी। गन्‍ती २८:२६-३१; ब्‍यवस्‍था १६:९-१२
  ita-1927: Dall’indomani del sabato, dal giorno che avrete portato la mannella dell’offerta
    agitata, conterete sette settimane intere.
  ckb-ckb: «”ئینجا لە ڕۆژی دوای شەممەوە، لەو ڕۆژەوەی کە مەڵۆیەکە وەک قوربانی بەرزکردنەوە
    دەهێنن، حەوت هەفتەی تەواو بژمێرن،
  eng-BBE: And let seven full weeks be numbered from the day after the Sabbath, the
    day when you give the grain for the wave offering;
  kan-OKCV: “ ‘ಸಬ್ಬತ್ ದಿನದ ಮಾರನೆಯ ದಿನ ನೀವು ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಿದ ಸಿವುಡನ್ನು ತಂದ ದಿನದಿಂದ
    ಏಳು ವಾರಗಳು ಪೂರ್ಣವಾಗುವವರೆಗೆ ಲೆಕ್ಕಿಸಬೇಕು.
  tam-2017: “நீங்கள் அசைவாட்டும் கதிர்க்கட்டைக் கொண்டுவரும் ஓய்வுநாளுக்கு மறுநாள்
    முதற்கொண்டு எண்ணத்துவங்கி, ஏழுவாரங்கள் முடிந்தபின்பு,
  spa-RV-1909: 'Y os habéis de contar desde el siguiente día del sábado, desde el
    día en que ofrecisteis el omer de la ofrenda mecida; siete semanas cumplidas serán:'
  ron-BTF: Și să vă numărați din ziua următoare sabatului, din ziua în care ați adus
    mănunchiul ofrandei legănate; șapte sabate întregi;
  eng-WEBP: '“‘You shall count from the next day after the Sabbath, from the day that
    you brought the sheaf of the wave offering: seven Sabbaths shall be completed.'
  eng-FBV: Count seven full weeks from the day after the Sabbath—the day you brought
    the stack of grain as a wave offering.
  nld-1939: Van de dag na de sabbat, waarop ge de schoof als strekoffer hebt aangeboden,
    moet ge zeven volle weken tellen; zeven volle weken moeten het zijn,
  nch-BL: “Huajca nopa achtohui tonali anmosiyajquetzase huan nopa seyoc tonali anquihualicase
    nopa manojo yancuic huan teipa xipehuaca xijpohuaca chicome samano.
  vie-1934: 'Kể từ ngày sau lễ sa-bát, là ngày đem bó lúa dâng đưa qua đưa lại, các
    ngươi sẽ tính bảy tuần lễ trọn:'
  hin-CV: “ ‘तुम शब्बाथ के अगले दिन से, जब लहराने की बलि के रूप में चढ़ाने के लिए
    पुलियां लाई जाएं, गिनती करना; ये पूरे सात शब्बाथ होंगे.
  eng-OURB: '“‘You shall count from the next day after the Shabath ·Intermission·,
    from the day that you brought the sheaf of the wave offering; seven Shab''totay
    ·Intermissions· shall be completed:'
  spa-BES: Y que sean contadas siete semanas completas desde el día después del sábado,
    el día en que dan el grano para la ofrenda mecida;
  tdx-tdx: Mifototse amy loak’andro’ i Sabotsey, i andro nindesa’ areo i loha-voan’
    engan-kelahelaiy ty hañiaha’ areo Sabotse fonitse fito.
  vid-vid: “Mowaliza majuma saba genele kwaluchila zuwa lila loimalile Zuwa lya Kwesela,
    lomigale chizabala cha nhambiko ya kwinula kuchanya.
  eng-OKE: And count to you, after the festival day, from the day that you brought
    the omera of the elevation, seven weeks, complete shall they be.
  tha-KJV: เจ้​าทั้งหลายจงนับตั้งแต่วั​นร​ุ่งขึ้นหลังวันสะบาโต จากวั​นที​่​เจ้​าทั้งหลายได้นำฟ่อนข้าวแกว่งถวายครบเจ็ดวันสะบาโต
  por-BR-2018: 'E vos haveis de contar desde o dia seguinte do sábado, desde o dia
    em que oferecestes o ômer da oferta movida; sete semanas completas serão:'
  deu-ELO: 'Und ihr sollt euch zählen vom anderen Tage nach dem Sabbath, von dem Tage,
    da ihr die Webegarbe gebracht habt: es sollen sieben volle Wochen sein.'
  eng-WYC-2018: Therefore ye shall number from the tother day of the sabbath, in which
    ye offered handfuls of the first fruits, seven full weeks, (And so ye shall count
    seven full weeks from the day after the Sabbath, that is, after the Passover,
    in which ye offered the sheaves as a special gift,)
  epo-epo: Kaj kalkulu al vi de post la morgaŭa tago post la festo, de post la tago,
    en kiu vi alportis la garbon por skuado, sep plenajn semajnojn.
  uig-PIN: Andin silǝr xu xabat künning ǝtisidin, yǝni xu bir baƣlamni pulanglatma
    ⱨǝdiyǝ süpitidǝ sunƣan künning ǝtisidin tartip, yǝttǝ ⱨǝptǝ sananglar (ular toluⱪ
    ⱨǝptǝ boluxi kerǝk);
  beo-beo: Dilia da Sa:bade eso amoga gagoma gilisili dobole gagai Hina Godema gaguli
    misi, amo fa:no, hialigi fesuale idima.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Yupela i mas kaunim 7-pela wik bihain long
    dispela de yupela i save bringim mekpas wit bilong givim long mi, Bikpela.
  hau-SA: “ ‘Daga kashegarin Asabbaci, ranar da kuka kawo dami don hadaya ta kaɗawa,
    ku ƙirga cikakku makoni bakwai.
  uig-LAT: Andin siler shu shabat künning etisidin, yeni shu bir baghlamni pulanglatma
    hediye süpitide sun’ghan künning etisidin tartip, yette hepte sananglar (ular
    toluq hepte bolushi kérek);
  nde-nde: “ ‘Kusukela ngelanga elilandela iSabatha, ilanga elaletha ngalo ilixha
    lomnikelo wokuzunguza, balani amaviki ayisikhombisa agcweleyo.
  ton-ton: '¶ Pea ke mou lau kiate kimoutolu mei he pongipongi ʻi he hili ʻae Sāpate,
    mei he ʻaho naʻa mou ʻomi ai ʻae faluku ʻoe feilaulau ke taʻaloʻalo ʻaki; ʻe kātoa
    ʻae Sāpate ʻe fitu:'
  ces-1613: Počtete sobě také od prvního dne po sobotě, ode dne, v němž jste obětovali
    snopek sem i tam obracení, (plných sedm téhodnů ať jest),
  eng-WMB: '“‘You shall count from the next day after the Sabbath, from the day that
    you brought the sheaf of the wave offering: seven Sabbaths shall be completed.'
  tam-TCV: “ ‘நீங்கள் அசைவாட்டும் காணிக்கையாகக் கதிர்க்கட்டைக் கொண்டுவந்த நாளான ஓய்வுநாளுக்கு
    அடுத்த நாளிலிருந்து, முழுமையாக ஏழு வாரங்களை எண்ணுங்கள்.
  ceb-ULB: Magsugod kini sukad sa adlaw human sa Adlawng Igpapahulay—mao kadto ang
    adlaw nga inyong gidala ang binugkos nga uhay nga halad nga gibayaw—nga nag-ihap
    hangtod sa pito ka semana.
  pol-UBG: I odliczycie sobie od pierwszego dnia po szabacie, od dnia, w którym przynieśliście
    snop kołysania, siedem pełnych tygodni.
  agr-agr: “Tsawan ayamtai kintamag tsawagtata duwi atum mina anentag sujakjum trigo
    tsupija jigkamu itagtuatajum, nunú tsawantin nagkama dekapajum siete semana ejetatjume.
  kyc-kyc: Koro petenge yuu gii dokopa yangamana witi jingi yama mende namba jepala
    dokopa koro yanda ipingi ingilyape lao yaka lao kararami.
  urd-GVU: جس دن تم نے اناج کا پُولا پیش کیا اُس دن سے پورے سات ہفتے گنو۔
  deu-1912: Darnach sollt ihr Zählen vom Tage nach dem Sabbat, da ihr die Webegarbe
    brachtet, sieben ganze Wochen;
  kan-2017: “‘ಸಬ್ಬತ್ ದಿನದ ಮರುದಿನದಿಂದ ಆ ಪ್ರಥಮ ಸಿವುಡನ್ನು ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಿದ ದಿನ ಮೊದಲುಗೊಂಡು
    ಪೂರ್ಣವಾಗಿ ಏಳು ವಾರಗಳು ಮುಗಿಯುವಂತೆ ಐವತ್ತು ದಿನಗಳನ್ನು ಲೆಕ್ಕಿಸಬೇಕು.
  yap-yap: Mu the’eged medlip e wik ko rofen ni yib nga tomuren e Sabbath ni aram
    e rofen ni ngam feked fare thum i grain romed i yib ngam pied ngak SOMOL.
  hlt-MCSB: Thueng hmueih la canghuei na khuen tue phoeikah Sabbath vuen lamkah te
    tae lamtah Sabbath voeirhih a cum due om sak.
  mdy-ETH: «ዡጊ ዒንጊንታ ዒንጊፃ ዒንጊንቴ ኬላፓ ሴካ ላንካይ ቃልሾ ኬሊ ፓይዱዋቴ።
  twi-ASANTE: “ ‘Homeda no akyi ɛda a ɛdi ɛkan a wɔmaa atokoɔ afiafi mu baako so him
