  eng-WEBPB: '“‘You shall count from the next day after the Sabbath, from the day
    that you brought the sheaf of the wave offering: seven Sabbaths shall be completed.'
  kbq-kbq: Hagi anama witi ko'nama eri veravemahu ofama hanazana Sabati knaretira
    7ni'a sonta hampriho.
  nhe-BL: “Huajca nopa achtohui tonal inmosiyajcahuase huan ne seyoc tonal inquihualicase
    nopa tlatequili yancuic huan teipa xipehuaca xijpohuaca chicome samanos.
  gub-BL: Pemono arozràn haryw ipy Tupàn pe nehe. Pezypyrog 'ar ipapar pà a'e 'ar
    mehe nehe. Pepapar 49 'ar nehe.
  eng-DRA: You shall count therefore from the morrow after the sabbath, wherein you
    offered the sheaf of the firstfruits, seven full weeks.
