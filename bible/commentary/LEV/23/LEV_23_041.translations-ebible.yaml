verse: LEV.023.041
translations:
  mal-C: ഓരോവർഷവും ഇതു യഹോവയ്ക്ക് ഒരു ഉത്സവമായി ഏഴുദിവസം ആഘോഷിക്കണം. ഇതു വരാനുള്ള
    തലമുറകൾക്ക് എന്നേക്കുമുള്ള ഒരു അനുഷ്ഠാനമായിരിക്കണം ഇത് ഏഴാംമാസത്തിൽ ആഘോഷിക്കണം.
  deu-TKW: 'und sollt es als ein Fest Jahwes feiern jedes Jahr sieben Tage lang; das
    ist eine für alle Zeiten geltende Satzung, die ihr beobachten sollt von Geschlecht
    zu Geschlecht: im siebenten Monat sollt ihr es feiern.'
  lin-lin: Na mikolo sambo, bokobanda kosala feti oyo mibu nyonso mpo na lokumu na
    Yawe. Oyo ezali mobeko ya libela mpo na milongo ya bakitani oyo bakoya sima na
    bino ; bokosala feti yango na sanza ya sambo.
  eng-LSV: And you have kept it [as] a celebration to YHWH, seven days in a year—a
    continuous statute throughout your generations; in the seventh month you keep
    it [as] a celebration.
  eng-GNV: 'So ye shall keepe this feast vnto the Lord seuen daies in the yere, by
    a perpetuall ordinance through your generations: in the seuenth moneth shall you
    keepe it.'
  eng-WEBSTER: And ye shall keep it a feast to the LORD seven days in the year. It
    shall be a statute for ever in your generations; ye shall celebrate it in the
    seventh month.
  nhw-BL: Sesen xihuitl anquichihuase ni ilhuitl para chicome tonali para na. Ya ni
    eli se tlanahuatili catli monequi anquitlepanitase nochi anisraelitame catli ama
    anitztoque huan nochi catli teipa tlacatise.
  swh-ONEN: Mtaadhimisha siku hii kuwa sikukuu kwa Bwana kwa siku saba kila mwaka.
    Hili litakuwa agizo la kudumu kwa vizazi vijavyo; iadhimisheni mwezi wa saba.
  bba-bba: Wɔ̃ɔ bɑɑɡere i ko i n dɑ tɔ̃ɔ bɑkɑ te diwɑ i kɑ mɑn bɛɛrɛ wɛ̃ suru nɔɔbɑ
    yiruse ye sɔɔ. Yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And ye shall keep it a feast unto the Lord seven days in the year.
    It shall be a statute for ever in your generations: ye shall celebrate it in the
    seventh month.'
  luo-luo: Timuru sawoni ni Jehova Nyasaye kuom ndalo abiriyo higa ka higa. Mae en
    chik momakou gi nyikwau nyaka chiengʼ. Paruru ni kochopo dwe mar abiriyo to nyaka
    ubed gi sawoni.
  meu-meu: 'Laḡani ta ta lalodiai ina aria dinadia hituosi do ba badinadia: egu haheḡani
    bunai, uru uru idoidiai ela bona hanaihanai. Hua ihahituna ai una aria ba karaia.'
  npi-ULB: हरेक वर्ष सात दिनसम्म तिमीहरूले परमप्रभुको निम्ति यो चाड मनाउनू । तिमीहरू
    बसोबास गर्ने सबै ठाउँमा तिमीहरूका मानिसहरूका सबै वंशमा सदाको निम्ति यो एउटा विधि
    होस् ।
  yor-yor: Ẹ ṣe èyí ní àjọ̀dún sí Olúwa fún ọjọ́ méje lọ́dọọdún. Èyí yóò jẹ́ ìlànà
    ayérayé fún àwọn ìran tí ń bọ̀, ẹ ṣe é ní oṣù keje.
  emp-NTPO: Poaza sietebema jed̶ecod̶e bãrãba maʌ̃ ewari dromada siete ewari od̶ida
    panʌa mʌ̃́a bia bed̶ead̶i carea. Id̶iba ʌ̃taa bãrãba, bãrã warrarãneba yõbʌdarã
    bid̶a naʌ̃ bed̶eara ĩjã od̶ida panʌa.
  pes-OPCB: برگزاری این عید هفت روزه در ماه هفتم برای خداوند، فریضه‌ای ابدی است که
    باید نسل اندر نسل انجام گیرد.
  tgl-ULB: Sa pitong araw ng bawat taon, dapat ninyong ipagdiwang itong pista para
    kay Yahweh. Magiging permanenteng batas ito hanggang sa katapusan ng inyong mga
    salinlahi sa lahat ng mga lugar kung saan kayo nakatira. Dapat ninyong ipagdiwang
    itong pista sa ikapitong buwan.
  cbu-NT: Ichinguru masach tsup sietish ichingurus siy nuwaa Apanlleetsi wanasirimshiri
    shambatangtsa tsimbun matayaru zari. Yuwaa nuw zaree wayarangi anoo siysa ipareetsis
    kamaningtsa urutamari payumaama.
  hui-hui: Anda Nemandaruha Palu howa horo karuni ani bialu halimu. Tínaga waneigini
    mani holebirarumebi mana uruni biaabo halu holene nga.
  mya-mya: ထို​ပွဲ​တော်​ကို​ခု​နစ်​ရက်​တိုင်​တိုင်​ဆင်​ယင် ကျင်း​ပ​ရ​မည်။ သင်​တို့​၏​အ​ဆက်​အ​နွယ်
    တို့​သည်​ဤ​ပ​ညတ်​ကို​ထာ​ဝ​စဉ်​စောင့်​ထိန်း ရ​ကြ​မည်။-
  bod-N: ལོ་རེ་བཞིན་དུ་ཉིན་བདུན་གྱི་རིང་ལ་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ཆེན་རོལ་ཞིག
    ཁྱོད་ཅག་གིས་ཟླ་བ་བདུན་པར་རོལ་བའི་དུས་ཆེན་དེ་ནི་མི་རབས་ནས་མི་རབས་བར་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་དགོས།
  sna-sna: Munofanira kuitira Jehovha mutambo uyu kwamazuva manomwe gore negore. Uyu
    unofanira kuva murayiro unogara nokusingaperi kuzvizvarwa zvichauya; muupemberere
    mumwedzi wechinomwe.
  spa-BLM: Lo celebraréis como fiesta para Yahvé durante siete días al año. Es un
    estatuto para siempre a lo largo de vuestras generaciones. La celebraréis en el
    séptimo mes.
  cac-cac: D'a yuquil uj d'a junjun ab'il, tzeyac'anoch jun q'uin̈ chi' d'a uque'
    c'ual yuj in eyic'anchaan̈. A jun tic ley tz'ajcan d'a e cal yed' d'a scal eb'
    eyin̈tilal d'a masanil tiempo.
  swh-ULB: Kwa muda wa siku saba kila mwaka, mtaisherehekea sikukuu hii kwa Yahweh.
    Hii itakuwa amri ya kudumu katika vizazi vyote vya watu wenu mahali potepote mtakapoishi.
    Mtaisherehekea sikukuu hii katika mwezi wa saba.
  bel-bel: 'і сьвяткуйце гэта сьвята Гасподняе сем дзён у год: гэта пастанова вечная
    ў роды вашыя: на сёмым месяцы сьвяткуйце яго;'
  deu-ELBBK: 'Und ihr sollt dasselbe sieben Tage im Jahr als Fest dem HERRN feiern:
    eine ewige Satzung bei euren Geschlechtern; im 7. Monat sollt ihr dasselbe feiern.'
  mbb-OT: Silibraha niw heini he pista ziyà te ikepitu he vulan kada tuig para te
    kebeǥey te zengeg diyà te Nengazen. Seled te pitu he andew, ubpè kew ziyà te menge
    lawig su wey metueni te menge kevuwazan niw he impeubpà te Nengazen he Megbevayè
    niw is menge kepuun niw ziyà te menge lawig hein impeǥawas din sikandan puun te
    Ehipto. Heini he sulunuzen, ne kinahanglan he tumana niw taman te huziyan he lapis
    te menge kevuwazan niw.
  mal-2015: സംവത്സരം തോറും ഏഴു ദിവസം യഹോവെക്കു ഈ ഉത്സവം ആചരിക്കേണം; ഇതു തലമുറതലമുറയായി
    നിങ്ങൾക്കു എന്നേക്കുമുള്ള ചട്ടം; ഏഴാം മാസത്തിൽ അതു ആചരിക്കേണം.
  rmc-rmc: Oslavinen kada inepos efta džives andro berš. Kada zakonos hin pro furt
    prekal savore tumare pokoleňja. Oslavinen les andro eftato čhon.
  pes-OPV: و آن را هر سال هفت روزبرای خداوند عید نگاه دارید، برای پشتهای شمافریضه‌ای
    ابدی است که در ماه هفتم آن را عیدنگاه دارید.
  ron-1924: Ын фиекаре ан сэ прэзнуиць сэрбэтоаря ачаста ын чинстя Домнулуй, тимп
    де шапте зиле. Ачаста есте о леӂе вешникэ пентру урмаший воштри. Ын луна а шаптя
    с-о прэзнуиць.
  ben-OBCV: প্রতি বছর সাত দিন ধরে সদাপ্রভুর উদ্দেশে তোমরা এই উৎসব পালন করবে; আগামী
    প্রজন্মগুলির জন্য এটি চিরস্থায়ী বিধি। সপ্তম মাসে বিধি অনুযায়ী তোমরা উৎসব পালন
    করবে।
  som-som: Oo sannaddiiba toddoba maalmood waa inaad Rabbiga iid u qabataan, oo kaasu
    waa qaynuun weligiisba idiin jira tan iyo ab ka ab; oo iiddaas waa inaad bisha
    toddobaad dhawrtaan.
  lat-VUC: 'Celebrabitisque solemnitatem ejus septem diebus per annum: legitimum sempiternum
    erit in generationibus vestris. Mense septimo festa celebrabitis,'
  eng-ASVBT: 'And ye shall keep it a feast unto Jehovah seven days in the year: it
    is a statute forever throughout your generations; ye shall keep it in the seventh
    month.'
  ita-1885: E celebrate quella festa al Signore per sette giorni, ogni anno. Quest'è
    uno statuto perpetuo per le vostre generazioni; celebratela al settimo mese.
  eng-LXXUP: 'It is a perpetual statute for your generations: in the seventh month
    ye shall keep it.'
  eng-ULB: For seven days each year, you must celebrate this festival for Yahweh.
    This will be a permanent statute throughout your people's generations in all the
    places where you live. You must celebrate this festival in the seventh month.
  spa-VBL: Celebraránesta fiesta para honrar al Señor durante siete días cada año.
    Este reglamento es para todos los tiempos y para todas las generaciones futuras.
  fra-_FOB: Vous célébrerez ainsi cette fête à l'Éternel pendant sept jours dans l'année.
    C'est une ordonnance perpétuelle pour vos générations; vous la célébrerez le septième
    mois.
  mal-mal: വർഷംതോറും ഏഴു ദിവസം യഹോവയ്ക്ക് ഈ ഉത്സവം ആചരിക്കണം; ഇതു തലമുറതലമുറയായി നിങ്ങൾക്ക്
    എന്നേക്കുമുള്ള നിയമം; ഏഴാം മാസത്തിൽ അത് ആചരിക്കണം.
  urd-GVR: Har sāl sātweṅ mahīne meṅ Rab kī ḳhushī meṅ yih īd manānā. Yih usūl abad
    tak qāym rahe.
  suz-BL: गेपुकीमी बर्सम ७ नाक्‍त सम्‍म एको चाड मानेशा, परमप्रभु यावे कली ठेयब सेल्‍चा
    माल्‍नीनी। गेपुकी ७ महिनामी एको चाड मानेचा माल्‍नीनी। एको इन कली गेना हना यो पतीक
    बाक्‍ब।
  ita-1927: Celebrerete questa festa in onore dell’Eterno per sette giorni, ogni anno.
    E’ una legge perpetua, di generazione in generazione. La celebrerete il settimo
    mese.
  ckb-ckb: حەوت ڕۆژ لە ساڵێکدا بۆ یەزدان بکەن بە جەژن، فەرزێکی هەتاهەتاییە بۆ نەوەکانتان،
    لە مانگی حەوت بیکەن بە جەژن.
  eng-BBE: 'And let this feast be kept before the Lord for seven days in the year:
    it is a rule for ever from generation to generation; in the seventh month let
    it be kept.'
  kan-OKCV: ವರ್ಷದಲ್ಲಿ ನೀವು ಏಳು ದಿವಸಗಳ ಹಬ್ಬವನ್ನು ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಕೈಗೊಳ್ಳಬೇಕು. ಇದು ನಿಮ್ಮ
    ಸಂತತಿಗಳಲ್ಲಿ ಶಾಶ್ವತವಾದ ನಿಯಮವಾಗಿರಬೇಕು. ನೀವು ಇದನ್ನು ಏಳನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಆಚರಿಸಬೇಕು.
  tam-2017: வருடந்தோறும் ஏழுநாட்கள் யெகோவாவுக்கு இந்தப் பண்டிகையை அனுசரிப்பீர்களாக;
    இது உங்கள் தலைமுறைதோறும் கைக்கொள்ளவேண்டிய நிரந்தரமான கட்டளை; ஏழாம் மாதத்தில் அதை
    அனுசரிக்கவேண்டும்.
  spa-RV-1909: Y le haréis fiesta á Jehová por siete días cada un año; será estatuto
    perpetuo por vuestras edades; en el mes séptimo la haréis.
  ron-BTF: Și să țineți o sărbătoare pentru DOMNUL, șapte zile pe an. Acesta să fie
    un statut veșnic în generațiile voastre, să o sărbătoriți în luna a șaptea.
  eng-WEBP: You shall keep it as a feast to the LORD seven days in the year. It is
    a statute forever throughout your generations. You shall keep it in the seventh
    month.
  eng-FBV: You are to hold this festival to honor the Lord for seven days every year.
    This regulation is for all time and for all future generations.
  nld-1939: Ieder jaar moet ge het zeven dagen lang als een feest ter ere van Jahweh
    vieren; dit is een eeuwig geldende wet voor al uw geslachten. In de zevende maand
    moet ge het vieren,
  nch-BL: Sesen xihuit anquichihuase ni ilhuit para chicome tonati para na. Ya ni
    eli se tanahuatili cati monequi anquitepanitase nochi anisraelitame cati ama anitztoque
    huan nochi cati teipa tacatise.
  vie-1934: Mỗi năm, vào tháng bảy, các ngươi phải giữ lễ nầy cho Đức Giê-hô-va như
    vậy trong bảy ngày. Aáy là một lệ định đời đời cho dòng dõi các ngươi.
  hin-CV: तुम हर साल याहवेह के लिए सात दिन यह उत्सव मनाओगे. यह उत्सव सातवें माह में
    मनाया जाए. यह तुम्हारी सारी पीढ़ियों में हमेशा के लिए एक विधि है.
  eng-OURB: You shall keep it a feast to Adonai seven days in the year. It is a statute
    forever throughout all your generations. You shall keep it in the seventh month
    Ethanim ·Ever-flowing durable stream (in Hebrew), 7· or Tishrei ·[Beginning (in
    Babylonian)]·.
  spa-BES: 'Y que esta fiesta se mantenga delante del Señor durante siete días al
    año: es una regla para siempre de generación en generación; en el séptimo mes
    que se conserve.'
  tdx-tdx: Hambena’ areo i Sabadidake am’ Iehovày fito andro boa-taoñe, ho fañè nainai’e
    amo tarira’ areoo, hitsinjaha’ areo amy volam-pahafitoy.
  vid-vid: Chila mwaka yangulapigwa kuwe na mnvina ayi kwa mhela wa mazuwa saba kwa
    Mkulu Nguluwi. Ali ndo ilajizo lya kuwinza mazuwa gose kuli lulelo lwa hemwe.
    Modita ahi kuli mwezi wa saba.
  eng-OKE: And solemnize it, a feast before the Lord, seven days in the year; it is
    an everlasting statute unto your generations; in the seventh month shall you solemnize
    it.
  tha-KJV: เจ้​าจงถือเป็นเทศกาลเลี้ยงปีละเจ็ดวันถวายแด่พระเยโฮวาห์ ทั้งนี้​เป็นกฎเกณฑ์ถาวรตลอดชั่วอายุของเจ้า
    เจ้​าจงถือเทศกาลเลี้ยงนี้ในเดือนที่​เจ็ด
  por-BR-2018: E lhe fareis festa ao SENHOR por sete dias cada ano; será estatuto
    perpétuo por vossas gerações; no mês sétimo a fareis.
  deu-ELO: 'Und ihr sollt dasselbe sieben Tage im Jahre als Fest dem Jehova feiern:
    eine ewige Satzung bei euren Geschlechtern; im siebten Monat sollt ihr dasselbe
    feiern.'
  eng-WYC-2018: and ye shall hallow his solemnity seven days in the year; it shall
    be a lawful thing everlasting in your generations. In the seventh month ye shall
    hallow the feast days, (and ye shall dedicate this Feast to honour the Lord for
    seven days each year; this shall be an everlasting law for all your generations.
    In the seventh month ye shall dedicate these feast days,)
  epo-epo: Kaj festu tiun feston de la Eternulo dum sep tagoj en la jaro; eterna leĝo
    tio estu en viaj generacioj; en la sepa monato festu ĝin.
  uig-PIN: Silǝr ⱨǝr yili bu yǝttǝ künni Pǝrwǝrdigarƣa atiƣan bir ⱨeyt süpitidǝ ɵtküzünglar;
    dǝwrdin-dǝwrgiqǝ bu silǝr üqün ǝbǝdiy bir bǝlgilimǝ bolidu. Silǝr ⱨeytni yǝttinqi
    ayda ɵtküzünglar.
  beo-beo: Dilia eso fesuale amoga hahawane gilisima. Amo gilisisu, dili amola diligaga
    fi da mae yolesili, eso huluane hamonanoma:ne sia:ma.
  tpi-OTNT: Olgeta yia long namba 7 mun yupela i mas makim dispela 7-pela bikpela
    de bilong mi. Ol tumbuna bilong yupela i kamap bihain bihain ol i mas bihainim
    dispela lo.
  hau-SA: Za ku kiyaye bikin nan har kwana bakwai a kowace shekara ga Ubangiji. Wannan
    za tă zama dawwammamiyar farilla wa tsarraraki masu zuwa, ku kiyaye ta a wata
    na bakwai.
  uig-LAT: Siler her yili bu yette künni Perwerdigargha atighan bir héyt süpitide
    ötküzünglar; dewrdin-dewrgiche bu siler üchün ebediy bir belgilime bolidu. Siler
    héytni yettinchi ayda ötküzünglar.
  nde-nde: Thakazelelani umkhosi kaThixo lo minyaka yonke okwensuku eziyisikhombisa.
    Lesi kasibe yisimiso esingapheliyo ezizukulwaneni ezizayo; umkhosi liwenze ngenyanga
    yesikhombisa.
  ton-ton: 'Pea ke mou tauhi ia ko e kātoanga kia Sihova ʻi he ʻaho ʻe fitu ʻi he
    taʻu. Ko e fekau fai maʻu ia ʻi homou ngaahi toʻutangata: ke mou fai ia ʻi hono
    fitu ʻoe māhina.'
  ces-1613: A tak držeti budete ten svátek Hospodinův za sedm dní každého roku. Ustanovení
    to bude věčné v pronárodech vašich; každého měsíce sedmého slaviti jej budete.
  eng-WMB: You shall keep it as a feast to the LORD seven days in the year. It is
    a statute forever throughout your generations. You shall keep it in the seventh
    month.
  tam-TCV: ஒவ்வொரு வருடமும் ஏழுநாட்களுக்கு யெகோவாவுக்குரிய பண்டிகையாக இதைக் கொண்டாடுங்கள்.
    இது தலைமுறைதோறும் நிரந்தர நியமமாக இருக்கும். ஏழாம் மாதத்தில் இதைக் கொண்டாடுங்கள்.
  ceb-ULB: Kay sulod sa pito ka adlaw sa matag tuig, kinahanglan magsaulog kamo niining
    kasaulogan alang kang Yahweh. Mao kini ang dili mausab nga balaod sa tibuok ninyong
    kaliwatan sa tanang dapit kung asa kamo nagpuyo. Kinahanglan saulogon ninyo kining
    kasaulogan sa ikapito nga bulan.
  pol-UBG: Będziecie obchodzić to święto dla PANA przez siedem dni, co rok. Będzie
    to wieczysta ustawa przez wszystkie wasze pokolenia. W siódmym miesiącu będziecie
    je obchodzić.
  agr-agr: Duka maki makichik mijantin nantu sieteya duwi siete tsawantai Tuke Pujuu
    eme anentsa emematkujum ijunjattajume. Junak uchi akiinak wedaushkam tuke dutiktin
    ainawai.
  kyc-kyc: Kana yanda ipingi dokona yuu gii yanda ipingi nyero yuu gii mupwa ingyuo
    nambanaŋa lao retarami. Nakamana para pyasi wambu dupwame ee kana peparae dopako
    pyulu pyuo pyuo parami.
  urd-GVU: ہر سال ساتویں مہینے میں رب کی خوشی میں یہ عید منانا۔ یہ اصول ابد تک قائم
    رہے۔
  deu-1912: Und sollt also dem HERRN das Fest halten sieben Tage des Jahres. Das soll
    ein ewiges Recht sein bei euren Nachkommen, daß sie im siebenten Monat also feiern.
  kan-2017: ಹೀಗೆ ಪ್ರತಿ ವರ್ಷದಲ್ಲಿಯೂ ಏಳು ದಿನಗಳ ವರೆಗೆ ಈ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು; ನಿಮಗೂ ಮತ್ತು
    ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಇದು ಶಾಶ್ವತನಿಯಮ; ಏಳನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಇದನ್ನು ಆಚರಿಸಬೇಕು.
  yap-yap: Medlip e rran ni ngam madnom niged. Ren’ey e nge par ni reb e motochiyel
    ni ngi i fol e pi’in owchemed riy.
  hlt-MCSB: Kum khat ah hnin rhih tah BOEIPA ham khotue na lam uh ham te na cadilcahma
    taengah kumhal khosing la omsaeh lamtah hla rhih dongah lam uh.
  mdy-ETH: ዬኖ ቦንቾ ሌዓ ሌዓ ናንጊና ናንጋ ጎዳ ቤርታ ላንካይ ኬሊ ሄላንዳኣና ቦንቹዋቴ፤ ዬይ ዒንሢኮ ናኣቶኮ ናኣቶና ናንጋ
    ዳምቤ ማዖንጎ፤ ላንካሳ ዓጊኖና ዓጊኖና ቦንቹዋቴ።
  twi-ASANTE: Ɛsɛ sɛ saa afe biara mu nnanson adidie mmara yi tena hɔ daa firi awoɔ
    ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so.
  eng-WEBU: You shall keep it as a feast to the LORD seven days in the year. It is
    a statute forever throughout your generations. You shall keep it in the seventh
    month.
  bnp-bnp: Na pida lobo na poloruana keva mu rata a habu ne BAKOVI DAGI na parava
    ge polorua. E huriki a hamone mua, ria ranga ri gi ramaia a vinara iea.
  wal-wal: He baalaa laittan laittan laappun gallassaa GODAASSI bonchchite. Hegee
    sinttaara yiya yeletau ubbau merinau woga. Intte hegaa laappuntta aginan bonchchite.
  spa-PDDPT: Celebrarán fiesta a Yavé durante siete días cada año. Es estatuto perpetuo
    para sus generaciones. La celebrarán el mes séptimo.
  gun-gun: Ha'e rami vy pejapo 'rã ngaru Senhor pegua, sete ára re ma'etỹa nhavõ.
    Ha'e va'e ma ojapo uka pyre raka'e rã peve guarã, peneramymino kuery ikuai va'e
    peguarã. Sete jaxya py ae 'rã pejapo.
  agu-BL: Na tul yi juki'n xaw tetz cyakil yob, tajwe'n tan ibnol tane'n yi jun tzatzi'na'tz
    tetz juk k'ej tan tak'le'n ink'ej.
  ilo-ULB: Iti pito nga aldaw iti tunggal tawen, masapul a rambakanyo daytoy a fiesta
    ni Yahweh. Agnanayonto daytoy a bilin kadagiti henerasion dagiti tattaoyo kadagiti
    amin a lugar a pagnaedanyo. Masapul a rambakanyo daytoy a fiesta iti maikapito
    a bulan.
  kpg-kpg: Goodou heia di hai daumaha deenei i nia laangi e hidu. Taganoho deenei
    le e hai gi noho hua beelaa i baahi godou madawaawa i nia madagoaa huogodoo.
  uig-ARA: سىلەر ھەر يىلى بۇ يەتتە كۈننى پەرۋەردىگارغا ئاتىغان بىر ھېيت سۈپىتىدە ئۆتكۈزۈڭلار؛
    دەۋردىن-دەۋرگىچە بۇ سىلەر ئۈچۈن ئەبەدىي بىر بەلگىلىمە بولىدۇ. سىلەر ھېيتنى يەتتىنچى
    ئايدا ئۆتكۈزۈڭلار.
  sus-sus: Wo xa yi sali raba Alatala bɛ ɲɛ yo ɲɛ xi solofere bun ma. Sɛriyɛ na a
    ra wo bɔnsɔɛ birin bɛ naxan mu kanama abadan. Wo xa na sali raba kike solofere
    nde kui.
  pon-2006: Eri, kumwail pahn kin wia sarawi wet erein rahn isuh. Kosonned wet pahn
    kin poatopoat rehn kadaudokamwail kan erein dih koaros me pahn kohdo.
  jae-jae: Alic Apômtaunê om êtôm bêc 7 êtôm jalageŋ. Tonaŋ êtu ŋagôliŋ ênêc endeŋ
    tôŋgeŋŋa teŋ êndêŋ nêm wakuc samob. Alic om tau êndêŋ ajôŋ êtu 7ŋa.
  ksd-ksd: Ma avat a vakilang vake upi ra lukara kai ra Luluai, lavurua na bung ta
    ra kilakilala; ia ra vartuluai nina ba na tur tukum ta kavava lavur taun tarai,
    ma avat a papait ia ta ra gai lavurua.
  tur-YTC: Bunu yılın yedi günü Yahve'ye bayram olarak tutacaksınız. Kuşaklarınız
    boyunca sonsuza dek geçerli olacak bir kuraldır. Onu yedinci ayda tutacaksınız.
  grc-BRENT: Νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν· ἐν τῷ μηνὶ τῷ ἑβδόμῳ ἑορτάσετε αὐτήν.
  ind-AYT: Kamu harus merayakannya sebagai perayaan bagi TUHAN selama tujuh hari setiap
    tahun. Ini harus menjadi peraturan yang berlaku selamanya, dari generasi ke generasi.
    Kamu harus merayakannya pada bulan ketujuh.
  nya-nya: Chaka chilichonse muzichita chikondwerero cha Yehova kwa masiku asanu ndi
    awiri. Limeneli ndi lamulo lamuyaya pa mibado yanu yonse. Muzichita chikondwerero
    chimenechi mwezi wachisanu ndi chiwiri.
  hrv-hrv: Svetkujte tako blagdan u čast Jahvi sedam dana svake godine. Neka je to
    trajan zakon za vaše naraštaje. Svetkujte taj blagdan sedmoga mjeseca.
  mps-mps: Tigidali kibu bede te 7 wabo poluade te dagego enaba muani genuai bodolu
    te 7 sogo elalueibao. Te duga wąį nǫų nosali nosali pedalubo bagego te bomai
    po wali pao.
  tpi-tpi: Olgeta yia long namba 7 mun yupela i mas makim dispela 7-pela bikpela de
    bilong mi. Ol tumbuna bilong yupela i kamap bihain bihain ol i mas bihainim dispela
    lo.
  dan-1931: I skal fejre den som en Højtid for HERREN syv Dage om Året; det skal være
    eder en evig gyldig Anordning fra Slægt til Slægt; i den syvende Måned skal I
    fejre den.
  vie-OVCB: Bảy ngày lễ trong tháng bảy hằng năm này phải được tôn trọng mãi mãi qua
    các thế hệ.
  guj-2017: તમારે પ્રતિવર્ષ યહોવાહના માનમાં સાત દિવસ આ ઉત્સવ ઊજવવો. તમારા વંશજો માટે
    એ સદાનો વિધિ થાય. સાતમા માસમાં તમારે આ પર્વ પાળવું.
  pon-2006A: Eri, kumwail pahn kin wia sarawi wet erein rahn isuh. Kosonned wet pahn
    kin poatopoat rehn kadaudokamwail kan erein dih koaros me pahn kohdo.
  por-BRBSL: Você o guardará como um banquete para Iavé sete dias no ano. É um estatuto
    para sempre ao longo de suas gerações. Você o guardará no sétimo mês.
  cth-cth: Hote pawi hah kum kum touh dawk hnin sari touh thung Cathut hanlah na sak
    awh han. Na miphun na catoun ditouh tarawi hane kawi phunglawk lah ao.
  twi-twi: Ɛsɛ sɛ saa afe biara mu nnanson adidi mmara yi tena hɔ daa wɔ awo ntoatoaso
    nyinaa mu.
  hlt-hlt: Kum khat ah hnin rhih tah BOEIPA ham khotue na lam uh ham te na cadilcahma
    taengah kumhal khosing la omsaeh lamtah hla rhih dongah lam uh.
  tbz-SIM: Dibenni miɛkɛ di níí ɑ̃nnɛ́ dibɑnni kɛ́ nni nsɑ̃ntí kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
    Dɛ̀ yó ntú ikuɔ́ nyi di kpɛ́í nsɑ̃́ɑ̃̀ nɛ̀ di yɑɑ̀bío. Dibenni tɑ̃̀nkù yiénwè
    miɛkɛ nkɛ di níí yóó ɑ̃nnɛ́mɛ̀ dɛ kó dibɑnni.
  msy-2020: Egh azeniba bar dar namba 7ɨn iakɨnimɨn, ia 7plan dughiar kaba na bagh
    da mɨsevegh, dughiar ekiar kam damuam. Ian ovaviba gɨn otivigh zurara arazir kabar
    gɨn mangam.
  azb-azb: Hər il Rəbb üçün bu bayramı yeddi gün keçirin. Bu, nəsildən-nəslə sizin
    üçün əbədi qaydadır; bu bayramı yeddinci ayda qeyd edin.
  eng-DBY: 'And ye shall celebrate it as a feast to Jehovah seven days in the year:
    [it is] an everlasting statute throughout your generations; in the seventh month
    shall ye celebrate it.'
  hin-2017: प्रतिवर्ष सात दिन तक यहोवा के लिये पर्व माना करना; यह तुम्हारी पीढ़ी-पीढ़ी
    में सदा की विधि ठहरे, कि सातवें महीने में यह पर्व माना जाए।
  wol-KYG: Wormaal-leen màggalug Aji Sax jooju, di juróom ñaari fan cim at, te wormaal-leen
    ko ci juróom ñaareelu weer wi. Dogal a ngoogu, di lu leen war fàww, yeen ak seen
    askan.
  eng-YLT: '''And ye have kept it a feast to Jehovah, seven days in a year — a statute
    age-during to your generations; in the seventh month ye keep it a feast.'
  kne-kne: '@see-verse:LEV.023.040'
  eng-WYC-2017: and ye shall hallow his solemnity seven days in the year; it shall
    be a lawful thing everlasting in your generations. In the seventh month ye shall
    hallow the feast days,
  eng-WMBB: You shall keep it as a feast to the LORD seven days in the year. It is
    a statute forever throughout your generations. You shall keep it in the seventh
    month.
  urd-GVH: हर साल सातवें महीने में रब की ख़ुशी में यह ईद मनाना। यह उसूल अबद तक क़ायम
    रहे।
  rug-rug: Mi tavetia sa inevaṉa asa pa ka zuapa rane hopeke vuaheni koasa sidara
    vina zuapa. Sa tinarae hie si kaqu ta kopue koari na mia sinage na sage doduru
    totoso mae hiroi.
  gaz-gaz: Wagguma waggaan ayyaana Waaqayyoo guyyaa torba ayyaaneffadhaa. Kunis dhaloota
    dhufuuf seera bara baraa haa taʼu; jiʼa torbaffaattis isa ayyaaneffadhaa.
  fra-LSG: Vous célébrerez chaque année cette fête à l’Éternel, pendant sept jours.
    C’est une loi perpétuelle pour vos descendants. Vous la célébrerez le septième
    mois.
  gnn-gnn: Yo, bitjan liŋgu dhuŋgarra watjthirri nhuma yurru djämanydja yukurra dhuwalayi
    romdja ŋuriŋinydja 7‐dhunydja ŋaḻindiyu, nhinanydja nhuma yurru yukurra galŋa‐djulŋithirrina
    dhikana wal'ŋu 7‐nha walunydja ŋupan, liŋgu dhuwalayinydja nhanŋuway wal'ŋu yana
    Garraywu Godku galŋa‐djulŋithinyaramirri walu, galŋa‐ḻayyunaramirri, ga romdja
    dhuwalayi yukurra yurru dhärra bitjanna liŋguna gupaḏalnha‐wala.
  yal-yal: Ɛ xa sanli ito raba Alatala xa ɲɛɛ yo ɲɛɛ, xii solofere. Habadan sariyan
    na a ra ɛ yixɛtɛne birin xa. Ɛ sanla raba ɲɛɛn kike soloferedeni.
  haw-1868: E malama oukou ia i ahaaina no. Iehova, i na la ehiku o ka makahiki; he
    kanawai mau loa i ko oukou mau hanauna; i ka hiku o ka malama e ahaaina ai oukou
    ia.
  arb-NAV: سَبْعَةَ أَيَّامٍ فِي السَّنَةِ مِنَ الشَّهْرِ السَّابِعِ تَحْتَفِلُونَ
    بِهِ عِيداً لِلرَّبِّ. وَيَكُونُ هَذَا فَرِيضَةً دَائِمَةً عَلَيْكُمْ جِيلاً بَعْدَ
    جِيلٍ،
  ewe-ewe: Ŋkekenyui sia, si woaɖu na Yehowa ŋkeke adre, ƒe sia ƒe la, nye se tso
    dzidzime yi dzidzime.
  eng-LEE: 'And ye shall keep it as a feast unto the Lord seven days in the year:
    it shall be a statute for ever throughout your generations; in the seventh month
    shall ye celebrate it.'
  asm-FB: আৰু তোমালোকে বছৰে বছৰে সাতদিন যিহোৱাৰ উদ্দেশ্যে সেই উৎসৱ পালন কৰিবা; এইয়ে
    তোমালোকৰ পুৰুষানুক্ৰমে পালন কৰিবলগীয়া চিৰস্থায়ী বিধি; সপ্তম মাহত তোমালোকে সেই
    উৎসৱ পালন কৰিবা।
  sus-A: وٌ شَ يِ سَلِ رَبَ عَلَتَلَ بّ حّ يٌ حّ شِ سٌلٌقٍرٍ بُن مَ. سّرِيّ نَ عَ
    رَ وٌ بْنسْي بِرِن بّ نَشَن مُ كَنَمَ عَبَدَن. وٌ شَ نَ سَلِ رَبَ كِكٍ سٌلٌقٍرٍ
    ندٍ كُي.
  fra-SBL: Tu le célébreras comme une fête de l'Éternel sept jours par an. C'est une
    loi pour toujours, de génération en génération. Vous la célébrerez au septième
    mois.
  hbo-hbo: וְחַגֹּתֶ֤ם אֹתֹו֙ חַ֣ג לַֽיהוָ֔ה שִׁבְעַ֥ת יָמִ֖ים בַּשָּׁנָ֑ה חֻקַּ֤ת
    עֹולָם֙ לְדֹרֹ֣תֵיכֶ֔ם בַּחֹ֥דֶשׁ הַשְּׁבִיעִ֖י תָּחֹ֥גּוּ אֹתֹֽו׃
  eng-WYCLIFFE: and ye schulen halewe his solempnyte seuene daies bi the yeer; it
    schal be a lawful thing euerlastynge in youre generaciouns. In the seuenthe monethe
    ye schulen halewe feestis,
  cwe-cwe: Chila mwaka mutende dugila dino kwa siku saba kwa Mndewa Mulungu. Ndagilizi
    ino muizindile siku zose muna zinyelesi zenu. Mwizaditenda muna umwezi wa saba.
  kik-kik: Kũngũyagĩrai ũndũ ũyũ arĩ gĩathĩ kĩa Jehova mĩthenya mũgwanja o mwaka.
    Ũndũ ũyũ nĩ ũtuĩke watho mwandĩke wa gũtũũra nginya harĩ njiarwa iria igooka;
    kũngũyagĩrai ũndũ ũcio mweri-inĩ wa mũgwanja.
  fra-NCL: Vous célébrerez cette fête en l’honneur de Yahweh sept jours chaque année.
    C’est une loi perpétuelle pour vos descendants ; vous la célébrerez le septième
    mois.
  cek-AK: Saning kruek ni sarihto thung Angraeng ih poih nito sah oh. Hae loe angzo
    han koi na caanawk khaeah, dungzan ah paek ih lok ah oh; to poih to ni sarihto
    naah sah oh.
  cuk-cuk: Birga-iliba, nii-walagugledgi (7), ibagugle (7) bemar Bab-Jehová-nug-odummogega
    iba-onodii gumaloed. We-igar bemar-waganga degisadegu maigu guoed.
  uig-CYR: Силәр һәр жили бу йәттә күнни Пәрвәрдигарға атиған бир һейт сүпитидә өткүзүңлар;
    дәвирдин-дәвиргичә бу силәр үчүн әбәдий бир бәлгүлимә болиду. Силәр һейтни йәттинчи
    айда өткүзүңлар.
  tel-2017: అలా మీరు ఏటేటా ఏడు రోజులు యెహోవాకు పండగగా ఆచరించాలి. ఇది మీ తరతరాలకు నిత్యమైన
    శాసనం. ఏడవ నెలలో దాన్ని ఆచరించాలి.
  hat-BSA: Nou va selebre li konsa kòm yon fèt bay SENYÈ a pandan sèt jou nan ane
    a. Sa va yon règleman k ap dire nèt pandan tout jenerasyon nou yo. Nou va selebre
    li nan setyèm mwa a.
  kos-kos: Oru akfulat lowos an ke len itkosr. Oakwuk se inge ac fah karinginyuk sin
    fwil nutuwos nukewa nwe tok.
  hbo-WLC: וְחַגֹּתֶ֤ם אֹתוֹ֙ חַ֣ג לַֽיהוָ֔ה שִׁבְעַ֥ת יָמִ֖ים בַּשָּׁנָ֑ה חֻקַּ֤ת
    עוֹלָם֙ לְדֹרֹ֣תֵיכֶ֔ם בַּחֹ֥דֶשׁ הַשְּׁבִיעִ֖י תָּחֹ֥גּוּ אֹתֽוֹ׃
  ibo-ibo: Mmemme ụbọchị asaa a ga-adị nye Onyenwe anyị nʼafọ niile, site nʼọgbọ ruo
    nʼọgbọ unu niile. Ọ bụkwa nʼọnwa nke asaa ka unu ga-eme mmemme a.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ବର୍ଷ ମଧ୍ୟରେ ସାତ ଦିନ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସେହି ପର୍ବ ପାଳନ
    କରିବ; ଏହା ତୁମ୍ଭମାନଙ୍କର ପୁରୁଷାନୁକ୍ରମେ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି; ତୁମ୍ଭେମାନେ ସପ୍ତମ
    ମାସରେ ତାହା ପାଳନ କରିବ।
  chk-chk: Iteiten ier oupwe föri ei chulap ngeni ewe Samol mi Lapalap lon ükükün
    fisu rän. Iei eu allük fän itemi me mwirimwirimi seni eu täppin aramas tori eu
    täppin. Iwe, oupwe föri ewe chulap lon ewe afisuen maram.
  rop-rop: Wal det serramoni im oni blanga 7 dei, en tharran na det lowa blanga yumob
    bigininimob garra kipgon abumbat olataim.
  ukr-1871: 'І сьвяткувати мете се сьвято Господеві сїм день що року: установа віковічня
    в роди ваші; семого місяця сьвяткувати мете се.'
  deu-1951: Und sollt also dem HERRN das Fest halten, sieben Tage lang im Jahr. Das
    soll eine ewige Ordnung sein für eure Geschlechter, daß ihr im siebenten Monat
    also feiert.
  eng-JPS: And ye shall keep it a feast unto the LORD seven days in the year; it is
    a statute for ever in your generations; ye shall keep it in the seventh month.
  srp-1865: I praznujte taj praznik Gospodu sedam dana svake godine zakonom vjeènim
    od koljena do koljena, sedmoga mjeseca praznujte ga.
  lug-lug: Mukolanga bwe mutyo ng’ekyo kye kijaguzo eri Mukama Katonda, okumala ennaku
    musanvu buli mwaka. Lino ly’etteeka ery’enkalakkalira erinaakwatibwanga n’ab’omu
    mirembe egigenda okujja; mujaguzenga mu mwezi ogw’omusanvu.
  heb-heb: וחגתם אתו חג ליהוה שבעת ימים בשנה חקת עולם לדרתיכם בחדש השביעי תחגו אתו׃
  ben-IRV: আর তোমরা বৎসরের মধ্যে সাত দিন সদাপ্রভুর উদ্দেশ্যে সেই উৎসব পালন করবে; এটা
    তোমারদের পুরুষানুক্রমে পালনীয় চিরস্থায়ী ব্যবস্থা; সপ্তম মাসে তোমরা সেই উৎসব
    পালন করবে।
  pan-pan: ਹਰ ਸਾਲ ਵਿੱਚ ਸੱਤ ਦਿਨ ਤੱਕ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦਾ ਇਹ ਪਰਬ ਮਨਾਉਣਾ। ਇਹ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ
    ਵਿੱਚ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਠਹਿਰੇ, ਤੁਸੀਂ ਸੱਤਵੇਂ ਮਹੀਨੇ ਵਿੱਚ ਇਸ ਨੂੰ ਮਨਾਉਣਾ।
  mya-JVB: ထိုပွဲတော် ကို တနှစ် တနှစ်လျှင် ခုနစ် ရက် ပတ်လုံးထာဝရဘုရား အဘို့ ခံရ ကြမည်။
    သင် တို့အမျိုး အစဉ် အဆက် စောင့်ရသောပညတ် တော်ဖြစ်သတည်း။ ထိုပွဲတော်ကို သတ္တမ လ ၌
    ခံရ ကြမည်။
  hmo-hmo: Dina 7 lalonai inai guriguri kara ena aria do umui karaia. Inai taravatu
    be emui tubudia do idia badinaia lagani ta ta ibounai, hanaihanai. Inai aria be
    hua namba 7 lalonai do umui karaia.
  urd-urd: और तुम हर साल ख़ुदावन्द के लिए सात रोज़ तक यह 'ईद माना करना। तुम्हारी नसल
    दर नसल हमेशा यही क़ानून रहेगा कि तुम सातवें महीने इस 'ईद को मानो।
  rus-SYN: 'и празднуйте этот праздник Господень семь дней в году: это постановление
    вечное в роды ваши; в седьмой месяц празднуйте его;'
  bqc-SIM: Wɛ̃ ń wɛ̃o mↄ soplade guu àliↄ dikpɛpi kɛmɛɛ e gↄↄ sopla. Yã́piá yãdilɛaɛ́ɛ
    e á buiwa.
  tcz-CHONGTHU: Kumkhat seh le Pakai heng lama ni sagi tang louva kut khat nabol jing
    diu, hichu nakhang lhumkei uva chonna dan ngaiya naman chah jing diu, lhasagi
    lhinna lhasung achu naman diu ahi, ati.
  mar-mar: प्रत्येक वर्षी सात दिवस परमेश्वराकरिता हा सण पाळावा; तुमचा हा पिढ्यानपिढ्या
    कायमचा नियम होय; सातव्या महिन्यात हा सण पाळावा.
  qub-qub: Cada wata ganchis caj quillachöga nogata rispitamar ganchis junaj fistata
    ruranqui. Chay nishäcunaga imaycamapis laymi canga gamcunapaj gamcunapita mirajcunapäpis.
  bqp-bqp: Wɔ̃ɔ bɑɑgere i ko i n dɑ tɔ̃ɔ bɑkɑ te diwɑ i kɑ mɑn bɛɛrɛ wɛ̃ suru nɔɔbɑ
    yiruse ye sɔɔ. Yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Chak lanne, pandan sèt jou nan setyèm mwa a, n'a fete fèt sa a pou mwen
    menm, Seyè a, Bondye nou an. Sa se yon regleman pou nou swiv tout tan, de pitit
    an pitit.
  eng-BSB: You are to celebrate this as a feast to the LORD for seven days each year.
    This is a permanent statute for the generations to come; you are to celebrate
    it in the seventh month.
  tod-tod: Kona-o-kona wa fɛtii naa ɠula Ɠɔoɠɔ GALAGI lɛbi vai ma, folo lɔfela laawu.
    Toɠa ga ɠɔoɠɔ tɔgi wo-mavofodaiti kpein bɛ. Wa ɠɛ kulazu alu dɔfelasiɛi ma.
  eng-WEBPB: You shall keep it as a feast to the LORD seven days in the year. It is
    a statute forever throughout your generations. You shall keep it in the seventh
    month.
  kbq-kbq: Hagi maka kafufina 7ni ikampi 7ni'a zagegnafi ne'zana neneta musena hugahaze.
    Ama anahu avu'avazamo'a menina me'nena henkama fore'ma hu anante anante'ma hu'zama
    vanaza vahe'mo'za avririgahaze.
  nhe-BL: Sesen xihuitl inquichihuase ni ilhuitl para chicome tonali para na. Ya ni
    eli se tlanahuatili tlen monequi inquitlepanitase nochi inisraelitame tlen ama
    initztoque huan nochi tlen teipa tlacatise.
  gub-BL: Tuweharupi nehe, kwarahy nànàn 7 haw zahy rehe nehe, teko uzapo putar a'e
    mynykawhu 7 'ar imumaw har wà nehe.
  eng-DRA: And you shall keep the solemnity thereof seven days in the year. It shall
    be an everlasting ordinance in your generations. In the seventh month shall you
    celebrate this feast.
