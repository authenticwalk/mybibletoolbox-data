verse: LEV.023.028
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെമുമ്പാകെ നിങ്ങൾക്കുവേണ്ടി പാപപരിഹാരം വരുത്തുന്ന
    ദിനമായതുകൊണ്ട് ഒരു ജോലിയും ചെയ്യരുത്.
  deu-TKW: Und an eben diesem Tage dürft ihr keinerlei Arbeit verrichten, denn der
    Sühntag ist es, daß man euch Sühne schaffe vor Jahwe, eurem Gott.
  lin-lin: Bokosala mosala moko te na mokolo wana, pamba te ezali mokolo ya kosala
    mosala ya bolimbisi masumu liboso na Ngai Yawe, Nzambe na bino.
  eng-LSV: and you do no work in this very day, for it is a day of atonements, to
    make atonement for you, before your God YHWH.
  eng-GNV: 'And ye shall doe no worke that same day: for it is a day of reconciliation,
    to make an atonement for you before the Lord your God.'
  eng-WEBSTER: And ye shall do no work in that same day; for it is a day of atonement,
    to make an atonement for you before the LORD your God.
  nhw-BL: Ipan nopa tonal amo anquichihuase niyon se tequitl, pampa elis nopa Tonal
    Para Quiixtzacuas Tetlajtlacolhua.
  swh-ONEN: Msifanye kazi siku hiyo, kwa sababu ni Siku ya Upatanisho, ambapo upatanisho
    unafanyika kwa ajili yenu mbele za Bwana Mungu wenu.
  bba-bba: I ku rɑ sɔmburu ɡɑru ko tɔ̃ɔ te sɔɔ. Domi tɔ̃ɔ te sɔɔrɑ bɑ koo bɛɛ torɑnun
    suuru kobun woronu koosi Gusunɔ bɛɛn Yinnin wuswɑɑɔ.
  eng-KJVCPB: 'And ye shall do no work in that same day: for it is a day of atonement,
    to make an atonement for you before the Lord your God.'
  luo-luo: Odiechiengʼno kik ngʼato kuomu mul tich moro amora nikech en Chiengʼ Pwodhruok,
    migolonue richo e nyim Jehova Nyasaye ma Nyasachu.
  meu-meu: Una dina ai ḡaukara ta basio karaia, lasi vaitani; badina be ia na herohemaino
    dinana. Iehova emui Dirava ida ba herohemaino una dina ai.
  npi-ULB: त्यस दिन तिमीहरूले काम नगर्नू, किनभने परमप्रभु तिमीहरूका परमेश्‍वरको अगि
    आफ्नै निम्ति प्रायश्‍चित्त गर्नलाई त्यो दिन प्रायश्‍चित्तको दिन हो ।
  yor-yor: Ẹ má ṣe ṣe iṣẹ́ kankan ní ọjọ́ náà, torí pé ọjọ́ ètùtù ni, nínú èyí tí
    a ń ṣe ètùtù fún yín níwájú Olúwa Ọlọ́run yín.
  emp-NTPO: Maʌ̃ ewarira mʌ̃a cadjirua quĩrãdoabari ewari bẽrã bãrãra trajad̶acara
    panʌa. Maʌ̃ ewarid̶e sacerdoteba oya bãrãba cadjirua oped̶ad̶ara mʌ̃a quĩrãdoamãrẽã.
  pes-OPCB: در روز کفاره کار نکنید، زیرا روزی است که باید برای گناهان خود از یهوه
    خدایتان طلب آمرزش نمایید.
  tgl-ULB: Dapat hindi kayo magtatrabaho sa araw na iyon sapagkat ito ay ang Araw
    ng Pambayad ng Kasalanan, upang gawin ang pambayad ng kasalanan para sa inyong
    mga sarili sa harapan ni Yahweh na inyong Diyos.
  cbu-NT: Minamtiyam tputs tarawaztarusinapa. Nuw siyaa yutaritshishirineetsis tachingpi
    tina. Apanllpansha urkar nuwaa tasaseeru, siyamand yutaritshishiris mashchiya.
  hui-hui: Wali agalinaga ko biyaru domo waholene horo ogoni duniniorego ogoningi
    biabe mbira nabilimu.
  mya-mya: ထို​နေ့​သည်​အ​ပြစ်​ပြေ​ရာ​ဝတ်​ကို​ပြု​ရာ နေ့​ဖြစ်​သော​ကြောင့်​အ​လုပ်​မ​လုပ်​ရ။-
  bod-N: ཉིན་དེ་ལ་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་། ཅི་ལ་ཞེ་ན། ཉིན་དེ་ནི་སྡིག་བཤགས་ཉིན་མོ་ཡིན་པས་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྡིག་པ་བཤག་དགོས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Musashanda pazuva iroro, nokuti iZuva Rokuyananisira, pamunoyananisirwa
    pamberi paJehovha Mwari wenyu.
  spa-BLM: No haréis ninguna clase de trabajo en ese mismo día, porque es un día de
    expiación, para expiaros ante Yahvé vuestro Dios.
  cac-cac: Man̈ ex munlaj d'a jun c'u chi', yujto a val d'a jun c'u chi' stupcanel
    e mul d'a vichan̈ a in Jehová e Diosal in tic.
  swh-ULB: Hamtafanya kazi katika siku hiyo kwa sababu ni Siku ya Upatanisho, ili
    kufanya upatanisho kwa ajili yenu mbele za Yahweh Mungu wenu.
  bel-bel: ніякай працы не рабеце ў дзень гэты, бо гэта дзень ачышчэньня, каб ачысьціць
    вас перад абліччам Госпада, Бога вашага;
  deu-ELBBK: Und keinerlei Arbeit sollt ihr tun an genau diesem Tag; denn es ist der
    Versöhnungstag, um Sühnung für euch zu tun vor dem HERRN, eurem Gott.
  mbb-OT: '@see-verse:LEV.023.027'
  mal-2015: അന്നു നിങ്ങൾ യാതൊരു വേലയും ചെയ്യരുതു; അതു നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ
    നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്നുള്ള പാപപരിഹാരദിവസം.
  rmc-rmc: Andre kada džives ma keren ňisavi buči, bo oda hin o Džives pro zmjereňje,
    kana pes kerel o zmjereňje vaš tumenge anglo RAJ, tumaro Del.
  pes-OPV: و در همان روز هیچ کار مکنید، زیراکه روز کفاره است تا برای شما به حضوریهوه
    خدای شما کفاره بشود.
  ron-1924: Сэ ну фачець ничо лукраре ын зиуа ачея, кэч есте Зиуа Испэширий, кынд
    требуе фэкутэ испэшире пентру вой ынаинтя Домнулуй Думнезеулуй востру.
  ben-OBCV: ওই দিনে কোনো কাজ করবে না, কারণ দিনটি প্রায়শ্চিত্ত দিবস, যেদিন তোমাদের
    ঈশ্বর সদাপ্রভুর সামনে তোমাদের জন্য প্রায়শ্চিত্ত করা হয়।
  som-som: Oo isla maalintaas waa inaydaan waxba shuqul qaban cayn kasta ha ahaadee,
    waayo, taasu waa maalintii kafaaraggudka in kafaaraggud laydiinku sameeyo Rabbiga
    Ilaahiinna ah hortiisa.
  lat-VUC: 'Omne opus servile non facietis in tempore diei hujus: quia dies propitiationis
    est, ut propitietur vobis Dominus Deus vester.'
  eng-ASVBT: And ye shall do no manner of work in that same day; for it is a day of
    atonement, to make atonement for you before Jehovah your God.
  ita-1885: E non fate in quel giorno lavoro alcuno; conciossiachè sia il giorno de' purgamenti,
    per far purgamento per voi, davanti al Signore Iddio vostro.
  eng-LXXUP: 'Ye shall do no work on this selfsame day: for this is a day of atonement
    for you, to make atonement for you before the Lord your God.'
  eng-ULB: You must do no work on that day because it is the Day of Atonement, to
    make atonement for yourselves before Yahweh your God.
  spa-VBL: En este día no debes hacer nada de tu trabajo habitual porque es el Día
    de la Expiación, cuando las cosas se arreglan para ti ante el Señor tu Dios.
  fra-_FOB: Vous ne ferez aucune œuvre ce jour-là; car c'est le jour des expiations,
    où doit être faite pour vous l'expiation devant l'Éternel votre Dieu.
  mal-mal: അന്ന് നിങ്ങൾ യാതൊരു ജോലിയും ചെയ്യരുത്; അത് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ
    നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിനുള്ള പാപപരിഹാരദിവസം.
  urd-GVR: Us din kām na karnā, kyoṅki yih Kaffārā kā din hai, jab Rab tumhāre Ḳhudā
    ke sāmne tumhārā kaffārā diyā jātā hai.
  suz-BL: मेको नाक्‍त मारेइ गेय मपने। मारदे हना मेको पाप क्‍याम्‍तीक नाक्‍त बाक्‍ब।
    मेको नाक्‍ती परमप्रभु यावे, इन परमप्रभु आ ङोंइती इन पर्बम पाप क्‍याम्‍तीक गेय
    पतीक नाक्‍ती बाक्‍ब।
  ita-1927: In quel giorno non farete alcun lavoro; poiché è un giorno d’espiazione,
    destinato a fare espiazione per voi davanti all’Eterno, ché l’Iddio vostro.
  ckb-ckb: لەو ڕۆژەدا هیچ کارێک مەکەن، چونکە ڕۆژی کەفارەتە بۆ کەفارەتکردن بۆتان لەبەردەم
    یەزدانی پەروەردگارتان.
  eng-BBE: And on that day you may do no sort of work, for it is a day of taking away
    sin, to make you clean before the Lord your God.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ನೀವು ಕೆಲಸವನ್ನು ಮಾಡಬಾರದು. ಏಕೆಂದರೆ ಅದು ನಿಮಗೋಸ್ಕರ ನಿಮ್ಮ ದೇವರಾಗಿರುವ
    ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತದ ದಿವಸವಾಗಿರುವುದು.
  tam-2017: அந்த நாள் உங்கள் தேவனாகிய யெகோவாவுடைய சந்நிதியில் உங்களுக்காகப் பாவநிவிர்த்தி
    செய்யப்படும் பாவநிவாரண நாளாக இருக்கிறபடியால், அதிலே யாதொரு வேலையும் செய்யவேண்டாம்.
  spa-RV-1909: Ninguna obra haréis en este mismo día; porque es día de expiaciones,
    para reconciliaros delante de Jehová vuestro Dios.
  ron-BTF: Și să nu faceți nicio lucrare în ziua aceea, pentru că este o zi a ispășirii,
    pentru a se face ispășire pentru voi înaintea DOMNULUI Dumnezeului vostru.
  eng-WEBP: You shall do no kind of work in that same day, for it is a day of atonement,
    to make atonement for you before the LORD your God.
  eng-FBV: On this day you must not do any of your usual work because it is the Day
    of Atonement, when things are made right for you before the Lord your God.
  nld-1939: Op die dag moogt ge geen enkele arbeid verrichten; want het is een verzoendag,
    om verzoening voor u te verkrijgen voor het aanschijn van Jahweh, uw God.
  nch-BL: Ipan nopa tonali amo anquichihuase yon se tequit, pampa elis nopa Tonali
    Para Quiixtzacuas Tetajtacolhua.
  vie-1934: Ngày đó chẳng nên làm công việc nào, vì là ngày chuộc tội, trong ngày
    đó phải làm lễ chuộc tội cho các ngươi trước mặt Giê-hô-va, Đức Chúa Trời mình.
  hin-CV: इस दिन तुम किसी भी प्रकार का परिश्रम न करना, क्योंकि यह प्रायश्चित का दिन
    है कि याहवेह तुम्हारे परमेश्वर के सामने तुम्हारे लिए प्रायश्चित पूरा किया जाए.
  eng-OURB: You shall do no kind of work in that same day; for it is Yom-Kippur ·Day
    of Atonement·, to make atonement for you before Adonai your God.
  spa-BES: Y en ese día no harán ningún tipo de trabajo, porque es un día de quitar
    el pecado para que sean perdonados delante del Señor su Dios.
  tdx-tdx: Ko mitoloñe amy andro zay, amy te androm-pijebañañe, hijebañe anahareo
    añatrefa’ Iehovà Andrianañahare’ areo.
  vid-vid: Mleche kukola mijito ja hemwe joneche zuwa alyo. Zuwa alyo ndo Zuwa lya
    Uhanyisi, ndo zuwa ya kusa gehile hali Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: And NO WORK may you do on that same day, for it is the Day of Atonement,
    to make an atonement for you before the Lord your God.
  tha-KJV: ในวันเดียวกันนั้นเจ้าอย่าทำงานใดๆ เพราะเป็​นว​ันทำการลบมลทิน ที่​จะทำการลบมลทินของเจ้าต่อพระพักตร์พระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: Nenhuma obra fareis neste mesmo dia; porque é dia de expiações, para
    reconciliar-vos diante do SENHOR vosso Deus.
  deu-ELO: Und keinerlei Arbeit sollt ihr tun an diesem selbigen Tage; denn es ist
    der Versöhnungstag, um Sühnung für euch zu tun vor Jehova, eurem Gott.
  eng-WYC-2018: ye shall not do any work in the time of this day, for it is the day
    of cleansing, that your Lord God be merciful to you. (ye shall not do any work
    on this day, for it is the Day of Cleansing, or the Day of Atonement, so that
    the Lord your God shall be merciful to you.)
  epo-epo: Kaj faru nenian laboron en tiu tago, ĉar ĝi estas tago de pekliberigo,
    por pekliberigi vin antaŭ la Eternulo, via Dio.
  uig-PIN: U kündǝ ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmanglar; qünki u bir kafarǝt küni bolup,
    xu kün ɵzünglar üqün Hudayinglar Pǝrwǝrdigar aldida kafarǝt ⱪilinixⱪa bekitilgǝndur.
  beo-beo: 'Amo esoga, dilia hawa: hamosu mae hamoma. Bai amo eso dilia da hou amo
    da wadela:i fadegamusa: hamosu gala.'
  tpi-OTNT: Yupela i no ken mekim wok long dispela de, long wanem, long dispela de
    pris i mekim ofa bilong rausim sin. Bai pris i mekim dispela ofa, na mi God, Bikpela
    bilong yupela, bai mi tekewe olgeta sin bilong yupela.
  hau-SA: Kada ku yi aiki a ranar, gama Ranar Kafara ce, sa’ad da za a yi kafara saboda
    ku a gaban Ubangiji Allahnku.
  uig-LAT: U künde héchqandaq ish-emgek qilmanglar; chünki u bir kafaret küni bolup,
    shu kün özünglar üchün Xudayinglar Perwerdigar aldida kafaret qilinishqa békitilgendur.
  nde-nde: Lingasebenzi ngalelolanga, ngoba lilanga lokuBuyisana, lapho lihlawulelwa
    kuThixo uNkulunkulu wenu.
  ton-ton: 'Pea ʻe ʻikai te mou fai ha ngāue ʻi he ʻaho ko ia: he ko e ʻaho ia ʻoe
    fakalelei, ke fai ai ʻae fakalelei maʻamoutolu ʻi he ʻao ʻo Sihova ko homou ʻOtua.'
  ces-1613: Žádného díla nebudete dělati v ten den; nebo den očišťování jest, k očišťování
    vás před Hospodinem Bohem vaším.
  eng-WMB: You shall do no kind of work in that same day, for it is Yom Kippur, to
    make atonement for you before the LORD your God.
  tam-TCV: அந்த நாளிலே எந்தவொரு வேலையையும் செய்யவேண்டாம். ஏனெனில், அதுவே உங்கள் இறைவனாகிய
    யெகோவாவுக்கு முன்பாக உங்களுக்காகப் பாவநிவிர்த்தி செய்யப்படும் பாவநிவிர்த்தி நாள்.
  ceb-ULB: Kinahanglan dili kamo magtrabaho niana nga adlaw tungod kay mao kana ang
    Adlaw sa Pagtabon sa sala, aron sa pagpasaylo sa inyong sala sa atubangan ni Yahweh
    nga inyong Dios.
  pol-UBG: W tym dniu nie będziecie wykonywać żadnej pracy, gdyż jest to Dzień Przebłagania,
    żeby dokonano dla was przebłagania przed PANEM, waszym Bogiem.
  agr-agr: Nunú tsawantinig makichkish takatjumek takaschattagme, wagki duka tsagkugnatai
    tsawan asamtai, Tuke Pujuu Apajuí atumi pegkegchaujin tsagkugtamjagtatui.
  kyc-kyc: Namba nakamana Kamongo Anatu dokome nakamana koo dupwa nyuo kame sakara
    lao nakama yulu pii nao mee kararami.
  urd-GVU: اُس دن کام نہ کرنا، کیونکہ یہ کفارہ کا دن ہے، جب رب تمہارے خدا کے سامنے
    تمہارا کفارہ دیا جاتا ہے۔
  deu-1912: und sollt keine Arbeit tun an diesem Tage; denn es ist der Versöhnungstag,
    daß ihr versöhnt werdet vor dem HERRN, eurem Gott.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯಾವ ಉದ್ಯೋಗವನ್ನೂ ನಡೆಸಬಾರದು. ಅದು ದೋಷಪರಿಹಾರಕ ದಿನವಾಗಿದೆ, ಅದರಲ್ಲಿ
    ನಿಮಗೋಸ್ಕರ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ದೋಷಪರಿಹಾರಕ ಆಚರಣೆ ನಡೆಯುವುದು.
  yap-yap: Dab mmarwelgad e rofen nem, ya aram e rofen ni ngan bangbengnag e maligach
    nrogon ko motochiyel ni nge chuweg e denen.
  hlt-MCSB: Na Pathen BOEIPA kah mikhmuh ah nangmih kah te dawth ham dawthnah khohnin
    la a om dongah tekah khohnin tuung ah bitat pakhat khaw saii uh boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ቤርታ ዬና ኬሌላ ዴሮኮ ጎሞ ጌኤሾ ዳምባ ኩንሢንታ ኬሎታሢሮ ዬኖ ኬሎ ዓይጎ
    ማዾዋ ማዺፖቴ።
