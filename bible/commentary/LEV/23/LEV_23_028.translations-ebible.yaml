  mar-mar: त्यादिवशी तुम्ही कसलेही कामकाज करु नये कारण तो प्रायश्चिताचा दिवस आहे;
    त्यादिवशी तुमचा देव परमेश्वर याच्यामोर तुमच्यासाठी प्रायश्चित करण्यात येईल.
  qub-qub: Perdun Tarina junaj captin ama arunquichu. Chay junajmi gamcunata perdunashayquipaj.
  bqp-bqp: I ku rɑ sɔmburu gɑru ko tɔ̃ɔ te sɔɔ. Domi tɔ̃ɔ te sɔɔrɑ bɑ koo bɛɛ torɑnun
    suuru kobun woronu koosi Gusunɔ bɛɛn Yinnin wuswɑɑɔ.
  hat-hat: Jou sa a, nou p'ap travay menm, paske se gran jou padon an, jou pou nou
    fè sèvis pou Seyè a, Bondye nou an, pou nou mande l' fè nou gras.
  eng-BSB: On this day you are not to do any work, for it is the Day of Atonement,
    when atonement is made for you before the LORD your God.
  tod-tod: Wo la boti nɔpɛ kɛa naama voloi, mazɔlɔɔ koto gba voloi ʋe, yeei koto gba
    vai maanɛai é ɠɛ la wo ʋɛ, Ɠɔoɠɔ GALAGI ɠaazu, wa-ƓALAGI.
  eng-WEBPB: You shall do no kind of work in that same day, for it is a day of atonement,
    to make atonement for you before the LORD your God.
  kbq-kbq: Hagi ana kna zupa mago vahe'mo'a eri'zana e'origahie, na'ankure Ra Anumzana
    tamagri Anumzamo'nare kumimofo nonama huno apaseramante ofa hugahaze. Ana hanage'na
    kumitamia atrezmantegahue.
  nhe-BL: Ipan nopa tonal ax inquichihuase niyon se tequitl, pampa elis nopa Tonal
    Para Quiixtzacuas Tetlajtlacolhua.
  gub-BL: Ni amo numa'ereko kwaw a'e 'ar mehe wà nehe. Ta'e a'e 'ar mehe teko umur
    ma'e ihewe wemiapo kwer ikatu 'ym ma'e imunàn kar haw romo a'e wà xe. Aiko Tuweharupi
    Wiko Ma'e romo pezar romo ihe.
  eng-DRA: 'You shall do no servile work in the time of this day: because it is a
    day of propitiation, that the Lord your God may be merciful unto you.'
