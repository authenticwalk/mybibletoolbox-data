verse: LEV.023.025
translations:
  mal-C: അന്നു സാധാരണ ജോലിയൊന്നും ചെയ്യരുത്. എന്നാൽ യഹോവയ്ക്ക് ഒരു ദഹനയാഗം അർപ്പിക്കുക.’ ”
  deu-TKW: Ihr dürft da keinerlei Werktagsarbeit verrichten und habt Jahwe ein Feueropfer
