verse: LEV.023.043
translations:
  mal-C: അങ്ങനെ ഞാൻ ഇസ്രായേല്യരെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചുകൊണ്ടുവന്നപ്പോൾ ഞാൻ
    അവരെ കൂടാരങ്ങളിൽ പാർപ്പിച്ചു എന്നു നിങ്ങളുടെ സന്തതികൾ അറിയും. ഞാൻ നിങ്ങളുടെ ദൈവമായ
    യഹോവ ആകുന്നു.’ ”
  deu-TKW: damit eure künftigen Geschlechter erfahren, daß ich die Israeliten habe
    in Hütten wohnen lassen, als ich sie aus Ägypten hinwegführte, ich, Jahwe, euer
    Gott.
  lin-lin: mpo ete bakitani na bino bayeba ete navandisaki bana ya Isalaele na bandako
    ya matiti tango nabimisaki bango na Ejipito. Nazali Yawe, Nzambe na bino. › »
  eng-LSV: so that your generations know that I caused the sons of Israel to dwell
    in shelters in My bringing them out of the land of Egypt; I [am] your God YHWH.”
  eng-GNV: 'That your posterity may know that I haue made the children of Israel to
    dwell in boothes, when I brought them out of the lande of Egypt: I am the Lord
    your God.'
  eng-WEBSTER: 'That your generations may know that I made the children of Israel
    to dwell in booths, when I brought them out of the land of Egypt: I am the LORD
    your God.'
  nhw-BL: Ica ni ilhuitl, anquielnamiquise quema nimechquixti ipan tlali Egipto huan
    nimechchijqui anitztose ipan pilxajcaltzitzi. Na niamoTECO Dios catli nimechilhuía.”
  swh-ONEN: ili wazao wenu wajue kuwa niliwafanya Waisraeli waishi kwenye vibanda
    nilipowatoa Misri. Mimi ndimi Bwana Mungu wenu.’ ”
  bba-bba: Kpɑ bɛɛn bibun bweseru tu kɑ ɡiɑ mɑ nɑ ben sikɑdobɑ sinɑsiɑ kunu sɔɔ sɑnɑm
    mɛ nɑ bu yɑrɑmɑ Eɡibitin di. Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ ye ɡeruɑ.
  eng-KJVCPB: 'that your generations may know that I made the children of Israel to
    dwell in booths, when I brought them out of the land of Egypt: I am the Lord your
    God.'
  luo-luo: mae ema biro miyo nyikwau nopar kaka namiyo jo-Israel odak e kiche kinde
    mane agologi e piny Misri. An e Jehova Nyasaye ma Nyasachu.’ ”
  meu-meu: unu amo uru gabedia bae diba lau ese Israel taudia na kalaga ai na hanohodia,
    Aigupto tanona amo na hakaudia lasi negana ai. Lau binai Iehova, emui Dirava.
  npi-ULB: ताकि तिमीहरूका वंशले पुस्तौँ-पुस्तासम्म यो जानून्, कि मैले इस्राएलका मानिसहरूलाई
    मिश्र देशबाट बाहिर ल्याउँदा तिनीहरूलाई कसरी यी स-साना छाप्राहरूमा बस्‍न लगाएँ
    । म परमप्रभु तिमीहरूका परमेश्‍वर हुँ’ ।”
  yor-yor: Kí àwọn ìran yín le mọ̀ pé mo mú kí Israẹli gbé nínú àgọ́, nígbà tí mo
    mú wọn jáde ní Ejibiti. Èmi ni Olúwa Ọlọ́run yín.’ ”
  emp-NTPO: Mãwã bãrã warrarãneba yõbʌdarãba cawad̶ia bãrãra warrewarreabema de zaqued̶e
    panabadjid̶ada mʌ̃a bãrãra Egiptod̶eba ẽdrʌ enesid̶e. Mʌ̃ra bãrã Ãcõrẽa.”–
  pes-OPCB: هدف از این عید آن است که نسلهای شما بدانند هنگامی که من بنی‌اسرائیل را
    از مصر بیرون آوردم، آنها را در زیر سایبانها سکونت دادم. من خداوند، خدای شما هستم.»
  tgl-ULB: para ang inyong mga kaapu-apuhan, angkan sa mga angkan, maaaring malaman
    kung papaano ko ginawa ang mga bayan ng Israel na manirahan sa ganoong mga kanlungan
    nang inilabas ko sila sa lupain ng Ehipto. Ako si Yahweh ang inyong Diyos,'”
  cbu-NT: Siyachich nlluranur zapshitaa anoo chinachinllinpa yuwaa nuw Ijiptosh tsap
    siyaa tashitungarangi anoo nda mbizamaama. Anpur siy tambtayarus, taar ashirangis
    anootsi. Ashirucha, anoo mbiztapa aturi, na nuw Apanlli masharpa taamaam kamachtarangina,
    tárangiya Apanlli Móysiseetsi.
  hui-hui: Anidagua beramigola tínaga waneigini mani holebirarume mitangi bialu Anduane
    Homogohanda Isaraele wali agali Iyibi dindini howa haru tagira piyagola anda bame
    nemanda aleruni bu pale lama haru halu ibinidalo manda bilo ani bilimu. Anduane
    Homogo i̱ tínaga Ngode Datagaliwabe kogoni.
  mya-mya: '@see-verse:LEV.023.042'
  bod-N: གང་ལ་ཞེ་ན། བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་པའི་དུས་སུ།
    དེ་དག་སྤྱིལ་བུའི་ནང་འདུག་ཏུ་བཅུག་པ་དེ་ཁྱོད་རྣམས་ཀྱི་མི་རབས་ནས་མི་རབས་བར་ཤེས་སུ་འཇུག་པའི་ཕྱིར་རོ།
    །བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་པའོ་གསུངས་སོ། །
  sna-sna: kuitira kuti zvizvarwa zvenyu zvigoziva kuti ndakaita kuti vaIsraeri vagare
    mumatumba pandakavabudisa kubva muIjipiti. Ndini Jehovha Mwari wenyu.’ ”
  spa-BLM: para que vuestras generaciones sepan que yo hice habitar a los hijos de
    Israel en refugios temporales cuando los saqué de la tierra de Egipto. Yo soy
    Yahvé, vuestro Dios”.
  cac-cac: yic vach' syojtaquejn̈ejel eb' eyin̈tilal b'aq'uin̈ to a d'a yoltac chinama
    ix ex cajnaji ayic ix ex vic'anelta d'a Egipto. A in Jehová e Diosal in svala',
    xchi d'a vin̈.
  swh-ULB: ili kwamba wazao wenu, kizazi baada ya kizazi, waweze kujifunza nilivyowafanya
    wana wa Israeli kuishi kwenye vibanda kama hivi nilipowaongoza kutoka katika nchi
    ya Misri. Mimi ndimi Yahweh Mungu wenu.'”
  bel-bel: каб ведалі роды вашыя, што ў намётах пасяліў Я сыноў Ізраілевых, калі вывеў
    іх зь зямлі Егіпецкай. Я Гасподзь, Бог ваш.
  deu-ELBBK: damit eure Geschlechter wissen, dass ich die Kinder Israel in Laubhütten
    habe wohnen lassen, als ich sie aus dem Land Ägypten herausführte. Ich bin der
    HERR, euer Gott. –
  mbb-OT: '@see-verse:LEV.023.042'
  mal-2015: അവരെ കൂടാരങ്ങളിൽ പാർപ്പിച്ചു എന്നു നിങ്ങളുടെ സന്തതികൾ അറിവാൻ നിങ്ങൾ ഏഴു
    ദിവസം കൂടാരങ്ങളിൽ പാർക്കേണം; യിസ്രായേലിലെ സ്വദേശികൾ ഒക്കെയും കൂടാരങ്ങളിൽ പാർക്കേണം;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: hoj savore tumare pokoleňja te džanen, hoj diňom le Izraelitenge te dživel
    tel o streškici, sar len iľom avri andral o Egipt. Me som o RAJ, tumaro Del.‘ “
  pes-OPV: تا طبقات شما بدانند که من بنی‌اسرائیل راوقتی که ایشان را از زمین مصر بیرون
    آوردم درخیمه‌ها ساکن گردانیدم. من یهوه خدای شماهستم.»
  ron-1924: пентру ка урмаший воштри сэ штие кэ ам фэкут пе копиий луй Исраел сэ локуяскэ
    ын кортурь, дупэ че й-ам скос дин цара Еӂиптулуй. Еу сунт Домнул Думнезеул востру.’”
  ben-OBCV: যেন তোমাদের বংশধরেরা জানতে পারে, যখন আমি মিশর থেকে তাদের বের করে এনেছিলাম
    তখন ইস্রায়েলীদের আমি কুটিরে বসবাস করিয়েছিলাম। আমি তোমাদের ঈশ্বর সদাপ্রভু।’ ”
  som-som: si farcankiinna dambe u ogaado inaan reer binu Israa'iil waabab ku hoyiyey
    markaan iyaga ka soo bixiyey dalkii Masar, waayo, aniga ayaa ah Rabbiga Ilaahiinna
    ah.
  lat-VUC: ut discant posteri vestri quod in tabernaculis habitare fecerim filios
    Israël, cum educerem eos de terra Ægypti. Ego Dominus Deus vester.
  eng-ASVBT: 'that your generations may know that I made the children of Israel to
    dwell in booths, when I brought them out of the land of Egypt: I am Jehovah your
    God.'
  ita-1885: Acciocchè le vostre generazioni sappiano che io ho fatto dimorare i figliuoli
    d'Israele in tabernacoli, quando io li ho tratti fuor del paese di Egitto. Io
    sono il Signore Iddio vostro.
  eng-LXXUP: 'that your posterity may see, that I made the children of Israel to dwell
    in tents, when I brought them out of the land of Egypt: I am the Lord your God.'
  eng-ULB: so that your descendants, generation after generation, may learn how I
    made the people of Israel live in such shelters when I led them out of the land
    of Egypt. I am Yahweh your God.'”
  spa-VBL: para que sus descendientes recuerden que yo hice vivir a los israelitas
    en refugios cuando los saqué de Egipto. Yo soy el Señor tu Dios”.
  fra-_FOB: 'Afin que votre postérité sache que j''ai fait habiter les enfants d''Israël
    sous des tentes, lorsque je les ai fait sortir du pays d''Égypte: Je suis l''Éternel,
    votre Dieu.'
  mal-mal: അവരെ കൂടാരങ്ങളിൽ പാർപ്പിച്ചു എന്നു നിങ്ങളുടെ സന്തതികൾ അറിയുവാൻ നിങ്ങൾ ഏഴു
    ദിവസം കൂടാരങ്ങളിൽ പാർക്കണം; യിസ്രായേലിലെ സ്വദേശികൾ ഒക്കെയും കൂടാരങ്ങളിൽ പാർക്കണം;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു’”.
  urd-GVR: Phir tumhārī aulād jānegī ki Isrāīliyoṅ ko Misr se nikālte waqt maiṅ ne
    unheṅ jhoṅpṛiyoṅ meṅ basāyā. Maiṅ Rab tumhārā Ḳhudā hūṅ.”
  suz-BL: गो इन कली इजीप्‍त रे ग्रुंइशा चाक्‍नीनु, गोठीम बाक्‍पाइश्‍शो नङ, दे इन चच
    युइपुकीम तुइक्‍चा माल्‍नीम। गो परमप्रभु यावे, इन परमप्रभु नङ’ दे शेंदो” देंत।
  ita-1927: affinché i vostri discendenti sappiano che io feci dimorare in capanne
    i figliuoli d’Israele, quando li trassi fuori dal paese d’Egitto. Io sono l’Eterno,
    l’Iddio vostro”.
  ckb-ckb: بۆ ئەوەی نەوەکانتان بزانن کە من نەوەی ئیسرائیلم لە کەپردا نیشتەجێ کرد،
    کاتێک لە خاکی میسرم دەرهێنان، من یەزدانی پەروەردگارتانم.“»
  eng-BBE: 'So that future generations may keep in mind how I gave the children of
    Israel tents as their living-places when I took them out of the land of Egypt:
    I am the Lord your God.'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಇಸ್ರಾಯೇಲರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿನಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದಾಗ, ಅವರು
    ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸುವಂತೆ ಮಾಡಿದೆನೆಂದು ನಿಮ್ಮ ಸಂತತಿಯವರು ತಿಳಿದುಕೊಳ್ಳುವರು. ನಿಮ್ಮ ದೇವರಾಗಿರುವ
    ಯೆಹೋವ ದೇವರು ನಾನೇ.’ ”
  tam-2017: ஏழுநாட்கள் கூடாரங்களில் குடியிருக்கவேண்டும்; இஸ்ரவேலில் பிறந்தவர்கள் எல்லோரும்
    கூடாரங்களில் குடியிருக்கவேண்டும்; நான் உங்கள் தேவனாகிய யெகோவா என்று சொல்” என்றார்.
  spa-RV-1909: 'Para que sepan vuestros descendientes que en cabañas hice yo habitar
    á los hijos de Israel, cuando los saqué de la tierra de Egipto: Yo Jehová vuestro
    Dios.'
  ron-BTF: 'Ca generațiile voastre să știe că eu am făcut pe copiii lui Israel să
    locuiască în corturi, când i-am scos afară din țara Egiptului: Eu sunt DOMNUL
    Dumnezeul vostru.'
  eng-WEBP: that your generations may know that I made the children of Israel to dwell
    in temporary shelters when I brought them out of the land of Egypt. I am the LORD
    your God.’”
  eng-FBV: so that your descendants will remember that I made the Israelites live
    in shelters when I led them out of Egypt. I am the Lord your God.”
  nld-1939: opdat uw nageslacht moge weten, dat Ik de Israëlieten in tenten deed wonen,
    toen Ik hen uit Egypte heb geleid. Ik ben Jahweh, uw God!
  nch-BL: Ica ni ilhuit, anquielnamiquise quema nimechquixti ipan tali Egipto huan
    nimechchijqui anitztose ipan pilxajcaltzitzi. Na niamoTECO Dios cati nimechilhuía.”
  vie-1934: 'hầu cho dòng dõi các ngươi biết rằng khi ta đem dân Y-sơ-ra-ên ra khỏi
    xứ Ê-díp-tô, ta cho họ ở trong những trại: Ta là Giê-hô-va, Đức Chúa Trời của
    các ngươi.'
  hin-CV: ताकि तुम्हारी आनेवाली पीढ़ियों को यह अहसास हो जाए कि जब मैंने इस्राएल के
    घराने को मिस्र से निकाला था, मैंने उन्हें झोंपड़ियों में टिकाया था. मैं ही याहवेह
    तुम्हारा परमेश्वर हूं.’ ”
  eng-OURB: that your generations may know that I made the children of Israel [God
    prevails] to dwell in sukkot ·temporary tents·, when I brought them out of the
    land of Egypt [Abode of slavery]. I am Adonai your God.’”
  spa-BES: Para que las generaciones futuras puedan tener en cuenta cómo les di las
    tiendas de los hijos de Israel como lugares de vida cuando los saqué de la tierra
    de Egipto. Yo soy el Señor, tu Dios.
  tdx-tdx: 'hahafohina’ o tarira’ areoo te nampitobèko an-kibohotse ao o ana’ Israeleo
    ie nampiavoteko an-tane Mitsraime añe: Izaho Iehovà Andrianañahare’ areo.'
  vid-vid: Mbuli ayo yoluzelesa lulelo lwenu kota vyondiwalavile wanhu wa Isilaeli
    kuli isi ya Misili, nandiwadita wekale kuli vibumuli. Heni ndo Mkulu Nguluwi,
    Nguluwi wa hemwe.”
  eng-OKE: 'That your generations may know that I made the children of Israel to dwell
    under the shadow of clouds when I brought them foorth from the land of Mizraim:
    I am the Lord your God.'
  tha-KJV: เพื่อตลอดชั่วอายุของเจ้าจะได้ทราบว่า เมื่อเราพาคนอิสราเอลออกจากแผ่นดิ​นอ​ียิปต์นั้นเราได้​ให้​เขาอยู่ในเพิง
    เราคือพระเยโฮวาห์พระเจ้าของเจ้า”
  por-BR-2018: 'Para que saibam vossos descendentes que em cabanas fiz eu habitar
    aos filhos de Israel, quando os tirei da terra do Egito: Eu sou o SENHOR vosso
    Deus.'
  deu-ELO: auf daß eure Geschlechter wissen, daß ich die Kinder Israel in Laubhütten
    habe wohnen lassen, als ich sie aus dem Lande Ägypten herausführte. Ich bin Jehova,
    euer Gott. -
  eng-WYC-2018: that your after-comers learn, that I made the sons of Israel to dwell
    in tabernacles, when I led them out of the land of Egypt; I am your Lord God.
    (so that your after-comers learn, that I made the Israelites to live in simple
    shelters, when I led them out of the land of Egypt; I am the Lord your God.)
  epo-epo: 'por ke sciu viaj generacioj, ke en laŭboj Mi loĝigis la Izraelidojn, kiam
    Mi elkondukis ilin el la lando Egipta: Mi estas la Eternulo, via Dio.'
  uig-PIN: Buning bilǝn Mǝn Israillarni Misir zeminidin qiⱪarƣinimda, ularni kǝpilǝrdǝ
    turƣuzƣinimni ǝwladliringlar bilidu. Ɵzüm Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: Bai diligaga fi ilia Hina Gode da Isala:ili dunu amo Idibidi sogega fisili
    masa:ne asunasia, ilia da soge diasu ganodini fawane esaloma:ne sia:i, amo diligaga
    fi dawa:ma:ne. E da dilia Hina Gode.
  tpi-OTNT: Yupela i mas mekim olsem, bai ol tumbuna i kamap bihain, ol i ken lukim
    na save olsem mi bin kisim yupela long kantri Isip na bringim yupela i kam na
    long dispela taim mi bin mekim yupela i stap long olkain haus olsem. Mi Bikpela,
    mi God bilong yupela, mi tok pinis.”
  hau-SA: don zuriyarku tă san cewa na sa Isra’ilawa suka zauna a bukkoki sa’ad da
    na fitar da su daga Masar. Ni ne Ubangiji Allahnku.’ ”
  uig-LAT: Buning bilen Men Israillarni Misir zéminidin chiqarghinimda, ularni kepilerde
    turghuzghinimni ewladliringlar bilidu. Özüm Xudayinglar Perwerdigardurmen.
  nde-nde: Bonke abako-Israyeli ngokuzalwa kumele bahlale ezihonqweni, ukuze izizukulwane
    zenu zazi ukuthi ngahlalisa abako-Israyeli emadumbeni mhla ngibakhipha eGibhithe.
    Mina nginguThixo uNkulunkulu wenu.”
  ton-ton: 'Koeʻuhi ke ʻilo ʻe homou ngaahi toʻutangata naʻaku puleʻi ʻae fānau ʻa
    ʻIsileli ke nofo ʻi he ngaahi fale fehikitaki, ʻi heʻeku ʻomi ʻakinautolu mei
    he fonua ko ʻIsipite: Ko au ko Sihova ko homou ʻOtua.'
  ces-1613: 'Aby věděli potomci vaši, že jsem choval v staních syny Izraelské, když
