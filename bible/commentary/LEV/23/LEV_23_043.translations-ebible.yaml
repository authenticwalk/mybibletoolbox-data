  hbo-WLC: לְמַעַן֮ יֵדְע֣וּ דֹרֹֽתֵיכֶם֒ כִּ֣י בַסֻּכּ֗וֹת הוֹשַׁ֙בְתִּי֙ אֶת־בְּנֵ֣י
    יִשְׂרָאֵ֔ל בְּהוֹצִיאִ֥י אוֹתָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Nke a ga-echetara ọgbọ ụmụ Izrel niile na mgbe m kpọpụtara unu site nʼala
    Ijipt, unu biri nʼụlọ e ji osisi na ahịhịa wuo nʼọzara. Abụ m Onyenwe anyị Chineke
    unu.’ ”
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିବା ବେଳେ ସେମାନଙ୍କୁ
    ପତ୍ରକୁଟୀରରେ ବାସ କରାଇଥିଲୁ, ଏହା ତୁମ୍ଭମାନଙ୍କର ଭବିଷ୍ୟତ ପୁରୁଷମାନେ ଜାଣି ପାରିବେ; ଆମ୍ଭେ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।”
  chk-chk: pwe mwirimwirimi repwe silei pwe ewe Samol mi Lapalap a üreni ekewe aramasen
    Israel pwe repwe imweimw likachoch, lupwen a emwenirewu seni ewe fanü Isip. I
    ewe Samol mi Lapalap ämi we Kot.
  rop-rop: '@see-verse:LEV.023.042'
  ukr-1871: Про те, щоб знали роди ваші, що в кучках оселив я синів Ізрайлевих, як
    вивів їх з Египецької землї. Я Господь, Бог ваш.
  deu-1951: damit eure Nachkommen wissen, wie ich die Kinder Israel in Hütten wohnen
    ließ, als ich sie aus Ägypten führte; ich, der Herr, euer Gott.
  eng-JPS: 'that your generations may know that I made the children of Israel to dwell
    in booths, when I brought them out of the land of Egypt: I am the LORD your God.'
  srp-1865: Da bi znalo natražje vaše da sam ja uèinio da žive pod sjenicama sinovi
    Izrailjevi kad sam ih izveo iz zemlje Misirske. Ja sam Gospod Bog vaš.
  lug-lug: bwe batyo ab’omu zzadde lyammwe balyoke bamanye nga bwe nasuzanga abaana
    ba Isirayiri mu busiisira bwe nnali nga mbaggya mu nsi y’e Misiri. Nze Mukama
    Katonda wammwe.”
  heb-heb: למען ידעו דרתיכם כי בסכות הושבתי את בני ישראל בהוציאי אותם מארץ מצרים אני
    יהוה אלהיכם׃
  ben-IRV: এতে তোমাদের ভাবী বংশ জানতে পারবে যে, আমি ইস্রায়েল-সন্তানদেরকে মিশর দেশ
    থেকে বের করে এনে কুটিরে বাস করিয়েছিলাম; আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: ਤਾਂ ਜੋ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਜਾਣਨ, ਕਿ ਜਦ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ
    ਕੱਢ ਕੇ ਲਿਆਇਆ ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਝੌਂਪੜੀਆਂ ਵਿੱਚ ਵਸਾਇਆ। ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਹਾਂ।”
  mya-JVB: သစ်ခက်တဲ ၌ နေ စေကြောင်းကို သင် တို့အမျိုး အစဉ်အဆက်တို့သည် သိမှတ် မည်အကြောင်း
    ၊ ဣသရေလ အမျိုးသား အပေါင်း တို့သည် သစ်ခက်တဲ ၌ ခုနှစ် ရက် ပတ်လုံးနေ ရကြမည်။ ငါ သည်
    သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်သည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Unai kara dekena amo emui tubudia do idia diba lau Lohiabada ese Israela
    taudia Aigupito dekena amo lau hakaudia neganai, au raurau ruma maragidia dekenai
    lau atodia, idia noho. Lau inai Lohiabada, emui Dirava.”
  urd-urd: ताकि तुम्हारी नसल को मा'लूम हो कि जब मैं बनी — इस्राईल को मुल्क — ए — मिस्र
    से निकाल कर ला रहा था तो मैंने उनको सायबानों में टिकाया था; मैं ख़ुदावन्द तुम्हारा
    ख़ुदा हूँ।”
  rus-SYN: чтобы знали роды ваши, что в кущах поселил Я сынов Израилевых, когда вывел
    их из земли Египетской. Я Господь, Бог ваш.
  bqc-SIM: kɛ́ á buiↄ e dↄ̃ má tò an deziↄ ì lákpɛↄ guu ma ń bↄlɛa Egipi bùsuu
    gbɛa. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Hichea kon chun nachilhah teuvin keima tah in Egypt gam'a kona, Isarel
    chate jouse kahin puidoh chun lhambuh sung a bou kachen sah ji'e ti, ahin hetdoh
    thei diu ahi, ajeh chu keima hi na Pakaiyu leh na Pathenu kahi, ati.
  mar-mar: म्हणजे तुमच्या पुढील पिढ्यांना कळेल की, मी इस्राएल लोकांस मिसर देशातून
    बाहेर आणले तेव्हा त्यांना तात्पुरत्या उभारलेल्या मांडवात रहावयास लावले. मी परमेश्वर
    तुमचा देव आहे!”
  qub-qub: Chayno ruraptiquimi wamrayquicunapis musyanga gamcunata Egiptupita jorgamur
    Ramädacunallacho tiyachishäta. Noga Tayta Diosniquimi chayno në.»
  bqp-bqp: Kpɑ bɛɛn bibun bweseru tu kɑ giɑ mɑ nɑ ben sikɑdobɑ sinɑsiɑ kunu sɔɔ sɑnɑm
    mɛ nɑ bu yɑrɑmɑ Egibitin di. Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ ye geruɑ.
  hat-hat: Konsa, pitit pitit nou yo va konnen mwen menm, Seyè a, mwen te fè pèp Izrayèl
    rete anba joupa lè mwen te fè yo soti kite peyi Lejip la. Se mwen menm ki Seyè
    a, Bondye nou an!
  eng-BSB: so that your descendants may know that I made the Israelites dwell in booths
    when I brought them out of the land of Egypt. I am the LORD your God.’”
  tod-tod: naa ɠa a kɛ, wo-mavofodaiti ti kwɛɛ ga gè Izelayɛle nuiti seini kotaiti
    bu, gè ti ɠulaai ma Ezipete yooi ʋa. Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.»
  eng-WEBPB: that your generations may know that I made the children of Israel to
    dwell in temporary shelters when I brought them out of the land of Egypt. I am
    the LORD your God.’”
  kbq-kbq: E'i anazama huterema nehanage'za henkama fore'ma hunante anante'ma hu'zama
    vanaza vahe'mo'za nege'za, Nagrama Isipiti'ma tamagehe'ima zamavare'na ne-eoge'zama
    fugagi'noma ki'zama maniza e'naza zanku antahigahaze. Nagra Ra Anumzana tamagri
    Anumzamo'na nehue.
  nhe-BL: Ica ni ilhuitl, inquiilnamiquise quema nimechquixti ipan tlali Egipto huan
    nimechchijqui initztose ipan pilxajcaltzitzi. Na niimoTECO Dios tlen nimechilhuía.”
  gub-BL: Nezewe mehe a'e wà nehe, wazuapyapyr a'e wà nehe no, tuweharupi ima'enukwaw
    putar Tupàn hemiapo kwer rehe wà nehe. Ezit ywy wi wapyro mehe umuigo kar tàpuzràn
    pupe a'e wà. Wiko Tuweharupi Wiko Ma'e romo pezar romo a'e.
  eng-DRA: That your posterity may know, that I made the children of Israel to dwell
    in tabernacles, when I brought them out of the land of Egypt. I am the Lord your
    God.
