verse: LEV.023.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു സംസാരിച്ച് അവരോട് ഇപ്രകാരം പറയുക: ‘സ്ഥാപിക്കപ്പെട്ട എന്റെ
    ഉത്സവങ്ങൾ, വിശുദ്ധസഭായോഗങ്ങളായി നിങ്ങൾ വിളംബരം ചെയ്യേണ്ട യഹോവയുടെ ഉത്സവങ്ങൾ, ഇവയാണ്:'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Die Festzeiten Jahwes, die
    ihr auszurufen habt als Festversammlungen am Heiligtume - folgende sind meine
    Festzeiten.'
  lin-lin: '« Yebisa bana ya Isalaele : ‹ Tango bokobanda kosangana mpo na kosala
    bafeti mpo na lokumu na Ngai, bokobanda kobengisa bato mpo na kogumbamela Ngai
    Yawe, pamba te ezali mayangani ya bule.'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: Appointed times
    of YHWH, which you proclaim [as] holy convocations, these [are] My appointed times.'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, The feastes of ye
    Lord which yee shall call ye holie assemblies, euen these are my feasts.
  eng-WEBSTER: Speak to the children of Israel, and say to them, Concerning the feasts
    of the LORD, which ye shall proclaim to be holy convocations, even these are my
    feasts.
  nhw-BL: '“Xiquinilhuiti nopa israelitame ni tlanahuatilme. Ya ni nopa tonali catli
    monequi anquiiyocacahuase para na, niamoTECO para anquichihuase ilhuitl huan techhueyimatise.
    Xiquintocaxtlalica tonali para tlanechicolme catli tlatzejtzeloltique. Huan ipan
    ni tonali nochi israelitame ma mosentilica huan ma nechhueyitlalica. Huan ni nopa
    tonali:'
  swh-ONEN: '“Sema na Waisraeli na uwaambie: ‘Hizi ndizo sikukuu zangu zilizoamriwa,
    sikukuu zilizoamriwa za Bwana, ambazo mtazitangaza kuwa makusanyiko matakatifu.'
  bba-bba: '@see-verse:LEV.023.001'
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, Concerning the
    feasts of the Lord, which ye shall proclaim to be holy convocations, even these
    are my feasts.
  luo-luo: '“Wuo gi jo-Israel kendo inyisgi ni: ‘Magi e sewni moyier mag Jehova Nyasaye,
    magin chokruok mage maler, ma onego ulandi kuonde duto ma uchokorue.'
  meu-meu: Israel taudia ba hamaorodia, baoto Iehova ena aria bini; ini aria negadia
    ai emui hebou helaḡadia ba kara.
  npi-ULB: “इस्राएलका मानिसहरूलाई भन्, ‘परमप्रभुका निम्ति तोकिएका चाडहरू यी नै हुन्,
    जसलाई तिमीहरूले पवित्र सभाको रूपमा घोषणा गर्नू । यी मेरा नियमित चाडहरू हुन् ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli, kí o sì wí fún wọn pé, ‘Ìwọ̀nyí ni àwọn àjọ̀dún
    tí a yàn, àwọn àjọ̀dún ti Olúwa èyí tí ẹ gbọdọ̀ kéde gẹ́gẹ́ bí àjọ̀dún tí a yàn.
  emp-NTPO: –Israelerãa jaradua mʌ̃a naʌ̃gʌ ewari droma b̶eada poaza obi b̶ʌda. Maʌ̃
    ewari b̶ead̶e bãrãra ãbaa dji jʌred̶ida panʌa mʌ̃́a bia bed̶ead̶i carea.
  pes-OPCB: «این دستورها را به بنی‌اسرائیل بده. برای برگزاری این اعیاد، تمام قوم باید
    برای عبادت خداوند جمع شوند.
  tgl-ULB: “Kausapin mo ang bayan ng Israel, at sabihin sa kanila, 'Ang itinalagang
    mga pista para kay Yahweh, kung saan dapat ninyong ipahayag bilang banal na mga
    pagpupulong, ay karaniwang mga pista sa akin.
  cbu-NT: Na siyaa kamachtachintspa yuw zar wanasirimish shaniyshisheem ipuschis anootsi.
    Siysa washunand ungirtamaam nuwaam shaniykus, anoo zar ísamangtsa; Apanlleem shaniyshini
    átus. Shiysha, Móysisee, nuwaa kuki Israelchichee tputsi ichinguru kamaningcha,
    Apanll tárangiya.
  hui-hui: '@see-verse:LEV.023.001'
  mya-mya: '@see-verse:LEV.023.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག གཤམ་དུ་བཀོད་པ་ནི་བདག་གི་དུས་ཆེན་རྣམས་ཏེ།
    ཁྱོད་རྣམས་ཀྱིས་དམ་པའི་འདུ་འཛོམས་སུ་ཁྱབ་བསྒྲགས་བྱེད་དགོས་པའི་བདག་གི་དུས་ཆེན་རྣམས་ཡིན་ནོ།
    །
  sna-sna: “Taura kuvaIsraeri uti kwavari, ‘Iyi ndiyo mitambo yangu yandakatara, mitambo
    yakatarwa yaJehovha yamunofanira kudaidzira seungano tsvene.
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Las fiestas fijas de Yahvé, que
    proclamarás como convocatorias sagradas, son mis fiestas fijas.'
  cac-cac: 'Al d''a eb'' etisraelal to a in sval icha tic: A juntzan̈ q''uin̈ tic,
    valnaccani to vicn̈ej yaji, aton yic tze molb''an e b''a yic tzin eyic''anchaan̈.'
  swh-ULB: “Zungumza na watu wa Israeli, na uwaambie, 'Hizi ndizo sikukuu zilizoamriwa
    kwa ajili ya Yahweh, ambazo ni lazima mzitangaze kuwa makusanyiko matakatifu,
    ni sikukuu zangu za mara kwa mara.
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім пра сьвяты Гасподнія, у якія трэба
    склікаць сьвяшчэнныя сходы. Вось сьвяты Мае:'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Die Feste des HERRN,
    die ihr als heilige Versammlungen ausrufen sollt, meine Feste sind diese:'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen, is mehitenged te ispisyal
    he menge timpu he zutun medtiǥum dan te ked-azap te Nengazen:'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു: എന്റെ ഉത്സവങ്ങൾ, വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടേണ്ടുന്ന
    യഹോവയുടെ ഉത്സവങ്ങൾ ആവിതു:'
  rmc-rmc: '„Phen le Izraelitenge: ‚Kala hine o inepi le RAJESKRE, pre save vičinena
    le manušen a zdžana tumen jekhetane, hoj man te lašaren. Kala hine mire inepi.‘ “'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: موسمهای خداوند که آنها رامحفلهای
    مقدس خواهید خواند، اینهاموسمهای من می‌باشند.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Ятэ сэрбэториле Домнулуй,
    пе каре ле вець вести ка адунэрь сфинте, ятэ сэрбэториле Меле:'
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে তুমি কথা বলো এবং তাদের বলো, ‘এগুলি আমার নির্দিষ্ট
    উৎসব, সদাপ্রভুর নির্দিষ্ট উৎসব, পবিত্র সমাবেশরূপে সেগুলি তোমরা ঘোষণা করবে।
  som-som: Dadka reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Kuwanu waa
    Rabbiga iidihiisa la amray, oo aad naadin doontaan inay ahaadaan shirar quduus
    ah. Xataa kuwanu waa iidahayga la amray.
  lat-VUC: 'Loquere filiis Israël, et dices ad eos: Hæ sunt feriæ Domini, quas vocabitis
    sanctas.'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, The set feasts
    of Jehovah, which ye shall proclaim to be holy convocations, even these are my
    set feasts.
  ita-1885: 'Parla a'' figliuoli di Israele, e di'' loro: Quant''è alle feste solenni
    del Signore, le quali voi bandirete per sante raunanze, queste son le mie feste
    solenni.'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say unto them, The feasts
    of the Lord which ye shall call holy assemblies, these are my feasts.
  eng-ULB: “Speak to the people of Israel, and say to them, 'These are the appointed
    festivals for Yahweh, which you must proclaim as holy assemblies; they are my
    regular festivals.
  spa-VBL: “Diles a los israelitas que estas son mis fiestas religiosas, las fiestas
    del Señor que debes llamar como tiempos sagrados en los que nos reuniremos.
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Les fêtes de l''Éternel, que
    vous publierez comme de saintes convocations, ce sont là mes fêtes.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത്: ‘എന്റെ ഉത്സവങ്ങൾ, വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടേണ്ട
    യഹോവയുടെ ഉത്സവങ്ങൾ ഇവയാകുന്നു:'
  urd-GVR: “Isrāīliyoṅ ko batānā ki yih merī, Rab kī īdeṅ haiṅ jin par tumheṅ logoṅ
    ko muqaddas ijtimā ke lie jamā karnā hai.
  suz-BL: “गे इस्राएली आन कली ‘परमप्रभु यावे आ देंशो पचा माल्‍शो चाड परमप्रभु यावे
    के बाक्‍नीम। मिनु गे मेको पचा माल्‍नीनी।
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Ecco le solennità dell’Eterno,
    che voi bandirete come sante convocazioni. Le mie solennità son queste.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”ئەمانە جەژنەکانی منن، جەژنەکانی
    یەزدان کە تێیدا بانگەوازی کۆبوونەوەی پیرۆزبوون دەکەن.'
  eng-BBE: 'Say to the children of Israel, These are the fixed feasts of the Lord,
    which you will keep for holy meetings: these are my feasts.'
  kan-OKCV: “ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ನೀನು ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ನೀವು ಪರಿಶುದ್ಧ ಸಭೆಗಳಾಗಿ
    ಸೇರಿ ಯೆಹೋವ ದೇವರಾಗಿರುವ ನನಗೋಸ್ಕರ ನೇಮಕವಾದ ಈ ಹಬ್ಬಗಳನ್ನು ಪ್ರಕಟಿಸಬೇಕು.
  tam-2017: '“நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்: சபைகூடி வந்து பரிசுத்த
    நாட்களாக அனுசரிக்கும்படி, நீங்கள் கூறவேண்டிய யெகோவாவுடைய பண்டிகை நாட்களாவன:'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Las solemnidades de Jehová,
    las cuales proclamaréis santas convocaciones, aquestas serán mis solemnidades.'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Referitor la sărbătorile DOMNULUI,
    pe care le veți proclama adunări sfinte, acestea sunt sărbătorile mele.'
  eng-WEBP: “Speak to the children of Israel, and tell them, ‘The set feasts of the
    LORD, which you shall proclaim to be holy convocations, even these are my set
    feasts.
  eng-FBV: “Tell the Israelites that these are my religious festivals, the festivals
    of the Lord that you are to call as the holy times when we meet together.
  nld-1939: 'Beveel de Israëlieten, en zeg hun: De feestdagen van Jahweh, waarop gij
    een godsdienstige bijeenkomst moet houden, zijn mijn volgende feesten.'
  nch-BL: '“Xiquinilhuiti nopa israelitame ni tanahuatilme. Ya ni nopa tonali cati
    monequi anquiiyocacahuase para na, niamoTECO para anquichihuase ilhuit huan antechhueyimatise.
    Xiquintocaxtalica tonali para anquipiyase tasentili cati tatzejtzeloltique. Huan
    ipan ni tonali nochi israelitame ma mosentilica huan ma techhueyitalica. Huan
    ya ni nopa tonali:'
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Nầy là những ngày lễ của Đức Giê-hô-va
    các ngươi hãy rao truyền ra là các hội thánh.'
  hin-CV: '“इस्राएल के घराने को यह आज्ञा दो: ‘ये याहवेह के वे ठहराए हुए उत्सव हैं,
    जिन्हें तुम पवित्र समारोह घोषित करोगे; मेरे द्वारा निर्धारित उत्सव ये हैं:'
  eng-OURB: “Speak to the children of Israel [God prevails], and tell them, ‘The set
    feasts of Adonai, which you shall proclaim to be holy convocations, even these
    are my set feasts.
  spa-BES: 'Di a los hijos de Israel: Estas son las fiestas dedicadas al Señor, que
    llamaran reuniones santas: estas son mis fiestas.'
  tdx-tdx: 'misaontsia amo ana’ Israeleo naho itaroño ty hoe: Ho koihe’ areo o fañoharañe
    miava’ Iehovào, famantañañe miavake, Inao o andro namotoañakoo.'
  vid-vid: “Walonjele Waisilaeli kota kuli mnvina za Mkulu Nguluwi, ziwele mozidamla
    kota mowa na nhing'hano yelile, mnvina zonandonjile ndo azi.
  eng-OKE: 'Speak with the sons of Israel, and say to them: The FESTIVALS of the Lord
    which you shall convoke as holy convocations, these are My festivals.'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เทศกาลเลี้ยงตามกำหนดแด่พระเยโฮวาห์ ซึ่งเจ้าจะต้องประกาศว่าเป็นการประชุมบริ​สุทธิ​์
    คือเทศกาลเลี้ยงตามกำหนดของเรานั้​นม​ี​ดังนี้
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: As solenidades do SENHOR,
    as quais proclamareis santas convocações, aquelas serão minhas solenidades.'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Die Feste Jehovas, die
    ihr als heilige Versammlungen ausrufen sollt, meine Feste sind diese:'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, These
    be the fairs, that is, holidays /holy days, of the Lord, which ye shall call holy.
    (Speak thou to the Israelites, and thou shalt say to them, These be the Feasts,
    or the Festivals, that is, the Holy Days, to honour the Lord, which ye shall call
    holy.)
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: La festoj de la Eternulo, kiujn
    vi nomos sanktaj kunvenoj, jen ili estas, Miaj festoj.'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: — Pǝrwǝrdigar bekitkǝn ⱨeytlar, silǝr muⱪǝddǝs
    sorunlar bolsun dǝp qaⱪirip jakarlaydiƣan ⱨeytlirim mana munulardur: —'
  beo-beo: '“Isala:ili dunu ilima amane sia:ma, ‘Na, Hina Gode, da dilia lolo nasu
    ilegei dagoi. Ilia da amo sema gilisisu esoha Nama nodone sia:ne gadomusa: gilisima:ne
    sia:ma.'
  tpi-OTNT: “Tokim ol manmeri bilong Israel long ol bikpela de bilong lotu mi makim
    bilong yupela. Yupela i mas bung na mekim lotu long ol dispela de.
  hau-SA: “Yi magana da Isra’ilawa, ka ce musu, ‘Ga ƙayyadaddun bukukkuwa, ƙayyadaddun
    bukukkuwan Ubangiji, da za ku sanar wa mutane su riƙa kiyayewa, su zama lokutan
    tarurruka masu tsarki.
  uig-LAT: 'Sen Israillargha mundaq dégin: — Perwerdigar békitken héytlar, siler muqeddes
    sorunlar bolsun dep chaqirip jakarlaydighan héytlirim mana munulardur: —'
  nde-nde: '“Khuluma labako-Israyeli uthi kubo: ‘Le yimikhosi yami emisiweyo, imikhosi
    emisiweyo kaThixo okumele liyimemezele ukuba yimihlangano engcwele.’ ”'
  ton-ton: Lea ki he fānau ʻa ʻIsileli, ʻo pehē kiate kinautolu, Ko e ngaahi kātoanga
    kia Sihova, ʻaia te mou fakahā ko e ngaahi fakataha māʻoniʻoni, ʻio, ko ʻeku ngaahi
    kātoanga ʻaʻaku ia.
  ces-1613: 'Mluv k synům Izraelským a rci jim: Slavnosti Hospodinovy, kteréž nazývati
    budete shromáždění svatá, tyto jsou slavnosti mé:'
  eng-WMB: “Speak to the children of Israel, and tell them, ‘The set feasts of the
    LORD, which you shall proclaim to be holy convocations, even these are my set
    feasts.
  tam-TCV: '“இஸ்ரயேலருடன் நீ பேசி, அவர்களுக்கு சொல்லவேண்டியதாவது: இவை நியமிக்கப்பட்ட
    எனது பண்டிகைகள். யெகோவாவுக்குரிய நியமிக்கப்பட்ட பண்டிகைகள் இவையே. இவைகளை நீங்கள்
    பரிசுத்த சபை கூட்டங்களாகப் பிரசித்தப்படுத்த வேண்டும்.'
  ceb-ULB: “Sultihi ang katawhan sa Israel, ug isulti kanila, “Mao kini ang gitakda
    nga mga kasaulogan alang kang Yahweh, nga kinahanglan inyong imantala ingon nga
    balaan nga mga panagtigom; mao kini ang mga kasaulogan nga himoon kanunay.
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Uroczyste święta PANA, które będziecie
    ogłaszać jako święte zgromadzenia. One są moimi uroczystymi świętami.'
  agr-agr: '“Juju Israel aents aidau ujakta: Tsawan Apajuínu atin etegjamua duka ‘Apajuí
    emematku ijuntai’ tutai atatui. Duka juju ainawai:'
  kyc-kyc: Isaraele wambu dupwa yuu gii mupwa Anatunya kingi ketae minyalyuo lao elyambu
    pyuo nenge nao misi andake lao kararaminyi dokopa apa pyuo kararami lao lamaiya.
  urd-GVU: ”اسرائیلیوں کو بتانا کہ یہ میری، رب کی عیدیں ہیں جن پر تمہیں لوگوں کو مُقدّس
    اجتماع کے لئے جمع کرنا ہے۔
  deu-1912: 'Sage den Kindern Israel und sprich zu ihnen: Das sind die Feste des HERRN,
    die ihr heilig und meine Feste heißen sollt, da ihr zusammenkommt.'
