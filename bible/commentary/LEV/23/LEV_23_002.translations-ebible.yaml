  tcz-CHONGTHU: Israel chate jouse jah a seipeh tan, Pakai dia phat tepsa kut na bonchauva
    atheng ahitia na phondoh cheh diu, keima dia hiche phat tepsa kut ho chu ahileh,
  mar-mar: “इस्राएल लोकांस असे सांग. परमेश्वराने नेमलेल सण, पवित्र मेळे भरवण्यासाठी
    म्हणून तुम्ही जाहीर करावे; ते माझे नेमलेले पवित्रसण आहेत.
  qub-qub: '«Israel-masiquicunata willapay: Nogata rispitamänayquipaj fistata rurarga
    rispëtuwan shuntacanqui. Chay fistacuna caycunami canga:'
  bqp-bqp: '@see-verse:LEV.023.001'
  hat-hat: '-Pale ak moun pèp Izrayèl yo. W''a di yo pou mwen: Men jou pou nou mande
    pèp la pou li reyini pou fè fèt pou Seyè a. Men lè pou nou fè fèt pou mwen.'
  eng-BSB: “Speak to the Israelites and say to them, ‘These are My appointed feasts,
    the feasts of the LORD that you are to proclaim as sacred assemblies.
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Fɛti voloi ɠa ga niiti, wo maanɛai
    wo ti ɠula, ti ga nà-fɛti voloiti. Naati ma vaa zu, wa nuɓusɛiti toli, ti gaalɛba
    ɲadegai wo.'
  eng-WEBPB: “Speak to the children of Israel, and tell them, ‘The set feasts of the
    LORD, which you shall proclaim to be holy convocations, even these are my set
    feasts.
  kbq-kbq: Israeli vahera anage hunka zamasamio, ama'na knare mono'ma hunante'naza
    kna huhampruankita, ana knagura ruotage hu'ne huta nentahita atru huta monora
    hunanteho.
  nhe-BL: '“Xiquinilhuiti nopa israelitame ni miyac tlanahuatili. Ya ni nopa tonali
    tlen monequi inquiiyocacahuase para na, niimoTECO para inquichihuase ilhuitl huan
    nechhueyimatise. Xiquintocajtlalica tonali para tlanechicoli tlen tlatzejtzeloltique.
    Huan ipan ni tonali nochi israelitame ma mosentilica huan ma nechhueyitlalica.
    Huan ni nopa tonali:'
  gub-BL: i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Aze'eg putar wanupe mynykaw
    uhua'u wera'u ma'e wanehe ihe nehe. Teko uzemono'og a'e mynykaw iapo pà hemuwete
    katu pà wà. Aiko Tuweharupi Wiko Ma'e romo.
  eng-DRA: 'Speak to the children of Israel, and thou shalt say to them: These are
    the feasts of the Lord, which you shall call holy.'
