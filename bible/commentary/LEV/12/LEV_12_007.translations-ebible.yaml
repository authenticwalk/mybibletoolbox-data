verse: LEV.012.007
translations:
  mal-C: പുരോഹിതൻ അവ യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തമായി അർപ്പിക്കണം. അപ്പോൾ ആചാരപരമായി
    അവൾ രക്തസ്രാവത്തിൽനിന്ന് ശുദ്ധയാകും. “ ‘ആൺകുഞ്ഞിനെയോ പെൺകുഞ്ഞിനെയോ പ്രസവിക്കുന്ന
    സ്ത്രീക്കുള്ള ചട്ടങ്ങളാണിവ.
  deu-TKW: Der soll sie vor Jahwe darbringen und ihr Sühne verschaffen, so wird sie
    rein werden von ihrem Blutflusse. Das sind die Bestimmungen in betreff der Kindbetterinnen,
    mag es sich nun um einen Knaben oder um ein Mädchen handeln.
  lin-lin: Nganga-Nzambe akobonza bambeka yango liboso ya Yawe mpe sima, akosala mosala
    ya bolimbisi masumu ya mwasi. Soki kaka asilisi kosala yango nde mwasi akokoma
    peto. Wana nde mobeko mpo na mwasi oyo aboti mwana mobali to mwana mwasi.
  eng-LSV: and he has brought it near before YHWH, and has made atonement for her,
    and she has been cleansed from the fountain of her blood; this [is] the law of
    her who is bearing, in regard to a male or to a female.
  eng-GNV: 'Who shall offer it before the Lord, and make an atonement for her: so
    she shalbe purged of the issue of her blood this is the law for her that hath
    borne a male or female.'
  eng-WEBSTER: Who shall offer it before the LORD, and make an atonement for her;
    and she shall be cleansed from the issue of her blood. This is the law for her
    that hath borne a male or a female.
  nhw-BL: “Huan nopa totajtzi quintencahuas noixpa na, niamoTECO, huan nechixtzacuilis
    itlajtlacol nopa sihuatl noixpa. Huan quej nopa, nopa sihuatl motlapajpacchihuas
    tlen nopa esotemolistli. Quena, ya ni eli nopa tlanahuatili catli monequi quitoquilis
    quema quitlacatiltijtos se conetl masque oquichpil o sihuapil.
  swh-ONEN: Atavitoa mbele za Bwana ili kufanya upatanisho kwa ajili yake, na kisha
    atakuwa safi kwa desturi ya ibada kutokana na kutokwa damu kwake. “ ‘Haya ndiyo
    masharti kwa ajili ya mwanamke atakayezaa mtoto wa kiume au wa kike.
  bba-bba: Yɑ̃ku kowowɑ u koo kɑ ye yɑ̃kuru ko. Kpɑ u nùn win torɑrun suuru kɑnɑ.
    Sɑɑ ye sɔɔrɑ u koo dɛɛrɑ win yɛm mɛ mu yɑrin sɔ̃. Woodɑ yeniwɑ nɛ, Yinni Gusunɔ
    nɑ wɛ̃ɛmɔ tɔn kurɔ wi u bii mɑrɑn sɔ̃.
  eng-KJVCPB: who shall offer it before the Lord, and make an atonement for her; and
    she shall be cleansed from the issue of her blood. This is the law for her that
    hath born a male or a female.
  cpy-cpy: Riitaki raanakiri Ompera-tajorentsi-taarewo, itaa-kiniri Tajorentsi janta
    tajorentsi-thaanteki rariperoe-teero tsinani. Ari omonkaatari okaatzi omaeriwentaka
    roori.’” Rootaki iñaani Tajorentsi iroka. Rootaki ashi tsinani-paeni tzimayi-tatsiri
    eenchaa-niki shirampari, roorika tsinani.
  luo-luo: Eka jadolo nochiwe ni Jehova Nyasaye mondo opwodhgo dhakono, kendo dhakono
    nodok maler kuom rembe mosechwer. “ ‘Magi e chike momako dhako monywolo nyathi
    ma wuowi kata ma nyako.
  meu-meu: Bena hahelaḡa tauna ese unu boubou ḡaudia na Iehova vairanai baine atodia,
    una hahine dainai herohemaino karana baine karaia; bena ena rara aru amo baine
    ḡoeva. Mara matamata hahinena taravatuna bunai, mero baine abia eiava kekeni baine
    abia hahinena.
  npi-ULB: त्यसपछि पुजारीले त्यो परमप्रभुको अगि चढाएर त्यस स्‍त्रीको निम्ति प्रायश्‍चित्त
    गर्ने छ, र त्यो आफ्नो रक्‍तस्रावबाट शुद्ध हुने छे । छोरा वा छोरी जन्माउने स्‍त्रीको
    निम्ति विधि यही नै हो ।
  yor-yor: Ó gbọdọ̀ fi wọ́n rú ẹbọ níwájú Olúwa láti ṣe ètùtù fún obìnrin náà lẹ́yìn
    náà ni yóò di mímọ́ kúrò nínú ìsun ẹ̀jẹ̀ rẹ̀. “ ‘Ìwọ̀nyí ni àwọn ìlànà fún obìnrin
    tí ó bá bí ọmọkùnrin tàbí ọmọbìnrin.
  pes-OPCB: کاهن آنها را برای خداوند قربانی نموده، برای مادر کفاره کند. آنگاه او از
    خونریزی زایمان طاهر خواهد شد. این است آنچه یک زن بعد از زایمان باید انجام دهد.
  tgl-ULB: Pagkatapos ay ihahandog niya ito sa harapan ni Yahweh at gagawa ng pambayad
    ng kasalanan para sa kaniya at malilinis siya mula sa kaniyang pagdurugo. Ito
    ay ang batas tungkol sa isang babae na magsisilang sinuman sa dalawa isang lalaki
    o isang batang babae.
  hui-hui: Ani yalu ibiragola loma binigo mo miaga agali kago ibugua nogo ega biagolabo
    yamialu Anduane Homogo i̱nihondo loma bialu bo delaragola wali biago ibu i̱naga
    deni dodo nahe bayale birulebira. Walime wandari taba hanayaguabi igiri taba hanayaguabi
    mana ogonidagua dege bulene nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​ယဇ်​များ​ကို ထာ​ဝ​ရ ဘု​ရား​အား​ပူ​ဇော်​လျက် မိ​ခင်​အ​တွက်​သန့်​ရှင်း
    စေ​ခြင်း​ဝတ်​ကို​ဆောင်​ရွက်​သ​ဖြင့် မိ​ခင်​သည် ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​ရှင်း​လာ​လိမ့်
    မည်။ ဤ​ပ​ညတ်​ကား​သား​ဖွား​ပြီး​အ​မျိုး သ​မီး​တို့​လိုက်​နာ​ရ​မည့်​ပညတ်​ဖြစ်​သ​တည်း။
  bod-N: མཆོད་དཔོན་གྱིས་མཆོད་རྫས་དེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕུལ་ནས། བུད་མེད་ཀྱི་སྡིག་པ་བཤག་དགོས།
    དེ་ལྟར་བྱས་ན་ཁོ་མོ་མངལ་ཁྲག་ལས་གཙང་བར་འགྱུར། དེ་ནི་བུ་དང་བུ་མོ་བཙའ་བའི་བུད་མེད་ཀྱི་བཀའ་ཁྲིམས་ཡིན་ནོ།
    །
  sna-sna: Achazvibayira pamberi paJehovha kuti agomuyananisira, achava akacheneswa
    kubva pakubuda ropa kwake. “ ‘Iyi ndiyo mirayiro yomukadzi anobatsirwa nomwanakomana
    kana mwanasikana.
  spa-BLM: Él la ofrecerá ante Yahvé y hará expiación por ella; entonces quedará limpia
    de la fuente de su sangre. “‘Esta es la ley para la que da a luz, sea macho o
    hembra.
  cac-cac: Axo jun vin̈ sacerdote chi' tz'ac'an d'ayin silab'il yic vach' tz'ac'ji
    tup smul ix. Icha chi' tz'aj sacb'ixican ix. Aton juntzan̈ sleyal tic ayic tz'alji
    vinac unin, ma ix unin.
  swh-ULB: Kisha atawatoa mbele za Yahweh na kufanya sadaka ya upatanisho kwa ajili
    yake, naye atatakaswa kutokana kutiririka kwa damu yake. Hii ndiyo sheria kuhusu
    mwanamke aifunguaye ama mtoto wa kiume au wa kike.
  bel-bel: ён прынясе гэта прад аблічча Госпада і ачысьціць яе, і яна будзе чыстая
    ад цёку крыві яе. Вось закон пра парадзіху немаўляці мужчынскага альбо жаночага
    полу.
  deu-ELBBK: Und er soll vor dem HERRN darbringen und Sühnung für sie tun, und sie
    wird rein sein von dem Fluss ihres Blutes. Das ist das Gesetz der Gebärenden,
    bei einem männlichen oder bei einem weiblichen Kind.
  mbb-OT: Ibpemuhat heini te memumuhat diyà te etuvangan te Nengazen para maawà is
    keremerik dutun te vahi puun te kedlengesahi kandin, ne egkehimu en sikandin he
    lumpiyu. Emun kenà sikandin ebpekeveleveg he ebeǥey te kerehidu med-uwit dà sikandin
    te zezuwa he merepatik etawa zezuwa he limuken. Is sevaha, pemuhat he edtutungen
    ne is sevaha pa, pemuhat he para idlumpiyu. Pinaaǥi kayi te ebeelan te memumuhat,
    egkaawà is kegkehimuwa kandin he meremerik ne egkehimu en sikandin he lumpiyu.
    Iyan heini menge sulunuzen mehitenged te vahi he ed-anak.
  mal-2015: അവൻ അതു യഹോവയുടെ സന്നിധിയിൽ അർപ്പിച്ചു പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ
    അവളുടെ രക്തസ്രവം നിന്നിട്ടു അവൾ ശുദ്ധയാകും. ഇതു ആൺകുഞ്ഞിനെയോ പെൺകുഞ്ഞിനെയോ പ്രസവിച്ചവൾക്കുള്ള
    പ്രമാണം.
  rmc-rmc: O rašaj oda anela sar obeta anglo RAJ a oleha la obžužarela anglo Del.
    Avke ela obžužarďi le ratestar, so latar džalas. Kada zakonos hin pal e džuvľi,
    so ločhol, sar lake uľol muršoro abo čhajori.
  pes-OPV: و او آن را به حضور خداوندخواهد گذرانید، و برایش کفاره خواهد کرد، تا ازچشمه
    خون خود طاهر شود. این است قانون آن که بزاید، خواه پسر خواه دختر.
  ron-1924: Преотул сэ ле жертфяскэ ынаинтя Домнулуй ши сэ факэ испэшире пентру еа
    ши, астфел, еа ва фи курэцитэ де курӂеря сынӂелуй ей. Ачаста есте леӂя пентру
    фемея каре наште ун бэят сау о фатэ.
  ben-OBCV: তার জন্য প্রায়শ্চিত্ত সাধনার্থে সদাপ্রভুর যাজক সেগুলি উৎসর্গ করবে এবং
    পরে ওই মহিলা তার রক্তস্রাব থেকে আনুষ্ঠানিকভাবে শুচিশুদ্ধ হবে। “ ‘এই নিয়মাবলি
    ওই মহিলার জন্য, যে একটি ছেলে অথবা একটি মেয়ের জন্ম দেবে।
  som-som: Oo isna qurbaankaas waa inuu ku bixiyaa Rabbiga hortiisa, oo waa inuu iyada
    kafaaraggud u sameeyaa, oo iyana dhiigbixiddeeda way ka daahirsanaan doontaa.
    Kanu waa sharciga ku saabsan tii dhasha ama wiil ha ahaado ama gabadhe.
  lat-VUC: 'qui offeret illa coram Domino, et orabit pro ea, et sic mundabitur a profluvio
    sanguinis sui: ista est lex parientis masculum aut feminam.'
  eng-ASVBT: and he shall offer it before Jehovah, and make atonement for her; and
    she shall be cleansed from the fountain of her blood. This is the law for her
    that beareth, whether a male or a female.
  ita-1885: E offerisca il sacerdote quelle cose davanti al Signore, e faccia il purgamento
    del peccato di essa; ed ella sarà purificata del suo flusso di sangue. Questa
    è la legge della donna che partorisce maschio o femmina.
  eng-LXXUP: And he shall present it before the Lord, and the priest shall make atonement
    for her, and shall purge her from the fountain of her blood; this is the law of
    her who bears a male or a female.
  eng-ULB: Then he will offer it before Yahweh and make atonement for her, and she
    will be cleansed from the flow of her blood. This is the law regarding a woman
    who gives birth to either a male or a female child.
  spa-VBL: El sacerdote las presentará al Señor para purificarla y que quede limpia
    de su sangrado. Estas son las normas para una mujer después de haber tenido un
    hijo o una hija.
  fra-_FOB: Le sacrificateur l'offrira devant l'Éternel, et fera l'expiation pour
    elle, et elle sera purifiée du flux de son sang. Telle est la loi touchant celle
    qui enfante un mâle ou une fille.
  mal-mal: പുരോഹിതൻ അത് യഹോവയുടെ സന്നിധിയിൽ അർപ്പിച്ചു പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ
    അവളുടെ രക്തസ്രവം നിന്നിട്ട് അവൾ ശുദ്ധയാകും. ഇത് ആൺകുഞ്ഞിനെയോ പെൺകുഞ്ഞിനെയോ പ്രസവിച്ചവൾക്കുള്ള
    പ്രമാണം.
  urd-GVR: Imām yih jānwar Rab ko pesh karke us kā kaffārā de. Phir ḳhūn bahne ke
    bāis paidā hone wālī nāpākī dūr ho jāegī. Usūl ek hī hai, chāhe laṛkā ho yā laṛkī.
  suz-BL: मिनु चढ़ेबमी परमप्रभु यावे आ ङोंइती मेको चढ़ेशा, मेको आ पर्बम पाप क्‍याम्‍तीक
    गेय पचा माल्‍ब। मिनु मेको आ हुश यिशो रे चोव़खो दुम्‍ब। मेको मीश मुरुमी तौ कि तमी
    थिवा नोले, एको पचा माल्‍शो अरेतीक लोव़ बाक्‍ब।
  ita-1927: e il sacerdote li offrirà davanti all’Eterno e farà l’espiazione per lei;
    ed ella sarà purificata del flusso del suo sangue. Questa è la legge relativa
    alla donna che partorisce un maschio o una femmina.
  ckb-ckb: ئەویش لەبەردەم یەزدان پێشکەشی دەکات و کەفارەتی بۆ دەکات، ئینجا بەپێی ڕێوڕەسم
    لە خوێن لێچوونەکەی پاک دەبێتەوە. «”ئەوە ڕێنماییە بۆ ئەو ژنەی کوڕ یان کچی دەبێت.
  eng-BBE: And the priest is to make an offering of it before the Lord and take away
    her sin, and she will be made clean from the flow of her blood. This is the law
    for a woman who gives birth to a male or a female.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅದನ್ನು ಅರ್ಪಿಸಿ, ಅವಳಿಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವನು. ಆಗ
    ಅವಳು ತನ್ನ ರಕ್ತಸ್ರಾವದಿಂದಾದ ಅಶುದ್ಧತೆಯಿಂದ ಶುದ್ಧಳಾಗುವಳು. “ ‘ಗಂಡು ಮಗುವನ್ನಾಗಲಿ, ಹೆಣ್ಣು
    ಮಗುವನ್ನಾಗಲಿ ಹೆತ್ತವಳಿಗೆ ನಿಯಮವು ಇದೆ.
  tam-2017: அதை அவன் யெகோவாவுடைய சந்நிதியில் பலியிட்டு, அவளுக்காகப் பாவநிவிர்த்தி
    செய்வானாக; அப்பொழுது அவள் தன் இரத்தப்போக்கின் தீட்டு நீங்கிச் சுத்தமாவாள். இது
    ஆண்குழந்தையையாவது பெண்குழந்தையையாவது பெற்றவளைக்குறித்த விதிமுறைகள்.
  spa-RV-1909: Y él ofrecerá delante de Jehová, y hará expiación por ella, y será
    limpia del flujo de su sangre. Esta es la ley de la que pariere varón ó hembra.
  ron-BTF: Acesta să le aducă înaintea DOMNULUI și să facă ispășire pentru ea; iar
    ea să fie curățată de scurgerea sângerării ei. Aceasta este legea pentru cea care
    a născut parte bărbătească sau parte femeiască.
  eng-WEBP: He shall offer it before the LORD, and make atonement for her; then she
    shall be cleansed from the fountain of her blood. “‘This is the law for her who
    bears, whether a male or a female.
  eng-FBV: The priest will then present them to the Lord to purify her so she will
    be clean from her bleeding. These are the regulations for a woman after she's
    had a son or a daughter.
  nld-1939: Deze zal ze voor het aanschijn van Jahweh brengen en voor haar verzoening
    verkrijgen; zo zal zij van haar bloedvloeiing worden gereinigd. Dit is de wet
    voor de vrouw, die een jongen of een meisje heeft gebaard.
  nch-BL: “Huan nopa totajtzi quintencahuas noixpa na, niamoTECO, huan techixtzacuilis
    itajtacol nopa sihuat noixpa. Huan quej nopa, nopa sihuat motapajpacchihuas ten
    nopa esotemolisti. Quena, ya ni eli nopa tanahuatili cati monequi quitoquilis
    quema quitacatiltis se conet masque oquichpil o sihuapil.
  vie-1934: Thầy tế lễ sẽ dâng con sinh đó trước mặt Đức Giê-hô-va, làm lễ chuộc tội
    cho người; sự lưu huyết người sẽ được sạch. Đó là luật lệ về người đàn bà sanh
    con trai hay là con gái.
  hin-CV: तब पुरोहित इसे उस स्त्री के प्रायश्चित्त पूरा करने के लिए याहवेह को भेंट
    करे. और वह अपने रक्तस्राव से शुद्ध हो जाएगी. “ ‘यह विधि हर एक प्रसूता के लिए है,
    चाहे वह पुत्र को जन्मे अथवा पुत्री को.
  eng-OURB: and he shall offer it before Adonai, and make atonement for her; and she
    shall be cleansed from the fountain of her blood. “‘This is the Torah ·Teaching·
    for her who bears, whether a male or a female.
  spa-BES: Y el sacerdote debe hacer una ofrenda ante el Señor y quitarle su pecado,
    y ella será limpiada del flujo de su sangre. Esta es la ley para una mujer que
    da a luz a un niño o una niña.
  tdx-tdx: Le hengae’e añatrefa’ Iehovà, naho hijebañe aze, vaho halio re amy fiorihan-dio’ey.
    Izay ty fetse ami’ ty rakemba nisamake lahilahy ndra ampela.
