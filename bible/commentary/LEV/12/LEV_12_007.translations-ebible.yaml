  fra-LSG: Le sacrificateur les sacrifiera devant l’Éternel, et fera pour elle l’expiation;
    et elle sera purifiée du flux de son sang. Telle est la loi pour la femme qui
    enfante un fils ou une fille.
  yal-yal: Saraxaraliin xa na saraxane ba Alatala xa, a yi Ala solona na ɲaxanla xa.
    A sariɲanma nɛn a wunla ma. Sariyan nan na ra ɲaxanla xa naxan na dii xɛmɛn bari
    hanma dii tɛmɛna.
  haw-1868: Nana no ia e kaumaha aku ma ke alo o Iehova, a e hana i kalahala nona,
    a e hoomaemaeia oia mai ke kahe ana o kona koko. Oia ke kanawai no ka wahine i
    hanau he kane, he wahine paha.
  arb-NAV: فَيُقَرِّبُهَا أَمَامَ الرَّبِّ وَيُكَفِّرُ عَنْهَا، فَتَتَطَهَّرُ مِنْ
    نَزِيفِهَا. هَذِهِ هِيَ الشَّرِيعَةُ الْخَاصَّةُ بِكُلِّ أُمٍّ بَعْدَ الْوِلادَةِ.
  ewe-ewe: nunɔla la asa vɔ na Yehowa, eye wòalé avu ɖe enu. Ekema eŋuti akɔ azɔ le
    ʋu si do le eŋu to vidzidzi me la megbe. “ ‘Esiawoe nye nu siwo wòle be woawɔ
    le vidzidzi megbe.
  eng-LEE: 'And he shall bring it near before the Lord, and make an atonement for
    her, and she shall be cleansed from the issue of her blood: this is the law for
    her that hath given birth to a male or to a female.'
  asm-FB: তেতিয়া পুৰোহিত জনে যিহোৱাৰ সন্মুখত তাক উৎসৰ্গ কৰি, সেই মহিলা গৰাকীক প্ৰায়চিত্ত
    কৰিব; তেতিয়া তাই নিজ ৰক্তস্ৰাৱৰ পৰা শুচি হ’ব। ল’ৰা বা ছোৱালী প্ৰসৱ কৰা মহিলাসকলৰ
    কাৰণে এই নিয়ম।
  sus-A: سّرّشّدُبّ شَ نَ سّرّشّيٍ بَ عَلَتَلَ بّ، عَ قِندِ نَ فِنّ شَ شُنسَرٍ رَ.
    نَ تّمُي عَ سّنِيّنمَ نّ نَ وُلِ شَ قٍ رَ. سّرِيّ نَن نَ كِ فِنّ بّ نَشَن دِ شّمّ
    بَرِ مَ، شَ نَ مُ عَ رَ دِ فِنّ.
  fra-SBL: Il l'offrira devant Yahvé et fera pour elle l'expiation ; elle sera alors
    purifiée de la source de son sang. « Voici la loi pour celle qui enfante, qu'il
    s'agisse d'un mâle ou d'une femelle.
  hbo-hbo: וְהִקְרִיבֹ֞ו לִפְנֵ֤י יְהוָה֙ וְכִפֶּ֣ר עָלֶ֔יהָ וְטָהֲרָ֖ה מִמְּקֹ֣ר
    דָּמֶ֑יהָ זֹ֤את תֹּורַת֙ הַיֹּלֶ֔דֶת לַזָּכָ֖ר אֹ֥ו לַנְּקֵבָֽה׃
  eng-WYCLIFFE: and sche schal yyue to the preest, which schal offre tho bifor the
    Lord, and schal preye for hir, and so sche schal be clensid fro the fowyng of
    hir blood. This is the lawe of a womman childynge a male, ethir a female.
  cwe-cwe: Mkulu wa nhambiko kezamulavila haulongozi ha Mndewa Mulungu na kumtendela
    mwanamke iyo kuilumba. Ivo mwanamke iyo kezakuwa kela kwa damu yake. Zino ni ndagilizi
    kwa mwanamke yoibasula mwana wa chilume hebu wa chike.
  kik-kik: Nake mũthĩnjĩri-Ngai nĩagacirutĩra hau mbere ya Jehova nĩguo amũhoroherie,
    nake mũndũ-wa-nja ũcio nĩagathirwo nĩ thaahu wa kuuma gwa thakame. “ ‘Macio nĩmo
    mawatho ma mũndũ-wa-nja ũrĩa ũciarĩte kahĩĩ kana kairĩtu.
  fra-NCL: Le prêtre les offrira devant Yahweh, et fera pour elle l’expiation, et
    elle sera pure du flux de son sang. Telle est la loi pour la femme qui met au
    monde soit un fils soit une fille.
  cek-AK: qaima mah nongpata han zae angbawnhaih sah pae tih; to pacoengah loe nongpata
    to kuithlam hoiah ciim tih boeh; hae loe nongpa maw, nongpata maw caa sah nongpata
    han paek ih atawk ah oh.
  cuk-cuk: Geb dule-irwa-Bab-Dummadse-goled we-ome-e-isgued-eliega Bab-Jehová-asabin
    a-ibmar ogumakar ukoed. Deyobi, we-ome, e-burba-milesadgi nue-swilidik gunonikoed.
    ” ’Omega machigwa-uklesdibe, bunolo uklesdibe, weyob ega igar-mai guoed.
  uig-CYR: Каһин уни Пәрвәрдигарниң алдида сунуп, шу аял үчүн кафарәт кәлтүриду; шуниң
    билән у хунидин пак болиду. Оғул яки қиз туққан аял тоғрисидики қанун-бәлгүлимә
    мана шудур.
  tel-2017: అప్పుడు అతడు యెహోవా సమక్షంలో వాటిని అర్పించి ఆమె కోసం పరిహారం చేస్తాడు.
    అప్పుడామె తన రక్తస్రావం విషయంలో ఆమెకు శుద్ధి కలుగుతుంది. ఇది మగపిల్లాణ్ణి గానీ
    ఆడ పిల్లను గానీ కనినప్పుడు స్త్రీ విషయంలో విధించిన చట్టం.
  hat-BSA: Prèt la, va ofri li devan SENYÈ a. Li va fè ekspiyasyon pou fi a, e konsa,
    li va netwaye de flo san li an. “‘Sa se lalwa pou sila ki pote pitit yo, kit li
    mal, kit li femèl.
  kos-kos: Mwet tol el ac fah oru kisa lun mutan sac nu sin LEUM GOD, ac oru alu in
    eisla ma fohkfok lal lukel, na el fah nasnasla. Pa inge ma sie mutan el enenu
    in oru tukun el oswela sie tulik.
  hbo-WLC: וְהִקְרִיב֞וֹ לִפְנֵ֤י יְהוָה֙ וְכִפֶּ֣ר עָלֶ֔יהָ וְטָהֲרָ֖ה מִמְּקֹ֣ר
    דָּמֶ֑יהָ זֹ֤את תּוֹרַת֙ הַיֹּלֶ֔דֶת לַזָּכָ֖ר א֥וֹ לַנְּקֵבָֽה׃
  ibo-ibo: Onye nchụaja ga-anarakwa ha chee ha nʼihu Onyenwe anyị, chụọrọ ya aja ikpuchi
    mmehie. Mgbe ahụ ka ọ ga-adị ọcha site nʼịsọ ọbara ya. “ ‘Nke a bụ usoro iwu dịịrị
    nwanyị ọbụla mụrụ nwa nwoke, maọbụ nwa nwanyị.
  ory-ory: ତହୁଁ ସେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତାହା ଉତ୍ସର୍ଗ କରି ତାହା ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ
    କରିବ, ତହିଁରେ ସେ ଆପଣା ରକ୍ତସ୍ରାବରୁ ଶୁଚି ହେବ; ପୁତ୍ର ବା କନ୍ୟା ପ୍ରସବକାରିଣୀ ନିମନ୍ତେ
    ଏହି ବ୍ୟବସ୍ଥା।
  chk-chk: Iwe, ewe souasor epwe eäniir asor fän mesen ewe Samol mi Lapalap o föri
    asoren amusamusen tipis fän iten ewe fefin. Mürin epwe limöch seni chan. Iei ewe
    allük fän iten ekewe fefin mi nöünöü, ese lifilifil ika ra nöüni ät ika nengin.
  rop-rop: En det serramonimen garra gibit det ofring langa mi blanga meigim det gel
    fri brom ebrijing, wulijim im gin jidan klinbala blanga serramoni. Wal lagijat
    na detlot gel garra dum afta dei abum beibi.
  ukr-1871: І принесе він се перед Господом і відправить покуту за гріх її та й очистить
    од кровотоку її. Се закон для роджаючих, чи буде хлопятко чи дївчинка.
  deu-1951: der soll es vor dem HERRN opfern und für sie Sühne erwirken, so wird sie
    rein von ihrem Blutfluß. Das ist das Gesetz für die, welche ein Knäblein oder
    Mägdlein gebiert.
  eng-JPS: And he shall offer it before the LORD, and make atonement for her; and
    she shall be cleansed from the fountain of her blood. This is the law for her
    that beareth, whether a male or a female.
  srp-1865: I sveštenik æe prinijeti žrtvu pred Gospodom, i oèistiæe je od grijeha
    njezina; i tako æe se oèistiti od teèenja krvi svoje. To je zakon za ženu kad
    rodi muško ili žensko.
  lug-lug: Kabona anaabiwangayo eri Mukama okutangirira omukazi oyo; bw’atyo anaabeeranga
    mulongoofu olw’omusaayi ogwamuvaamu ng’amaze okuzaala. “ ‘Ago ge mateeka agakwata
    ku mukazi anaazaalanga omwana owoobulenzi oba owoobuwala.
  heb-heb: והקריבו לפני יהוה וכפר עליה וטהרה ממקר דמיה זאת תורת הילדת לזכר או לנקבה׃
  ben-IRV: আর যাজক সদাপ্রভুর সামনে তা উৎসর্গ করে সে স্ত্রীর জন্যে প্রায়শ্চিত্ত করবে,
    তাতে সে নিজের রক্তস্রাব থেকে শুচি হবে। ছেলে কিংবা মেয়ের জন্মদাত্রীর জন্য এই ব্যবস্থা।
  pan-pan: ਤਦ ਜਾਜਕ ਉਸ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਵੇ ਅਤੇ ਉਸ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ ਤਾਂ
    ਉਹ ਆਪਣੇ ਲਹੂ ਵਗਣ ਤੋਂ ਸ਼ੁੱਧ ਹੋ ਜਾਵੇਗੀ। ਜੋ ਇਸਤਰੀ ਪੁੱਤਰ ਜਾਂ ਧੀ ਨੂੰ ਜਨਮ ਦੇਵੇ ਉਸ ਦੇ
    ਲਈ ਇਹੋ ਬਿਵਸਥਾ ਹੈ।
  mya-JVB: ယဇ်ပုရောဟိတ်သည် ထာဝရဘုရား ရှေ့ တော်၌ ပူဇော် ၍ ၊ ထိုမိန်းမ အဘို့ အပြစ် ဖြေခြင်းကို
    ပြုသဖြင့် ၊ သူသည် အသွေး သွန် ခြင်းအပြစ်မှ သန့်ရှင်း ရလိမ့်မည်။
  hmo-hmo: “Vadaeni hahelagaia tauna ese unai boubou gaudia be Lohiabada ena vairanai
    do ia atoa, unai hahine ena kara dika davana karaia totona, bona iena rara diho
    ena miro hagoevaia totona. Natuna matamata idia havaraia hahine edia taravatu
    be unai, mero ia abia, o kekeni ia abia hahine ibounai.
  urd-urd: और काहिन उसे ख़ुदावन्द के सामने पेश करे और उसके लिए कफ़्फ़ारा दे। तब वह
    अपने जिरयान — ए — ख़ून से पाक ठहरेगी। जिस 'औरत के लड़का या लड़की हो उसके बारे
    में शरा' यह है।
  rus-SYN: он принесет это пред Господа и очистит ее, и она будет чиста от течения
    кровей ее. Вот закон о родившей младенца мужеского или женского пола.
  bqc-SIM: Sa'onapi lí sa'ooɛ̀ Diiwa, i aà duuna kɛ̃wà, nↄɛpi aubↄawà gbãsĩ
    i wolowà. Yã́ pↄ́ wa dìlɛ nɛ'ina musun we.
  tcz-CHONGTHU: Chuteng numei naosen neinu dia thempu pan kithoina dinga Pakai henga
    akatdoh peh ding, chule numei nu chu athisan lonna akona athenga umbep ding ahi.
    Hiche dan hi numei chanu le chapa hing thei jouse dinga dan ahi.
  mar-mar: मग याजकाने ते परमेश्वरासाठी अर्पून तिच्यासाठी प्रायश्चित करावे म्हणजे ती
    आपल्या रक्तस्त्रावापासून शुद्ध होईल; मुलगा किंवा मुलगी झालेल्या स्त्री विषयी हे
    नियम आहेत.
  qub-qub: Cüranami chay uywacunata nogapa ñaupächo rupachenga warmipa yawarnin aywashanpita
    limyuna cananpaj. Chayrämi warmiga yawarnin bäjashanpita limyuyanga. «Chaynömi
    warmiga ruranga ollgu ni warmi wamrancunata gueshyacurpis.
  bqp-bqp: Yɑ̃ku kowowɑ u koo kɑ ye yɑ̃kuru ko. Kpɑ u nùn win torɑrun suuru kɑnɑ.
    Sɑɑ ye sɔɔrɑ u koo dɛɛrɑ win yɛm mɛ mu yɑrin sɔ̃. Woodɑ yeniwɑ nɛ, Yinni Gusunɔ
    nɑ wɛ̃ɛmɔ tɔn kurɔ wi u bii mɑrɑn sɔ̃.
  hat-hat: Prèt la va ofri yo bay Seyè a pou mande padon pou fanm lan. Se konsa fanm
    lan va fè sèvis pou san li pèdi a. Wi, se sa pou yon fanm fè apre li fin akouche,
    kit se yon gason, kit se yon fi li fè.
  eng-BSB: And the priest will present them before the LORD and make atonement for
    her; and she shall be ceremonially cleansed from her flow of blood. This is the
    law for a woman giving birth, whether to a male or to a female.
  tod-tod: Zalaɠa ɠula nui ɠa ti ɠula Ɠɔoɠɔ GALAGI ɠaazu, é koto gba vai ɠɛ bɛ. Toɠa
    ɲade naama ɲama ɠula ba vai ma kɛai la. Tɔgi ɠana anzanui ná-faa zu, nii é zunu
    loin zɔlɔɔsu, ɓaa anzanu loin.
  eng-WEBPB: He shall offer it before the LORD, and make atonement for her; then she
    shall be cleansed from the fountain of her blood. “‘This is the law for her who
    bears, whether a male or a female.
  kbq-kbq: Hagi ana nama pristi ne'mo'a avreno, ana a'mo'ma agruma osu'nea zantera
    nona huno Ra Anumzamofontera ofa hina, ana a'mo'ma mofavrema kasenteteno azeri
    agru hugahie. Hagi ama'i a'mo'ma mofavrema kasentete'noma azeri agruma hania zamofo
    trake.
  nhe-BL: “Huan nopa totajtzi quintencahuas noixtla na, niimoTECO, huan nechixtzacuilis
    itlajtlacol nopa sihuatl noixtla. Huan queja nopa, nopa sihuatl motlapajpacchihuas
    tlen nopa esotemolistli. Quena, ya ni eli nopa tlanahuatili tlen monequi quitoquilis
    quema quitlacatiltijtos se conetl yonque oquichpil o sihuapil.
  gub-BL: Xaxeto omono putar a'e ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe, kuzà hemiapo
    kwer ikatu 'ymaw imunàn kar pà izupe nehe. Nezewe mehe kuzà ikatu wi putar henataromo
    nehe. Amumaw Tupàn ze'eg kuzà imemyrzexak kar ma'e kwer rehe har imume'u haw kwez
    xe kury.
  eng-DRA: Who shall offer them before the Lord, and shall pray for her, and so she
    shall be cleansed from the issue of her blood. This is the law for her that beareth
    a man child or a maid child.
