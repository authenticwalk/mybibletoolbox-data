verse: LEV.012.004
translations:
  mal-C: ഇതിനുശേഷം സ്ത്രീ രക്തസ്രാവം നിലച്ചു ശുദ്ധിയായിത്തീരുന്നതിനു മുപ്പത്തിമൂന്നു
    ദിവസം കാത്തിരിക്കണം. ശുദ്ധീകരണകാലം തീരുന്നതുവരെ അവൾ വിശുദ്ധമായതൊന്നും സ്പർശിക്കരുത്;
    വിശുദ്ധസ്ഥലത്തു പോകുകയുമരുത്.
  deu-TKW: Sodann muß sie 33 Tage lang im Reinigungsblute bleiben; sie darf nichts
    Heiliges berühren und nicht ins Heiligtum kommen, bis die Zeit ihrer Reinigung
    um ist.
  lin-lin: Sima, akolekisa lisusu mikolo tuku misato na misato mpo ete apetolama na
    makila na ye oyo ebimaki tango abotaki. Akosimba eloko moko te ya bule mpe akokende
    te na Esika ya bule kino mikolo ya kopetolama na ye ekokoka.
  eng-LSV: and she abides in the blood of her cleansing [for] thirty-three days; she
    does not come against any holy thing, and she does not go into the sanctuary,
    until the fullness of the days of her cleansing.
  eng-GNV: 'And she shall continue in the blood of her purifying three and thirtie
    dayes: she shall touch no halowed thing, nor come into the Sanctuarie, vntil the
    time of her purifying be out.'
  eng-WEBSTER: 'And she shall then continue in the blood of her purifying three and
    thirty days: she shall touch no hallowed thing, nor come into the sanctuary, until
    the days of her purifying be fulfilled.'
  nhw-BL: Teipa nopa piloquichpiltzi inana amo huelis quiitzquis niyon se tlamantli
    catli tlatzejtzeloltic para seyoc 33 tonali pampa noja quipiya esotemolistli.
    Niyon amo hueli calaquis tiopan calijtic hasta tlamis nopa tonali para motlapajpacchijtos.
  swh-ONEN: Kisha ni lazima huyo mwanamke asubiri kwa siku thelathini na tatu, ndipo
    atakaswe kutoka damu kwake. Hataruhusiwa kugusa kitu chochote kilicho kitakatifu
    au kuingia mahali patakatifu, mpaka siku za kutakaswa kwake zimetimia.
  bba-bba: Adɑmɑ kurɔ wi, u ko n wɑ̃ɑwɑ disi sɔɔ sɔ̃ɔ tɛnɑ kɑ itɑ kpɑm u sere dɛɛrɑ
    yɛm mɛ u yɑrin sɔ̃ mɑrubun sɑɑ. U ku rɑɑ sɑ̃ɑ yɑ̃nu ɡɑnu bɑbɑ, u ku rɑɑ mɑɑ dɑ
    Gusunɔn kuu bekuruɡirɔ sere tɔ̃ɔ te, tu kɑ turi.
  eng-KJVCPB: And she shall then continue in the blood of her purifying three and
    thirty days; she shall touch no hallowed thing, nor come into the sanctuary, until
    the days of her purifying be fulfilled.
  cpy-cpy: Rooma tsinani tzimaaniteentsiri, otzimatyee omaerintyaa roori okaate 33
    kiteejeri, roojatzi opeyantee-yaari iraa. Tema eero okameethatzi oteeyiro itajorentsi-takahaetani-paeni,
    eero okyahae tajorentsi-thaanteki, roojatzi iyomaatan-takyaawori kiteejeri omaerinta.
  luo-luo: Bangʼ mae to dhakono nyaka rit kuom ndalo piero adek gadek, mondo pwodhe
    kuom rembe. E kindeno ok oyiene mulo gimoro amora mowal ni Jehova Nyasaye, kata
    donjo e kama ler mar lemo, nyaka ndalone mag pwodhruok rum.
  meu-meu: Bena hahine na dina toi-ahui toi ma baine taubu, ena rara aru karadia daidiai;
    unu dina lalodiai ḡau helaḡana ta basine daua toho, bona gabu helaḡana ai basine
    raka vareai, ela bona ena helaḡa dinadia bae ore.
  npi-ULB: त्यसपछि त्यस स्‍त्रीको रक्‍तस्रावको शुद्धिकरण तेत्तिस दिनसम्म जारी रहने
    छ । त्यसको शुद्धिकरणको समय पुरा नभएसम्म त्यसले कुनै पवित्र कुरा छुनुहुँदैन वा
    पवित्र स्थानमा आउनुहुँदैन ।
  yor-yor: Obìnrin náà yóò sì dúró fún ọjọ́ mẹ́tàlélọ́gbọ̀n láti di mímọ́ kúrò nínú
    ìsun ẹ̀jẹ̀ rẹ̀. Kò gbọdọ̀ fi ọwọ́ kan ohunkóhun tí ó jẹ́ mímọ́ tàbí kí ó lọ sí
    ibi mímọ́ Olúwa títí di ọjọ́ tí ìwẹ̀nùmọ́ rẹ̀ yóò kọjá.
  pes-OPCB: آن زن باید مدت سی و سه روز صبر کند تا از خونریزی خود کاملاً طاهر گردد.
    در این مدت او نباید به هیچ چیز مقدّس دست بزند و یا وارد خیمۀ ملاقات شود.
  tgl-ULB: Pagkatapos magpapatuloy ang paglilinis ng ina mula sa kaniyang pagdurugo
    sa loob ng tatlumput-tatlong araw. Dapat hindi siya hahawak ng anumang banal na
    bagay o pupunta sa loob ng tabernakulo habang hindi tapos ang mga araw ng kaniyang
    paglilinis.
  hui-hui: Wali igiri gali ai̱yadago ibuni horo pira tebirani tebira (33) bolangua
    haragola ibu i̱ninaga deni dodo nahe birulebirago irane ibugua waneigini taba
    hanayangi darama dewaore piai hayagonaga anidagua bulebira. Ani biruwa mbirale
    i̱ninaga mo loma biahene ngaru aria mbira ela naholebiraore. Ani buwa i̱naga Balai
    Anda kagoha anda nape biraabo halu ibunaga horodago bolangua haragola i̱ninaga
    deni dodo nahe biruwa anda polebira.
  mya-mya: မိ​ခင်​သည်​နောက်​ထပ်​သုံး​ဆယ့်​သုံး​ရက်​အ​တွင်း ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​မ​သန့်​ရှင်း​သ​ဖြင့်
    သွေး​သန့်​သည့်​ကာ​လ​မ​တိုင်​မီ​သန့်​ရှင်း​သော အ​ရာ​တစ်​စုံ​တစ်​ခု​ကို​မ​ထိ​မ​ကိုင်​ရ။
    တဲ တော်​အ​တွင်း​သို့​လည်း​မ​ဝင်​ရ။
  bod-N: བུད་མེད་ལ་ཕྲུ་གུ་སྐྱེས་རྗེས་ཁྲག་ཤོར་བ་གཙང་མར་འགྱུར་བ་ལ་ཉིན་སུམ་ཅུ་སོ་གསུམ་དགོས་ཤིང་།
    ཁོ་མོ་གཙང་མར་བཟོ་བའི་ཉིན་མོ་རྣམས་མ་རྫོགས་གོང་རྫས་དམ་པར་རེག་པའམ་གནས་མཆོག་ལ་འགྲོ་མི་རུང་།
  sna-sna: Zvino mukadzi anofanira kumirira mazuva makumi matatu namatatu kuti acheneswe
    pakubuda ropa kwake. Haafaniri kubata chinhu chipi zvacho chitsvene kana kusvika
    kunzvimbo tsvene kusvikira mazuva okucheneswa kwake apera.
  spa-BLM: Ella permanecerá en la sangre de purificación treinta y tres días. No tocará
    ninguna cosa sagrada, ni entrará en el santuario, hasta que se completen los días
    de su purificación.
  cac-cac: Axo pax ix nunab'il chi', 33 c'ualto man̈ vach'oc tz'ajcan ix, ichato vanto
    sacb'itan sb'a ix, max yal-laj syaman junoc tas ix to vic yaji, max yalpax sb'at
    ix b'aj ay in cajnub' ayic manto tz'acvoc juntzan̈ c'ual chi'.
  swh-ULB: Kisha utakaso wa mama wa kutokwa damu yake utaendelea kwa muda wa siku
    tatu. Haimpasi kugusa kitu chochote kilicho kitakatifu au kukaribia eneo la hema
    mpaka zitakapomalizika siku za kutakaswa kwake.
  bel-bel: і трыццаць тры дні павінна яна сядзець, ачышчаючыся ад крывей сваіх; ні
    да чога сьвяшчэннага не павінна дакранацца і да сьвяцілішча не павінна падыходзіць,
    пакуль ня мінуцца дні ачышчэньня яе.
  deu-ELBBK: Und sie soll 33 Tage im Blut der Reinigung bleiben; nichts Heiliges soll
    sie anrühren, und zum Heiligtum soll sie nicht kommen, bis die Tage ihrer Reinigung
    erfüllt sind.
  mbb-OT: Ne tenged te kebpedayun kegawas te lengesa zin, ne medtaǥad pa sikandin
    te 33 he andew ne human sikandin ed-isipa he lumpiyu. Kenà sikandin egkehimu he
    edsamsam te minsan hengkey he azen he para te Nengazen ne kenà sikandin egkehimu
    he edhendiyà te Tulda he Edtelevukaayan taman te ebpekelavey is menge andew te
    kegkehimuwa kandin he meremerik.
  mal-2015: പിന്നെ അവൾ മുപ്പത്തുമൂന്നു ദിവസം തന്റെ രക്തശുദ്ധീകരണത്തിൽ ഇരിക്കേണം; അവളുടെ
    ശുദ്ധീകരണകാലം തികയുന്നതുവരെ അവൾ യാതൊരു വിശുദ്ധവസ്തുവും തൊടരുതു; വിശുദ്ധ മന്ദിരത്തിലേക്കു
    വരികയും അരുതു.
  rmc-rmc: E daj paľis mek ačhela khere tranda the trin džives, hoj pes te obžužarel
    le ratestar, so latar džal. Na chudela pes ňisostar, so hin sveto, a na džala
    andre dvora andro Svetostankos, medik lake na predžana o dživesa, so la hin pro
    obžužaripen.
  pes-OPV: و سی و سه روز در خون تطهیرخود بماند، و هیچ‌چیز مقدس را لمس ننماید، وبه
    مکان مقدس داخل نشود، تا ایام طهرش تمام شود.
  ron-1924: Фемея сэ май рэмынэ ынкэ трейзечь ши трей де зиле, ка сэ се курэцяскэ
    де сынӂеле ей; сэ ну се атингэ де ничун лукру сфынт ши сэ ну се дукэ ла Сфынтул
    Локаш пынэ ну се вор ымплини зилеле курэцирий ей.
  ben-OBCV: পরে মহিলাটি তার রক্তস্রাব থেকে শুদ্ধ হওয়ার জন্য তেত্রিশ দিন অপেক্ষা করবে।
    তার শুচিশুদ্ধ হওয়ার দিনগুলি অতিবাহিত না হওয়া পর্যন্ত সে কোনোভাবে পবিত্র বস্তু
    স্পর্শ করবে না অথবা পবিত্রস্থানে যাবে না।
  som-som: Oo iyadu waa inay ku sii jirtaa dhiigga isdaahirinteeda saddex iyo soddon
    maalmood oo kale, oo waa inayan taaban wax quduus ah, waana inayan meesha quduuska
    ah gelin ilamaa maalmaha isdaahirinteedu ay dhammaystirmaan.
  lat-VUC: ipsa vero triginta tribus diebus manebit in sanguine purificationis suæ.
    Omne sanctum non tanget, nec ingredietur in sanctuarium, donec impleantur dies
    purificationis suæ.
  eng-ASVBT: And she shall continue in the blood of her purifying three and thirty
    days; she shall touch no hallowed thing, nor come into the sanctuary, until the
    days of her purifying be fulfilled.
  ita-1885: Poi stia quella donna trentatrè giorni a purificarsi del sangue; non tocchi
    alcuna cosa sacra, e non venga al Santuario, finchè non sieno compiuti i giorni
    della sua purificazione.
  eng-LXXUP: And for thirty-three days she shall continue in her unclean blood; she
    shall touch nothing holy, and shall not enter the sanctuary, until the days of
    her purification be fulfilled.
  eng-ULB: Then the mother's purification from her bleeding will continue for thirty-three
    days. She must not touch any holy thing or come into the tabernacle area until
    the days of her purification are finished.
  spa-VBL: La mujer debe esperar otros treinta y tres días para la purificación de
    su sangrado. No se le permite tocar nada sagrado, y no se le permite entrar en
    el santuario hasta que termine el tiempo de purificación.
  fra-_FOB: Elle restera pendant trente-trois jours, à se purifier de son sang; elle
    ne touchera aucune chose sainte, et n'ira point au sanctuaire, jusqu'à ce que
    les jours de sa purification soient accomplis.
  mal-mal: പിന്നെ അവൾ മുപ്പത്തിമൂന്നു ദിവസം തന്റെ രക്തശുദ്ധീകരണത്തിൽ ഇരിക്കണം; അവളുടെ
    ശുദ്ധീകരണകാലം തികയുന്നതുവരെ അവൾ യാതൊരു വിശുദ്ധവസ്തുവും തൊടരുത്; വിശുദ്ധമന്ദിരത്തിലേക്കു
    വരുകയും അരുത്.
  urd-GVR: Phir māṅ mazīd 33 din intazār kare. Is ke bād us kī wuh nāpākī dūr ho jāegī
    jo ḳhūn bahne se paidā huī hai. Is daurān wuh koī maḳhsūs aur muqaddas chīz na
    chhue, na maqdis ke pās jāe.
  suz-BL: मिनु मेको मीश मुर आ हुश चोव़खेचा कली ३३ नाक्‍त सम्‍म दुम्‍चा माल्‍ब। मिनु
    मेकोमी चोव़खो दुम्‍तीक नाक्‍ती मगाम सम्‍म मारेइ चोव़खो थोव़क थिचा मदुम्‍ब। मिनु
    ग्रुम्‍तीक ताम्‍बु यो ओव़चा मदुम्‍ब।
  ita-1927: Poi, ella resterà ancora trentatre giorni a purificarsi del suo sangue;
    non toccherà alcuna cosa santa, e non entrerà nel santuario finché non siano compiuti
    i giorni della sua purificazione.
  ckb-ckb: ئینجا دایکەکە سی و سێ ڕۆژی دیکە دەمێنێتەوە هەتا لە خوێن لێچوونەکەی پاک
    ببێتەوە، بەر هیچ شتێکی پیرۆز ناکەوێت و بۆ پیرۆزگا ناچێت، هەتا ڕۆژانی پاکبوونەوەی
    تەواو دەبێت.
  eng-BBE: And she will be unclean for thirty-three days till the flow of her blood
    is stopped; no holy thing may be touched by her, and she may not come into the
    holy place, till the days for making her clean are ended.
  kan-OKCV: ಅವಳು ಮೂವತ್ತಮೂರು ದಿನಗಳು ಶುದ್ಧೀಕರಣದಲ್ಲಿ ಮುಂದುವರಿಯಬೇಕು. ಅವಳ ಶುದ್ಧೀಕರಣದ ದಿನಗಳು
    ಪೂರೈಸುವ ತನಕ ಅವಳು ಪರಿಶುದ್ಧವಾದದ್ದನ್ನು ಮುಟ್ಟಬಾರದು, ಇಲ್ಲವೆ ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಬರಬಾರದು.
  tam-2017: பின்பு அவள் முப்பத்துமூன்று நாட்கள் தன் இரத்தச் சுத்திகரிப்பு நிலையிலே
    இருந்து, சுத்திகரிப்பின் நாட்கள் முடியும்வரை பரிசுத்தமான யாதொரு பொருளைத் தொடவும்
    பரிசுத்த ஸ்தலத்திற்குள் வரவும் கூடாது.
  spa-RV-1909: 'Mas ella permanecerá treinta y tres días en la sangre de su purgación:
    ninguna cosa santa tocará, ni vendrá al santuario, hasta que sean cumplidos los
    días de su purgación.'
  ron-BTF: Și să continue în sângele curățirii ei treizeci și trei de zile; să nu
    atingă niciun lucru sfânt, nici să nu intre în sanctuar, până când zilele purificării
    ei vor fi împlinite.
  eng-WEBP: She shall continue in the blood of purification thirty-three days. She
    shall not touch any holy thing, nor come into the sanctuary, until the days of
    her purifying are completed.
  eng-FBV: The woman must wait a further thirty-three days for the purification of
    her bleeding. She is not allowed to touch anything holy, and she is not allowed
    to enter the sanctuary until her time of purification is finished.
  nld-1939: Daarna moet zij nog drie en dertig dagen in het bloed blijven, waarvan
    zij gereinigd moet worden; niets heiligs mag zij aanraken noch in het heiligdom
    komen, eer de dagen van haar reiniging zijn verstreken.
  nch-BL: Teipa nopa piloquichpiltzi inana amo huelis quiitzquis yon se tamanti cati
    tatzejtzeloltic para seyoc 33 tonati pampa noja quipiya esotemolisti. Yon amo
    hueli calaquis tiopan calijtic hasta tamis nopa tonali para motapajpacchihuas.
  vie-1934: Đoạn, người đàn bà phải kiêng trong ba mươi ba ngày đương khi huyết mình
    được sạch, không nên đụng một vật thánh nào hay là đi tới nơi thánh cho đến k”
    làm thanh sạch được trọn rồi.
  hin-CV: वह स्त्री रक्तस्राव के नियत तैंतीस दिन तक शुद्ध होने की क्रिया में रहेगी,
    जब तक उसके शुद्ध होने के दिन पूरे न हो जाएं, वह न तो किसी पवित्र वस्तु को छुएगी
    और न ही पवित्र स्थान में प्रवेश करेगी.
  eng-OURB: She shall continue in purification of blood for thirty-three days. She
    shall not touch any holy thing, nor come into the sanctuary, until the days of
    her purifying are completed.
  spa-BES: Y será inmunda por treinta y tres días, hasta que se detenga el flujo de
    su sangre; ninguna cosa santa puede ser tocada por ella, y ella no puede entrar
    en el lugar santo, hasta que el periodo de purificación haya terminado.
  tdx-tdx: Hidoñe am-pitaià’e ao re hiefetse ami’ty lio’e telopolo andro telo amby,
    le tsy hitsapa raha miavake naho tsy hizilik’ amy toe-miavakey ampara’ te heneke
    o andro fitaià’eo.
  vid-vid: Hamba mamo wa mwana ayo kolutilila kuwa yakokomoche kwa chiwalo cha mbuli
    za chidala kwa mhela wa mazuwa makumi gadatu na zidatu. Mhela awo yaleche kudoliza
    choneche chiwichigwe chelile ne kwinjila kuli ihema lya Nguluwi mbaka zuwa lya
    kwelizwa kwa heye vyoyikwenela.
  eng-OKE: And she shall continue thirty and three days in the purification of blood;
    no sacred thing may she touch, nor may she come into the sanctuary, until the
    days of her purification be completed.
  tha-KJV: ให้​นางคอยอยู่​อี​กสามสิบสามวันด้วยเรื่องโลหิตชำระของนาง อย่าให้นางแตะต้องของบริ​สุทธิ​์อันใด
