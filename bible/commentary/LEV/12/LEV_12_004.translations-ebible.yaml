    siga yire sariɲanxini, han a marasariɲan lɔxɔne yi kamali.
  haw-1868: Alaila noho ka wahine iloko o kona koko o kona hoomaemaeia, i na la he
    kanakolukumamakolu; aole e pa aku oia i ka mea hoano, aole hoi e komo i ke keenakapu,
    a pau ae na la o kona hoomaemae ana.
  arb-NAV: وَعَلَى الْمَرْأَةِ أَنْ تَبْقَى ثَلاثَةً وَثَلاثِينَ يَوْماً أُخْرَى إِلَى
    أَنْ تَطْهُرَ مِنْ نَزِيفِهَا، فَلا تَمَسُّ أَيَّ شَيْءٍ مُقَدَّسٍ، وَلا تَحْضُرُ
    إِلَى الْمَقْدِسِ، إِلَى أَنْ تَتِمَّ أَيَّامُ تَطْهِيرِهَا.
  ewe-ewe: Ekema le ŋkeke blaetɔ̃-vɔ-etɔ̃ siwo akplɔe ɖo, le ale si eŋuti mekɔ haɖe
    o ta la, maka asi nu kɔkɔe aɖeke ŋuti o, eye made Agbadɔ me hã o.
  eng-LEE: And thirty and three days shall she then continue in the blood of her purification;
    any thing hallowed shall she not touch, and into the sanctuary shall she not come,
    until the days of her purification be at an end.
  asm-FB: আৰু সেই মহিলা গৰাকীৰ ৰক্তস্ৰাৱৰ পৰা শুচি হ’বৰ অৰ্থে তাই তেত্ৰিশ দিন ৰখিব
    লাগিব; ৰক্তস্ৰাৱৰ অৱস্থাৰ পৰা শুচি নোহোৱালৈ তাই কোনো পবিত্ৰ বস্তু নুচুব আৰু ধৰ্মধামত
    নোসোমাব।
  sus-A: نَ شِ سٌلٌقٍرٍ شَنبِ، دِنفّ لُمَ سّنِيّنتَرٍحَ كُي شِ تٌنفٌ سَشَن نُن سَشَن
    بُن مَ عَ وُلِ شَ قٍ رَ نَشَن مِنِشِ عَ مَ عَ دِ بَرِ تّمُي. عَ مُ لَنمَ عَ شَ
    دِن سٍ سّنِيّنشِ رَ، عَ مُ لَنمَ عَ شَ سٌ يِرٍ سّنِيّنشِ كُي هَن مَرَ سّنِيّنيِ
    وَشَتِ شَ كَمَلِ.»
  fra-SBL: Elle restera dans le sang de purification pendant trente-trois jours. Elle
    ne touchera aucune chose sainte, et n'entrera pas dans le sanctuaire, jusqu'à
    ce que les jours de sa purification soient accomplis.
  hbo-hbo: וּשְׁלֹשִׁ֥ים יֹום֙ וּשְׁלֹ֣שֶׁת יָמִ֔ים תֵּשֵׁ֖ב בִּדְמֵ֣י טָהֳרָ֑ה בְּכָל־קֹ֣דֶשׁ
    לֹֽא־תִגָּ֗ע וְאֶל־הַמִּקְדָּשׁ֙ לֹ֣א תָבֹ֔א עַד־מְלֹ֖את יְמֵ֥י טָהֳרָֽהּ׃
  eng-WYCLIFFE: Sotheli sche schal dwelle thre and thretti daies in the blood of hir
    purifiyng; sche schal not touche ony hooli thing, nethir sche schal entre in to
    the seyntuarie, til the daies of her clensing be fillid.
  cwe-cwe: Maabaho mwanamke iyo yeli na ching'hele kezagendelela kuwa kambula mwiko
    kwa siku malongo matatu na tatu. Chipindi icho sekeyadalise chochose chelile hebu
    kwingila hanhu helile mbaka siku za kusafyigwa kwake vondazimale.
  kik-kik: Nake mũndũ-wa-nja ũcio no nginya eterere mĩthenya mĩrongo ĩtatũ na ĩtatũ
    nĩguo atherio thaahu wa kuura thakame. Ndakanahutie kĩndũ kĩamũre kana atoonye
    handũ-harĩa-haamũre o nginya matukũ ma gũtherio gwake mathire.
  fra-NCL: mais elle restera encore trente-trois jours dans le sang de sa purification ;
    elle ne touchera aucune chose sainte et elle n’ira pas au sanctuaire, jusqu’à
    ce que les jours de sa purification soient accomplis.
  cek-AK: To pacoengah nongpata ih kuithlam to ciim hanah, ni qui thumto pacoeng,
    ni thumto zing vop tih; anih loe kaciim ah ohhaih ni boeng ai karoek to, kaciim
    hmuen to sui mak ai ueloe, hmuenciim ah doeh caeh mak ai.
  cuk-cuk: Ar e-nandi iba-dulagwen-gakambe-gakapaa (33) e-boni-itosad-ulale, san-urukdii
    guoed. San-urukdiid-e-ibagan-berguedse, geb ibmar-swilidikmalad ebugoed, degi,
    Bab-Dummad-goled-negse dogoed.
  uig-CYR: Аял болса шуниңдин кейин оттуз үч күнгичә «қан паклиниш»та турсун; паклиниш
    күнлири тамам болмиғичә һеч бир муқәддәс нәрсигә тәгмисун, муқәддәс җайғиму кирмисун.
  tel-2017: ఆమె తన రక్తస్రావం నుండి శుద్ధి జరగడానికి ముప్ఫై మూడు రోజులు పడుతుంది.
    తన రక్తశుద్ధి రోజులు పూర్తయే వరకూ ఆమె పరిశుద్ధమైన దాన్ని దేన్నీ ముట్టుకోకూడదు.
    పరిశుద్ధ స్థలం లో ప్రవేశింపకూడదు.
  hat-BSA: Alò, manman li va rete nan pirifikasyon san li pandan trant-twa jou. Li
    pa pou touche okenn bagay ki konsakre, ni antre nan sanktyè a jiskaske jou pirifikasyon
    li yo fin akonpli.
  kos-kos: Len tolngoul tolu pac toko, na mutan sac fah nasnasla liki fahla lun srahn
    sial. El fah tia kahlye kutena ma su mutal, ku ilyak nu in Lohm Nuknuk Mutal nwe
    ke pacl se aknasnas lal uh safla.
  hbo-WLC: וּשְׁלֹשִׁ֥ים יוֹם֙ וּשְׁלֹ֣שֶׁת יָמִ֔ים תֵּשֵׁ֖ב בִּדְמֵ֣י טָהֳרָ֑ה בְּכָל־קֹ֣דֶשׁ
    לֹֽא־תִגָּ֗ע וְאֶל־הַמִּקְדָּשׁ֙ לֹ֣א תָבֹ֔א עַד־מְלֹ֖את יְמֵ֥י טָהֳרָֽהּ׃
  ibo-ibo: Nʼime iri abalị atọ na atọ site nʼụbọchị nwanyị ahụ mụsịrị nwa ahụ, ọ ga-anọkwa
    na-adịghị ọcha nke ọbara gbara ya. Ọ gaghị emetụ ihe dị nsọ aka, maọbụ banye nʼime
    ebe nsọ, ruo mgbe ụbọchị ime ya ka ọ dị ọcha gasịrị.
  ory-ory: ପୁଣି ସେହି ସ୍ତ୍ରୀ ତେତିଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଆପଣାର ଶୁଚି ନିମନ୍ତେ ରକ୍ତସ୍ରାବ ଅବସ୍ଥାରେ
    ରହିବ; ଆଉ ଯେପର୍ଯ୍ୟନ୍ତ ଶୁଚିର ଦିନ ପୂର୍ଣ୍ଣ ନ ହୁଏ, ସେପର୍ଯ୍ୟନ୍ତ ସେହି କୌଣସି ପବିତ୍ର ବସ୍ତୁ
    ଛୁଇଁବ ନାହିଁ; କିଅବା ପବିତ୍ର ସ୍ଥାନରେ ପ୍ରବେଶ କରିବ ନାହିଁ।
  chk-chk: Mürin, ewe fefin epwe pwal witiwit lon ükükün ilik me ülüngat rän tori
    epwe limöch seni chan. Esap tongeni atapa och mettoch mi pin, esap pwal tongeni
    feila ren ewe imwenfel seni mangaku tori a unus ränin an limelim.
  rop-rop: Det mamiwan garra jidan 33 dei mowa bifo im jidan klinbala blanga serramoni,
    dumaji imbin lujimbat blad. Im kaan tatjim enijing seikridwan o go langa det Seikridwan
    Tent raidap det taim blanga im garra meigim miselp fri.
  ukr-1871: І трийцять три днї мусить вона пробувати в кровочищенню своїм, нї до чого
    сьвятого не доторкатись, і до сьвятинї не приходити, покіль минуться днї очищення
    її.
  deu-1951: Und sie soll daheim bleiben dreiunddreißig Tage lang im Blut ihrer Reinigung;
    sie soll nichts Heiliges anrühren und nicht kommen zum Heiligtum, bis die Tage
    ihrer Reinigung erfüllt sind.
  eng-JPS: And she shall continue in the blood of purification three and thirty days;
    she shall touch no hallowed thing, nor come into the sanctuary, until the days
    of her purification be fulfilled.
  srp-1865: A ona još trideset i tri dana neka ostane èisteæi se od krvi; nijedne
    svete stvari da se ne dodijeva i u svetinju da ne ide dok se ne navrše dani èišæenja
    njezina.
  lug-lug: Ate omukazi anaalindanga ne wayitawo ennaku amakumi asatu mu ssatu alyoke
    atukuzibwe olw’omusaayi ogwamuvaamu ng’azaala. Taakwatenga ku kintu ekitukuvu
    wadde okuyingiranga mu watukuvu okutuusa ng’ennaku z’okutukuzibwa kwe ziweddeko.
  heb-heb: ושלשים יום ושלשת ימים תשב בדמי טהרה בכל קדש לא תגע ואל המקדש לא תבא עד
    מלאת ימי טהרה׃
  ben-IRV: আর সে স্ত্রী তেত্রিশ দিন পর্যন্ত নিজে শুদ্ধকরণ রক্তস্রাব অবস্থায় থাকবে;
    যতক্ষণ শুদ্ধিকরণের দিন পূর্ণ না হয়, ততক্ষণ সে কোনো পবিত্র পোশাক স্পর্শ করবে না
    এবং পবিত্র জায়গায় প্রবেশ করবে না।
  pan-pan: ਇਸ ਦੇ ਬਾਅਦ ਉਹ ਉਸ ਲਹੂ ਤੋਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਕਰਨ ਵਿੱਚ ਤੇਂਤੀ ਦਿਨ ਠਹਿਰੀ ਰਹੇ
    ਅਤੇ ਕਿਸੇ ਪਵਿੱਤਰ ਵਸਤੂ ਨੂੰ ਨਾ ਛੂਹੇ ਅਤੇ ਨਾ ਹੀ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਆਵੇ ਜਦ ਤੱਕ ਉਸ ਦੇ ਸ਼ੁੱਧ
    ਹੋਣ ਦੇ ਦਿਨ ਪੂਰੇ ਨਾ ਹੋ ਜਾਣ।
  mya-JVB: ထိုနောက် အမိသည် စင်ကြယ် စေခြင်းနှင့် ဆိုင်သော အသွေး ရှိ၍၊ အရက် သုံး ဆယ်သုံး
    ရက် ပတ်လုံးနေ ရမည်။ စင်ကြယ် စေခြင်းနေ့ ရက်မ စေ့ မှီတိုင်အောင်သန့်ရှင်း သောအရာကို
    မ ကိုင် ရ။ သန့်ရှင်း ရာ ဌာနတော်သို့ မ သွား ရ။
  hmo-hmo: Bona do ia goeva totona hahine be dina 33 ma do ia naria, iena rara ia
    diho noho dainai. Inai dina 33 lalonai hahine ese helaga gaudia do ia dogoatao
    lasi, bona Palai Dubu do ia raka vareai lasi, vadaeni do ia goeva.
  urd-urd: इसके बाद तैतीस दिन तक वह तहारत के ख़ून में रहे, और जब तक उसकी तहारत के
    दिन पूरे न हों तब तक न तो किसी पाक चीज़ को छुए और न हैकल में दाख़िल हो।
  rus-SYN: и тридцать три дня должна она сидеть, очищаясь от кровей своих; ни к чему
    священному не должна прикасаться и к святилищу не должна приходить, пока не исполнятся
    дни очищения ее.
  bqc-SIM: nↄɛpi i ɛa zↄ̃lɛ lↄ e gↄↄ baakwi ń àaↄ̃o a au gbãbↄa yã́i. Asuli ↄkã
    Dii pↄewao, mɛ́ asuli gɛ́ zwã̀akpɛ uao e a gbãbↄgↄↄpi gɛ paò.
  tcz-CHONGTHU: Chujouteng hiche numeinu chu athisana kona thenso kinbolna dinga,
    nisom thumle nithum hitia chu um ding; hiche nikho kitipna nikho sunga chu hiche
    numeinu chun thiltheng khat jong atoh khah lou ding, houin munthenga jong lutlou
    ding ahi.
  mar-mar: नंतर त्या स्त्रीला आपल्या रक्त स्त्रावापासून शुद्ध होण्यासाठी तेहतीस दिवस
    लागतील; त्या मुदतीत तिने कोणत्याही पवित्र वस्तुला शिवू नये व पवित्रस्थानात जाऊ
    नये.
  qub-qub: Chaypitana mamanga yawarnin aywashanpita quimsa chunca quimsa (33) junajcama
    limyuyanga. Chaycamaga imatapis nogapaj acrashan rispitädu cajta manami yatananchu.
    Tincuna Toldu puncumanpis ama yaycongachu.
  bqp-bqp: Adɑmɑ kurɔ wi, u ko n wɑ̃ɑwɑ disi sɔɔ sɔ̃ɔ tɛnɑ kɑ itɑ kpɑm u sere dɛɛrɑ
    yɛm mɛ u yɑrin sɔ̃ mɑrubun sɑɑ. U ku rɑɑ sɑ̃ɑ yɑ̃nu gɑnu bɑbɑ, u ku rɑɑ mɑɑ dɑ
    Gusunɔn kuu bekurugirɔ sere tɔ̃ɔ te, tu kɑ turi.
  hat-hat: Men, madanm lan va rete ankò tranntwa jou. Se apre sa l'a fè sèvis pou
    san li pèdi a. Li p'ap gen dwa manyen ankenn bagay yo mete apa pou Bondye, ni
    li p'ap gen dwa antre nan tant ki apa pou Bondye a, toutotan li poko fè sèvis
    pou mete l' ankò nan kondisyon pou fè sèvis pou Bondye a.
  eng-BSB: The woman shall continue in purification from her bleeding for thirty-three
    days. She must not touch anything sacred or go into the sanctuary until the days
    of her purification are complete.
  tod-tod: Toɠa yɛ dɛ mɔnɔ ɓɔɠɔ ɲadesu folo ʋuusaʋagɔ maazu saʋagɔ (33) laawu, ná-ɲamai
    vaa zu, é mina vɔɔɠu ani ɲadega ɠila kpalaa ba, é mina li seizu ɲadegai, eyɛsu
    ná-ɲade foloiti daazeeli.
  eng-WEBPB: She shall continue in the blood of purification thirty-three days. She
    shall not touch any holy thing, nor come into the sanctuary, until the days of
    her purifying are completed.
  kbq-kbq: Hagi ana a'mo'a ne' mofavrema kasente'nea zankura, 33'a zagegna agruma
    hanigura avega anteno manigahie. Hagi ana a'mo'a ruotage'ma huno me'neazantamina
    avakora nosuno, ruotagema hunefina ovuno mani'nenigeno agruma hu knamo'a egahie.
  nhe-BL: Teipa nopa piloquichpiltzi inana ax huelis quiitzquis niyon se tlamantli
    tlen tlatzejtzeloltic para seyoc 33 tonali pampa noja quipiya esotemolistli. Niyon
    ax hueli calaquis tiopan calijtic hasta tlamis nopa tonali para motlapajpacchijtos.
  gub-BL: A'e re, huwykwer heityk awer rehe nehe, umumaw putar amo 33 'ar ikatu 'ym
    ma'e romo wiko pà nehe no. A'e 'ar rehe nupuner kwaw Tupàn pe imonokatu pyrer
    rehe opokokaw rehe nehe. Nupuner kwaw tàpuzràn Tupàn pe imonokatu pyrer pe oho
    haw rehe nehe no.
  eng-DRA: But she shall remain three and thirty days in the blood of her purification.
    She shall touch no holy thing, neither shall she enter into the sanctuary, until
    the days of her purification be fulfilled.
