  kos-kos: Ke safla pacl in aknasnas lal, finne nu ke tulik mukul se ku nu ke tulik
    mutan se, mutan sac el fah use nu yurin mwet tol, nu ke acn in utyak lun Lohm
    Nuknuk Mutal nien muta lun LEUM GOD, soko sheep fusr yac se matwa, tuh in sie
    mwe kisa firir, ac sie wule ku sie wuleoa nu ke kisa ke ma koluk.
  hbo-WLC: וּבִמְלֹ֣את ׀ יְמֵ֣י טָהֳרָ֗הּ לְבֵן֮ א֣וֹ לְבַת֒ תָּבִ֞יא כֶּ֤בֶשׂ בֶּן־שְׁנָתוֹ֙
    לְעֹלָ֔ה וּבֶן־יוֹנָ֥ה אוֹ־תֹ֖ר לְחַטָּ֑את אֶל־פֶּ֥תַח אֹֽהֶל־מוֹעֵ֖ד אֶל־הַכֹּהֵֽן׃
  ibo-ibo: “ ‘Mgbe ụbọchị ịdị ọcha ya zuru, ma ọ mụrụ nwa nwoke maọbụ nwa nwanyị,
    ọ ga-ewetara onye nchụaja nʼọnụ ụzọ ụlọ nzute otu nwa atụrụ gbara otu afọ maka
    onyinye aja nsure ọkụ, na otu nwa kpalakwukwu maọbụ otu nduru maka onyinye aja
    mmehie.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ପୁତ୍ର ବା କନ୍ୟା ପ୍ରସବର ଅଶୁଚି ଦିନ ପୂର୍ଣ୍ଣ ହେଲେ, ସେ ହୋମବଳି ନିମନ୍ତେ
    ଏକ ବର୍ଷୀୟ ଏକ ମେଷବତ୍ସ ଓ ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ଏକ ପାରାଛୁଆ ବା ଏକ କପୋତ ସମାଗମ-ତମ୍ବୁର
    ଦ୍ୱାରର ଯାଜକ ନିକଟକୁ ଆଣିବ।
  chk-chk: Iwe, lupwen ra wesöchüla ränin an limelim, ese lifilifil ika an limelim
    fän iten eman ät ika eman nengin, epwe uwato eman lam eu ierin leasamalapen ewe
    imw mangaku ia aramas ra churi Kot ie ren ewe souasor, pwe an asoren kek, epwe
    pwal uwato eman apansüsün lisom ika eman lisom pwe an asoren tipis.
  rop-rop: “En wen det taim blanga meigim im fri garra binij, nomeda imbin abum boiwan
    o gelwan beibi, im garra bringimap ofring langa det serramonimen lidawei langa
    det dowawei langa det Seikridwan Tent. Im garra bringimap wanbala lilwan ship
    blanga barnapwan ofring, en wanbala pijin o dab blanga det ofring blanga nogudbalawei.
  ukr-1871: Як же сповняться днї очищення її, за сина чи за доньку, мусить принести
    ягня річняка на всепаленнє та голубеня чи горлицю на жертву за гріх до входу в
    соборний намет сьвященникові.
  deu-1951: Und wenn die Tage ihrer Reinigung erfüllt sind für den Sohn oder für die
    Tochter, so soll sie dem Priester vor die Tür der Stiftshütte ein einjähriges
    Lamm zum Brandopfer und eine junge Taube oder eine Turteltaube zum Sündopfer bringen;
  eng-JPS: And when the days of her purification are fulfilled, for a son, or for
    a daughter, she shall bring a lamb of the first year for a burnt-offering, and
    a young pigeon, or a turtle-dove, for a sin-offering, unto the door of the tent
    of meeting, unto the priest.
  srp-1865: A kad se navrše dani èišæenja njezina radi sina ili radi kæeri, neka donese
    svešteniku na vrata šatora od sastanka jagnje od godine za žrtvu paljenicu, i
    golupèe ili grlicu za žrtvu radi grijeha.
  lug-lug: “ ‘Ennaku z’omukazi oyo ez’okutukuzibwa bwe zinaggwangako, bw’anaabanga
    azadde omwana mulenzi oba muwala, anaaleetanga eri kabona ku mulyango gw’Eweema
    ey’Okukuŋŋaanirangamu, omwana gw’endiga oguwezezza omwaka gumu obukulu okuguwaayo
    ng’ekiweebwayo ekyokebwa, ng’enjiibwa ento oba ejjiba ng’ekiweebwayo olw’ekibi.
  heb-heb: ובמלאת ימי טהרה לבן או לבת תביא כבש בן שנתו לעלה ובן יונה או תר לחטאת אל
    פתח אהל מועד אל הכהן׃
  ben-IRV: পরে ছেলে কিংবা মেয়ের জন্মের শুদ্ধিকরণের দিন সম্পূর্ণ হলে সে হোমবলির জন্য
    এক বছরের একটি মেষ এবং পাপের বলির জন্য একটি পায়রার শাবক কিংবা একটি ঘুঘু সমাগম
    তাঁবুর প্রবেশ দরজায় যাজকের কাছে আনবে।
  pan-pan: ਜਦ ਉਸ ਦੇ ਸ਼ੁੱਧ ਹੋਣ ਦੇ ਦਿਨ ਪੂਰੇ ਹੋ ਜਾਣ ਤਾਂ ਭਾਵੇਂ ਉਸ ਨੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ
    ਹੋਵੇ ਭਾਵੇਂ ਧੀ ਨੂੰ, ਉਹ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਇੱਕ ਸਾਲ ਦਾ ਲੇਲਾ ਅਤੇ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ
    ਕਬੂਤਰ ਦਾ ਬੱਚਾ ਜਾਂ ਘੁੱਗੀ, ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਅੱਗੇ ਜਾਜਕ ਦੇ ਕੋਲ ਲਿਆਵੇ।
  mya-JVB: သား ယောက်ျားဖြစ်စေ ၊ မိန်းမ ဖြစ်စေ၊ စင်ကြယ် စေခြင်းနေ့ ရက်ကာလစေ့ သောအခါ
    ၊ မီး ရှို့ရာယဇ် ဘို့ အခါ မလည်သော သိုးသငယ် တကောင်၊ အပြစ် ဖြေရာယဇ်ဘို့ ချိုး ကလေး
    တကောင်၊ သို့မဟုတ်ခို တကောင်ကို၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး ရှေ့၊ ယဇ်ပုရောဟိတ်
    ထံ သို့ဆောင် ခဲ့ရမည်။
  hmo-hmo: “Iena mero o kekeni dainai do ia goeva totona ia naria dinadia idia ore
    neganai, hahine be hahelagaia tauna dekenai do ia lao. Hahine ese Lohiabada ena
    Palai Dubu ena iduara dekenai mamoe natuna, lagani tamona gauna, iena gabua ore
    boubouna, bona pune ta o manu ta ladana kerea ta, iena kara dika boubouna, do
    ia mailaia. Unai gau ruaosi be hahelagaia tauna ese do ia abia.
  urd-urd: '''और जब उसकी तहारत के दिन पूरे हो जाएँ, तो चाहे उसके बेटा हुआ हो या बेटी,
    वह सोख़्तनी क़ुर्बानी के लिए एक यक — साला बर्रा, और ख़ता की क़ुर्बानी के लिए कबूतर
    का एक बच्चा या एक कुमरी ख़ेमा — ए — इजितमा''अ के दरवाज़े पर काहिन के पास लाए;'
  rus-SYN: По окончании дней очищения своего за сына или за дочь она должна принести
    однолетнего агнца во всесожжение и молодого голубя или горлицу в жертву за грех,
    ко входу скинии собрания к священнику;
  bqc-SIM: Tó aà nɛgↄ̃ɛ ge nↄɛ ia gbãbↄgↄↄ pà, aàli gɛ́ sa'ona lei kpaaũkpɛ
    kpɛɛlɛ ń sã wɛ̃donao sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ ũ ń felenao ge
    felenguulu nɛ́ bↄlↄ duun awakpabↄ ũ.
  tcz-CHONGTHU: Chapa pen dol hihen lang chanu pen dola hijong leh, jechan ding numeinu
    kithensona nikho jat alhin teng, hiche numeinu chun kikhop khomna ponbuh kotbula
    chu, thempu henga pumgo maicham thilto dinga kum khat lhing kelngoi ahin kai ding,
    chule chonset maicham thilto dinga vapal nou ahin choi thading ahi.
  mar-mar: तिला मुलगा किंवा मुलगी झाल्यावर तिची शुद्धी होण्याची वेळ पूर्ण झाली म्हणजे
    तिने होमार्पणासाठी एक वर्षाचे कोकरु आणि पापार्पणासाठी पारव्याचे पिलू किंवा होला
    आणून दर्शनमंडपापाशी याजकाकडे द्यावीत.
  qub-qub: «Ollguta u warmita gueshyacusha carpis limyuyashanpitanaga Tincuna Toldu
    ñaupanman apamonga watayoj cashnita rupachina sacrifisyupaj. Juchapita sacrifisyupäna
    apamonga juc pushapa palumata carpis wampata carpis. Chaytaga Tincuna Toldu puncuchömi
    cürata entreganga.
  bqp-bqp: Tɔn kurɔ wi u mɑrɑ, win dɛɛrɑsiɑbun sɑɑ yɑ̀ n turɑ, u koo kɑ yɑ̃ɑru wɔ̃ɔ
    tiɑgiru nɑwɑ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko. Kpɑ u totobɛrɛru ǹ kun mɛ kpɑruko
    suɑ u kɑ win torɑrun yɑ̃kuru ko.
  hat-hat: Lè li fin pase kantite jou pou l' pase a, kit se pou yon pitit gason, kit
    se pou yon pitit fi, fanm lan va pran yon ti mouton ki poko gen ennan ak yon jenn
    ti pijon osinon yon toutrèl, l'a pote yo bay prèt la devan pòt Tant Randevou a.
    Ti mouton an va sèvi ofrann yo boule nèt pou Bondye a. Ti pijon an osinon ti toutrèl
    la va sèvi ofrann pou mande Bondye padon pou sa l' te fè ki mal.
  eng-BSB: When the days of her purification are complete, whether for a son or for
    a daughter, she is to bring to the priest at the entrance to the Tent of Meeting
    a year-old lamb for a burnt offering and a young pigeon or a turtledove for a
    sin offering.
  tod-tod: «Siɛgi zu ná-ɲade foloiti daazeelizu la, zunu loin ná-faa zu, ɓaa anzanu
    loin ná-faa zu, toɠa ʋa ga kona gila baala ziʋoi zalaɠa ɠula nui ʋɔ, GALA daaɠomi
    seɠe ʋɛlɛi laaʋɛ, ga é kɛ ga gala zalaɠai, ta poopo kpokpa gila, ɓaa kpumago
    ɠila, é kɛ ga koto gba zalaɠai.
  eng-WEBPB: “‘When the days of her purification are completed for a son or for a
    daughter, she shall bring to the priest at the door of the Tent of Meeting, a
    year old lamb for a burnt offering, and a young pigeon or a turtledove, for a
    sin offering.
  kbq-kbq: Hagi ne'mofavreo, mofa mofavre'ma kasente'nesia zanku'ma azeri agruma hu
    knama evutenkeno'a, tevefima kresramna vu ofa mago kafu hu'nesia sipisipi nevreno,
    kumi ofama hu'zana maho namao kugofa nama avreno pristi vahete seli nomofo avuga
    egahie.
  nhe-BL: “Huan quema ya quitlamiltijtos nopa tonali para motlapajpacchihuas, huajca
    yonque tlacatqui oquichpil o sihuapil, inana monequi quihuicas campa nopa totajtzi
    ipan ipuerta nopa yoyon tiopamitl se pilborregojtzi tlen sanoc quipiya se xihuitl
    para quimacas queja se tlacajcahualistli tlatlatili. Nojquiya monequi quihuicas
    se paloma o se pichontzi para nechmacas queja se tlacajcahualistli ipampa tlajtlacoli.
  gub-BL: A'e zemukatu haw 'ar pawire, awa izexak kar ire nehe, aze ru'u kuzà izexak
    kar ire nehe, kuzà oho putar tàpuzràn Tupàn pe imonokatu pyrer pe teixe haw pe
    nehe. Omono putar àràpuhàràna'yr hawitu ma'e pitài kwarahy hereko har xaxeto pe
    nehe. Xaxeto wapy putar Tupàn henataromo nehe. Ukaz paw putar nehe. Omono putar
    pykahu izupe nehe, aze ru'u omono putar pyku'i izupe nehe, katu 'ygwer imunàn
    kar haw romo nehe.
  eng-DRA: 'And when the days of her purification are expired, for a son, or for a
    daughter, she shall bring to the door of the tabernacle of the testimony, a lamb
    of a year old for a holocaust, and a young pigeon or a turtle for sin, and shall
    deliver them to the priest:'
