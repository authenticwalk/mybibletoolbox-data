verse: LEV.012.006
translations:
  mal-C: “ ‘മകനോ മകൾക്കോവേണ്ടിയുള്ള അവളുടെ ശുദ്ധീകരണകാലം കഴിയുമ്പോൾ, ഒരുവയസ്സുള്ള
    ഒരു ആട്ടിൻകുട്ടിയെ ഹോമയാഗത്തിനായും ഒരു പ്രാവിൻകുഞ്ഞിനെയോ കുറുപ്രാവിനെയോ പാപശുദ്ധീകരണയാഗത്തിനായും
    സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  deu-TKW: Wenn aber die Zeit ihrer Reinigung um ist - mag es sich nun um einen Sohn
    oder eine Tochter handeln -, so soll sie ein einjähriges Lamm zum Brandopfer und
    eine junge Taube oder eine Turteltaube zum Sündopfer an die Thüre des Offenbarungszeltes
    zum Priester bringen.
  lin-lin: Soki mikolo ya kopetolama na ye ekoki, ezala abotaki mwana mobali to mwana
    mwasi, akomema epai ya Nganga-Nzambe, na ekotelo ya Ndako ya kapo ya Bokutani,
    mwana meme ya mobu moko lokola mbeka ya kotumba mpe ebenga moko ya mboka to ebenga
    moko ya zamba lokola mbeka mpo na masumu.
  eng-LSV: And in the fullness of the days of her cleansing for son or for daughter
    she brings in a lamb, a son of a year, for a burnt-offering, and a young pigeon
    or a turtle-dove for a sin-offering, to the opening of the Tent of Meeting, to
    the priest;
  eng-GNV: Nowe when the dayes of her purifying are out, (whether it be for a sonne
    or for a daughter) shee shall bring to the Priest a lambe of one yeere olde for
    a burnt offering, and a yong pigeon or a turtle doue for a sinne offring, vnto
    the doore of the Tabernacle of the Congregation,
  eng-WEBSTER: And when the days of her purifying are fulfilled, for a son, or for
    a daughter, she shall bring a lamb of the first year for a burnt-offering, and
    a young pigeon, or a turtle-dove, for a sin-offering, to the door of the tabernacle
    of the congregation, to the priest;
  nhw-BL: “Huan quema ya quitlamiltijtos nopa tonali para motlapajpacchihuas, huajca
    masque tlacatqui oquichpil o sihuapil, inana monequi quihuicas campa nopa totajtzi
    ipan ipuerta nopa yoyon tiopamitl se pilborregojtzi catli sanoc quipiya se xihuitl
    para quimacas quen se tlacajcahualistli tlatlatili. Nojquiya monequi quihuicas
    se paloma o se pichontzi para nechmacas quen se tlacajcahualistli por tlajtlacoli.
  swh-ONEN: “ ‘Siku zake za utakaso kwa ajili ya mwana au binti zitakapotimia, mwanamke
    huyo atamletea kuhani kwenye ingilio la Hema la Kukutania mwana-kondoo mwenye
    umri wa mwaka mmoja kwa ajili ya sadaka ya kuteketezwa, na kinda la njiwa au hua
    kwa ajili ya sadaka ya dhambi.
  bba-bba: Tɔn kurɔ wi u mɑrɑ, win dɛɛrɑsiɑbun sɑɑ yɑ̀ n turɑ, u koo kɑ yɑ̃ɑru wɔ̃ɔ
    tiɑɡiru nɑwɑ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko. Kpɑ u totobɛrɛru ǹ kun mɛ kpɑruko
    suɑ u kɑ win torɑrun yɑ̃kuru ko.
  eng-KJVCPB: 'And when the days of her purifying are fulfilled, for a son, or for
    a daughter, she shall bring a lamb of the first year for a burnt offering, and
    a young pigeon, or a turtledove, for a sin offering, unto the door of the tabernacle
    of the congregation, unto the priest:'
  cpy-cpy: Aririka iyomaateero omaeriwentari eentsiti shirampari, roorika tsinani
    eentsiti, otzimatyee aanakiniri Ompera-tajorentsi-taarewo apaani ipireetari tzimaen-tsiri
    apaani rojarentsite, ayiniri eejatzi iryaani jamomo, riirika apaani shiro. Riitaki
    katziyeen-katatsini iyachaarinka itahaetzirira opatzimooki tajorentsi-thaante
    okantya rariperoe-tanteeyaawori.
  luo-luo: “ ‘E ndalo ma pwodhruokne kuom nyathi ma wuowi kata ma nyako oserumo, to
    enokel nyaim ma hike achiel mitimogo misango miwangʼo pep Jehova Nyasaye, kaachiel
    kata nyathi akuru gi akuch odugla, mondo otimgo misango mar golo richo, kendo
    enochiwe ni jadolo e dho Hemb Romo.
  meu-meu: Helaḡa dinadia, mero dainai eiava kekeni dainai, bae ore ai, hahine ese
    mamoe natuna ta, laḡani tamona ḡauna, baine abia, ena ḡole-oho boubouna, bona
    pune natuna ta eiava kerea ta baine abia, ena kara-rea boubouna. Unu ḡau ruaosi
    na hahelaḡa tauna dekena baine mailaidia, hebou kalagana iduarana ai.
  npi-ULB: त्यसको शुद्धिकरणको समय पुरा भएपछि छोराको निम्ति होस् वा छोरीको निम्ति होस्,
    त्यसले पुजारीकहाँ भेट हुने पालको प्रवेशद्वारमा होमबलिको निम्ति एउटा एक वर्षे भेडाको
    बच्‍चा, र पाप बलिको निम्ति एउटा परेवाको बचेरो वा ढुकुर ल्याओस् ।
  yor-yor: “ ‘Nígbà tí ọjọ́ ìwẹ̀nùmọ́ rẹ̀ fún ọmọkùnrin tàbí ọmọbìnrin bá kọjá kí
    ó mú ọ̀dọ́-àgùntàn ọlọ́dún kan wá fún àlùfáà ní ẹnu-ọ̀nà àgọ́ ìpàdé fún ẹbọ sísun
    àti ọmọ ẹyẹlé tàbí àdàbà kan fún ẹbọ ẹ̀ṣẹ̀.
  pes-OPCB: «وقتی مدت طهارت تمام شود، نوزاد، خواه پسر باشد خواه دختر، مادرش باید یک
    برهٔ یک ساله برای قربانی سوختنی و یک جوجه کبوتر یا قمری برای قربانی گناه تقدیم
    کند. این هدایا را باید دم در خیمۀ ملاقات نزد کاهن بیاورد.
  tgl-ULB: Kapag natapos ang mga araw ng kanyang paglilinis, para sa isang anak na
    lalaki o isang anak na babae, dapat siyang magdala ng isang taong gulang na tupa
    bilang isang handog na susunugin at isang batang batu-bato o kalapati bilang isang
    handog para sa kasalanan, sa pasukan ng tolda ng pagtitipon, para sa pari.
  hui-hui: Horo uruni piai haragola waneigini ai̱ya mo bayale holenaga wali ibugua
    nogo sibi bayale karu aria igini hungubalua mali mbira pene kagobi ega malibu
    ale mbirabi loma bule yalu ibulene nga. Ani bialu nogo sibi igini ogoni irani
    dai helo lomabu bo delalu ega minu yayago ibu ko berenego mo tiga bilonaga loma
    bialu bo delolene nga. Anidagua bule loma kira ogonilabo yalu i̱naga Balai Anda
    kago haneni loma binigo mo miaga agali kagoria yalu ibulene nga.
  mya-mya: မိ​ခင်​သည်​သား​ကို​ဖွား​မြင်​သည်​ဖြစ်​စေ၊ သမီး​ကို ဖွား​မြင်​သည်​ဖြစ်​စေ​သွေး​မ​သန့်​သည့်​ကာ​လ​ပြီး
    ဆုံး​သော​အ​ခါ မီး​ရှို့​ရာ​ယဇ်​ပူ​ဇော်​ရန်​တစ်​နှစ်​သား သိုး​က​လေး​ကို​လည်း​ကောင်း၊
    အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ပူ ဇော်​ရန် ချိုး​သို့​မ​ဟုတ်​ခို​တစ်​ကောင်​ကို​လည်း​ကောင်း
    ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​တံ​ခါး​ဝ သို့​ယူ​ဆောင်​ခဲ့​၍​ယဇ်​ပု​ရော​ဟိတ်​ထံ​အပ်​ရ​မည်။-
  bod-N: གཙང་མར་བཟོ་བའི་ཉིན་ལོངས་རྗེས། བུའམ་བུ་མོ་གང་ཞིག་སྐྱེས་ཀྱང་། ཁོ་མོས་སྦྱིན་སྲེག་གི་ཕྱིར་ལུ་གུ་ལོ་གཅིག་ཅན་ཞིག་དང་།
    སྡིག་བཤགས་མཆོད་པར་ཕུག་རོན་ཆུང་ངུ་གཅིག་གམ་བྱ་ཐི་བ་ཞིག་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་ཁྱེར་འོངས་ཏེ་མཆོད་དཔོན་ལ་སྤྲོད་དགོས།
  sna-sna: “ ‘Kana mazuva okucheneswa nokuda kwomwanakomana kana mwanasikana apera,
    anofanira kuuya kumuprista pamusuo weTende Rokusangana, negwayana rine gore rimwe
    chete sechipiriso chinopiswa nehangaiwa diki kana njiva yechipiriso chechivi.
  spa-BLM: “‘Cuando se completen los días de su purificación por un hijo o por una
    hija, ella traerá al sacerdote, a la puerta de la Tienda de Reunión, un cordero
    de un año para el holocausto, y un pichón o una tórtola, para el sacrificio por
    el pecado.
  cac-cac: Ayic stz'acvi juntzan̈ c'ual yic sacb'itan sb'a ix yuj yune' ix alji chi',
    vach'chom vinac unin ma ix unin, yovalil syic'cot junoc noc' quelem calnel jun
    ab'il sq'uinal ix silab'il yed' junoc noc' yaln̈ej macan̈il paramuch, syac' ix
    silab'il yuj yac'ji tup smul. A juntzan̈ chi' tz'ac'ji d'a junoc vin̈ sacerdote
    d'a yichan̈ mantiado.
  swh-ULB: Siku za kutakaswa kwake zitakapoisha, kwa ajili ya mwana au binti, atalazimika
    kuleta kwa kuhani mwana-kondoo wa mwaka mmoja kuwa sadaka ya kuteketezwa, na kinda
    la njiwa au huwa kuwa sadaka ya dhambi, mbele ya ingilio la hema la kukutania,
  bel-bel: Пасьля заканчэньня дзён ачышчэньня свайго за сына, альбо за дачку, яна
    павінна прынесьці гадавалае ягня на цэласпаленьне і маладога голуба альбо галубку
    ў ахвяру за грэх, да ўваходу ў скінію сходу да сьвятара;
  deu-ELBBK: Und wenn die Tage ihrer Reinigung erfüllt sind für einen Sohn oder für
    eine Tochter, so soll sie ein einjähriges Lamm bringen zum Brandopfer und eine
    junge Taube oder eine Turteltaube zum Sündopfer an den Eingang des Zeltes der
    Zusammenkunft zu dem Priester.
  mbb-OT: Emun egkeume en is menge andew te kegkehimuwa kandin he lumpiyu puun te
    kegkehimuwa kandin he meremerik tenged te ked-anak din te maama etawa bahi, ne
    med-uwit sikandin diyà te memumuhat diyà te ǥemawan te Tulda he Edtelevukaayan
    te kerehidu he senge-tuig is keǥurang din he pemuhat he edtutungen, wey sevaha
    he limuken etawa merapatik he pemuhat he para idlumpiyu.
  mal-2015: മകന്നു വേണ്ടിയോ മകൾക്കു വേണ്ടിയോ അവളുടെ ശുദ്ധീകരണകാലം തികഞ്ഞശേഷം അവൾ ഒരു
    വയസ്സുപ്രായമുള്ള ആട്ടിൻകുട്ടിയെ ഹോമയാഗത്തിന്നായിട്ടും ഒരു പ്രാവിൻകുഞ്ഞിനെയോ ഒരു
    കുറുപ്രാവിനെയോ പാപയാഗത്തിന്നായിട്ടും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ പുരോഹിതന്റെ
    അടുക്കൽ കൊണ്ടുവരേണം.
  rmc-rmc: Sar lake predžana ola dživesa, so pes obžužarelas pal e čhajori abo pal
    o muršoro, anela le rašaske paš o vudar le Svetostankoskro jekheberšeskre bakrores
    pre labarďi obeta the holubica abo hrdlička pre obeta vaš o binos.
  pes-OPV: و چون ایام طهرش برای پسر یا دختر تمام شود، بره‌ای یک ساله برای قربانی سوختنی
    و جوجه کبوتر یافاخته‌ای برای قربانی گناه به در خیمه اجتماع نزدکاهن بیاورد.
  ron-1924: Кынд се вор ымплини зилеле курэцирий ей, пентру ун фиу сау пентру о фийкэ,
    сэ адукэ преотулуй, ла уша кортулуй ынтылнирий, ун мел де ун ан пентру ардеря-де-тот
    ши ун пуй де порумбел сау о туртуря пентру жертфа де испэшире.
  ben-OBCV: “ ‘যখন একটি ছেলে অথবা মেয়ের জন্য তার শুচিশুদ্ধ হওয়ার দিনগুলি অতিবাহিত
    হয়, হোমবলির জন্য এক বর্ষীয় মেষশাবক ও পাপার্থক বলির জন্য একটি কপোতশাবক অথবা একটি
    ঘুঘু সে সমাগম তাঁবুর প্রবেশদ্বারে যাজকের কাছে আনবে।
  som-som: Oo markii maalmaha isdaahirinteedu ay dhammaystirmaan wiilkeeda aawadiis
    ama gabadheeda aawadeed waa inay keentaa wan gu jira oo qurbaan la gubo aawadiis
    loo bixiyo, iyo xamaam yar ama qoolley oo qurbaan dembi aawadiis loo bixiyo oo
    waa inay wadaadka ugu keentaa teendhada shirka iriddeeda.
  lat-VUC: Cumque expleti fuerint dies purificationis suæ, pro filio sive pro filia,
    deferet agnum anniculum in holocaustum, et pullum columbæ sive turturem pro peccato,
    ad ostium tabernaculi testimonii, et tradet sacerdoti,
  eng-ASVBT: 'And when the days of her purifying are fulfilled, for a son, or for
    a daughter, she shall bring a lamb a year old for a burnt offering, and a young
    pigeon, or a turtledove, for a sin offering, unto the door of the tent of meeting,
    unto the priest:'
  ita-1885: E, quando saranno compiuti i giorni della sua purificazione, per figliuolo,
    o per figliuola, porti al sacerdote, all'entrata del Tabernacolo della convenenza,
    un agnello d'un anno, per olocausto; e un pippione, o una tortola, per sacrificio
    per lo peccato.
  eng-LXXUP: And when the days of her purification shall have been fulfilled for a
    son or a daughter, she shall bring a lamb of a year old without blemish for a
    whole burnt offering, and a young pigeon or turtledove for a sin offering to the
    door of the tabernacle of witness, to the priest.
  eng-ULB: When the days of her purification are finished, for a son or for a daughter,
    she must bring a one year old lamb as a burnt offering, and a young pigeon or
    dove as a sin offering, to the entrance of the tent of meeting, to the priest.
  spa-VBL: Una vez que el tiempo de purificación haya terminado para un hijo o una
    hija, la mujer debe traer un cordero de un año como ofrenda quemada y una paloma
    joven o una tórtola como ofrenda de purificación. Debe llevar sus ofrendas al
    sacerdote a la entrada del Tabernáculo de Reunión.
  fra-_FOB: Et quand les jours de sa purification seront accomplis, pour un fils ou
    pour une fille, elle présentera au sacrificateur un agneau de l'année, en holocauste,
    et un pigeonneau ou une tourterelle, en sacrifice pour le péché, à l'entrée du
    tabernacle d'assignation.
  mal-mal: മകനുവേണ്ടിയോ മകൾക്കുവേണ്ടിയോ അവളുടെ ശുദ്ധീകരണകാലം തികഞ്ഞശേഷം അവൾ ഒരു വയസ്സു
    പ്രായമുള്ള ആട്ടിൻകുട്ടിയെ ഹോമയാഗത്തിനായിട്ടും ഒരു പ്രാവിൻകുഞ്ഞിനെയോ ഒരു കുറുപ്രാവിനെയോ
    പാപയാഗത്തിനായിട്ടും സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  urd-GVR: 'Jab laṛke yā laṛkī ke silsile meṅ yih din guzar jāeṅ to wuh mulāqāt ke
    ḳhaime ke darwāze par imām ko zail kī chīzeṅ de: bhasm hone wālī qurbānī ke lie
    ek yaksālā bheṛ kā bachchā aur gunāh kī qurbānī ke lie ek jawān kabūtar yā qumrī.'
  suz-BL: मिनु मेको आ चोव़खेतीक गाम नाक्‍ती, तौ आ पर्बम बाक्‍त हना यो, तमी आ पर्बम
    बाक्‍त हना यो, मेकोमी चोशा चढ़ेचा कली बर्स का गाप्‍शो भेडा का नु पाप आ पर्बम चढ़ेचा
    कली ढुकुर का कि परवा का ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेम बाक्‍शो चढ़ेब कली चाक्‍चा
    माल्‍ब।
  ita-1927: E quando i giorni della sua purificazione, per un figliuolo o per una
    figliuola, saranno compiuti, porterà al sacerdote, all’ingresso della tenda di
    convegno, un agnello d’un anno come olocausto, e un giovane piccione o una tortora
    come sacrifizio per il peccato;
  ckb-ckb: «”کاتێک ڕۆژانی پاکبوونەوەی تەواو بوو، ئەگەر کوڕی بووبێت یان کچ، ئەوا بەرخێکی
    یەک ساڵە وەک قوربانی سووتاندن و بێچووە کۆترێک یان کوکوختییەک وەک قوربانی گوناه
    دەهێنێتە بەر دەروازەی چادری چاوپێکەوتن بۆ کاهینەکە.
  eng-BBE: 'And when the days are ended for making her clean for a son or a daughter,
    let her take to the priest at the door of the Tent of meeting, a lamb of the first
    year for a burned offering and a young pigeon or a dove for a sin-offering:'
