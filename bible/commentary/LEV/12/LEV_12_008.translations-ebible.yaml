    woatsɔ evelia asa nu vɔ̃ vɔsae. Nunɔla la atsɔ nu siawo alé avu ɖe enu ale be
    eŋuti nagakɔ.’ ”
  eng-LEE: And if her means will not suffice for a lamb, then shall she take two turtle-doves,
