  gaz-gaz: Isheen yoo xobbaallaa hoolaa fiduu hin dandeenye, gugee lama yookaan gugee
    sosookkee lama, tokko aarsaa gubamuuf kaan immoo aarsaa cubbuutiif haa fiddu.
