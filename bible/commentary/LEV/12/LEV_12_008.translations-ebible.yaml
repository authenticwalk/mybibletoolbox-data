  eng-WYC-2017: That if her hand find not, neither she may offer a lamb, she shall
    take two turtles, either two culver birds, one into burnt sacrifice, and the tother
    for sin; and the priest shall pray for her, and so she shall be cleansed.
  eng-WMBB: 'If she cannot afford a lamb, then she shall take two turtledoves or two
    young pigeons: the one for a burnt offering, and the other for a sin offering.
    The priest shall make atonement for her, and she shall be clean.’”'
  urd-GVH: अगर वह ग़ुरबत के बाइस भेड़ का बच्चा न दे सके तो फिर वह दो क़ुम्रियाँ या
    दो जवान कबूतर ले आए, एक भस्म होनेवाली क़ुरबानी के लिए और दूसरा गुनाह की क़ुरबानी
