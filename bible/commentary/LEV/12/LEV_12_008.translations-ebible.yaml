    ho afɔre. Ɔsɔfo no bɛfa saa kwan yi so ayɛ mpata ama no, sɛnea ɛbɛyɛ a ne ho bɛtew
    bio.’ ”
  hlt-hlt: Tedae a kut loh boiva kangna khaw a hmuh pawt atah vahu phiknit mai khaw,
    vahui ca phiknit mai khaw hmueihhlutnah ham pakhat, boirhaem ham pakhat te khuen
    saeh. Te daengah ni anih ham te khosoih loh a dawth pah vetih a caihcil eh?,”
    a ti nah.
  tbz-SIM: Kòò í nɑ kɛ bo pɛ́tɛ́ dipedɑbii wèe wɑɑ́ nyɛkpɛtinɔ́nkperɛ yɛ̀dɛ́ɛ̀ yoo
    sinɔ́nkpeé, kɛ̀ tɛ̀mɑ́ɑ̀ ntú bɛ̀ yó n féútɛ́ tɛ̀ kɛ́tuɔ, nkɛ̀ tɛtɛtɛ̀ ntú mɛwénkùmɛ̀
    kpɛtɛ. Kɛ̀ ikuɔ́ nìùtìi ò dɔ̀ɔ̀ mɛwénkùmɛ̀ kó ikuɔ́ kòo nɑɑ́ nwèè nɔ̀ùtɛ̀ feitɛ́.
  msy-2020: “Amizitam sipsip givezamin dagɨaba otevegh, a kuarazir bunbar igiar pumuning
    o osɨrvar igiar pumuning inigh izɨ. Eghtɨ ofa gamir gumazim kuarazir tamɨn, ofan
    bar isia mɨghɨrim damu, egh kuarazir igharazimɨn, an arazir kuraba gɨn amadir
    ofa damu. Eghtɨ ofa gamir gumazim kuarazir kamningɨn ofa damightɨ, amizim ua nan
    damazimɨn zuegham.”
  dop-dop: Ye ɑsɔnʋɣʋ kɑɑ pǝsɩ nɑ kʋ hiki ɩwǝyɑɣɑ ɩlɛ, kʋ cɑɑ ɩhokɑsɩ nɑɑlɛ yɑɑ ɑlukukunɑɑ
    nɑɑlɛ. Ɩlɛnɑ pɑ́ lɑ sumɑɣɑ lɛŋkɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ, nɑ lɛŋkɑ
    kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ nyǝŋkɑ. Nɑ kɔtʋlʋ lɑpɩ-ɩ ɑsilimɑ kɛɛlʋɣʋ sɔɔsɩ, ɩlɛ pǝ tɑɣɑnɑ-ɩ
    kɛlɛ.
  azb-azb: Əgər qadının toğlu gətirməyə gücü çatmırsa, onda birini yandırma qurbanı,
    o birini isə günah qurbanı olaraq iki qumru quşu yaxud iki göyərçin gətirsin.
    Bununla kahin həmin zahı üçün kəffarə etsin ki, o pak olsun”».
  eng-DBY: And if her hand cannot find what is sufficient for a sheep, she shall bring
    two turtle-doves or two young pigeons; one for a burnt-offering, and the other
    for a sin-offering; and the priest shall make atonement for her; and she shall
    be clean.
  hin-2017: और यदि उसके पास भेड़ या बकरी देने की पूँजी न हो, तो दो पिण्डुकी या कबूतरी
    के दो बच्चे, एक तो होमबलि और दूसरा पापबलि के लिये दे; और याजक उसके लिये प्रायश्चित
    करे, तब वह शुद्ध ठहरेगी।” (लूका 2:24)
  wol-KYG: «Su fekkee ne wasin-bees wi amul njégu xar, na indi ñaari pitax mbaa ñaari
