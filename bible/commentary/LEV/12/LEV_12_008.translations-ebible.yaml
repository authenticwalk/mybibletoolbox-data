  rug-rug: Be habahuala meke loke nana tuna sipi sa barikaleqe, si kaqu paleki sa
    si karua kukuva babe karua baruku. Keke si pude tana vina vukivukihi va uququ,
    meke keke si pude na vina vukivukihi tana sinea. Meke sa hiama si kaqu tavetia
