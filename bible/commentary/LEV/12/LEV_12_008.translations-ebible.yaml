verse: LEV.012.008
translations:
  mal-C: അവൾക്ക് ഒരാട്ടിൻകുട്ടിക്കു വകയില്ലെങ്കിൽ, രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ,
    ഒന്നു ഹോമയാഗത്തിനും മറ്റേതു പാപശുദ്ധീകരണയാഗത്തിനുമായി കൊണ്ടുവരണം. ഈ വിധം പുരോഹിതൻ
    അവൾക്കുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യണം, എന്നാൽ അവൾ ശുദ്ധയാകും.’ ”
  deu-TKW: Wenn sie aber zur Beschaffung eines Schafes zu arm ist, so nehme sie zwei
    Turteltauben oder zwei junge Tauben, eine zum Brandopfer und eine zum Sündopfer,
    und der Priester schaffe ihr Sühne, so wird sie rein werden.
  lin-lin: 'Soki azangi makoki ya kozwa mwana meme, akoki komema bana mibale ya ebenga
    ya mboka to bibenga mibale ya zamba : moko mpo na mbeka ya kotumba, mpe mosusu,
    mpo na mbeka mpo na masumu. Sima na Nganga-Nzambe kosala mosala ya bolimbisi masumu,
    mwasi akokoma peto. › »'
  eng-LSV: And if her hand does not find the sufficiency of a sheep, then she has
    taken two turtle-doves or two young pigeons, one for a burnt-offering and one
    for a sin-offering, and the priest has made atonement for her, and she has been
    cleansed.”
  eng-GNV: 'But if she bee not able to bring a lambe, she shall bring two turtles,
    or two yong pigeons: the one for a burnt offring, and the other for a sinne offring:
    and the Priest shall make an atonement for her: so she shall be cleane.'
  eng-WEBSTER: 'And if she shall not be able to bring a lamb, then she shall bring
    two turtles, or two young pigeons; the one for the burnt-offering, and the other
    for a sin-offering: and the priest shall make an atonement for her, and she shall
    be clean.'
  nhw-BL: “Pero sintla nopa sihuatl eli tlahuel teicneltzi huan amo quipiya tomi para
    nechmacas se pilborregojtzi, huajca hueli quinhuicas ome pichones o ome palomajme.
    Se tlen nopa ome nechmacas quen se tlacajcahualistli tlatlatili, huan nopa seyoc
    nechmacas quen se tlacajcahualistli por tlajtlacoli. Huan quej nopa, nopa totajtzi
    nechixtzacuilis itlajtlacol nopa sihuatl, huan ya mocahuas tlapajpactli noixpa.”
  swh-ONEN: Kama huyo mwanamke hana uwezo wa kumpata mwana-kondoo, ataleta hua wawili
    au makinda mawili ya njiwa, moja kwa ajili ya sadaka ya kuteketezwa na mwingine
    kwa ajili ya sadaka ya dhambi. Kwa njia hii, kuhani atafanya upatanisho kwa ajili
    yake, naye atakuwa safi.’ ”
  bba-bba: Ù kun yɑ̃ɑru wɑ, u koo totobɛrɛnu yiru ǹ kun mɛ kpɑrukonu yiru kɑsu.
    Nin teuwɑ u koo kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko kpɑ u mɑɑ kɑ teu ɡeni torɑrun yɑ̃kuru
    ko. Yɑ̃ku kowowɑ u koo nùn yɑ̃ku te kuɑ. Sɑɑ ye sɔɔrɑ u koo dɛɛrɑ.
  eng-KJVCPB: 'And if she be not able to bring a lamb, then she shall bring two turtles,
    or two young pigeons; the one for the burnt offering, and the other for a sin
    offering: and the priest shall make an atonement for her, and she shall be clean.'
  cpy-cpy: Eerorika imonkaata amanantan-tyaari ipireetari, kantacha amananti apite
    shiro, eerorika apite iryaani jamomo. Riitaki Ompera-tajorentsi-taarewo matironi
    raripero-takaan-teero, kiteshire-tanee roori. Tema itaaki apaani raripero-tantee-tyaawori
    tsinani. Riima itsipa katziyeenka iyachaarinka itaakiri.”
  luo-luo: Ka en dhako modhier ma ok nyal yudo nyaim, to oyiene mondo okel akuch odugla
    ariyo kata nyithi akuru ariyo. Achiel kuomgi notim godo misango miwangʼo pep,
    to machielo notimgo misango mar golo richo. Jadolo notim misenginigo, ka opwodhogo
    dhakono, kendo dhakono nobed maler.’ ”
  meu-meu: A ena moni basinema heḡereḡere mamoe natuna ihoina, ia ese kerea rua eiava
    pune natuna rua bema abidia, ta ḡole-oho boubouna, ma ta kara-rea boubouna. Bena
    hahelaḡa tauna ese ia dainai herohemaino karana baine karaia; unu amo hahine na
    baine ḡoevaḡoeva.
  npi-ULB: यदि त्यस स्‍त्रीको भेडाको बच्‍चा ल्याउने क्षमता छैन भने, त्यसले होमबलिको
    निम्ति एउटा र पापबलिको निम्ति एउटा गरेर दुईवटा ढुकुर वा परेवाका दुईवटा वचेरा ल्याओस्,
    र पुजारीले त्यसको निम्ति प्रायश्‍चित्त गर्ने छ अनि त्यो शुद्ध हुने छे’ ।”
  yor-yor: Bí kò bá lágbára àti fi àgùntàn ṣe é, ó gbọdọ̀ le mú àdàbà méjì tàbí ọmọ
    ẹyẹlé méjì, ọ̀kan fún ẹbọ ẹ̀ṣẹ̀, àti èkejì fún ẹbọ sísun. Báyìí ni àlùfáà yóò
    ṣe ètùtù fún un. Òun yóò sì di mímọ́.’ ”
  pes-OPCB: ولی اگر آن زن فقیرتر از آن باشد که بتواند یک بره قربانی کند، می‌تواند
    دو قمری یا دو جوجه کبوتر بیاورد. یکی برای قربانی سوختنی و دیگری برای قربانی گناه.
    کاهن باید با تقدیم این قربانیها برایش کفاره کند تا دوباره طاهر شود.»
  tgl-ULB: Kung siya ay walang kakayahang bumili ng isang tupa, kung gayon dapat siyang
    kumuha ng dalawang kalapati o dalawang batang batu-bato, isa bilang isang handog
    na susunugin at ang iba bilang isang handog para sa kasalanan, at ang pari gagawa
    ng pambayad ng kasalanan para sa kaniya; pagkatapos magiging malinis siya.'”
  hui-hui: Anigo ai wali ogoni ibu nogo sibi igini mbira hende holenego muni nayi
    bereagua nde ibugua ega malibu ale bayale kira minu yalu ibulene nga. Ani biragola
    loma binigo mo miaga agali kago ibugua ega ogonilabo yamialu mendego irani dai
    helo loma bialu bo delalu mendego ko berenego mo tiga bilonaga loma bialu bo delolebira.
    Anidagua bo deledagola i̱naga deni wali biago ibu dodo nahe bayale birulebira,
    lalu Anduane Homogohanda lene.
  mya-mya: မိ​ခင်​သည်​သိုး​က​လေး​ကို​မ​ပူ​ဇော်​နိုင်​လျှင် ချိုး နှစ်​ကောင်​သို့​မ​ဟုတ်​ခို​နှစ်​ကောင်​ကို​ယူ​ခဲ့​ရ​မည်။
    တစ်​ကောင်​သည်​မီး​ရှို့​ရာ​ယဇ်​အ​တွက်​ဖြစ်​၍ အ ခြား​တစ်​ကောင်​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​တွက်
    ဖြစ်​သည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်​မိ​ခင်​အ​တွက် သန့်​ရှင်း​စေ​ခြင်း​ဝတ်​ကို​ဆောင်​ရွက်​သ​ဖြင့်
    မိ​ခင် သည်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​ရှင်း​လာ လိမ့်​မည်။
  bod-N: གལ་སྲིད་བུད་མེད་ཀྱིས་ལུ་གུ་ཞིག་འབུལ་བར་མི་ནུས་ན། ཁོ་མོས་བྱ་ཐི་བ་གཉིས་སམ་ཕུག་རོན་ཆུང་ངུ་གཉིས་ཁྱེར་འོངས་ནས་གཅིག་ནི་སྦྱིན་སྲེག་དང་།
    ཅིག་ཤོས་ནི་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས། མཆོད་དཔོན་གྱིས་ཁོ་མོའི་སྡིག་པ་བཤག་དགོས་ལ་ཁོ་མོ་གཙང་མར་འགྱུར་ཞེས་སྨྲ་དགོས་པར་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Kana asingakwanisi kuuya negwayana, anofanira kuuya nenjiva mbiri kana
    hangaiwa diki mbiri, imwe yechipiriso chinopiswa imwe yechipiriso chechivi. Nenzira
    iyi muprista achamuyananisira uye achava akachena.’ ”
  spa-BLM: 'Si no puede comprar un cordero, tomará dos tórtolas o dos pichones: uno
    para el holocausto y el otro para el sacrificio por el pecado. El sacerdote hará
    expiación por ella, y quedará limpia”.'
  cac-cac: Palta tato a ix nunab'il chi' malaj junoc noc' scalnel chi' syal yac'ani,
    syic'cot chavan̈oc noc' paramuch ix yaln̈ej tas macan̈il, jun noc' stz'a silab'il,
    jun noc' tz'ac'ji silab'il yuj yac'ji tup mul. Axo junoc vin̈ sacerdote tz'ac'an
    silab'il yic vach' tz'ac'ji tup smul ix. Icha chi' tz'aj sacb'ixican ix, xchi
    Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Na kama hana uwezo wa kutoa mwana-kondoo, naye ataleta makinda mawili ya
    njiwa ua hua, mmoja kwa ajili ya sadaka ya kuteketezwa na mwingine kuwa sadaka
    ya dhambi, naye kuhani atafanya upatanisho kwa ajili yake; naye atakuwa safi.”
  bel-bel: А калі яна ня можа прынесьці ягняці, дык няхай возьме дзьве галубкі альбо
    два маладыя галубы, аднаго на цэласпаленьне, а другога ў ахвяру за грэх, і ачысьціць
    яе сьвятар, і яна будзе чыстая.
  deu-ELBBK: Und wenn ihre Hand das zu einem Schaf Hinreichende nicht aufbringen kann,
    so soll sie zwei Turteltauben oder zwei junge Tauben nehmen, eine zum Brandopfer
    und eine zum Sündopfer; und der Priester soll Sühnung für sie tun, und sie wird
    rein sein.
  mbb-OT: '@see-verse:LEV.012.007'
  mal-2015: ആട്ടിൻകുട്ടിക്കു അവളുടെ പക്കൽ വകയില്ല എങ്കിൽ അവൾ രണ്ടു കുറുപ്രാവിനെയോ
    രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ ഒന്നിനെ ഹോമയാഗത്തിന്നും മറ്റേതിനെ പാപയാഗത്തിന്നുമായി കൊണ്ടുവരേണം;
    പുരോഹിതൻ അവൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അവൾ ശുദ്ധയാകും.
  rmc-rmc: Ale te la nane pre oda, hoj te obetinel bakrores, akor mi lel duje hrdličken
    abo duje holuben, jekhes pre labarďi obeta a jekhes pre obeta vaš o binos. O rašaj
    anela e obeta a oleha la obžužarela anglo Del a ela žuži.‘ “
  pes-OPV: و اگر دست اوبه قیمت بره نرسد، آنگاه دو فاخته یا دو جوجه کبوتر بگیرد، یکی
    برای قربانی سوختنی ودیگری برای قربانی گناه. و کاهن برای وی کفاره خواهد کرد، و
    طاهر خواهد شد.»
  ron-1924: Дакэ ну поате сэ адукэ ун мел, сэ я доуэ туртуреле сау дой пуй де порумбел,
    унул пентру ардеря-де-тот, алтул пентру жертфа де испэшире. Преотул сэ факэ испэшире
    пентру еа, ши ва фи куратэ.’”
  ben-OBCV: যদি সে একটি মেষশাবক জোগান দিতে না পারে, তাহলে দুটি ঘুঘু কিংবা দুটি কপোতশাবক
    আনবে; প্রথমটি হোমবলিদানার্থে ও দ্বিতীয়টি পাপার্থক বলিদানার্থে তার নিবেদন। এইভাবে
    তার জন্য যাজক প্রায়শ্চিত্ত করবে এবং সে শুচিশুদ্ধ হবে।’ ”
  som-som: Oo haddii lacagteedu ayan wan ugu filnaynna waa inay keentaa laba qoolley
    ama laba xamaam oo yaryar, oo midkood waa in loo bixiyaa qurbaan la gubo aawadiis,
    kan kalena waa in loo bixiyaa qurbaan dembi aawadiis, oo wadaadkuna waa inuu iyada
    kafaaraggud u sameeyaa, oo iyana daahir bay ahaan doontaa.
  lat-VUC: 'Quod si non invenerit manus ejus, nec potuerit offerre agnum, sumet duos
    turtures vel duos pullos columbarum, unum in holocaustum, et alterum pro peccato:
    orabitque pro ea sacerdos, et sic mundabitur.'
  eng-ASVBT: 'And if her means suffice not for a lamb, then she shall take two turtledoves,
    or two young pigeons; the one for a burnt offering, and the other for a sin offering:
    and the priest shall make atonement for her, and she shall be clean.'
  ita-1885: E se pur non avrà il modo di fornire un agnello, pigli due tortole, o
    due pippioni, l'uno per olocausto, l'altro per sacrificio per lo peccato; e faccia
    il sacerdote il purgamento del peccato di essa; ed ella sarà purificata.
  eng-LXXUP: And if she cannot afford a lamb, then shall she take two turtledoves
    or two young pigeons, one for a whole burnt offering, and one for a sin offering;
    and the priest shall make atonement for her, and she shall be purified.
  eng-ULB: If she is not able to afford a lamb, then she must take two doves or two
    young pigeons, one as a burnt offering and the other as a sin offering, and the
    priest will make atonement for her; then she will be clean.'”
  spa-VBL: “Si una mujer no puede permitirse traer un cordero, debe traer dos tórtolas
    o dos pichones. Una es para el holocausto y la otra para la ofrenda de purificación.
    El sacerdote las ofrecerá para purificarla, y ella quedará limpia”.
  fra-_FOB: Mais si elle n'a pas le moyen de se procurer un agneau, elle prendra deux
    tourterelles ou deux pigeonneaux, l'un pour l'holocauste et l'autre pour le sacrifice
    pour le péché; et le sacrificateur fera l'expiation pour elle, et elle sera purifiée.
  mal-mal: ആട്ടിൻകുട്ടിക്ക് അവളുടെ പക്കൽ വകയില്ല എങ്കിൽ അവൾ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു
    പ്രാവിൻകുഞ്ഞിനെയോ ഒന്നിനെ ഹോമയാഗത്തിനും മറ്റതിനെ പാപയാഗത്തിനുമായി കൊണ്ടുവരണം;
    പുരോഹിതൻ അവൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അവൾ ശുദ്ധയാകും’”.
  urd-GVR: Agar wuh ġhurbat ke bāis bheṛ kā bachchā na de sake to phir wuh do qumriyāṅ
    yā do jawān kabūtar le āe, ek bhasm hone wālī qurbānī ke lie aur dūsrā gunāh kī
    qurbānī ke lie. Yoṅ imām us kā kaffārā de aur wuh pāk ho jāegī.”
  suz-BL: मिनु मेकोमी भेडा चाक्‍ने मचाप्‍बाक्‍त हना, ढुकुर निक्‍शी कि परवा निक्‍शी
    चाक्‍चा माल्‍ब। मेको का चोशा चढ़ेतीक नु का पाप आ पर्बम चढ़ेतीक बाक्‍ब। मिनु चढ़ेबमी
    मेको चढ़ेशा मेको आ पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु मेको ग्रांग्रा मदिशो
    दुम्‍ब’ माइक्‍मी” देंत। लेवी ५:७; लूका २:२४
  ita-1927: 'E se non ha mezzi da offrire un agnello, prenderà due tortore o due giovani
    piccioni: uno per l’olocausto, e l’altro per il sacrifizio per il peccato. Il
    sacerdote farà l’espiazione per lei, ed ella sarà pura”.'
  ckb-ckb: بەڵام ئەگەر دەستکورت بوو بەرخێک بهێنێت، ئەوا دوو کوکوختی یان دوو بێچووە
    کۆتر، یەکێکیان بۆ قوربانی سووتاندن و ئەوی دیکە بۆ قوربانی گوناه، بەم شێوەیە کاهینەکە
    کەفارەتی بۆ دەکات و پاک دەبێتەوە.“»
  eng-BBE: And if she has not money enough for a lamb, then let her take two doves
    or two young pigeons, one for a burned offering and the other for a sin-offering,
    and the priest will take away her sin and she will be clean,
  kan-OKCV: ಅವಳು ಕುರಿಮರಿಯನ್ನು ತರಲು ಅಶಕ್ತಳಾಗಿದ್ದರೆ, ಅವಳು ದಹನಬಲಿಗಾಗಿ ಒಂದು ಪಾಪ ಪರಿಹಾರದ
    ಬಲಿಗಾಗಿ, ಇನ್ನೊಂದು ಎಂಬಂತೆ ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನು ಇಲ್ಲವೆ ಎರಡು ಪಾರಿವಾಳದ ಮರಿಗಳನ್ನು ತರಬೇಕು
    ಮತ್ತು ಯಾಜಕನು ಅವಳಿಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ಆಗ ಅವಳು ಶುದ್ಧಳಾಗುವಳು.’ ”
