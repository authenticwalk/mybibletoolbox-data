  arb-NAV: وَإِنْ كَانَتِ الأُمُّ أَفْقَرَ مِن أَنْ تُقَدِّمَ حَمَلاً، فَلْتَأْتِ
    بِيَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ، فَيَكُونَ أَحَدُهُمَا مُحْرَقَةً وَالآخَرُ
    ذَبِيحَةَ خَطِيئَةٍ، فَيُكَفِّرُ بِهِمَا عَنْهَا الْكَاهِنُ وَتَطْهُرُ».
  ewe-ewe: Ke ne nyɔnu aɖe da ahe ale gbegbe be mate ŋu ana alẽ o la, ekema ele nɛ
