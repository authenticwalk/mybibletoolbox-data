  cth-cth: Tuca coung thai hoehpawiteh, bakhu kahni touh thoseh, âbakhu ca kahni touh
    thoseh, hmaisawi thueng nahanlah buet touh, yon thueng nahanlah buet touh a thokhai
    vaiteh, vaihma ni ahni hanlah thuengnae a sak pouh vaiteh ahni teh a thoung han.
    Hete phunglawk teh ca tongpa, ca napui ka khe e manu hoi kâkuen e phunglawk doeh
    telah atipouh.
  twi-twi: Na sɛ ɔyɛ ohiani a ɔrennya oguamma no a, ɛno de, ɛsɛ sɛ ɔde mmorɔnoma abien
