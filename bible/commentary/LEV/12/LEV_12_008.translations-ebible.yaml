  ibo-ibo: Ọ bụrụ na aka erughị ya iweta nwa atụrụ, ọ ga-eweta ụmụ kpalakwukwu abụọ,
    maọbụ ụmụ nduru abụọ. Otu ga-abụ maka aja nsure ọkụ, nke ọzọ ga-abụ maka aja mmehie.
    Onye nchụaja ga-ewere ha chụọrọ ya aja ikpuchi mmehie, ka ọ dịkwa ọcha ọzọ.’ ”
  ory-ory: ମାତ୍ର ଯଦି ସେ ମେଷବତ୍ସ ଆଣିବାକୁ ଅସମର୍ଥ ହୁଏ, ତେବେ ସେ ଦୁଇ କପୋତ ଅବା ଦୁଇ ପାରାଛୁଆ
    ନେଇ, ତହିଁରୁ ଗୋଟିଏକୁ ହୋମାର୍ଥକ ବଳି ରୂପେ ଓ ଅନ୍ୟଟିକୁ ପାପାର୍ଥକ ବଳି ରୂପେ ଉତ୍ସର୍ଗ କରିବ;
    ପୁଣି ଯାଜକ ତାହା ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ, ତହିଁରେ ସେ ଶୁଚି ହେବ।”
  chk-chk: Nge are ewe fefin esap tufich ngeni an epwe uwato eman lam, epwe chök uwato
    ruoman lisom ika ruoman apansüsün lisom, eman fän iten asoren kek, nge pwal eman
    fän iten asoren tipis. Iwe, ewe souasor epwe föri asoren amusamusen tipis fän
    iten ewe fefin pwe epwe limöch.
  rop-rop: “If det gel nomo garram mani blanga baiyim lilwan ship, wal im gin bringimap
    dubala dab o dubala pijin, wanbala blanga barnapwan ofring en wanbala blanga im
    nogudbalawei, en det serramonimen garra gibit det ofring blanga deigidawei det
    nogudwan ting brom det gel, en afta im garra jidan klinbala blanga serramoni.”
    Lagijat na YAWEI bin tok.
  ukr-1871: А коли не спромога її на дрібну скотину, дак мусить вона взяти пару горлиць
    або пару голубенят, одно про всепаленнє і одного про жертву за гріх. І відбуде
    сьвященник покуту за гріх її і очиститься.
  deu-1951: Vermag aber ihre Hand den Preis eines Schafes nicht, so nehme sie zwei
    Turteltauben oder zwei junge Tauben, eine zum Brandopfer und die andere zum Sündopfer,
    so soll der Priester für sie Sühne erwirken, daß sie rein werde.
  eng-JPS: 'And if her means suffice not for a lamb, then she shall take two turtle-doves,
    or two young pigeons: the one for a burnt-offering, and the other for a sin-offering;
    and the priest shall make atonement for her, and she shall be clean.'
  srp-1865: Ako li ne može dati jagnjeta, onda neka uzme dvije grlice ili dva golubiæa,
    jedno za žrtvu paljenicu a drugo za žrtvu radi grijeha; i oèistiæe je sveštenik
    od grijeha njezina i biæe èista.
  lug-lug: 'Bw’anaabanga tasobola kuwaayo mwana gwa ndiga, anaaleetanga bibiri bibiri
    ku bino: enjiibwa ento bbiri oba amayiba abiri, ekimu nga ky’ekiweebwayo ekyokebwa
    n’ekirala nga ky’ekiweebwayo olw’ekibi. Mu ngeri eno kabona anaamutangiririranga,
    bw’atyo n’afuuka mulongoofu.’ ”'
  heb-heb: ואם לא תמצא ידה די שה ולקחה שתי תרים או שני בני יונה אחד לעלה ואחד לחטאת
    וכפר עליה הכהן וטהרה׃
  ben-IRV: যদি সে মেষ আনতে অক্ষম হয়, তবে দুটি ঘুঘু কিংবা দুটি পায়রার শাবক নিয়ে
    তার একটি হোমের জন্যে, অন্যটি পাপের জন্যে দেবে; আর যাজক তার জন্যে প্রায়শ্চিত্ত
    করবে, তাতে সে শুচি হবে।”
  pan-pan: ਜੇਕਰ ਉਹ ਇੱਕ ਲੇਲਾ ਲਿਆਉਣ ਦੇ ਯੋਗ ਨਾ ਹੋਵੇ ਤਾਂ ਉਹ ਦੋ ਘੁੱਗੀਆਂ ਦਾ ਇੱਕ ਜੋੜਾ ਜਾਂ
    ਕਬੂਤਰਾਂ ਦੇ ਦੋ ਬੱਚੇ ਲਿਆਵੇ, ਇੱਕ ਤਾਂ ਹੋਮ ਬਲੀ ਦੇ ਭੇਟ ਲਈ ਅਤੇ ਦੂਜਾ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ
    ਦੇਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ ਉਹ ਸ਼ੁੱਧ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: သိုးသငယ် ကို မ တတ် နိုင်လျှင် ၊ ခို နှစ် ကောင်ဖြစ်စေ ၊ ချိုး ကလေး နှစ်
    ကောင်ဖြစ်စေ၊ မီး ရှို့ရာယဇ်ဘို့ တကောင် ၊ အပြစ် ဖြေရာယဇ်ဘို့ တကောင် ကို ဆောင် ခဲ့၍
    ၊ ယဇ် ပုရောဟိတ်သည် သူ့ အဘို့ အပြစ် ဖြေခြင်းကို ပြုသဖြင့် ၊ သူသည် သန့်ရှင်း ရလိမ့်မည်။
    ဤ ရွေ့ကား၊ သား ယောက်ျား၊ သားမိန်းမ ကို ဘွားမြင် သော အမိနှင့် ဆိုင်သောတရား ဖြစ်သတည်းဟု
    မိန့်တော်မူ၏။
  hmo-hmo: “Bema hahine ena moni be hegeregere lasi mamoe do ia hoia, ia ese kerea
    manu rua o pune natuna rua do ia abia, ta gabua ore boubouna, ma ta kara dika
    boubouna. Vadaeni hahelagaia tauna ese hahine ena kara dika davana do ia karaia,
    bona ia be do ia goeva momokani.”
  urd-urd: और अगर उस को बर्रा लाने का मक़दूर न हो तो वह दो कुमरियाँ या कबूतर के दो
    बच्चे, एक सोख़्तनी क़ुर्बानी के लिए और दूसरा ख़ता की क़ुर्बानी के लिए लाए। यूँ
    काहिन उसके लिए कफ़्फ़ारा दे तो वह पाक ठहरेगी।”
  rus-SYN: Если же она не в состоянии принести агнца, то пусть возьмет двух горлиц
    или двух молодых голубей, одного во всесожжение, а другого в жертву за грех, и
    очистит ее священник, и она будет чиста.
  bqc-SIM: Tó aà gbãa i ka aà sã luo, aàli mↄ́ ń felenao mɛ̀n pla ge felenguulu
    nɛ́ bↄlↄ mɛ̀n pla, ado iↄ dɛ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ ũ, ado sↄ̃
    duun awakpabↄ. Sa'ona lí aà duuna kɛ̃wà, nↄɛpi i gↄ̃ gbãlɛsai.
  tcz-CHONGTHU: Hiche numei chanei nuchun kelngoinou anei louva ahileh, vakhu nou
    ni pumgo maicham thiltoa anei ding, hiche lah a adang khat chu chonset maicham
    thiltoa ding, chuteng thempu pan amanu dinga kithoina asempeh a athenga um ding
    ahi.
  mar-mar: तिला कोकरु अर्पिण्याची ऐपत नसेल तर तिने दोन होले किंवा पारव्याची दोन पिल्ले,
    एक होमार्पणासाठी व दुसरा एक पापार्पणासाठी आणावी मग याजकाने तिच्यासाठी प्रायश्चित
    करावे म्हणजे ती शुद्ध होईल.
  qub-qub: Uyshata rantinallanpäpis warmi mana aypashpanga apamonga ishcay pushapa
    palumata, man'chäga ishcay wampata. Jucäga canga juchapita sacrifisyupaj, jucajna
    rupachina sacrifisyupaj. Chaura cüranami warmi perdunasha cananpaj mañaconga.
    Chaynöpami chay warmiga limyuna canga.»
  bqp-bqp: Ù kun yɑ̃ɑru wɑ, u koo totobɛrɛnu yiru ǹ kun mɛ kpɑrukonu yiru kɑsu.
    Nin teuwɑ u koo kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko kpɑ u mɑɑ kɑ teu geni torɑrun yɑ̃kuru
    ko. Yɑ̃ku kowowɑ u koo nùn yɑ̃ku te kuɑ. Sɑɑ ye sɔɔrɑ u koo dɛɛrɑ.
  hat-hat: Si fanm lan pa gen mwayen pou l' pote yon ti mouton, lè sa a l'a pote de
    pijon osinon de toutrèl, yonn pou yo boule nèt pou Bondye, lòt la pou yo ofri
    pou mande padon. Prèt la va ofri yo bay Seyè a pou l' mande padon pou li. Se konsa
    fanm lan va fè sèvis pou l' ka nan kondisyon sèvi Bondye ankò.
  eng-BSB: But if she cannot afford a lamb, she shall bring two turtledoves or two
    young pigeons, one for a burnt offering and the other for a sin offering. Then
    the priest will make atonement for her, and she will be clean.’”
  tod-tod: Ni ani la nu ya, a baala ziʋoi zɔlɔɔ da, toɠa kpumago felegɔ zeɠe, ɓaa
    poopo kpokpa felegɔ, gilagi ɠa ɠɛ ga gala zalaɠai, zɔi ɠɛ ga koto gba zalaɠai.
    Zalaɠa ɠula nui ɠa koto gba vai ɠɛ bɛ, toɠa ɲade.»
  eng-WEBPB: 'If she cannot afford a lamb, then she shall take two turtledoves or
    two young pigeons: the one for a burnt offering, and the other for a sin offering.
    The priest shall make atonement for her, and she shall be clean.’”'
  kbq-kbq: Hianagi ana a'mo'ma sipisipima avrenoma ega'ma osanuno'a, tare maho namao,
    tare kugofa nama avreno e'nigeno, mago nama Ra Anumzamofonte kresramana nevuno,
    mago nama ana a'ma azeri agru hu ofa pristi ne'mo'a hugahie.
  nhe-BL: “Pero intla nopa sihuatl eli tlahuel teicneltzi huan ax quipiya tomi para
    nechmacas se pilborregojtzi, huajca hueli quinhuicas ome pichontzitzi o ome palomas.
    Se tlen nopa ome nechmacas queja se tlacajcahualistli tlatlatili, huan nopa seyoc
    nechmacas queja se tlacajcahualistli ipampa tlajtlacoli. Huan queja nopa, nopa
    totajtzi nechixtzacuilis itlajtlacol nopa sihuatl, huan ya mocahuas tlapajpactic
    noixtla.”
  gub-BL: 'Aze naheta kwaw temetarer izupe nehe, aze nupuner kwaw àràpuhàràna''yr
    imono haw nehe, kuzà weraha putar amo ma''e xaxeto pe nehe: mokoz pykahu wà, aze
    ru''u, mokoz pyku''i wà. Pitài wiràmiri wiko putar ma''e Tupàn pe imono pyr ukaz
    paw ma''e romo nehe. Inugwer wiko putar katu ''ygwer imunàn kar haw romo nehe.
    A''e ma''e izuka mehe xaxeto umunàn kar putar kuzà hemiapo kwer ikatu ''ym ma''e
    Tupàn pe nehe. Ikatu wi putar nehe no.'
  eng-DRA: 'And if her hand find not sufficiency, and she is not able to offer a lamb,
    she shall take two turtles, or two young pigeons, one for a holocaust, and another
    for sin: and the priest shall pray for her, and so she shall be cleansed.'
