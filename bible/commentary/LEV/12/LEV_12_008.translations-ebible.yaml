    xa Ala solona a xa, a sariɲanma nɛn.”
  haw-1868: 'A ina e hiki ole ia ia ke lawe mai i ke keikihipa, alaila e lawe mai
    oia i na kuhukuku elua, a i na manu nunu opiopio paha, i kekahi i mohaikuni, a
