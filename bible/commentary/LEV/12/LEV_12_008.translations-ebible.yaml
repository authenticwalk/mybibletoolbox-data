    olmak üzere iki kumru ya da iki yavru güvercin alacaktır. Kâhin onun için kefaret
    edecek ve o temiz olacaktır.'”
  grc-BRENT: Ἐὰν δὲ μὴ εὑρίσκῃ ἡ χεὶρ αὐτῆς τὸ ἱκανὸν εἰς ἀμνὸν, καὶ λήψεται δύο τρυγόνας
    ἢ δύο νοσσοὺς περιστερῶν, μίαν εἰς ὁλοκαύτωμα, καὶ μίαν περὶ ἁμαρτίας· καὶ ἐξιλάσεται
    περὶ αὐτῆς ὁ ἱερεὺς, καὶ καθαρισθήσεται.
  ind-AYT: Jika dia tidak mampu menyediakan domba, dia boleh membawa dua ekor burung
    tekukur atau dua ekor burung merpati muda. Yang seekor untuk persembahan bakaran
    dan yang seekor untuk persembahan penghapus dosa, lalu imam harus mengadakan pendamaian
    baginya sehingga dia menjadi tahir.”
  nya-nya: 'Ngati mkaziyo sangathe kupeza mwana wankhosa, abwere ndi njiwa ziwiri
    kapena mawunda ankhunda awiri: imodzi ikhale ya nsembe yopsereza ndipo inayo ikhale
    ya nsembe yopepesera machimo. Tsono wansembe achite mwambo wopepesera wa mkaziyo
    ndipo adzayeretsedwa.’ ”'
  hrv-hrv: Ali ako ne može da nađe dovoljno sredstava za grlo od sitnoga stada, neka
    onda uzme dvije grlice ili dva golubića - jedno za žrtvu paljenicu, a drugo za
    žrtvu okajnicu. Neka svećenik izvrši nad njom obred pomirenja, i ona će biti očišćena'.”
  mps-mps: “Tialima, te wego mone sǫą pelama, te aga sipsip kibu wai abelabo mone
    usu meni baso da, teda agai te ba hi sesao. Te ba hi me deligo te isiba tigidali
    ulubo ofa eyu, te me gasa bago te sęgę sela sąbo ofa yaibao. Te prisgo te ba
    hi si ofa eyu, te we wiegi yai pedelaibao, tama te we eno gedude wiegi yai pedelaibao,”
    te po wai dao.
  tpi-tpi: “Tasol sapos mani bilong dispela meri i sot na em i no inap baim pikinini
    sipsip, orait em i mas bringim tupela namba wan balus o tupela yangpela namba
    2 balus i kam. Narapela balus em i bilong ofa bilong paia i kukim olgeta, na narapela
    em i ofa bilong rausim sin. Na pris i mas ofaim tupela balus bilong mekim meri
    i kamap klin, na bai meri i kamap klin long ai bilong mi.”
  dan-1931: Men hvis hun ikke evner at give et Lam, skal hun tage to Turtelduer eller
    Dueunger, en til Brændoffer og en til Syndoffer, og Præsten skal skaffe hende
    Soning, så hun bliver ren.
  vie-OVCB: Nếu những người phụ nữ không đủ sức dâng một con chiên thì phải dâng hai
    chim cu hoặc hai bồ câu con, con này làm lễ thiêu, con kia làm lễ chuộc tội. Thầy
    tế lễ sẽ chuộc tội cho người, và người sẽ được tinh sạch.”
  guj-2017: જો તે ઘેટાંના બચ્ચાનું અર્પણ ન કરી શકે, તો તે બે હોલા કે બે કબૂતરનાં બચ્ચાં
    લાવે, એક દહનીયાર્પણ માટે અને બીજું પાપાર્થાર્પણને માટે અને યાજક તેને માટે પ્રાયશ્ચિતની
    વિધિ કરે; એટલે તે શુદ્ધ થશે.
  pon-2006A: Ma liho sohte kak meirongki sihmpwul, e pahn wahdo mwuroi riemen de pitsin
    riemen, emen mehn wia meirong isihs, a emen mehn wia meirong en dihp. Samworo
