verse: LEV.012.005
translations:
  mal-C: അവൾ ഒരു മകളെയാണു പ്രസവിക്കുന്നതെങ്കിൽ, ആർത്തവകാലത്തെന്നപോലെ രണ്ടാഴ്ച അവൾ
    അശുദ്ധയായിരിക്കും. പിന്നീട് അവൾ രക്തസ്രാവം നിലച്ചു ശുദ്ധയായിത്തീരുന്നതിന് അറുപത്താറു
    ദിവസം കാത്തിരിക്കണം.
  deu-TKW: Gebiert sie aber ein Mädchen, so bleibt sie auf zwei Wochen unrein, wie
    bei ihrer monatlichen Unreinigkeit, und 66 Tage muß sie im Reinigungsblute bleiben.
  lin-lin: Soki mwasi aboti mwana mwasi, akozala mbindo baposo mibale lokola tango
    amonaka makila na ye ya sanza. Bongo akolekisa mikolo tuku motoba na motoba mpo
    ete apetolama na makila na ye oyo ebimaki tango abotaki.
  eng-LSV: And if she bears a female, then she has been unclean [for] two weeks, as
    in her separation; and she abides by the blood of her cleansing [for] sixty-six
    days.
  eng-GNV: 'But if she beare a mayde childe, then shee shalbe vncleane two weekes,
    as when shee hath her disease: and she shall continue in the blood of her purifying
    three score and sixe dayes.'
  eng-WEBSTER: 'But if she shall bear a female-child, then she shall be unclean two
    weeks, as in her separation: and she shall continue in the blood of her purifying
    sixty six days.'
  nhw-BL: “Pero sintla nopa sihuatl quitlacatiltis se sihuapil, huajca mocahuas amo
    tlapajpactli para ome semana. Huan monequi quitlepanitas nopa tlanahuatili para
    quema esotemo. Huan teipa quichiyas seyoc 66 tonali para motlapajpacchihuas.
  swh-ONEN: Kama akimzaa mtoto wa kike, mwanamke huyo atakuwa najisi kwa majuma mawili,
    kama wakati wake wa hedhi. Kisha atasubiri kwa siku sitini na sita, ndipo atatakaswa
    kutoka damu kwake.
  bba-bba: Ǹ n mɑɑ tɔn kurɔn nɑ u mɑrɑ, u ko n wɑ̃ɑwɑ disi sɔɔ ɑlusumɑ yiru. Yɑ ko
    n sɑ̃ɑwɑ nɡe sɑnɑm mɛ u yɑsɑ mɔ̀. Yen biru u koo kowɑ sɔ̃ɔ wɑtɑ kɑ nɔɔbɑ tiɑ u
    sere dɛɛrɑ win yɛm mɛ mu yɑrin sɔ̃ mɑrubun sɑɑ.
  eng-KJVCPB: 'But if she bear a maid child, then she shall be unclean two weeks,
    as in her separation: and she shall continue in the blood of her purifying threescore
    and six days.'
  cpy-cpy: Roorika otzimakiri tsinani eentsiti, ipinkaetiro okaate 14 kiteejeri. Ari
    oshiyaawo ipinkae-tziro aririka oñaawentyaa roori. Tema otzimatyee omaerentyaa
    okaate 66 kiteejeri, roojatzi iyomaatan-takyaawori kiteejeri omaerinta.
  luo-luo: To ka onywolo nyathi ma nyako, to nobed mogak kuom ndalo apar gangʼwen,
    mana kaka obedo mogak e ndalone mar neno malo. Bangʼ mano to nyaka orit kuom ndalo
    piero auchiel gauchiel mondo opwodhe kuom rembe.
  meu-meu: A baine mara, kekeni ta baine abia, ia na baine taubu ela bona pura rua
    bae ore, rara e hekaramu negadia heḡereḡerena; bona ena rara aru karadia bae kara
    ela bona dina tauratoi-ahui tauratoi bae ore.
  npi-ULB: तर यदि त्यसले छोरी जन्माई भने, त्यसको रजस्‍वलाको समयमा झैँ त्यो दुई हप्‍तासम्म
    अशुद्ध रहने छे । त्यसपछि त्यसको शुद्धिकरण छैसट्ठी दिनसम्मै जारी रहने छ ।
  yor-yor: Bí ó bá ṣe obìnrin ni ó bí, fún ọ̀sẹ̀ méjì ni obìnrin náà yóò fi wà ní
    ipò àìmọ́, gẹ́gẹ́ bí àkókò nǹkan oṣù rẹ̀. Ó sì gbọdọ̀ dúró ní ọjọ́ mẹ́rìndínláàádọ́rin
    láti di mímọ́ kúrò nínú ìsun ẹ̀jẹ̀ rẹ̀.
  pes-OPCB: هرگاه زنی دختری بزاید، آن زن تا دو هفته نجس خواهد بود همان‌گونه که به
    هنگام عادت ماهانهٔ خود نجس است. او باید شصت و شش روز صبر کند تا از خونریزی خود
    کاملاً طاهر شود.
  tgl-ULB: Ngunit kung manganganak siya ng isang sanggol na babae, sa gayon magiging
    marumi siya sa loob ng dalawang linggo, gaya nang siya ay nasa panahon ng kaniyang
    pagdurugo. Pagkatapos magpapatuloy ang paglilinis ng ina sa loob ng animnaput-anim
    na araw.
  hui-hui: Walime wandari gali taba hanayagua nde ibu horo pira mbirani maria (14)
    i̱naga deni dodohe wali ti horo kongi biragagobi beda. Ani biralu ibugua darama
    dewaore wahayagonaga horo pira waragariani waragaria (66) bira dege bialu mani
    i̱naga deni dodo nahe birulebira.
  mya-mya: သ​မီး​ကို​ဖွား​မြင်​သော​အ​မျိုး​သ​မီး​သည် ဋ္ဌမ္မ တာ​ရာ​သီ​ပေါ်​ချိန်​၌​မ​သန့်​ရှင်း​သ​ကဲ့​သို့
    မီး ဖွား​ပြီး​တစ်​ဆယ့်​လေး​ရက်​အ​တွင်း​ဘာ​သာ ရေး​ထုံး​နည်း​အ​ရ​မ​သန့်​ရှင်း​ချေ။
    မိ​ခင်​သည် သွေး​သန့်​သည့်​ကာ​လ​မ​တိုင်​မီ နောက်​ထပ်​ခြောက် ဆယ့်​ခြောက်​ရက်​အ​တွင်း​ဘာ​သာ​ရေး​ထုံး​နည်း
    အ​ရ​မ​သန့်​ရှင်း​ချေ။
  bod-N: གལ་སྲིད་ཁོ་མོས་བུ་མོ་བཙས་ན། ཁོ་མོ་ཟླ་མཚན་འབབ་པའི་སྐབས་དང་འདྲ་བར་བདུན་ཕྲག་གཉིས་ལ་མི་གཙང་བ་དང་།
    ཁོ་མོར་ཕྲུ་གུ་སྐྱེས་རྗེས་ཁྲག་ཤོར་བ་གཙང་མར་འགྱུར་བ་ལ་ཉིན་དྲུག་ཅུ་རེ་དྲུག་དགོས་སོ།
    །
  sna-sna: Kana akabereka mwanasikana, kwevhiki mbiri mukadzi achava asina kuchena
    sepaanoenda kumwedzi. Ipapo anofanira kumira mazuva makumi matanhatu namatanhatu
    kuti acheneswe kubva pakubuda ropa.
  spa-BLM: Pero si da a luz a una niña, será impura dos semanas, como en su período;
    y permanecerá en la sangre de purificación sesenta y seis días.
  cac-cac: Palta tato ix unin tz'aj jun, 14 c'ual tz'eq'ui ayic manto sacoc yaj ix,
    ichataxon tz'aj d'a sb'islab' uj d'a juntac el, slajvi chi' 66 c'ual scan ix yic
    sacb'itan sb'a.
  swh-ULB: Lakini kama atajifungua mtoto wa kike, naye atakuwa najisi kwa mud wa majuma
    mawili, kama alivyo wakati wa kipindi chake. Kisha utakaso wa mama utaendelea
    kwa siku sitini sita.
  bel-bel: Калі ж яна народзіць немаўля жаночага полу, дык падчас ачышчэньня свайго
    яна будзе нячыстая два тыдні, і шэсьцьдзясят шэсьць дзён трэба сядзець, ачышчаючыся
    ад крывей сваіх.
  deu-ELBBK: Und wenn sie ein weibliches Kind gebiert, so wird sie zwei Wochen unrein
    sein, wie bei ihrer Unreinheit; und 66 Tage soll sie im Blut der Reinigung daheim
    bleiben.
  mbb-OT: Emun bahi is anak din, ed-isipen sikandin he meremerik seled te 14 he andew,
    ne emun edlengesahan daan sikandin tenged te ebpedayun he kegawas te lengesa zin,
    medtaǥad pa sikandin te 66 he andew ne human sikandin ed-isipa he lumpiyu.
  mal-2015: പെൺകുഞ്ഞിനെ പ്രസവിച്ചാൽ അവൾ രണ്ടു ആഴ്ചവട്ടം ഋതുകാലത്തെന്നപോലെ അശുദ്ധയായിരിക്കേണം;
    പിന്നെ അറുപത്താറു ദിവസം തന്റെ രക്തശുദ്ധീകരണത്തിൽ ഇരിക്കേണം.
  rmc-rmc: Te ločhola čhajora, ela nažuži duj kurke avke sar andre lakre dživesa.
    Ačhela khere mek šovardeš the šov džives, hoj pes te obžužarel le ratestar, so
    latar džal.
  pes-OPV: و اگر دختری بزاید، دو هفته برحسب مدت طمث خود نجس باشد، و شصت و شش روز در
    خون تطهیر خود بماند.
  ron-1924: Дакэ наште о фатэ, сэ фие некуратэ доуэ сэптэмынь, ка пе время кынд й-а
    венит сорокул, ши сэ рэмынэ шайзечь ши шасе де зиле ка сэ се курэцяскэ де сынӂеле
    ей.
  ben-OBCV: যদি সে একটি মেয়ের জন্ম দেয়, তাহলে দুই সপ্তাহের জন্য তার অশুদ্ধতা থাকবে,
    যেমন ঋতুস্রাব থাকাকালীন সে অশুচি থাকে। তারপর তার রক্তস্রাব থেকে শুচিশুদ্ধ হওয়ার
    জন্য তাকে ছেষট্টি দিন অবশ্যই প্রতীক্ষা করতে হবে।
  som-som: Laakiinse hadday gabadh dhasho, markaas intii laba toddobaad ah waa inay
    nijaas ahaataa sidii markay xagga dhiigga nijaas ka tahay, oo waa inay ku sii
    jirtaa dhiigga isdaahirinteeda lix iyo lixdan maalmood oo kale.
  lat-VUC: Sin autem feminam pepererit, immunda erit duabus hebdomadibus juxta ritum
    fluxus menstrui, et sexaginta sex diebus manebit in sanguine purificationis suæ.
  eng-ASVBT: But if she bear a maid-child, then she shall be unclean two weeks, as
    in her impurity; and she shall continue in the blood of her purifying threescore
    and six days.
  ita-1885: Ma, se partorisce una femmina, sia immonda lo spazio di due settimane,
    come al tempo ch'ella è separata per la sua immondizia, poi stia sessantasei giorni
    a purificarsi del sangue.
  eng-LXXUP: But if she should have born a female child, then she shall be unclean
    twice seven days, according to the time of her monthly courses; and for sixty-six
    days shall she remain in her unclean blood.
  eng-ULB: But if she gives birth to a female child, then she will be unclean for
    two weeks, as she is during her period. Then the mother's purification will continue
    for sixty-six days.
  spa-VBL: Si una mujer tiene una hija, estará impura durante dos semanas, de la misma
    manera que lo está durante su período menstrual. La mujer debe esperar otros sesenta
    y seis días para la purificación de su sangre.
  fra-_FOB: Et si elle enfante une fille, elle sera souillée deux semaines, comme
    pour son impureté, et elle restera soixante-six jours à se purifier de son sang.
  mal-mal: പെൺകുഞ്ഞിനെ പ്രസവിച്ചാൽ അവൾ രണ്ട് ആഴ്ചവട്ടം ഋതുകാലത്തെന്നപോലെ അശുദ്ധയായിരിക്കണം;
    പിന്നെ അറുപത്താറു ദിവസം തന്റെ രക്തശുദ്ധീകരണത്തിൽ ഇരിക്കണം.
  urd-GVR: Agar us ke laṛkī paidā ho jāe to wuh māhwārī ke aiyām kī tarah nāpāk hai.
    Yih nāpākī 14 din tak rahegī. Phir wuh mazīd 66 din intazār kare. Is ke bād us
    kī wuh nāpākī dūr ho jāegī jo ḳhūn bahne se paidā huī hai.
  suz-BL: तन्‍न मेकोमी तमी थिप्‍तु हना, आ रां ब्रोल्‍म नाक्‍त ङा खोदेंशो पा १४ नाक्‍त
    सम्‍म ग्रांग्रा दिशो बाक्‍ब। मिनु आ हुश चोव़खेचा कली ६६ नाक्‍त दुम्‍चा माल्‍ब।
  ita-1927: Ma, se partorisce una bambina, sarà impura due settimane come al tempo
    de’ suoi corsi mensuali; e resterà sessantasei giorni a purificarsi del suo sangue.
  ckb-ckb: ئەگەر کچی بوو، ئەوا دوو هەفتە پاک نابێت، هەروەک لە خوێنلێچوونی بێت، ئینجا
    شەست و شەش ڕۆژی دیکە دەمێنێتەوە، هەتا لە زەیستانییەکەی پاک ببێتەوە.
  eng-BBE: But if she gives birth to a female child, then she will be unclean for
    two weeks, as when she is unwell; and she will not be completely clean for sixty-six
    days.
  kan-OKCV: ಅವಳು ಹೆಣ್ಣು ಮಗುವನ್ನು ಹೆತ್ತರೆ, ಅವಳು ಮುಟ್ಟಿನಲ್ಲಿರುವಂತೆ ಎರಡು ವಾರಗಳು ಅಶುದ್ಧಳಾಗಿರಬೇಕು.
    ಅವಳು ಅರವತ್ತಾರು ದಿನಗಳು ಶುದ್ಧೀಕರಣದಲ್ಲಿ ಮುಂದುವರಿಯಬೇಕು.
  tam-2017: பெண்குழந்தையைப் பெறுவாளென்றால், அவள், இரண்டு வாரங்கள் மாதவிடாய் உள்ள பெண்ணைப்போலத்
    தீட்டாயிருந்து, பின்பு அறுபத்தாறு நாட்கள் இரத்தச் சுத்திகரிப்பு நிலையிலே இருப்பாளாக.
  spa-RV-1909: Y si pariere hembra será inmunda dos semanas, conforme á su separación,
    y sesenta y seis días estará purificándose de su sangre.
  ron-BTF: Dar dacă ea naște un copil de parte femeiască, atunci să fie necurată două
    săptămâni, ca în separarea ei, și să continue în sângele curățirii ei șaizeci
    și șase de zile.
  eng-WEBP: But if she bears a female child, then she shall be unclean two weeks,
    as in her period; and she shall continue in the blood of purification sixty-six
    days.
  eng-FBV: If a woman has a daughter, she will be unclean for two weeks, in the same
    way that she is unclean during her menstrual period. The woman must wait a further
    sixty-six days for the purification of her blood.
  nld-1939: Als ze een meisje krijgt, is ze veertien dagen even onrein als tijdens
    haar stonden; daarna moet ze nog zes en zestig dagen blijven in het bloed, waarvan
    ze gereinigd moet worden.
  nch-BL: “Pero sinta nopa sihuat quitacatiltis se sihuapil, huajca mocahuas amo tapajpactic
    para ome samano. Huan monequi quitepanitas nopa tanahuatili para quema esotemo.
    Huan teipa quichiyas seyoc 66 tonati para motapajpacchihuas.
  vie-1934: Còn nếu người sanh con gái, thì sẽ bị ô uế trong hai tuần, như trong k”
    kinh nguyệt; phải kiêng trong sáu mươi sáu ngày hầu cho huyết mình được sạch.
  hin-CV: किंतु यदि वह पुत्री को जन्म दे, तो वह दो सप्‍ताह तक अशुद्ध रहेगी, जैसे वह
    ऋतुस्राव में होती है. वह स्त्री रक्तस्राव के नियत छियासठ दिन तक शुद्ध होने की
    क्रिया में रहेगी.
  eng-OURB: But if she bears a female child, then she shall be unclean two weeks,
    as in her period; and she shall continue in purification of blood for sixty-six
    days.
  spa-BES: Pero si ella da a luz a una niña, será impura por dos semanas, como cuando
    se está purificando de su flujo de sangre; y ella no estará completamente limpia
    por sesenta y seis días.
  tdx-tdx: Aa naho mone misamak’ ampela re le haleotse hereñandro roe manahake i fiambola’ey,
    le hiefe-batañe andro enempolo-eneñ’amby ty amy lio’ey.
  vid-vid: Ila wone yaponde mwana mdala, lelo kowa yakokomoche kwa mhela wa juma mbili
    kota vyoili vyoyowa kuli zuwa za mbuli za chidala vyozili. Kolutilila kwelizwa
    kwa mhela wa mazuwa makumi sita na sita.
  eng-OKE: But if she bear a female child, she shall be unclean fourteen days, according
    to (the law of) her separation; and sixty and six days she will remain for the
    purification of the blood.
  tha-KJV: แต่​ถ้านางคลอดบุตรเป็นหญิง นางจะมลทินไปสองสัปดาห์ อย่างเดียวกับเรื่องการมี​ประจำเดือน
    และนางจะต้องคอยอยู่หกสิบหกวัน ด้วยเรื่องโลหิตชำระของนาง
  por-BR-2018: E se der à luz fêmea será impura duas semanas, conforme sua separação,
    e sessenta e seis dias estará purificando-se de seu sangue.
  deu-ELO: Und wenn sie ein weibliches Kind gebiert, so wird sie zwei Wochen unrein
    sein, wie bei ihrer Unreinheit; und sechsundsechzig Tage soll sie im Blute der
    Reinigung daheim bleiben.
  eng-WYC-2018: Soothly if she childeth a female, she shall be unclean (for) two weeks,
    (as she is) by the custom of [the] flowing (out) of unclean blood, and threescore
    and six days she shall dwell in the blood of her cleansing.
  epo-epo: Se ŝi naskos knabineton, tiam ŝi estu malpura dum du semajnoj kiel ĉe sia
    monataĵo, kaj sesdek ses tagojn ŝi restu en la sango de sia puriĝo.
  uig-PIN: Əgǝr u ⱪiz tuƣsa undaⱪta adǝt künliridikidǝk ikki ⱨǝptigiqǝ napak turup,
    andin atmix altǝ küngiqǝ «ⱪan paklinix»ta tursun.
  beo-beo: Uda da uda mano lalelegesea, e da eso14 amoga, ea sioi fisu defele, ledo
    hamoi dagoi ba:mu. Amasea, ea maga:me da gudu sa:iba:le, e da eso66eno amoga,
    ledo hamoi dagoi ba:mu.
  tpi-OTNT: “Taim meri i karim pikinini meri, em i no klin long ai bilong mi, olsem
    long taim bilong sik mun, na em i stap doti inap 14 de. Na meri i mas i stap 66
    de moa na bai em i kamap klin gen, long wanem, em i lusim blut.
  hau-SA: In ta haifi ’ya ta mace ce, makoni biyu macen za tă ƙazantu kamar yadda
