    bi the custom of flowyng of vnclene blood, and `thre scoor and sixe daies sche
    schal dwelle in the blood of her clensyng.
  cwe-cwe: Mbali one kaibasula mwana wa chike, kezakuwa kambula mwiko kwa majuma maidi,
    fana viili viyokuwa muna zisiku zake. Kezagendelela muna ukuisafya kwake kwa siku
    malongo sita na sita.
  kik-kik: No angĩciara mwana wa kairĩtu, agaaikara arĩ na thaahu ciumia igĩrĩ, o
    ta ũrĩa aikaraga arĩ na thaahu ihinda rĩake rĩa mweri. Ningĩ no nginya eterere
    mĩthenya mĩrongo ĩtandatũ na ĩtandatũ nĩguo atherio thaahu wa kuura thakame.
  fra-NCL: Si elle met au monde une fille, elle sera impure pendant deux semaines,
    comme à son indisposition menstruelle, et elle restera soixante-six jours dans
    le sang de sa purification.
  cek-AK: Toe caa nongpata to sah nahaeloe, athii hnuk naah ciim ai ah ohhaih atawk
    baktih toengah, zar hnetto thung ciim ai ah om tih; to pacoengah kuithlam to ciim
    hanah ni qui tarukto pacoeng, ni tarukto thung zing vop tih.
  cuk-cuk: ” ’Ar bunolo-baksardi, adi, itoged-ilabo san-swilidiksuli gudii guoed.
    Ar igi na e-igar-dakdiir gudidae, deyobi gudii guoed. Geb iba-dulapaa-gakanergwa
    (66) e-boni-itosad-ulale, san-urukdii guoed.
  uig-CYR: Әгәр у қиз туғса ундақта адәт күнлиридикидәк икки һәптигичә напак туруп,
    андин атмиш алтә күнгичә «қан паклиниш»та турсун.
  tel-2017: ఆమె ఒకవేళ ఆడపిల్లని కంటే ఆమె రెండు వారాలు అశుద్ధంగా ఉంటుంది. తాను బహిష్టు
    రోజుల్లో ఉన్నట్టే అశుద్ధంగా ఉంటుంది. ఆమె రక్తశుద్ధికి అరవై ఆరు రోజులు పడుతుంది.
  hat-BSA: Men si li pote yon pitit fi, li va pa pwòp pandan de semèn, tankou nan
    lè règ li. Konsa, li va rete nan san pirifikasyon li an pandan swasann-si jou.
  kos-kos: Ke len singoul akosr tukun sie mutan el oswela sie tulik mutan, el tia
    nasnas, oapana ke pacl in mas mutan lal. Tukun len onngoul onkosr pac tok, na
    el fah nasnas liki fahla lun srahn sial.
  hbo-WLC: וְאִם־נְקֵבָ֣ה תֵלֵ֔ד וְטָמְאָ֥ה שְׁבֻעַ֖יִם כְּנִדָּתָ֑הּ וְשִׁשִּׁ֥ים
    יוֹם֙ וְשֵׁ֣שֶׁת יָמִ֔ים תֵּשֵׁ֖ב עַל־דְּמֵ֥י טָהֳרָֽה׃
  ibo-ibo: Mgbe nwanyị dị ime mụrụ nwa nwanyị, ọ ga-abụ onye nʼadịghị ọcha iri ụbọchị
    na anọ, dịka o si adị mgbe ọ nọ na nsọ ya. Ọ ga-echere tutu iri ụbọchị isii agwụsịa,
    ime ya ka ọ dị ọcha.
  ory-ory: ମାତ୍ର ଯଦି ସେ କନ୍ୟା ପ୍ରସବ କରେ, ତେବେ ସ୍ତ୍ରୀର ରଜଧର୍ମର ଅଶୁଚିତା ସମୟ ପରି ସେ ଦୁଇ
    ସପ୍ତାହ ଅଶୁଚି ରହିବ; ପୁଣି ସେ ଛଷଠି ଦିନ ଆପଣା ଶୁଚି ନିମନ୍ତେ ରକ୍ତସ୍ରାବ ଅବସ୍ଥାରେ ରହିବ।
  chk-chk: Nge are ewe fefin a nöüni eman nengin, neminewe epwe limengau lon ükükün
    ruu wik, usun chök an limengau lon fansoun an samaun fefin. Mürin epwe pwal witiwit
    lon ükükün wone me wonu rän tori epwe limöch seni chan.
  rop-rop: “En langa 14 dei afta det gel bin abum det gelwan beibi, im nomo jidan
    klinbala blanga serramoni, jis laik wen im jidan wumanwei ebri manth im nomo klinbala
    blanga serramoni. En im garra jidan 66 mowa dei bifo im klinbala blanga serramoni,
    dumaji imbin lujimbat blad.
  ukr-1871: А коли вродить дївчатко, нечистою буде два тижнї, як в днї нечистої недуги
    своєї, і шістьдесять шість день перебувати мусить дома в кровочищенню своїм.
  deu-1951: Gebiert sie aber ein Mägdlein, so soll sie zwei Wochen lang unrein sein,
    wie bei ihrem Unwohlsein, und soll sechsundsechzig Tage lang daheim bleiben in
    dem Blut ihrer Reinigung.
  eng-JPS: But if she bear a maid-child, then she shall be unclean two weeks, as in
    her impurity; and she shall continue in the blood of purification threescore and
    six days.
  srp-1865: A kad rodi žensko, onda da je neèista dvije nedjelje dana, kao kad se
    odvaja radi nemoæi svoje, i šezdeset i šest dana neka ostane èisteæi se od krvi.
  lug-lug: Naye bw’anaabanga azadde omwana wabuwala, omukazi taabenga mulongoofu okumala
    wiiki bbiri, nga bw’abeera ng’ali mu kiseera kye eky’okulwala kw’abakazi okwa
    buli mwezi. Ate anaalindanga ennaku nkaaga mu mukaaga alyoke alongoosebwe olw’omusaayi
    ogwamuvaamu ng’azaala.
  heb-heb: ואם נקבה תלד וטמאה שבעים כנדתה וששים יום וששת ימים תשב על דמי טהרה׃
  ben-IRV: আর যদি সে মেয়ের জন্ম দেয়, তবে যেমন অশৌচের দিনের, তেমনি দুই সপ্তাহ অশুচি
    থাকবে; পরে সে ছেষট্টি দিন নিজের শুদ্ধকরণ রক্তস্রাব অবস্থায় থাকবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਕੁੜੀ ਨੂੰ ਜਨਮ ਦੇਵੇ ਤਾਂ ਉਹ ਪੰਦਰਾਂ ਦਿਨ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ, ਜਿਵੇਂ ਉਹ
    ਆਪਣੀ ਮਾਹਵਾਰੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਸ਼ੁੱਧ ਹੁੰਦੀ ਹੈ ਅਤੇ ਛਿਆਹਠਵੇਂ ਦਿਨ ਤੱਕ ਉਸ ਲਹੂ ਤੋਂ ਆਪਣੇ
    ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਕਰਨ ਲਈ ਠਹਿਰੀ ਰਹੇ।
  mya-JVB: သားမိန်းမ ကို ဘွားမြင် လျှင် ၊ ဥတုရောက်သကဲ့သို့ တဆယ် လေးရက်ပတ်လုံးမ စင်ကြယ်နေရမည်။
    စင်ကြယ် စေခြင်းနှင့် ဆိုင်သောအသွေး ရှိ၍၊ အရက် ခြောက် ဆယ်ခြောက် ရက် ပတ်လုံးနေ ရမည်။
  hmo-hmo: “Bema hahine ese kekeni ta ia havaraia neganai, ia be pura rua do ia miro,
    hua ta ta rara ia karaia neganai bamona. Bona do ia goeva totona hahine be dina
    66 ma do ia naria, iena rara ia diho noho dainai.
  urd-urd: और अगर उसके लड़की हो तो वह दो हफ़्ते नापाक रहेगी, जैसे हैज़ के दिनों में
    रहती है। इसके बाद वह छियासठ दिन तक तहारत के ख़ून में रहे।
  rus-SYN: Если же она родит младенца женского пола, то во время очищения своего она
    будет нечиста две недели, и шестьдесят шесть дней должна сидеть, очищаясь от кровей
    своих.
  bqc-SIM: Tó nↄɛ a ì sↄ̃, aↄ gbãlɛa e ãsↄ̃a plaɛ, lá ìↄ ku a ↄkũgↄↄwawa, i
    ɛa zↄ̃lɛ lↄ e gↄↄ bàaↄ̃ ń sooloo e a au gbãsĩ wolo.
  tcz-CHONGTHU: Hiche numei chun cha ahin a numei ahileh, athi neiphat bang banga
    hapta ni kah atheng loua um ding; chujouteng athisana kona thenso nadia nisom
    le nigup angai banga anga ding ahi.
  mar-mar: परंतु जर तिला मुलगी झाली तर मासिक पाळीच्या काळात जशी ती असते तसेच तिने
    चौदा दिवस अशुद्ध रहावे; तिला आपल्या रक्त स्त्रावापासून शुद्ध होण्यासाठी सहासष्ट
    दिवस लागतील.
  qub-qub: Warmi wamrata gueshyacorga quilla gueshyan aywaptin ganra cashanno ishcay
    semänami ganra canga. Nircur yawarnin aywashanpita purificaconga sojta chunca
    sojtan (66) junajcama.
  bqp-bqp: Ǹ n mɑɑ tɔn kurɔn nɑ u mɑrɑ, u ko n wɑ̃ɑwɑ disi sɔɔ ɑlusumɑ yiru. Yɑ ko
    n sɑ̃ɑwɑ nge sɑnɑm mɛ u yɑsɑ mɔ̀. Yen biru u koo kowɑ sɔ̃ɔ wɑtɑ kɑ nɔɔbɑ tiɑ u
    sere dɛɛrɑ win yɛm mɛ mu yɑrin sɔ̃ mɑrubun sɑɑ.
  hat-hat: Si se yon tifi li fè, li p'ap nan kondisyon pou l' fè sèvis pou mwen pandan
    de senmenn apre akouchman an, menm jan li pa ka fè sèvis pou mwen lè li gen règ
    li. Apre sa se pou l' pase swasannsis jou anvan li fè sèvis pou san li pèdi a.
  eng-BSB: If, however, she gives birth to a daughter, the woman will be unclean for
    two weeks as she is during her menstruation. Then she must continue in purification
    from her bleeding for sixty-six days.
  tod-tod: «Ni a anzanu loun zɔlɔɔna, kɔzɔai ɠa yɛ de dɔɔɠɔ felegɔ laawu, eɠɛ ná-alu
    kaa ziɛgi ma yeeɠɛɠalai. Toɠa yɛ ɓɔɠɔ ɲadesu folo ʋuulɔzita maazu lɔzita (66)
    laawu.
  eng-WEBPB: But if she bears a female child, then she shall be unclean two weeks,
    as in her period; and she shall continue in the blood of purification sixty-six
    days.
  kbq-kbq: Hianagi mofa'ma kasentesigeno'a ana a'mo'a tare sontamofo agu'afi agrua
    osuno maniteno, ete mago'ane 66'agna maniteno agrua hugahie.
  nhe-BL: “Pero intla nopa sihuatl quitlacatiltis se sihuapil, huajca mocahuas ax
    tlapajpactic para ome samanos. Huan monequi quitlepanitas nopa tlanahuatili para
    quema esotemo. Huan teipa quichiyas seyoc 66 tonali para motlapajpacchihuas.
  gub-BL: Aze uzexak kar imemyr kuzà nehe, kuzà umumaw putar 14 'ar ikatu 'ym ma'e
    romo wiko pà Tupàn henataromo nehe. Nezewegatete uwy haw 'ar rehe nehe no. A'e
    re, huwykwer heityk awer rehe nehe, umumaw putar amo 66 'ar ikatu 'ym ma'e romo
    wiko pà nehe no.
  eng-DRA: But if she shall bear a maid child, she shall be unclean two weeks, according
    to the custom of her monthly courses, and she shall remain in the blood of her
    purification sixty-six days.
