  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು, ‘ಒಬ್ಬ ಸ್ತ್ರೀ ಗಂಡುಮಗುವಿಗೆ ಜನ್ಮ ನೀಡಿದರೆ
