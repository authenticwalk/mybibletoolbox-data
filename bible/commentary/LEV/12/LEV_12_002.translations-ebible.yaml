verse: LEV.012.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു പറയുക: ‘ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിക്കുന്ന സ്ത്രീ ആർത്തവകാലത്തെന്നപോലെ
    ഏഴുദിവസം ആചാരപരമായി അശുദ്ധയായിരിക്കും.'
  deu-TKW: 'Sprich zu den Israeliten und gebiete ihnen: Wenn ein Weib niederkommt
    und einen Knaben gebiert, so bleibt sie sieben Tage unrein; ebenso lange, als
    ihre Unreinigkeit infolge des Monatsflusses währt, ist sie unrein.'
  lin-lin: '« Loba na bana ya Isalaele : ‹ Soki mwasi aboti mwana mobali, akozala
    mbindo mikolo sambo lokola tango amonaka makila na ye ya sanza.'
  eng-LSV: “Speak to the sons of Israel, saying, A woman when she gives seed, and
    has borne a male, then she has been unclean [for] seven days; she is unclean according
    to the days of separation for her sickness;
  eng-GNV: Speake vnto the children of Israel, and say, When a woman hath brought
    forth seede, and borne a manchilde, shee shalbe vncleane seuen dayes, like as
    she is vncleane when she is put apart for her disease.
  eng-WEBSTER: Speak to the children of Israel, saying, If a woman hath conceived
    seed, and borne a male-child; then she shall be unclean seven days; according
    to the days of the separation for her infirmity shall she be unclean.
  nhw-BL: “Xiquinilhui nopa israelitame ni tlanahuatilme. Quema se sihuatl tlanemiltis
    huan quitlacatiltis se oquichpil, huajca nopa sihuatl mocahuas amo tlapajpactli
    para chicome tonali. Monequi quichihuas san se quen quichihua quema esotemo.
  swh-ONEN: '“Waambie Waisraeli: ‘Mwanamke ambaye atapata mimba na kuzaa mtoto wa
    kiume atakuwa najisi kwa kawaida ya ibada kwa siku saba, kama anavyokuwa najisi
    wakati wa siku zake za hedhi.'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, tɔn kurɔ ù n ɡurɑ suɑ mɑ u bii tɔn durɔ mɑrɑ,
    u ko n disi mɔwɑ sɔ̃ɔ nɔɔbɑ yiru nɡe sɑnɑm mɛ u yɑsɑ mɔ̀.
  eng-KJVCPB: 'Speak unto the children of Israel, saying, If a woman have conceived
    seed, and born a man child: then she shall be unclean seven days; according to
    the days of the separation for her infirmity shall she be unclean.'
  cpy-cpy: '“¡Moisés! Piyoteeri pisheninka Israel-paeni, pikanteri: ‘Aririka omotziti
    tsinani, otzimakiri shirampari eentsite, ipinkaetiro okaate 7 kiteejeri. Tema
    oshiyaawo ipinkae-tziro aririka oñaawentyaa roori.'
  luo-luo: 'Wachne nyithind Israel kama: Ka dhako omako ich ma onywolo nyathi ma wuowi,
    to enobed mogak bangʼ ndalo abiriyo, machalre kaka obedo mogak e ndalone mar neno
    malo.'
  meu-meu: 'Israel taudia ba hereva henidia baoto: Hahine ta baine rogorogo, baine
    mara, mero ta baine abia negana ai, ia na dina hitu do baine taubu, rara e hekaramu
    negadia ai heḡereḡerena.'
  npi-ULB: “इस्राएलका मानिसहरूलाई यसो भन्‍नू, ‘यदि कुनै स्‍त्री गर्भवती भएर त्यसले
    छोरो जन्माई भने, त्यसको रजस्‍वलाका दिनहरूझैँ त्यो सात दिनसम्म अशुद्ध रहने छे ।
  yor-yor: '“Sọ fún àwọn ará Israẹli pé: ‘Obìnrin tí ó bá lóyún tí ó sì bí ọmọkùnrin,
    yóò wà láìmọ́ fún ọjọ́ méje bí ìgbà tí ó wà ní ipò àìmọ́ lákokò nǹkan oṣù rẹ̀.'
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: هرگاه زنی پسری بزاید، آن زن تا مدت
    هفت روز نجس خواهد بود، همان‌گونه که به هنگام عادت ماهانهٔ خود نجس است.'
  tgl-ULB: “Kausapin ang mga tao ng Israel, sabihin, 'kung nabuntis ang isang babae
    at nanganak ng isang batang lalaki, sa gayon siya ay magiging marumi sa loob ng
    pitong araw, halos katulad ng siya'y marumi noong mga araw ng kaniyang buwanang
    pagdurugo.
  hui-hui: Í̠na Isaraele wali agali lamialu wali mbirame yamu ko biruwa igiri mbira
    taba hanayagua ibu horo karu i̱naga deni dodohe wali ti horo kongi biragagobi
    beda.
  mya-mya: '@see-verse:LEV.012.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག བུད་མེད་ཅིག་མངལ་དང་ལྡན་པར་གྱུར་ནས་བུ་བཙས་ན།
    ཁོ་མོ་ཟླ་མཚན་འབབ་པའི་སྐབས་སུ་མི་གཙང་བ་བཞིན་དུ་ཉིན་བདུན་ལ་མི་གཙང་བ་ཡིན།
  sna-sna: “Uti kuvaIsraeri, ‘Mukadzi akava napamuviri akabereka mwanakomana, achava
    asina kuchena kwamazuva manomwe, sezvaanova asina kuchena paanoenda kumwedzi.
  spa-BLM: '“Habla a los hijos de Israel, diciendo: Si una mujer concibe y da a luz
    un hijo varón, será impura siete días; como en los días de su menstruación será
    impura.'
  cac-cac: 'Al masanil juntzan̈ tic d''a eb'' etisraelal: Tato a junoc ix ix tz''aj
    junoc svinac unin, yovalil uque'' c''ual man̈ sacoc yaj ix icha sleyal, ichataxon
    yic syilan sb''islab'' uj ix d''a juntac el.'
  swh-ULB: “zungumza na watu wa Israeli, uwaambie, 'endapo mwanamke anakuwa mjamzito
    na kujifungua mtoto wa kiume, naye atakuwa najisi kwa muda wasiku saba, ni kama
    tu vile anavyokuwa najisi katika siku za kipindi chake kwa mwezi.
  bel-bel: 'скажы сынам Ізраілевым: калі жанчына зачне і народзіць немаўля мужчынскага
    полу, дык яна нячыстая будзе сем дзён; як у дні пакутніцтва яе ачышчэньнем, яна
    будзе нячыстая;'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich: Wenn eine Frau empfängt und ein
    männliches Kind gebiert, so wird sie unrein sein sieben Tage; wie in den Tagen
    der Unreinheit ihrer Krankheit wird sie unrein sein.'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: Emun ed-anak is bahi te
    maama, ed-isipen sikandin he meremerik seled te pitu he andew, iring daan ke edlengesahan
    sikandin.'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ഒരു സ്ത്രീ ഗർഭംധരിച്ചു ആൺകുഞ്ഞിനെ
    പ്രസവിച്ചാൽ അവൾ ഏഴു ദിവസം അശുദ്ധയായിരിക്കേണം; ഋതുവിന്റെ മാലിന്യകാലത്തെന്നപോലെ
    അവൾ അശുദ്ധയായിരിക്കേണം.'
  rmc-rmc: '„Phen le Izraelitenge: ‚Te e džuvľi ela khabňi a ločhola muršores, ela
    nažuži efta džives, avke sar sako čhon hiňi nažuži andre peskre dživesa.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، بگو: چون زنی آبستن شده، پسر نرینه‌ای بزاید،
    آنگاه هفت روز نجس باشد، موافق ایام طمث حیضش نجس باشد.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Кынд о фемее ва рэмыне ынсэрчинатэ
    ши ва наште ун копил де парте бэрбэтяскэ, сэ фие некуратэ шапте зиле; сэ фие некуратэ
    ка ын время сорокулуй ей.'
  ben-OBCV: '“তুমি ইস্রায়েলীদের বলো: ‘সন্তান গর্ভধারণ করার পর কোনো মহিলা যখন একটি
    ছেলের জন্ম দেয় তবে সে আনুষ্ঠানিকভাবে সাত দিনের জন্য অশুচি থাকবে, যেমন তার মাসিক
    ঋতুস্রাব থাকাকালীন সে অশুচি থাকে।'
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Haddii naagu ilmo
    uuraysato oo ay wiil dhasho, markaas intii toddoba maalmood ah waa inay nijaas
    ahaataa, oo waxay u nijaasoobaysaa siday nijaasta u ahayd maalmihii dhiiggeeda.
  lat-VUC: 'Loquere filiis Israël, et dices ad eos: Mulier, si suscepto semine pepererit
    masculum, immunda erit septem diebus juxta dies separationis menstruæ.'
  eng-ASVBT: Speak unto the children of Israel, saying, If a woman conceive seed,
    and bear a man-child, then she shall be unclean seven days; as in the days of
    the impurity of her sickness shall she be unclean.
  ita-1885: Quando una donna avrà fatto un figliuolo, e avrà partorito un maschio,
    sia immonda sette giorni; sia immonda come al tempo che è separata per la sua
    immondizia.
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, Whatsoever
    woman shall have conceived and born a male child shall be unclean seven days,
    she shall be unclean according to the days of separation for her monthly courses.
  eng-ULB: “Speak to the people of Israel, saying, 'If a woman conceives and gives
    birth to a male child, then she will be unclean for seven days, just as she is
    unclean during the days of her monthly period.
  spa-VBL: Toda mujer que quede embarazada y tenga un niño, será impura durante una
    semana, de la misma manera que es impura durante su período.
  fra-_FOB: 'Parle aux enfants d''Israël, et dis: Quand une femme deviendra enceinte
    et enfantera un mâle, elle sera souillée sept jours; elle sera souillée comme
    au temps de l''impureté de son indisposition.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ഒരു സ്ത്രീ ഗർഭംധരിച്ച് ആൺകുഞ്ഞിനെ
    പ്രസവിച്ചാൽ അവൾ ഏഴു ദിവസം അശുദ്ധയായിരിക്കണം; ഋതുവിന്റെ മാലിന്യകാലത്തെന്നപോലെ അവൾ
    അശുദ്ധയായിരിക്കണം.'
  urd-GVR: “Isrāīliyoṅ ko batā ki jab kisī aurat ke laṛkā paidā ho to wuh māhwārī
    ke aiyām kī tarah sāt din tak nāpāk rahegī.
  suz-BL: “इस्राएली आन कली ‘कोव़ज कुरशा तौ थीब मीश मुर ७ नाक्‍त सम्‍म ग्रांग्रा दिशो
    बाक्‍ब। मेको आ रां ब्रोल्‍म नाक्‍त ङा खोदेंशो पा ग्रांग्रा बाक्‍ब। लेवी १५:१९
  ita-1927: Quando una donna sarà rimasta incinta e partorirà un maschio, sarà impura
    sette giorni; sarà impura come nel tempo de’ suoi corsi mensuali.
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و بڵێ: ”ئەگەر ژنێک سکی پڕ بوو و کوڕێکی بوو،
    ئەوا بەپێی ڕێوڕەسم بۆ حەوت ڕۆژ گڵاو دەبێت، هەروەک لە ڕۆژانی خوێنلێچوونی مانگانەی
    گڵاو دەبێت.'
  eng-BBE: Say to the children of Israel, If a woman is with child and gives birth
    to a male child, she will be unclean for seven days, as when she is unwell.
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ ಹೀಗೆ ಹೇಳು: ‘ಒಬ್ಬ ಸ್ತ್ರೀಯು ಗರ್ಭಧರಿಸಿ, ಗಂಡು ಮಗುವನ್ನು
    ಹೆತ್ತರೆ, ಅವಳು ಏಳು ದಿನಗಳು ಅಶುದ್ಧಳಾಗಿರಬೇಕು. ತನ್ನ ಮುಟ್ಟಿಗಾಗಿ ಪ್ರತ್ಯೇಕಿಸಿದ ದಿನಗಳ ಪ್ರಕಾರ
    ಅವಳು ಅಶುದ್ಧಳಾಗಿರಬೇಕು.'
  tam-2017: '“நீ இஸ்ரவேல் மக்களிடம் சொல்ல வேண்டியது என்னவென்றால்: ஒரு பெண் கர்ப்பவதியாகி
    ஆண்பிள்ளையைப் பெற்றால், அவள் மாதவிடாய் உள்ள பெண் விலக்கமாக இருக்கும் நாட்களுக்குச்
    சரியாக ஏழுநாட்கள் தீட்டாயிருப்பாள்.'
  spa-RV-1909: 'Habla á los hijos de Israel, diciendo: La mujer cuando concibiere
    y pariere varón, será inmunda siete días; conforme á los días que está separada
    por su menstruo, será inmunda.'
  ron-BTF: 'Vorbește copiilor lui Israel, zicând: Dacă o femeie rămâne însărcinată
    și naște un copil de parte bărbătească, să fie necurată șapte zile; conform cu
    zilele separării, pentru infirmitatea ei, să fie necurată.'
  eng-WEBP: “Speak to the children of Israel, saying, ‘If a woman conceives, and bears
    a male child, then she shall be unclean seven days; as in the days of her monthly
    period she shall be unclean.
  eng-FBV: Any woman who becomes pregnant and has a boy, she will be unclean for one
    week, in the same way that she is unclean during her period.
  nld-1939: 'Zeg aan de Israëlieten: Wanneer een vrouw baart en een jongen krijgt,
    is zij zeven dagen onrein, even onrein als zij is tijdens haar stonden.'
  nch-BL: “Xiquinilhui nopa israelitame ni tanahuatilme. Quema se sihuat tanemiltis
    huan quitacatiltis se oquichpil, huajca nopa sihuat mocahuas amo tapajpactic para
    chicome tonati. Monequi quichihuas san se quej quichihua quema esotemo.
  vie-1934: 'Hãy nói cùng dân Y-sơ-ra-ên rằng: Khi nào một người đàn bà thọ thai và
    sanh một con trai, thì phải bị ô uế trong bảy ngày, như trong k” kinh nguyệt.'
  hin-CV: '“इस्राएल की प्रजा को यह आदेश दो: ‘जब कोई स्त्री पुत्र को जन्म दे, तो वह
    सात दिन के लिए अशुद्ध रहेगी, जैसे ऋतुस्राव में अशुद्ध रहती है.'
  eng-OURB: “Speak to the children of Israel [God prevails], saying, ‘If a woman conceives,
    and bears a male child, then she shall be unclean seven days; as in the days of
    her monthly period she shall be unclean.
  spa-BES: 'Díles a los hijos de Israel: Si una mujer está embarazada y da a luz un
    hijo varón, quedará impura durante siete días, como lo es en el tiempo de su menstruación.'
  tdx-tdx: 'Misaontsia amo ana’Israeleo, ty hoe: Ie miareñe ty ampela naho misamak’
    ana-dahy, le haleotse re am-para’ ty andro faha-fito, manahake o androm-piambola’eo
    ty ho faleora’e.'
  vid-vid: “Walonjele wanhu wa Isilaeli ahi, ‘Mdala wone yawe na himila, na wone nakaponda
    mwana mlume, kowa yakokomoche kwa mhela wa mazuwa saba kota mazuwa ga heye galinguwala
    mbuli za chidala kota vyoziwele.
  eng-OKE: 'Speak with the children of Israel, saying: A woman, when she hath conceived
    and borne a male child, shall be unclean seven days; according to the days for
    the removal of her uncleanness, (or, her seclusion from her uncleanness,) she
    shall be unclean.'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า ถ้าหญิงคนใดมี​ครรภ์​คลอดบุตรเป็นชาย นางต้องเป็นมลทินเจ็ดวัน
    นางจะเป็นมลทินอย่างเดียวกับมลทินเวลาที่นางมี​ประจำเดือน
  por-BR-2018: 'Fala aos filhos de Israel, dizendo: A mulher quando conceber e der
    à luz macho, será impura sete dias; conforme os dias que está separada por sua
    menstruação, será impura.'
  deu-ELO: 'Rede zu den Kindern Israel und sprich: Wenn ein Weib empfängt und ein
    männliches Kind gebiert, so wird sie unrein sein sieben Tage; wie in den Tagen
    der Unreinheit ihrer Krankheit wird sie unrein sein.'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, If a
    woman, when she hath received seed, childeth a knave child, she shall be unclean
    by seven days, by the days of her separating of corruptible blood, that runneth
    from her by months; (Speak thou to the Israelites, and thou shalt say to them,
    If a woman, when she hath received seed, beareth a boy, she shall be unclean for
    seven days, as she is in the days of her separation for the corrupt blood that
    runneth from her every month;)
  epo-epo: 'Diru al la Izraelidoj jene: Se virino fruktigos semon kaj naskos knabeton,
    tiam ŝi estos malpura dum sep tagoj; kiel en la tagoj de sia monataĵa suferado
    ŝi estos malpura.'
  uig-PIN: 'Israillarƣa sɵz ⱪilip mundaⱪ degin: — «Ayal kixi ⱨamilidar bolup oƣul
    tuƣsa, adǝt kɵrüp aƣriⱪ bolƣan künliridikidǝk yǝttǝ küngiqǝ napak sanalsun.'
  beo-beo: “Uda da dunu mano lalelegesea, e da eso fesuale amoga, ea sioi fisu sema
    defele, ledo hamoi dagoi ba:mu.
  tpi-OTNT: “Yu tokim ol manmeri bilong Israel, sapos wanpela meri i gat bel, na em
    i karim pikinini man, orait em i kamap doti long ai bilong mi, olsem long taim
    bilong sik mun, na em i stap doti inap wanpela wik.
  hau-SA: “Faɗa wa Isra’ilawa, ‘Macen da ta yi ciki ta kuma haihu ɗa namiji za tă
    ƙazantu kwana bakwai, kamar yadda takan ƙazantu a lokacin al’adarta.
  uig-LAT: 'Israillargha söz qilip mundaq dégin: — «Ayal kishi hamilidar bolup oghul
    tughsa, adet körüp aghriq bolghan künliridikidek yette kün’giche napak sanalsun.'
  nde-nde: '“Tshela abako-Israyeli ukuthi: ‘Umfazi ozithweleyo obelethe indodana uzakuba
    ngongcolileyo ngokomkhuba okwensuku eziyisikhombisa njengoba engcolile ngesikhathi
    esemfuleni.'
  ton-ton: 'Lea ki he fānau ʻa ʻIsileli, ʻo pehē, Kapau ʻoku feitama ha fefine, pea
    fāʻeleʻi ʻae tama tangata: pea ʻe taʻemaʻa ia ʻi he ʻaho ʻe fitu; ʻe taʻemaʻa
