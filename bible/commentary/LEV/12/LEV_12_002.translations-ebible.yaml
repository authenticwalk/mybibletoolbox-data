  hat-BSA: '“Pale avèk fis Israël yo. Di yo: ‘Lè yon fanm ansent e vin fè yon pitit
    gason, alò, li va pa pwòp pandan sèt jou. Tankou nan jou règ li yo, li va pa pwòp.'
  kos-kos: su ma nu sin mwet Israel. Ke len itkosr tukun sie mutan el oswela sie wen,
    el tia nasnas, oapana ke el tia nasnas ke pacl in mas mutan lal.
  hbo-WLC: דַּבֵּ֞ר אֶל־בְּנֵ֤י יִשְׂרָאֵל֙ לֵאמֹ֔ר אִשָּׁה֙ כִּ֣י תַזְרִ֔יעַ וְיָלְדָ֖ה
    זָכָ֑ר וְטָֽמְאָה֙ שִׁבְעַ֣ת יָמִ֔ים כִּימֵ֛י נִדַּ֥ת דְּוֺתָ֖הּ תִּטְמָֽא׃
  ibo-ibo: “Nye ụmụ Izrel iwu ndị a sị ha, ‘Mgbe nwanyị tụụrụ ime mesịa mụọ nwa nwoke,
    ọ ga-abụ onye na-adịghị ọcha ụbọchị asaa, dịka o si adị mgbe ọ nọ nʼadịghị ọcha
    nke nsọ ya nʼoge a kara aka.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କୁହ, ଯଦି କୌଣସି ସ୍ତ୍ରୀ ଗର୍ଭଧାରଣ କରି ପୁତ୍ର ପ୍ରସବ
    କରେ, ତେବେ ସ୍ତ୍ରୀର ରଜଧର୍ମର ଅଶୁଚିତା ସମୟ ପରି ସେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: 'fän iten ekewe aramasen Israel: Are eman fefin a pwopwo o nöüni eman ät,
    neminewe epwe nom lon tettelin chon limengau lon ükükün fisu rän, usun chök an
    limengau lon fansoun an samaun fefin.'
  rop-rop: blanga ol detlot Isreil pipul. Imbin tok, “Wal langa det namba 7 dei afta
    det gel bin abum det boiwan beibi, im nomo jidan klinbala blanga serramoni, jis
    laik wen im jidan wumanwei ebri manth im nomo klinbala blanga serramoni.
  ukr-1871: Коли жінка буде при надїї і вродить хлопятко, так нечистою буде вона сїм
    день; як у днї нечистої недуги буде вона нечистою.
  deu-1951: Wenn ein Weib fruchtbar wird und ein Knäblein gebiert, so soll sie sieben
    Tage lang unrein sein, ebenso lange wie sie unrein ist, wenn sie unwohl wird,
    soll sie unrein sein.
  eng-JPS: 'Speak unto the children of Israel, saying: If a woman be delivered, and
    bear a man-child, then she shall be unclean seven days; as in the days of the
    impurity of her sickness shall she be unclean.'
  srp-1865: 'Kaži sinovima Izrailjevijem, i reci: kad žena zatrudni i rodi muško,
    neèista da je sedam dana; kao u dane kad se odvaja radi nemoæi svoje, biæe neèista.'
  lug-lug: “Abaana ba Isirayiri bagambe nti, ‘Omukazi bw’anaabanga olubuto, n’azaala
    omwana nga wabulenzi, omukazi oyo taabenga mulongoofu okumala ennaku musanvu,
    okufaanana nga bw’atabeera mulongoofu ng’ali mu kiseera ky’okulwala kw’abakazi
    okwa buli mwezi.
  heb-heb: דבר אל בני ישראל לאמר אשה כי תזריע וילדה זכר וטמאה שבעת ימים כימי נדת דותה
    תטמא׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের বল, যে স্ত্রী গর্ভধারণ করে ছেলের জন্ম দেয়, সে
    সাত দিন অশুচি থাকবে, যেমন মাসিক দিন কালের অশৌচের দিনের, তেমনি সে অশুচি থাকবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਜੇਕਰ ਕੋਈ ਇਸਤਰੀ ਗਰਭਵਤੀ ਹੋਵੇ ਅਤੇ ਮੁੰਡੇ ਨੂੰ ਜਨਮ ਦੇਵੇ ਤਾਂ
    ਉਹ ਸੱਤ ਦਿਨ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣੀ ਮਾਹਵਾਰੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਸ਼ੁੱਧ ਹੁੰਦੀ
    ਹੈ।
  mya-JVB: မိန်းမ သည် ပဋိသန္ဓေယူ၍ သား ယောက်ျားကို ဘွားမြင် ပြီးလျှင် ၊ ဥတုရောက်၍ ခုနစ်
    ရက် မ စင်ကြယ်သကဲ့သို့ ခုနစ်ရက် မစင်ကြယ်နေရမည်။
  hmo-hmo: '“Israela taudia do oi hamaoroa inai bamona: Hahine ta ia rogorogo, bona
    mero ta ia abia neganai, ia be dina 7 do ia miro, hua ta ta rara ia karaia neganai
    bamona.'
  urd-urd: “बनी — इस्राईल से कह कि अगर कोई 'औरत हामिला हो, और उसके लड़का हो तो वह
    सात दिन तक नापाक रहेगी; जैसे हैज़ के दिनों में रहती है।
  rus-SYN: 'скажи сынам Израилевым: если женщина зачнет и родит младенца мужеского
    пола, то она нечиста будет семь дней; как во дни страдания ее очищением, она будет
    нечиста;'
  bqc-SIM: 'aà yã́ɛ bee o Isailiↄnɛ: Tó nↄɛ nɛ''ì gↄ̃ɛ ũ, aↄ gbãlɛa e gↄↄ soplaɛ,
    lá ìↄ ku a ↄkũgↄↄwawa.'
  tcz-CHONGTHU: Israel chate jouse jah a hiti hin seipeh in, Numei khat in nao avop
    a anavah lhah a nao chu pasal ahileh, hiche numeinu chu athi neipet banga, ni
    sagi sung aboh a um ding ahi.
  mar-mar: इस्राएल लोकांस सांग, जर स्त्री गर्भवत होऊन तिला मुलगा झाला तर तिने सात
    दिवस अशुद्ध रहावे; मासिक पाळीच्या वेळी जशी ती असते तशीच ती अशुद्ध समजावी.
  qub-qub: '«Israel-masiquicunata willapanqui: Warmiga quilla gueshyanwan ganra cashannömi
    ollgu wamrata gueshyacushanpitapis ganchis junajcama ganra canga.'
  bqp-bqp: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, tɔn kurɔ ù n gurɑ suɑ mɑ u bii tɔn durɔ mɑrɑ,
    u ko n disi mɔwɑ sɔ̃ɔ nɔɔbɑ yiru nge sɑnɑm mɛ u yɑsɑ mɔ̀.
  hat-hat: -Men sa pou ou di pep Izrayèl la pou mwen. Lè yon fanm vin ansent, epi
    li fè yon pitit gason, li p'ap nan kondisyon pou l' fè sèvis pou mwen pandan sèt
    jou apre jou akouchman an, menm jan li pa ka fè sèvis pou mwen lè li gen règ li.
  eng-BSB: “Say to the Israelites, ‘A woman who becomes pregnant and gives birth to
    a son will be unclean for seven days, as she is during the days of her menstruation.
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Siɛgi zu anzanui a kogi zeɠena la,
    é doun zunu zɔlɔɔ, toɠa ɠɔzɔ folo lɔfela laawu. Toɠa ɠɔzɔ eɠɛ ná-alu kaa ziɛgi
    ma yeeɠɛɠalai.'
  eng-WEBPB: “Speak to the children of Israel, saying, ‘If a woman conceives, and
    bears a male child, then she shall be unclean seven days; as in the days of her
    monthly period she shall be unclean.
  kbq-kbq: Amanage hunka Israeli vahera zamasamio, mago a'mo'ma ne' mofavre'ma kasentenuno'a,
    namunkama freneno'ma nehiaza huno 7ni'a zagegna maniteno agrua hugahie.
  nhe-BL: “Xiquinilhui nopa israelitame ni miyac tlanahuatili. Quema se sihuatl tlanemiltis
    huan quitlacatiltis se oquichpil, huajca nopa sihuatl mocahuas ax tlapajpactic
    para chicome tonali. Monequi quichihuas san se queja quichihua quema esotemo.
  gub-BL: — Emume'u ko heze'eg Izaew wanupe nehe, i'i izupe. — Aze kuzà imemyr awa
    uzexak kar nehe, umumaw putar 7 'ar ikatu 'ym ma'e romo Tupàn henataromo wiko
    pà nehe. Nezewegatete uwy haw 'ar rehe nehe no.
  eng-DRA: 'Speak to the children of Israel, and thou shalt say to them: If a woman
    having received seed shall bear a man child, she shall be unclean seven days,
    according to the days of the separation of her flowers.'
