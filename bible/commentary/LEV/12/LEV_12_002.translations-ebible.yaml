  tel-2017: “నువ్వు ఇశ్రాయేలు ప్రజలకి ఇలా చెప్పు. ఒక స్త్రీ గర్భవతిగా ఉండి ఒక మగ పిల్లాణ్ణి
    కంటే ఆమె ఏడు రోజులు అశుద్ధంగా ఉంటుంది. తాను బహిష్టు రోజుల్లో ఉన్నట్టే అశుద్ధంగా
