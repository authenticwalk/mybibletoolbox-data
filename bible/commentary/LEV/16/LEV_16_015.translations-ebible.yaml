verse: LEV.016.015
translations:
  mal-C: “ഇതിനുശേഷം അഹരോൻ ജനത്തിനുവേണ്ടിയുള്ള പാപശുദ്ധീകരണയാഗത്തിനായി കോലാടിനെ അറത്ത്
    അതിന്റെ രക്തം എടുത്തു തിരശ്ശീലയ്ക്കു പിന്നിൽ കൊണ്ടുപോയി, കാളയുടെ രക്തംകൊണ്ടു ചെയ്തതുപോലെ
    കോലാടിന്റെരക്തംകൊണ്ടും ചെയ്യണം. അദ്ദേഹം അതു പാപനിവാരണസ്ഥാനത്തിനുമേലും അതിനു മുന്നിലും
    തളിക്കണം.
  deu-TKW: Sodann schlachte er den Sündopferbock des Volks und bringe sein Blut hinein
    hinter den Vorhang und verfahre mit seinem Blute so, wie er mit dem Blute des
    Farren verfuhr, und sprenge es auf die Deckplatte und vor die Deckplatte hin
  lin-lin: 'Akokata kingo ya ntaba ya mobali ya mbeka mpo na masumu ya bato mpe akomema
    makila na yango na sima ya rido. Bongo akosala na makila yango ndenge asalaki
    na makila ya ngombe ya mobali : akobwaka liboso mpe likolo ya esika ya bolimbisi
    masumu.'
  eng-LSV: And he has slaughtered the goat of the sin-offering which [is] the people’s,
    and has brought in its blood to the inside of the veil, and has done with its
    blood as he has done with the blood of the bullock, and has sprinkled it on the
    propitiatory covering, and at the front of the propitiatory covering,
  eng-GNV: Then shall he kill the goate that is the peoples sinne offring, and bring
    his blood within the vaile, and doe with that blood, as he did with the blood
    of the bullocke, and sprinckle it vpon the Merciseate, and before the Merciseate.
  eng-WEBSTER: 'Then shall he kill the goat of the sin-offering that is for the people,
    and bring his blood within the vail, and do with that blood as he did with the
    blood of the bullock, and sprinkle it upon the mercy-seat, and before the mercy-seat:'
  nhw-BL: “Teipa quisas huan quimictis nopa oquich chivo catli nechmacas quen se tlacajcahualistli
    por tlajtlacoli para israelitame inintlajtlacolhua. Huan quihualicas quentzi ieso
    ipan nopa cuarto catli iica nopa cortina. Huan ica ya nopa, quiatzejtzelhuis iixco
    itzajca nopa caxa campa onca tlatlasojtlacayotl para masehualme huan nojquiya
    quiatzejtzelhuis iixpa. Quena, san se quichihuas quen quichijqui ica nopa becerro
    ieso.
  swh-ONEN: '“Kisha atamchinja mbuzi wa sadaka ya dhambi kwa ajili ya watu, na kuichukua
    damu yake nyuma ya pazia, na aifanyie kama alivyofanya kwa damu ya fahali: Atanyunyiza
    juu ya kiti cha rehema na mbele yake.'
  bba-bba: Yen biruwɑ u koo mɑɑ boo ɡe ɡɑ sɑ̃ɑ Yinni Gusunɔɡuu mi ɡo Isirelibɑ kpuron
    torɑnun sɔ̃ kpɑ u ɡen yɛm suɑ u kɑ dɑ dii te tɑ dɛɛre ɡem ɡem sɔɔ kpɑ u mu yɛ̃kɑ
    woodɑn kpɑkoro ten wukiritiɑ wɔllɔ kɑ mɑɑ ten wuswɑɑɔ nɡe mɛ u kuɑ kɑ kɛtɛ yen
    yɛm.
  eng-KJVCPB: 'Then shall he kill the goat of the sin offering, that is for the people,
    and bring his blood within the vail, and do with that blood as he did with the
    blood of the bullock, and sprinkle it upon the mercy seat, and before the mercy
    seat:'
  cpy-cpy: Ari rowamaakiri itsipa ipira, riitaki itaawenteetiri rantakirowa kaari-peri
    atziri-paeni. Raanakiro riraa inthomoeki otajorentsi-perotzira, itsikirijan-tyaawo
    neshironka-mentotsi eejatzi jantakiroki janta ikatziyakaha. Imatakiro ikimitaantakawo
    riraa ewonkiri waaka.
  luo-luo: “Nyaka oyangʼ diel mitimogo misango mar golo richo ni oganda jo-Israel,
    mi noter rembe ei kama ogengʼ gi pasia, kendo nokir remono ewi raum mar misango,
    kendo e nyim raumno bende, mana kaka nokiro remb rwadh-cha.
  meu-meu: Una murinai ia ese kara rea boubouna nanina baine alaia mase, taunimanima
    edia; ia rarana danu baine vareailaia, seseahu lalonai, boromakau rarana e karaia
    heḡereḡerena ma baine karaia, maua helaḡana ikaruhina latanai bona vairanai baine
    nevari.
  npi-ULB: त्यसपछि त्यसले मानिसहरूका निम्ति पापबलिको बोकालाई मारोस् र त्यसको रगत पर्दाभित्र
    ल्याओस् । त्यसले त्यहाँ साँढेको रगतलाई जे गरेको थियो, बोकाको रगतलाई पनि त्यस्‍तै
    गरोस्, अर्थात् त्यसले त्यो रगत प्रायश्‍चित्त-आसनमाथि र त्यसपछि प्रायश्‍चित्त-आसनको
    सामु छर्कोस् ।
  yor-yor: “Nígbà yìí ni yóò pa ewúrẹ́ ẹbọ ẹ̀ṣẹ̀ tí ó wà fún àwọn ènìyàn yóò sì mú
    ẹ̀jẹ̀ rẹ̀ wá sí ẹ̀yìn aṣọ títa, bí ó ti ṣe ẹ̀jẹ̀ akọ màlúù náà ni yóò ṣe ti ewúrẹ́
    yìí, yóò sì wọ́n ọn sórí ìtẹ́ ètùtù àti síwájú ìtẹ́ ètùtù.
  emp-NTPO: Maʌ̃be dajadaa wãped̶a chiwatu mʌ̃ itea b̶ed̶ara o ʌrrãgo beaida b̶ʌa
    israelerãba cadjirua oped̶ad̶a carea. Chiwatu oara mʌ̃ wua ded̶e eatʌ jira b̶ʌ
    jẽdaare edeped̶a baurude ʌ̃rʌ̃, baurude quĩrãpe egode bid̶a jĩãpoida b̶ʌa idjia
    naãrã paca oa jĩãpod̶a quĩrãca.
  pes-OPCB: پس از آن، او باید بیرون برود و بز قربانی گناه قوم را ذبح کند و خون آن
    را به قدس‌الاقداس بیاورد و مانند خون گوساله بر تخت رحمت و جلوی آن بپاشد.
  tgl-ULB: 'Pagkatapos ay dapat niyang patayin ang kambing para sa handog para sa
    kasalanan na para sa mga tao at dalhin ang dugo nito sa loob ng kurtina. Doon
    dapat niyang gawin sa dugo katulad ng ginawa niya sa dugo ng toro: dapat niya
    itong iwisik sa takip ng luklukan ng awa at sa harapan ng takip ng luklukan ng
    awa.'
  cbu-NT: Ashiri anumunsha, Aaron shitungeeru, nuwaam chipoo pachachpa. Chipsha tsipakchu,
    nuwsha ichinguroo tputs yutaritshishirinee mapiychina. Itaru, wand nuwaam pangi
    yaramaam pishtakiya. Yuwaa Israelchich yutaritshishirini nuwaa pangi taminllurtarangu
    anoo yaramaam na kamachtachima. Chipootssha ursir pakich mangawash yáyaru, yusur
    kamis iwaz kámanaru anush nuwash pangi pshtuchpa. Anush wantsush wakar ursir washtangashimun
    ixuwtarangu sheertam ixuwtachpa chipoo ursiri, tángcha. Ashkachu, nuwsha pangi
    kámanaru anush izuuru wanasir tachingamsha taachiya. Shitungeeru, uwsha nuwaa
    pangi ichinguru wanasir yaramaam kuraspat ixuwtachpa, átcha, tángcha, watam anumand
    tputs urutamari tayutaritkanawa.
  hui-hui: Ogoni biai howa wali agalinaga ko biniru domo wahelonaga ibugua nogo meme
    bole haru ibiyago bowa darama yamuwa Hobane Loma Bia Heneore labolabome tu hoba
    amuho wiyagohayagi yalu puwa nogo bulumaga wangabe biagonaga daramame ala biyadagua
    tindi tanda lolene nga. Ibugua wali agalinaga ko biniru domagane panganibi Mbogoyi
    biago ngagoria hapara howabi ibunaga gi hondoneme darama halu mende tindi tanda
    lolene nga.
  mya-mya: ထို​နောက်​သူ​သည် လူ​တို့​အ​ပြစ်​ဖြေ​ရာ​ပူ​ဇော် သ​ကာ​ဖြစ်​သော​ဆိတ်​ကို​သတ်​၍
    သွေး​ကို​အ​လွန် သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ထဲ​သို့​ယူ​ခဲ့​ရ​မည်။ နွား ၏​သွေး​ကို​ဖျန်း​သည့်​နည်း​တူ​ဆိတ်​၏​သွေး​ကို
    ပ​ဋိ​ညာဉ်​သေတ္တာ​ဖုံး​ပေါ်​တွင်​လည်း​ကောင်း၊ သေတ္တာ​အ​ရှေ့​တွင်​လည်း​ကောင်း​ဖျန်း​ရ
    မည်။-
  bod-N: ཁོས་མི་རྣམས་ཀྱི་སྡིག་བཤགས་མཆོད་པར་འབུལ་བའི་ར་ཐུག་བཤས་ནས། དེའི་ཁྲག་ཡོལ་བའི་རྒྱབ་ཏུ་འཁྱེར་འོང་ཞིང་།
    གླང་ཐུག་གི་ཁྲག་གཏོར་བ་བཞིན་དུ་ཁྲག་འདི་ཡང་ཐུགས་རྗེའི་བཞུགས་ཁྲིའི་སྟེང་དང་དེའི་མདུན་དུ་གཏོར་དགོས།
  sna-sna: “Ipapo anofanira kubaya mbudzi yechipiriso chechivi chavanhu agotora agoenda
    neropa racho seri kwechidzitiro agoita naro sezvaakaita neropa rehando. Acharisasa
    pachigaro chenyasha napamberi pacho.
  spa-BLM: “Entonces matará el macho cabrío de la ofrenda por el pecado que es para
    el pueblo, y llevará su sangre al interior del velo, y hará con su sangre lo mismo
    que hizo con la sangre del becerro, y la rociará sobre el propiciatorio y delante
    del propiciatorio.
  cac-cac: Slajvi chi', tz'elxita vin̈, smilancham noc' chiva vin̈, aton noc' tz'och
    silab'il yuj smul eb' israel, syic'anoch schiq'uil noc' vin̈ d'a yoloch c'apac
    cortina chi', stzicanpaxem schiq'uil noc' chi' vin̈ d'a yib'an̈ smacul caxa chi'
    yed' d'a yichan̈, icha syutej schiq'uil noc' quelem vacax vin̈ d'a sb'ab'elal.
  swh-ULB: 'Ndipo lazima aue mbuzi kwaajili ya sadaka ya dhambi ambayo ni kwaajili
    ya watu na kuileta damu yake ndani kwenye pazi. Hapo lazima aifanyie damu kama
    alivyofanya kwenye damu ya fahali: lazima ainyunyize juu ya kifuniko cha upatanisho
    na mbele ya kifunuko cha upatanisho.'
  bel-bel: І заколе казла ў ахвяру за грэх за народ, і ўнясе кроў ягоную за заслону,
    і зробіць з крывёю ягонаю тое самае, што рабіў з крывёю цяляці, і пакропіць ёю
    на века і перад векам, -
  deu-ELBBK: Und er schlachte den Bock des Sündopfers, der für das Volk ist, und bringe
    sein Blut innerhalb des Vorhangs und tue mit seinem Blut, so wie er mit dem Blut
    des Stieres getan hat, und sprenge es auf den Deckel und vor den Deckel;
  mbb-OT: Edlepaan din daan sikan is kambing he pemuhat he para idlumpiyu te menge
    etew. Ed-uwiten din is lengesa kayi ziyà te Utew Segradu he Lugar ne ibpirik din
    duen te tambun te Kavan te Kebpekid-uyun, iring duen te mibeelan din duen te lengesa
    te vaka.
  mal-2015: പിന്നെ അവൻ ജനത്തിന്നുവേണ്ടിയുള്ള പാപയാഗത്തിന്റെ കോലാട്ടുകൊറ്റനെ അറുത്തു
    രക്തം തിരശ്ശീലെക്കകത്തു കൊണ്ടുവന്നു കാളയുടെ രക്തംകൊണ്ടു ചെയ്തതുപോലെ ഇതിന്റെ രക്തംകൊണ്ടും
    ചെയ്തു അതിനെ കൃപാസനത്തിന്മേലും കൃപാസനത്തിന്റെ മുമ്പിലും തളിക്കേണം.
  rmc-rmc: Paloda džala te murdarel le capos pre obeta vaš le manušengro binos a o
    rat ľidžala andre pal o pochtan. Le caposkre rateha kerela tiš avke, sar kerďa
    le bikoskre rateha – pokropinela le rateha o kritos the o than anglo kritos.
  pes-OPV: پس بز قربانی گناه را که برای قوم است ذبح نماید، و خونش را به اندرون حجاب
    بیاورد، وبا خونش چنانکه با خون گاو عمل کرده بودعمل کند، و آن را بر کرسی رحمت و
    پیش روی کرسی رحمت بپاشد.
  ron-1924: Сэ ынжунгие цапул адус ка жертфэ де испэшире пентру попор ши сэ-й дукэ
    сынӂеле динколо де пердяуа динэунтру. Ку сынӂеле ачеста сэ факэ ынтокмай кум а
    фэкут ку сынӂеле вицелулуй, сэ стропяскэ ку ел спре капакул испэширий ши ынаинтя
    капакулуй испэширий.
  ben-OBCV: “এবারে লোকদের জন্য পাপার্থক বলিদানার্থে সে ছাগকে বধ করবে এবং বাছুরটির
    রক্ত ছিটানোর মতো ছাগলের রক্ত ছিটাবে। পাপাবরণের উপরে সাতবার ছিটাবে।
  som-som: Markaas waa inuu gowracaa orgigii dadka loogu bixinayo qurbaan dembi, oo
    uu dhiiggiisana ilxidhka soo geliyaa, oo orgiga dhiiggiisana waa inuu ku sameeyaa
    siduu ku sameeyey dhiiggii dibiga oo kale, oo uu ku saydhsaydhaa daboolka dushiisa
    iyo hortiisaba.
  lat-VUC: Cumque mactaverit hircum pro peccato populi, inferet sanguinem ejus intra
    velum, sicut præceptum est de sanguine vituli, ut aspergat e regione oraculi,
  eng-ASVBT: 'Then shall he kill the goat of the sin offering, that is for the people,
    and bring his blood within the veil, and do with his blood as he did with the
    blood of the bullock, and sprinkle it upon the mercy seat, and before the mercy
    seat:'
  ita-1885: Scanni ancora il becco del sacrificio per lo peccato, ch' è per lo popolo,
    e portine il sangue dentro della Cortina; e faccia del sangue di esso come avrà
    fatto del sangue del giovenco; e spruzzine sopra il Coperchio, e davanti al Coperchio.
  eng-LXXUP: And he shall kill the goat for the sin offering that is for the people,
    before the Lord; and he shall bring in of its blood within the veil, and shall
    do with its blood as he did with the blood of the calf, and shall sprinkle its
    blood on the mercy seat, in front of the mercy seat.
  eng-ULB: 'Then he must kill the goat for the sin offering that is for the people
    and bring its blood inside the curtain. There he must do with the blood as he
    did with the blood of the bull: He must sprinkle it on the atonement lid and then
    before the atonement lid.'
  spa-VBL: '“Entonces Aarón sacrificará el macho cabrío para la ofrenda por el pecado
    del pueblo y traerá su sangre detrás del velo, y con su sangre deberá hacer lo
    mismo que hizo con la sangre del toro: La rociará contra el propiciatorio y delante
    de él.'
  fra-_FOB: Puis il égorgera le bouc du sacrifice pour le péché, qui est pour le peuple,
    et il en portera le sang en dedans du voile. Il fera de son sang comme il a fait
    du sang du taureau, il en fera l'aspersion sur le propitiatoire et devant le propitiatoire.
  mal-mal: പിന്നെ അഹരോൻ ജനത്തിനുവേണ്ടിയുള്ള പാപയാഗത്തിന്റെ കോലാട്ടുകൊറ്റനെ അറുത്തു
    രക്തം തിരശ്ശീലയ്ക്കകത്തു കൊണ്ടുവന്നു കാളയുടെ രക്തംകൊണ്ടു ചെയ്തതുപോലെ ഇതിന്റെ രക്തംകൊണ്ടും
    ചെയ്ത് രക്തം കൃപാസനത്തിന്മേലും കൃപാസനത്തിന്റെ മുമ്പിലും തളിക്കണം.
  urd-GVR: Is ke bād wuh us bakre ko zabah kare jo qaum ke lie gunāh kī qurbānī hai.
    Wuh us kā ḳhūn Muqaddastarīn Kamre meṅ le āe aur use bail ke ḳhūn kī tarah ahd
    ke sandūq ke ḍhakne par aur sāt bār us ke sāmne zamīn par chhiṛke.
  suz-BL: मिनु मेकोमी मुर आन पाप आ पर्बम चढ़ेतीक बोका क्‍योरचा माल्‍ब। मिनु मेको आ
    हुश फारशो वा आ आगा ङा कोठा चाक्‍शा, ब्‍यफ आ हुश खोदेंशो पा, शिशी बाक्‍तीक तार
    नु आ ङोंइती ब्रुइक्‍चा माल्‍ब। हिब्रू ४:१६; हिब्रू ९:५
  ita-1927: 'Poi scannerà il capro del sacrifizio per il peccato, che è per il popolo,
    e ne porterà il sangue di là dal velo; e farà di questo sangue quello che ha fatto
    del sangue del giovenco: ne farà l’aspersione sul propiziatorio e davanti al propiziatorio.'
  ckb-ckb: «ئینجا گیسکەکەی قوربانی گوناه کە بۆ گەل سەری ببڕێت و بە خوێنەکەیەوە بچێتە
    پشت پەردەکە، چی بە خوێنی جوانەگاکە کرد، ئاواش بە خوێنەکەی ئەم بکات و بەسەر قەپاغەکەی
    کەفارەت و لای پێشەوەی بیپرژێنێت.
  eng-BBE: Then let him put to death the goat of the sin-offering for the people,
    and take its blood inside the veil and do with it as he did with the blood of
    the ox, shaking drops of it on and before the cover of the ark.
  kan-OKCV: “ತರುವಾಯ ಅವನು ಜನರಿಗೋಸ್ಕರ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿರುವ ಹೋತವನ್ನು ವಧಿಸಿ, ಅದರ ರಕ್ತವನ್ನು
    ತೆರೆಯ ಒಳಗಡೆ ತಂದು, ಹೋರಿಯ ರಕ್ತದಿಂದ ಮಾಡಿದಂತೆಯೇ ಕರುಣಾಸನದ ಮೇಲೆಯೂ, ಕರುಣಾಸನದ ಮುಂದೆಯೂ
    ಚಿಮುಕಿಸಬೇಕು.
