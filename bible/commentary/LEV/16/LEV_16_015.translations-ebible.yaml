    tadi. Dia harus memercikkan darah itu di atas tutup pendamaian dan pada bagian
    depan tutup pendamaian.
  nya-nya: '“Kenaka Aaroni aphe mbuzi ya nsembe yopepesera machimo a anthu, ndipo
    magazi ake alowe nawo kuseri kwa katani ndi kuchita chimodzimodzi monga anachitira
    ndi magazi a ngʼombe aja: Aaroni awaze magaziwo pa chivundikiro chija ndi patsogolo
    pa chivundikirocho.'
  hrv-hrv: 'Neka potom zakolje jarca za žrtvu okajnicu za grijeh naroda; neka unese
    njegovu krv za zavjesu te s njegovom krvi učini kako je učinio s krvlju od junca:
    neka njome poškropi po Pomirilištu i pred njim.'
  mps-mps: “Nosali agai te we bidi dabego sęgę sela sąbo ofa yabo kibu meme ela
    muao. Tama agai te meme kaneme te Ugwa Be Tedali Gasagi Yai Mu Be Habu tomoba
    sela pelama, te dwasianu me badu te sęgę sela sąbo pesageba sąyao. Te agai
    dwasianu meba te Dąų Wali Bomai Po Elalubo Halobage gesabidiba sąyao. Agai
    te bulmakau kanemego yali sę tiwai yao,” wai.
  tpi-tpi: “Bihain em i mas kilim i dai dispela meme bilong ofa bilong rausim sin
    bilong ol manmeri. Na em i mas karim blut bilong meme i go insait long haus sel
    long Rum Tambu Tru, na tromoi liklik hap i go long ples bilong lusim sin. Na em
    i mas tromoi liklik hap i go long pes bilong Bokis Kontrak, olsem em i bin mekim
    long blut bilong bulmakau.
  dan-1931: Derefter skal han slagte Folkets Syndofferbuk, bære dens Blod inden for
    Forhænget og gøre med det som med Tyrens Blod, stænke det på Sonedækket og foran
    Sonedækket.
  vie-OVCB: Sau đó, A-rôn giết con dê đực làm lễ chuộc tội cho dân, đem máu vào trong
    màn, rảy bên trên và phía trước nắp chuộc tội như đã rảy máu bò đực trước đây.
  guj-2017: ત્યારપછી તે લોકોના પાપાર્થાર્પણનો બકરો કાપે અને તેનું રક્ત પડદાની અંદરની
    બાજુ લાવે. બળદના રક્તની જેમ તે તેના રક્તનું પણ કરે; તે દયાસન પર તેને છાંટે ત્યારપછી
    દયાસનની સામે તેને છાંટે.
  pon-2006A: Mwurin met, e pahn kemehla kuhto pwe en wiahla meirong en dipen aramas
    akan, e ahpw pahn wahla ntaho nan Wasa Sarawiheo oh usupihki pweinen kohpwao oh
    mwohn Kohpwahn Inowo, duwehte me e wiahiong ntahn kouwolo.
  por-BRBSL: “Então ele matará o bode da oferta pelo pecado que é pelo povo, e trará
    seu sangue dentro do véu, e fará com seu sangue como fez com o sangue do touro,
    e o polvilhará sobre o propiciatório e diante do propiciatório.
  cth-cth: Hathnukkhu, taminaw hanelah yon thuengnae hmae a thei vaiteh, a thi hah
    lukkarei yap e athunglah a kâenkhai hnukkhu, maito thi a kahei e patetlah thingkong
    khuem van thoseh, a hmalah hai thoseh, a kahei han.
  twi-twi: “Afei, ɛsɛ sɛ ofi adi na ɔde abirekyi no kɔbɔ ɔmanfo no bɔne ho afɔre na
    wɔde ne mogya no ba ntwamtam no akyi na wɔpete gu mpata hɔ ne anim sɛnea ɔde nantwinini
    ba no mogya no yɛe no ara pɛ.
  hlt-hlt: Te phoeiah pilnam kah boirhaem maae te ngawn saeh lamtah a thii te im khuikah
    hniyan khuila khuen saeh. Tekah thii te khaw vaito thii a saii bangla saii saeh
    lamtah thingkawng tlaeng dongah khaw, thingkawng tlaeng kah a hmai ah khaw haeh
    saeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́ n féútɛ́ kubotí kó mɛyɛi nhũtímù kó dibɔdɑɑ̀, kɛ́tɑnnɛ́
    di yĩ̀ĩ̀ nkuyɑ̀ɑ̀kù kpetí kùù fɑ̃́ɑ̃́ nkɛ́dɔɔ̀nɛ̀ di yĩ̀ĩ̀ nhò do dɔ̀ɔ̀mɛ̀ dinɑɑdɑɑ̀
    kɔ̃mɛ kɛ́míɛ́tɛ́ mɛtɑummɛ̀ tɔu pòkù fɔ̃nkúò nɛ̀ di ììkɛ̀,
  msy-2020: “Egh gɨn a gumazamizibar arazir kuraba gɨn amadir ofa bagh memen kam mɨsuegham.
    Egh a memen ghuziba inigh, purirpenimɨn aven inir ekiamɨn gɨrakɨrangɨn Bar Anogoroghezir
    Danganimɨn mangɨ, egh ghuzir muziarir taba Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn
    asuamɨn pɨn itir arazir kuraba gɨn amangamin danganim, a gisɨn da kavamangam.
    Egh taba isɨ Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn guamɨn da kavamang, mati a faragha
    bulmakaun ghuzibagh amizɨ mokɨn.
  azb-azb: Sonra xalq üçün günah qurbanı olan təkəni kəssin və onun qanını pərdənin
    iç tərəfinə gətirib qanını buğanın qanı kimi kəffarə qapağının ön tərəfinə və
    qarşısına çiləsin.
  eng-DBY: And he shall slaughter the goat of the sin-offering, which is for the people,
    and bring its blood inside the veil, and do with its blood as he did with the
    blood of the bullock, and sprinkle it upon the mercy-seat, and before the mercy-seat;
  hin-2017: फिर वह उस पापबलि के बकरे को जो साधारण जनता के लिये होगा बलिदान करके उसके
    लहू को बीचवाले पर्दे के भीतर ले आए, और जिस प्रकार बछड़े के लहू से उसने किया था
    ठीक वैसा ही वह बकरे के लहू से भी करे, अर्थात् उसको प्रायश्चित के ढकने के ऊपर और
    उसके सामने छिड़के। (इब्रा. 6:19, इब्रा. 7:27, इब्रा. 9:7-13, इब्रा. 10:4)
  wol-KYG: Bu noppee na rendi sikket biy saraxas póotum bàkkaaru mbooloo mi, te yóbbu
    deret ji ca gannaaw rido ba. Na def deret ji na mu defoon ak deretu yëkk wa, wis-wisal
    ko ca kaw kubeeru gaal gi ak ci kanam kubeer gi.
  eng-YLT: '''And he hath slaughtered the goat of the sin-offering which [is] the
    people''s, and hath brought in its blood unto the inside of the vail, and hath
    done with its blood as he hath done with the blood of the bullock, and hath sprinkled
    it on the mercy-seat, and at the front of the mercy-seat,'
  kne-kne: “Et mo pay ta makdemakdeng di, paltiena abe din kalding ay maidaton ta
    malinisan din basbasol di kaipoipogaw. Alaena din dadan di animal ay doy et iey
    na abe sin Kasasantoan ay Kowarto. Et say onodana met laeng din inyat na ay nangiwalsi
    sin dadan di baka sin kaleb ya sangoanan di Baol.
  eng-WYC-2017: And when Aaron hath slain the goat buck, offered for [the] sin of
    the people, he shall bring in the blood thereof within the veil, as it is commanded
    of the calf’s blood, that he sprinkle it even against God’s answering place,
  eng-WMBB: “Then he shall kill the goat of the sin offering that is for the people,
    and bring his blood within the veil, and do with his blood as he did with the
    blood of the bull, and sprinkle it on the mercy seat and before the mercy seat.
  urd-GVH: इसके बाद वह उस बकरे को ज़बह करे जो क़ौम के लिए गुनाह की क़ुरबानी है। वह
    उसका ख़ून मुक़द्दसतरीन कमरे में ले आए और उसे बैल के ख़ून की तरह अहद के संदूक़
    के ढकने पर और सात बार उसके सामने ज़मीन पर छिड़के।
  rug-rug: Meke sipu beto saripu gua arini si kaqu tiqe va matea sa sa qoti tana tinaleosaedi
    ri na sinea tadi na tie, meke kaqu siburu la nia sa eharana koasa tukutukuna sa
    Bokese Vinariva Egoi, meke gua tugo pa kenuna bokese kekeṉoṉo gua tugo sapu evaṉia
    sa koasa eharana sa bulumakao.
  gaz-gaz: “Reʼee sanas aarsaa cubbuu sabaa godhee haa qalu; dhiiga isaas fuudhee
    golgaa keessa seenuudhaan akkuma dhiiga dibicha sanaa godhe sana haa godhu; dhiiga
    sanas teessoo araaraa irrattii fi fuula teessoo araaraa duratti haa facaasu.
  fra-LSG: Il égorgera le bouc expiatoire pour le peuple, et il en portera le sang
    au-delà du voile. Il fera avec ce sang comme il a fait avec le sang du taureau,
    il en fera l’aspersion sur le propitiatoire et devant le propitiatoire.
  gnn-gnn: “Ga ŋuliŋurunydja ŋayi yurru Yärundhu buma ŋunhiyina djarr'yunarawuynhana
    nanikutnha, ŋunhi ŋayi yurru rakunydhirri yolŋu'‐yulŋuwala dharapulŋura, bukmakkala
    ŋurikala Yitjuralpuyŋuwala miṯtjiwala. Yo, gämanydja ŋayi yurru maŋguny'tja ŋunhiyi
    dharrpallilina ŋunhiwalayina ŋärra'lili, ga bitjandhi yana liŋgu ŋayi yurru bikpikthundhi
    ŋunhiyi Mel‐wuyunaramirrililinydja Dhaḻakarrlili wäŋalili,
  yal-yal: Na xanbi ra, a xa kɔtɔn kɔɛ raxaba yamaan yulubi xafari saraxan na, a yi
    a wunla xali yɛ masansan dugin xanbi ra, a yi a liga alo turaan wunla, a a xuya
    Layiri Kankiraan ma e nun a yɛtagi.”
  iou-iou: Meme Yawe näk naniŋ oretta iwoyäwani u utpäŋ unitäŋo nägäri Bägup kudupitä
    kudupiinikken bulimakau täŋo nägäripäŋ täno udegän kwarut täŋpi kut. Täŋpäŋ nägät
    ätu näkŋo yottaba terak imaka, kwarut täŋpi kuneŋ. Nadätan, gäk kubä-tägän näkŋo
    yottabaken ärokta ganiŋ kiretat. Täŋpäkaŋ Bägup kudupitä kudupiinikken u peŋpäŋ
    äpäŋpäŋä alta ainpäŋ täŋpani u iŋamnaken kuräki itta bulimakau ukät meme unitäŋo
    nägäri ätu yäpmäŋpäŋ käwuri kukŋi kukŋi kudup äruren. Ude täŋkaŋ alta u terak
    ketka nanaki kubätä kadäni 7 ude nägät kwawut ibaren. Ude täŋiri alta uwä iŋamnaken
    kuräkiinik api irek.
  haw-1868: Alaila e pepehi oia i ke kao, i ka mohailawehala no na kanaka, a e lawe
    mai i kona koko maloko o ka paku, a e hana me ia koko e like me kana i hana'i
    me ke koko o ka bipikane, a e pipi ae ia maluna o ka noho aloha, a ma ke alo o
    ka noho aloha.
  arb-NAV: وَيَذْبَحُ تَيْسَ الْخَطِيئَةِ الْمُقَدَّمَ مِنَ الشَّعْبِ، وَيَدْخُلُ
    بِدَمِهِ إِلَى مَا وَرَاءَ الْحِجَابِ، وَيَرُشُّ مِنْ دَمِهِ كَمَا رَشَّ مِنْ
    دَمِ الثَّوْرِ عَلَى الْغِطَاءِ وَأَمَامَهُ،
  ewe-ewe: “Ekema ado go, eye wòasa nu vɔ̃ vɔsa kple ameawo ƒe gbɔ̃tsu la, eye wòahlẽ
    eƒe ʋu ɖe xɔmetsovɔ la me, ahlẽe ɖe amenuvevezikpui la dzi kple eŋgɔ abe ale si
    wòwɔ kple nyitsu la ƒe ʋu ene.
  eng-LEE: And he shall kill the goat of the sin-offering, that is for the people,
    and bring his blood to within the vail, and do with that blood as he did with
    the blood of the bullock, and sprinkle it above the mercy-seat, and before the
    mercy-seat.
  asm-FB: তেতিয়া তেওঁ লোকসকলৰ পাপাৰ্থক বলিৰ ছাগলীটো কাটি, তাৰ তেজ প্ৰভেদক বস্ত্ৰৰ
    ভিতৰলৈ আনিব আৰু দমৰাৰ তেজ লৈ যেনেকৈ কৰিছিল, তেনেকৈ ইয়াৰ তেজকো কৰিব, অৰ্থাৎ পাপাবৰণত
    আৰু পাপাবৰণৰ সন্মূখত তাক ছটিয়াব।
  sus-A: عَ شَ سِكْتّ كْن نَشَبَ حَمَ شَ يُنُبِ شَقَرِ سّرّشّ رَ، عَ قَ عَ وُلِ شَنِن
    دُفِ فبَكُشِ شَنبِ رَ. عَ شَ نَ وُلِ كَسَن سَاتّ كَنكِرَ مَكٌتٌ سٍ مَ نُن سَاتّ
    كَنكِرَ مَكٌتٌ سٍ يَ رَ، عَلْ عَ رَبَشِ تُورَ وُلِ رَ كِ نَشّ.»
  fra-SBL: « Puis il égorgera le bouc du sacrifice pour le péché qui est pour le peuple,
    il apportera son sang en dedans du voile, il fera de son sang ce qu'il a fait
    du sang du taureau, et il en fera l'aspersion sur le propitiatoire et devant le
    propitiatoire.
  hbo-hbo: וְשָׁחַ֞ט אֶת־שְׂעִ֤יר הַֽחַטָּאת֙ אֲשֶׁ֣ר לָעָ֔ם וְהֵבִיא֙ אֶת־דָּמֹ֔ו
    אֶל־מִבֵּ֖ית לַפָּרֹ֑כֶת וְעָשָׂ֣ה אֶת־דָּמֹ֗ו כַּאֲשֶׁ֤ר עָשָׂה֙ לְדַ֣ם הַפָּ֔ר
    וְהִזָּ֥ה אֹתֹ֛ו עַל־הַכַּפֹּ֖רֶת וְלִפְנֵ֥י הַכַּפֹּֽרֶת׃
  eng-WYCLIFFE: And whanne he hath slayn the `buk of geet, for synne of the puple,
    he schal brynge in the blood therof with ynne the veil, as it is comaundid of
    the `blood of the calf, that he sprynge euene ayens Goddis answeryng place,
  piu-2006: '@see-verse:LEV.016.014'
  cwe-cwe: “Maabaho kezadichinja diya bebelu da luti da nhambiko ya uhasanyi kwa wanhu
    wose. Kezagala damu ya luti iyo hanhu helile ng'hani, na kwa damu iyo kezatenda
    viyaviya fana viyaitendile damu ya ng'ombe. Kezaimiza mchanyha ya ngubiko ya kuilumba
    na kuulongozi kwake.
  kik-kik: '“Ningĩ nĩagathĩnja thenge ĩrĩa ya iruta rĩa kũhoroherio mehia makoniĩ
    andũ acio, na atware thakame yayo thuutha wa gĩtambaya gĩa gũcuurio, eke nayo
    o ta ũrĩa eekire thakame ya ndegwa ĩyo: amĩminjaminje igũrũ rĩa gĩtĩ kĩu gĩa tha
    o na mbere yakĩo.'
  fra-NCL: Il égorgera le bouc du sacrifice pour le péché qui est pour le peuple,
    et il en portera le sang au delà du voile et, faisant de ce sang comme il a fait
    du sang du taureau, il en fera l’aspersion une fois sur le propitiatoire et sept
    fois devant le propitiatoire.
  cek-AK: To pacoengah kaminawk hanah, zae angbawnhaih maeh to bop ueloe, athii to
    kahni payang ih ahmuen thungah sin tih, maitaw tae athii hoi sak ih baktih toengah,
    anih mah sah let tih; athii to palungnathaih tangkhang nui hoi palungnathaih tangkhang
    hmaa ah haeh tih.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Aarón, Israel-dulemar-isgued-eliegala,
    sibad-machered-e-dukar-egwannoed. A-abe, atued-dummad-naid-daksik sedoed. A-abede,
    igi moli-bebe-nikad-sapingwagwad-e-abe imaksa, deyobi imakbaloed: A-abe, Dulemar-Anbo-Igar-Mesisad-Ulu-eduged-birgi,
    degi, Ulu-asabin, bomi-bomi imakoed.'
  uig-CYR: Андин у хәлиқ үчүн гуна қурбанлиғи қилинидиған текини боғузлисун; қенини
    пәрдиниң ичигә кәлтүрүп, топақниң қенини қилғандәк қилсун, йәни униң қенидин елип
    кафарәт тәхтигә вә кафарәт тәхтиниң алдиға чачсун.
  tel-2017: అప్పుడు ప్రజలర్పించే పాపం కోసం బలిగా మేకని వధించాలి. దాని రక్తాన్ని అడ్డతెర
    లోపలికి తీసుకు రావాలి. కోడె దూడ రక్తంతో చేసినట్టే మేక రక్తంతోనూ చేయాలి. దాని రక్తాన్ని
    మందసం మూత ఎదుటా దాని పైనా చిలకరించాలి.
  hat-BSA: “Epi li va touye kabrit ofrann peche ki pou pèp la. Li va mennen san li
    anndan vwal la, e li va fè avèk san li jan li te fè avèk san towo a. Li va flite
    li sou twòn pwopiyatwa a.
  kos-kos: Tukun ma inge, el fah uniya nani soko nu ke kisa ke ma koluk lun mwet uh,
    ac usak srah kac nu in Acn Mutal Na Mutal, ac sang aksroksrokye kafa ah, oayapa
    mutun Tuptup in Wuleang uh, oana ke el oru ke srahn cow mukul soko ah.
  hbo-WLC: וְשָׁחַ֞ט אֶת־שְׂעִ֤יר הַֽחַטָּאת֙ אֲשֶׁ֣ר לָעָ֔ם וְהֵבִיא֙ אֶת־דָּמ֔וֹ
    אֶל־מִבֵּ֖ית לַפָּרֹ֑כֶת וְעָשָׂ֣ה אֶת־דָּמ֗וֹ כַּאֲשֶׁ֤ר עָשָׂה֙ לְדַ֣ם הַפָּ֔ר
    וְהִזָּ֥ה אֹת֛וֹ עַל־הַכַּפֹּ֖רֶת וְלִפְנֵ֥י הַכַּפֹּֽרֶת׃
  ibo-ibo: “Emesịa, ọ ga-esi nʼebe ahụ pụọ gaa gbuo mkpi aja mmehie ụmụ Izrel, werekwa
    ọbara ya bata nʼazụ akwa mgbochi fesa ya nʼelu ebe mkpuchi mmehie ahụ, na nʼihu
    ya, dịka o jiri ọbara nwa oke ehi ahụ mee.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଲୋକମାନଙ୍କର ପାପାର୍ଥକ ବଳିର ଛାଗ ନେଇ ବଧ କରିବ ଓ ତାହାର ରକ୍ତ ବିଚ୍ଛେଦ
    ବସ୍ତ୍ରର ଭିତରକୁ ଆଣି, ଯେପରି ଗୋବତ୍ସର ରକ୍ତ ନେଇ କରିଥିଲା, ସେପରି ତାହାର ରକ୍ତ ନେଇ କରିବ,
    ଅର୍ଥାତ୍‍, ପାପାଚ୍ଛାଦନ ଉପରେ ଓ ପାପାଚ୍ଛାଦନ ସମ୍ମୁଖରେ ତାହା ଛିଞ୍ଚିବ।
  chk-chk: Mürin, epwe niela ewe kuuch pwe asoren tipis fän iten ekewe aramas o uwalong
    chan lon ewe leni mi unusen pin. Iwe, epwe föri ngeni chan ewe kuuch usun mine
    a föri ngeni chan ewe ätemwänin kow. Epwe äsupu ewe cha ngeni won ewe öppüng pwal
    ngeni mwen ewe pworofel.
  rop-rop: “Afta na, im garra kilim det boiwan nenigout blanga det ofring blanga nogudbalawei
    blanga detlot pipul, en bringimap det blad langa det Brabli Seikridwan Rum, en
    tjakambat deya ontop langa det lid en langa frantwei langa det Seikridwan Boks,
    laik imbin dum garram det buligi blad basdam.
  ukr-1871: І заколе козла про жертву за гріх, що буде за людей, і внесе кров його
    за завісу, і чинити ме з кровю його так само, як чинив з кровю бичка, і бризне
    на віко нею і перед віком.
  deu-1951: Darnach soll er den Bock, das Sündopfer des Volkes schächten und von dessen
    Blut hinein hinter den Vorhang bringen, und soll mit dessen Blute tun, wie er
    mit des Farren Blut getan hat, und auch damit sprengen auf den Sühndeckel und
    vor denselben.
  eng-JPS: Then shall he kill the goat of the sin-offering, that is for the people,
    and bring his blood within the veil, and do with his blood as he did with the
    blood of the bullock, and sprinkle it upon the ark-cover, and before the ark-cover.
  srp-1865: I neka zakolje jarca na žrtvu za grijeh narodni, i neka unese krv njegovu
    za zavjes; i neka uèini s krvlju njegovom kao što je uèinio s krvlju junèijom,
    i pokropi njom po zaklopcu i pred zaklopcem.
  lug-lug: “Era anattanga embuzi ey’ekiweebwayo ky’abantu olw’ekibi, n’atwala omusaayi
    gwayo munda w’eggigi n’agukola nga bwe yakola omusaayi gw’ennyana ennume; anaagumansiranga
    ku ntebe ey’okusaasira ne mu maaso gaayo.
  heb-heb: ושחט את שעיר החטאת אשר לעם והביא את דמו אל מבית לפרכת ועשה את דמו כאשר
    עשה לדם הפר והזה אתו על הכפרת ולפני הכפרת׃
  ben-IRV: পরে সে লোকদের পাপের বলির ছাগলটি হত্যা করে তার রক্ত পর্দার ভিতরে এনে যেমন
    গোবৎসের রক্ত ছিটিয়ে দিয়েছিল, সেইরূপ তারও রক্ত নিয়ে করবে, পাপাবরণের ওপরে ও পাপাবরণের
    সামনে ছিটিয়ে দেবে।
  pan-pan: “ਫੇਰ ਉਹ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬੱਕਰੇ ਨੂੰ ਜੋ ਲੋਕਾਂ ਦੇ ਲਈ ਹੈ, ਵੱਢੇ ਅਤੇ ਉਸ ਦਾ ਲਹੂ
    ਪਰਦੇ ਦੇ ਅੰਦਰ ਲਿਆਵੇ ਅਤੇ ਜਿਵੇਂ ਉਸ ਨੇ ਬਲ਼ਦ ਦੇ ਲਹੂ ਨਾਲ ਕੀਤਾ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਉਸ
    ਦੇ ਲਹੂ ਨਾਲ ਕਰੇ ਅਰਥਾਤ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼ ਦੇ ਉੱਤੇ ਅਤੇ ਉਸ ਦੇ ਸਾਹਮਣੇ ਉਸ ਨੂੰ ਛਿੜਕੇ।”
  mya-JVB: နွား အသွေး အချို့ကိုလည်းယူ ၍ ၊ အရှေ့ မျက်နှာဘက် သေတ္တာဖုံး အပေါ် ၌ လက်ညှိုး
    နှင့် ဖြန်း ရမည်။ သေတ္တာဖုံး ရှေ့ ၌ လည်း ခုနှစ် ကြိမ် တိုင်အောင်လက်ညှိုး နှင့်
    ဖြန်း ရမည်။
  hmo-hmo: “Unai murinai Arona ese taunimanima edia kara dika kokia boubouna ena nani
    do ia alaia mase. Unai nani ena rarana be Helaga Herea Gabuna lalonai do ia abia
    vareai. Bona unai rara be Taravatu Maua ena koua gauna ena latanai bona ena vairanai
    do ia negea, boromakau ena rarana ia negea hegeregerena.
  urd-urd: फिर वह ख़ता की क़ुर्बानी के उस बकरे को ज़बह करे जो जमा'अत की तरफ़ से है
    और उसके ख़ून को पर्दे के अन्दर लाकर जो कुछ उसने बछड़े के ख़ून से किया था वही इससे
    भी करे, और उसे सरपोश के ऊपर और उसके सामने छिड़के।
  rus-SYN: И заколет козла в жертву за грех за народ, и внесет кровь его за завесу,
    и сделает с кровью его то же, что делал с кровью тельца, и покропит ею на крышку
    и пред крышкою,
  bqc-SIM: Aàli gbɛ̃́ↄ duun awakpable kòlokpa, i zwãa pↄ́ daa baa vĩ ń a auo,
    i kɛò lá a kɛ̀ ń zù auowa. Aàli aupi fã́fã duunkɛ̃makĩiwa ń a aɛo.
  tcz-CHONGTHU: Hiche jouteng chule mipi dinga chonset thilto kelcha chu atha ding,
    athisan vang chu pondal sunglama achoilut a, hiche kelcha thisan chu bongchal
    thisan kibolna bang bang achu abol ding, ngailut hepi touna chungvum chule ngailut
    hepi touna maiya chu athin khum ding ahi.
  mar-mar: मग अहरोनाने लोकांसाठी आणलेला पापार्पणाचा बकरा वधावा; त्याचे रक्त अंतरपटाच्या
    आत घेऊन जावे आणि त्याने गोऱ्ह्याच्या रक्ताचे जसे केले तसेच बकऱ्याच्या रक्ताचे
    करावे म्हणजे ते दयासनावर व दयासनासमोर शिंपडावे.
  qub-qub: «Nircur llapan Israelcunapämi juchapita sacrifisyu chïbuta pishtanga. Yawarnintapis
    apanga mas rispitädu caj cuartuman. Chaychöna töru-mallwapa yawarninwan rurashannölla
    babulpa chapanancho caycajtapis, babultapis yawarwan tapsipanga.
  bqp-bqp: Yen biruwɑ u koo mɑɑ boo ge gɑ sɑ̃ɑ Yinni Gusunɔguu mi go Isirelibɑ kpuron
    torɑnun sɔ̃ kpɑ u gen yɛm suɑ u kɑ dɑ dii te tɑ dɛɛre gem gem sɔɔ kpɑ u mu yɛ̃kɑ
    woodɑn kpɑkoro ten wukiritiɑ wɔllɔ kɑ mɑɑ ten wuswɑɑɔ nge mɛ u kuɑ kɑ kɛtɛ yen
    yɛm.
  hat-hat: Se lè sa a l'a touye kabrit pou wete peche pèp la. L'a pran san an, l'a
    pote l' anndan kote ki apa nèt pou Seyè a, l'a voye l' sou kouvèti a ak devan
    kouvèti a, menm jan li te fè pou san ti towo bèf la.
  eng-BSB: 'Aaron shall then slaughter the goat for the sin offering for the people
    and bring its blood behind the veil, and with its blood he must do as he did with
    the bull’s blood: He is to sprinkle it against the mercy seat and in front of
    it.'
  tod-tod: Toɠa koto gba woli zinɛi ɠɔdaaleʋe nuɓusɛiti bɛ, é li ga ma ɲamai seɠe
    zuɠooza golai ʋolu ʋelei. Ʋelei nɔ é kɛai la ga nikɛ zinɛi ma ɲamai, zekana nɔ
    a kɛɛ la ga naa ma ɲamai, toɠa faza kesui lakulugi ma ta kakala ʋelei.
  eng-WEBPB: “Then he shall kill the goat of the sin offering that is for the people,
    and bring his blood within the veil, and do with his blood as he did with the
    blood of the bull, and sprinkle it on the mercy seat and before the mercy seat.
  kbq-kbq: Ana huteno Aroni'a Israeli vahe'mokizmi kumite'ma kresramna vu meme afura
    aheno, korama'a tagino hunaraginte'nea tavravemofo amefi'a ruotage huno ruotagetfama
    hu'nefinka bulimakao afumofo korama hu'neaza huno, ana korana asunku tra'mofo
    avuga rutri tri hino.
  nhe-BL: “Teipa quisas huan quimictis nopa oquich chivo tlen nechmacas queja se tlacajcahualistli
    ipampa tlajtlacoli para israelitame inintlajtlacolhua. Huan quihualicas quentzi
    ieso ipan nopa cuarto tlen iica nopa cortina. Huan ica ya nopa, quiatzejtzelhuis
    iixco itzajca nopa caxa campa onca tlasojtlacayotl para tlacame huan nojquiya
    quiatzejtzelhuis iixtla. Quena, san se quichihuas queja quichijqui ica nopa becerro
    ieso.
  gub-BL: Na'e Àràw uzuka putar àràpuhàrànete teko wanemiapo kwer ikatu 'ym ma'e imunàn
    kar haw romo no. Weraha putar huwykwer Tupàn henaw ikatuahy wera'u ma'e pupe nehe.
    Umupiripirik putar Tupàn Ze'eg Hyru ipykaw rehe nehe. Umupiripirik putar ze'eg
    hyru henataromo nehe no, tapi'aka'yr awa huwykwer rehe wemiapo kwer zàwe nehe.
  eng-DRA: And when he hath killed the buck goat for the sin of the people, he shall
    carry in the blood thereof within the veil, as he was commanded to do with the
    blood of the calf, that he may sprinkle it over against the oracle,
