  hlt-hlt: Te phoeiah hmuencim kah rhokso neh tingtunnah dap ham dawth pah saeh. Hmueihtuk
    ham khaw dawth saeh lamtah khosoih rhoek ham neh pilnam hlangping boeih ham khaw
    dawth bal saeh.
  tbz-SIM: Weè níí yóó dɔɔ̀ ikuɔ́ kɛ́wénkùnnɛ mɛtɑummɛ̀ tou kó kufɑ̃́ɑ̃́ nnɛ̀ di mɔ́mɔnni
    nɛ̀ diwũɔ̃tɔ̀nnì weè níí yóó dɔɔ̀ ikuɔ́ kɛ́wénkùnnɛ ikuɔ́ nìùbɛ̀ nɛ̀ kubotí kumɔu.
  msy-2020: Egh gɨn arazir kuraba gɨn amangɨsɨ ofa damu, eghtɨ Bar Anogoroghezir Danganim
    ko, God bativamin Purirpenim ko, ofa gamir dakozim ko, ofa gamir gumaziba ko,
    Israelian gumazamiziba bar, me nan damazimɨn zuegham.
  azb-azb: Ən Müqəddəs yer, Hüzur çadırı, qurbangah üçün kəffarə etsin; kahinlər və
    camaatın hər biri üçün də kəffarə etsin.
  eng-DBY: And he shall make atonement for the holy sanctuary; and for the tent of
    meeting, and for the altar shall he make atonement; and for the priests, and for
    the whole people of the congregation shall he make atonement.
  hin-2017: पवित्रस्थान, और मिलापवाले तम्बू, और वेदी के लिये प्रायश्चित करे; और याजकों
