  gaz-gaz: Iddoo Iddoo Hunda Caalaa Qulqulluuf, dunkaana wal gaʼiitiif, iddoo aarsaatiif,
    lubootaa fi miseensota waldaa hundaafis araara haa buusu.
  fra-LSG: Il fera l’expiation pour le sanctuaire de sainteté, il fera l’expiation
    pour la tente d’assignation et pour l’autel, et il fera l’expiation pour les sacrificateurs
    et pour tout le peuple de l’assemblée.
  gnn-gnn: '@see-verse:LEV.016.032'
  yal-yal: a Ala solona yire sariɲanxin nun Naralan Bubun nun saraxa ganden nun saraxaraline
    nun Isirayila yamaan birin xa.
  iou-iou: '@see-verse:LEV.016.032'
  haw-1868: A e hana oia i kalahala no ke keenakapu hoano, a e hana hoi oia i kalahala
    no ka halelewa o ke anaina, a me ke kuahu; a e hana hoi i kalahala no na kahuna,
    a me na kanaka a pau o ke anaina.
  arb-NAV: فَيُكَفِّرُ عَنْ قُدْسِ الأَقْدَاسِ، وَعَنْ خَيْمَةِ الاجْتِمَاعِ، وَالْمَذْبَحِ،
    وَيُكَفِّرُ أَيْضاً عَنِ الْكَهَنَةِ وَعَنْ كُلِّ شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: eye wòakɔ Teƒe Kɔkɔe la, Agbadɔ la, vɔsamlekpui la, nunɔlawo kple ameawo
    ŋu.
  eng-LEE: And he shall make an atonement for the holy of holies; and for the tabernacle
    of the congregation, and for the altar shall he make an atonement; and also for
    the priests, and for all the people of the congregation shall he make an atonement.
  asm-FB: আৰু তেওঁ পবিত্ৰ-স্থান প্ৰায়শ্চিত্ত কৰিব, সাক্ষাৎ কৰা তম্বু আৰু বেদী প্ৰায়শ্চিত্ত
    কৰিব। আৰু পুৰোহিতসকলৰ আৰু গোটেই সমাজৰ বাবে প্রায়শ্চিত্ত কৰিব।
  sus-A: عَ لُمَ يِرٍ سّنِيّنشِ، هْرْ مْلِنفِرَ، سّرّشّبَدٍ، سّرّشّدُبّيٍ نُن عِسِرَيِلَ
    حَمَ بِرِن شُن سَرَ رَ.
  fra-SBL: Puis il fera l'expiation du sanctuaire saint, de la tente d'assignation
    et de l'autel, et il fera l'expiation des prêtres et de tout le peuple de l'assemblée.
  hbo-hbo: וְכִפֶּר֙ אֶת־מִקְדַּ֣שׁ הַקֹּ֔דֶשׁ וְאֶת־אֹ֧הֶל מֹועֵ֛ד וְאֶת־הַמִּזְבֵּ֖חַ
    יְכַפֵּ֑ר וְעַ֧ל הַכֹּהֲנִ֛ים וְעַל־כָּל־עַ֥ם הַקָּהָ֖ל יְכַפֵּֽר׃
  eng-WYCLIFFE: and he schal clense the seyntuarie, and the tabernacle of witnessyng,
    and the auter, and the preestis, and al the puple.
  cwe-cwe: na kezatenda kuilumba kwa ichimu cha hanhu helile ng'hani na kwa ichimu
    cha hema da Mulungu na lupango na wakulu wa nhambiko na Waisilaili wose.
  kik-kik: na ahoroherie Handũ-harĩa-Hatheru-Mũno, na Hema-ya-Gũtũnganwo, na kĩgongona,
    na athĩnjĩri-Ngai, na andũ othe a mũingĩ wa Isiraeli.
  fra-NCL: Il fera l’expiation pour le sanctuaire de sainteté, il fera l’expiation
    pour la tente de réunion et pour l’autel des holocaustes ; il fera l’expiation
    pour les prêtres et pour tout le peuple de l’assemblée.
  cek-AK: anih mah hmuenciim, amkhuenghaih kahni im hoi hmaicam hanah zae angbawnhaih
    to sah ueloe, qaimanawk hoi amkhueng kaminawk boih hanah zae angbawnhaih to sah
    pae tih.
  cuk-cuk: We-dule, Neg-Ise-Islidikid, dulemar-anbo-ambikued-neg, degi, ibmar-ogumakar-ukleged-aila,
    swilidik imakoed. Deginbali, dule-irwa-anse-gormalad-e-isgued-ular, degi, bela
    Israel-dulemar-e-isgued-ular anga ibmar-ukbaloed.
  uig-CYR: Әң муқәддәс җай үчүн кафарәт кәлтүриду; җамаәт чедири билән қурбангаһ үчүнму
    кафарәт кәлтүриду; қалған каһинлар билән барлиқ хәлиқниң җамаити үчүн һәм кафарәт
    кәлтүриду.
  tel-2017: అతడు అతి పవిత్ర స్థలానికి పరిహారం చేయాలి. ప్రత్యక్ష గుడారానికీ, బలిపీఠంకీ
    పరిహారం చేయాలి. యాజకుల కొరకూ, సమాజంలోని ప్రజలందరి కొరకూ పరిహారం చేయాలి.
  hat-BSA: Konsa, li va fè ekspiyasyon pou sanktyè sen an, e li va fè ekspiyasyon
    pou tant asanble a ak pou lotèl la. Li va osi fè ekspiyasyon pou prèt yo ak pou
    tout pèp asanble a.
  kos-kos: ac oru ouiya in aknasnasye Acn Mutal Na Mutal, acn saya ke Lohm Nuknuk
    Mutal sin LEUM GOD, loang uh, mwet tol uh, ac mwet nukewa in acn sac.
  hbo-WLC: וְכִפֶּר֙ אֶת־מִקְדַּ֣שׁ הַקֹּ֔דֶשׁ וְאֶת־אֹ֧הֶל מוֹעֵ֛ד וְאֶת־הַמִּזְבֵּ֖חַ
    יְכַפֵּ֑ר וְעַ֧ל הַכֹּהֲנִ֛ים וְעַל־כָּל־עַ֥ם הַקָּהָ֖ל יְכַפֵּֽר׃
  ibo-ibo: Ọ ga-ekpuchiri Ebe ahụ Kachasị Nsọ na ụlọ nzute, ebe ịchụ aja na ndị nchụaja,
    na mkpokọta ndị obodo niile mmehie ha.
  ory-ory: ଆଉ, ସେ ପବିତ୍ର ସ୍ଥାନ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ; ସମାଗମ-ତମ୍ବୁ ଓ ବେଦି ନିମନ୍ତେ
    ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ; ଆଉ, ସେ ଯାଜକଗଣ ନିମନ୍ତେ ଓ ସମାଜର ସମସ୍ତ ଲୋକ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ
    କରିବ।
  chk-chk: Iwe, epwe föri asoren limelim fän iten ewe leni mi unusen pin, fän iten
    ewe imw mangaku ia aramas ra churi Kot ie, pwal fän iten ewe rongen asor. Epwe
    pwal föri asoren amusamusen tipis fän iten ekewe souasor me ekewe aramas meinisin.
  rop-rop: en im garra dum det serramoni blanga meigim det Brabli Seikridwan Rum klinbala
    blanga serramoni, en det najawan pat langa det Seikridwan Tent blanga mi, en det
    teibul blanga ofring du, en detlot serramonimen, en detlot pipul blanga det kantri.
  ukr-1871: І покутувати ме за сьвятиню, і за соборний намет, і за жертівник відправить
    покуту, і за сьвященників і за ввесь люд громадський, зробить покуту.
  deu-1951: und soll für das Heiligtum und die Stiftshütte und den Altar Sühne erwirken;
    auch den Priestern und der ganzen Volksgemeinde soll er Sühne schaffen.
  eng-JPS: And he shall make atonement for the most holy place, and he shall make
    atonement for the tent of meeting and for the altar; and he shall make atonement
    for the priests and for all the people of the assembly.
  srp-1865: I neka oèisti svetinju svetu i šator od sastanka; i oltar neka oèisti;
    i sveštenike i sav narod sabrani neka oèisti.
  lug-lug: n’atangiririra Ekifo Awatukuvu Ennyo, n’atangiririra n’Eweema ey’Okukuŋŋaanirangamu,
    n’atangiririra n’ekyoto, ne bakabona awamu n’abantu bonna mu kibiina kyonna.
  heb-heb: וכפר את מקדש הקדש ואת אהל מועד ואת המזבח יכפר ועל הכהנים ועל כל עם הקהל
    יכפר׃
  ben-IRV: আর সে পবিত্র ধর্ম্মধামের জন্য প্রায়শ্চিত্ত করবে এবং সমাগম তাঁবুর ও বেদির
    জন্য প্রায়শ্চিত্ত করবে এবং যাজকদের ও সমাজের সমস্ত লোকের জন্য প্রায়শ্চিত্ত করবে।
  pan-pan: ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਲਈ, ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਲਈ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ
    ਅਤੇ ਉਹ ਜਾਜਕਾਂ ਦੇ ਲਈ ਅਤੇ ਮੰਡਲੀ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ।
  mya-JVB: အဘ အရာ ၌ ယဇ် ပုရောဟိတ်အမှုကို ဆောင်စေခြင်းငှါ ၊ အရင်ယဇ် ပုရောဟိတ်လက် မှ
    ဘိသိက် နှင့်တကွ ယဇ်ပုရောဟိတ်အရာကို ခံသောသူသည်၊ ထိုအပြစ် ဖြေခြင်းကို ပြုရမည်။ ထိုယဇ်ပုရောဟိတ်သည်
    သန့်ရှင်း သော ပိတ်ချော အဝတ် ကို ဝတ် ၍၊
  hmo-hmo: Ia ese Helaga Herea Gabuna bona Palai Dubu bona boubou patana do ia hagoevaia.
    Bona ia ese hahelagaia taudia, bona oiemu orea taudia ibounai edia kara dika davana
    do ia karaia.
  urd-urd: वह हैकल के लिए कफ़्फ़ारा दे, और ख़ेमा — ए — इजितमा'अ और मज़बह के लिए कफ़्फ़ारा
    दे, और काहिनों और जमा'अत के सब लोगों के लिए कफ़्फ़ारा दे।
  rus-SYN: и очистит Святое Святых и скинию собрания, и жертвенник очистит, и священников
    и весь народ общества очистит.
  bqc-SIM: i gbãbↄ ma kúkĩiɛ ń kpaaũkpɛo ń sa'okĩio, i sa'onaↄ ń gbɛ̃́piio
    duuna kɛ̃́má.
  tcz-CHONGTHU: Pakai chenna ponbuh chule muntheng chungnung, maicham phung chule
    thempu ho jouse le mipi ho chu suhthengna abolpeh ding ahi.
  mar-mar: त्याने परमपवित्रस्थान, दर्शनमंडप व वेदी तसेच याजकवर्ग आणि सर्व इस्राएल
    लोक ह्यांच्यासाठी प्रायश्चित करावे.”
  qub-qub: Nircur limyuyächenga mas rispitädu cajta, Tincuna Tolduta, altarta. Chayrämi
    cüracunapis llapan Israelcunapis perdunasha canga.
  bqp-bqp: Wiyɑ u ko n dɑ yɑ̃kuru ko u kɑ dii te tɑ dɛɛre gem gem dɛɛrɑsiɑ kɑ sere
    dii dɛɛrɑ te, kɑ yɑ̃ku yee te, kɑ yɑ̃ku kowobu kɑ sere mɑɑ Isirelibɑ kpuro.
  hat-hat: L'a fè sèvis pou wete peche pou kote ki apa nèt pou Bondye a, pou Tant
    Randevou a ak pou lotèl la, l'a fè ofrann pou prèt yo ak pou tout pèp Izrayèl
    la.
  eng-BSB: and make atonement for the Most Holy Place, the Tent of Meeting, and the
    altar, and for the priests and all the people of the assembly.
  tod-tod: Toɠa koto gba vai ɠɛ ada ɲadega wolai ʋɛ, ta GALA daaɠomi seɠe ʋɛlɛi ʋɛ,
    ta zalaɠa ɠulazuʋɛ ʋɛ. Toɠa koto gba vai ɠɛ ɓalaa zalaɠa ɠula nuiti bɛ, ta nuɓusɛiti
    kpein bɛ.
  eng-WEBPB: Then he shall make atonement for the Holy Sanctuary; and he shall make
    atonement for the Tent of Meeting and for the altar; and he shall make atonement
    for the priests and for all the people of the assembly.
  kbq-kbq: Hagi ruotage huno ruotage'ma hu'nefinkane, atruhu seli mono none, kresramana
    vu itane, pristi vahe'ene maka Israeli vahe'mofo kumite nona huno ofa hugahie.
  nhe-BL: Huan yajaya quiixtzacuas tlajtlacoli ipampa nopa cuarto Campa Más Tlatzejtzeloltic
    huan ipampa nopa yoyon tiopamitl, huan ipampa tlaixpamitl. Huan nojquiya quiixtzacuas
    inintlajtlacolhua nopa totajtzitzi huan inintlajtlacolhua nochi israelitame.
  gub-BL: 'Uzapo putar ma''e paw imukatu haw nehe: Tupàn henaw ikatuahy wera''u ma''e,
    tàpuzràn Tupàn pe imonokatu pyrer, ma''ea''yr hapy haw, xaxeto wà, teko paw wà.'
  eng-DRA: And he shall expiate the sanctuary and the tabernacle of the testimony
    and the altar, the priest also and all the people.
