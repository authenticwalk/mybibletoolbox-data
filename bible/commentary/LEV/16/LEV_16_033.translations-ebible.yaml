  cth-cth: Hmuen kathoung hanelah, kamkhuengnae lukkareiim hanelah, khoungroe hanelah,
    vaihmanaw hanelah, tami pueng hanelah yonthanae a sak han.
  twi-twi: na ɔyɛ mpata wɔ kronkronbea hɔ wɔ Ahyiae Ntamadan mu hɔ, wɔ afɔremuka no
