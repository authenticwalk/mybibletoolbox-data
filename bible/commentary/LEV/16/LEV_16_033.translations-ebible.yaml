verse: LEV.016.033
translations:
  mal-C: അതിവിശുദ്ധസ്ഥലത്തിനും സമാഗമകൂടാരത്തിനും യാഗപീഠത്തിനും പുരോഹിതന്മാർക്കും സഭയിലെ
    സകലജനത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം.
  deu-TKW: und das Allerheiligste entsündigen; und das Offenbarungszelt und den Altar
    soll er entsündigen und den Priestern und allen Gliedern der Gemeinde soll er
    Sühne schaffen.
  lin-lin: Akosala mosala ya bolimbisi masumu mpo na ndako ya bule, mpo na Ndako ya
    kapo ya Bokutani, mpo na etumbelo, mpo na Nganga-Nzambe mpe mpo na bato nyonso
    ya lisanga.
  eng-LSV: and he has made atonement [for] the holy sanctuary; and [for] the Tent
    of Meeting, even [for] the altar he makes atonement; indeed, he makes atonement
    for the priests and for all the people of the assembly.
  eng-GNV: And shall purge the Holy Sanctuarie and the Tabernacle of the Congregation,
    and shall clense the altar, and make an atonement for the Priests and for all
    the people of the Congregation.
  eng-WEBSTER: 'And he shall make an atonement for the holy sanctuary, and he shall
    make an atonement for the tabernacle of the congregation, and for the altar: and
    he shall make an atonement for the priests, and for all the people of the congregation.'
  nhw-BL: Huan yaya quiixtzacuas tlajtlacoli por nopa cuarto Campa Más Tlatzejtzeloltic
    huan por nopa yoyon tiopamitl, huan por tlaixpamitl. Huan nojquiya quiixtzacuas
    itlajtlacolhua nopa totajtzitzi huan inintlajtlacolhua nochi israelitame.
  swh-ONEN: na kufanya upatanisho kwa ajili ya Patakatifu pa Patakatifu, Hema la Kukutania
    na madhabahu, na pia kwa ajili ya makuhani, pamoja na jumuiya yote ya watu.
  bba-bba: Wiyɑ u ko n dɑ yɑ̃kuru ko u kɑ dii te tɑ dɛɛre ɡem ɡem dɛɛrɑsiɑ kɑ sere
    dii dɛɛrɑ te, kɑ yɑ̃ku yee te, kɑ yɑ̃ku kowobu kɑ sere mɑɑ Isirelibɑ kpuro.
  eng-KJVCPB: and he shall make an atonement for the holy sanctuary, and he shall
    make an atonement for the tabernacle of the congregation, and for the altar, and
    he shall make an atonement for the priests, and for all the people of the congregation.
  cpy-cpy: Riitaki riropero-takahaeroni otajorentsi-naki-perotzi eejatzi tajorentsi-thaante.
    Ari ikanteerori taapokimentotsi antaweroetakiri. Imateeri eejatzi Ompera-tajorentsi-taarewo,
    eejatzi maawoeni pisheninka-paeni ikaateeyakinira.
  luo-luo: kendo enopwodhi Kama Ler Moloyo kaachiel gi Hemb Romo kod kendo mar misango,
    eka enopwodh jodolo kaachiel gi oganda jo-Israel.
  meu-meu: gabu helaḡana bona hebou kalagana bona ihaboulaina patana daidiai herohemaino
    karadia baine kara; bona hahelaḡa taudia bona orea taudia iboudiai daidiai herohemaino
    karana baine karaia.
  npi-ULB: त्यसले महा-पवित्र स्थान, भेट हुने पाल, वेदी, पुजारीहरू र समुदायका सबै मानिसहरूका
    निम्ति प्रायश्‍चित्त गरोस् ।
  yor-yor: Yóò sì ṣe ètùtù fún Ibi Mímọ́ Jùlọ, fún ìpàdé àti fún pẹpẹ, yóò sì ṣe ètùtù
    fún àlùfáà àti fún gbogbo àgbájọpọ̀ àwọn ènìyàn náà.
  emp-NTPO: Maʌ̃ne oa jĩãpo b̶ʌd̶eba idjia mʌ̃ itea biara b̶ʌ dejãda, mʌ̃ itea b̶ʌ
    dejãda, animarã babue diabada sid̶a bia b̶ʌya. Idjab̶a sacerdoterãba cadjirua
    oped̶ad̶a carea, jũma bãrãba cadjirua oped̶ad̶a carea bid̶a idjia oida b̶ʌ quĩrãca
    oya.
  pes-OPCB: و برای قدس‌الاقداس، خیمۀ ملاقات، مذبح، کاهنان و قوم اسرائیل کفاره کند.
  tgl-ULB: Kailangan niyang gumawa ng pambayad kasalanan para sa pinaka banal na lugar;
    kailangan niyang gumawa ng pambayad kasalanan para sa tolda ng pagpupulong at
    para sa altar, at kailangan niyang gumawa ng pambayad kasalanan para sa mga pari
    at para sa lahat ng mga tao ng kapulungan.
  cbu-NT: Ashiri kaneesichsha apanllpan kurakaam zuramaptari kinayaru, uwsha k'tunee
    k'tuntayaru, nuwash pangi wanasirimshish pshtuchpa. Ashkachu, nuwsha apanllpanee
    urkar yutaritshishirinee mapiychina, ichinguroo tputs yutaritshishirini tachingchina,
    mang Apanll tárangiya.
  hui-hui: Anduane Homogonaga Balai Anda Hobane Loma Bia Heneore biagohabi Balai Andaha
    bibahende ngarubi lomabu delaga dabu biagobi loma binigo mo miaga agali biarubi
    wali agali bibahende biarubi i̱naga deni dodo nahe hole biagane mana wiyadagua
    biai holene nga.
  mya-mya: အ​လွန်​သန့်​ရှင်း​ရာ​ဌာန​တော်​အ​ပါ​အ​ဝင် ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်၊
    ယဇ် ပလ္လင်၊ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​အ​တွက်
    သန့်​စင် ခြင်း​ဝတ်​ကို​ဆောင်​ရွက်​ရ​မည်။-
  bod-N: གནས་དམ་མཆོག་དང་མཇལ་འཕྲད་གུར་མཆོག མཆོད་ཁྲི་བཅས་ཀྱི་ཕྱིར་སྡིག་པ་བཤགས་པར་མ་ཟད།
    མཆོད་དཔོན་རྣམས་དང་མི་ཚོགས་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ་ཡང་སྡིག་པ་བཤག་དགོས།
  sna-sna: agoyananisira Nzvimbo Tsvene-tsvene neTende Rokusangana, nearitari uye
    navaprista navamwe vanhu vose veungano.
  spa-BLM: Luego hará la expiación por el Santuario Sagrado; y hará la expiación por
    la Tienda de Reunión y por el altar; y hará la expiación por los sacerdotes y
    por todo el pueblo de la asamblea.
  cac-cac: A tz'ac'an silab' yic sacb'itan jun lugar to Vicn̈ej Yaji, in cajnub' b'aj
    tzin ch'ox in b'a yed' altar. Syac'anpax silab' yic stup smul eb' sacerdote yed'
    ex israel ex tic.
  swh-ULB: Lazima afanye upatanisho kwaajili ya mahali patakatifu sana; lazima afanye
    upatanisho kwaajili ya hema ya mkutano na madhabahu, na lazima afanye upatanisho
    kwaajili ya makuhani na kwaajili ya kusanyiko la watu.
  bel-bel: і ачысьціць Сьвятое Сьвятых і скінію сходу, і ахвярнік ачысьціць, і сьвятароў
    і ўвесь народ супольства ачысьціць.
  deu-ELBBK: und er soll Sühnung tun für das heilige Heiligtum und für das Zelt der
    Zusammenkunft, und für den Altar soll er Sühnung tun, und für die Priester und
    für das ganze Volk der Gemeinde soll er Sühnung tun.
  mbb-OT: ne veeli zin is tulumanen te kedlumpiyu zuen te Utew Segradu he Lugar, ziyà
    te zuma pa he vahin dutun te Tulda ragkes en is pemuhatà, is menge memumuhat,
    wey is menge etew te Israel.
  mal-2015: അവൻ വിശുദ്ധവസ്ത്രമായ പഞ്ഞിനൂൽവസ്ത്രം ധരിച്ചു വിശുദ്ധമന്ദിരത്തിന്നു പ്രായശ്ചിത്തം
    കഴിക്കേണം; സമാഗമനകൂടാരത്തിന്നും യാഗപീഠത്തിന്നും പ്രായശ്ചിത്തം കഴിക്കേണം; പുരോഹിതന്മാർക്കും
    സഭയിലെ സകലജനത്തിന്നും വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: a kerela o obrados pro zmjereňje vaš o Neksveteder than, vaš o Svetostankos,
    vaš o oltaris, vaš o rašaja the vaš savore manuša.
  pes-OPV: و برای قدس مقدس کفاره نماید، و برای خیمه اجتماع و مذبح کفاره نماید، و برای
    کهنه و تمامی جماعت قوم کفاره نماید.
  ron-1924: Сэ факэ испэшире пентру Локул Прясфынт, сэ факэ испэшире пентру кортул
    ынтылнирий ши пентру алтар ши сэ факэ испэшире пентру преоць ши пентру тот попорул
    адунэрий.
  ben-OBCV: এবং সমাগম তাঁবু ও বেদির জন্য এবং যাজকদের ও সমাজের সমস্ত লোকের জন্য মহাপবিত্র
    জায়গায় প্রায়শ্চিত্ত করবে।
  som-som: Oo isagu waa inuu kafaaraggud u sameeyaa meesha quduuska ah, waana inuu
    kafaaraggud u sameeyaa teendhada shirka iyo meesha allabariga, oo waa inuu kafaaraggud
    u sameeyaa wadaaddada iyo dadka shirka oo dhan.
  lat-VUC: et expiabit sanctuarium et tabernaculum testimonii atque altare, sacerdotes
    quoque et universum populum.
  eng-ASVBT: and he shall make atonement for the holy sanctuary; and he shall make
    atonement for the tent of meeting and for the altar; and he shall make atonement
    for the priests and for all the people of the assembly.
  ita-1885: E faccia il purgamento per lo santo Santuario, e per lo Tabernacolo della
    convenenza, e per l'Altare; faccia parimente il purgamento per li sacerdoti, e
    per tutto il popolo della raunanza.
  eng-LXXUP: And he shall make atonement for the most holy place, and the tabernacle
    of witness; and he shall make atonement for the altar, and for the priests; and
    he shall make atonement for all the congregation.
  eng-ULB: He must make atonement for the most holy place; he must make atonement
    for the tent of meeting and for the altar, and he must make atonement for the
    priests and for all the people of the assembly.
  spa-VBL: Llevará a cabo la purificación del Lugar Santísimo, el Tabernáculo de Reunión
    y el altar, corrigiendo también a los sacerdotes y a todo el pueblo.
  fra-_FOB: Et il fera l'expiation pour le saint sanctuaire, il fera l'expiation pour
    le tabernacle d'assignation, et pour l'autel; il fera l'expiation pour les sacrificateurs,
    et pour tout le peuple de l'assemblée.
  mal-mal: അവൻ വിശുദ്ധവസ്ത്രമായ പഞ്ഞിനൂൽവസ്ത്രം ധരിച്ച് വിശുദ്ധമന്ദിരത്തിനു പ്രായശ്ചിത്തം
    കഴിക്കണം; സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും പ്രായശ്ചിത്തം കഴിക്കണം; പുരോഹിതന്മാർക്കും
    സഭയിലെ സകലജനത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Muqaddastarīn Kamre, mulāqāt ke ḳhaime, qurbāngāh, imāmoṅ aur jamāt ke
    tamām logoṅ kā kaffārā de.
  suz-BL: मेकोमी चोव़खो कोठा कली, ग्रुम्‍तीक ताम्‍बु नु चढ़ेतीक कली पाप क्‍याम्‍तीक
    गेय पचा माल्‍ब। मिनु मेकोमी चढ़ेबपुकी नु मुर नेल्‍ल आन पर्बम पाप क्‍याम्‍तीक गेय
    पचा माल्‍ब।
  ita-1927: E farà l’espiazione per il santuario sacro; farà l’espiazione per la tenda
    di convegno e per l’altare; farà l’espiazione per i sacerdoti e per tutto il popolo
    della raunanza.
  ckb-ckb: کەفارەت بۆ شوێنی هەرەپیرۆز و چادری چاوپێکەوتن و قوربانگاکە بکات. هەروەها
    کەفارەت بۆ کاهینەکان و هەموو کۆمەڵی گەل بکات.
  eng-BBE: And he will make the holy place and the Tent of meeting and the altar free
    from sin; he will take away sin from the priests and from all the people.
  kan-OKCV: ಹೀಗೆ ಅವನು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ಇದಲ್ಲದೆ ಸಭೆಯ ಗುಡಾರಕ್ಕಾಗಿಯೂ,
    ಬಲಿಪೀಠಕ್ಕಾಗಿಯೂ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ಯಾಜಕರಿಗಾಗಿಯೂ, ಸಭೆಯ ಎಲ್ಲಾ ಜನರಿಗೋಸ್ಕರವೂ ಪ್ರಾಯಶ್ಚಿತ್ತ
    ಮಾಡಬೇಕು.
  tam-2017: பரிசுத்த ஸ்தலத்திற்கும் ஆசரிப்புக்கூடாரத்திற்கும், பலிபீடத்திற்கும், பிராயச்சித்தம்செய்து,
    ஆசாரியர்களுக்காகவும் சபையின் சகல மக்களுக்காகவும் பாவநிவிர்த்தி செய்யக்கடவன்.
  spa-RV-1909: Y expiará el santuario santo, y el tabernáculo del testimonio; expiará
    también el altar, y á los sacerdotes, y á todo el pueblo de la congregación.
  ron-BTF: Și să facă ispășire pentru sanctuarul sfânt și să facă ispășire pentru
    tabernacolul întâlnirii și pentru altar, și să facă ispășire pentru preoți și
    pentru tot poporul adunării.
  eng-WEBP: Then he shall make atonement for the Holy Sanctuary; and he shall make
    atonement for the Tent of Meeting and for the altar; and he shall make atonement
    for the priests and for all the people of the assembly.
  eng-FBV: He will carry out the purification of the Most Holy Place, the Tent of
    Meeting, and the altar, also making right the priests and all the people.
  nld-1939: moet hij de verzoeningsplechtigheid verrichten voor het heilige der heiligen,
    voor de openbaringstent, voor het altaar, en eveneens voor de priesters en voor
    heel de gemeente van het volk.
  nch-BL: Huan yaya quiixtzacuas tajtacoli por nopa cuarto Campa Más Tatzejtzeloltic
    huan por nopa yoyon tiopamit, huan por nopa taixpamit. Huan nojquiya quiixtzacuas
    inintajtacolhua nopa totajtzitzi huan inintajtacolhua nochi israelitame.
  vie-1934: Người sẽ chuộc tội cho nơi thánh, cho hội mạc, cho bàn thờ, cho những
    thầy tế lễ, và cho cả dân của hội chúng.
  hin-CV: वह परम पवित्र स्थान के लिए, मिलनवाले तंबू के लिए और वेदी के लिए प्रायश्चित
    पूरा करेगा. वही पुरोहित, सभी पुरोहितों और सभा की सारी प्रजा के लिए भी प्रायश्चित
    पूरा करेगा.
  eng-OURB: Then he shall make atonement for the Holy Sanctuary; and he shall make
    atonement for the Tent of Meeting and for the altar; and he shall make atonement
    for the priests and for all the people of the assembly.
  spa-BES: Y hará la purificación del lugar santo y la Tienda de reunión y el altar
    del pecado; Él quitará el pecado de los sacerdotes y de todo el pueblo.
  tdx-tdx: naho hijebaña’e i toe-miavakey, naho hijebañe i kibohom-pamantañañey naho
    i kitreliy, eka naho o mpisoroñeo naho ondaty amy valobohòkey iabio.
  vid-vid: Kodita uhanyisi kwa chiwalo cha honhu helile ng'hatu na kwa chiwalo cha
    ihema lya Nguluwi na honhu ha kulavila nhambiko na watambika na kwa chiwalo cha
    wanhu weng'ha wa Isilaeli.
  eng-OKE: And he shall make atonement for the Holy of Holies, and for the tabernacle
    of ordinance and for the altar he shall atone, and for all the people of the congregation
    shall he atone.
  tha-KJV: ให้​เขาทำการลบมลทินแก่​สถานที่​บริสุทธิ์ และเขาจะทำการลบมลทินให้​แก่​พล​ับพลาแห่งชุ​มนุ​ม
    และให้​แก่​แท่น และเขาจะทำการลบมลทินให้​แก่​ปุ​โรหิตและประชาชนทั้งหมดในชุ​มนุ​มชนนั้น
  por-BR-2018: E expiará o santuário santo, e o tabernáculo do testemunho; expiará
    também o altar, e aos sacerdotes, e a todo o povo da congregação.
  deu-ELO: und er soll Sühnung tun für das heilige Heiligtum und für das Zelt der
    Zusammenkunft, und für den Altar soll er Sühnung tun, und für die Priester und
    für das ganze Volk der Gemeinde soll er Sühnung tun.
  eng-WYC-2018: and he shall cleanse the saintuary, and the tabernacle of witnessing,
    (or and he shall cleanse the sanctuary, and the Tabernacle of the Witnessing),
    and the altar, and the priests, and all the people.
  epo-epo: Kaj li pekliberigos la plej sanktan sanktejon kaj la tabernaklon de kunveno,
    kaj la altaron li pekliberigos; kaj la pastrojn kaj la tutan popolon de la komunumo
    li pekliberigos.
  uig-PIN: Əng muⱪǝddǝs jay üqün kafarǝt kǝltüridu; jamaǝt qediri bilǝn ⱪurbangaⱨ
    üqünmu kafarǝt kǝltüridu; ⱪalƣan kaⱨinlar bilǝn barliⱪ hǝlⱪning jamaiti üqün ⱨǝm
    kafarǝt kǝltüridu.
  beo-beo: hou amo da Hadigidafa Momei Sesei, oloda, gobele salasu fi dunu amola Isala:ili
    dunu huluane, amo fofoloma:ne hamomu.
  tpi-OTNT: Na bihain em i mas mekim ofa bilong rausim sin, bai Rum Tambu Tru na olgeta
    hap bilong haus sel na alta na ol pris na olgeta manmeri bilong Israel i ken kamap
    klin long ai bilong mi.
  hau-SA: yă yi kafara domin Wuri Mafi Tsarki, Tentin Sujada da bagade, da kuma saboda
    firistoci da kuma dukan jama’ar Isra’ila.
  uig-LAT: Eng muqeddes jay üchün kafaret keltüridu; jamaet chédiri bilen qurban’gah
    üchünmu kafaret keltüridu; qalghan kahinlar bilen barliq xelqning jamaiti üchün
    hem kafaret keltüridu.
  nde-nde: enze ukubuyisana kwendawo eNgcwelengcwele, lokwethente lokuhlangana lokwe-alithari,
    lokwabaphristi kanye labantu bonke bakuleyondawo.
  ton-ton: Pea ʻe fai ʻe ia ʻae fakalelei koeʻuhi ko e potu tapu lahi, pea fai ʻe
    ia ʻae fakalelei koeʻuhi ko e fale fehikitaki ʻoe fakataha, pea koeʻuhi ko e feilaulauʻanga,
    pea ʻe fai ʻe ia ʻae fakalelei maʻae ngaahi taulaʻeiki, pea koeʻuhi ko e kakai
    kotoa pē ʻoe fakataha.
  ces-1613: A očistí svatyni svatou a stánek úmluvy, očistí také i oltář, i kněží,
    i všecken lid shromážděný očistí.
  eng-WMB: Then he shall make atonement for the Holy Sanctuary; and he shall make
    atonement for the Tent of Meeting and for the altar; and he shall make atonement
    for the priests and for all the people of the assembly.
  tam-TCV: மகா பரிசுத்த இடத்திற்காகவும், சபைக் கூடாரத்திற்காகவும், பலிபீடத்திற்காகவும்,
    ஆசாரியருக்காகவும், சமுதாயத்தின் மக்கள் அனைவருக்காகவும் பாவநிவிர்த்தி செய்யவேண்டும்.
  ceb-ULB: Kinahanglan nga ibalaan niya ang labing balaan nga dapit; kinahanglan nga
    ibalaan niya ang tolda nga tagboanan ug ang halaran, ug kinahanglan magbuhat siya
    ug kapasayloan alang sa mga pari ug alang sa tibuok katawhan.
  pol-UBG: I dokona przebłagania za Miejsce Najświętsze i Namiot Zgromadzenia, i za
    ołtarz, dokona też przebłagania za kapłanów i cały lud zgromadzenia.
  agr-agr: Nuna nugkuja aak pegkegmanum waya, tikich tesaamu shiig pegkegma nuna iwajug
    pegkeg awajsattawai. Dutikak altarnashkam iwajug pegkeg awajsattawai. Sacerdote
    dutikatta nunú dita pegkegchau takamsamujinak, tuja ashí Israel aents aidau pegkegchau
    takamsamujinashkam tsagkugnajagtatui.
  kyc-kyc: Panda Kamame Poo Pyasipi Kamongona komau anda panda wakalepe kana pyare
    lasipi purisi akalipi Isaraele wambu peparaepe Anatunya lenge kambu dokona poo
    pyasi ingyuo sera lao koo dupwa nyuo nembakamira.
  urd-GVU: مُقدّس ترین کمرے، ملاقات کے خیمے، قربان گاہ، اماموں اور جماعت کے تمام لوگوں
    کا کفارہ دے۔
  deu-1912: und soll also versöhnen das heiligste Heiligtum und die Hütte des Stifts
    und den Altar und die Priester und alles Volk der Gemeinde.
  kan-2017: ಅವನು ದೇವಸ್ಥಾನ, ದೇವದರ್ಶನದ ಗುಡಾರ, ಯಜ್ಞವೇದಿ, ಯಾಜಕರು, ಜನಸಮೂಹದವರು ಈ ಎಲ್ಲರಿಗೋಸ್ಕರ
    ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡಬೇಕು.
  yap-yap: me bangbengnag rogon ni nge machalbog fa Gin Th’abi Thothup, nge fare Tent
    u p’eowchen SOMOL, nge fare altar, nge pi prist, nge girdi’ nu Israel ni urngin.
  hlt-MCSB: Te phoeiah hmuencim kah rhokso neh tingtunnah dap ham dawth pah saeh.
    Hmueihtuk ham khaw dawth saeh lamtah khosoih rhoek ham neh pilnam hlangping boeih
    ham khaw dawth bal saeh.
  mdy-ETH: ዑሣ ዓኣዼ ዱማዼ ቤዞ፥ ዓፒሎና ማዢንቴ ፆኦሲ ዴሮና ካኣማ ማኣሮ፥ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞንታ ቄኤሶንታ ዴሮዋ
    ቢያ ጌኤሺፆ ዳምቦ ማዺ ኩንሦንጎ።
  twi-ASANTE: na ɔyɛ mpatadeɛ wɔ kronkronbea hɔ wɔ Ahyiaeɛ Ntomadan mu hɔ, afɔrebukyia
    no so, de ma asɔfoɔ no ne nnipa no.
  eng-WEBU: Then he shall make atonement for the Holy Sanctuary; and he shall make
    atonement for the Tent of Meeting and for the altar; and he shall make atonement
    for the priests and for all the people of the assembly.
  bnp-bnp: Muri ge rata a nihabi ni kavitagu, ge matapado a Tabeke Nitaba Hateka,
    a Kape na Vaponga, a dede, e huriki a prister, e huriki a Israel lobo.
  wal-wal: I Ubbaappe Aadhdhiya Geeshsha Sohuwaa, Xoossaa Dunkkaaniyaa, yarshshiyoosaa,
    qeesetanne Israa7eela asaa ubbaa geeshsho.
  spa-PDDPT: Hará sacrificio que apacigua por el Santuario, por el Tabernáculo de
    Reunión y por el altar, y por los sacerdotes y por todo el pueblo de la congregación.
  gun-gun: Ha'e rami vy ojao'i uka 'rã henda iky'a e'ỹ va'e, oguy nhemboaty oĩaty
    ha'e altar re ha'eve'ỹa oĩ va'ekue. Ojao'i uka avi 'rã sacerdote kuery ha'e heta
    va'e kuery ha'e javi re oĩ va'ekue.
  agu-BL: Ej nin xanse' yi ama'l yi wi'nin xanil, tu yi mantial tetz molbil ibaj,
    tu yi altar, nin sjalok cuybil chipaj yi e' pale' tan e'chk quil yi na chijuch,
    nin sjalok cuybil chipaj tircu'n yi wunak yi najlche'-tz.
  ilo-ULB: Masapul a mangaramid isuna iti seremonia ti pannakadalus para iti kasasantoan
    a lugar; masapul a mangaramid isuna iti seremonia ti pannakadalus para iti tabernakulo
    ken para iti altar, ken masapul a mangaramid isuna iti seremonia ti pannakadalus
    para kadagiti papadi ken para iti amin a tattao iti sangkagimongan.
  kpg-kpg: gaa hai tegau dabu o di haga madammaa i lodo di Gowaa Dabuaahia Huoloo,
    mo nia gowaa ala i golo i lodo di Hale laa Dimaadua, di gowaa dudu tigidaumaha,
    digau hai mee dabu, mo digau Israel huogodoo.
  uig-ARA: ئەڭ مۇقەددەس جاي ئۈچۈن كافارەت كەلتۈرىدۇ؛ جامائەت چېدىرى بىلەن قۇربانگاھ
    ئۈچۈنمۇ كافارەت كەلتۈرىدۇ؛ قالغان كاھىنلار بىلەن بارلىق خەلقنىڭ جامائىتى ئۈچۈن
    ھەم كافارەت كەلتۈرىدۇ.
  sus-sus: A luma yire sɛniyɛnxi, hɔrɔmɔlingira, sɛrɛxɛbade, sɛrɛxɛdubɛe nun Isirayila
    ɲama birin xun sara ra.
  pon-2006: oh wia tiahk sarawien kamwakele nan Wasa Sarawiheo, oh wasa teikan en
    Impwal me KAUN-O kin ketiket loale, pei sarawio, samworo kan, oh pokon en mehn
    Israel ko koaros.
  jae-jae: Ma ê wama êtu gamêŋ dabuŋ to becobo ma altarŋa ma êŋgôm êtu dabuŋwaga to
    gôlôac ŋalau samobŋa êwiŋ amboac tonaŋgeŋ.
  ksd-ksd: ma na pait ra varporong ure ra pal i gomgom, ma ure bula ra pal na varbarat
    ma ure ra uguugu na varporong, ma na pait ra varporong ure ra umana tena tinabar,
    ma ure ra tarai par.
  tur-YTC: Ondan sonra Kutsal Konut için kefaret edecek; Buluşma Çadırı ile sunak
    için kefaret edecek; kâhinler ve topluluktaki tüm halk için kefaret edecek.
  grc-BRENT: Καὶ ἐξιλάσεται τὸ ἅγιον τοῦ ἁγίου, καὶ τὴν σκηνὴν τοῦ μαρτυρίου, καὶ
    τὸ θυσιαστήριον ἐξιλάσεται, καὶ περὶ τῶν ἱερέων, καὶ περὶ πάσης συναγωγῆς ἐξιλάσεται.
  ind-AYT: Dia harus mengadakan pendamaian untuk ruang kudus, tenda pertemuan, dan
    mazbah. Dia juga harus mengadakan pendamaian untuk para imam dan seluruh umat
    itu.
  nya-nya: Adzachite mwambo wopepesera machimo Malo Wopatulika, tenti ya msonkhano
    ndi guwa lansembe. Adzachitenso mwambo wopepesera anzake ndi gulu lonse la anthu.
  hrv-hrv: on neka obavi obred pomirenja za posvećeno Svetište, za Šator sastanka
    i za žrtvenik. Zatim neka izvrši obred pomirenja nad svećenicima i nad svim narodom
    zajednice.
  mps-mps: Te nosali agai te sęgę sela sąbo ofa ebaso da, teda te Tedali Gasagi
    Yai Mu Be Habu tigidali badu, me sel Ugwa Be me, alta me, te pris dabe me, te
    Israel we bidi tigidali, te eno gedude wiegi yai ma pedalumainogo yaibao,” te
    po wai dao.
  tpi-tpi: Na bihain em i mas mekim ofa bilong rausim sin, bai Rum Tambu Tru na olgeta
    hap bilong haus sel na alta na ol pris na olgeta manmeri bilong Israel i ken kamap
    klin long ai bilong mi.
  dan-1931: og han skal skaffe det Allerhelligste Soning; og Åbenbaringsteltet og
    Alteret skal han skaffe Soning; og Præsterne og alt Folkets Forsamling skal han
    skaffe Soning.
  vie-OVCB: đứng ra làm lễ chuộc tội cho Nơi Chí Thánh, Đền Tạm, bàn thờ, cho các
    thầy tế lễ khác và toàn dân.
  guj-2017: અને પરમ પવિત્રસ્થાનને માટે, મુલાકાતમંડપને માટે, વેદીને માટે, યાજકોને માટે
    તથા સભાના સમગ્ર લોકોને માટે તેણે પ્રાયશ્ચિત કરવું.
  pon-2006A: oh wia tiahk sarawien kamwakele nan Wasa Sarawiheo, oh wasa teikan en
    Impwal me KAUN-O kin ketiket loale, pei sarawio, samworo kan, oh pokon en mehn
    Israel ko koaros.
  por-BRBSL: Então fará expiação pelo Santo Santuário; e fará expiação pela Tenda
    da Assembléia e pelo altar; e fará expiação pelos sacerdotes e por todo o povo
