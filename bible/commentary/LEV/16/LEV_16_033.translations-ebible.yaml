  wol-KYG: te it na def njotlaayal bérab bu sell bee sell ak xaymab ndaje mi ak sarxalukaay
    bi, boole ci defal sarxalkat yi seen njotlaay, ñook mbooloom Israyil mépp.
  eng-YLT: and he hath made atonement [for] the holy sanctuary; and [for] the tent
    of meeting, even [for] the altar he doth make atonement; yea, for the priests,
    and for all the people of the assembly he maketh atonement.
  eng-WYC-2017: and he shall cleanse the saintuary, and the tabernacle of witnessing,
    and the altar, and the priests, and all the people.
  eng-WMBB: Then he shall make atonement for the Holy Sanctuary; and he shall make
    atonement for the Tent of Meeting and for the altar; and he shall make atonement
    for the priests and for all the people of the assembly.
  urd-GVH: मुक़द्दसतरीन कमरे, मुलाक़ात के ख़ैमे, क़ुरबानगाह, इमामों और जमात के तमाम
    लोगों का कफ़्फ़ारा दे।
  rug-rug: meke kaqu tavetia sa sa tinavete tana tinaleosaena sa sinea koa sa Lose
