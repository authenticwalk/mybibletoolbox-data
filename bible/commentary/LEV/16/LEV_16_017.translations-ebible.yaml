verse: LEV.016.017
translations:
  mal-C: അഹരോൻ അതിവിശുദ്ധസ്ഥലത്തു ചെന്നു തനിക്കുവേണ്ടിയും തന്റെ കുടുംബത്തിനുവേണ്ടിയും
    ഇസ്രായേൽ സഭയ്ക്കുവേണ്ടിയും പ്രായശ്ചിത്തം കഴിച്ചു പുറത്തു വരുന്നതുവരെ ആരും സമാഗമകൂടാരത്തിൽ
    ഉണ്ടായിരിക്കരുത്.
  deu-TKW: Es darf aber gar niemand im Offenbarungszelte zugegen sein, wenn er hineingeht,
    um die Sühnegebräuche im Heiligtum zu vollziehen, bis er wieder hinausgeht, und
    so soll er sich und seinem Hause und der ganzen Gemeinde Israel Sühne schaffen.
  lin-lin: Moto moko te akozala kati na Ndako ya kapo ya Bokutani tango Aron akokota
    kuna mpo na kosala mosala ya bolimbisi masumu kati na Esika ya bule kino tango
    akobima na libanda. Mpe akosala mosala ya bolimbisi masumu mpo na ye moko, mpo
    na ndako na ye mpe mpo na lisanga mobimba ya Isalaele.
  eng-LSV: And no man is in the Tent of Meeting in his going in to make atonement
    in the holy place, until his coming out; and he has made atonement for himself,
    and for his house, and for all the assembly of Israel.
  eng-GNV: And there shalbe no man in the Tabernacle of the Congregation, when he
    goeth in to make an atonement in the Holy place, vntill hee come out, and haue
    made an atonement for himselfe, and for his housholde, and for all the Congregation
    of Israel.
  eng-WEBSTER: And there shall be no man in the tabernacle of the congregation when
    he goeth in to make an atonement in the holy place , until he shall come out,
    and shall have made an atonement for himself, and for his household, and for all
    the congregation of Israel.
  nhw-BL: “Huan quema Aarón panos calijtic Campa Más Tlatzejtzeloltic para quiixtzacuas
    itlajtlacolhua, huan ifamilia inintlajtlacolhua, huan inintlajtlacolhua israelitame,
    huan nochi nopa tlajtlacoli catli quichihuilijtoc nopa cuarto amo tlapajpactli,
    amo hueli itztos niyon se masehuali ipan nopa yoyon tiopamitl hasta ya quisas.
  swh-ONEN: Mtu yeyote haruhusiwi kuwa ndani ya Hema la Kukutania, kuanzia wakati
    Aroni anapoingia kufanya upatanisho katika Patakatifu pa Patakatifu, hadi atakapotoka
    nje, baada ya kujifanyia upatanisho yeye mwenyewe na nyumba yake, pamoja na jumuiya
    yote ya Israeli.
  bba-bba: Goo kun ko n wɑ̃ɑ dii ten sɔɔwɔ sɑnɑm mɛ Aroni u koo du mi, u kɑ torɑnun
    yɑ̃kuru ko sere u dɑ u kɑ yɑrimɑ. U koo win tii kɑ win yɛnuɡibun torɑnun yɑ̃kuru
    ko. Yen biru kpɑ u mɑɑ Isirelibɑ kpuroɡiru ko.
  eng-KJVCPB: And there shall be no man in the tabernacle of the congregation when
    he goeth in to make an atonement in the holy place, until he come out, and have
    made an atonement for himself, and for his household, and for all the congregation
    of Israel.
  cpy-cpy: Aririka ikyii Aarón jempe otajorentsitaki raripero-takaan-teeri kaaripero-yitatsiri,
    eero ishinetee-tziri ijeeki itsipa atziri janta tajorentsi-thaanteki, roojatzi
    ishitowan-teeyaari Aarón. Tema imatakiro ipeya-kotee-takiniri rantakirowa kaariperotatsiri
    rirori, ikaatzi jeekatsiri ipankoki, eejatzi iyaari-peronka maawoeni isheninka
    Israel-paeni.
  luo-luo: Ok oyiene ngʼato angʼata bedo ei Hemb Romo chakre e kinde ma Harun odonjo
    ei Kama Ler Moloyo kopwodhore owuon, kopwodho joode, kopwodho nyithind Israel
    duto, nyaka sa ma owuokie, kosetieko tij pwodhruok duto.
  meu-meu: Una negana ai tau ta ese hebou kalagana lalonai basine raka vareai, Aaron
    ese gabu helaḡana ihaḡoevana totona baine raka vareai negana amo ela bona ia sibona
    dainai bona ena ruma taudia daidiai bona Israel taudia iboudiai daidiai herohemaino
    karadia baine kara, ma baine raka lasi.
  npi-ULB: हारून महा-पवित्र स्थानमा प्रायश्‍चित्त गर्नको निम्ति प्रवेश गरेपछि त्यसले
    आफ्नो, आफ्नो परिवार र इस्राएलका सबै समुदायको निम्ति प्रायश्‍चित्त गर्न सकेर बाहिर
    नआएसम्म कोही पनि भेट हुने पालभित्र नपसोस् ।
  yor-yor: Kí ó má ṣe sí ẹyọ ènìyàn kan nínú àgọ́ ìpàdé nígbà tí òun bá wọ Ibi Mímọ́
    Jùlọ lọ láti ṣe ètùtù, títí di ìgbà tí yóò fi jáde lẹ́yìn tí ó ba ṣe ètùtù fúnra
    rẹ̀ fún ìdílé rẹ̀ àti fún gbogbo àgbájọpọ̀ Israẹli.
  emp-NTPO: Aaroʌ̃ba cadjirua carea mʌ̃ itea biara b̶ʌ dejãne oa jĩãpod̶e wãbʌrʌd̶e
    ab̶a ẽdrʌbʌrʌd̶aa ni ab̶aʌda mʌ̃ wua ded̶e b̶acara b̶ʌa. Mama ed̶a b̶ʌd̶e Aaroʌ̃ba
    oara jĩãpoya idjia cadjirua od̶a carea, idji ẽberãrãba cadjirua oped̶ad̶a carea,
    idjab̶a israelerãba cadjirua oped̶ad̶a carea bid̶a.
  pes-OPCB: از زمانی که هارون برای کفاره کردن وارد قدس‌الاقداس می‌شود تا وقتی که از
    آنجا بیرون می‌آید هیچ‌کس نباید در داخل خیمۀ ملاقات باشد. هارون پس از اینکه مراسم
    کفاره را برای خود و خانواده‌اش و قوم اسرائیل بجا آورد،
  tgl-ULB: Walang sinuman ang dapat nasa loob ng tolda ng pagpupulong kapag papasok
    si Aaron upang gumawa ng pambayad kasalanan sa pinakabanal na lugar, at hanggang
    sa lumabas siya at matapos ang paggawa ng pambayad kasalanan sa kaniyang sarili
    at sa kaniyang pamilya, at para sa lahat ng kapulungan ng Israel.
  cbu-NT: Ndatuma Aaron nuwash pangi shitungkaru, tputs minamtiyam wanasirimshish
    pshturusinapa. Aaronamari pshtuyaru, nuw ichingaroo yutaritshishirinee tachingchima,
    maachiritaatstam, Israelchicheetstamta.
  hui-hui: Horo ogoningi dege Arono ibu Anduane Homogonaga Hobane Loma Bia Heneore
    biagoha ko domole anda pu kaha wali agali mbirali Arono kagoria anda polene nawiore.
    Hobane Loma Bia Heneore ogoniha howa Arono ibuninagabi ibu one waneigininagabi
    Isaraele wali agali bibahendenagabi ko domo wahai helonaga mana ngadagua biai
    holene nga.
  mya-mya: အာ​ရုန်​သည်​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော် ထဲ​သို့​ဝင်​၍ သန့်​စင်​ခြင်း​ဝတ်​ကို​ဆောင်​ရွက်
    သည့်​အ​ချိန်​မှ​စ​၍ ပြန်​ထွက်​လာ​သည့်​အ​ချိန် အ​ထိ​တဲ​တော်​အ​တွင်း​၌​မည်​သူ​မျှ​မ​ရှိ
    စေ​ရ။ သူ​သည်​မိ​မိ​နှင့်​မိ​မိ​၏​မိ​သား​စု အ​တွက်​လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​တစ်​မျိုး
    သား​လုံး​အ​တွက်​လည်း​ကောင်း အ​ပြစ်​ပြေ ခြင်း​ဝတ်​ကို​ဆောင်​ရွက်​ပြီး​သော​အ​ခါ၊-
  bod-N: ཁོ་གནས་དམ་པ་རུ་འཛུལ་ནས་སྡིག་པ་བཤགས་པའི་དུས་སུ། ཁོས་རང་ཉིད་དང་ཁྱིམ་མི་རྣམས་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་ཀྱི་སྡིག་པ་བཤགས་ནས་ཕྱི་རོལ་ཏུ་ཐོན་པའི་བར་དུ་མཇལ་འཕྲད་གུར་མཆོག་ཏུ་མི་སུ་ཡང་ཡོད་མི་རུང་།
  sna-sna: Hapana munhu anofanira kunge ari muTende Rokusangana panguva inopindwamo
    naAroni kunoyananisira muNzvimbo Tsvene-tsvene kusvikira abuda, azviyananisira
    iye nemhuri yake uye neungano yose yavaIsraeri.
  spa-BLM: Nadie estará en la Tienda de reunión cuando entre a hacer expiación en
    el Lugar Santo, hasta que salga y haya hecho expiación por él y por su familia,
    y por toda la asamblea de Israel.
  cac-cac: Malaj junoc mach ayec' d'a yol in cajnub' yacb'an ayoch vin̈aj Aarón chi'
    d'a jun lugar Vicn̈ej Yaji yic syac'an silab' vin̈ yic stup smul yed' smul masanil
    eb' ayec' yed' vin̈ d'a yol spat yed' smul eb' chon̈ab' masanil.
  swh-ULB: Hakuna mtu anayetakiwa kuwepo katika hema ya mkutano wakati Haruni anaingia
    kufanya upatanisho katika mahali patakatifu pa patakatifu, na mpaka atoke nje
    na amemaliza kufanya upatanisho kwaajili yake mwenyewe na kwaajili ya familia
    yake, na kwaajili umati wa Israeli.
  bel-bel: Ніводзін чалавек не павінен быць у скініі сходу, калі ўваходзіць ён дзеля
    ачышчэньня сьвятыні, да самага выхаду ягонага. І так ачысьціць ён сябе, дом свой
    і ўсё супольства Ізраілевае.
  deu-ELBBK: Und kein Mensch soll in dem Zelt der Zusammenkunft sein, wenn er hineingeht,
    um Sühnung zu tun im Heiligtum, bis er hinausgeht. Und so tue er Sühnung für sich
    und für sein Haus und für die ganze Versammlung Israels.
  mbb-OT: Kinahanglan he wazà etew he ebpundu ziyà te Tulda zutun te uras te kedseled
    ni Aaron diyà te Utew Segradu he Lugar taman te egawas sikandin. Emun egkepasad
    din en te ebaal is tulumanen para melumpiyuwi sikandin, is pemilya zin, wey is
    tivuuk he keet-etawan te Israel,
  mal-2015: അവൻ വിശുദ്ധമന്ദിരത്തിൽ പ്രായശ്ചിത്തം കഴിപ്പാൻ കടന്നിട്ടു പുറത്തു വരുന്നതുവരെ
    സമാഗമനകൂടാരത്തിൽ ആരും ഉണ്ടായിരിക്കരുതു; ഇങ്ങനെ അവൻ തനിക്കും കുടുംബത്തിന്നും യിസ്രായേലിന്റെ
    സർവ്വസഭെക്കും വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: Sar o Aron džala andro Neksveteder than te kerel oda obrados pro zmjereňje,
    ňiko našťi avel andro Svetostankos, medik na avela avri a na dokerela oda obrados
    pro zmjereňje vaš peste, vaš peskri famelija the vaš savore Izraeliti.
  pes-OPV: و هیچکس درخیمه اجتماع نباشد، و از وقتی که برای کردن کفاره داخل قدس بشود
    تا وقتی که بیرون آید، پس برای خود و برای اهل خانه خود و برای تمامی جماعت اسرائیل
    کفاره خواهد کرد.
  ron-1924: Сэ ну фие нимень ын кортул ынтылнирий кынд ва интра Аарон сэ факэ испэширя
    ын Сфынтул Локаш, пынэ ва еши дин ел. Сэ факэ испэшире пентру ел ши пентру каса
    луй ши пентру тоатэ адунаря луй Исраел.
  ben-OBCV: মহাপবিত্র জায়গায় প্রায়শ্চিত্ত সাধনার্থে হারোণ চলে যাওয়ার সময় থেকে
    তার ফিরে না আসা পর্যন্ত সমাগম তাঁবুতে কেউ যাবে না। সে নিজের জন্য, তার কুলের পক্ষে
    ও সমগ্র ইস্রায়েল সমাজের জন্য প্রায়শ্চিত্ত সাধনের পর সেখান থেকে বেরিয়ে আসবে।
  som-som: Oo waa inaan ninna teendhada shirka joogin markii uu isagu u galo inuu
    kafaaraggud ku sameeyo meesha quduuska ah gudaheeda ilaa uu ka soo baxo, isagoo
    kafaaraggud u sameeyey nafsaddiisa, iyo reerkiisa, iyo shirka reer binu Israa'iil
    oo dhan.
  lat-VUC: Nullus hominum sit in tabernaculo, quando pontifex sanctuarium ingreditur,
    ut roget pro se, et pro domo sua, et pro universo cœtu Israël, donec egrediatur.
  eng-ASVBT: And there shall be no man in the tent of meeting when he goeth in to
    make atonement in the holy place, until he come out, and have made atonement for
    himself, and for his household, and for all the assembly of Israel.
  ita-1885: E non siavi alcun uomo nel Tabernacolo della convenenza, quando esso entrerà
    nel Santuario, per farvi purgamento, finchè non sia uscito. E, dopo ch'egli avrà
    fatto il purgamento per sè, per la sua casa, e per tutta la raunanza d'Israele;
  eng-LXXUP: And there shall be no man in the tabernacle of witness, when he goes
    in to make atonement in the holy place, until he shall have come out; and he shall
    make atonement for himself, and for his house, and for all the congregation of
    the children of Israel.
  eng-ULB: No one must be in the tent of meeting when Aaron enters it to make atonement
    in the most holy place, and until he comes out and has finished making atonement
    for himself and for his family, and for all the assembly of Israel.
  spa-VBL: Nadie puede estar en el Tabernáculo de Reunión desde que Aarón entra para
    purificar el Lugar Santísimo hasta que sale, después de haber arreglado las cosas
    para él, su casa y todos los israelitas.
  fra-_FOB: Et personne ne sera dans le tabernacle d'assignation quand il entrera
    pour faire l'expiation dans le sanctuaire, jusqu'à ce qu'il en sorte; et il fera
    l'expiation pour lui et pour sa maison, et pour toute l'assemblée d'Israël.
  mal-mal: അവൻ വിശുദ്ധമന്ദിരത്തിൽ പ്രായശ്ചിത്തം കഴിക്കുവാൻ കടന്നിട്ട് പുറത്തു വരുന്നതുവരെ
    സമാഗമനകൂടാരത്തിൽ ആരും ഉണ്ടായിരിക്കരുത്; ഇങ്ങനെ അവൻ തനിക്കും കുടുംബത്തിനും യിസ്രായേലിന്റെ
    സർവ്വസഭയ്ക്കുംവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Jitnā waqt Hārūn apnā, apne gharāne kā aur Isrāīl kī pūrī jamāt kā kaffārā
    dene ke lie Muqaddastarīn Kamre meṅ rahegā is daurān kisī dūsre ko mulāqāt ke
    ḳhaime meṅ ṭhaharne kī ijāzat nahīṅ hai.
  suz-BL: मिनु हारूनमी चोव़खो कोठामी पाप क्‍याम्‍तीक गेय पवानु, सुइ मुर ग्रुम्‍तीक
    ताम्‍बु ओव़चा मदुम्‍ब। मेकोमी आंम आ पर्बम, आ खिं ङा मुर आन पर्बम नु इस्राएल ङा
    मुर नेल्‍ल आन पर्बम पाप क्‍याम्‍तीक गेय मथुमा सम्‍म, सुइमी ग्रुम्‍तीक ताम्‍बु
    ओव़चा मदुम्‍ब।
  ita-1927: E nella tenda di convegno, quand’egli entrerà nel santuario per farvi
    l’espiazione, non ci sarà alcuno, finch’egli non sia uscito e non abbia fatto
    l’espiazione per sé, per la sua casa e per tutta la raunanza d’Israele.
  ckb-ckb: نابێت هیچ کەسێکیش لە چادری چاوپێکەوتن بێت، لە کاتی چوونە ژوورەوەی هارون
    بۆ کەفارەتکردن لە شوێنی هەرەپیرۆز هەتا کاتی هاتنە دەرەوەی، کەفارەت بۆ خۆی و ماڵەکەی
    و هەموو کۆمەڵی ئیسرائیل بکات.
  eng-BBE: And no man may be in the Tent of meeting from the time when Aaron goes
    in to take away sin in the holy place till he comes out, having made himself and
    his house and all the people of Israel free from sin.
  kan-OKCV: ಅವನು ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕಾಗಿ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಹೋಗಿರುವಾಗ ತನಗೋಸ್ಕರವೂ,
    ತನ್ನ ಮನೆಯವರಿಗೆಲ್ಲರಿಗೋಸ್ಕರವೂ, ಇಸ್ರಾಯೇಲರ ಸಭೆಯವರೆಲ್ಲರಿಗೋಸ್ಕರವೂ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಿ
    ಹೊರಗೆ ಬರುವ ತನಕ ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಒಬ್ಬ ಮನುಷ್ಯನೂ ಇರಬಾರದು.
  tam-2017: பாவநிவிர்த்தி செய்யும்படி அவன் பரிசுத்த ஸ்தலத்திற்குள் நுழைந்து, தனக்காகவும்
    தன் வீட்டாருக்காகவும் இஸ்ரவேல் சபையார் அனைவருக்காகவும் பாவநிவிர்த்தி செய்து, வெளியே
    வருமளவும் ஆசரிப்புக்கூடாரத்தில் ஒருவரும் இருக்கக்கூடாது.
