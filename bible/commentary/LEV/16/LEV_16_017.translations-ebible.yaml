  pan-pan: ਜਿਸ ਵੇਲੇ ਹਾਰੂਨ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਪ੍ਰਾਸਚਿਤ ਕਰਨ ਲਈ ਜਾਵੇ, ਤਾਂ ਜਦ ਤੱਕ ਉਹ ਆਪਣੇ
    ਲਈ, ਆਪਣੇ ਘਰਾਣੇ ਦੇ ਲਈ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਪੂਰਾ ਕਰਕੇ ਬਾਹਰ ਨਾ
    ਨਿੱਕਲੇ, ਤਦ ਤੱਕ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਵਿੱਚ ਹੋਰ ਕੋਈ ਮਨੁੱਖ ਨਾ ਜਾਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့၏ မ စင်ကြယ်သော အပြစ်ကြောင့် ၎င်း ၊ ပြစ်မှား သော အပြစ်
    အမျိုးမျိုး တို့ ကြောင့် ၎င်း ၊ သန့်ရှင်း ရာ ဌာနတော်အဘို့ အပြစ် ဖြေခြင်းကို ပြုရမည်။
    ထိုသို့ ဣသရေလအမျိုးသားတို့၏ မ စင်ကြယ်သော အပြစ်ထဲ မှာ နေ ရသော ပရိသတ်စည်းဝေး ရာ
    တဲ တော်အဘို့ ပြု ရမည်။
  hmo-hmo: Unai hagoevaia kara neganai, tau ta ese Palai Dubu do ia raka vareai lasi,
    Arona sibona. Arona ese Helaga Herea Gabuna hagoevaia totona do ia raka vareai,
    bona ia sibona, iena famili, bona Israela taudia ibounai hagoevaia totona gaukara
    do ia karaia haorea. Unai murinai sibona, be taunimanima ma do idia raka vareai
    diba.
  urd-urd: और जब वह कफ़्फ़ारा देने को पाकतरीन मक़ाम के अन्दर जाए, तो जब तक वह अपने
    और अपने घराने और बनी — इस्राईल की सारी जमा'अत के लिए कफ़्फ़ारा देकर बाहर न आ जाए
    उस वक़्त तक कोई आदमी ख़ेमा — ए — इजितमा'अ के अन्दर न रहे
  rus-SYN: Ни один человек не должен быть в скинии собрания, когда входит он для очищения
    святилища, до самого выхода его. И так очистит он себя, дом свой и все общество
    Израилево.
  bqc-SIM: Tó à gɛ̃̀ ma kúkĩi api ń a bɛdeↄ ń Isailiↄ píi duuna kɛ̃́imá e
    aà gɛ bↄò, gbɛ̃e su àↄ ku kpaaũkpɛpiuo,
  tcz-CHONGTHU: Muntheng pen suhthengna dia Aaron asung lhah a ahung potdoh kit kahsea,
    kikhop khomna ponbuh sunga koima umthei lou ding ahi. Amavang ama le ainsung mite
    chule miho dinga thensona anei ding,
  mar-mar: अहरोन प्रायश्चित करण्यासाठी परमपवित्रस्थानात प्रवेशकरण्यासाठी जाईल तेव्हा,
    तो स्वतःसाठी व स्वत:च्या घराण्यासाठी आणि इस्राएल लोकांसाठी प्रायश्चित करून बाहेर
    येईपर्यंत दर्शनमंडपामध्ये कोणीही नसावे व कोणीही तेथे जाऊ नये.
  qub-qub: «Mas rispitädu caj cuartucho juchanpita perdunasha cananpaj Aarón imatapis
    rurashan öra Tincuna Tolduchöga manami pipis canmanchu. Quiquinpa juchanpita,
    cüra-masincunapa juchanpita, llapan Israelcunapa juchanpita perdunasha cananpaj
    ruraycorga
  bqp-bqp: Goo kun ko n wɑ̃ɑ dii ten sɔɔwɔ sɑnɑm mɛ Aroni u koo du mi, u kɑ torɑnun
    yɑ̃kuru ko sere u dɑ u kɑ yɑrimɑ. U koo win tii kɑ win yɛnugibun torɑnun yɑ̃kuru
    ko. Yen biru kpɑ u mɑɑ Isirelibɑ kpurogiru ko.
  hat-hat: Depi Arawon antre nan kote ki apa nèt pou Seyè a pou l' fè sèvis pou mande
    padon an jouk lè li soti, lòt moun pa gen dwa anndan tant Randevou a. L'a fè sèvis
    la pou li menm, pou fanmi l' ak pou tout moun pèp Izrayèl yo.
  eng-BSB: No one may be in the Tent of Meeting from the time Aaron goes in to make
    atonement in the Most Holy Place until he leaves, after he has made atonement
    for himself, his household, and the whole assembly of Israel.
  tod-tod: Nu nɔpɛ ge la yɛ ga GALA daaɠomi seɠe ʋɛlɛi wu, siɛgi zu é lɛɛzu la ga
    é koto gba vai ɠɛ ada ɲadega wolai, eyɛsu é ɠula ná. Toɠa koto gba vai ɠɛ tɔ
    ɓɔɠɔi ʋɛ, ta ná-pɛlɛyeɠei, ta Izelayɛle ʋɛbɛi kpein bɛ.
  eng-WEBPB: No one shall be in the Tent of Meeting when he enters to make atonement
    in the Holy Place, until he comes out, and has made atonement for himself and
    for his household, and for all the assembly of Israel.
  kbq-kbq: Hagi ruotage huno ruotage'ma hu'nefinkama Aroni'ma, agra'a kumimofone,
    naga'amofo kumiku'ene, Israeli vahe'mokizmi kumimofonte'ma nona huno ofa hunaku
    ufre'nesigeno'a, mago vahe'mo'e huno atruhu seli mono nompina omani'nenkeno, ofa
    ome huteno atiramino eno.
  nhe-BL: “Huan quema Aarón panos calijtic Campa Más Tlatzejtzeloltic para quiixtzacuas
    itlajtlacolhua, huan ifamilia inintlajtlacolhua, huan inintlajtlacolhua israelitame,
    huan nochi nopa tlajtlacoli tlen quichihuilijtoc nopa cuarto ax tlapajpactic,
    ax hueli itztos niyon se tlacatl ipan nopa yoyon tiopamitl hasta ya quisas.
  gub-BL: 'Àràw Tupàn henaw ikatuahy wera''u ma''e pupe heko mehe imukatu haw iapo
    mehe ni amo nuixe kwaw tàpuzràn pupe nehe. Àràw umunàn kar putar ikatu ''ym ma''e
    Tupàn pe nehe: wemiapo kwer, wànàm wanemiapo kwer, teko wanemiapo kwer.'
  eng-DRA: Let no man be in the tabernacle when the high priest goeth into the sanctuary,
    to pray for himself and his house, and for the whole congregation of Israel, until
    he come out.
