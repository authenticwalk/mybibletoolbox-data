verse: LEV.016.020
translations:
  mal-C: “അഹരോൻ അതിവിശുദ്ധസ്ഥലത്തിനും സമാഗമകൂടാരത്തിനും യാഗപീഠത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം
    കഴിച്ചുതീർന്നിട്ട് ജീവനുള്ള കോലാടിനെ മുന്നോട്ടു കൊണ്ടുവരണം.
  deu-TKW: Wenn er so die Entsündigung des Heiligtums und des Offenbarungszeltes und
    des Altars vollendet hat, so bringe er den lebendigen Bock herzu.
  lin-lin: Tango Aron akosilisa kosala mosala ya bolimbisi masumu mpo na Esika ya
    bule, mpo na Ndako ya kapo ya Bokutani mpe mpo na etumbelo, akomema ntaba ya mobali
    ya bomoi.
  eng-LSV: And he has ceased from making atonement [for] the holy place, and the Tent
    of Meeting, and the altar, and has brought the living goat near;
  eng-GNV: 'When he hath made an ende of purging the Holy place, and the Tabernacle
    of the Congregation, and the altar, then he shall bring the liue goate:'
  eng-WEBSTER: 'And when he hath made an end of reconciling the holy place , and the
    tabernacle of the congregation, and the altar, he shall bring the live goat:'
  nhw-BL: “Huan quema Aarón tlantos quitlapajpacchihuas nopa cuarto catli Más Tlatzejtzeloltic,
    huan nopa yoyon tiopamitl huan nopa tlaixpamitl, tlanahuatis ma quihualiquilica
    nopa oquich chivo catli itztoc.
  swh-ONEN: “Aroni atakapokuwa amemaliza kufanya upatanisho kwa ajili ya Patakatifu
    pa Patakatifu, Hema la Kukutania na madhabahu, atamleta mbele yule mbuzi aliye
    hai.
  bba-bba: Sɑnɑm mɛ u dii te tɑ dɛɛre ɡem ɡem dɛɛrɑsiɑ u kpɑ, kɑ dii dɛɛrɑ te, kɑ
    yɑ̃ku yeru, u koo de bu kɑ boo ɡe ɡɑ wɑsi mi nɑwɑ.
  eng-KJVCPB: 'And when he hath made an end of reconciling the holy place, and the
    tabernacle of the congregation, and the altar, he shall bring the live goat:'
  luo-luo: “Bangʼe ka Harun osetieko pwodho Kama Ler Moloyo gi Hemb Romo kod kendo
    mar misango, to nokel diel mangima.
  meu-meu: Gabu helaḡana bona hebou kalagana bona ihaboulana patana daidiai herohemaino
    karadia baine kara murinai, ia ese nani maruanena maurina baine hakaua mai Iehova
    vairanai.
  npi-ULB: त्यसले महा-पवित्र स्थान, भेट हुने पाल र वेदीको निम्ति प्रायश्‍चित्त गरेर
    सक्‍काएपछि त्यसको जिउँदो बोका अर्पण गरोस् ।
  yor-yor: “Lẹ́yìn ti Aaroni ti parí ṣíṣe ètùtù ti Ibi Mímọ́ Jùlọ, ti àgọ́ ìpàdé àti
    ti pẹpẹ, òun yóò sì mú ààyè ewúrẹ́ wá.
  emp-NTPO: Mʌ̃ itea biara b̶ʌ dejã, mʌ̃ itea b̶ʌ dejã, animarã babue diabada sid̶a
    mʌ̃ quĩrãpita bia b̶ʌd̶acarea Aaroʌ̃ba chiwatu wad̶i zocai erob̶ʌra caita eneida
    b̶ʌa.
  pes-OPCB: وقتی هارون مراسم کفاره را برای قدس‌الاقداس، خیمۀ ملاقات و مذبح به انجام
    رسانید، بز زنده را بیاورد
  tgl-ULB: Kapag natapos na niya ang pagbabayad kasalanan para sa pinakabanal na lugar,
    ang tolda ng pagpupulong, ang altar, dapat niyang ipakita ang buhay na kambing.
  cbu-NT: Ashiri Aaron nuwash pangi kizpur wanasirimshish nuwash sumi kajonee yaramaam
    yuwaparamchu, Chipoo kchita yátani táchiya.
  hui-hui: Aronohanda Anduane Homogonaga Hobane Loma Bia Heneore biagonagabi Balai
    Anda biagonagabi lomabu delaga dabunagabi ko domai helonaga mana wiyadagua biai
    howa ibugua nogo meme mbira dére Asaselenaga dabo helayago Anduane Homogo deni
    haru ibulene nga.
  mya-mya: အာ​ရုန်​သည်​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်၊ ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​နှင့်
    ယဇ်​ပလ္လင်​အ​တွက် သန့်​စင်​ခြင်း​ဝတ်​ကို​ဆောင် ရွက်​ပြီး​သော​အ​ခါ အ​ဇာ​ဇယ်​အ​တွက်​ရွေး
    ချယ်​ထား​သော​ဆိတ်​အ​ရှင်​ကို ထာ​ဝ​ရ ဘု​ရား​ထံ​ဆက်​ကပ်​ရ​မည်။-
  bod-N: ཡང་ཨ་རོན་གྱིས་གནས་དམ་པ་དང་མཇལ་འཕྲད་གུར་མཆོག མཆོད་ཁྲི་བཅས་ཀྱི་སྡིག་པ་བཤགས་ཚར་རྗེས།
    ར་ཐུག་གསོན་པོ་དེ་འཁྲིས་སུ་འཁྲིད་འོང་དགོས།
  sna-sna: “Kana Aroni apedza kuyananisira Nzvimbo Tsvene-tsvene, Tende Rokusangana
    nearitari, achauya nembudzi mhenyu.
  spa-BLM: “Cuando haya terminado de expiar el Lugar Santo, la Tienda de Reunión y
    el altar, presentará el macho cabrío vivo.
  cac-cac: Slajvi sacb'ican jun lugar Vicn̈ej Yaji, in cajnub' yed' pax altar yuj
    vin̈, schecan vin̈ ic'joccot noc' mam chiva pitzan chi'.
  swh-ULB: Atakapo maliza kupatanisha kwaajili ya mahali patakatifu sana, hema la
    mkutano, na madhabahu, lazima amlete mbuzi aliyehai.
  bel-bel: І ўчыніўшы ачышчэньне сьвятыні, скініі сходу і ахвярніка, прывядзе ён жывога
    казла,
  deu-ELBBK: Und hat er die Sühnung des Heiligtums und des Zeltes der Zusammenkunft
    und des Altars vollendet, so soll er den lebendigen Bock herzubringen.
  mbb-OT: Ne emun egkepasad en ni Aaron te edlumpiyu sikan is Utew Segradu he Lugar
    wey is duma he parti zuen te tulda ragkes en is pemuhatà, ne ed-uwiten din diyà
    te teliwazà sikan is uuyag he kambing.
  mal-2015: അവൻ വിശുദ്ധമന്ദിരത്തിന്നും സമാഗമനകൂടാരത്തിന്നും യാഗപീഠത്തിന്നും ഇങ്ങനെ
    പ്രായശ്ചിത്തം കഴിച്ചു തീർന്നശേഷം ജീവനോടിരിക്കുന്ന കോലാട്ടുകൊറ്റനെ കൊണ്ടുവരേണം.
  rmc-rmc: Sar dokerela e služba, savaha obžužarela o Neksveteder than, o Svetostankos
    the o oltaris, anela le džide capos prekal o Azazel.
  pes-OPV: «و چون از کفاره نمودن برای قدس و برای خیمه اجتماع و برای مذبح فارغ شود،
    آنگاه بززنده را نزدیک بیاورد.
  ron-1924: Кынд ва испрэви де фэкут испэширя пентру Сфынтул Локаш, пентру кортул
    ынтылнирий ши пентру алтар, сэ адукэ цапул чел виу.
  ben-OBCV: “মহাপবিত্র স্থান, সমাগম তাঁবুর ও বেদির জন্য প্রায়শ্চিত্ত সাধনের পর হারোণ
    জীবিত ছাগকে সামনে আনবে।
  som-som: Oo markuu dhammaystiro kafaaraggudka uu u samaynayo meesha quduuska ah,
    iyo teendhada shirka, iyo meesha allabarigaba waa inuu orgiga nool keenaa.
  lat-VUC: 'Postquam emundaverit sanctuarium, et tabernaculum, et altare, tunc offerat
    hircum viventem:'
  eng-ASVBT: 'And when he hath made an end of atoning for the holy place, and the
    tent of meeting, and the altar, he shall present the live goat:'
  ita-1885: E, dopo ch'egli avrà compiuto di fare il purgamento del Santuario, e del
    Tabernacolo della convenenza, e dell'Altare, offerisca il becco vivo.
  eng-LXXUP: And he shall finish making atonement for the sanctuary and for the tabernacle
    of witness, and for the altar; and he shall make a cleansing for the priests,
    and he shall bring the living goat;
  eng-ULB: When he has finished atoning for the most holy place, the tent of meeting,
    and the altar, he must present the live goat.
  spa-VBL: Una vez que Aarón haya terminado de purificar el Lugar Santísimo, el Tabernáculo
    de Reunión y el altar, presentará el macho cabrío vivo.
  fra-_FOB: Et quand il aura achevé de faire l'expiation pour le sanctuaire, pour
    le tabernacle d'assignation et pour l'autel, il offrira le bouc vivant.
  mal-mal: അവൻ വിശുദ്ധമന്ദിരത്തിനും സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും ഇങ്ങനെ പ്രായശ്ചിത്തം
    കഴിച്ചു തീർന്നശേഷം ജീവനോടിരിക്കുന്ന കോലാട്ടുകൊറ്റനെ കൊണ്ടുവരണം.
  urd-GVR: Muqaddastarīn Kamre, mulāqāt ke ḳhaime aur qurbāngāh kā kaffārā dene ke
    bād Hārūn zindā bakre ko sāmne lāe.
  suz-BL: मिनु हारूनमी चोव़खो कोठा, ग्रुम्‍तीक ताम्‍बु नु चढ़ेतीके आ पर्बम पाप क्‍याम्‍तीक
    गेय पवा नोले, मेको सेस बोका चाक्‍चा माल्‍ब।
  ita-1927: E quando avrà finito di fare l’espiazione per il santuario, per la tenda
    di convegno e per l’altare, farà accostare il capro vivo.
  ckb-ckb: «کاتێک هارون لە کەفارەتکردن بۆ شوێنی هەرەپیرۆز و چادری چاوپێکەوتن و قوربانگاکە
    تەواو بوو، گیسکە زیندووەکە پێشکەش بکات.
  eng-BBE: And when he has done whatever is necessary to make the holy place and the
    Tent of meeting and the altar free from sin, let him put the living goat before
    the Lord;
  kan-OKCV: “ಹೀಗೆ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೂ, ಸಭೆಯ ಗುಡಾರಕ್ಕೂ, ಬಲಿಪೀಠಕ್ಕೂ ಸಂಧಾನದ ಕೊನೆಯಲ್ಲಿ
    ಅವನು ಒಂದು ಜೀವವುಳ್ಳ ಹೋತವನ್ನು ತರಬೇಕು.
  tam-2017: “அவன் இப்படிப் பரிசுத்த ஸ்தலத்திற்கும் ஆசரிப்புக்கூடாரத்திற்கும் பலிபீடத்திற்கும்
    பிராயச்சித்தம் செய்துமுடிந்தபின்பு, உயிரோடிருக்கிற வெள்ளாட்டுக்கடாவைச் சேரச்செய்து,
  spa-RV-1909: 'Y cuando hubiere acabado de expiar el santuario, y el tabernáculo
    del testimonio, y el altar, hará llegar el macho cabrío vivo:'
  ron-BTF: Și după ce a terminat cu împăcarea locului sfânt și a tabernacolului întâlnirii
    și a altarului, să aducă țapul viu;
  eng-WEBP: “When he has finished atoning for the Holy Place, the Tent of Meeting,
    and the altar, he shall present the live goat.
  eng-FBV: Once Aaron has finished purifying the Most Holy Place, the Tent of Meeting,
    and the altar, he is to present the live goat.
  nld-1939: Wanneer hij de verzoeningsplechtigheid voor het heiligdom, de openbaringstent
    en het altaar heeft beëindigd, moet hij den levenden bok voor laten brengen.
  nch-BL: “Huan quema Aarón tantosa quitapajpacchihua nopa cuarto cati Más Tatzejtzeloltic,
    huan nopa yoyon tiopamit huan nopa taixpamit, tanahuatis ma quihualiquilica nopa
    oquich chivo cati itztoc.
  vie-1934: Khi thầy tế lễ đã làm lễ chuộc tội cho nơi thánh, cho hội mạc, và cho
    bàn thờ rồi, thì người phải dâng con dê đực còn sống kia.
  hin-CV: “वह परम पवित्र स्थान, मिलनवाले तंबू तथा वेदी के लिए प्रायश्चित पूरा करने
    के बाद, एक जीवित बकरे को भेंट करे.
  eng-OURB: “When he has finished atoning for the Holy Place, the Tent of Meeting,
    and the altar, he shall present the live goat.
  spa-BES: Y cuando haya hecho lo que sea necesario para hacer que el lugar santo
    y la Tienda de reunión y el altar estén libres de pecado, ponga al chivo viviente
    delante del Señor;
  tdx-tdx: Ie heneke ty fañefera’e i toe-miavakey naho i kibohom-pamantañañey naho
    i kitreliy, le hampiatrefe’e i ose veloñey.
  vid-vid: “Aluni vyonayasindile kuhaditila uhanyisi honhu helile ng'hatu na ihema
    lya Nguluwi na honhu ha kulavila nhambiko, aho ndo kolilavya lila ipongo liwele
    likomu kwa chiwalo cha Azazeli.
  eng-OKE: And when he hath completed to atone for the holy place, and for the tabernacle
    of ordinance, and for the altar, then shall he bring the living goat.
  tha-KJV: เมื่ออาโรนเสร็จการลบมลทินของสถานที่​บริสุทธิ์ และพลับพลาแห่งชุ​มนุ​มและแท่นบูชาแล้ว
    เขาจะนำแพะตั​วท​ี่​เป็นอยู่​ออกมา
  por-BR-2018: 'E quando houver acabado de expiar o santuário, e o tabernáculo do
    testemunho, e o altar, fará chegar o bode macho vivo:'
  deu-ELO: Und hat er die Sühnung des Heiligtums und des Zeltes der Zusammenkunft
    und des Altars vollendet, so soll er den lebendigen Bock herzubringen.
  eng-WYC-2018: After that he hath cleansed the saintuary, and the tabernacle, and
    the altar, then offer he the living goat buck; (And after that he hath cleansed
    the sanctuary, and the Tabernacle, and the altar, then bring he forth the living
    goat for Azazel;)
  epo-epo: Kiam li finos la pekliberigadon de la sanktejo kaj de la tabernaklo de
    kunveno kaj de la altaro, li alkondukos la vivan kapron;
  uig-PIN: — Muⱪǝddǝs jay, jamaǝt qediri wǝ ⱪurbangaⱨ üqün kafarǝt kǝltürüp bolƣandin
    keyin, u tirik tekini kǝltürsun;
  beo-beo: 'Elane da Hadigidafa Momei Sesei amola Hina Gode Ea Abula Diasu bu hahamoma:ne
    hou hamoi dagosea, e da Hina Godema amo hame medoi goudi (Fadegamusa: Ahoasu Goudi)
    ilegei imunu.'
  tpi-OTNT: Bikpela i tok moa olsem, “Taim Aron i pinisim pinis dispela wok bilong
    mekim Rum Tambu Tru na olgeta hap bilong haus sel na alta i kamap klin, orait
    em i mas kisim dispela meme em i bin makim bilong Asasel na bringim i kam long
    mi.
  hau-SA: “Sa’ad da Haruna ya gama yin kafara domin Wuri Mafi Tsarki, Tentin Sujada
    da kuma bagade, sai yă kawo akuya mai rai.
  uig-LAT: — Muqeddes jay, jamaet chédiri we qurban’gah üchün kafaret keltürüp bolghandin
    kéyin, u tirik tékini keltürsun;
  nde-nde: Nxa u-Aroni eseqedile ukwenzela indlela yokubuyisana indawo eNgcwelengcwele,
    ithente lokuhlangana kanye le-alithari, uzaletha imbuzi ephilayo.
  ton-ton: '¶ Pea ʻoka hili ʻene fakaʻosi hono fakalelei ʻoe potu māʻoniʻoni, mo e
    fale fehikitaki ʻoe fakataha, mo e feilaulauʻanga, ʻe toki ʻomi ʻe ia ʻae kosi
    moʻui:'
  ces-1613: A když by dokonal očištění svatyně a stánku úmluvy a oltáře, obětovati
    bude kozla živého.
  eng-WMB: “When he has finished atoning for the Holy Place, the Tent of Meeting,
    and the altar, he shall present the live goat.
  tam-TCV: “ஆரோன் மகா பரிசுத்த இடத்திற்காகவும், சபைக் கூடாரத்திற்காகவும், பலிபீடத்திற்காகவும்
    பாவநிவிர்த்தி செய்து முடித்தபின், அவன் அந்த உயிருள்ள ஆட்டை முன்பாக கொண்டுவர வேண்டும்.
  ceb-ULB: Sa dihang mahuman na siya sa pagbalaan sa labing balaan nga dapit, sa tolda
    nga tagboanan, ug sa halaran, kinahanglan nga ihalad niya ang buhing kanding.
  pol-UBG: A gdy dokona przebłagania za Miejsce Święte, Namiot Zgromadzenia i ołtarz,
    przyprowadzi żywego kozła.
  agr-agr: “Dutika aak pegkejam Apajuíjai chichataiya nuna, altar puja nujai Aarón
    ashí iwajug, nuadui chivo iwaku ukukbau utitajum tima itawagmatai jukittawai.
  kyc-kyc: Eroneme Panda Kamame Poo Pyasipi Kamongona komau anda panda wakalepe kana
    pyare lasipi dusipana mondo lao pyuo rolo otapala dokopa mena meme mende lenge
    rao Asaselena rombo palyisi doko kararamopa Kamongo keta minyuo epo maira.
  urd-GVU: مُقدّس ترین کمرے، ملاقات کے خیمے اور قربان گاہ کا کفارہ دینے کے بعد ہارون
    زندہ بکرے کو سامنے لائے۔
  deu-1912: Und wenn er vollbracht hat das Versöhnen des Heiligtums und der Hütte
    des Stifts und des Altars, so soll er den lebendigen Bock herzubringen.
  kan-2017: “ಆರೋನನು ಮಹಾಪವಿತ್ರಸ್ಥಾನ, ದೇವದರ್ಶನದ ಗುಡಾರ, ಯಜ್ಞವೇದಿ ಇವುಗಳಿಗೋಸ್ಕರ ದೋಷಪರಿಹಾರ
    ಮಾಡಿ ಮುಗಿಸಿದ ಮೇಲೆ ಆ ಸಜೀವವಾದ ಹೋತವನ್ನು ತರಿಸಬೇಕು.
  yap-yap: Nap’an nra mu’ Aron i bangbengnag rogon ni nge machalbognag fa Gin Th’abi
    Thothup, nge fare Tent u p’eowchen SOMOL nge fare altar, ma nge fek fare kaming
    i yib ngak SOMOL ni kabfos nni mel’eg ni fan ngak Azazel.
  hlt-MCSB: Hmuencim, tingtunnah dap neh hmueihtuk ham a dawth te a coeng phoeiah
    maae te a hing la nawn saeh.
