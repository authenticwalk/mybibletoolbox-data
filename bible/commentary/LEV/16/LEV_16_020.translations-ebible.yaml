  rus-SYN: И совершив очищение святилища, скинии собрания и жертвенника и очистив
    священников, приведет он живого козла,
  bqc-SIM: Tó Aalona gbãbↄ̀ ma kúkĩiɛ ń kpaaũkpɛo ń sa'okĩio a làa, aali
    mↄ́ ń blè bɛ̃́ɛo,
  tcz-CHONGTHU: Chule Aaron in jong muntheng pen jouse le Pakai Pathen chenna ponbuh
    suhthengna chule maicham sutheng naho achai kimsoh teng leh, phun phatna dia kelcha
    chu akatdoh ding ahi.
  mar-mar: जेव्हा परमपवित्रस्थान, दर्शनमंडप आणि वेदी ह्यांच्याकरता तो प्रायश्चित करणे
    संपवतो त्यानंतर त्याने तो जिवंत बकरा सादर करावा.
  qub-qub: «Mas rispitädu cajta, Tincuna Tolduta, altarta limyuyaycachir cawaycaj
    chïbuta Aarón apachimonga.
  bqp-bqp: Sɑnɑm mɛ u dii te tɑ dɛɛre gem gem dɛɛrɑsiɑ u kpɑ, kɑ dii dɛɛrɑ te, kɑ
    yɑ̃ku yeru, u koo de bu kɑ boo ge gɑ wɑsi mi nɑwɑ.
  hat-hat: Lè Arawon va fin fè sèvis pou wete peche pou kote ki apa nèt pou Bondye
    a, pou Tant Randevou a ak pou lotèl la, l'a fè yo pwoche bouk kabrit vivan yo
    te chwazi pou Azazèl la devan Seyè a.
  eng-BSB: When Aaron has finished purifying the Most Holy Place, the Tent of Meeting,
    and the altar, he is to bring forward the live goat.
  tod-tod: «Siɛgi zu é ɓesu da ga koto gba vai ɠɛ ada ɲadega wolai ʋɛ, ta GALA daaɠomi
    seɠe ʋɛlɛi ʋɛ, ta zalaɠa ɠulazuʋɛ ʋɛ, toɠa boli zinɛi ma vului maaɓuɠa ʋa.
  eng-WEBPB: “When he has finished atoning for the Holy Place, the Tent of Meeting,
    and the altar, he shall present the live goat.
  kbq-kbq: Hagi ruotage huno ruotage'ma hu'nefinkane, atruhu seli mono none, kresramana
    vu itanema Aroni'ma azeri agru hutesuno'a, anama amnema mani'nea meme afura seli
    nomofo avuga avreno eno,
  nhe-BL: “Huan quema Aarón tlantos quitlapajpacchihuas nopa cuarto tlen Más Tlatzejtzeloltic,
    huan nopa yoyon tiopamitl huan nopa tlaixpamitl, tlanahuatis ma quihualiquilica
    nopa oquich chivo tlen itztoc.
  gub-BL: 'Àràw umumaw putar imukatu haw nehe: Tupàn henaw ikatuahy wera''u ma''e
    imukatu haw, tàpuzràn Tupàn pe imonokatu pyrer imukatu haw, ma''ea''yr hapy haw
    imukatu haw. Na''e upyhyk putar àràpuhàrànete Azazew ima''e nehe.'
  eng-DRA: 'After he hath cleansed the sanctuary, and the tabernacle, and the altar,
    then let him offer the living goat:'
