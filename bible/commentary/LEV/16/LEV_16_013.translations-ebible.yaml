  kos-kos: Na el fah filiya mwe keng uh nu fin e uh ye mutun LEUM GOD, na kulasr ke
    mwe keng uh ac fah kosrala kafa ke Tuptup in Wuleang uh tuh elan tia liye pwanang
    el misa.
  hbo-WLC: וְנָתַ֧ן אֶֽת־הַקְּטֹ֛רֶת עַל־הָאֵ֖שׁ לִפְנֵ֣י יְהוָ֑ה וְכִסָּ֣ה ׀ עֲנַ֣ן
    הַקְּטֹ֗רֶת אֶת־הַכַּפֹּ֛רֶת אֲשֶׁ֥ר עַל־הָעֵד֖וּת וְלֹ֥א יָמֽוּת׃
  ibo-ibo: Nʼebe ahụ ọ ga-awụnye ụda ndị ahụ na-esi isi ụtọ nʼelu icheku ọkụ ahụ nʼihu
    Onyenwe anyị, ka anwụrụ ọkụ nke ụda ndị a kpuchie ebe mkpuchi mmehie ahụ dị nʼelu
    Ihe Ama ahụ ka ọ ghara ịnwụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଅଗ୍ନି ଉପରେ ସେହି ସୁଗନ୍ଧି ଧୂପ ଦେବ, ତହିଁରେ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକର
    ଉପରିସ୍ଥ ପାପାଚ୍ଛାଦନ ଧୂପର ଧୂମ ମେଘରେ ଆଚ୍ଛନ୍ନ ହେଲେ ସେ ମରିବ ନାହିଁ।
  chk-chk: o isetä ewe apach mi pwokus won ewe ekkei mi nom fän mesen ewe Samol mi
    Lapalap, pwe ötüötün ewe apach mi pwokus epwe pwölüela ewe öppüng mi nom won ewe
    pworofel, pwe esap mäla.
  rop-rop: En deya langa det pleis weya mi oldei jidan im garra pudum det gudsmelwan
    medisin ontop langa det faiya, en det smok blanga det gudsmelwan medisin garra
    gaburrumap det lid blanga det Seikridwan Boks. If im luk det Seikridwan Boks im
    garra dai.
  ukr-1871: І посипле кадило на жар перед Господом, щоб хмара з кадила вкрила віко,
    що на сьвідченню, щоб не вмерти йому.
  deu-1951: und er tue das Räucherwerk auf das Feuer vor dem HERRN, damit die Wolke
    vom Räucherwerk den Sühndeckel, der auf dem Zeugnis ist, verhülle, damit er nicht
    sterbe.
  eng-JPS: And he shall put the incense upon the fire before the LORD, that the cloud
    of the incense may cover the ark-cover that is upon the testimony, that he die
    not.
  srp-1865: I neka metne kad na oganj pred Gospodom, da dim od kada zakloni zaklopac
    koji je na svjedoèanstvu; tako neæe poginuti.
  lug-lug: Anassanga obubaane ku muliro eri Mukama, n’omukka ogunaavanga mu bubaane
    gunaabikkanga entebe ey’okusaasira eri kungulu w’Essanduuko ey’Endagaano, alyoke
    aleme okufa.
  heb-heb: ונתן את הקטרת על האש לפני יהוה וכסה ענן הקטרת את הכפרת אשר על העדות ולא
    ימות׃
  ben-IRV: আর ঐ ধূপ সদাপ্রভুর সামনে আগুনে দেবে; তাতে সাক্ষ্য সিন্দুকের ওপরে অবস্থিত
    পাপাবরণ ধূপের ধোঁয়ার মেঘে আচ্ছন্ন হলে সে মরবে না।
  pan-pan: ਉਹ ਉਸ ਧੂਪ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅੱਗ ਦੇ ਉੱਤੇ ਪਾਵੇ, ਤਾਂ ਜੋ ਧੂਪ ਦਾ ਧੂੰਆਂ ਪ੍ਰਾਸਚਿਤ
    ਦੇ ਸਰਪੋਸ਼ ਨੂੰ ਜੋ ਸਾਖੀ ਦੇ ਉੱਤੇ ਹੈ, ਢੱਕ ਲਵੇ, ਤਾਂ ਜੋ ਉਹ ਮਰ ਨਾ ਜਾਵੇ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော် ယဇ် ပလ္လင်မီးခဲ နှင့် ပြည့် သောလင်ပန်း ကို ကိုင် လျက်
    ၊ ညက်စွာသော နံ့သာ ပေါင်းမွှေးအမှုန့်ကို မိမိ လက် ၌ အပြည့် ယူ၍၊ ကုလားကာ အတွင်း
    သို့ ဆောင် သွားရမည်။
  hmo-hmo: Vadaeni unai muramura mai bonana be gida latanai do ia bubua, Lohiabada
    ena vairanai, ela bona muramura mai bonana ena kwalahuna ese Taravatu Maua ena
    koua gauna do ia koua momokani, Arona ese do ia itaia bona mase garina. (Unai
    Maua lalonai be Taravatu Nadidia idia noho.)
  urd-urd: और उस ख़ुशबू को ख़ुदावन्द के सामने आग में डाले, ताकि ख़ुशबू का धुआँ सरपोश
    को जो शहादत के सन्दूक के ऊपर है छिपा ले, कि वह हलाक न हो।
  rus-SYN: и положит курение на огонь пред лицем Господним, и облако курения покроет
    крышку, которая над ковчегом откровения, дабы ему не умереть;
  bqc-SIM: i tulaletipi ka tɛ́piu ma aɛ we, a súɛlɛ i kúlɛ duunkɛ̃makĩi pↄ́ kú
    ikoyã kpagoloawa, kɛ́ ásu gao yã́i.
  tcz-CHONGTHU: Hitia chu Pakai angsunga meikong lah a gimnamtui chu alelhah ding,
    chule hettohsahna dinga kido ngailut hepi touna chu, gimnamtui kilhutna meikhu
    chun atom sohhel ding ahi, hichu ahilouleh thinan alhun thei ahi.
  mar-mar: त्याने तो धूप परमेश्वरासमोर अग्नीवर, असा घालावा की त्याच्या धुराने साक्षपटावरील
    दयासन व्यापून टाकावे, म्हणजे तो मरणार नाही.
  qub-qub: Chaychömi ñaupächo insinsuta wiñanga saumachicunaman. Chaura insinsupa
    goshtaynin chapacurconga babulpa chapananta. Chaynöpami mana ricamar Aaronga mana
    wañongachu.
  bqp-bqp: U koo turɑre ye doke dɔ̃ɔ gɛ̃ɛ yi sɔɔ Yinni Gusunɔn wuswɑɑɔ kpɑ yen wiisu
    su woodɑn kpɑkoro ten wukiritiɑ wukiri kpɑ u ku rɑɑ kɑ gbin sɔ̃.
  hat-hat: Rive la, devan lotèl Seyè a, l'a mete lansan an sou dife a, lafimen lansan
    an va kouvri kouvèti Bwat Kontra a nèt. Konsa, li p'ap ka wè l', li p'ap mouri.
  eng-BSB: He is to put the incense on the fire before the LORD, and the cloud of
    incense will cover the mercy seat above the Testimony, so that he will not die.
  tod-tod: Toɠa ani maku nɛɛnɛgi ʋu abui ɠa Ɠɔoɠɔ GALAGI ɠaazu, naa ɠa a kɛ ani maku
    nɛɛnɛgi ma luului kesui lakulugi maalɔɔɠu, nii é zeele woo ɠesui maazu, naazu
    é la mɔ za pɛ.
  eng-WEBPB: He shall put the incense on the fire before the LORD, that the cloud
    of the incense may cover the mercy seat that is on the covenant, so that he will
    not die.
  kbq-kbq: Hagi Ra Anumzamofo avuga ana mananentake insensia tevefi krenkeno toki'amo'a
    huhagerafi huvempage vogisimofo avaza'a asunku trarema nehaza trara refitenkena
    ahe ofrineno.
  nhe-BL: Huan nopona ipan nopa cuarto campa na, niimoTECO, niitztoc, quitlalis nopa
    copali ipan nopa tlitl tlen quihualica ihuaya. Huan quema quitlatis nopa copali,
    ipocyo quichihuas se mixtli para quiixtzacuilis nopa caxa itzajca para Aarón ax
    quiitas huan ax miquis. Pampa ipan itzajca nopa caxa eltoc campa nijnextis tlasojtlacayotl
    para tlacame. Huan iijtic nopa caxa oncas nopa tepatlactli ica nopa tlajtoli tlen
    nijchihua imohuaya.
  gub-BL: A'e pe Tupàn Tuweharupi Wiko Ma'e henataromo omono putar yhyk zàwenugar
    tata rehe nehe. Nezewe mehe hàtàxiner upyk putar Tupàn Ze'eg Hyru ipykaw nehe.
    Nezewe mehe Àràw numàno kwaw nehe.
  eng-DRA: That when the perfumes are put upon the fire, the cloud and vapour thereof
    may cover the oracle, which is over the testimony, and he may not die.
