  tbz-SIM: kɛ́tuɔ ntihúúntì mɛtɑummɛ̀ tɔu ikuɔ́ nɛntì ɑ̃ dɛ̀ ììkɛ̀, kɛ̀ kuyukúu dɑ́tínnɛ́
