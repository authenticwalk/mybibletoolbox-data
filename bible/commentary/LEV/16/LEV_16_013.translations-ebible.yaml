  ces-1613: A vloží kadidlo to na oheň před Hospodinem, a dým kadění toho přikryje
    slitovnici, kteráž jest nad svědectvím, a neumře.
  eng-WMB: He shall put the incense on the fire before the LORD, that the cloud of
