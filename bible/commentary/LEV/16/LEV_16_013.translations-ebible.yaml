    die not.
  asm-FB: আৰু তেওঁ নমৰিবলৈ সাক্ষ্য ফলিৰ চন্দুকৰ ওপৰত থকা পাপাবৰণক যেন ধূপৰ ধোঁৱাই
    ঢাকে, এই কাৰণে সেই সুগন্ধি ধূপ যিহোৱাৰ সন্মূখত থকা জুইত দিব।
  sus-A: عَ شَ نَ سُرَيِ فَن ﭑ تَن عَلَتَلَ يَ عِ، عَلَكٌ تُورِ نَشَن تٍمَ نَ شَ سَاتّ
    كَنكِرَ نْشُن عَ مَ عَلَكٌ عَ نَشَ قَشَ.
  fra-SBL: Il mettra l'encens sur le feu devant l'Éternel, afin que la nuée de l'encens
