  kan-2017: ಅವನು ಆ ಧೂಪವನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿಯೇ ಕೆಂಡಗಳ ಮೇಲೆ ಹಾಕಬೇಕು. ಅವನಿಗೆ ಪ್ರಾಣನಷ್ಟವಾಗದಂತೆ
    ಆ ಧೂಪದ ಹೊಗೆಯು ಮೇಘದೋಪಾದಿಯಲ್ಲಿ ಆಜ್ಞಾಶಾಸನಗಳ ಮೇಲಣ ಕೃಪಾಸನವನ್ನು ಆವರಿಸಿಕೊಳ್ಳುವುದು.
  yap-yap: Mu rom u p’eowchen SOMOL e nge tay fapi incense riy nga daken fapi kol
