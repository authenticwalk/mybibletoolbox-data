  urd-GVU: وہاں وہ رب کے حضور بخور کو جلتے ہوئے کوئلوں پر ڈال دے۔ اِس سے پیدا ہونے
    والا دھواں عہد کے صندوق کا ڈھکنا چھپا دے گا تاکہ ہارون مر نہ جائے۔
  deu-1912: und das Räuchwerk aufs Feuer tun vor dem HERRN, daß der Nebel vom Räuchwerk
