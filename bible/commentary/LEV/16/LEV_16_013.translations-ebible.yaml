verse: LEV.016.013
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെമുമ്പാകെ ആ കുന്തിരിക്കം തീയിൽ ഇടണം. അയാൾ മരിക്കാതിരിക്കേണ്ടതിനു
    കുന്തിരിക്കത്തിന്റെ പുക ഉടമ്പടിയുടെ പലകയുടെ മുകളിലുള്ള പാപനിവാരണസ്ഥാനത്തെ മറയ്ക്കും.
  deu-TKW: Sodann soll er das Räucherwerk vor Jahwe auf das Feuer thun, damit die
    Wolke von dem Räucherwerk die Deckplatte, die sich über dem Gesetze befindet,
    verhülle, und er nicht sterben müsse.
  lin-lin: Akotia malasi na moto liboso ya Yawe mpo ete milinga na yango ezipa esika
    ya bolimbisi oyo ezali likolo ya Sanduku ya Boyokani mpo ete akufa te.
  eng-LSV: and he has put the incense on the fire before YHWH, and the cloud of the
    incense has covered the propitiatory covering which [is] on the Testimony, and
    he does not die.
  eng-GNV: 'And shall put the incense vpon the fire before the Lord, that the cloude
    of the incense may couer the Merciseat that is vpon the Testimonie: so he shall
    not dye.'
  eng-WEBSTER: And he shall put the incense upon the fire before the LORD, that the
    cloud of the incense may cover the mercy-seat that is upon the testimony, that
    he may not die.
  nhw-BL: Huan nopona ipan nopa cuarto campa na, niamoTECO, niitztoc, quitlalis nopa
    copali ipan nopa tlitl catli quihualica ihuaya. Huan quema quitlatis nopa copali,
    ipocyo quichihuas se mixtli para quiixtzacuilis nopa caxa itzajca para Aarón amo
    quiitas huan amo miquis. Pampa ipan itzajca nopa caxa eltoc campa nijnextis tlatlasojtlacayotl
    para masehualme. Huan iijtic nopa caxa oncas nopa tepatlactli ica nopa camanali
    catli nijchihua amohuaya.
  swh-ONEN: Ataweka uvumba juu ya moto mbele za Bwana, na moshi wa uvumba utafunika
    kile kiti cha rehema kilicho juu ya Ushuhuda, ili asife.
  bba-bba: U koo turɑre ye doke dɔ̃ɔ ɡɛ̃ɛ yi sɔɔ Yinni Gusunɔn wuswɑɑɔ kpɑ yen wiisu
    su woodɑn kpɑkoro ten wukiritiɑ wukiri kpɑ u ku rɑɑ kɑ ɡbin sɔ̃.
  eng-KJVCPB: 'and he shall put the incense upon the fire before the Lord, that the
    cloud of the incense may cover the mercy seat that is upon the Testimony, that
    he die not:'
  cpy-cpy: Itaakiro opane kajankari jempe ijeekaki Tajorentsi. Othonkyaa okachaa-tanaki
    neshironka-mentotsi otapaki tajorentsi-naki. Rootaki eero ikamanta rirori Aarón.
  luo-luo: Eka nool ubani mangʼwe ngʼarno e majno e nyim Jehova Nyasaye kendo ich
    ubanino oim raum mar Sandug Rapar mondo kik otho.
  meu-meu: Bena hari muramura mai bonana na gida ai baine bubua, Iehova vairanai;
    ela bona hari muramura mai bonana kwalahuna ese maua helaḡana ikaruhina, taravatu
    nadidia e karuhidia ḡauna, baine ḡovaia, ia basine mase helaoreana.
  npi-ULB: त्यहाँ त्यसले परमप्रभुको सामु भएको आगोमा धुप राखोस् ताकि करारको सन्दुकमाथिको
    प्रायश्‍चित्त-आसनलाई त्यस धुपबाट निस्‍केको बादलले ढाकोस् । त्यो नमरोस् भनेर त्यसले
    यो गरोस् ।
  yor-yor: 'Yóò sì fi tùràrí náà lé orí iná níwájú Olúwa: kí èéfín tùràrí náà ba à
    le bo ìtẹ́ àánú tí ó wà ní orí àpótí ẹ̀rí kí o má ba à kú.'
  emp-NTPO: Mama mʌ̃ quĩrãpita querada tʌbʌdau ʌ̃rʌ̃ cuaida b̶ʌa cowa nũmemãrẽã. Maʌ̃
    cowaaba mʌ̃ baurude ʌ̃rʌ̃ cob̶ʌra ãnã edaya. Mãwãbʌrʌ Aaroʌ̃ra beuẽ́a.
  pes-OPCB: و در حضور خداوند، بخور را روی آتش بریزد تا ابری از بخور، تخت رحمت روی
    صندوق عهد را بپوشاند. بدین ترتیب او نخواهد مرد.
  tgl-ULB: Dapat niyang ilagay doon ang insenso sa ibabaw ng apoy sa harapan ni Yahweh
    upang maaaring tumakip ang ulap mula sa insenso sa luklukan ng awa sa ibabaw ng
    tipan ng mga batas. Dapat niya itong gawin upang hindi siya mamatay.
  cbu-NT: Ashiri nuwsha anoo pangchima, yuwaa mangawash pshtaru watsamash kzammashee
    nuwaam muchchu anootsi. An kzammash pzeezakchu, kajonee washtangash yambutachiya.
    Wantsush nuw kuki kamachtamari taaru anoo nda mbizamaama. Amb ashkachu, ndusha
    tsipachiya, átcha Apanlli shiyaatsi, Aaronaa tángcha.
  hui-hui: Ani buwa ibugua Anduane Homogonaga deni hagua ngabilonaga inisenesi ira
    dedagoria ogoriani delolebira. Ani delaragola hagua ngabi biragome Habo Nalolene
    Bi lo winigonaga Mbogoyi wali agali ko biniru domagane panga ngagoria dunguame
    holebira. Anidagua biragome Arono ibu panga biago nahende howa ibu nahomolebira.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင် နံ့​သာ​ကို​မီး​ခဲ​ပေါ်​၌​ဖြူး​ရ​မည်။
    နံ့​သာ မှ​ထွက်​သော​မီး​ခိုး​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ ဖုံး​ကို​ကွယ်​ထား​သ​ဖြင့် သူ​သည်​အ​ဖုံး​ကို
    မ​မြင်​နိုင်​သော​ကြောင့်​အ​သက်​ချမ်း​သာ ရာ​ရ​လိမ့်​မည်။-
  bod-N: མི་དེ་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་བདུག་སྤོས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མེ་ལ་སྒྲོན་ནས།
    བདུག་སྤོས་ཀྱི་དུ་སྤྲིན་གྱིས་དཔང་མཛད་ཤུར་སྒམ་གྱི་སྟེང་དུ་ཡོད་པའི་ཐུགས་རྗེའི་བཞུགས་ཁྲི་གཡོག་པར་བྱའོ།
    །
  sna-sna: Anofanira kuisa zvinonhuhwira pamusoro pomoto pamberi paJehovha, uye utsi
    hwezvinonhuhwira huchafukidza chigaro chenyasha pamusoro peChipupuriro, kuti asafa.
  spa-BLM: Pondrá el incienso sobre el fuego delante de Yahvé, para que la nube del
    incienso cubra el propiciatorio que está sobre el pacto, a fin de que no muera.
  cac-cac: Syac'anem incienso chi' vin̈ d'a yib'an̈ tzac'ac' d'a vichan̈, axo d'a
    yib'an̈ smacul b'aj tz'ac'ji tup mul, aton smacul scaxail in trato, tz'och moyan
    stab'il incienso chi' yic vach' max cham vin̈.
  swh-ULB: Hapo lazima aweke ubani juu ya moto mbele za Yahwe ili kwamba wingu kutoka
    kwenye ubani liweze kufunika kifuniko cha agano la imani ya upatanisho. Yeye afanye
    hivyo ili kwamba asife.
  bel-bel: і пакладзе дымленьне на агонь перад абліччам Гасподнім, і воблака дымленьня
    пакрые века, якое над каўчэгам адкрыцьця, каб яму не памерці;
  deu-ELBBK: Und er lege das Räucherwerk auf das Feuer vor den HERRN, damit die Wolke
    des Räucherwerks den Deckel bedecke, der auf dem Zeugnis ist, und er nicht sterbe.
  mbb-OT: Ne ziyà te etuvangan te Nengazen, idsavuk din haazà is beyewà duen te hapuy,
    ne is evel kayi ebpekeeneb duen te tambun te Kavan te Kebpekid-uyun, umbe kenà
    sikandin ebpatey.
  mal-2015: താൻ മരിക്കാതിരിക്കേണ്ടതിന്നു ധൂപത്തിന്റെ മേഘം സാക്ഷ്യത്തിന്മേലുള്ള കൃപാസനത്തെ
    മറെപ്പാൻ തക്കവണ്ണം അവൻ യഹോവയുടെ സന്നിധിയിൽ ധൂപവർഗ്ഗം തീയിൽ ഇടേണം.
  rmc-rmc: Thovela o kaďidlos pre jag anglo RAJ a o thuv le kaďidlostar zagaruvela
    o kritos, so hin pre archa la zmluvakri, hoj te na merel.
  pes-OPV: و بخور را بر آتش به حضور خداوند بنهد تا ابر بخور کرسی رحمت راکه بر تابوت
    شهادت است بپوشاند، مبادا بمیرد.
  ron-1924: сэ пунэ тэмыя пе фок ынаинтя Домнулуй, пентру ка норул де фум де тэмые
    сэ акопере капакул испэширий де пе кивотул мэртурией, ши астфел ну ва мури.
  ben-OBCV: সদাপ্রভুর সামনে আগুনের মধ্যে সে ধূপ নিক্ষেপ করবে; ফলে সাক্ষ্য-সিন্দুকের
    ওপরে রাখা পাপাবরণ ধূপের ধূমমেঘে আচ্ছন্ন হবে; সুতরাং সে মরবে না।
  som-som: Oo waa inuu fooxa ku shubaa dabka Rabbiga hortiisa yaal, si fooxa qiiqiisu
    u qariyo daboolka sanduuqa markhaatiga kor saaran, yuusan dhimane.
  lat-VUC: ut, positis super ignem aromatibus, nebula eorum et vapor operiat oraculum
    quod est supra testimonium, et non moriatur.
  eng-ASVBT: 'and he shall put the incense upon the fire before Jehovah, that the
    cloud of the incense may cover the mercy seat that is upon the testimony, that
    he die not:'
  ita-1885: E metta il profumo sopra il fuoco, davanti al Signore; e copra il vapore
    del profumo il Coperchio, ch'è sopra la Testimonianza; che talora egli non muoia.
  eng-LXXUP: And he shall put the incense on the fire before the Lord, and the smoke
    of the incense shall cover the mercy seat over the tables of testimony, and he
    shall not die.
  eng-ULB: There he must put the incense on the fire before Yahweh so that the cloud
    from the incense may cover the atonement lid over the covenant decrees. He must
    do this so he will not die.
  spa-VBL: Pondrá el incienso en presencia del Señor, sobre las brasas, y el humo
    del incienso cubrirá la tapa de la expiación sobre el Testimonio, para que no
    muera.
  fra-_FOB: Et il mettra le parfum sur le feu devant l'Éternel, afin que la nuée du
    parfum couvre le propitiatoire qui est sur le Témoignage, et il ne mourra point.
  mal-mal: താൻ മരിക്കാതിരിക്കേണ്ടതിനു ധൂപത്തിന്റെ മേഘം സാക്ഷ്യത്തിന്മേലുള്ള കൃപാസനത്തെ
    മറയ്ക്കുവാൻ തക്കവണ്ണം അവൻ യഹോവയുടെ സന്നിധിയിൽ ധൂപവർഗ്ഗം തീയിൽ ഇടണം.
  urd-GVR: Wahāṅ wuh Rab ke huzūr baḳhūr ko jalte hue koeloṅ par ḍāl de. Is se paidā
    hone wālā dhuāṅ ahd ke sandūq kā ḍhaknā chhupā degā tāki Hārūn mar na jāe.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ ङोंइती बाक्‍शा, धूप चोचा माल्‍ब। मिनु धूप आ
    कुनम कबल पशो सन्‍दोस आ तार बाक्‍शो शिशी बाक्‍तीक कली सुम्‍चा माल्‍ब। मोदेंशो मपाप्‍तु
    हना, मेको बेक्‍ब। प्रस्‍थान २५:१७-२२
  ita-1927: Metterà il profumo sul fuoco davanti all’Eterno, affinché il nuvolo del
    profumo copra il propiziatorio che è sulla testimonianza, e non morrà.
  ckb-ckb: ئەو لەبەردەم یەزدان بخوورەکە بەسەر ئاگرەکەدا بکات، هەروەها دووکەڵی بخوورەکە
    قەپاغەکەی کەفارەت داپۆشێت کە لەسەر سندوقی پەیمانە، ئیتر نامرێت.
  eng-BBE: And let him put the perfume on the fire before the Lord so that the ark
    may be covered with a cloud of the smoke of the perfume, in order that death may
    not overtake him.
  kan-OKCV: ಅವನು ಸಾಯದ ಹಾಗೆ ಆ ಧೂಪದ ಹೊಗೆಯು ಸಾಕ್ಷಿಯ ಮೇಲಿರುವ ಕರುಣಾಸನವು ಮುಚ್ಚಿಕೊಳ್ಳುವಂತೆ
    ಆ ಧೂಪವನ್ನು ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಬೆಂಕಿಯ ಮೇಲೆ ಹಾಕಬೇಕು.
  tam-2017: தான் மரணமடையாமலிருக்க தூபமேகமானது சாட்சிப்பெட்டியின்மேல் இருக்கும் கிருபாசனத்தை
    மூடத்தக்கதாக, யெகோவாவுவுடைய சந்நிதியில் நெருப்பின்மேல் தூபவர்க்கத்தைப் போடக்கடவன்.
  spa-RV-1909: Y pondrá el perfume sobre el fuego delante de Jehová, y la nube del
    perfume cubrirá la cubierta que está sobre el testimonio, y no morirá.
  ron-BTF: Și să pună tămâia peste focul dinaintea DOMNULUI, ca norul tămâiei să acopere
    șezământul milei, care este deasupra mărturiei, ca el să nu moară;
  eng-WEBP: He shall put the incense on the fire before the LORD, that the cloud of
    the incense may cover the mercy seat that is on the covenant, so that he will
    not die.
  eng-FBV: In the presence of the Lord he will put the incense on the burning coals,
    and the smoke from the incense will cover the atonement cover above the Testimony,
    so that he will not die.
  nld-1939: en de wierook voor Jahweh’s aanschijn op het vuur leggen, zodat de wierookwolken
    het verzoendeksel boven de wettafelen omhullen; anders zou hij sterven.
  nch-BL: Huan nopona ipan nopa cuarto campa na, niamoTECO, niitztoc, quitalis nopa
    copali ipan nopa tit cati quihualica. Huan quema quitatis nopa copali, ipocyo
    quichihuas se mixti para quiixtzacuas nopa caxa itzajca para Aarón amo quiitas
    huan amo miquis. Pampa ipan itzajca nopa caxa eltoc campa nijnextis tasojtacayot
    para masehualme. Huan iijtic nopa caxa oncas nopa tepatacti ica nopa camanali
    cati nijchihua amohuaya.
  vie-1934: Người phải bỏ hương trên lửa, trước mặt Đức Giê-hô-va, hầu cho ngọn khói
    hương bao phủ nắp thi ân ở trên hòm bảng chứng, thì người không chết.
  hin-CV: वह इस धूप को याहवेह के सामने आग पर डाल दे कि धुएं का बादल करुणासन को ढांक
    ले, जो साक्षी पट्टिया की संदूक पर है, नहीं तो उसकी मृत्यु हो जाएगी.
  eng-OURB: and he shall put the incense on the fire before Adonai, that the cloud
    of the incense may cover the mercy seat that is on the testimony, so that he will
    not die.
  spa-BES: Y tomará el incienso sobre el fuego delante del Señor para que el cofre
    se cubra con una nube del humo del perfume, que está sobre él testimonio para
    que la muerte no lo alcance.
  tdx-tdx: hapo’e ambone’ i afo añatrefa’ Iehovày i embokey, hañàmpoa’e i toem-pijebañañe
    ambone’ i fañinaiy i hatoen-embokey, tsy mone hivetrake re.
  vid-vid: Leka yaleche kubagama, kougala ubani awo hali Mkulu Nguluwi na kujela kuli
    chiluli leka iyosi lya ubani awo ugubiche chigubiko cha uhanyisi cha isanduku
    lya ilagano.
  eng-OKE: And he shall put the sweet incense upon the fire before the Lord, and the
    cloud of incense will envelope the mercy seat which is over the testimony, that
    he may not die.
  tha-KJV: แล​้วเอาเครื่องหอมนั้นใส่ไฟถวายต่อพระพักตร์พระเยโฮวาห์ ให้​ควันเครื่องหอมขึ้นคลุมพระที่นั่งกรุณาซึ่งอยู่เหนือหีบพระโอวาท
    เพื่อเขาจะไม่​ตาย
  por-BR-2018: E porá o incenso sobre o fogo diante do SENHOR, e a nuvem do incenso
    cobrirá o propiciatório que está sobre o testemunho, e não morrerá.
  deu-ELO: Und er lege das Räucherwerk auf das Feuer vor Jehova, damit die Wolke des
    Räucherwerks den Deckel bedecke, der auf dem Zeugnis ist, und er nicht sterbe.
  eng-WYC-2018: that when sweet smelling spiceries be put on the fire, the cloud and
    vapour of those cover God’s answering place, that is, the propitiatory, which
    is on the witnessing, that is, on the ark with the tables of (the) law, and he
    die not. (so that when the sweet smelling spices be put on the fire, their cloud
    and vapour cover the propitiatory, that is, the mercy seat, or the lid, which
    is on the Ark of the Witnessing, that is, the Box containing the tablets of the
    Law, and so he shall not die.)
  epo-epo: Kaj li metos la incenson sur la fajron antaŭ la Eternulon, kaj nubo de
    la incenso kovros la fermoplaton, kiu estas sur la kesto de atesto, por ke li
    ne mortu.
  uig-PIN: andin huxbuy is-tütiki ⱨɵküm-guwaⱨ sanduⱪining üstidiki kafarǝt tǝhtini
    ⱪaplisun dǝp, huxbuyni Pǝrwǝrdigarning ⱨuzuridiki otning üstigǝ ⱪoysun; xuning
    bilǝn u ɵlmǝydu.
  beo-beo: 'Amogawi, Hina Gode ba:ma:ne, e da gabusiga: manoma laluga gobesimu. Gabusiga:
    manoma ea mobi da Gode Ea Gousa:su Sema Gagili ea ga:lu amo uligimu. Bai Elane
    da Gagili ga:lu amo ea ba:iaba, e da bogola:loba.'
  tpi-OTNT: '@see-verse:LEV.016.012'
  hau-SA: Zai sa turaren a wuta a gaban Ubangiji, hayaƙin turaren kuwa zai rufe murfin
    kafarar a bisa Akwatin Alkawari, don kada yă mutu.
  uig-LAT: andin xushbuy is-tütiki höküm-guwah sanduqining üstidiki kafaret textini
    qaplisun dep, xushbuyni Perwerdigarning huzuridiki otning üstige qoysun; shuning
    bilen u ölmeydu.
  nde-nde: Uzathela impepha emlilweni phambi kukaThixo, kuthi intuthu yempepha isibekele
    isihlalo somusa esiphezu kwezibhebhedu zobufakazi ukuze angafi.
  ton-ton: 'Pea ʻe ʻai ʻe ia ʻae meʻa namu kakala ki he afi ʻi he ʻao ʻo Sihova, koeʻuhi
