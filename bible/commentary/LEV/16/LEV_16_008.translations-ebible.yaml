verse: LEV.016.008
translations:
  mal-C: അദ്ദേഹം രണ്ടു കോലാടുകൾക്കുംവേണ്ടി നറുക്ക് ഇടണം. ഒന്ന് യഹോവയ്ക്ക്; മറ്റേത്
    ജനത്തിന്റെ പാപം വഹിച്ചുകൊണ്ട് മരുഭൂമിയിലേക്കു പോകുന്ന ബലിയാട്.
  deu-TKW: 'Und Aaron soll über die beiden Böcke das Los werfen: ein Los für Jahwe
    und ein Los für Asasel.'
  lin-lin: 'Aron akobeta zeke mpo na bantaba ya mibali nyonso mibale : moko mpo na
    Yawe, mpe mosusu, mpo na Azazeli.'
  eng-LSV: And Aaron has given lots over the two goats, one lot for YHWH and one lot
    for a goat of departure;
  eng-GNV: 'Then Aaron shall cast lots ouer the two hee goates: one lot for the Lord,
    and the other for the Scape goate.'
  eng-WEBSTER: And Aaron shall cast lots upon the two goats; one lot for the LORD,
    and the other lot for the scape-goat.
  nhw-BL: Huan teipa quichihuas suertes ica nopa ome oquich chivojme para quiitas
    catli elis para na, niamoTECO, huan catli elis para quihuicas tetlajtlacolhua
    hasta campa itoca Azazel ipan nopa tlahuel huactoc tlali campa ayacmo quema huelis
    mocuepas sempa.
  swh-ONEN: Aroni atapiga kura kwa ajili ya hao mbuzi wawili, mmoja kwa ajili ya Bwana
    na mwingine kwa ajili ya kubebeshwa dhambi.
  bba-bba: Kpɑ u nu tubu tubu koosi u kɑ wɑ ɡe ɡɑ sɑ̃ɑ Yinni Gusunɔɡuu kɑ ɡe bɑ koo
    yɔ̃su ɡbɑburɔ.
  eng-KJVCPB: And Aaron shall cast lots upon the two goats; one lot for the Lord,
    and the other lot for the scapegoat.
  luo-luo: Harun nogo ombulu e kind diek ariyogo, kendo diel achiel biro bedo mar
    Jehova Nyasaye to machielo nobed mar bungu.
  meu-meu: Bena Aaron ese mari amo baine tahudia, nani maruanena ta Iehova ena, ma
    ta Asasele ena.
  npi-ULB: अनि हारूनले ती दुई बोकाका निम्ति चिट्ठा हालोस्, एउटा चिट्ठाचाहिँ परमप्रभुको
    निम्ति अर्पण गर्नलाई, र अर्कोचाहिँ छोडिने बोकाको निम्ति ।
  yor-yor: Aaroni yóò sì dìbò ní ti àwọn ewúrẹ́ méjèèjì náà, ìbò àkọ́kọ́ fún ti Olúwa,
    àti èkejì fún ewúrẹ́ ìpààrọ̀.
  emp-NTPO: Maʌ̃be bãrãba cawad̶i carea jemenebada quĩrãca Aaroʌ̃ba oya cawai carea
    sãʌ̃gʌ chiwatuda mʌ̃ itea b̶aida idjab̶a sãʌ̃gʌda ẽjũã põãsa ewaraga b̶ʌd̶e ẽrãbueida.
  pes-OPCB: او باید یک بز را برای خداوند ذبح کند و دیگری را در بیابان رها سازد. ولی
    برای این کار لازم است اول قرعه بیندارد.
  tgl-ULB: Pagkatapos ay dapat magpalabunutan si Aaron para sa dalawang kambing, ang
    isang mabubunot para kay Yahweh, at ang ibang mabubunot ay para sa hantungan ng
    sisi.
  cbu-NT: anush patumbichpa michitamaama. ¿Tamamaja chip sur shitungkach? átus yachayarus,
    yuw shitungkachu an watacha nuwaam Apanlleemi pachamaama. Itaru, minootssha chipoo
    waanitam minam kchit wayangcha arap upusap machinaama.
  hui-hui: Anda hane ogoriani howa ibugua to̱le̱ kira hame dabagane biago labome hame
    dabagane mana wiyadagua dabolene nga. To̱le̱ mbira Anduane Homogonaga dabole howa
    dabagane mana wiyadagua dabalu to̱le̱ mende Asaselenaga dabole dabagane mana wiyadagua
    dabolene nga.
  mya-mya: ကျောက်​တုံး​နှစ်​တုံး​ကို​ယူ​လျက်၊ ကျောက်​တုံး တစ်​တုံး​ကို``ထာ​ဝရ​ဘု​ရား​အ​တွက်''
    ဟူ​၍ လည်း​ကောင်း၊ အ​ခြား​ကျောက်​တုံး​ကို``အ​ဇာ ဇယ်​အ​တွက်'' ဟူ​၍​လည်း​ကောင်း​မှတ်​သား​ပြီး​နောက်
    ဆိတ် နှစ်​ကောင်​ကို​စာ​ရေး​တံ​ချ​ရ​မည်။-
  bod-N: ཨ་རོན་གྱིས་ར་ཐུག་དེ་གཉིས་ལ་རྒྱན་འཕངས་ནས། གཅིག་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དབང་བ་དང་།
    ཅིག་ཤོས་ནི་ཨ་ཟཱ་ཟེལ་ལ་དབང་བར་བྱེད་དགོས།
  sna-sna: Anofanira kukanda mijenya pambudzi mbiri idzi, mumwe mujenya waJehovha
    nomumwe wembudzi yokutakudzwa.
  spa-BLM: 'Aarón echará suertes sobre los dos machos cabríos: una suerte para Yahvé,
    y la otra suerte para el chivo expiatorio.'
  cac-cac: 'Syac''anoch suerte vin̈ d''a yib''an̈ noc'' chiva chi'' schavan̈il: Jun
    noc'' tz''ac''ji silab''oc d''ayin, axo junxo noc'', tz''ac''chajcanoch mul d''a
    yib''an̈ noc'', spechchajcanb''at noc'' d''a tz''inan luum.'
  swh-ULB: Ndipo Haruni lazima apige kura kwaajili ya mbuzi hao wawili, kura moja
    kwaajili ya Yahwe, na kura nyingine kwaajili ya msingiziwa.
  bel-bel: 'і кіне Аарон на абодвух казлоў жэрабя: адно жэрабя дзеля Госпада, а другое
    жэрабя дзеля адпушчэньня;'
  deu-ELBBK: Und Aaron soll Lose werfen über die zwei Böcke, ein Los für den HERRN
    und ein Los für Asasel.
  mbb-OT: Ne edripa sikandin ke hendei zapit dutun te zezuwa he kambing is para te
    Nengazen wey is para ki Azazel.
  mal-2015: പിന്നെ അഹരോൻ യഹോവെക്കു എന്നു ഒരു ചീട്ടും അസസ്സേലിന്നു എന്നു മറ്റൊരു ചീട്ടും
    ഇങ്ങനെ രണ്ടു കോലാട്ടുകൊറ്റനും ചീട്ടിടേണം.
  rmc-rmc: O Aron čhivela o losi vaš soduj capi – jekh losos prekal o RAJ a dujto
    prekal o Azazel.
  pes-OPV: و هارون بر آن دو بز قرعه اندازد، یک قرعه برای خداوند و یک قرعه برای عزازیل.
  ron-1924: 'Аарон сэ арунче сорций пентру чей дой цапь: ун сорц пентру Домнул ши
    ун сорц пентру Азазел.'
  ben-OBCV: পরে দুটি ছাগলের পক্ষে সে গুটিকাপাত করবে। সদাপ্রভুর উদ্দেশে একটি ছাগল ও
    অন্যদের অপরাধে দণ্ডিত হবার জন্য অন্য ছাগলের ভাগ্য নির্ণীত হবে।
  som-som: Oo markaas Haaruun waa inuu labada orgi saami u kala ridaa, oo saami kan
    Rabbiga ha ahaado, saamiga kalena kan Casaaseel ha ahaado.
  lat-VUC: 'mittensque super utrumque sortem, unam Domino, alteram capro emissario:'
  eng-ASVBT: And Aaron shall cast lots upon the two goats; one lot for Jehovah, and
    the other lot for Azazel.
  ita-1885: E tragga Aaronne le sorti sopra que' due becchi; una sorte per lo Signore,
    e un'altra per Azazel.
  eng-LXXUP: And Aaron shall cast lots upon the two goats, one lot for the Lord, and
    the other for the scapegoat.
  eng-ULB: Then Aaron must cast lots for the two goats, one lot for Yahweh, and the
    other lot for the scapegoat.
  spa-VBL: Aarón echará suertes para elegir entre los cabritos, uno para el Señor
    y otro para el chivo expiatorio.
  fra-_FOB: Puis Aaron jettera le sort sur les deux boucs; un sort pour l'Éternel,
    et un sort pour Azazel.
  mal-mal: പിന്നെ അഹരോൻ യഹോവയ്ക്ക് എന്ന് ഒരു ചീട്ടും അസസ്സേലിന് എന്ന് മറ്റൊരു ചീട്ടും
    ഇങ്ങനെ രണ്ടു കോലാട്ടുകൊറ്റനും ചീട്ടിടണം.
  urd-GVR: Wahāṅ wuh qurā ḍāl kar ek ko Rab ke lie chune aur dūsre ko azāzel ke lie.
  suz-BL: मिनु हारूनमी मेको बोका निक्‍शी आ पर्बम फेन्‍टे आप्‍चा माल्‍ब। मेकोमी परमप्रभु
    यावे कली का नु मो प्रोंइचा कली का फेन्‍टे आप्‍चा माल्‍ब।
  ita-1927: E Aaronne trarrà le sorti per vedere qual de’ due debba essere dell’Eterno
    e quale di Azazel.
  ckb-ckb: هارون تیروپشک بۆ دوو گیسکەکە بکات، یەکێکیان بۆ یەزدان و ئەوی دیکە بۆ لابردنی
    گوناه لەسەر کۆمەڵگا.
  eng-BBE: And Aaron will make selection from the two goats by the decision of the
    Lord, one goat for the Lord and one for Azazel.
  kan-OKCV: ಆರೋನನು ಆ ಎರಡು ಹೋತಗಳಿಗಾಗಿ ಚೀಟುಹಾಕಬೇಕು. ಒಂದು ಚೀಟು ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ, ಮತ್ತೊಂದು
    ಚೀಟು ಬಲಿಪಶುವಿಗೋಸ್ಕರ.
  tam-2017: அந்த இரண்டு வெள்ளாட்டுக்கடாக்களையும் குறித்துக் யேகோவாக்கென்று ஒரு சீட்டும்,
    போக்காடாக விடப்படும் வெள்ளாட்டுக்கடாவுக்கென்று ஒரு சீட்டும் போட்டு,
  spa-RV-1909: Y echará suertes Aarón sobre los dos machos de cabrío; la una suerte
    por Jehová, y la otra suerte por Azazel.
  ron-BTF: Și Aaron să arunce sorții peste cei doi țapi, un sorț pentru DOMNUL și
    celălalt sorț pentru țapul ispășitor.
  eng-WEBP: 'Aaron shall cast lots for the two goats: one lot for the LORD, and the
    other lot for the scapegoat.'
  eng-FBV: Aaron will casts lots to choose between the goats, one for the Lord and
    the other for the scapegoat.
  nld-1939: 'en over de beide bokken het lot werpen: één lot voor Jahweh, één lot
    voor Azazel.'
  nch-BL: Huan teipa quichihuas suertes ica nopa ome oquich chivojme para quiitas
    catijqui elis para na, niamoTECO, huan catijqui elis para quihuicas tetajtacolhua
    campa tahuel huactoc campa ayecmo quema huelis tacuepilis.
  vie-1934: Đoạn, A-rôn bắt thăm cho hai con dê đực, một thăm về phần Đức Giê-hô-va,
    một thăm về phần A-xa-sên.
  hin-CV: अहरोन उन दोनों बकरों के लिए पासे फेंके, एक पासा तो याहवेह के लिए तथा दूसरा
    अज़ाज़ेल बकरे के लिए.
  eng-OURB: Aaron [Light-bringer] shall cast lots for the two goats; one lot for Adonai,
    and the other lot for the scapegoat.
  spa-BES: Y Aarón echará suertes sobre los dos machos cabríos, una suerte para el
    Señor y una suerte para él macho cabrío expiatorio.
  tdx-tdx: Le hanao kitsapake amy ose roe rey t’i Aharone; ty tsapake raike ho a Iehovà
    vaho ty tsapake raike ho a i Azazele.
  vid-vid: Aluni kojitowela simbi mipongo ajo kwa maganga meli, iganga limwe kwa chiwalo
    cha Mkulu Nguluwi na iganga lisigale ndo kwa chiwalo cha Azazeli.
  eng-OKE: And Aharon shall put lots upon the two goats; one lot for the Name of the
    Lord, and one lot for Azazel.
  tha-KJV: และอาโรนจะจับสลากแพะสองตั​วน​ั้น สลากหนึ่งตกเป็นของพระเยโฮวาห์ และอีกสลากหนึ่งเพื่อแพะรับบาป
  por-BR-2018: E lançará sortes Arão sobre os dois machos de bode; uma sorte pelo
    SENHOR, e a outra sorte por Azazel.
  deu-ELO: Und Aaron soll Lose werfen über die zwei Böcke, ein Los für Jehova und
    ein Los für Asasel.
  eng-WYC-2018: and Aaron shall cast lot upon ever either, one lot to the Lord, and
    another lot to the goat that shall be sent out. (and Aaron shall cast lots over
    the two goats, one lot for the Lord, and the other lot for the goat that shall
    be sent out, that is, the scapegoat for Azazel.)
  epo-epo: 'Kaj Aaron faros lotojn pri la du kaproj: unu loton por la Eternulo kaj
    la duan loton por Azazel.'
  uig-PIN: Andin Ⱨarun bu ikki tekǝ toƣrisida qǝk taxlisun; qǝkning birini «Pǝrwǝrdigar
    üqün», yǝnǝ birini «azazǝl üqün» taxlisun.
  beo-beo: 'Amogawi, e da igi aduna (afae da Hina Gode Ea: amola eno da Fadegamusa:
    Ahoasu Goudi amo ea:) amoga ululuasu ado ba:mu.'
  tpi-OTNT: Na em i mas kisim tupela ston, wanpela i gat tok olsem, ‘Em bilong Bikpela,’
    na narapela i gat tok olsem, ‘Em bilong Asasel.’ Em i mas haitim tupela ston na
    kamautim wan wan na makim wanpela meme i bilong mi Bikpela yet, na wanpela i bilong
    Asasel.
  hau-SA: Haruna zai jefa ƙuri’a don awaki biyun ɗin, ƙuri’a ɗaya domin Ubangiji,
    ɗayan kuma don azazel
  uig-LAT: Andin Harun bu ikki téke toghrisida chek tashlisun; chekning birini «Perwerdigar
    üchün», yene birini «azazel üchün» tashlisun.
  nde-nde: Uzaphosa inkatho yokubona ngembuzi zombili, eyinye izakuba ngekaThixo,
    enye ibe ngeyesesulelo.
  ton-ton: 'Pea ʻe fai ʻae talotalo ʻe ʻElone ki he ongo kosi: ke vahe ʻae taha maʻa
    Sihova, pea ko e taha ko e kosi fetuku.'
  ces-1613: I dá Aron na ty dva kozly losy, los jeden Hospodinu, a los druhý Azazel.
  eng-WMB: 'Aaron shall cast lots for the two goats: one lot for the LORD, and the
    other lot for the scapegoat.'
  tam-TCV: ஆரோன் இரண்டு வெள்ளாட்டுக் கடாக்களின் மேலும் சீட்டுப்போட்டு ஒன்றை யெகோவாவுக்காகவும்,
    இன்னொன்றைப் பாவச்சுமை ஆடாகவும் வேறுபிரிக்க வேண்டும்.
  ceb-ULB: Unya kinahanglan magripa si Aaron alang sa duha ka kanding, ang usa nga
    ripa alang kang Yahweh, ug ang usa aron buhian ang kanding.
  pol-UBG: I Aaron rzuci losy o dwa kozły, jeden los dla PANA, a drugi los dla kozła
    ofiarnego.
  agr-agr: “Dutikamtai chivo jimaja nuwiyash tuki midaush ati tuja Azazeldaush tuki
    ati nuna kaya jimajan juki nujai dekaati.
  kyc-kyc: Baame kana lama nyepala mende Kamongonaŋa lao mende Asasele lengendenaŋa
    lao reto pipala kana dolapo kanda nao karo mende ipyuo nyera.
  urd-GVU: وہاں وہ قرعہ ڈال کر ایک کو رب کے لئے چنے اور دوسرے کو عزازیل کے لئے۔
  deu-1912: 'und soll das Los werfen über die zwei Böcke: ein Los dem HERRN, das andere
    dem Asasel.'
  kan-2017: ಆಗ ಅವನು ಆ ಹೋತಗಳಲ್ಲಿ ಒಂದು ಯೆಹೋವನಿಗೋಸ್ಕರವೆಂದು ಮತ್ತೊಂದು ಅಜಾಜೇಲನಿಗೋಸ್ಕರವೆಂದು
    ಚೀಟುಗಳನ್ನು ಬರೆದು ಹಾಕಬೇಕು.
  yap-yap: U rom e nge girengiy e pow u l’agruw i malang, ni reb e bay e pow riy ni
    “fen SOMOL” ma reb e “fen Azazel.”
  hlt-MCSB: Te phoeiah Aaron. loh maae rhoi ham hmulung naan saeh lamtah hmulung pakhat
    te BOEIPA ham, hmulung pakhat te sombawknah la khueh saeh.
  mdy-ETH: ዬካፓ ፔቴማ ናንጊና ናንጋ ጎዳም፤ ዓቴማ ጊንሣ ዓዛዜሌም ማዓሢ ዔራኒ ላምዖ ሹቺ ዔኪ ዒፃ ዓጎንጎ።
  twi-ASANTE: na wɔabɔ wɔn so ntonto ahunu Awurade deɛ, ne deɛ ɛsɛ sɛ wɔsane de no
    korɔ.
  eng-WEBU: 'Aaron shall cast lots for the two goats: one lot for the LORD, and the
    other lot for the scapegoat.'
  bnp-bnp: E Aron ge bole a kedo ge rua i tahoka a ngava. Ne vona e BAKOVI DAGI tara,
    ne vona e Asasel tara. Ge ruhulolo a kedo nga, ge bole tala takutaku ge kurahi
    iau vona tara, ge kurahi e Asasel vona tara.
  wal-wal: Yaatidi he naa77u deeshshatun saamaa yeggo; yeggin issoi GODAASSA; issoi
    qassi bazzo yeddiyoogaa gidees.
  spa-PDDPT: Aarón echará suertes sobre los dos machos cabríos, una suerte por Yavé
    y la otra suerte por Azazel.
  gun-gun: Mokoĩve kavara re oexa 'rã xortea. Peteĩ ma Senhor peguarã opyta, ha'e
    rã amboae kavara ma omondouka pyrã.
  agu-BL: Ej tz'ocopon tzuntz tan tx'ilu'n scye yi cob chiwa'tz, tan tilwe'n yi na'
    scyetz jun stz'oylok tetz Kataj Ryos, nin na' scyetz jun yi tetz Azazel sbne'.
  ilo-ULB: Ket masapul nga agbunot ni Aaron para kadagiti dua a kalding, maysa a bunot
    a para kenni Yahweh, ken ti maysa ket para iti mapapanaw a kalding.
  kpg-kpg: Gei mee gaa hai dana hilihili i di gowaa deelaa, e hai hegau gi nia hadu
    e lua, e dahi e hihi nonua bolo “Ang gi Yihowah”, ge dahi e hihi bolo “Ang gi
    Azazel”.
  uig-ARA: ئاندىن ھارۇن بۇ ئىككى تېكە توغرىسىدا چەك تاشلىسۇن؛ چەكنىڭ بىرىنى «پەرۋەردىگار
    ئۈچۈن»، يەنە بىرىنى «ئازازەل ئۈچۈن» تاشلىسۇن.
  sus-sus: A xa n tan Ala maxandi a xa tɔnxuma masen n bɛ na sikɔtɛ firinyi xa fe
    ra. Keren xa findi n tan Alatala gbe ra, boore xa lu Sentanɛ bɛ wula i.
  pon-2006: E pahn wia usuhs wasao, doadoahngki kisin takai riau, ehu nting powe,
    “ong KAUN-O” a ehu “ong Asasel.”
  jae-jae: Aŋga tonaŋ eŋ êpuc kapoac êpi noniŋ luagêc tau, teŋ êtu Apômtauŋa ma teŋ
    êtu Asaselŋa.
  ksd-ksd: Ma Aron na pait ra padapadailam ure ra ura me, upi tikai ba kai ra Luluai,
    ma ta ra tikai ta dir ba kai Asasel.
  tur-YTC: Aron iki keçi için kura çekecek; kuralardan biri Yahve için, diğeri Azazel
    içindir.
  grc-BRENT: Καὶ ἐπιθήσει Ἀαρὼν ἐπὶ τοὺς δύο χιμάρους κλῆρους· κλῆρον ἕνα τῷ Κυρίῳ,
    καὶ κλῆρον ἕνα τῷ ἀποπομπαίῳ.
  ind-AYT: Harun harus membuang undi terhadap kedua kambing jantan itu. Satu undi
    bagi TUHAN, yang lainnya bagi Azazel.
  nya-nya: Aaroni ndiye achite maere pa mbuzi ziwirizo kuti imodzi ikhale ya Yehova,
    ndipo inayo ikhale ya Azazele.
  hrv-hrv: Neka Aron baci kocke za oba jarca te jednoga odredi kockom Jahvi, a drugoga
    Azazelu.
  mps-mps: “Te agai masigi si sao, me masigi deli e tiwai po elalueibao, ‘Te Genuai
    Bidigo da,’ te gasa masigide e tiwai po elalueibao, ‘Te Asaselgo dao.’ Te masigi
    si agai geme dualama, te deli deli guda selama, te ena Genuai Bidigo meme me deli
    dąį iliyu, te me deli Asasel dąį ilao,” te po wai dao.
  tpi-tpi: Na em i mas kisim tupela ston, wanpela i gat tok olsem, ‘Em bilong Bikpela,’
    na narapela i gat tok olsem, ‘Em bilong Asasel.’ Em i mas haitim tupela ston na
    kamautim wan wan na makim wanpela meme i bilong mi Bikpela yet, na wanpela i bilong
    Asasel.
  dan-1931: Og Aron skal kaste Lod om de to Bukke, et Lod for HERREN og et for Azazel;
  vie-OVCB: Người sẽ rút thăm xem con dê nào thuộc về Chúa Hằng Hữu, con nào thuộc
    về A-xa-sên.
  guj-2017: પછી હારુન તે બે બકરા માટે ચિઠ્ઠીઓ નાખે, એટલે એક ચિઠ્ઠી યહોવાહને માટે અને
    બીજી અઝાઝેલને માટે નક્કી કરે.
  pon-2006A: E pahn wia usuhs wasao, doadoahngki kisin takai riau, ehu nting powe,
    “ong KAUN-O” a ehu “ong Asasel.”
  por-BRBSL: 'Arão lançará sorteio para os dois bodes: um lote para Javé e o outro
    lote para o bode expiatório.'
  cth-cth: Aron ni hmae kahni touh hane kong dawk cungpam a rayu han. Buet touh e
    Cathut hanelah a rayu vaiteh, bout touh e teh kahrawngum tha hanelah a rayu han.
  twi-twi: Ɛsɛ sɛ ɔbɔ mmirekyi no so ntonto hu Awurade de, ne nea ɛsɛ sɛ wɔsan de
    no kɔ.
  hlt-hlt: Te phoeiah Aaron loh maae rhoi ham hmulung naan saeh lamtah hmulung pakhat
    te BOEIPA ham, hmulung pakhat te sombawknah la khueh saeh.
  tbz-SIM: kɛ́tɑ̃ũ tɛ́tɛ́ kɛ́yɑ̀ dìì yó ntú n kpɛri nɛ̀ bɛ̀ yóó fĩ́ĩnko dì kɛ̀ dìi
    tɑ dikpɑ́ɑ̀.
  msy-2020: Egh a dagɨar pumuning inigh, mamɨn osizirim kamaghɨn mɨgei, ‘Kar Ikiavɨra
    Itir Godɨn ofa’ ezɨ igharazimɨn osizirim kamaghɨn mɨgei, ‘Kar Asaselɨn ofa.’ Egh
    a dagɨar pumuning modogh, egh vaghvagh aningɨn akakagham, Ikiavɨra Itir God bagh
    memen tam amɨsevegh, egh tam asem Asasel bagh anemɨsefegh.
  dop-dop: Ɩlɛnɑ Alɔŋ tɔ tɛtɛ kɛ́ pǝŋtʋlʋŋ ɩnɩ ɩ nɑɑlɛ ɩ tɔɔ nɑ pǝ́ hʋlɩ-ɩ Tɑcɑɑ nyǝŋkʋ
    nɑ ɩlɔɣɔʋ Asɑsɛɛlɩ nyǝŋkʋ. lɛlɑɑ sɩ lonte wʋlɑɣɑ nyǝntɛ tǝlǝɣɩ pɑ yɑɑ mpʋ. Lɛlɑɑ
    sɩ ɩlɔɣɔʋ ɩsɑɣɑʋ nɔɣɔlʋ wei ɩ cɑkɩ timpi pǝ wɛ sɔɣɔntʋ tɔɣɔ.
  azb-azb: Harun bu təkələrdən birini Rəbb üçün, o birisini Azazel üçün püşklə seçsin.
  eng-DBY: 'And Aaron shall cast lots upon the two goats: one lot for Jehovah, and
    the other lot for Azazel.'
  hin-2017: और हारून दोनों बकरों पर चिट्ठियाँ डाले, एक चिट्ठी यहोवा के लिये और दूसरी
    अजाजेल के लिये हो।
  wol-KYG: Na Aaróona tegal ñaari sikket yi bant, ngir xam bu ñuy rendil Aji Sax ji
    ak biy doon ngir Asasel.
  eng-YLT: '''And Aaron hath given lots over the two goats, one lot for Jehovah, and
    one lot for a goat of departure;'
  eng-WYC-2017: and Aaron shall cast lot upon ever either, one lot to the Lord, and
    another lot to the goat that shall be sent out.
  eng-WMBB: 'Aaron shall cast lots for the two goats: one lot for the LORD, and the
    other lot for the scapegoat.'
  urd-GVH: वहाँ वह क़ुरा डालकर एक को रब के लिए चुने और दूसरे को अज़ाज़ेल के लिए।
  rug-rug: Meke kaqu mudumudukeda ni karua qoti kokoreo si pude te Zihova meke keke
    pule pude paleke taloa nia sa sinea.
  gaz-gaz: Aroonis reʼoota sana lamaanitti ixaa haa buusu; ixaa tokko Waaqayyoof,
    kaan immoo reʼee gad lakkifamuuf haa buusu.
  fra-LSG: Aaron jettera le sort sur les deux boucs, un sort pour l’Éternel et un
    sort pour Azazel.
  gnn-gnn: '@see-verse:LEV.016.007'
  yal-yal: A xa kɔtɔne masɛnsɛn alogo a xa a kolon naxan lan a findi Alatala gbeen
    na e nun naxan sigan yire ɲaxini.
  iou-iou: Ude täŋiri Yawe näkä ŋode api gäwoŋärewet; Meme depäŋ näk naniŋ oretta
    api uren, ba depäŋ kome kawukiken iniŋ kireŋpewi kukta biŋam api täŋpek.
  haw-1868: A e hailona iho o Aarona no na kao elua, o kekahi no Iehova, o kekahi
    no ke I kao hele.
  arb-NAV: 'وَيُلْقِي عَلَيْهِمَا قُرْعَتَيْنِ: قُرْعَةً لِلرَّبِّ وَقُرْعَةً لِعَزَازِيلَ
    (كَبْشِ الْفِدَاءِ).'
  ewe-ewe: eye wòadzidze nu, anya gbɔ̃tsu si nye Yehowa tɔ kple esi nye Azazel tɔ,
    si ŋu wòaɖe asi le.
  eng-LEE: And Aaron shall put lots upon the two goats; one lot “for the Lord,” and
    the other lot “for 'Azazel.”
  asm-FB: তেতিয়া হাৰোণে সেই দুটা ছাগলীৰ বিষয়ে চিঠি খেলিব; এটা গুটি যিহোৱাৰ বাবে,
    আনটো অজাজেলৰ বাবে হ’ব।
  sus-A: عَ شَ ﭑ تَن عَلَ مَشَندِ عَ شَ تْنشُمَ مَسٍن ﭑ بّ نَ سِكْتّ قِرِنيِ شَ قٍ
    رَ. كٍرٍن شَ قِندِ ﭑ تَن عَلَتَلَ فبٍ رَ، بٌورٍ شَ لُ سٍنتَنّ بّ وُلَ عِ.
  fra-SBL: Aaron tirera au sort les deux boucs, l'un pour l'Éternel, l'autre pour
    le bouc émissaire.
  hbo-hbo: וְנָתַ֧ן אַהֲרֹ֛ן עַל־שְׁנֵ֥י הַשְּׂעִירִ֖ם גֹּורָלֹ֑ות גֹּורָ֤ל אֶחָד֙
    לַיהוָ֔ה וְגֹורָ֥ל אֶחָ֖ד לַעֲזָאזֵֽל׃
  eng-WYCLIFFE: and he schal sende `on euer eithir, o lot to the Lord, and another
    lot to the goot that schal be sent out.
  piu-2006: '@see-verse:LEV.016.007'
  cwe-cwe: Baho kezatowa mhiya kwa kusang'hanila mabwe maidi kwa mabebelu maidi ya
    luti, dibwe dimwe kwa ichimu cha Mndewa Mulungu na dimwenga kwa ichimu cha Azazeli.
  kik-kik: Nĩagacuukĩra thenge icio cierĩ mĩtĩ, ũmwe nĩ wa Jehova, naguo ũcio ũngĩ
    nĩ wa mbũri ya kũrekererio ĩkuuithĩtio mehia.
  fra-NCL: Aaron jettera le sort sur les deux boucs, un sort pour Yahweh et un sort
    pour Azazel.
  cek-AK: 'Aaron mah maeh hnetto hanah taham khethaih phoisa to va pae tih: maeto
    loe Angraeng hanah va pae ueloe, kalah maeto loe zaehaih phawkung maeh ah prawt
    hanah va pae tih.'
  cuk-cuk: Geb degine, Aarón we-sibadmar wilub-dakoed, adi, dakega, igid Bab-Jehováʼgad
    guoe, igid Azazelʼgad guoe.
  uig-CYR: Андин Һарун бу икки текә тоғрисида чәк ташлисун; чәкниң бирини «Пәрвәрдигар
    үчүн», йәнә бирини «азазәл үчүн» ташлисун.
  tel-2017: అప్పుడు అహరోను రెండు చీటీలు వేయాలి. ఒకటి యెహోవా కోసం రెండోది విడిచి పెట్టబోయే
    మేక కోసం వేయాలి. ఆరెండు చీటీలను ఆ రెండు మేకల పైన వేయాలి.
  hat-BSA: Aaron va fè tiraj osò pou de kabrit sa yo, yon osò pou SENYÈ a, e lòt osò
    a pou kabrit ekspiyatwa a.
  kos-kos: 'Ke el sun acn sac, na el ac oru sie susfa, ac orekmakin luo eot: sie simla
    “Nu sin LEUM GOD”, ac sie “Nu sel Azazel.”'
  hbo-WLC: וְנָתַ֧ן אַהֲרֹ֛ן עַל־שְׁנֵ֥י הַשְּׂעִירִ֖ם גּוֹרָל֑וֹת גּוֹרָ֤ל אֶחָד֙
    לַיהוָ֔ה וְגוֹרָ֥ל אֶחָ֖ד לַעֲזָאזֵֽל׃
  ibo-ibo: Ọ ga-efe nza nʼisi mkpi abụọ ahụ, ịchọpụta nke dịrị Onyenwe anyị nke ọzọ
    abụrụ nke ọ ga-ahapụ.
  ory-ory: ପୁଣି, ହାରୋଣ ସେହି ଦୁଇ ଛାଗ ମଧ୍ୟରେ ଗୁଲିବାଣ୍ଟ କରିବ; ତହିଁରୁ ଗୋଟିଏ ସଦାପ୍ରଭୁଙ୍କ
    ନିମନ୍ତେ ଓ ଅନ୍ୟଟି ତ୍ୟାଗ ନିମନ୍ତେ ହେବ।
  chk-chk: Ikenan Aaron epwe asisil won ekewe ruoman kuuch, eman fän iten ewe Samol
    mi Lapalap, nge ewe eman fän iten Asasel .
  rop-rop: En deya na im garra tjakam dubala ston, wanbala garra abum det mak blanga
    mi, en najawan garra abum det mak blanga Esasel.
  ukr-1871: 'І кине Арон жереб про обох козлів: один жереб про Господа, а один жереб
    на відпущеннє.'
  deu-1951: und soll das Los werfen über die beiden Böcke, ein Los für den HERRN und
    ein Los für den Asasel.
  eng-JPS: 'And Aaron shall cast lots upon the two goats: one lot for the LORD, and
    the other lot for Azazel.'
  srp-1865: I neka Aron baci ždrijeb za ta dva jarca, jedan ždrijeb Gospodu a drugi
    ždrijeb Azazelu.
  lug-lug: Embuzi ebbiri Alooni anaazikubirangako obululu; akalulu akamu nga ka kugwa
    ku mbuzi ya Mukama, n’akalala nga ka kugwa ku mbuzi enessibwangako omusango.
  heb-heb: ונתן אהרן על שני השעירם גורלות גורל אחד ליהוה וגורל אחד לעזאזל׃
  ben-IRV: পরে হারোণ ঐ দুটি ছাগলের বিষয়ে গুলিবাট করবে; এক গুলি সদাপ্রভুর জন্যে ও
    অন্য গুলি ত্যাগের জন্যে হবে।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਬੱਕਰਿਆਂ ਉੱਤੇ ਪਰਚੀਆਂ ਪਾਵੇ, ਇੱਕ ਪਰਚੀ ਯਹੋਵਾਹ ਦੇ ਲਈ
    ਅਤੇ ਦੂਜੀ ਅਜ਼ਾਜ਼ੇਲ ਦੇ ਲਈ।
  mya-JVB: ဆိတ် နှစ် ကောင်ကိုလည်း ယူ ၍ ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး နား၊ ထာဝရဘုရား
    ရှေ့ တော်၌ ဆက် ရမည်။
  hmo-hmo: Vadaeni Arona ese nadi rua do ia abia, ta do ia makaia, Lohiabada ena,
    ta do ia makaia, Asasele ena, bona idia ta do ia abia hidi laki dekenai.
  urd-urd: और हारून उन दोनों बकरों पर चिट्ठियाँ डाले, एक चिट्ठी ख़ुदावन्द के लिए और
    दूसरी 'अज़ाज़ेल के लिए हो।
  rus-SYN: 'и бросит Аарон об обоих козлах жребии: один жребий для Господа, а другой
    жребий для отпущения;'
  bqc-SIM: i pↄ́ pↄ́ aↄ dɛ ma pↄ́ ũ ń pↄ́ pↄ́ a gɛ̃zɛa ń gbɛ̃́ↄ duunao dↄ̃akↄ̃ɛ
    gbɛa ń gbɛo.
  tcz-CHONGTHU: Chule Aaron in jong kelchal teni dia phun asan ding, hiche aphunsan
    lah a khat chu, Pakai ding chule aphunsan khat vang chu Azazel chang ding ahi.
  mar-mar: अहरोनाने त्या दोन बकऱ्यावर चिठ्ठ्या टाकाव्या; एक चिठ्ठी परमेश्वरासाठी व
    दुसरी पाप वाहून नेणाऱ्या बकऱ्यासाठी
  qub-qub: Nircur surtita jitanga maygan chïbu nogapaj cananpaj, maygan chïbu Azazelpaj
    cananpäpis.
  bqp-bqp: Kpɑ u nu tubu tubu koosi u kɑ wɑ ge gɑ sɑ̃ɑ Yinni Gusunɔguu kɑ ge bɑ koo
    yɔ̃su gbɑburɔ.
  hat-hat: 'Apre sa, l''a tire osò ak de ti wòch, yonn make: Pou Seyè a, lòt la: Pou
    Azazèl.'
  eng-BSB: After Aaron casts lots for the two goats, one for the LORD and the other
    for the scapegoat,
  tod-tod: Aalɔn ɠa kpakutoomai ɠɛ ga boli zinɛ felegɔiti, gilagi ɠɛ ga Ɠɔoɠɔ GALAGI
    nɔnɔi, gilagi ɠɛ ga nii kotoi yɛsu da, é lii la.
  eng-WEBPB: 'Aaron shall cast lots for the two goats: one lot for the LORD, and the
    other lot for the scapegoat.'
  kbq-kbq: ana tare meme afutrentera taisi zokago reno kesigeno, Ra Anumzamofo agima
    me'nea suzama efore hanigeno'a, anama Ra Anumzamofo agima fore'ma hania meme afukura
    Ra Anumzamofo su'zane nehuno, magora Asaseli su'zane hugahie.
  nhe-BL: Huan teipa quichihuas suertes ica nopa ome oquich chivojme para quiitas
    tlen elis para na, niimoTECO, huan tlen elis para quihuicas tetlajtlacolhua hasta
    campa itoca Azazel ipan nopa tlahuel huactoc tlali campa ayoc quema huelis mocuepas
    sampa.
  gub-BL: Àràw omomor putar ita'i her hereko har nehe. Pitài ita'i heta putar Tupàn
    Tuweharupi Wiko Ma'e her hehe imuapyk pyrer nehe. Inugwer ita'i heta putar Azazew
    her hehe imuapyk pyrer nehe no.
  eng-DRA: 'And casting lots upon them both, one to be offered to the Lord, and the
    other to be the emissary goat:'
