verse: LEV.016.025
translations:
  mal-C: അയാൾ പാപശുദ്ധീകരണയാഗത്തിന്റെ മേദസ്സ് യാഗപീഠത്തിൽ ദഹിപ്പിക്കുകയും വേണം.
  deu-TKW: Das Fett des Sündopfers aber soll er auf dem Altar in Rauch aufgehen lassen.
  lin-lin: Akotumba mafuta ya mbeka ya masumu na likolo ya etumbelo.
  eng-LSV: and with the fat of the sin-offering he makes incense on the altar.
  eng-GNV: Also the fatte of the sinne offring shall he burne vpon the altar.
  eng-WEBSTER: And the fat of the sin-offering shall he burn upon the altar.
  nhw-BL: Huan ichiyajca nopa tlapiyali catli quitencajqui quen se tlacajcahualistli
    por tlajtlacoli, quitlatis ipan nopa tlaixpamitl.
  swh-ONEN: Pia atachoma mafuta ya mnyama wa sadaka ya dhambi juu ya madhabahu.
  bba-bba: Yen biru kpɑ u yɑɑ yen ɡum dɔ̃ɔ doke yɑ̃ku yerɔ ye bɑ kɑ torɑrun yɑ̃kuru
    kuɑ mi.
  eng-KJVCPB: And the fat of the sin offering shall he burn upon the altar.
  luo-luo: Bangʼ mano nowangʼ boche chiayo motimgo misango mar golo richo e kendo
    mar misango.
  meu-meu: Kara rea boubouna digarana danu ihaboulaina patana latanai baine haḡolea
    oho.
  npi-ULB: त्यसले वेदीमा पापबलिको बोसोलाई जलाओस् ।
  yor-yor: Òun yóò sì sun ọrẹ ẹbọ ẹ̀ṣẹ̀ náà lórí pẹpẹ.
  emp-NTPO: Maʌ̃be cadjirua carea paca, chiwatu sid̶a bead̶a dragada animarã babue
    diabadad̶e jũma babueida b̶ʌa.
  pes-OPCB: او باید چربی قربانی گناه را هم بر مذبح بسوزاند.
  tgl-ULB: Dapat niyang sunugin ang taba ng handog ng kasalanan sa altar.
  cbu-NT: '@see-verse:LEV.016.024'
  hui-hui: Ko biyarunaga nogo habane delaga wiyagobi lomabu mini delaga dabuni biagoria
    delolene nga.
  mya-mya: သူ​သည်​ယဇ်​ပလ္လင်​ပေါ်​တွင်​အ​ပြစ်​ဖြေ​ရာ ယဇ်​ကောင်​၏​အ​ဆီ​ကို​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  bod-N: སྡིག་བཤགས་མཆོད་པར་ཕུལ་བའི་ཕྱུགས་ཟོག་གི་ཚིལ་རྣམས་མཆོད་ཁྲིའི་སྟེང་བསྲེག་དགོས།
  sna-sna: Achapisawo mafuta echipiriso chechivi paaritari.
  spa-BLM: La grasa de la ofrenda por el pecado la quemará sobre el altar.
  cac-cac: A jantac xepual noc' silab' yuj mul, sn̈usjipaxtz'a d'a yib'an̈ altar.
  swh-ULB: Lazima yeye achome mafuta ya sadaka ya dhambi juu ya madhabahu.
  bel-bel: а тлушч ахвяры за грэх спаліць на ахвярніку.
  deu-ELBBK: Und das Fett des Sündopfers soll er auf dem Altar räuchern.
  mbb-OT: Edtutungen din daan diyà te pemuhatà is menge tavà dutun te pemuhat he para
    idlumpiyu.
  mal-2015: അവൻ പാപയാഗത്തിന്റെ മേദസ്സു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം.
  rmc-rmc: O žiros pal e obeta vaš o binos labarela pro oltaris.
  pes-OPV: و پیه قربانی گناه را بر مذبح بسوزاند.
  ron-1924: Яр грэсимя жертфей де испэшире с-о ардэ пе алтар.
  ben-OBCV: আর সে পাপার্থক বলির মেদ বেদিতে পোড়াবে।
  som-som: Oo xaydha qurbaanka dembigana waa inuu meesha allabariga ku dul gubaa.
  lat-VUC: et adipem, qui oblatus est pro peccatis, adolebit super altare.
  eng-ASVBT: And the fat of the sin offering shall he burn upon the altar.
  ita-1885: E bruci il grasso del sacrificio per lo peccato sopra l'Altare.
  eng-LXXUP: And he shall offer the fat for the sin offering on the altar.
  eng-ULB: He must burn the fat of the sin offering on the altar.
  spa-VBL: También debe quemar la grasa de la ofrenda por el pecado en el altar.
  fra-_FOB: Il fera aussi fumer sur l'autel la graisse du sacrifice pour le péché.
  mal-mal: അവൻ പാപയാഗത്തിന്റെ മേദസ്സു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കണം.
  urd-GVR: Is ke alāwā wuh gunāh kī qurbānī kī charbī qurbāngāh par jalā de.
  suz-BL: मिनु मेकोमी पाप आ पर्बम चढ़ेशो आ बोंसो चढ़ेतीकेमी चोचा माल्‍ब।
  ita-1927: E farà fumare sull’altare il grasso del sacrifizio per il peccato.
  ckb-ckb: پیوی قوربانییەکەی گوناهیش لەسەر قوربانگاکە بسووتێنێت.
  eng-BBE: And the fat of the sin-offering is to be burned by him on the altar.
  kan-OKCV: ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ಕೊಬ್ಬನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು.
  tam-2017: பாவநிவாரணபலியின் கொழுப்பைப் பலிபீடத்தின்மேல் எரிக்கக்கடவன்.
  spa-RV-1909: Y quemará el sebo de la expiación sobre el altar.
  ron-BTF: Și grăsimea ofrandei pentru păcat o să ardă pe altar.
  eng-WEBP: The fat of the sin offering he shall burn on the altar.
  eng-FBV: He also must burn the fat of the sin offering on the altar.
  nld-1939: Het vet van het zondeoffer moet hij op het altaar in rook doen opgaan.
  nch-BL: Huan ichiyajca nopa tapiyali cati quitencajqui quej se tacajcahualisti por
    tajtacoli, quitatis ipan nopa taixpamit.
  vie-1934: Người cũng phải lấy mỡ của con sinh tế chuộc tội mà xông trên bàn thờ.
  hin-CV: फिर वह पापबलि की चर्बी को वेदी पर आग में जलाकर भेंट कर दे.
  eng-OURB: The fat of the habitual sin ·miss the mark· offering he shall burn on
    the altar.
  spa-BES: Y la grasa de la ofrenda por el pecado será quemada por él en el altar.
  tdx-tdx: hengae’e an-katoeñe amy kitreliy ty safo’ i engan-kakeoy.
  vid-vid: Mafuta ga nhambiko ya gehile kogalakaza mchanya mwa honhu ha kulavila nhambiko.
  eng-OKE: And the fat of the sin offering he shall burn at the altar.
  tha-KJV: เขาจะเอาไขมันของเครื่องบูชาไถ่บาปไปเผาเสียบนแท่น
  por-BR-2018: E queimará a gordura da expiação sobre o altar.
  deu-ELO: Und das Fett des Sündopfers soll er auf dem Altar räuchern.
  eng-WYC-2018: and he shall burn on the altar the inner fatness which is offered
    for sin. (and he shall burn on the altar the inner fat of the sin offering.)
  epo-epo: Kaj la sebon de la pekofero li fumbruligu sur la altaro.
  uig-PIN: Xundaⱪla u gunaⱨ ⱪurbanliⱪining meyini ⱪurbangaⱨta kɵydürsun.
  beo-beo: E oloda da:iya Wadela:i Hou Gogolema:ne Olofoma:ne Iasu gobele salasu hamoma:ne,
    sefe amo gobesimu.
  tpi-OTNT: Na em i mas kukim gris bilong abus em i bin ofaim bilong rausim sin bilong
    ol.
  hau-SA: Zai kuma ƙone kitsen hadaya don zunubi a kan bagade.
  uig-LAT: Shundaqla u gunah qurbanliqining méyini qurban’gahta köydürsun.
  nde-nde: Njalo uzatshisa amahwahwa omnikelo wesono e-alithareni.
  ton-ton: Pea ko e ngako ʻoe feilaulau maʻae angahala ʻe tutu ʻe ia ia ki he feilaulauʻanga.
  ces-1613: A tuk oběti za hřích páliti bude na oltáři.
  eng-WMB: The fat of the sin offering he shall burn on the altar.
  tam-TCV: பாவநிவாரண காணிக்கை பலியின் கொழுப்பையும் அவன் பலிபீடத்தின்மேல் எரிக்கவேண்டும்.
  ceb-ULB: Kinahanglan sunogon niya ang tambok sa halad sa sala ibabaw sa halaran.
  pol-UBG: A tłuszcz ofiary za grzech spali na ołtarzu.
  agr-agr: Tudaun tsagkugtugti tusa kuntin maa apeamua nuna wiyajinak altarnum patai
    apeati.
  kyc-kyc: Baame kana pyare lasi dokona wambunya koo dupwana lao mena pyao kiso maiyamo
    dokona kapa rukisi dupwa kisakamira.
  urd-GVU: اِس کے علاوہ وہ گناہ کی قربانی کی چربی قربان گاہ پر جلا دے۔
  deu-1912: und das Fett vom Sündopfer auf dem Altar anzünden.
  kan-2017: ಅವನು ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಪಶುಗಳ ಕೊಬ್ಬನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಬೇಕು.
  yap-yap: Me urfiy u daken e altar e mam ko fare gamanman ni maligach ni fan ko denen.
  hlt-MCSB: Boirhaem kah a tha te khaw hmueihtuk dongah phum saeh.
  mdy-ETH: ጎሞ ጌኤሻኒ ዒንጊንቴ ቆልሞኮ ማሎ ሚቺ ዒንጎ ቤዞይዳ ሚቾንጎ፤
  twi-ASANTE: Ɔbɛhye sradeɛ de abɔ bɔne ho afɔdeɛ wɔ afɔrebukyia no so.
  eng-WEBU: The fat of the sin offering he shall burn on the altar.
  bnp-bnp: Ge gutu langa na dede a vina sipsip, a bulmakau nevona a nihabi na naro
    hale ne huriki.
  wal-wal: Qassi hegaadankka nagaraa yarshshuwaa handdaa yarshshiyoosaa bollan wottidi
    xuuggo.
  spa-PDDPT: y dejará consumir sobre el altar la grasa del sacrificio por el pecado.
  gun-gun: Ome'ẽ mbyrã ojuka va'ekue kyrakue ma ojejavyague re oapypa avi 'rã altar
    áry.
  agu-BL: Yi ẍepu'il yi tx'ixwatz tan jale'n cuybil paj, cho'n na patij wi altar.
  ilo-ULB: Masapul a puoranna ti taba ti daton a gapu iti basol iti rabaw ti altar.
  kpg-kpg: Mee e hai gii dudu i hongo di gowaa dudu tigidaumaha nia kiliidi o di manu
    dela ne hai tigidaumaha wwede nia huaidu.
  uig-ARA: شۇنداقلا ئۇ گۇناھ قۇربانلىقىنىڭ مېيىنى قۇربانگاھتا كۆيدۈرسۇن.
  sus-sus: A man xa yunubi xafari sɛrɛxɛ ture gan sɛrɛxɛbade fari.»
  pon-2006: E pahn isikala pohn pei sarawio wih en mahn mehn wia meirong en dihp.
  jae-jae: Ma ŋalêsi da êjô launêŋ secŋa eŋ êkêŋ ja êniŋ aŋga altar tau.
  ksd-ksd: Ma ra bira ta ra tinabar na varporong na tun ia ta ra uguugu na vartabar.
  tur-YTC: Günah sunusunun yağını sunakta yakacak.”
  grc-BRENT: Καὶ τὸ στέαρ τὸ περὶ τῶν ἁμαρτιῶν ἀνοίσει ἐπὶ τὸ θυσιαστήριον.
  ind-AYT: Sesudah itu, dia harus membakar lemak kurban penghapus dosa di atas mazbah.
  nya-nya: Mafuta a nyama yopepesera machimo awatenthe pa guwa lansembe.
  hrv-hrv: Loj sa žrtve okajnice neka sažeže u kad na žrtveniku.
  mps-mps: “Te agai augwaligo sęgę sela sąbo ofa yali kibu ili te siaba ulao.
  tpi-tpi: Na em i mas kukim gris bilong abus em i bin ofaim bilong rausim sin bilong
    ol.
  dan-1931: Og Syndofferets Fedt skal han bringe som Røgoffer på Alteret.
  vie-OVCB: Người cũng đốt mỡ của sinh tế chuộc tội trên bàn thờ.
  guj-2017: પાપાર્થાર્પણની ચરબીનું દહન તે વેદી પર કરે.
  pon-2006A: E pahn isikala pohn pei sarawio wih en mahn mehn wia meirong en dihp.
  por-BRBSL: A gordura da oferta pelo pecado, ele queimará sobre o altar.
  cth-cth: Yon thuengnae sathei thaw teh khoungroe van vah hmai a sawi han.
  twi-twi: Ɔbɛhyew srade de abɔ bɔne ho afɔre wɔ afɔremuka no so.
  hlt-hlt: Boirhaem kah a tha te khaw hmueihtuk dongah phum saeh.
  tbz-SIM: kɛ́tuɔ nyiwũɔ̃ bɛ̀ n kùɔ ì mɛyɛi nhũtímù kpɛ́í nyi kó mɛkùɔ̀ ndiwũɔ̃tɔ̀nnì
    ĩ́nkɛ̀.
  msy-2020: Egh a men arazir kuraba gɨn amangɨsɨ ofa gamizir asɨzimɨn ovim isɨ ofa
    gamir dakozimɨn a tuaghtɨ, avim bar an isi mangɨtɨ, a bar mɨghɨrightɨ, averenir
    kɨnim otogham.
  azb-azb: Günah qurbanının piyini də qurbangahda tüstülədib yandırsın.
  eng-DBY: And the fat of the sin-offering shall he burn upon the altar.
  hin-2017: और पापबलि की चर्बी को वह वेदी पर जलाए।
  wol-KYG: Nebbonu jur giy saraxu póotum bàkkaar, na ko lakk ci kaw sarxalukaay bi.
  eng-YLT: and with the fat of the sin-offering he doth make perfume on the altar.
  eng-WYC-2017: and he shall burn on the altar the inner fatness which is offered
    for sin.
  eng-WMBB: The fat of the sin offering he shall burn on the altar.
  urd-GVH: इसके अलावा वह गुनाह की क़ुरबानी की चरबी क़ुरबानगाह पर जला दे।
  rug-rug: Kaqu va uqua Eroni pa hope sa deanana sa vina vukivukihi tana sinea.
  gaz-gaz: Cooma aarsaa cubbuu illee iddoo aarsaa irratti haa gubu.
  fra-LSG: Il brûlera sur l’autel la graisse de la victime expiatoire.
  gnn-gnn: '@see-verse:LEV.016.024'
  yal-yal: A mɔn xa yulubi xafari saraxan turene sa tɛɛni saraxa ganden fari.”
  iou-iou: '@see-verse:LEV.016.024'
  haw-1868: A o ke kaikea o ka mohailawehala, oia kana e kuni ai maluna o ke kuahu.
  arb-NAV: وَيُحْرِقَ شَحْمَ ذَبِيحَةِ الْخَطِيئَةِ عَلَى الْمَذْبَحِ،
  ewe-ewe: Ekema atɔ dzo nu vɔ̃ ŋuti vɔsalãwo ƒe ami ɖe vɔsamlekpui la dzi.
  eng-LEE: And the fat of the sin-offering shall he burn upon the altar.
  asm-FB: আৰু পাপাৰ্থক বলিটোৰ তেলখিনি বেদীত দগ্ধ কৰিব।
  sus-A: عَ مَن شَ يُنُبِ شَقَرِ سّرّشّ تُرٍ فَن سّرّشّبَدٍ قَرِ.»
  fra-SBL: Il brûlera sur l'autel la graisse du sacrifice pour le péché.
  hbo-hbo: וְאֵ֛ת חֵ֥לֶב הַֽחַטָּ֖את יַקְטִ֥יר הַמִּזְבֵּֽחָה׃
  eng-WYCLIFFE: and he schal brenne on the auter the innere fatnesse which is offrid
    for synne.
  cwe-cwe: Mavuta ya nhambiko ya uhasanyi kezayatimbula mchanyha ya lupango.
  kik-kik: Ningĩ nĩagacinĩra maguta ma iruta rĩa kũhoroherio mehia igũrũ rĩa kĩgongona.
  fra-NCL: Il sortira ensuite, offrira son holocauste et celui du peuple, fera l’expiation
    pour lui et pour le peuple, et fera fumer sur l’autel la graisse du sacrifice
    pour le péché.
  cek-AK: Zae angbawnhaih sak ih athawk to hmaicam pongah pakhaem tih.
  cuk-cuk: Deginbali, isgued-ular ibdurgan-uklenaid-e-gwallu ibmar-ogumakar-ukleged-ailagi
    ogumakbaloed.
  uig-CYR: Шундақла у гуна қурбанлиғиниң мейини қурбангаһта көйдүрсун.
  tel-2017: పాపం కోసం చేసే బలి పశువు కొవ్వుని బలిపీఠం పైన దహించాలి.
  hat-BSA: Li va ofri nan lafimen grès ofrann peche a sou lotèl la.
  kos-kos: El fah esukak kiris ke kosro soko ah fin loang uh, tuh in mwe kisa ke ma
    koluk.
  hbo-WLC: וְאֵ֛ת חֵ֥לֶב הַֽחַטָּ֖את יַקְטִ֥יר הַמִּזְבֵּֽחָה׃
  ibo-ibo: Ọ ga-akpọkwa abụba anụ e ji chụọ aja mmehie ahụ ọkụ nʼelu ebe ịchụ aja.
  ory-ory: ଆଉ, ସେ ପାପାର୍ଥକ ବଳିର ମେଦ ବେଦିରେ ଦଗ୍ଧ କରିବ।
  chk-chk: Iwe, kirisin ewe mönün asoren tipis epwe keni me won ewe rongen asor.
  rop-rop: Im garra barnim det enimul fet langa det teibul blanga det ofring blanga
    nogudbalawei.
  ukr-1871: А тук жертви за гріх пустить з димом на жертівнику.
  deu-1951: Und das Fett des Sündopfers soll er auf dem Altar verbrennen.
  eng-JPS: And the fat of the sin-offering shall he make smoke upon the altar.
  srp-1865: A salo od žrtve za grijeh neka zapali na oltaru.
  lug-lug: Era n’amasavu ag’ekiweebwayo olw’ekibi anaagookeranga ku kyoto.
  heb-heb: ואת חלב החטאת יקטיר המזבחה׃
  ben-IRV: আর সে পাপের বলির মেদ বেদিতে পোড়াবে।
  pan-pan: ਅਤੇ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੀ ਚਰਬੀ ਨੂੰ ਉਹ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜੇ।
  mya-JVB: သန့်ရှင်း ရာ ဌာန ၌ ကိုယ် ကို ရေချိုး ၍ ၊ မိမိ အဝတ် ကို ဝတ် ပြီးမှ တဖန်
    ထွက် လာ၍ ၊ မိမိ မီး ရှို့ရာယဇ်၊ လူ များမီး ရှို့ရာယဇ်ကို ပူဇော် သဖြင့် ၊ မိမိ
    အဘို့ နှင့် လူ များအဘို့ အပြစ် ဖြေခြင်းကို ပြုရမည်။
  hmo-hmo: Kara dika kokia totona boubouna ia karaia neganai, ia gabua boromakau ena
    digarana be boubou patana ena latanai do ia gabua ore.
  urd-urd: और ख़ता की क़ुर्बानी की चर्बी को मज़बह पर जलाए।
  rus-SYN: а тук жертвы за грех воскурит на жертвеннике.
  bqc-SIM: i duun awakpabↄ nísi kpasa sa'okĩiwa.
  tcz-CHONGTHU: Chule chonset thoidam nadia sathao jouse chu, maicham phunga agovam
    ding ahi.
  mar-mar: मग त्याने पापार्पणाच्या चरबीचा वेदीवर होम करावा.
  qub-qub: Juchapita sacrifisyuta pishtashan uywapa wiranta altarcho rupachenga.
  bqp-bqp: Yen biru kpɑ u yɑɑ yen gum dɔ̃ɔ doke yɑ̃ku yerɔ ye bɑ kɑ torɑrun yɑ̃kuru
    kuɑ mi.
  hat-hat: L'a pran grès bèt yo te ofri pou peche a, l'a boule yo sou lotèl la.
  eng-BSB: He is also to burn the fat of the sin offering on the altar.
  tod-tod: Toɠa koto gba zuai ma wulɔi ɠala zalaɠa ɠulazuʋɛ.
  eng-WEBPB: The fat of the sin offering he shall burn on the altar.
  kbq-kbq: Anantera kumi ofama hu'nea bulimakaone, meme afu'mofo afova'a kresramna
    vu itare kre fanane hu ofa hugahie.
  nhe-BL: Huan ichiyajca nopa tlapiyali tlen quitencajqui queja se tlacajcahualistli
    ipampa tlajtlacoli, quitlatis ipan nopa tlaixpamitl.
  gub-BL: Wapy putar ma'ea'yr imono pyr katu 'ygwer imunàn kar haw ikawer nehe.
  eng-DRA: And the fat that is offered for sins, he shall burn upon the altar.
