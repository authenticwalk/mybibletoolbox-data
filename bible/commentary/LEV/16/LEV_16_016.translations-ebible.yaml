verse: LEV.016.016
translations:
  mal-C: ഇങ്ങനെ, അഹരോൻ ഇസ്രായേല്യരുടെ അശുദ്ധിയും മത്സരവും അവരുടെ മറ്റെല്ലാ പാപങ്ങളുംനിമിത്തം
    അതിവിശുദ്ധസ്ഥലത്തിനു പ്രായശ്ചിത്തം കഴിക്കണം. അവരുടെ ഇടയിൽ അവരുടെ അശുദ്ധിയുടെ നടുവിലിരിക്കുന്ന
    സമാഗമകൂടാരത്തിനുവേണ്ടിയും അദ്ദേഹം അങ്ങനെതന്നെ ചെയ്യണം.
  deu-TKW: und entsündige so das Heiligtum von wegen der Unreinigkeiten der Israeliten
    und der Übertretungen, die sie irgend begangen haben, und ebenso verfahre er mit
    dem Offenbarungszelte, das bei ihnen weilt inmitten ihrer Unreinigkeiten.
  lin-lin: Na nzela wana, akosala mosala ya bolimbisi masumu mpo na Esika ya bule
    likolo ya mbindo, botomboki mpe masumu ya bana ya Isalaele. Akosala mpe ndenge
    moko mpo na Ndako ya kapo ya Bokutani oyo ezali elongo na bango kati na mbindo
    na bango.
  eng-LSV: and he has made atonement for the holy place because of the uncleanness
    of the sons of Israel, and because of their transgressions in all their sins;
    and so he does for the Tent of Meeting which is dwelling with them in the midst
    of their uncleannesses.
  eng-GNV: 'So he shall purge the Holy place from the vncleannes of the children of
    Israel, and from their trespasses of all their sinnes: so shall he do also for
    the Tabernacle of the Cogregation placed with them, in the middes of their vncleannesse.'
  eng-WEBSTER: 'And he shall make an atonement for the holy place , because of the
    uncleanness of the children of Israel, and because of their transgressions in
    all their sins: and so shall he do for the tabernacle of the congregation that
    remaineth among them in the midst of their uncleanness.'
  nhw-BL: Huan quej nopa nechixtzacuilis nopa tlajtlacoli catli israelitame quihuicaj
    catli quichihuilijtoc amo ma eli tlapajpactli nopa cuarto catli Más Tlatzejtzeloltic.
    Teipa san se quiixtzacuas nopa tlajtlacoli catli quichihuilijtoc para nopa yoyon
    tiopamitl amo ma eli tlapajpactli. Pampa nopa yoyon tiopamitl ica nopa cuarto
    catli Más Tlatzejtzeloltic mocahua tlatlajco campa mochijtoque nopa tlajtlacolchijca
    israelitame catli amo tlapajpacme noixpa. Yeca inintlajtlacolhua quichihua ma
    eli amo tlapajpactli hasta calijtic ipan nopa yoyon tiopamitl huan monequi anquitlapajpacchihuase.
  swh-ONEN: Kwa njia hii atafanya upatanisho kwa ajili ya Patakatifu pa Patakatifu
    kwa sababu ya unajisi na uasi wa Waisraeli, kwa dhambi zao zozote. Atafanya hivyo
    kwa ajili ya Hema la Kukutania, ambalo liko miongoni mwao katikati ya unajisi
    wao.
  bba-bba: Kpɑ u dii te tɑ dɛɛre ɡem ɡem dɛɛrɑsiɑbun wororu koosi u kɑ ten disi wɔkɑ
    yi tɑ duurɑ Isirelibɑn torɑnu kɑ ben mɛm nɔɔbu sɑrirun sɔ̃. Nɡe mɛyɑ u koo ko
    u kɑ dii dɛɛrɑ ten disi wɔkɑ, domi tɑ wɑ̃ɑ disiɡibun suunu sɔɔ.
  eng-KJVCPB: 'and he shall make an atonement for the holy place, because of the uncleanness
    of the children of Israel, and because of their transgressions in all their sins:
    and so shall he do for the tabernacle of the congregation, that remaineth among
    them in the midst of their uncleanness.'
  cpy-cpy: Rootaki iroopero-tantee-yaari jempe otajorentsi-witaka tema rantawerowaitakiro
    pisheninka-paeni. Ari ikantakirori eejatzi maawoeni tajorentsi-thaante, ojatekaen-chari
    ipanko-thaante-yitaka ikaatzi kaaripero-yiteentsiri.
  luo-luo: Mano e kaka nopwodh Kama Ler Moloyo nikech timbe mogak kod ngʼanyo mar
    oganda jo-Israel, bed ni gisetimo richo moro mora. Mano bende e kaka nopwodhi
    Hemb Romo manie diergi kuom timbegi mogak.
  meu-meu: Unu amo ia ese gabu helaḡana dainai herohemaino karana baine karaia, Israel
    taudia edia miro bona edia kara dika bona edia kara rea daidiai; kara heḡereḡerena
    ma baine karaia hebou kalagana dainai, badina be ia na miro besena bogaraginai
    e miamu.
  npi-ULB: इस्राएलका मानिसहरूका अशुद्ध कामहरू, तिनीहरूको विद्रोह र तिनीहरूका सारा
    पापको कारण पवित्रस्थानको निम्ति त्यसले प्रायश्‍चित्त गरोस् । त्यसले यो भेट हुने
    पालको निम्ति पनि गरोस्, जहाँ तिनीहरूका अशुद्ध कामहरूका बिचमा परमप्रभु तिनीहरू
    माझमा बास गर्नुहुन्छ ।
  yor-yor: Báyìí ni yóò ṣe ètùtù fún Ibi Mímọ́ Jùlọ nítorí àìmọ́ àwọn ará Israẹli
    àti nítorí gbogbo ìrékọjá wọn àti ìṣọ̀tẹ̀ wọn nípa ẹ̀ṣẹ̀ wọn gbogbo, bákan náà
    ni yóò sì ṣe fún àgọ́ ìpàdé, èyí tí ó wà láàrín wọn nínú àìmọ́ wọn.
  emp-NTPO: Mʌ̃ wua dera bãrã dji cadjirua obadarã tãẽna b̶ʌ bẽrã Aaroʌ̃ba mãwã oaba
    jĩãpoida b̶ʌa. Mãwã mʌ̃ itea biara b̶ʌ dejãda mʌ̃ quĩrãpita bia b̶ʌya israelerãba
    cadjirua o panʌnebemada, mʌ̃ quĩrãpita biẽ́ panʌnebemada, idjab̶a mʌ̃ bed̶ea ĩjã
    od̶aẽ́ panʌnebema sid̶a. Mʌ̃ itea b̶ʌ dejãra ara maʌ̃ quĩrãca oida b̶ʌa mʌ̃ quĩrãpita
    bia b̶emãrẽã.
  pes-OPCB: به این ترتیب برای قدس‌الاقداس که به سبب گناهان قوم اسرائیل آلوده شده و
    برای خیمۀ ملاقات که در میان قوم واقع است و با آلودگی‌های ایشان احاطه شده، کفاره
    خواهد کرد.
  tgl-ULB: Dapat gumawa siya ng pambayad kasalanan para sa banal na lugar dahil sa
    maruming mga gawain ng mga tao ng Israel, at dahil sa kanilang paghihimagsik at
    lahat ng kanilang mga kasalanan. Dapat din niyang gawin ito para sa tolda ng pagpupulong,
    kung saan namumuhay si Yahweh sa kanilang kalagitnaan, sa harap ng kanilang maruruming
    mga gawain.
  cbu-NT: '@see-verse:LEV.016.015'
  hui-hui: Arono ibugua anidagua biragome Isaraele wali agalirume ko tara tara biyarubi
    Hobane Loma Bia Heneore biago tigua mebia hayagobi domolene wulebira. Balai Anda
    o biago wali agali tini kagoria kago mebia hayarunaga ko domalu mo baya holenaga
    ogonidagua dege bulene nga.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​အာ​ရုန်​သည် ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​မ​သန့်​စင်​ခြင်း​နှင့်​အ​ပြစ်
    အ​မျိုး​မျိုး​တို့​ကြောင့် အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န တော်​အ​တွက် သန့်​စင်​ခြင်း​ဝတ်​ကို​ဆောင်​ရွက်​ရ
    မည်။ တဲ​တော်​သည်​မ​သန့်​စင်​သော​စ​ခန်း​အ​လယ် တွင်​တည်​ရှိ​သ​ဖြင့် တဲ​တော်​အ​တွက်​သန့်​စင်
    ခြင်း​ဝတ်​ကို​ဆောင်​ရွက်​ရ​မည်။-
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་གཙང་བ་དང་ཉེས་སྐྱོན་ཏེ། ཁོ་རྣམས་ཀྱི་སྡིག་པ་མཐའ་དག་གི་ཕྱིར་དུ།
    ཁོས་གནས་དམ་པའི་སྡིག་པ་བཤག་དགོས་ལ། ཁོས་དེ་རྣམས་ཀྱི་མི་གཙང་བའི་དབུས་སུ་གནས་པའི་མཇལ་འཕྲད་གུར་མཆོག་གི་ཕྱིར་དུའང་དེ་བཞིན་བྱེད་དགོས།
  sna-sna: Nenzira iyi achayananisira Nzvimbo Tsvene-tsvene nokuda kwokudarika uye
    nokumukira kwavaIsraeri, zvisinei kuti zvivi zvavo zvanga zviri zvipi. Anofanira
    kuitira Tende Rokusangana zvimwe chetezvo, iro riri pakati pavo, pakati pokusachena
    kwavo.
  spa-BLM: Hará la expiación por el Lugar Santo, a causa de la impureza de los hijos
    de Israel y de sus transgresiones, de todos sus pecados; y lo mismo hará por la
    Tienda de Reunión que habita con ellos en medio de su impureza.
  cac-cac: Icha val chi' syutej vin̈aj Aarón chi' sacb'itan jun lugar Vicn̈ej Yaji
    yuj yalxon̈ej tas chucal yed' spitalil eb' israel tic. Icha chi' ol aj sacb'ican
    masanil in cajnub' b'aj tzin ch'ox in b'a, aton jun ayec' eyed'oc d'a scal chucal
    tze c'ulej.
  swh-ULB: Yeye lazima afanye upatanisho kwaajili ya mahali patakatifu kwa sababu
    ya matendo ya unajisi ya watu wa Israeli, na kwa sababu ya uasi na dhambi zao
    zote. Yeye pia lazima afanye haya kwaajili ya hema ya mkutano, ambapo Yahwe anaishi
    kati yao, katika uwepo wa matendo yao ya unajisi.
  bel-bel: і ачысьціць сьвятыню ад нячыстасьці сыноў Ізраілевых, і ад злачынстваў
    іхніх, ва ўсіх грахах іхніх. Так павінен зрабіць ён і са скініяй сходу, якая ў
    іх, сярод нячыстасьці іхняй.
  deu-ELBBK: und er tue Sühnung für das Heiligtum wegen der Unreinigkeiten der Kinder
    Israel und wegen ihrer Übertretungen, nach allen ihren Sünden; und ebenso soll
    er für das Zelt der Zusammenkunft tun, das sich bei ihnen befindet, inmitten ihrer
    Unreinigkeiten.
  mbb-OT: Pinaaǥi kayi te ebeelan ni Aaron, egkelumpiyuwan is Utew Segradu he Lugar
    te kegkeremeriki zuen tenged te keremerik te menge Israilihanen wey tenged te
    menge salà dan wey menge kedsupak dan. Ebeelan din daan heini ziyà te zuma he
    vahin duen te tulda su ziyà man heini mekepelastar te teliwazà te kampu zan te
    menge meremerik.
  mal-2015: യിസ്രായേൽമക്കളുടെ അശുദ്ധികൾ നിമിത്തവും അവരുടെ സകലപാപവുമായ ലംഘനങ്ങൾ നിമിത്തവും
    അവൻ വിശുദ്ധമന്ദിരത്തിന്നു പ്രായശ്ചിത്തം കഴിക്കേണം; അവരുടെ ഇടയിൽ അവരുടെ അശുദ്ധിയുടെ
    നടുവിൽ ഇരിക്കുന്ന സമാഗമനകൂടാരത്തിന്നും അവൻ അങ്ങനെതന്നേ ചെയ്യേണം.
  rmc-rmc: Kavke obžužarela o Neksveteder than le Izraelitengre nažužipnastar a kerela
    o obrados pro zmjereňje vaš le manušengre bini the nalačhipena. Kavke oda kerela
    le Svetostankoha, so hino andre lengro taboris pašal lengre nažužipena.
  pes-OPV: و برای قدس کفاره نماید به‌سبب نجاسات بنی‌اسرائیل، و به‌سبب تقصیرهای ایشان
    با تمامی گناهان ایشان، و برای خیمه اجتماع که با ایشان در میان نجاسات ایشان ساکن
    است، همچنین بکند.
  ron-1924: Астфел, сэ факэ испэшире пентру Сфынтул Локаш, пентру некурэцииле копиилор
    луй Исраел ши пентру тоате кэлкэриле де леӂе прин каре ау пэкэтуит ей. Сэ факэ
    ла фел пентру кортул ынтылнирий, каре есте ку ей ын мижлокул некурэциилор лор.
  ben-OBCV: এভাবে মহাপবিত্র স্থানের জন্য সে প্রায়শ্চিত্ত করবে, কেননা ইস্রায়েলীদের
    রকমারি অশুচিতা, বিরোধিতা ও অন্যান্য পাপ সেখানে ঘটেছিল। সমাগম তাঁবুর জন্য সে একই
    কাজ করবে, যা তাদের অশুচিতার মাঝে তাদের মধ্যে রয়েছে।
  som-som: Oo isagu waa inuu meesha quduuska ah daraaddeed kafaaraggud ugu sameeyaa
    dadka reer binu Israa'iil waxyaalahooda nijaasta ah iyo xadgudubyadooda oo ah
    xataa dembiyadooda oo dhan aawadood, oo sidaasoo kalena waa inuu u sameeyaa teendhada
    shirka oo iyaga la deggan waxyaalahooda nijaasta ah dhexdooda.
  lat-VUC: et expiet sanctuarium ab immunditiis filiorum Israël, et a prævaricationibus
    eorum, cunctisque peccatis. Juxta hunc ritum faciet tabernaculo testimonii, quod
    fixum est inter eos, in medio sordium habitationis eorum.
  eng-ASVBT: 'and he shall make atonement for the holy place, because of the uncleannesses
    of the children of Israel, and because of their transgressions, even all their
    sins: and so shall he do for the tent of meeting, that dwelleth with them in the
    midst of their uncleannesses.'
  ita-1885: E così purifichi il Santuario, purificandolo dell'immondizie dei figliuoli
    d'Israele, e de' loro misfatti, secondo tutti i lor peccati; faccia ancora il
    simigliante al Tabernacolo della convenenza, il quale è stanziato appresso loro,
    per le loro immondizie.
  eng-LXXUP: And he shall make atonement for the sanctuary on account of the uncleanness
    of the children of Israel, and for their trespasses in the matter of all their
    sins; and thus shall he do to the tabernacle of witness established among them
    in the midst of their uncleanness.
  eng-ULB: He must make atonement for the holy place because of the unclean actions
    of the people of Israel, and because of their rebellion and all their sins. He
    must also do this for the tent of meeting, where Yahweh lives among them, in the
    presence of their unclean actions.
  spa-VBL: Así es como corregirá el Lugar Santísimo y lo purificará de la inmundicia
    de los israelitas, de sus actos de rebelión y de todos sus pecados. Hará lo mismo
    con el Tabernáculo de Reunión que está en medio de su campamento, rodeado de sus
    vidas inmundas.
  fra-_FOB: Et il fera l'expiation pour le sanctuaire, à cause des souillures des
    enfants d'Israël, et de leurs rébellions en tous leurs péchés. Il fera de même
    pour le tabernacle d'assignation qui demeure avec eux au milieu de leurs souillures.
  mal-mal: യിസ്രായേൽ മക്കളുടെ അശുദ്ധികൾ നിമിത്തവും അവരുടെ സകലപാപവുമായ ലംഘനങ്ങൾ നിമിത്തവും
    അവൻ വിശുദ്ധമന്ദിരത്തിനു പ്രായശ്ചിത്തം കഴിക്കണം; അവരുടെ ഇടയിൽ അവരുടെ അശുദ്ധിയുടെ
    നടുവിൽ ഇരിക്കുന്ന സമാഗമനകൂടാരത്തിനും അവൻ അങ്ങനെ തന്നെ ചെയ്യണം.
  urd-GVR: Yoṅ wuh Muqaddastarīn Kamre kā kaffārā degā jo Isrāīliyoṅ kī nāpākiyoṅ
    aur tamām gunāhoṅ se muta'assir hotā rahtā hai. Is se wuh mulāqāt ke pūre ḳhaime
    kā bhī kaffārā degā jo ḳhaimāgāh ke darmiyān hone ke bāis Isrāīliyoṅ kī nāpākiyoṅ
    se muta'assir hotā rahtā hai.
  suz-BL: मोपा मेकोमी मेको कोठा चोव़खो दुम्‍ब। मिनु इस्राएल ङा मुर आन ग्रांग्रा दिशो
    नु मरिम्‍शो पशो नु मेको आन पाप आन पर्बम पाप क्‍याम्‍तीक गेय बाक्‍ब। मिनु मेकोमी
    ग्रुम्‍तीक ताम्‍बु कली यो पचा माल्‍ब।
  ita-1927: Così farà l’espiazione per il santuario, a motivo delle impurità dei figliuoli
    d’Israele, delle loro trasgressioni e di tutti i loro peccati. Lo stesso farà
    per la tenda di convegno ch’è stabilita fra loro, in mezzo alle loro impurità.
  ckb-ckb: بەم شێوەیە کەفارەت بۆ شوێنی هەرەپیرۆز بکات لە گڵاوییەکانی نەوەی ئیسرائیل
    و لە یاخیبوون و هەموو گوناهەکانیان. بۆ چادری چاوپێکەوتنیش کە لەنێویانە ئاوا بکات،
    لەناوەندی گڵاوییەکانیان.
  eng-BBE: And let him make the holy place free from whatever is unclean among the
    children of Israel and from their wrongdoing in all their sins; and let him do
    the same for the Tent of meeting, which has its place among an unclean people.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಅಶುದ್ಧತ್ವದ ನಿಮಿತ್ತವಾಗಿಯೂ, ಎಲ್ಲಾ ಅಪರಾಧಗಳಿಗಾಗಿಯೂ ಅವನು ಮಹಾಪರಿಶುದ್ಧ
    ಸ್ಥಳಕ್ಕಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ಅವರು ಅಶುದ್ಧತ್ವದ ಮಧ್ಯದಲ್ಲಿ ಉಳಿದವರಿಗೋಸ್ಕರ ದೇವದರ್ಶನದ
    ಗುಡಾರಕ್ಕೂ ಅದರಂತೆಯೇ ಮಾಡಬೇಕು.
  tam-2017: இஸ்ரவேல் மக்களுடைய தீட்டுகளினிமித்தமும், அவர்களுடைய சகல பாவங்களினாலும்
    உண்டான அவர்களுடைய மீறுதல்களினிமித்தமும், பரிசுத்த ஸ்தலத்திற்காகப் பிராயச்சித்தம்செய்து,
    அவர்களிடத்தில் அவர்களுடைய தீட்டுகளுக்குள்ளே நிற்கிற ஆசரிப்புக்கூடாரத்திற்காகவும்
    அப்படியே செய்யக்கடவன்.
  spa-RV-1909: 'Y limpiará el santuario, de las inmundicias de los hijos de Israel,
    y de sus rebeliones, y de todos sus pecados: de la misma manera hará también al
    tabernáculo del testimonio, el cual reside entre ellos en medio de sus inmundicias.'
  ron-BTF: Și să facă ispășire pentru locul sfânt, din cauza necurățiilor copiilor
    lui Israel și din cauza fărădelegilor lor în toate păcatele lor, și astfel să
    facă pentru tabernacolul întâlnirii, care rămâne printre ei în mijlocul necurățiilor
    lor.
  eng-WEBP: He shall make atonement for the Holy Place, because of the uncleanness
    of the children of Israel, and because of their transgressions, even all their
    sins; and so he shall do for the Tent of Meeting that dwells with them in the
    middle of their uncleanness.
  eng-FBV: This is how he will set right the Most Holy Place and purify it from the
    uncleanness of the Israelites, their acts of rebellion, and all their sins. He
    will do the same for the Tent of Meeting which is in the middle of their camp,
    surrounded by their unclean lives.
  nld-1939: Zo moet hij voor het heiligdom de verzoeningsplechtigheid verrichten en
    het zuiveren van alle onreinheden en overtredingen der Israëlieten, welke hun
    zonden ook zijn. Vervolgens moet hij hetzelfde doen met de openbaringstent, die
    bij hen te midden van hun onreinheden staat.
  nch-BL: Huan quej nopa techixtzacuilis nopa tajtacoli cati israelitame quihuicaj
    cati quichijtoc ma amo eli tapajpactic nopa cuarto cati Más Tatzejtzeloltic. Teipa
    san se quichihuas para quiixtzacuas nopa tajtacoli cati quichijtoc para nopa yoyon
    tiopamit ma amo eli tapajpactic. Pampa nopa yoyon tiopamit ica nopa cuarto cati
    Más Tatzejtzeloltic mocahua tatajco campa mochijtoque nopa tajtacolchijca israelitame
    cati amo tapajpactique noixpa. Yeca inintajtacolhua quichihua ma eli amo tapajpactic
    hasta calijtic ipan nopa yoyon tiopamit huan monequi anquitapajpacchihuase.
  vie-1934: Người vì cớ sự ô uế, sự vi phạm và tội lỗi của dân Y-sơ-ra-ên phải làm
    lễ chuộc tội cho nơi thánh và cho hội mạc ở giữa sự ô uế của họ.
  hin-CV: वह परम पवित्र स्थान के लिए इस्राएल वंशजों की अशुद्धता तथा उनके सारे पापों
    के संबंध में किए गए अपराध के लिए प्रायश्चित पूरा करे, और इसी प्रकार वह मिलनवाले
    तंबू के लिए भी करे, जो उनकी अशुद्धताओं के बीच उनके साथ रहता है.
  eng-OURB: He shall make atonement for the Holy Place, because of the uncleanness
    of the children of Israel [God prevails], and because of their rebellious breaches
    of relationships, even all their habitual sins ·missing the marks·; and so he
    shall do for the Tent of Meeting, that dwells with them in the middle of their
    uncleanness.
  spa-BES: Y libere el lugar santo de todo lo que sea inmundo entre los hijos de Israel
    y de su maldad en todos sus pecados; y que haga lo mismo con la Tienda de reunión,
    que tiene su lugar entre un pueblo impuro.
  tdx-tdx: le hijebañe i toe-miavakey re ty amo haleora’ o ana’Israeleoo, naho ty
    amo fiolàñe nampanan-tahiñe iareo iabio; izay ka ty hanoe’e amy kibohom-pamantañañe
    mitoboke añivo’ ty haleora’ iareoy.
  vid-vid: Ahyo kodita uhanyisi kwa chiwalo cha honhu helile ng'hatu, kwa chiwalo
    cha mbuli zikokomoche zowaditile Waisilaeli na kwa chiwalo cha gehile ga hewo
    geng'ha. Ndo vyoyodita kahi kwa chiwalo cha ihema lya Nguluwi liwele hali wanhu
    awo wawele wakokomoche.
  eng-OKE: And he shall (thus) make atonement for the holy place on account of the
    uncleanness of the children of Israel, and the rebellion of all their sin. And
    so shall he do for the tabernacle of ordinance which remaineth with them in the
    midst of their uncleanness.
  tha-KJV: ดังนี้​แหละเขาจะทำการลบมลทินของสถานที่​บริสุทธิ์​นั้นเพราะเหตุมลทินของคนอิสราเอลและเพราะเหตุการละเมิด
    เพราะบาปทั้งสิ้นของเขา และอาโรนจะกระทำต่อพลับพลาแห่งชุ​มนุ​มซึ่งอยู่กับเขาท่ามกลางมลทินของประชาชน
  por-BR-2018: 'E limpará o santuário, das imundícias dos filhos de Israel, e de suas
    rebeliões, e de todos os seus pecados: da mesma maneira fará também ao tabernáculo
    do testemunho, o qual reside entre eles em meio de suas imundícias.'
  deu-ELO: Und er tue Sühnung für das Heiligtum wegen der Unreinigkeiten der Kinder
    Israel und wegen ihrer Übertretungen, nach allen ihren Sünden; und ebenso soll
    er für das Zelt der Zusammenkunft tun, das bei ihnen weilt, inmitten ihrer Unreinigkeiten.
  eng-WYC-2018: and (so) he shall cleanse the saintuary from [the] uncleanness of
    the sons of Israel, and from their trespassings, and [from] all their sins. By
    this custom he shall do in the tabernacle of witnessing (or And by this custom
    he shall do all of this in the Tabernacle of the Witnessing), which is set among
    them, in the midst of [the] filths of the habitation of them.
  epo-epo: Kaj li pekliberigos la sanktejon koncerne la malpuraĵojn de la Izraelidoj
    kaj iliajn krimojn, en ĉiuj iliaj pekoj; kaj tiel li agos kun la tabernaklo de
    kunveno, kiu estas inter ili, meze de iliaj malpuraĵoj.
  uig-PIN: U bu yol bilǝn muⱪǝddǝs jay üqün kafarǝt kǝltürüp, uni Israillarning napakliⱪidin,
    ⱨǝmmǝ itaǝtsizliklirini elip baridiƣan gunaⱨliridin paklaydu wǝ xuningdǝk ularning
    napakliⱪi arisida turuwatⱪan jamaǝt qediri üqünmu xundaⱪ kafarǝt ⱪilsun.
  beo-beo: E da agoane sema hamomu. Isala:ili dunu da ledo hamoi dagoiba:le, Hadigidafa
    Momei Sesei gugunufinisi. Be amo gobele salasu hamobeba:le, e da amo ledo amola
    Isala:ili fi dunu ilia wadela:i hou fadegasa. E da amo hou Hina Gode Ea Abula
    diasu ganodini hamomu. Bai Abula Diasu da diasu gilisisu dogoa amogawi dana. Amola
    Hina Gode da diasu gilisisu da ledo gala hamoi dagoi ba:sa.
  tpi-OTNT: Long dispela pasin bai em i mekim dispela Rum Tambu Tru i kamap klin long
    ai bilong mi. Long wanem, ol manmeri bilong Israel i bin bikhet na sakim tok bilong
    mi na mekim planti sin, na dispela pasin i mekim Rum Tambu Tru i kamap doti. Haus
    sel bilong mi i stap namel long ol Israel, na pasin nogut bilong ol i save mekim
    olgeta samting bilong haus sel i kamap doti long ai bilong mi. Olsem na Aron i
    mas kisim liklik blut na mekim wankain pasin long haus sel olsem em i bin mekim
    long Rum Tambu Tru, na bai haus sel i ken kamap klin gen.
  hau-SA: Ta haka zai yi kafara domin Wuri Mafi Tsarki saboda ƙazantar tawayen Isra’ilawa,
    da laifofinsu, da dukan zunubansu. Haka zai yi saboda Tentin Sujada wanda yake
    a cikinsu a tsakiyar ƙazantarsu.
  uig-LAT: U bu yol bilen muqeddes jay üchün kafaret keltürüp, uni Israillarning napakliqidin,
    hemme itaetsizliklirini élip baridighan gunahliridin paklaydu we shuningdek ularning
    napakliqi arisida turuwatqan jamaet chédiri üchünmu shundaq kafaret qilsun.
  nde-nde: Ngalokho uzakwenza indlela yokubuyisana, endaweni eNgcwelengcwele ngenxa
    yokungcola lokuhlamuka kwabako-Israyeli, kungakhathalekile ukuthi benze sono bani.
    Uzakwenza njalo into efanayo ethenteni lokuhlangana eliphakathi kwabo ngokungcola
    okuphakathi kwabo.
  ton-ton: 'Pea te ne fai ha fakalelei koeʻuhi ko e potu māʻoniʻoni, ko e meʻa ʻi
    he taʻemaʻa ʻae fānau ʻa ʻIsileli, pea ko e meʻa ʻi heʻenau ngaahi talangataʻa
    mo ʻenau ngaahi angahala: pea ʻe fai pehē ʻe ia ki he fale fehikitaki ʻoe fakataha,
    ʻaia ʻoku tuʻu ʻiate kinautolu ʻi he lotolotonga ʻo ʻenau ngaahi meʻa taʻemaʻa.'
  ces-1613: A očistí svatyni od nečistot synů Izraelských a od přestoupení jejich
    i všech hříchů jejich. Totéž učiní i stánku úmluvy, kterýž jest mezi nimi u prostřed
    nečistot jejich.
  eng-WMB: He shall make atonement for the Holy Place, because of the uncleanness
    of the children of Israel, and because of their transgressions, even all their
    sins; and so he shall do for the Tent of Meeting that dwells with them in the
    middle of their uncleanness.
  tam-TCV: இவ்வாறாக அவன் மகா பரிசுத்த இடத்திற்காகப் பாவநிவிர்த்தி செய்யவேண்டும். இஸ்ரயேலரின்
    பாவம் எதுவாயினும், அவர்களுடைய அசுத்தத்திற்காகவும், கலகத்திற்காகவும் இவ்வாறு செய்யவேண்டும்.
    அவர்களுடைய அசுத்தத்தின் மத்தியில் அவர்களிடையே இருக்கும் சபைக் கூடாரத்திற்காகவும்,
    இவ்விதமாகவே செய்யவேண்டும்.
  ceb-ULB: Kinahanglan magbuhat siya ug paghinlo alang sa balaang dapit tungod sa
    mahugaw nga mga buhat sa katawhan sa Israel, ug tungod sa ilang paglapas ug sa
    tanan nilang mga sala. Buhaton usab niya kini alang sa tolda nga tagboanan, diin
    nagpuyo si Yahweh taliwala kanila, diha sa atubangan sa ilang hugaw nga binuhatan.
  pol-UBG: Tak dokona przebłagania nad Miejscem Świętym za nieczystości synów Izraela,
    za ich przestępstwa i za wszystkie ich grzechy. Tak też uczyni z Namiotem Zgromadzenia,
    który jest wśród nich, pośrodku ich nieczystości.
  agr-agr: Nuna dutika Israel aents aidau pegkegchau takamsamuji aidau tsagkugnagmatai,
    nuadui nunú aak pegkejam Apajuíjai chichatai aakmakbau, dita katseken pegkegchau
    wajas awa nuna iwajattawai.
  kyc-kyc: Yulu dopa piramo dokopa Panda Kamame Poo Pyasi doko pyuo elya pinyi retara.
    Isaraele wambu nakama keyange ingya nao Anatupa kamba koo lao kareyaminyisa banya
    Panda Kamame Poo Pyasi doko kokwa siyamisa piyamo dokona Eroneme baa dopako pira.
    Yuu paleyaminyi doko poo pyasi ingya napyamo sukusa dokona Anatunya komau anda
    karapyamosa Erone baame dopako pira.
  urd-GVU: یوں وہ مُقدّس ترین کمرے کا کفارہ دے گا جو اسرائیلیوں کی ناپاکیوں اور تمام
    گناہوں سے متاثر ہوتا رہتا ہے۔ اِس سے وہ ملاقات کے پورے خیمے کا بھی کفارہ دے گا
    جو خیمہ گاہ کے درمیان ہونے کے باعث اسرائیلیوں کی ناپاکیوں سے متاثر ہوتا رہتا ہے۔
  deu-1912: und soll also versöhnen das Heiligtum von der Unreinigkeit der Kinder
    Israel und von ihrer Übertretung in allen ihren Sünden. Also soll er auch tun
    der Hütte des Stifts; denn sie sind unrein, die umher lagern.
  kan-2017: ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ನಾನಾ ವಿಧವಾದ ಅಶುದ್ಧತ್ವ, ಅಪರಾಧ, ದ್ರೋಹ ಇವುಗಳಿಂದ ಮಹಾಪವಿತ್ರಸ್ಥಾನಕ್ಕೆ
    ಉಂಟುಮಾಡಿದ ದೋಷವನ್ನು ಆರೋನನು ಪರಿಹರಿಸುವನು. ಅಶುದ್ಧರಾದ ಅವರ ನಡುವೆ ಇರುವ ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೋಸ್ಕರವೂ
    ಅವನು ಹಾಗೆಯೇ ದೋಷಪರಿಹಾರ ಮಾಡುವನು.
  yap-yap: Ara’ rogon ni nge machalbognag e Gin Th’abi Thothup ni bochan e ke alitnag
    e denen rok e girdi’ nu Israel. Thangri rin’ e ren’ey ko fare Tent, ni bochan
    fare Tent e bay u lukngun e gin be par piyu Israel riy u fithik’rad ni dar machalboggad.
  hlt-MCSB: Te tlam te hmuencim ham khaw, Israel ca rhoek kah a ti a hnai neh boekoek
    kongah khaw, amih kah tholhnah cungkuem ham khaw dawth pah saeh lamtah amih khuiah
    a ti a hnai neh aka om tingtunnah dap ham khaw saii pah saeh.
  mdy-ETH: ዬያይዲ ታኣም ዑሣ ዓኣዼ ዱማዼ ቤዛ ዒስራዔኤሌ ዴሮኮ ዻቢንቶና ጎሞናይዳፓ ቢያ ዱማዺ ጌኤሽኬያ ማዓንዳጉዲ ጌኤሺፆ
    ዳምቦ ኩንሦንጎ፤ ዎጎ ጎይፆ ዳምቤና ጌኤሺ ማዒባኣ ጉርዳ ሳዛይዳ ዓኣ፥ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ዛሎዋ ዒዞ
    ጎይፆ ማዾንጎ።
  twi-ASANTE: Na ɛkyerɛ sɛ, wayɛ mpatadeɛ ama beaeɛ kronkron hɔ, ɛfiri sɛ, Israelfoɔ
    bɔne ama efi aka beaeɛ hɔ ne Ahyiaeɛ Ntomadan no a wɔasi wɔ wɔn mfimfini hɔ no.
  eng-WEBU: He shall make atonement for the Holy Place, because of the uncleanness
    of the children of Israel, and because of their transgressions, even all their
    sins; and so he shall do for the Tent of Meeting that dwells with them in the
    middle of their uncleanness.
  bnp-bnp: Na naro iea kunana i kavitagu a naro hale ne huriki a Israel, i ratea a
    Tabeke Nitaba Hateka i matapado, a vuhuna ri tagege, ri longotaro a nitane BAKOVI
    DAGI, ri rata a naro hale, lakea i muto ra hini nga. A Kape na Vaponga i pesi
    na kurukurune ria, pali a naro hale ne ria i rata a maki na kape ri muto. E Aron
    ge bole a dara popote ge voro langa na kape, ge matapado tabu, i manga a naro
    i rata na Tabeke Nitaba Hateka.
  wal-wal: Yaatidi Ubbaappe Aadhdhida Geeshsha Sohuwaa Israa7eela asaa tunatettaappenne
    nagaraappe geeshshees. Qassi eti tunabaa oottishin, eta giddon de7iya Xoossaa
    Dunkkaaniyaakka hegaadan oottidi geeshsho.
  spa-PDDPT: Así hará sacrificio que apacigua por el Santuario a causa de las impurezas
    de los hijos de Israel y de sus transgresiones, por todos sus pecados. Así hará
    también por el Tabernáculo de Reunión que está con ellos en medio de sus impurezas.
  gun-gun: Ha'e rami py ojao'i uka 'rã Israel kuery henda iky'a e'ỹ va'e omongy'aague,
    ha'e kuery ojejavya ha'e heko vaia ha'e javi káuxa. Ha'e rami ae avi oiky'a'o
    uka 'rã oguy nhemboaty oĩaty ha'e kuery mbyte oĩ va'e omongy'apaague gui.
  agu-BL: Nin tan yi xtxolbila'tz xcyek yi chich' tan xansaje'n yi ama'l yi wi'nin
    xanil tan paj yi nk'e'tz xansa'nt yi e' wunak, nin tan paj cyakil yi il c'ol yi
    cy'a'n len cya'n. Ncha'tz ite'n xtxolbila'tz sbne' Aarón tan xansaje'n yi mantial
    tetz molbil ibaj yi cho'n cunin at nicy'al yi ama'l kale najlche't cyakil yi e'
    wunaka'tz, yi e' pajol ca'wl.
  ilo-ULB: Masapul a mangaramid isuna iti seremonia ti pannakadalus para iti nasantoan
    a lugar gapu kadagiti narugit nga aramid dagiti Israelita, ken gapu iti panagsalungasingda
    ken ti amin a basbasolda. Masapul met nga aramidenna daytoy para iti tabernakulo,
    a pagigianan ni Yahweh iti nagtetengngaanda, iti imatang dagiti narugit nga aramidda.
  kpg-kpg: Deenei di hai hegau dabu e haga madammaa di Gowaa Dabuaahia Huoloo deelaa
    gi daha mo nia hai gulugulua digau Israel mo nadau de hagalongo. Mee e hai gii hai
    di mee deenei ang gi di Hale laa deelaa, idimaa di Hale laa le e duu i tungaalodo
    di waahale laa dela gu milimilia.
  uig-ARA: ئۇ بۇ يول بىلەن مۇقەددەس جاي ئۈچۈن كافارەت كەلتۈرۈپ، ئۇنى ئىسرائىللارنىڭ
    ناپاكلىقىدىن، ھەممە ئىتائەتسىزلىكلىرىنى ئېلىپ بارىدىغان گۇناھلىرىدىن پاكلايدۇ
    ۋە شۇنىڭدەك ئۇلارنىڭ ناپاكلىقى ئارىسىدا تۇرۇۋاتقان جامائەت چېدىرى ئۈچۈنمۇ شۇنداق
    كافارەت قىلسۇن.
  sus-sus: «Na ki a xunsare sɔtɔma yire sɛniyɛnxi bɛ Isirayilakae xa sɛniyɛntareɲa,
    e xa fe kobie, nun e xa yunubie xa fe ra. A xa a raba na ki hɔrɔmɔlingira fan
    bɛ, naxan tixi Isirayilaka sɛniyɛntaree tagi.
  pon-2006: Ih duwen met eh pahn wia tiahk sarawien kamwakelehda Wasa Sarawiheo sang
    samin en mehn Israel kan oh sang diparail kan koaros. E pahn wiahiong met ong
    Impwalo, pwehki Impwalo eh kin mihmi nan werengen kahnimpwal me saminlahn kaudok.
  jae-jae: Eŋ êŋgôm amboac tonaŋ tec eŋ ê wama êtu gamêŋ dabuŋ ma lau Israel nêŋ ŋatêmui
    to nêŋ sêgêli biŋsu ma nêŋ sec samobŋa. Ma êŋgôm amboac tonaŋgeŋ êtu becobo poacŋa,
    taŋ gacgeŋ kêkô êsêacnêŋ môp ŋalêlôm naŋ.
  ksd-ksd: damana na pait ra varporong ure ra pakana i gomgom, a vuna ta ra bilak
    na mangamangana kai ra tarai Israel, ma kadia lavur varpiam, maia pa, ure kadia
    lavur varpiam par; na pait ia damana bula ure ra pal na varbarat, nina ba i tur
    pire diat livuan ta kadia bilak na mangamangana.
  tur-YTC: İsrael'in çocuklarının kirliliğinden, isyanlarından, bütün günahlarından
    dolayı Kutsal Yer için kefaret edecek; kirliliklerinin ortasında kendileriyle
    birlikte duran Buluşma Çadırı için de aynısını yapacaktır.
  grc-BRENT: Καὶ ἐξιλάσεται τὸ ἅγιον ἀπὸ τῶν ἀκαθαρσιῶν τῶν υἱῶν Ἰσραὴλ, καὶ ἀπὸ τῶν
    ἀδικημάτων αὐτῶν περὶ πασῶν τῶν ἁμαρτιῶς αὐτῶν· καὶ οὕτω ποιήσει τῇ σκηνῇ τοῦ
    μαρτυρίου τῇ ἐκτισμένῃ ἐν αὐτοῖς ἐν μέσῳ τῆς ἀκαθαρσίας αὐτῶν.
  ind-AYT: Demikianlah dia harus mengadakan pendamaian untuk ruang kudus karena kenajisan
    dan pelanggaran umat Israel sehubungan dengan dosa-dosa mereka. Dia juga harus
    mengadakan pendamaian untuk tenda pertemuan yang ada di tengah-tengah kenajisan
    mereka.
  nya-nya: Pamenepo ndiye kuti wansembeyo wachita mwambo wopepesera ku Malo Wopatulika
    chifukwa cha kudetsedwa ndi kuwukira kwa Aisraeli pa machimo ena aliwonse amene
    achita. Achite chimodzimodzi ndi tenti ya msonkhano imenenso ili yodetsedwa chifukwa
    cha machimo awo.
  hrv-hrv: Tako će obaviti obred pomirenja nad Svetištem zbog nečistoća Izraelaca,
    zbog njihovih prijestupa i svih njihovih grijeha. A tako neka učini i za Šator
    sastanka što se među njima nalazi, sred njihovih nečistoća.
  mps-mps: “Te kolesagade agai te Tedali Gasagi Yai Mu Be Habu eno gedude wiegi yai
    pedelaibao. Magi baso meni, te Israel we bidigo hagoma eyu, eno po sela sąnama,
    te dwai sę hauwa eyu, te kolesagago te Tedali Gasagi Yai Mu Be Habu meda ilibo
    dao. Eno sel Ugwa Be te Israel dabe tomode elaluyu, te augwaligo dwai kolesagago
    te sel Ugwa Be eno gedude meda pedalubao. Tibaso, Arongo te kaneme dwasianu selama,
    te tobage sę te sel Ugwa Beba me yao, te agai te Tedali Gasagi Yai Mu Be Habude
    yali sę tiwai elama, te sel Ugwa Be wiegi yai ma pedelaibao.
  tpi-tpi: Long dispela pasin bai em i mekim dispela Rum Tambu Tru i kamap klin long
    ai bilong mi. Long wanem, ol manmeri bilong Israel i bin bikhet na sakim tok bilong
    mi na mekim planti sin, na dispela pasin i mekim Rum Tambu Tru i kamap doti. Haus
    sel bilong mi i stap namel long ol Israel, na pasin nogut bilong ol i save mekim
    olgeta samting bilong haus sel i kamap doti long ai bilong mi. Olsem na Aron i
    mas kisim liklik blut na mekim wankain pasin long haus sel olsem em i bin mekim
    long Rum Tambu Tru, na bai haus sel i ken kamap klin gen.
  dan-1931: Således skal han skaffe Helligdommen Soning for Israelitternes Urenhed
    og deres Overtrædelser, alle deres Synder, og på samme Måde skal han gøre med
    Åbenbaringsteltet, der har sin Plads hos dem midt i deres, Urenhed.
  vie-OVCB: Như vậy, người làm lễ chuộc tội cho Nơi Chí Thánh đã bị tội lỗi của người
    Ít-ra-ên làm cho ô uế; người cũng chuộc tội cho Đền Tạm, vì đền ở ngay giữa quần
    chúng không sạch.
  guj-2017: તે ઇઝરાયલના લોકોની અશુદ્ધતાના લીધે, તેઓના પાપો અને વિદ્રોહના કારણે પવિત્રસ્થાનને
    માટે પ્રાયશ્ચિત કરે. એ જ રીતે તેઓની અશુદ્ધતા મધ્યે તેઓની સાથે રહેનાર મુલાકાતમંડપને
    સારુ કરે, જેમાં યહોવાહ વસે છે.
  pon-2006A: Ih duwen met eh pahn wia tiahk sarawien kamwakelehda Wasa Sarawiheo sang
    samin en mehn Israel kan oh sang diparail kan koaros. E pahn wiahiong met ong
    Impwalo, pwehki Impwalo eh kin mihmi nan werengen kahnimpwal me saminlahn kaudok.
  por-BRBSL: Ele fará expiação pelo Santo Lugar, por causa da imundícia dos filhos
    de Israel, e por causa de suas transgressões, mesmo todos os seus pecados; e assim
    fará pela Tenda da Reunião que habita com eles no meio de sua imundícia.
  cth-cth: Isarel miphunnaw e thounghoehnae yon dawk thoseh, kâtapoenae yon pueng
    dawk thoseh, hmuen kathoung hanelah yonthanae a sak han. Hottelah, Isarel miphunnaw
    thounghoehnaw yon thung kaawm e naw kamkhuengnae lukkareiim hanelah a sak han.
  twi-twi: Na ɛkyerɛ sɛ wayɛ mpata ama beae kronkron hɔ, efisɛ Israelfo bɔne ama efi
    aka beae hɔ ne Ahyiae Ntamadan no a wɔasi wɔ wɔn mfimfini hɔ no.
  hlt-hlt: Te tlam te hmuencim ham khaw, Israel ca rhoek kah a ti a hnai neh boekoek
    kongah khaw, amih kah tholhnah cungkuem ham khaw dawth pah saeh lamtah amih khuiah
    a ti a hnai neh aka om tingtunnah dap ham khaw saii pah saeh.
  tbz-SIM: kɛ́dɔɔ̀ mɛyɛi nhũtímù kó ikuɔ́ kufɑ̃́ɑ̃́ mmiɛkɛ. Isidɑyɛɛribɛ cɑɑ̀rìmɛ̀
    kpɛ́í nnɛ̀ bɛ yetírímɛ̀ n kpɛti nɛ̀ bɛ cɑɑ̀rìmɛ̀, kɛ múnkɛɛ mɛ ndɔɔ̀ mɛtɑummɛ̀
    tou dimɔu kɛ yɛ̃́ di bomɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ sĩ̀ mbɛ cuokɛ̀.
  msy-2020: Egh arazir kamɨn a Bar Anogoroghezir Danganim damightɨ, a nan damazimɨn
    zuegham. Guizbangɨra, Israelian gumazamiziba arazir mɨzɨrɨzibagh amua nan akaba
    batuegha, arazir kurar avɨribagh ami, ezɨ arazir kam Bar Anogoroghezir Danganim
    gamima, a mɨze. Na bativamin Purirpenim men tongɨn iti, ezɨ men arazir kurar kaba
    da Purirpenimɨn bizibagh amima, da bar nan damazimɨn mɨze. Kamaghɨn amizɨ, Aron
    ghuzitaba inigh, na bativamin Purirpenimɨn danganir igharazibar kamaghɨra dar
    amigh. Mati a faragha Bar Anogoroghezir Danganim gamizɨ mokɨn. Arazir kamra, a
    Purirpenim damutɨ a ua zuegham.
  azb-azb: Bununla Harun İsrail övladlarının murdarlığına, qanunsuzluğuna və bütün
    günahlarına görə Müqəddəs yer üçün kəffarə etsin; murdar xalqın arasında yerləşdiyinə
    görə Hüzur çadırı üçün belə etsin.
  eng-DBY: and he shall make atonement for the sanctuary, [to cleanse it] from the
    uncleanness of the children of Israel, and from their transgressions in all their
    sins; and so shall he do for the tent of meeting which dwelleth among them in
    the midst of their uncleanness.
  hin-2017: और वह इस्राएलियों की भाँति-भाँति की अशुद्धता, और अपराधों, और उनके सब पापों
    के कारण पवित्रस्थान के लिये प्रायश्चित करे; और मिलापवाले तम्बू जो उनके संग उनकी
    भाँति-भाँति की अशुद्धता के बीच रहता है उसके लिये भी वह वैसा ही करे।
  wol-KYG: Mu daldi matale loolu njotlaayal bérab bu sell bee sell, tàggale kook sobey
    bànni Israyil ak seeni tooñ, ak lu seen bàkkaar mana doon. Noonu lay defal mboolem
    xaymab ndaje, mi dëkk ci seen biir ci seen biiri sobe.
  eng-YLT: and he hath made atonement for the sanctuary because of the uncleanness
    of the sons of Israel, and because of their transgressions in all their sins;
    and so he doth for the tent of meeting which is tabernacling with them in the
    midst of their uncleannesses.
  kne-kne: Siya na ngarud di amagen Aaron ta say malinisan din Kasasantoan ay Kowarto
    ay kinmadodogis begew sin basbasol ya nankolkolangan din Israelita. Kaman nina
    abe di masapol ay amagena sin Nasantoan ay Kowarto, tan wada sin gawan di pankamkampoan
    yo ay maibilang ay kadodogis.
  eng-WYC-2017: and he shall cleanse the saintuary from [the] uncleanness of the sons
    of Israel, and from their trespassings, and [from] all their sins. By this custom
    he shall do in the tabernacle of witnessing, which is set among them, in the midst
    of [the] filths of the habitation of them.
  eng-WMBB: He shall make atonement for the Holy Place, because of the uncleanness
    of the children of Israel, and because of their transgressions, even all their
    sins; and so he shall do for the Tent of Meeting that dwells with them in the
    middle of their uncleanness.
  urd-GVH: यों वह मुक़द्दसतरीन कमरे का कफ़्फ़ारा देगा जो इसराईलियों की नापाकियों और
    तमाम गुनाहों से मुतअस्सिर होता रहता है। इससे वह मुलाक़ात के पूरे ख़ैमे का भी कफ़्फ़ारा
    देगा जो ख़ैमागाह के दरमियान होने के बाइस इसराईलियों की नापाकियों से मुतअस्सिर
    होता रहता है।
  rug-rug: Koasa ginugua asa si kaqu tava hope sa Lose Hopena pa Hopena, koa gua koari
    doduru binoni na sinea tadi na tinoni Izireli, kaqu tavetia sa sapu gua tugo asa
    koasa Ipi Hopena, sina koa pa vari korapana sa kinoa tie meke sa binoni tadirini.
  gaz-gaz: Cubbuun isaanii waanuma fedhe taʼu illee inni sababii xuraaʼummaa fi fincila
    saba Israaʼeliif Iddoo Iddoo Hunda Caalaa Qulqulluu sana haala kanaan araara haa
    buusu; dunkaana wal gaʼii kan xuraaʼummaa isaanii keessa isaan gidduu jiruufis
    akkasuma haa godhu.
  fra-LSG: C’est ainsi qu’il fera l’expiation pour le sanctuaire à cause des impuretés
    des enfants d’Israël et de toutes les transgressions par lesquelles ils ont péché.
    Il fera de même pour la tente d’assignation, qui est avec eux au milieu de leurs
    impuretés.
  gnn-gnn: märr ŋayi yurru ŋuriŋiyi maŋgu'yunydja ḏarrtjalkkuma ŋunhiyina ŋärra'na
    wäŋa. Liŋgu yolŋu'‐yulŋunydja ŋunhi Yitjuralpuyŋunydja yakana ḏarrtjalkmirri,
    ga djäma walala yukurra yätjnha rom, bala ŋayi yurru ŋuriŋiyi ŋurruŋuyunydja ḏalkarra'mirriyu
    yolŋuyu ḏarrtjalkkumana yukurra ŋunhi wäŋanhana buṉbunhana ŋuriŋiyi maŋgu'yuna
    wäyingalana, märr yurru ŋayi yukurra God nhina yana walalaŋgala ŋunhili ṉapuŋga.
  yal-yal: “Na kiini, a xa Ala solona yire sariɲanxi fisamantenna xa alogo a xa rasariɲan
    Isirayila kaane xɔsi feene nun e murutɛ feene nun e yulubine birin ma. A mɔn xa
    a liga na kiini Naralan Bubun xa, naxan tixi Isirayila kaa xɔsixine tagi.
  iou-iou: '@see-verse:LEV.016.015'
  haw-1868: A e hana oia i kalahala no kahi hoano, no ka haumia o na mamo a Iseraela,
    a no ko lakou mau hala ma ko lakou hewa a pau; a pela no oia e hana'i no ka halelewa
    o ke anaina, e waiho ana iwaena o lakou, iwaenakonu o ko lakou haumia.
  arb-NAV: فَيُكَفِّرُ عَنِ الْقُدْسِ مِنْ نَجَاسَاتِ بَنِي إِسْرَائِيلَ وَسَيِّئَاتِهِمْ
    وَسَائِرِ خَطَايَاهُمْ. وَمِثْلَ ذَلِكَ يَفْعَلُ لِخَيْمَةِ الاجْتِمَاعِ الْقَائِمَةِ
    فِي وَسَطِهِمْ، مُحَاطَةٍ بِنَجَاسَاتِهِمْ.
  ewe-ewe: Ekema aɖe nu vɔ̃ ɖa le teƒe kɔkɔe la ŋu, elabena Israelviwo ƒe nu vɔ̃wo
    na wòzu nu makɔmakɔ, eye wòagaɖe nu vɔ̃ ɖa le Agbadɔ si le ameawo dome, eye woƒe
    nu vɔ̃wo ƒo xlãe la hã ŋu.
  eng-LEE: 'And he shall make an atonement for the holy place, because of the uncleanness
    of the children of Israel, and because of their transgressions in all their sins:
    and so shall he do for the tabernacle of the congregation, that abideth among
    them in the midst of their uncleanness.'
  asm-FB: এইদৰে, ইস্ৰায়েলৰ সন্তান সকলৰ সকলো প্ৰকাৰ অশৌচ আৰু অপৰাধৰ কাৰণে, তেওঁলোকৰ
    আটাই পাপৰ কাৰণেই তেওঁ পবিত্ৰ স্থান প্ৰায়শ্চিত্ত কৰিব; আৰু যি সাক্ষাৎ কৰা তম্বু
    তেওঁলোকৰ লগত তেওঁলোকৰ সকলো প্ৰকাৰ অশৌচৰ মাজত আছে তাকো সেইদৰে কৰিব।
  sus-A: «نَ كِ عَ شُنسَرٍ سْتْمَ يِرٍ سّنِيّنشِ بّ عِسِرَيِلَكَيٍ شَ سّنِيّنتَرٍحَ،
    عٍ شَ قٍ كٌبِيٍ، نُن عٍ شَ يُنُبِيٍ شَ قٍ رَ. عَ شَ عَ رَبَ نَ كِ هْرْ مْلِنفِرَ
    قَن بّ، نَشَن تِشِ عِسِرَيِلَكَ سّنِيّنتَرٍيٍ تَفِ.
  fra-SBL: Il fera l'expiation pour le lieu saint, à cause de la souillure des enfants
    d'Israël et à cause de leurs transgressions, de tous leurs péchés ; il fera de
    même pour la tente d'assignation qui habite avec eux, au milieu de leur souillure.
  hbo-hbo: וְכִפֶּ֣ר עַל־הַקֹּ֗דֶשׁ מִטֻּמְאֹת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וּמִפִּשְׁעֵיהֶ֖ם
    לְכָל־חַטֹּאתָ֑ם וְכֵ֤ן יַעֲשֶׂה֙ לְאֹ֣הֶל מֹועֵ֔ד הַשֹּׁכֵ֣ן אִתָּ֔ם בְּתֹ֖וךְ
    טֻמְאֹתָֽם׃
  eng-WYCLIFFE: and he schal clense the seyntuarie fro vnclennessis of the sones of
    Israel, and fro her trespassyngis, and alle synnes. Bi this custom he schal do
    in the tabernacle of witnessyng, which is set among hem, in the myddis of partis
    of the abitacioun `of hem.
  piu-2006: '@see-verse:LEV.016.015'
  cwe-cwe: Ivo kezatenda kuilumba kwa ichimu cha hanhu helile ng'hani, kwa ichimu
    cha mbuli zambule mwiko ziwatendile Waisilaili na kwa ichimu cha uhasanyi wawo
    wose. Iviya kezatenda ivo kwa ichimu cha hema da Mulungu dili hagati ya wanhu
    wawo wambule mwiko.
  kik-kik: Ũguo nĩguo akaahoroheria Handũ-harĩa-Hatheru-Mũno tondũ wa thaahu na ũremi
    wa andũ a Isiraeli, kũringana na mehia mao mothe. Na ũguo noguo ageeka nĩ ũndũ
    wa Hema-ya-Gũtũnganwo, ĩrĩa ĩrĩ gatagatĩ kao na thaahu wao.
  fra-NCL: C’est ainsi qu’il fera l’expiation pour le sanctuaire à cause des souillures
    des enfants d’Israël et de toutes leurs transgressions, selon qu’ils ont péché.
    Il fera de même pour la tente de réunion, qui demeure avec eux au milieu de leurs
    souillures.
  cek-AK: Ciimcai ai Israel kaminawk zaehaih hoi nihcae sakpazaehaih boih pongah,
    anih mah hmuenciim ah zae angbawnhaih to sah tih; nihcae khae kaom amkhuenghaih
    kahni im hanah doeh, ciim ai pongah, hae tiah angbawnhaih to sah pae tih.
  cuk-cuk: Deyobi, Aarón, anse-goled-neg bela ibmar-isganagi, angi yolesmaladgi, degi,
    Israel-dulemar-e-isgusmaladgi urukoed. Amba deyobi dulemar-anbo-ambikued-neg,
    dulemar-isgusmalad-abargi-siid, imakbaloed.
  uig-CYR: У бу йол билән муқәддәс җай үчүн кафарәт кәлтүрүп, уни Исраилларниң напаклиғидин,
    һәммә итаәтсизликлирини елип баридиған гуналиридин паклайду вә шуниңдәк уларниң
    напаклиғи арисида туруватқан җамаәт чедири үчүнму шундақ кафарәт қилсун.
  tel-2017: ఈ విధంగా ఇశ్రాయేలు ప్రజలందరి అశుద్ధమైన పనులను బట్టీ, వారి తిరుగుబాటును
    బట్టీ, వారందరి పాపాలన్నిటిని బట్టీ పరిశుద్ధ స్థలానికి పరిహారం చేయాలి. వారి అశుద్ధమైన
    పనుల మధ్యలో ప్రత్యక్ష గుడారంలో యెహోవా వారి మధ్యలో నివసిస్తున్నాడు కాబట్టి ప్రత్యక్ష
    గుడారం కోసం కూడా పరిహారం చేయాలి.
  hat-BSA: Li va fè ekspiyasyon pou lye sen an akoz salte fis Israël yo, akoz transgresyon
    pa yo avèk tout peche yo. Konsa, li va fè pou tant asanble ki rete avèk yo nan
    mitan tout salte pa yo.
  kos-kos: Ke el oru ma inge, el orala ouiya lun aknasnasyela Acn Mutal Na Mutal liki
    fohkfok lun mwet Israel ac liki ma koluk nukewa lalos. El enenu in oru ma inge
    nu ke Lohm Nuknuk Mutal, mweyen Lohm Nuknuk uh oanna infulwen nien aktuktuk lun
    mwet uh, su tia nasnas moul la.
  hbo-WLC: וְכִפֶּ֣ר עַל־הַקֹּ֗דֶשׁ מִטֻּמְאֹת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וּמִפִּשְׁעֵיהֶ֖ם
    לְכָל־חַטֹּאתָ֑ם וְכֵ֤ן יַעֲשֶׂה֙ לְאֹ֣הֶל מוֹעֵ֔ד הַשֹּׁכֵ֣ן אִתָּ֔ם בְּת֖וֹךְ
    טֻמְאֹתָֽם׃
  ibo-ibo: Nʼụzọ dị otu a, ọ ga-ekpuchiri Ebe ahụ Kachasị Nsọ mmehie ya, nʼihi mmehie
    na nnupu isi ụmụ Izrel, ihe ọbụla mmehie ndị ahụ bụ. Ọ ga-achụkwa ụdị aja a nʼihi
    ụlọ nzute ahụ, nʼihi na ọ dị nʼetiti ebe obibi rụrụ arụ nke ụmụ Izrel.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଅଶୁଚିତା ଓ ସେମାନଙ୍କ ଅଧର୍ମ, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କର ସମସ୍ତ
    ପାପ ସକାଶୁ ସେ ପବିତ୍ର ସ୍ଥାନ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ; ପୁଣି, ସେମାନଙ୍କ ଅଶୁଚିତା ମଧ୍ୟରେ
    ସେମାନଙ୍କ ସହିତ ବାସ କରେ ଯେଉଁ ସମାଗମ-ତମ୍ବୁ, ତାହା ନିମନ୍ତେ ସେହି ପ୍ରକାର କରିବ।
  chk-chk: Iei usun Aaron epwe föri asoren limelim fän iten ewe leni mi unusen pin
    pokiten limengauen ekewe aramasen Israel, pwal pokiten ar pupungau me ar tipis
    meinisin. Iei usun epwe pwal föri fän iten ewe imwenfel seni mangaku mi nom rer
    lon lenier mi limengau.
  rop-rop: Wal lagijat na im garra dum langa det Brabli Seikridwan Rum blanga meigim
    klinbala brom det nogudbalawei blanga ola Isreil pipul. Wal im garra dum lagijat
    langa det Seikridwan Tent, dumaji det Seikridwan Tent jidan rait langa midul langa
    det kemp, en det kemp im nomo klinbala blanga serramoni.
  ukr-1871: І відправить покуту за сьвятиню задля нечистот у синів Ізрайлевих, і задля
    переступів їх по всїм гріхам їх; і те ж саме вчинить про соборний намет, що між
    ними, серед нечистот їх.
  deu-1951: Also soll er Sühne erwirken für das Heiligtum wegen der Unreinigkeiten
    der Kinder Israel und wegen ihrer Übertretungen und aller ihrer Sünden, und soll
    also tun mit der Stiftshütte, welche sich mitten unter ihren Unreinigkeiten befindet.
  eng-JPS: And he shall make atonement for the holy place, because of the uncleannesses
    of the children of Israel, and because of their transgressions, even all their
    sins; and so shall he do for the tent of meeting, that dwelleth with them in the
    midst of their uncleannesses.
  srp-1865: I tako æe oèistiti svetinju od neèistota sinova Izrailjevih i od prijestupa
    njihovijeh u svijem grijesima njihovijem; tako æe uèiniti i u šatoru od sastanka,
    koji je meðu njima usred neèistota njihovijeh.
  lug-lug: Mu ngeri eyo anaatangiririranga Ekifo eky’Awatukuvu Ennyo olw’obutali bulongoofu
    n’obujeemu eby’abaana ba Isirayiri, n’olw’ebyonoono byabwe ebirala byonna nga
    bwe byali. Era anaakolanga bw’atyo ne ku Weema ey’Okukuŋŋaanirangamu eri mu bo
    wakati mu butali bulongoofu bwabwe.
  heb-heb: וכפר על הקדש מטמאת בני ישראל ומפשעיהם לכל חטאתם וכן יעשה לאהל מועד השכן
    אתם בתוך טמאתם׃
  ben-IRV: আর ইস্রায়েল সন্তানদের নানা ধরনের অশুচিতা ও অধর্ম্ম, অর্থাৎ সবধরনের পাপের
    জন্য সে পবিত্র জায়গার জন্য প্রায়শ্চিত্ত করবে এবং যে সমাগম তাঁবু তাদের সঙ্গে,
    তাদের নানা ধরনের অশুচির মধ্যে বাস করে, তার জন্যে সে সেরকম করবে।
  pan-pan: ਅਤੇ ਉਹ ਇਸਰਾਏਲੀਆਂ ਦੀ ਅਲੱਗ-ਅਲੱਗ ਅਸ਼ੁੱਧਤਾਈ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਾਪਾਂ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਸਾਰੇ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਮੰਡਲੀ
    ਦੇ ਡੇਰੇ ਦੇ ਲਈ ਕਰੇ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਦੀ ਅਸ਼ੁੱਧਤਾਈ ਦੇ ਵਿਚਕਾਰ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ထိုနောက် လူ များနှင့်ဆိုင်သော အပြစ် ဖြေရာယဇ်ဆိတ် ကိုသတ် ၍ ၊ အသွေး ကို ကုလားကာ
    အတွင်း သို့ ဆောင် ခဲ့ပြီးလျှင် ၊ နွား အသွေး ကို ဖြန်း သကဲ့သို့ ၊ သေတ္တာဖုံး အပေါ်
    ၌၎င်း၊ ရှေ့ ၌ ၎င်း ဖြန်း ရမည်။
  hmo-hmo: Inai dala dekenai Arona ese Helaga Herea Gabuna do ia hagoevaia, Israela
    taudia edia miro bona edia kara dika dainai. “Oibe, unai bamona be Palai Dubu
    do ia hagoevaia, badina be Palai Dubu be kamepa ena huanai momokani ia noho, miro
    taudia edia noho gabuna.
  urd-urd: और बनी — इस्राईल की सारी नापाकियों, और गुनाहों, और ख़ताओं की वजह से पाकतरीन
    मक़ाम के लिए कफ़्फ़ारा दे; और ऐसा ही वह ख़ेमा — ए — इजितमा'अ के लिए भी करे जो
    उनके साथ उन की नापाकियों के बीच रहता है।
  rus-SYN: и очистит святилище от нечистот сынов Израилевых и от преступлений их,
    во всех грехах их. Так должен поступить он и со скиниею собрания, находящеюся
    у них, среди нечистот их.
  bqc-SIM: Màa ali gbãbↄ ma kúkĩiɛ Isailiↄ gbãsĩ ń ń tàaeↄ ń ń duunao yã́i
    píi, i kɛ màa lↄ kpaaũkpɛ pↄ́ kú ń bòo gbãlɛauɛ.
  tcz-CHONGTHU: Hitobang achu Israel chate aboh a aumna jouseu leh chonset a aumnauva
    kona muntheng pen chu asuhtheng ding, hitobang akona hi ngahmun lailung chu atheng
    loua umji ahitan, suh thengna abolji ding ahi.
  mar-mar: आणखी त्याने इस्राएली लोकांची अशुद्धतेची कामे, त्यांची बंडखोरी व त्यांची
    सर्व पापे या सर्वांबद्दल परमपवित्रस्थानासाठी प्रायश्चित करावे; परमेश्वर त्यांच्यामध्ये
    जेथे वस्ती करतो त्या, लोकांच्या अशुद्धतेने व्याप्त असलेल्या दर्शनमंडपासाठीही त्याने
    तसेच करावे.
  qub-qub: Chaynörämi mas rispitädu cajtapis limyuyächenga ima-ayca ganrapita, Israelcuna
    mana wiyacushanpita, llapan Israelcunapa juchanpita. Chaynölla ruranga juchasapa
    runacunapa chaupincho caycaj Tincuna Toldutapis.
  bqp-bqp: Kpɑ u dii te tɑ dɛɛre gem gem dɛɛrɑsiɑbun wororu koosi u kɑ ten disi wɔkɑ
    yi tɑ duurɑ Isirelibɑn torɑnu kɑ ben mɛm nɔɔbu sɑrirun sɔ̃. Nge mɛyɑ u koo ko
    u kɑ dii dɛɛrɑ ten disi wɔkɑ, domi tɑ wɑ̃ɑ disigibun suunu sɔɔ.
  hat-hat: Se konsa, poutèt tout peche ak tout mechanste pèp la fè yo, epi poutèt
    moun nan pèp la ki pa nan kondisyon pou fè sèvis Bondye, Arawon va fè sèvis pou
    mande Bondye fè gras pou kote ki apa nèt pou li a. L'a fè sa tou pou Tant Randevou
    a, paske tant lan kanpe nan mitan pèp la ak tout moun nan pèp la ki pa nan kondisyon
    pou fè sèvis Bondye.
  eng-BSB: So he shall make atonement for the Most Holy Place because of the impurities
    and rebellious acts of the Israelites in regard to all their sins. He is to do
    the same for the Tent of Meeting which abides among them, because it is surrounded
    by their impurities.
  tod-tod: «Ʋele ɠana a koto gba vai ɠɛ la ada ɲadega wolai ʋɛ Izelayɛle nuiti ta-ɠɔzɔba
    vaiti faa zu, ta ta-lɔ koloɠologiti kpein maaʋele zu, ti kotoi ɠɛai ga ti maaʋele.
    Toɠa kɛ ɠana nɔ GALA daaɠomi seɠe ʋɛlɛi ʋɛ, mazɔlɔɔ toɠa kɔzɔba nuɓusɛiti saama.
  eng-WEBPB: He shall make atonement for the Holy Place, because of the uncleanness
    of the children of Israel, and because of their transgressions, even all their
    sins; and so he shall do for the Tent of Meeting that dwells with them in the
    middle of their uncleanness.
  kbq-kbq: E'inahukna kanteke ruotage huno ruotage'ma hu'nefinke hu'zama hunaraginte
    nona azeri agru hugahie. Na'ankure Israeli vahe'mokizmi kumizamimo ana nona eri
    haviza hu'ne. Ana hukna kanteke kumi'mo'ma amu'nontamifima atruhu seli mono'ma
    eri pehanama hu'neana eri agru hugahie.
  nhe-BL: Huan queja nopa nechixtzacuilis nopa tlajtlacoli tlen israelitame quihuicaj
    tlen quichihuilijtoc ax ma eli tlapajpactic nopa cuarto tlen Más Tlatzejtzeloltic.
    Teipa san se quiixtzacuas nopa tlajtlacoli tlen quichihuilijtoc para nopa yoyon
    tiopamitl ax ma eli tlapajpactic. Pampa nopa yoyon tiopamitl ica nopa cuarto tlen
    Más Tlatzejtzeloltic mocahua tlatlajco campa mochijtoque nopa tlajtlacolchijca
    israelitame tlen ax tlapajpactique noixtla. Yeca inintlajtlacolhua quichihua ma
    eli ax tlapajpactic hasta calijtic ipan nopa yoyon tiopamitl huan monequi inquitlapajpacchihuase.
  gub-BL: Nezewe Àràw umukatu putar Tupàn henaw ikatuahy wera'u ma'e nehe, katu 'ygwer
    paw imunàn pà a'e wi nehe, wanemiawy kwer paw imunàn pà a'e wi nehe no, wakatu
    'ymaw paw imunàn pà a'e wi nehe no. Uzapo putar nezewegatete haw tàpuzràn Tupàn
    pe imonokatu pyrer imukatu pà nehe no. A'e tàpuzràn upyta teko ikatu 'ym ma'e
    wamyter pe a'e.
  eng-DRA: And may expiate the sanctuary from the uncleanness of the children of Israel,
    and from their transgressions, and all their sins. According to this rite shall
    he do to the tabernacle of the testimony, which is fixed among them in the midst
    of the filth of their habitation.
