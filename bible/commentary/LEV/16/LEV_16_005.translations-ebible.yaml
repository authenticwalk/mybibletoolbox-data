verse: LEV.016.005
translations:
  mal-C: അദ്ദേഹം പാപശുദ്ധീകരണയാഗത്തിന് രണ്ട് കോലാട്ടുകൊറ്റന്മാരെയും ഹോമയാഗത്തിന് ഒരു
    കോലാടിനെയും ഇസ്രായേൽ സഭയിൽനിന്ന് വാങ്ങണം.
  deu-TKW: Von der Gemeinde der Israeliten aber soll er zwei Ziegenböcke zum Sündopfer
    und einen Widder zum Brandopfer nehmen.
  lin-lin: 'Aron akozwa kati na lisanga ya bana ya Isalaele : bantaba mibale ya mibali
    lokola mbeka ya masumu mpe meme moko ya mobali lokola mbeka ya kotumba.'
  eng-LSV: And from the congregation of the sons of Israel he takes two kids of the
    goats for a sin-offering and one ram for a burnt-offering;
  eng-GNV: And hee shall take of the Congregation of the children of Israel, two hee
    goates for a sinne offring, and a ramme for a burnt offring.
  eng-WEBSTER: And he shall take of the congregation of the children of Israel two
    kids of the goats for a sin-offering, and one ram for a burnt-offering.
  nhw-BL: “Huan israelitame quihuiquilise ome oquich chivojme para tlacajcahualistli
    por tlajtlacoli. Huan quihuiquilise se oquich borrego para elis se tlacajcahualistli
    tlatlatili.
  swh-ONEN: Atachukua mbuzi dume wawili kutoka kwa jumuiya ya Israeli kwa ajili ya
    sadaka ya dhambi, na kondoo dume kwa ajili ya sadaka ya kuteketezwa.
  bba-bba: Isirelibɑ bɑ koo mɑɑ boo kinɛnu yiru wɛ̃ u kɑ ben torɑnun yɑ̃kunu ko kpɑ
    bu nùn yɑ̃ɑ kinɛru wɛ̃ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko.
  eng-KJVCPB: And he shall take of the congregation of the children of Israel two
    kids of the goats for a sin offering, and one ram for a burnt offering.
  luo-luo: Koa kuom oganda jo-Israel nyaka okaw nywogi ariyo kaka misango mar golo
    richo kod im mar misango miwangʼo pep.
  meu-meu: Bena Israel taudia ediai ani mamaruanedia rua baine abidia, kara rea boubouna,
    bona mamoe maruanene ta, ḡole-oho boubouna.
  npi-ULB: त्यसले इस्राएलका मानिसहरूको समुदायबाट पापबलिको रूपमा दुईवटा बोका र होमबलिको
    रूपमा एउटा भेडा लेओस् ।
  yor-yor: Òun yóò sì mú ọmọ ewúrẹ́ méjì láti ọ̀dọ̀ gbogbo àgbájọpọ̀ àwọn ọmọ Israẹli
    láti fi ṣe ẹbọ ẹ̀ṣẹ̀ wọ́n, àti àgbò kan fún ẹbọ sísun.
  emp-NTPO: Maʌ̃ awara israelerãba cadjirua oped̶ad̶a carea idjía chiwatu dji umaquĩrãda
    umé diad̶ida panʌa dji draga babue diamãrẽã. Idjab̶a oveja dji umaquĩrãda diad̶ida
    panʌa jũma babue diamãrẽã.
  pes-OPCB: آنگاه قوم اسرائیل دو بز نر برای قربانی گناهشان و یک قوچ برای قربانی سوختنی
    نزد او بیاورند.
  tgl-ULB: Dapat siyang kumuha mula sa kapulungan ng mga tao ng Israel ng dalawang
    lalaking kambing bilang isang handog para sa kasalanan at isang lalaking tupa
    bilang isang handog na susunugin.
  cbu-NT: Apanll tárangitamta, Israelchichee tputsi yutaritshishee yaramaam Aaron
    chip upapchir tsimbun, mishat opeejaatstam minam yamachpa nuwaam panamaama.
  hui-hui: Isaraele wali agali tigua nogo meme wangabe kira tinaga ko i̱na domo waholiyanaga
    haru ibalu nogo sibi wangabe mbirabi irani bo delai helo haru ibuwa Aronohondo
    mulene nga.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အ​ပြစ် ဖြေ​ရာ​ယဇ်​အ​တွက်​ဆိတ်​ထီး​နှစ်​ကောင်​နှင့်
    မီး​ရှို့​ရာ​ယဇ်​အ​တွက်​သိုး​ထီး​တစ်​ကောင် ကို​အာ​ရုန်​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: ཁོས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ལས་ར་ཕོ་གཉིས་སྡིག་བཤགས་མཆོད་པར་འབུལ་བ་དང་།
    ལུག་ཐུག་གཅིག་སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་ཕྱིར་ལེན་དགོས་སོ། །
  sna-sna: Kubva kuungano yavaIsraeri anofanira kutora nhongo mbiri dzechipiriso chechivi
    uye negondobwe rechipiriso chinopiswa.
  spa-BLM: Tomará de la congregación de los hijos de Israel dos machos cabríos para
    el sacrificio por el pecado y un carnero para el holocausto.
  cac-cac: Axo eb' eyetisraelal syic'cot chavan̈oc noc' mam chiva eb' yic tz'ac'ji
    noc' silab'il yuj smul eb', syic'paxcot junoc noc' ch'ac calnel eb' yic sn̈usjitz'aoc.
  swh-ULB: Lazima achukue kwenye umati wa watu wa Israeli mbuzi wawili waume kama
    sadaka ya dhambi na kondoo dume moja ikiwa ni sadaka ya kuteketezwa.
  bel-bel: і з супольства сыноў Ізраілевых няхай возьме двух казлоў у ахвяру за грэх
    і аднаго барана на цэласпаленьне.
  deu-ELBBK: Und von der Gemeinde der Kinder Israel soll er zwei Ziegenböcke nehmen
    zum Sündopfer und einen Widder zum Brandopfer.
  mbb-OT: Mebeǥey kandin te zezuwa he meemahan he menge kambing is keet-etawan te
    Israel he pemuhat he para idlumpiyu wey sevaha he meemahan he kerehidu he pemuhat
    he edtutungen.
  mal-2015: അവൻ യിസ്രായേൽമക്കളുടെ സഭയുടെ പക്കൽനിന്നു പാപയാഗത്തിന്നു രണ്ടു കോലാട്ടുകൊറ്റനെയും
    ഹോമയാഗത്തിന്നു ഒരു ആട്ടുകൊറ്റനെയും വാങ്ങേണം.
  rmc-rmc: Lela le Izraelitendar duje capen pre obeta vaš o binos a jekhe bakres pre
    labarďi obeta.
  pes-OPV: و از جماعت بنی‌اسرائیل دو بز نرینه برای قربانی گناه، و یک قوچ برای قربانی
    سوختنی بگیرد.
  ron-1924: Сэ я де ла адунаря копиилор луй Исраел дой цапь пентру жертфа де испэшире
    ши ун бербек пентру ардеря-де-тот.
  ben-OBCV: পাপার্থক বলির জন্য দুটি পুংছাগ ও হোমবলির জন্য একটি মেষ ইস্রায়েলী সমাজ
    থেকে সে সংগ্রহ করবে।
  som-som: Oo ururka reer binu Israa'iilna waa inuu laba orgi uga soo qaadaa qurbaan
    dembi, wanna qurbaan la gubo.
  lat-VUC: Suscipietque ab universa multitudine filiorum Israël duos hircos pro peccato,
    et unum arietem in holocaustum.
  eng-ASVBT: And he shall take of the congregation of the children of Israel two he-goats
    for a sin offering, and one ram for a burnt offering.
  ita-1885: E prenda dalla raunanza de' figliuoli d'Israele, due becchi per sacrificio
    per lo peccato, e un montone per olocausto.
  eng-LXXUP: And he shall take of the congregation of the children of Israel two kids
    of the goats for a sin offering, and one lamb for a whole burnt offering.
  eng-ULB: He must take from the assembly of the people of Israel two male goats as
    a sin offering and one ram as a burnt offering.
  spa-VBL: Del pueblo de Israel debe traer dos machos cabríos para la ofrenda por
    el pecado, y un carnero para el holocausto.
  fra-_FOB: Et il prendra de l'assemblée des enfants d'Israël deux boucs pour le sacrifice
    pour le péché, et un bélier pour l'holocauste.
  mal-mal: അവൻ യിസ്രായേൽ മക്കളുടെ സഭയുടെ പക്കൽനിന്ന് പാപയാഗത്തിനു രണ്ടു കോലാട്ടുകൊറ്റനെയും
    ഹോമയാഗത്തിന് ഒരു ആട്ടുകൊറ്റനെയും വാങ്ങണം.
  urd-GVR: Isrāīl kī jamāt Hārūn ko gunāh kī qurbānī ke lie do bakre aur bhasm hone
    wālī qurbānī ke lie ek menḍhā de.
  suz-BL: मेकोमी इस्राएल ङा मुर आन गुइ रे पाप आ पर्बम चढ़ेचा कली बोका निक्‍शी नु चोशा
    चढ़ेचा कली सांड का ताक्‍चा माल्‍ब। लेवी ३:९,१५,१६
  ita-1927: Dalla raunanza de’ figliuoli d’Israele prenderà due capri per un sacrifizio
    per il peccato, e un montone per un olocausto.
  ckb-ckb: لە کۆمەڵی ئیسرائیلیش دوو گیسکی نێرینە ببات بۆ قوربانی گوناه و بەرانێک بۆ
    قوربانی سووتاندن.
  eng-BBE: And let him take from the children of Israel two he-goats for a sin-offering
    and one male sheep for a burned offering.
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲರ ಸಭೆಯ ಕಡೆಯಿಂದ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಎರಡು ಹೋತಗಳನ್ನು, ದಹನಬಲಿಗಾಗಿ
    ಒಂದು ಟಗರನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: இஸ்ரவேல் மக்களாகிய சபையாரிடத்திலே, பாவநிவாரணபலியாக இரண்டு வெள்ளாட்டுக்கடாக்களையும்,
    சர்வாங்கதகனபலியாக ஒரு ஆட்டுகடாவையும் வாங்கக்கடவன்.
  spa-RV-1909: Y de la congregación de los hijos de Israel tomará dos machos de cabrío
    para expiación, y un carnero para holocausto.
  ron-BTF: Și să ia din adunarea copiilor lui Israel doi iezi dintre capre, ca ofrandă
    pentru păcat, și un berbec ca ofrandă arsă.
  eng-WEBP: He shall take from the congregation of the children of Israel two male
    goats for a sin offering, and one ram for a burnt offering.
  eng-FBV: From the people of Israel he is to bring two male goats for a sin offering,
    and a ram for a burnt offering.
  nld-1939: Van de gemeenschap der Israëlieten moet hij twee bokken nemen voor een
    zondeoffer, en één ram voor een brandoffer.
  nch-BL: “Huan nopa israelitame quihuiquilise ome oquich chivojme para tacajcahualisti
    por tajtacoli. Huan quihuiquilise se oquich borrego para elis se tacajcahualisti
    tatatili.
  vie-1934: Do nơi hội chúng Y-sơ-ra-ên, người sẽ bắt hai con dê đực dùng làm của
    lễ chuộc tội và một con chiên đực dùng làm của lễ thiêu.
  hin-CV: वह इस्राएली सभा से पापबलि के लिए दो बकरे और होमबलि के लिए एक मेढ़ा ले.
  eng-OURB: He shall take from the congregation of the children of Israel [God prevails]
    two male goats for a habitual sin ·miss the mark· offering, and one ram for a
    burnt offering.
  spa-BES: Y que tome de los hijos de Israel dos chivos para el sacrificio por el
    pecado y un carnero para el holocausto.
  tdx-tdx: Le hangalake vik’oselahy roe amy fivori’ bein’ ana’ Israeley re ho engan-kakeo,
    naho ty añondrilahy hisoroñañe.
  vid-vid: Kohola mipongo mili kulawa kuli Waisilaeli weng'ha kwa chiwalo cha nhambiko
    ya gehile na ing'holo ilume limwe kwa chiwalo cha nhambiko ya kulakazwa.
  eng-OKE: And of the congregation of the sons of Israel let him take two kids of
    the goats for a sin offering, and one ram for a burnt offering.
  tha-KJV: และให้เขานำแพะผู้สองตัวเป็นเครื่องบูชาไถ่บาปกับแกะผู้ตัวหนึ่งเป็นเครื่องเผาบูชาจากชุ​มนุ​มชนอิสราเอล
  por-BR-2018: E da congregação dos filhos de Israel tomará dois machos de bode para
    expiação, e um carneiro para holocausto.
  deu-ELO: Und von der Gemeinde der Kinder Israel soll er zwei Ziegenböcke nehmen
    zum Sündopfer und einen Widder zum Brandopfer.
  eng-WYC-2018: And he shall take of all the multitude of the sons of Israel two kids
    for sin, and one ram into burnt sacrifice; (And he shall take from all the multitude
    of the Israelites two goat kids for a sin offering, and one ram for a burnt sacrifice;)
  epo-epo: Kaj de la komunumo de la Izraelidoj li prenu du kaprojn por pekofero kaj
    unu virŝafon por brulofero.
  uig-PIN: U Israillarning jamaitidin gunaⱨ ⱪurbanliⱪi üqün ikki tekǝ, kɵydürmǝ ⱪurbanliⱪ
    üqün bir ⱪoqⱪarni tapxuruwalsun.
  beo-beo: Isala:ili fi dunu da Elanema goudi gawali aduna Wadela:i Hou Gogolema:ne
    Olofoma:ne Iasu gobele salasu hamoma:ne amola sibi gawali afae Wadela:i Hou Dabe
    Ima:ne Iasu hamoma:ne ima:mu.
  tpi-OTNT: “Ol manmeri bilong Israel i mas kisim tupela meme man bilong mekim ofa
    bilong rausim sin, na wanpela sipsip man bilong ofa bilong paia i kukim olgeta,
    na givim long Aron.
  hau-SA: Zai ɗauki bunsurai biyu daga jama’ar Isra’ilawa na hadaya don zunubi da
    ɗan rago don hadaya ta ƙonawa.
  uig-LAT: U Israillarning jamaitidin gunah qurbanliqi üchün ikki téke, köydürme qurbanliq
    üchün bir qochqarni tapshuruwalsun.
  nde-nde: Kathathe imbuzi ezinduna ezimbili esizweni sako-Israyeli zibe ngumnikelo
    wesono, lenqama ibe ngumnikelo wokutshiswa.
  ton-ton: Pea te ne toʻo ʻe ia mei he fakataha ʻoe fānau ʻa ʻIsileli, ʻae ʻuhikiʻi
    kosi ʻe ua ko e feilaulau maʻae angahala, mo e sipitangata ʻe taha ko e feilaulau
    tutu.
  ces-1613: Od shromáždění pak synů Izraelských vezme dva kozly k oběti za hřích,
    a jednoho berana k zápalné oběti.
  eng-WMB: He shall take from the congregation of the children of Israel two male
    goats for a sin offering, and one ram for a burnt offering.
  tam-TCV: அதன்பின் அவன் இஸ்ரயேல் சமுதாயத்தினரிடமிருந்து பாவநிவாரண காணிக்கைக்காக இரண்டு
    வெள்ளாட்டுக் கடாக்களையும், தகன காணிக்கைக்காக ஒரு செம்மறியாட்டுக் கடாவையும் எடுத்துக்கொண்டு
    உள்ளே வரவேண்டும்.
  ceb-ULB: Kinahanglan magdala siya ug duha ka torong kanding gikan sa panagtigom
    sa katawhan sa Israel ingon nga halad alang sa sala ug usa ka torong karnero ingon
    nga halad sinunog.
  pol-UBG: A od zgromadzenia synów Izraela weźmie dwa kozły na ofiarę za grzech i
    jednego baranka na całopalenie.
  agr-agr: “Tuja ashí Israel aents aina nuna tudauji tsagkugnagtinun Aarón maa apeati
    tusa jimag chivon susagtatui. Tuja Apajuí anentag suwamua nuna makichik uwig tsakat
    aishmagkun Aarón maa nuna nejen ashí apeati.
  kyc-kyc: Isaraele wambu peparaeme Erone mena meme kali lama wambunya koo dupwana
    lao pyao kiso mainyale lao maiyuo dee sipisipi kali mende isarena kiso mukinyi
    nembena lao maiyuo pirami.
  urd-GVU: اسرائیل کی جماعت ہارون کو گناہ کی قربانی کے لئے دو بکرے اور بھسم ہونے والی
    قربانی کے لئے ایک مینڈھا دے۔
  deu-1912: Und soll von der Gemeinde der Kinder Israel zwei Ziegenböcke nehmen zum
    Sündopfer und einen Widder zum Brandopfer.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಜನಸಮೂಹದಿಂದ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ಎರಡು ಹೋತಗಳನ್ನು ಮತ್ತು ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ
    ಒಂದು ಟಗರನ್ನು ತೆಗೆದುಕೊಂಡು ಬರಬೇಕು.
  yap-yap: Girdi’ nu Israel e ngar feked i yib ngak Aron l’agruw i kaming ni pumo’on
    ni fen e maligach ko denen, nge ba saf ni pumo’on ni fen e maligach ni mo’oruf.
  hlt-MCSB: Te phoeiah Israel ca rhaengpuei taeng lamkah boirhaem la maae ca pumnit
    neh hmueihhlutnah la tutal pakhat te lo saeh.
  mdy-ETH: «ዬያይዴስካፓ ዒስራዔኤሌ ዴራ ጎሞ ጌኤሺፆ ዛሎ ላምዖ ኮላይ፤ ሚቺ ዒንጎ ዒንጊሢም ማዓ ፔቴ ዓዴ ማራይ ዔኪ ዒዛም
    ሙኮንጎ።
  twi-ASANTE: Afei, Israelfoɔ bɛbrɛ no mmirekyie mmienu a wɔde bɛbɔ wɔn bɔne ho afɔdeɛ
    ne odwennini a wɔde bɛbɔ wɔn ɔhyeɛ afɔdeɛ.
  eng-WEBU: He shall take from the congregation of the children of Israel two male
    goats for a sin offering, and one ram for a burnt offering.
  bnp-bnp: E huriki a Israel ri gi bole a meme a toga ge rua ne vona ni rata a nihabi
    na naro hale, a sipsip a toga tara ne vona a nihabi gutu-vuro, ri gi habi ne Aron.
  wal-wal: “Israa7eela asaa maabarai nagaraa yarshshuwaassi naa77u deeshsha orggeta,
    xuuggiyo yarshshuwaassikka issi dorssaa orggiyaa Aaroonassi ehoona.
  spa-PDDPT: Tomará dos machos cabríos de la congregación de los hijos de Israel para
    el sacrificio por el pecado y un carnero para el holocausto.
  gun-gun: Israel kuery po gui ojopy 'rã mokoĩ kavara ojejavyague re ome'ẽ va'erã,
    ha'e gui peteĩ vexa'i oapy vy ome'ẽ va'erã.
  agu-BL: ”Ncha'tz, tajwe'n tan bene'n tcy'al Aarón cob mam chiw, tan jale'n cuybil
    chipaj cyakil yi e' xonl Israel, tu jun cne'r tan pat-xe'n tircu'n wankil tetz
    chitx'ixwatz.
  ilo-ULB: Masapul a mangala isuna iti dua a kalakian a kalding manipud iti gimong
    dagiti tattao iti Israel kas daton gapu iti basol ken maysa a kalakian a karnero
    kas daton a maipuor amin.
  kpg-kpg: Digau Israel e hai gi wanga gi Aaron nia damaa kuudi daane e lua e hai
    tigidaumaha wwede nia huaidu, ge dahi dama siibi daane e hai tigidaumaha dudu.
  uig-ARA: ئۇ ئىسرائىللارنىڭ جامائىتىدىن گۇناھ قۇربانلىقى ئۈچۈن ئىككى تېكە، كۆيدۈرمە
    قۇربانلىق ئۈچۈن بىر قوچقارنى تاپشۇرۇۋالسۇن.
  sus-sus: Isirayila ɲama xa sikɔtɛ firin so a yi ra yunubi xafari sɛrɛxɛ ra, a nun
    yɛxɛɛ kontonyi keren sɛrɛxɛ gan daaxi ra.
  pon-2006: Mehn Israel ko pahn kihong Aaron kuht wol riemen mehn meirong en dihp,
    oh emen sihpw wol mehn meirong isihs.
  jae-jae: Ma eŋ êkôc noniŋ kapoac luagêc aŋga lau Israel nêŋ êtu dawama ma domba
    kapoac teŋ êtu daja.
  ksd-ksd: Na ruk bula ma ra ura me, ra ura tomotoina ure ra tinabar na varporong,
    ma tika na sip, a tomotoina, ure ra tinabar di tuntun tar ia, nina ba kai ra tarai
    Israel.
  tur-YTC: İsrael'in çocuklarının topluluğundan günah sunusu olarak iki teke, yakmalık
    sunu olarak da bir koç alacaktır.”
  grc-BRENT: Καὶ παρὰ τῆς συναγωγῆς τῶν υἱῶν Ἰσραὴλ λήψεται δύο χιμάρους ἐξ αἰγῶν
    περὶ ἁμαρτίας, καὶ κριὸν ἕνα εἰς ὁλοκαύτωμα.
  ind-AYT: Dia harus mengambil dua ekor kambing jantan dari umat Israel untuk kurban
    penghapus dosa dan seekor domba jantan untuk kurban bakaran.
  nya-nya: Kuchokera pa gulu la Aisraeli, Aaroni azitenga mbuzi zazimuna ziwiri kuti
    zikhale nsembe yopepesera machimo ndi nkhosa yayimuna kuti ikhale nsembe yopsereza.
  hrv-hrv: Od zajednice izraelske neka primi dva jarca za žrtvu okajnicu i jednoga
    ovna za žrtvu paljenicu.
  mps-mps: “Te Israel we bidi augwaligo te sęgę sela sąyabo meme omai si sobadi,
    te omai sipsip deli isiba tigidali ulabo me selama, te Aronbolo mao.
  tpi-tpi: “Ol manmeri bilong Israel i mas kisim tupela meme man bilong mekim ofa
    bilong rausim sin, na wanpela sipsip man bilong ofa bilong paia i kukim olgeta,
    na givim long Aron.
  dan-1931: Af Israelitternes Menighed skal han tage to Gedebukke til Syndoffer og
    en Vædder til Brændoffer.
  vie-OVCB: Người Ít-ra-ên cũng phải đem cho A-rôn hai con dê đực để dâng làm tế lễ
    chuộc tội, một con chiên dâng làm tế lễ thiêu.
  guj-2017: તે ઇઝરાયલી પ્રજા પાસેથી પાપાર્થાર્પણ માટે બે બકરા તથા દહનીયાર્પણ માટે
    એક ઘેટો લે.
  pon-2006A: Mehn Israel ko pahn kihong Aaron kuht wol riemen mehn meirong en dihp,
    oh emen sihpw wol mehn meirong isihs.
  por-BRBSL: Ele tomará da congregação dos filhos de Israel dois bodes masculinos
    para oferta pelo pecado e um carneiro para holocausto.
  cth-cth: Isarel miphun tamimaya naw koe e, yon thueng nahanelah hmaeca kahni touh,
    hmaisawi thueng nahanelah tu buet touh a la han.
  twi-twi: Afei, Israelfo bɛbrɛ no mmirekyi abien a wɔde bɛbɔ wɔn bɔne ho afɔre ne
    odwennini a wɔde bɛbɔ wɔn ɔhyew afɔre.
  hlt-hlt: Te phoeiah Israel ca rhaengpuei taeng lamkah boirhaem la maae ca pumnit
    neh hmueihhlutnah la tutal pakhat te lo saeh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ ò duɔ́ nyɛbɔdɑkɛ̀ yɛ̀dɛ́ɛ̀ mɛyɛi nhũtímù kpɛ́í nnɛ̀ dipedɑɑ̀
    dìmɑ́ɑ̀ ò yó n féútɛ́ dì kɛ́tuɔ.
  msy-2020: “Eghtɨ Israelian gumazamiziba ofan arazir kuraba gɨn amadir ofa bagh,
    memen apurir pumuning inigh, egh ofan bar isia mɨghɨrim bagh sipsipɨn apurir vamɨra
    inigh izɨ Aron danightɨ, a da iniam.
  dop-dop: Ɩsɛɣɛlɩ kpekǝle nyǝ́mɑ kɑ cɛlɛ-ɩ tɔtɔɣɔ ɩsɑɣɑtʋ hɩɩsʋɣʋ pǝŋtʋlʋŋ kɛ nɑɑlɛ,
    nɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusiɣi kɑ tǝnɑ tɔ kɑ ɩwɑɑʋ.
  azb-azb: İsrail övladlarının icmasından günah qurbanı iki təkə və yandırma qurbanı
    üçün bir qoç götürsün.
  eng-DBY: And of the assembly of the children of Israel shall he take two bucks of
    the goats for a sin-offering, and one ram for a burnt-offering.
  hin-2017: फिर वह इस्राएलियों की मण्डली के पास से पापबलि के लिये दो बकरे और होमबलि
    के लिये एक मेढ़ा ले।
  wol-KYG: Na jële ci mbooloom bànni Israyil ñaari sikket, sikket yuy doon saraxu
    póotum bàkkaar ak menn kuuyum rendi-dóomal.
  eng-YLT: '''And from the company of the sons of Israel he taketh two kids of the
    goats for a sin-offering, and one ram for a burnt-offering;'
  kne-kne: '@see-verse:LEV.016.004'
  eng-WYC-2017: And he shall take of all the multitude of the sons of Israel two kids
    for sin, and one ram into burnt sacrifice;
  eng-WMBB: He shall take from the congregation of the children of Israel two male
    goats for a sin offering, and one ram for a burnt offering.
  urd-GVH: इसराईल की जमात हारून को गुनाह की क़ुरबानी के लिए दो बकरे और भस्म होनेवाली
    क़ुरबानी के लिए एक मेंढा दे।
  rug-rug: Meke karua sari na qoti kokoreo si kaqu vagi Eroni koari na butubutu Izireli
    pude na vina vukivukihi tana sinea, meke keke sipi kokoreo pude na vina vukivukihi
    va uququ.
  gaz-gaz: Waldaa saba Israaʼel irraas aarsaa cubbuutiif korommii reʼee lama, aarsaa
    gubamuuf immoo korbeessa hoolaa tokko haa fuudhu.
  fra-LSG: Il recevra de l’assemblée des enfants d’Israël deux boucs pour le sacrifice
    d’expiation et un bélier pour l’holocauste.
  gnn-gnn: Bala walala yurru ŋuriŋiyi yolŋu'‐yulŋuyu Yitjuralpuyŋuyunydja gämana nhanukala
    Yärungala märrama wäyindja maṉḏanha nanikuttja, ga bitjandhi liŋgu walala yurru
    wekama bembinhanydja ḏarramunha, märr gulaŋ‐waṉḏinyarayu ŋurikala wäyingalanydja
    ŋayi yurru Godthu buwayakkuma walalaŋgu yätjnha dhuwurr.
  yal-yal: Isirayila yamaan lan e kɔtɔ firin so a yii yulubi xafari saraxan na, e
    nun konton keden saraxa gan daxin na.
  iou-iou: Tuŋum ude täŋiri Isrel ämawebe äbottä sipsip ämani kubäkät meme ämani yarä
    u yäpmäŋ äbä gamineŋ. Täŋpäkaŋ meme uwä momi ärutta kowata api däpen. Täŋpäŋ sipsip
    ämani uwä näk naniŋ oretta ärawata ude uren.
  haw-1868: E lawe oia i na keiki kao elua o ke anaina o na mamo a Iseraela, i mohailawehala,
    a i ka hipakane i mohaikuni.
  arb-NAV: يَأْخُذُ مِنْ شَعْبِ إِسْرَائِيلَ تَيْسَيْنِ مِنَ الْمَعْزِ لِذَبِيحَةِ
    الْخَطِيئَةِ، وَكَبْشاً وَاحِداً لِيَكُونَ مُحْرَقَةً،
  ewe-ewe: Israelviwo ana gbɔ̃tsu eve hena woƒe nu vɔ̃ ŋuti vɔsa kple agbo ɖeka hena
    woƒe numevɔsa.
  eng-LEE: And from the congregation of the children of Israel shall he take two goats
    for a sin-offering, and one ram for a burnt-offering.
  asm-FB: পাছত তেওঁ ইস্ৰায়েলৰ সন্তান সকলৰ সমাজৰ পৰা পাপাৰ্থক বলি উৎসৰ্গ কৰিবলৈ দুটা
    ছাগলী আৰু হোমৰ অৰ্থে এটা মতা মেৰ ল’ব।
  sus-A: عِسِرَيِلَ حَمَ شَ سِكْتّ قِرِن سٌ عَ يِ رَ يُنُبِ شَقَرِ سّرّشّ رَ، عَ نُن
    يّشّي كٌنتٌنيِ كٍرٍن سّرّشّ فَن دَاشِ رَ.
  fra-SBL: Il prendra dans l'assemblée des enfants d'Israël deux boucs pour le sacrifice
    pour le péché et un bélier pour l'holocauste.
  hbo-hbo: וּמֵאֵ֗ת עֲדַת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל יִקַּ֛ח שְׁנֵֽי־שְׂעִירֵ֥י עִזִּ֖ים
    לְחַטָּ֑את וְאַ֥יִל אֶחָ֖ד לְעֹלָֽה׃
  eng-WYCLIFFE: And he schal take of al the multitude of the sones of Israel twei
    kidis for synne, and o ram in to brent sacrifice;
  piu-2006: '@see-verse:LEV.016.004'
  cwe-cwe: “Haluni kezasola mabebelu maidi ya luti kulawa kwa Waisilaili kwa ichimu
    cha nhambiko ya uhasanyi na bebelu da ng'hondolo kwa ichimu cha nhambiko ya kutimbula.
  kik-kik: Nĩakoya thenge igĩrĩ cia iruta rĩa kũhoroherio mehia, na ndũrũme ya iruta
    rĩa njino kuuma kũrĩ kĩrĩndĩ kĩa andũ a Isiraeli.
  fra-NCL: Il recevra de l’assemblée des enfants d’Israël deux boucs pour le sacrifice
    pour le péché, et un bélier pour l’holocauste.
  cek-AK: Zae angbawnhaih sak hanah maeh caa hnetto, hmai angbawnhaih sak hanah tuu
    tae maeto, Israel kaminawk khae hoiah la ah.
  cuk-cuk: ”Aarón, Israel-dulemar-e-isgued-ular, sibad-machered-warbo anga ukoed,
    deginbali, ogumakar-ukega sibad-wawaad-machered-wargwen anga ukbaloed.
  uig-CYR: У Исраилларниң җамаитидин гуна қурбанлиғи үчүн икки текә, көйдүрмә қурбанлиқ
    үчүн бир қочқарни тапшурувалсун.
  tel-2017: అతడు ఇశ్రాయేలు సమాజం నుండి పాపం కోసం బలిగా రెండు మేక పోతులనూ దహనబలిగా
    ఒక పొట్టేలునూ తీసుకురావాలి.
  hat-BSA: Li va pran soti nan asanble Israël la de mal kabrit kòm yon ofrann peche
    ak yon belye kòm yon ofrann brile.
  kos-kos: Mwet Israel ac fah sang nu sel Aaron nani mukul lukwa nu ke kisa ke ma
    koluk, ac soko sheep mukul nu ke mwe kisa firir.
  hbo-WLC: וּמֵאֵ֗ת עֲדַת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל יִקַּ֛ח שְׁנֵֽי־שְׂעִירֵ֥י עִזִּ֖ים
    לְחַטָּ֑את וְאַ֥יִל אֶחָ֖ד לְעֹלָֽה׃
  ibo-ibo: Ọ ga-esi nʼaka ọgbakọ ụmụ Izrel nata mkpi abụọ nʼihi aja mmehie, na otu
    ebule nʼihi aja nsure ọkụ.
  ory-ory: ପୁଣି, ସେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ମଣ୍ଡଳୀରୁ ପାପାର୍ଥେ ଦୁଇ ଛାଗ ଓ ହୋମାର୍ଥେ ଏକ ମେଷ
    ନେବ।
  chk-chk: Aaron epwe pwal angei seni ekewe aramasen Israel ruoman ätemwänin kuuch
    fän iten asoren tipis me eman ätemwänin sip fän iten asoren kek.
  rop-rop: “En detlot Isreil pipul garra gibit langa Eran dubala boiwan nenigout blanga
    det ofring blanga nogudbalawei, en dei garra gibit im wanbala dediwan ship blanga
    barnapwan ofring.
  ukr-1871: А від громади синів Ізрайлевих візьме двох козлів на жертву за гріх, та
    одного барана на всепаленнє.
  deu-1951: Dann soll er von der Gemeinde der Kinder Israel zwei Ziegenböcke nehmen
    zum Sündopfer und einen Widder zum Brandopfer.
  eng-JPS: And he shall take of the congregation of the children of Israel two he-goats
    for a sin-offering, and one ram for a burnt-offering.
  srp-1865: A od zbora sinova Izrailjevijeh neka uzme dva jarca za žrtvu radi grijeha,
    i jednoga ovna za žrtvu paljenicu.
  lug-lug: Era anaggyanga mu baana ba Isirayiri embuzi ennume bbiri nga za kiweebwayo
    olw’ekibi, n’endiga emu nga ya kiweebwayo ekyokebwa.
  heb-heb: ומאת עדת בני ישראל יקח שני שעירי עזים לחטאת ואיל אחד לעלה׃
  ben-IRV: পরে সে ইস্রায়েল সন্তানদের মণ্ডলীর কাছে পাপের বলিরূপে দুটি ছাগল ও হোমের
    একটি মেষ নেবে।
  pan-pan: ਉਹ ਇਸਰਾਏਲੀਆਂ ਦੀ ਮੰਡਲੀ ਤੋਂ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਬੱਕਰੀਆਂ ਦੇ ਦੋ ਮੇਮਣੇ ਅਤੇ ਹੋਮ
    ਬਲੀ ਭੇਟ ਲਈ ਇੱਕ ਭੇਡੂ ਲਵੇ।
  mya-JVB: သန့်ရှင်း သော ပိတ်ချော အင်္ကျီ ၊ ပိတ်ချော ပေါင်းဘီ ကို ဝတ် ၍ ၊ ပိတ်ချော
    ခါးပန်း ကို စည်း ရမည်။ ပိတ်ချော ဗေါင်း ကိုလည်း ဆောင်း ရမည်။ ထိုအဝတ် တန်ဆာတို့သည်
    သန့်ရှင်း သောကြောင့်၊ ကိုယ်ကို ရေချိုး ပြီးမှ ဝတ်ဆင် ရမည်။
  hmo-hmo: '“Bona Israela taudia ese boubou gaudia Arona dekenai do idia henia, boubou
    helaga do ia karaia totona, gaudia be inai: Nani tau rua, kara dika kokia boubouna
    totona. Bona mamoe tau tamona, ia gabua boubouna totona.'
  urd-urd: और बनी — इस्राईल की जमा'अत से ख़ता की क़ुर्बानी के लिए दो बकरे और सोख़्तनी
    क़ुर्बानी के लिए एक मेंढा ले।
  rus-SYN: и от общества сынов Израилевых пусть возьмет из стада коз двух козлов в
    жертву за грех и одного овна во всесожжение.
  bqc-SIM: Aàli blesan mɛ̀n pla si Isaili pↄ́ kã̀aaↄwa duuna awakpabↄↄ ũ ń sãsakaoo
    mɛ̀ndo sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ ũ.
  tcz-CHONGTHU: Chule Israel chate khoppi apat chu kelchal nou nitah, pumgo thiltoa
    to dinga kelchal khat ma akimat ding ahi.
  mar-mar: मग त्याने इस्राएलाच्या मंडळीकडून पापार्पणासाठी दोन बकरे व होमार्पणासाठी
    एक मेंढा घ्यावा.
  qub-qub: «Israel runacuna apamushanpitami Aaronga chasquenga ishcay chïbuta juchapita
    sacrifisyupaj, juc carnitana rupachina sacrifisyupaj.
  bqp-bqp: Isirelibɑ bɑ koo mɑɑ boo kinɛnu yiru wɛ̃ u kɑ ben torɑnun yɑ̃kunu ko kpɑ
    bu nùn yɑ̃ɑ kinɛru wɛ̃ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko.
  hat-hat: Moun pèp Izrayèl yo va bay Arawon de bouk kabrit ak yon belye. Bouk kabrit
    yo va sèvi ofrann pou mande Bondye fè gras. Belye a menm, y'a boule l' nèt pou
    Seyè a.
  eng-BSB: And he shall take from the congregation of Israel two male goats for a
    sin offering and one ram for a burnt offering.
  tod-tod: Toɠa boli zinɛ felegɔ ɠula Izelayɛle ʋɛbɛi ya ga koto gba zalaɠai, ta baala
    sinɛ ɠila ga gala zalaɠai.
  eng-WEBPB: He shall take from the congregation of the children of Israel two male
    goats for a sin offering, and one ram for a burnt offering.
  kbq-kbq: Hagi Israeli vahe'mo'za tare ve meme afutrena kumite'ma kresramna vu'zana
    nevre'za, mago ve sipisipi afu tevefima krefanane hu ofa hu'zana avre'za Aroninte
    eho.
  nhe-BL: “Huan israelitame quihuiquilise ome oquich chivojme para tlacajcahualistli
    ipampa tlajtlacoli. Huan quihuiquilise se oquich borrego para elis se tlacajcahualistli
    tlatlatili.
  gub-BL: Na'e Tupàn omono ko uze'eg teko wanemiapo kwer ikatu 'ygwer imunàn kar haw
    'ar rehe har Moizez pe kury. — Teko Izaew izuapyapyr omono putar mokoz àràpuhàrànete
    awa Àràw pe wemiapo kwer ikatu 'ym ma'e imunàn kar haw romo a'e wà nehe. Omono
    putar pitài àràpuhàràn hawitu ma'e awa izupe hapy pyr ukaz paw ma'e ràm romo nehe
    no.
  eng-DRA: And he shall receive from the whole multitude of the children of Israel
    two buck goats for sin, and one ram for a holocaust.
