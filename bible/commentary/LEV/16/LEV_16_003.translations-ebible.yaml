verse: LEV.016.003
translations:
  mal-C: '“ഈ നിർദേശങ്ങൾ പൂർണമായി അനുസരിച്ചതിനുശേഷം മാത്രമേ അതിവിശുദ്ധസ്ഥലത്ത് അഹരോൻ
    പ്രവേശിക്കാൻ പാടുള്ളൂ: ആദ്യമായി പാപശുദ്ധീകരണയാഗത്തിന് ഒരു കാളക്കിടാവിനെയും ഹോമയാഗത്തിന്
    ഒരു ആട്ടുകൊറ്റനെയും അഹരോൻ കൊണ്ടുവരണം.'
  deu-TKW: Nur unter der Bedingung darf Aaron in das Heiligtum hineingehen, daß er
    einen jungen Stier als Sündopfer und einen Widder als Brandopfer darbringt;
  lin-lin: 'Tala ndenge Aron akobanda kokota na Esika ya bule : akomema ngombe moko
    ya mobali lokola mbeka ya masumu mpe meme moko ya mobali lokola mbeka ya kotumba.'
  eng-LSV: 'With this Aaron comes into the holy place: with a bullock, a son of the
    herd, for a sin-offering, and a ram for a burnt-offering;'
  eng-GNV: 'After this sort shall Aaron come into the Holy place: euen with a yong
    bullocke for a sinne offring, and a ramme for a burnt offring.'
  eng-WEBSTER: 'Thus shall Aaron come into the holy place : with a young bullock for
    a sin-offering, and a ram for a burnt-offering.'
  nhw-BL: Huajca quej ni monequi mocualtlalis Aarón, quema ajsis nopa tonal sesen
    xihuitl quema monequi calaquis ipan nopa cuarto catli Más Tlatzejtzeloltic. Aarón
    monequi quihualicas se becerro para nechmacas quen se tlacajcahualistli por tlajtlacoli
    huan se oquich borrego para nechmacas quen se tlacajcahualistli tlatlatili.
  swh-ONEN: '“Hivi ndivyo Aroni atakavyoingia katika mahali patakatifu: atachukua
    fahali mchanga kwa ajili ya sadaka ya dhambi, na kondoo dume kwa ajili ya sadaka
    ya kuteketezwa.'
  bba-bba: Dɔmɑ te u duɔ mi, u koo kɛtɛ kinɛ kpɛndu kɑsuwɑ u kɑ win torɑrun yɑ̃kuru
    ko. Kpɑ u mɑɑ yɑ̃ɑ kinɛru kɑsu u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko.
  eng-KJVCPB: 'Thus shall Aaron come into the holy place: with a young bullock for
    a sin offering, and a ram for a burnt offering.'
  cpy-cpy: Aririka ikyee Aarón tajorentsi-thaanteki, otzimatyee raanaki apaani ewonkiri
    waaka ipeyakoe-tantee-yaariri rantakerowa kaaripero-tatsiri. Raanaki eejatzi apaani
    ipireetari, riitaki katziyeen-katatsini iyachaarinka itaanewo.
  luo-luo: '“Ma e kaka Harun nodonj e Kama Ler Moloyo: Enokaw nyarwath mar misango
    mar golo richo kod im mar misango miwangʼo pep.'
  meu-meu: 'A Aaron na gabu helaḡana lalonai baine raka vareai negadia ai, ia na ini
    baine raka vareai toma: boromakau natuna maruanena ta baine mailaia, kara rea
    boubouna; bona mamoe maruanena to baine mailaia, ḡole-oho boubouna.'
  npi-ULB: यसैकारण हारून महा-पवित्र स्थानभित्र यसरी प्रवेश गरोस् । त्यसले पापबलिको
    रूपमा एउटा साँढे र होमबलिको निम्ति एउटा भेडा लिएर आओस् ।
  yor-yor: “Báyìí ni Aaroni yóò ṣe máa wá sí Ibi Mímọ́ Jùlọ pẹ̀lú ọ̀dọ́ akọ màlúù
    fún ẹbọ ẹ̀ṣẹ̀ àti àgbò fún ẹbọ sísun.
  emp-NTPO: 'Maʌ̃ ewarid̶e Aaroʌ̃ba nãwã oida b̶ʌa: idjia cadjirua od̶a carea paca
    dji umaquĩrã zaqueda eneida b̶ʌa babue diai carea. Idjab̶a oveja dji umaquĩrãda
    eneida b̶ʌa jũma babue diai carea.'
  pes-OPCB: 'شرایط داخل شدن او به آنجا از این قرار است: او باید یک گوساله برای قربانی
    گناه و یک قوچ برای قربانی سوختنی بیاورد.»'
  tgl-ULB: Kaya ganito dapat pumunta si Aaron sa loob ng pinakabanal na lugar. Dapat
    siyang pumasok na may isang batang toro bilang isang handog para sa kasalanan
    at isang lalaking tupa bilang isang handog na susunugin.
  cbu-NT: Ashiri Aaron pshtumaam zandku, minam wakaraa pachachpa waanaatsi yutaritshishirinee
    yaramaama. Mishat, opeejaatstam pachachtampa sumasush muchimaama. Ashkachu, nuwsha
    yutaritshishirineetsi tachingchima.
  hui-hui: Ibugua Hobane Loma Bia Heneore biagoha ibule harangi nogo bulumaga wangabe
    mbira ibunibi ibu one waneiginirubi tinaga ko i̱na domo waholiya bo yalu mende
    nogo meme wangabe mbira irani bo delai hole haru halu ibalu anda polene nga lalu
    lamibe, lene.
  mya-mya: သူ​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​တွက် နွား ပျို​တစ်​ကောင်​နှင့် မီး​ရှို့​ရာ​ယဇ်​အ​တွက်​သိုး
    ထီး​တစ်​ကောင်​ကို​ယူ​ဆောင်​လာ​ပြီး​မှ အ​လွန် သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ထဲ​သို့​ဝင်​ရ​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཨ་རོན་གནས་དམ་པ་རུ་འདི་ལྟར་འཛུལ་དགོས་ཏེ། སྡིག་བཤགས་མཆོད་པར་སྒོ་ཕྱུགས་ལས་གླང་ཐུག་ཅིག་དང་།
    སྦྱིན་སྲེག་ཏུ་ལུག་ཐུག་ཅིག་བཅས་མཉམ་དུ་འཛུལ་དགོས།
  sna-sna: '“Aya ndiwo mapindiro anofanira kuita Aroni munzvimbo tsvene: apinde nehando
    diki yechipiriso chechivi uye negondobwe rechipiriso chinopiswa.'
  spa-BLM: “Aarón entrará en el santuario con un novillo para el sacrificio por el
    pecado y un carnero para el holocausto.
  cac-cac: Ayic tz'och vin̈aj Aarón d'a yol jun lugar chi', yovalil syic'cot junoc
    noc' quelem vacax vin̈ yic tz'och silab'oc yuj smul yed' junoc noc' ch'ac calnel
    sn̈usjitz'a smasanil.
  swh-ULB: Hivi ndivyo jinsi Haruni lazima aje katika patakatifu pa patakatifu. Yeye
    lazima aingie pamoja na ndama kama sadaka ya dhambi, na kondoo dume kama sadaka
    ya dhambi.
  bel-bel: 'Вось, з чым павінен уваходзіць Аарон у сьвятыню: зь цялём у ахвяру за
    грэх і з бараном на цэласпаленьне:'
  deu-ELBBK: 'Auf diese Weise soll Aaron in das Heiligtum hineingehen: mit einem jungen
    Stier zum Sündopfer und einem Widder zum Brandopfer.'
  mbb-OT: 'Iyan heini insuǥù te Nengazen he veeli ni Aaron dutun te andew he edseled
    sikandin diyà te Utew Segradu he Lugar: Med-uwit sikandan te turiti he vaka he
    pemuhat he para idlumpiyu wey meemahan he kerehidu he pemuhat he edtutungen.'
  mal-2015: പാപയാഗത്തിന്നു ഒരു കാളക്കിടാവിനോടും ഹോമയാഗത്തിന്നു ഒരു ആട്ടുകൊറ്റനോടുംകൂടെ
    അഹരോൻ വിശുദ്ധമന്ദിരത്തിൽ കടക്കേണം.
  rmc-rmc: 'O Aron šaj avel andro Neksveteder than kavke: Anela le terne bikos pre
    obeta vaš o binos the le bakres pre labarďi obeta.'
  pes-OPV: و بااین چیزها هارون داخل قدس بشود، با گوساله‌ای برای قربانی گناه، و قوچی
    برای قربانی سوختنی.
  ron-1924: Ятэ кум сэ интре Аарон ын Сфынтул Локаш. Сэ я ун вицел пентру жертфа де
    испэшире ши ун бербек пентру ардеря-де-тот.
  ben-OBCV: “পাপার্থক বলিরূপে একটি বাছুর ও হোমবলিরূপে একটি মেষ সঙ্গে নিয়ে হারোণ মহাপবিত্র
    জায়গায় প্রবেশ করবে।
  som-som: Haddaba Haaruun meesha quduuska ah waa inuu la soo galo dibi yar oo qurbaan
    dembi ah, iyo wan qurbaan la gubo ah.
  lat-VUC: 'nisi hæc ante fecerit: vitulum pro peccato offeret, et arietem in holocaustum.'
  eng-ASVBT: 'Herewith shall Aaron come into the holy place: with a young bullock
    for a sin offering, and a ram for a burnt offering.'
  ita-1885: 'Entri Aaronne nel Santuario con questo, cioè: con un giovenco per sacrificio
    per lo peccato, e un montone per olocausto;'
  eng-LXXUP: Thus shall Aaron enter into the holy place; with a calf of the herd for
    a sin offering, and having a ram for a whole burnt offering.
  eng-ULB: So here is how Aaron must come into the most holy place. He must enter
    with a young bull as a sin offering, and a ram as a burnt offering.
  spa-VBL: “Estas son las instrucciones para que Aarón entre en el santuario. Debe
    venir con un toro joven para una ofrenda por el pecado y con un carnero para una
    ofrenda quemada.
  fra-_FOB: 'Voici avec quoi Aaron entrera dans le sanctuaire: avec un jeune taureau
    pour le sacrifice pour le péché, et un bélier pour l''holocauste.'
  mal-mal: പാപയാഗത്തിന് ഒരു കാളക്കിടാവിന്റെ രക്തത്തോടും ഹോമയാഗത്തിന് ഒരു ആട്ടുകൊറ്റന്റെ
    രക്തത്തോടുംകൂടി അഹരോൻ വിശുദ്ധമന്ദിരത്തിൽ കടക്കണം.
  urd-GVR: Aur jab bhī wuh dāḳhil ho to gunāh kī qurbānī ke lie ek jawān bail aur
    bhasm hone wālī qurbānī ke lie ek menḍhā pesh kare.
  suz-BL: हारून दोपा ओव़ने चाप्‍ब देंशा हना, पाप आ पर्बम चढ़ेचा कली ब्‍यफ का नु चोशा
    चढ़ेचा कली सांड का चाक्‍शा ला ओव़ने चाप्‍ब। लेवी ४:३; लेवी १:१०
  ita-1927: 'Aaronne entrerà nel santuario in questo modo: prenderà un giovenco per
    un sacrifizio per il peccato, e un montone per un olocausto.'
  ckb-ckb: '«هارون بەم شێوەیە بچێتە ناو پیرۆزگاکە: جوانەگایەک بۆ قوربانی گوناه و بەرانێک
    بۆ قوربانی سووتاندن بهێنێت.'
  eng-BBE: 'Let Aaron come into the holy place in this way: with an ox for a sin-offering
    and a male sheep for a burned offering.'
  kan-OKCV: '“ಈ ಸೂಚನೆಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಅನುಸರಿಸಿದ ನಂತರವೇ ಆರೋನನು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ
    ಪ್ರವೇಶಿಸಬೇಕು: ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಒಂದು ಹೋರಿಯನ್ನು ಮತ್ತು ದಹನಬಲಿಗಾಗಿ ಒಂದು ಟಗರನ್ನು
    ತೆಗೆದುಕೊಂಡು ಬರಬೇಕು.'
  tam-2017: 'ஆரோன் பரிசுத்த ஸ்தலத்திற்குள் நுழையவேண்டிய விதமாவது: அவன் ஒரு காளையைப்
    பாவநிவாரணபலியாகவும், ஒரு ஆட்டுக்கடாவைச் சர்வாங்க தகனபலியாகவும் செலுத்தி நுழையவேண்டும்.'
  spa-RV-1909: 'Con esto entrará Aarón en el santuario: con un becerro por expiación,
    y un carnero en holocausto.'
  ron-BTF: Astfel să vină Aaron în locul sfânt, cu un taur tânăr ca ofrandă pentru
    păcat, și cu un berbec ca ofrandă arsă.
  eng-WEBP: “Aaron shall come into the sanctuary with a young bull for a sin offering,
    and a ram for a burnt offering.
  eng-FBV: These are the instructions as to how Aaron is to enter the sanctuary. He
    is to come with a young bull for a sin offering and a ram for a burnt offering.
  nld-1939: Slechts dan mag Aäron binnen het heiligdom komen, wanneer een jonge stier
    als zondeoffer en een ram als brandoffer is opgedragen.
  nch-BL: Huajca quej ni monequi mocualtalis Aarón, quema ajsis nopa tonali sesen
    xihuit quema monequi calaquis ipan nopa cuarto cati Más Tatzejtzeloltic. Aarón
    monequi quihualicas se becerro para techmacas quej se tacajcahualisti por tajtacoli
    huan se oquich borrego para techmacas quej se tacajcahualisti tatatili.
  vie-1934: 'Nầy, A-rôn sẽ vào nơi thánh như vầy: Người phải bắt một con bò đực tơ,
    dùng làm của lễ chuộc tội, và một con chiên đực dùng làm của lễ thiêu.'
  hin-CV: '“इन निर्देशों का पूरी तरह से पालन करने के बाद ही अहरोन परम पवित्र स्थान
    में प्रवेश करेगा: पापबलि के लिए एक बछड़ा और होमबलि के लिए एक मेढ़ा लाना है.'
  eng-OURB: “Aaron [Light-bringer] shall come into the sanctuary with a young bull
    for a habitual sin ·miss the mark· offering, and a ram for a burnt offering.
  spa-BES: 'Dejemos que Aarón venga al lugar santo de esta manera: con un buey para
    el sacrificio por el pecado y un carnero para el sacrificio.'
  tdx-tdx: 'Zao ty hiziliha’ i Aharone amy Toe-miavakey ao: reketse ty bania ho engan-kakeo,
    naho ty añon­drilahy hisoroñañe.'
  vid-vid: “Aluni kokwinjila honhu helile ng'hatu yawele na ilogota ilume kwa chiwalo
    cha nhambiko ya gehile na ing'holo ilume kwa chiwalo cha nhambiko ya kulakazwa.
  eng-OKE: 'With this shall Aharon enter the holy place: With a young bullock for
    a sin offering, and a ram for a burnt offering.'
  tha-KJV: แต่​อาโรนจะเข้ามาในที่​บริสุทธิ์​ได้​ดังนี้ คือให้เอาวัวหนุ่มตัวหนึ่งไปเป็นเครื่องบูชาไถ่​บาป
    และแกะผู้ตัวหนึ่งเป็นเครื่องเผาบู​ชา
  por-BR-2018: 'Com isto entrará Arão no santuário: com um bezerro por expiação, e
    um carneiro em holocausto.'
  deu-ELO: 'Auf diese Weise soll Aaron in das Heiligtum hineingehen: mit einem jungen
    Farren zum Sündopfer und einem Widder zum Brandopfer.'
  eng-WYC-2018: no but he do these things before. He shall offer a calf for sin, and
    a ram into burnt sacrifice; (and to enter only after he hath first done these
    things. He shall bring a calf for a sin offering, and a ram for a burnt sacrifice;)
  epo-epo: 'Kun jeno Aaron venadu en la sanktejon: kun bovido por pekofero kaj kun
    virŝafo por brulofero.'
  uig-PIN: 'Ⱨarun ǝng muⱪǝddǝs jayƣa munu yol bilǝn kirsun: — Gunaⱨ ⱪurbanliⱪi üqün
    bir yax torpaⱪ, kɵydürmǝ ⱪurbanliⱪ üqün bir ⱪoqⱪarni kǝltürsun;'
  beo-beo: E da Hadigidafa Momei Sesei amo ganodini udigili hame sa:imu. Be e da hidadea
    bulamagau mano gawali, Wadela:i Hou Gogolema:ne Olofoma:ne Iasu gobele salasu
    hamoma:ne amola gawali sibi amo Wadela:i Hou Dabe Ima:ne Iasu hamoma:ne, gaguli
    misa:ne sia:ma.”
  tpi-OTNT: Taim Aron i go insait long dispela Rum Tambu Tru, pastaim em i mas kisim
    wanpela yangpela bulmakau man bilong mekim ofa bilong rausim sin, na em i mas
    kisim wanpela sipsip man bilong ofa bilong paia i kukim olgeta.
  hau-SA: “Ga yadda Haruna zai shiga wuri mai tsarki, zai zo da ɗan bijimi domin hadaya
    don zunubi da kuma rago domin hadaya ta ƙonawa.
  uig-LAT: 'Harun eng muqeddes jaygha munu yol bilen kirsun: — Gunah qurbanliqi üchün
    bir yash torpaq, köydürme qurbanliq üchün bir qochqarni keltürsun;'
  nde-nde: 'U-Aroni kuzamele angene endaweni engcwele ngale indlela: Keze lejongosi,
    kube ngumnikelo wesono, kuthi okomnikelo wokutshiswa, kube yinqama.'
  ton-ton: '‌ʻE pehē ni ʻae haʻu ʻa ʻElone ki he potu māʻoniʻoni: ʻe ʻomi ʻe ia ʻae
    pulu mui ko e feilaulau maʻae angahala, mo e sipitangata ki he feilaulau tutu.”'
  ces-1613: 'S tímto vcházeti bude Aron do svatyně: S volkem mladým, kterýž bude v
    obět za hřích, a s beranem k oběti zápalné.'
  eng-WMB: “Aaron shall come into the sanctuary with a young bull for a sin offering,
    and a ram for a burnt offering.
  tam-TCV: '“ஆரோன் பரிசுத்த இடத்திற்குள் போகவேண்டிய விதம் இதுவே: பாவநிவாரண காணிக்கையாக
    ஒரு இளங்காளையோடும், தகன காணிக்கையாக ஒரு செம்மறியாட்டுக்கடாவோடும் அவன் வரவேண்டும்.'
  ceb-ULB: Busa ania kung unsaon pagsulod ni Aaron didto sa labing balaang dapit.
    Mosulod siya dala ang nating baka ingon nga halad sa sala, ug ang laking karnero
    ingon nga halad sinunog.
  pol-UBG: 'Oto w taki sposób Aaron będzie wchodzić do Świętego Miejsca: z młodym
    cielcem na ofiarę za grzech i z baranem na całopalenie.'
  agr-agr: “Tuja Aarón nuwi wayakug apeaku tudau tsagkugnagtinun toro tsakatan juki
    wayati, untsu mina anentag sujamun uwig tsakat aishmagkun juki waya, nuna apeak
    emematjiti.
  kyc-kyc: Wambo baame mena bulamakao kali dusa kanya kanyande wambunya koo dupwana
    kame sakaminya lao pyao kisakamyuo dee sipisipi kali doko isarena kiso mukunyi
    nembo maiyuo karapala dokopa Panda Kamame Poo Pyasi dokona sukusa para, leya.
  urd-GVU: اور جب بھی وہ داخل ہو تو گناہ کی قربانی کے لئے ایک جوان بَیل اور بھسم ہونے
    والی قربانی کے لئے ایک مینڈھا پیش کرے۔
  deu-1912: 'sondern damit soll er hineingehen: mit einem jungen Farren zum Sündopfer
    und mit einem Widder zum Brandopfer,'
  kan-2017: ಆರೋನನು ಮಹಾಪವಿತ್ರಸ್ಥಾನದೊಳಗೆ ಬರುವಾಗ ಮುಂದೆ ಹೇಳುವ ರೀತಿಯಲ್ಲಿ ಬರಬೇಕು. ಅವನು ದೋಷಪರಿಹಾರಕ
    ಯಜ್ಞಕ್ಕಾಗಿ ಹೋರಿಯನ್ನು ಮತ್ತು ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ಟಗರನ್ನು ತರಬೇಕು.
  yap-yap: Ra fek ba garbaw ni pumo’on ni fan ko denen nge ba saf ni pumo’on ni fen
    e maligach ni mo’oruf, ma aram e fin rayag ni nge yan ngalan fa Gin Th’abi Thothup.”
  hlt-MCSB: Aaron te hmuencim la a kun atah boirhaem la saelhung khuikah vaito ca
    neh hmueihhlutnah la tutal te khuen saeh.
  mdy-ETH: ታኣም ዑሣ ዓኣዼ ዱማዼ ቤዞ ጌላኒ ዒ ዳንዳዓሢ ጎሞ ጌኤሺፆም ማዓ ፔቴ ዚያ ጌማይ፤ ሚቺ ዒንጎ ዒንጊፆም ፔቴ ማራይ
    ዓዴ ዔኪ ሙኪኬ።
  twi-ASANTE: '“Sɛ ɔpɛ sɛ ɔkɔ hɔ a, deɛ ɛsɛ sɛ ɔyɛ nie: Ɛsɛ sɛ ɔde nantwinini ba ba
    ma wɔde bɔ bɔne ho afɔdeɛ na ɔde odwennini nso ba ma wɔde bɔ ɔhyeɛ afɔdeɛ.'
  eng-WEBU: “Aaron shall come into the sanctuary with a young bull for a sin offering,
    and a ram for a burnt offering.
  bnp-bnp: “Na tahuna e Aron ge dili na Tabeke Nitaba Hateka, muga ge bolea tara bulmakau
    karaba a toga, ge rata a nihabi na naro hale, a sipsip a toga tara ge bolea, ge
    a nihabi ni gutu-vuro.
  wal-wal: Aarooni nagaraa yarshshuwaassi issi mirgguwaanne qassi xuuggiyo yarshshuwaassi
    issi dorssa orggiyaa ekkidi, he Ubbaappe Aadhdhida Geeshsha Sohuwaa gelo.
  spa-PDDPT: Aarón entrará en el Santuario con un becerro para el sacrificio por el
    pecado y un carnero para el holocausto.
  gun-gun: 'Pova''e nunga reve anho ''rã Arão oike henda iky''a e''ỹ va''e py: peteĩ
    vaka ra''y jejavya re ome''ẽ va''erã, ha''e vexa''i oapy vy ome''ẽmby.'
  agu-BL: Te yi ntaxk tz'oc Aarón le ama'l yi wi'nin xanil le mantial tetz molbil
    ibaj, tajwe'n tan toyil jun tal ne'ẍ tor yi mam tetz xtx'ixwatz i', bantz jakol
    cuybil paj i', nin ncha'tz tajwe'n tan toyil jun cne'r yi spat-xok tircu'n yi
    wankil.
  ilo-ULB: Isu kastoy ti masapul nga iseserrek ni Aaron iti kasasantoan a disso. Masapul
    a sumrek isuna nga adda tugotna a bumaro a bulog a baka a kas daton a gapu iti
    basol, ken kalakian a karnero kas daton a maipuor amin.
  kpg-kpg: Mee gaa mee di ulu gi lodo di Gowaa Dabuaahia Huoloo deelaa, i muli dono
    gaamai dana kau daane dulii e hai tigidaumaha wwede nia huaidu, ge tama siibi daane
    e hai tigidaumaha dudu.”
  uig-ARA: 'ھارۇن ئەڭ مۇقەددەس جايغا مۇنۇ يول بىلەن كىرسۇن: ــ گۇناھ قۇربانلىقى ئۈچۈن
    بىر ياش تورپاق، كۆيدۈرمە قۇربانلىق ئۈچۈن بىر قوچقارنى كەلتۈرسۇن؛'
  sus-sus: «Haruna xa so hɔrɔmɔlingira kui tuura ra, naxan bama yunubi xafari sɛrɛxɛ
    ra, a nun yɛxɛɛ kontonyi sɛrɛxɛ gan daaxi ra.
  pon-2006: E pahn kak pedolong nan Wasa Sarawiheo; mwurin eh pahn wahdo emen kou
    wol pwulopwul mehn meirong en dihp oh emen sihpw wol mehn meirong isihs.”
  jae-jae: Eŋ êsô gamêŋ dabuŋanô tau ŋalêŋ tageŋ tonec gebe êkôc bulimakao kapoac
    wakuc teŋ êtu dawamaŋa to domba kapoac teŋ êtu dajaŋa êna.
  ksd-ksd: Aron na ruk uka ta ra pakana i gomgom ba i kap ra nat na bulumakau ure
    ra tinabar na varporong, ma ra sip, a tomotoina, ure ra tinabar di tuntun tar
    ia.
  tur-YTC: “Aron, günah sunusu olarak bir boğa ve yakmalık sunu olarak bir koçla birlikte
    Kutsal Yer'e girecek.
  grc-BRENT: Οὕτως εἰσελεύσεται Ἀαρὼν εἰς τὸ ἅγιον· ἐν μόσχῳ ἐκ βοῶν περὶ ἁμαρτίας,
    καὶ κριὸν εἰς ὁλοκαύτωμα.
  ind-AYT: Harun harus masuk ke ruang kudus dengan membawa seekor sapi jantan untuk
    kurban penghapus dosa, dan seekor domba jantan untuk kurban bakaran.
  nya-nya: '“Aaroni azilowa Malo Wopatulika Kwambiri motere: azitenga mwana wangʼombe
    wamwamuna kuti akhale nsembe yopepesera machimo ndi nkhosa yayimuna kuti ikhale
    nsembe yopsereza.'
  hrv-hrv: 'Neka Aron ulazi u Svetište ovako: s juncem za žrtvu okajnicu i ovnom za
    žrtvu paljenicu.'
  mps-mps: Aron te Tedali Gasagi Yai Mu Be Habu tomoba pabo sogo, agai e tama timainao.
    Hasia bolo agai te sęgę sela sąbo ofa yabo ogwa bidi bulmakau omai me deli
    sela pao, te agai omai kibu sipsip me deli te isiba tigidali ulama, dela silabo
    ofa yabo te me sela pao,” wali.
  tpi-tpi: Taim Aron i go insait long dispela Rum Tambu Tru, pastaim em i mas kisim
    wanpela yangpela bulmakau man bilong mekim ofa bilong rausim sin, na em i mas
    kisim wanpela sipsip man bilong ofa bilong paia i kukim olgeta.
  dan-1931: 'Kun således må Aron komme ind i Helligdommen: Med en ung Tyr til Syndoffer
    og en Vædder til Brændoffer;'
  vie-OVCB: Nhưng mỗi khi vào nơi thánh, A-rôn phải đem theo một con bò đực con dâng
    làm tế lễ chuộc tội, và một con chiên đực dâng làm tế lễ thiêu.
  guj-2017: તેથી અહીં હારુન આ રીતે પરમપવિત્ર સ્થાનમાં પ્રવેશ કરે. પાપાર્થાર્પણ માટે
    એક બળદ તથા દહનીયાર્પણ માટે એક ઘેટો લઈને તે પરમપવિત્ર સ્થાનમાં પ્રવેશ કરે.
  pon-2006A: E pahn kak pedolong nan Wasa Sarawiheo; mwurin eh pahn wahdo emen kou
    wol pwulopwul mehn meirong en dihp oh emen sihpw wol mehn meirong isihs.”
  por-BRBSL: “Aaron entrará no santuário com um touro jovem para oferta pelo pecado
    e um carneiro para oferta queimada.
  cth-cth: Aron ni lukkarei hmuen kathoung thung bangtelah hoi maw a kâen han tetpawiteh,
    yon thueng nahanelah, a kum kanaw e maitotan buet touh, hmaisawi thueng nahanelah
    tutan buet touh a thokhai han.
  twi-twi: '“Sɛ ɔpɛ sɛ ɔkɔ hɔ a, nea ɛsɛ sɛ ɔyɛ ni: Ɛsɛ sɛ ɔde nantwinini ba ba ma
    wɔde bɔ bɔne ho afɔre na ɔde odwennini nso ba ma wɔde bɔ ɔhyew afɔre.'
  hlt-hlt: Aaron te hmuencim la a kun atah boirhaem la saelhung khuikah vaito ca neh
    hmueihhlutnah la tutal te khuen saeh.
  tbz-SIM: Kòò níí tɑti mɛtɑummɛ̀ tou wèe wɑɑ́ ndinɑɑdɑɑ̀ mɛyɛi nhũtímù kpɛ́í, kɛ́wɑɑ́
    ndipedɑɑ̀ ò yó n féútɛ́ dì kɛ́tuɔ,
  msy-2020: Aron Danganir Bar Anogoroghezimɨn aven mangɨsɨ, a faragh arazir kuraba
    gɨn amadir ofa bagh bulmakaun apurir igiatam inigh, egh ofan bar isia mɨghɨrim
    bagh sipsipɨn apuritam inigh.
  dop-dop: Pǝ tɔɔ tɔ, ye ɩ cɑɑkɩ kɑtɛ tǝcɑɣɑlɛ tɑɑ kɛ́ sʋʋʋ pǝ wɛɛ sɩ ɩ́ cɑɑ ɩsɑɣɑtʋ
    hɩɩsʋɣʋ kɔtɑɣɑ lɑtǝcɛ kʋfɑlʋ nɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ pǝ ɩwɑɑʋ.
  azb-azb: 'Buna görə Harun Müqəddəs yerə yalnız belə girə bilər: günah qurbanı üçün
    bir buğa və yandırma qurbanı üçün bir qoç götürsün;'
  eng-DBY: 'In this manner shall Aaron come into the sanctuary: with a young bullock
    for a sin-offering, and a ram for a burnt-offering.'
  hin-2017: जब हारून अति पवित्रस्थान में प्रवेश करे तब इस रीति से प्रवेश करे, अर्थात्
    पापबलि के लिये एक बछड़े को और होमबलि के लिये एक मेढ़े को लेकर आए।
  wol-KYG: '«Ni Aaróona di dugge ci biir bérab bu sell bee sell nii la: day indaale
    aw yëkk wu ndaw ngir ab saraxu póotum bàkkaar, akum kuuy ngir ab saraxu rendi-dóomal.'
  eng-YLT: '''With this doth Aaron come in unto the sanctuary; with a bullock, a son
    of the herd, for a sin-offering, and a ram for a burnt-offering;'
  kne-kne: Da naey di masapol ay amagen Aaron ta asi senggep sin Kasasantoan ay Kowarto.
    Masapol ay manbado sin mankilat ay bado ay natodingan para sin agew ay nay ay
    siya da din nagayad ay bado, potot, bilko ya apongot. Ngem siyat man-ames ta asi
    na ibado, tan nasantoan da nay ay bado. Asi man-a si bomaro ay baka ay maidaton
    ta malinisan di basol. Man-a abe si bomaro ay karnero ay mapooan ay maidaton.
    Awatena pay sin Israelita di dowa ay bomaro ay kalding ay maidaton ta malinisan
    di basol ya bomaro ay karnero ay mapooan ay maidaton.
  eng-WYC-2017: no but he do these things before. He shall offer a calf for sin, and
    a ram into burnt sacrifice;
  eng-WMBB: “Aaron shall come into the sanctuary with a young bull for a sin offering,
    and a ram for a burnt offering.
  urd-GVH: और जब भी वह दाख़िल हो तो गुनाह की क़ुरबानी के लिए एक जवान बैल और भस्म होनेवाली
    क़ुरबानी के लिए एक मेंढा पेश करे।
  rug-rug: 'Guahe si kaqu tavetia e Eroni pana nuquria sa sa lose hopena pa hopena:
    Kaqu va vukivukihi nia sa si keke bulumakao kokoreo vaqurana pude ta taleosae
    sari nana sinea, meke keke sipi kokoreo tana vina vukivukihi va uququ.'
  gaz-gaz: '“Akki Aroon itti Iddoo Iddoo Hunda Caalaa qulqulluu sana seenu kanaa dha:
    Aarsaa cubbuutiif dibicha tokko, aarsaa gubamuuf immoo korbeessa hoolaa tokko
    haa fidu.'
  fra-LSG: Voici de quelle manière Aaron entrera dans le sanctuaire. Il prendra un
    jeune taureau pour le sacrifice d’expiation et un bélier pour l’holocauste.
  gnn-gnn: Yakana ŋayi yurru gulŋiyirrinydja‐wala yänanydja, ŋäthilinydja ŋayi yurru
    gäma buliki' yuṯa wal'ŋu yana, ga ḏarramu bembinydja, bala wutthunna yurru ŋayi,
    bala bathan dhaliyarra'lilina ŋunhana, märr ŋuriŋiyi gulaŋ‐waṉḏinyarayunydja wäyingalanydja
    ŋayi yurru Garrayyunydja bäy‐ḻakaramana buwayakkumana ŋurikiyi nhanŋuway Yärungu
    yätjpuy ga nhanukalaŋuwu yumurrku'wu.
  yal-yal: '“Haruna xa feni itoe nan liga alogo a xa so yire sariɲanxi fisamantenni:
    A lan a tura bulanna ba yulubi xafari saraxan na, e nun kontonna saraxa gan daxin
    na.'
  iou-iou: Eruk bägup kudupitä kudupiinik u ärokärok kadäniken ärowayäŋ nadäŋpäŋä
    intäjukunä gäkŋaken momikata yäŋpäŋ bulimakau kubä utpäŋ ijiŋkaŋ sipsip ämani
    kubä näk naniŋ oretta ärawata ude uren.
  haw-1868: Penei e komo ai o Aarona iloko o kahi hoano, me ka bipikane opiopio i
    mohailawehala, a me ka hipakane i mohaikuni.
  arb-NAV: 'بِهَذَا يَدْخُلُ هَرُونُ إِلَى الْقُدْسِ: يَأْتِي بِثَوْرٍ لِذَبِيحَةِ
    خَطِيئَةٍ وَكَبْشٍ لِمُحْرَقَةٍ،'
  ewe-ewe: '“Aron age ɖe Kɔkɔeƒe la me ale: atsɔ nyitsuvi ɖe asi hena nu vɔ̃ ŋuti
    vɔsa kple agbo hena numevɔsa.'
  eng-LEE: 'With this shall Aaron come into the holy place: with a young bullock for
    a sin-offering, and a ram for a burnt-offering.'
  asm-FB: হাৰোণে এইদৰে পবিত্ৰ স্থানত সোমাব লাগিব। তেওঁ পাপাৰ্থক বলিৰ বাবে এটা দমৰা
    গৰু আৰু হোমৰ অৰ্থে এটা মতা মেৰ লগত ল’ব।
  sus-A: «هَرُنَ شَ سٌ هْرْ مْلِنفِرَ كُي تُورَ رَ، نَشَن بَمَ يُنُبِ شَقَرِ سّرّشّ
    رَ، عَ نُن يّشّي كٌنتٌنيِ سّرّشّ فَن دَاشِ رَ.
  fra-SBL: « Aaron entrera dans le sanctuaire avec un jeune taureau pour le sacrifice
    pour le péché et un bélier pour l'holocauste.
  hbo-hbo: בְּזֹ֛את יָבֹ֥א אַהֲרֹ֖ן אֶל־הַקֹּ֑דֶשׁ בְּפַ֧ר בֶּן־בָּקָ֛ר לְחַטָּ֖את
    וְאַ֥יִל לְעֹלָֽה׃
  eng-WYCLIFFE: '`no but he do these thingis bifore. He schal offer a calf for synne,
    and a ram in to brent sacrifice;'
  piu-2006: '@see-verse:LEV.016.002'
  cwe-cwe: Haluni kezakwingila hanhu helile ng'hani yahagala dang'ang'a da ng'ombe
    lume kwa ichimu cha nhambiko ya uhasanyi na bebelu da ng'hondolo kwa ichimu cha
    nhambiko ya kutimbula.
  kik-kik: '“Ũũ nĩguo Harũni arĩĩtoonyaga harĩa haamũre: arĩĩtoonyaga na gategwa ka
    iruta rĩa kũhoroherio mehia, na ndũrũme ĩmwe ya iruta rĩa njino.'
  fra-NCL: Voici le rite suivant lequel Aaron entrera dans le sanctuaire. Il prendra
    un jeune taureau pour le sacrifice pour le péché et un bélier pour l’holocauste.
  cek-AK: Aaron mah hmuenciim thungah akun naah, zae angbawnhaih sak hanah maitaw
    caa, hmai angbawnhaih sak hanah, tuucaa atae maeto sin tih.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Anse-goled-Neg-Ise-Islidikidse Aarón
    dogsokalile, e-isgued-ular moli-bebe-nikad-sapingwagwad anga sedoed, deginbali,
    sibad-wawaad-machered ogumakar-ukega anga sedbaloed.'
  uig-CYR: 'Һарун әң муқәддәс җайға муну йол билән кирсун: — Гуна қурбанлиғи үчүн
    бир яш топақ, көйдүрмә қурбанлиқ үчүн бир қочқарни кәлтүрсун;'
  tel-2017: అతడు పాపం కోసం బలిగా ఒక కోడె దూడనూ, దహనబలిగా ఒక పొట్టేలునూ తీసుకుని పవిత్ర
    స్థలం లోకి రావాలి.
  hat-BSA: “Aaron va antre nan lye sen an avèk yon towo pou yon ofrann peche ak yon
    belye pou yon ofrann brile.
  kos-kos: El fin use soko cow mukul fusr nu ke kisa ke ma koluk, ac soko sheep mukul
    nu ke mwe kisa firir, na el fah ku in ilyak nu in Acn Mutal Na Mutal.”
  hbo-WLC: בְּזֹ֛את יָבֹ֥א אַהֲרֹ֖ן אֶל־הַקֹּ֑דֶשׁ בְּפַ֧ר בֶּן־בָּקָ֛ר לְחַטָּ֖את
    וְאַ֥יִל לְעֹלָֽה׃
  ibo-ibo: “Otu a ka Erọn ga-esi na-abata nʼEbe ahụ Kachasị Nsọ. Ọ ga-eweta nwa oke
    ehi nʼihi aja mmehie, na ebule ọ ga-eji chụọ aja nsure ọkụ,
  ory-ory: ହାରୋଣ ପାପାର୍ଥେ ଏକ ଗୋବତ୍ସ ଓ ହୋମାର୍ଥେ ଏକ ମେଷ ସଙ୍ଗେ ନେଇ ଏହିରୂପେ ପବିତ୍ର ସ୍ଥାନରେ
    ପ୍ରବେଶ କରିବ।
  chk-chk: 'Iei usun pwüngün än Aaron epwe tolong lon ewe leni mi unusen pin: Epwe
    uwato eman nienifön ätemwänin kow fän iten asoren tipis, pwal eman ätemwänin sip
    fän iten asoren kek.'
  rop-rop: Bifo im kaman langa det Brabli Seikridwan Rum im garra bringimap wanbala
    yangwan boiwan buligi blanga det ofring blanga nogudbalawei en dediwan ship blanga
    det barnapwan ofring.
  ukr-1871: 'От з чим входити мусить Арон у сьвятиню: з бичком про жертву за гріх
    та з бараном про всепаленнє.'
  deu-1951: 'Damit soll Aaron hineingehen in das Heiligtum: mit einem jungen Farren
    zum Sündopfer und mit einem Widder zum Brandopfer;'
  eng-JPS: 'Herewith shall Aaron come into the holy place: with a young bullock for
    a sin-offering, and a ram for a burnt-offering.'
  srp-1865: 'S ovijem neka ulazi Aron u svetinju: s juncem za žrtvu radi grijeha i
    s ovnom za žrtvu paljenicu.'
  lug-lug: Naye Alooni bw’anaabanga ajja mu kifo Awatukuvu anaaleetanga ennyana ennume
    olw’ekiweebwayo olw’ekibi, n’endiga ennume olw’ekiweebwayo ekyokebwa.
  heb-heb: בזאת יבא אהרן אל הקדש בפר בן בקר לחטאת ואיל לעלה׃
  ben-IRV: হারোণ পাপের জন্যে একটি গোবত্স ও হোমের জন্যে একটি মেষ সঙ্গে নিয়ে, এইরূপে
    অতি পবিত্র জায়গায় প্রবেশ করবে।
  pan-pan: ਜਦ ਹਾਰੂਨ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਆਵੇ ਤਦ ਉਹ ਇੱਕ ਜੁਆਨ ਬਲ਼ਦ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਅਤੇ
    ਇੱਕ ਭੇਡੂ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਲੈ ਕੇ ਆਇਆ ਕਰੇ।
  mya-JVB: သင် ၏အစ်ကို အာရုန် သည် သေ ဘေးနှင့်ကင်းလွတ် မည်အကြောင်း ၊ သန့်ရှင်း ရာဌာနတော်အထဲ
    ၊ သေတ္တာ အပေါ် မှာ တင်သော အဖုံး ကို ကွယ်ကာသော ကုလားကာ အတွင်းသို့ အခါခပ်သိမ်းမ
    ဝင် စေ ခြင်းငှါ ဆင့်ဆို လော့။ ငါသည် သေတ္တာအဖုံး အပေါ် ၊ မိုဃ်းတိမ် ၌ ထင်ရှား မည်။
  hmo-hmo: '“To Arona be Helaga Herea Gabuna ia raka vareai neganai, ia be inai bamona
    do ia karaia: Boromakau ena natuna tau ta do ia mailaia, kara dika kokia boubouna
    totona. Bona mamoe tau ta do ia mailaia, ia gabua boubouna totona.”'
  urd-urd: और हारून पाकतरीन मक़ाम में इस तरह आए कि ख़ता की क़ुर्बानी के लिए एक बछड़ा
    और सोख़्तनी क़ुर्बानी के लिए एक मेंढा लाए।
  rus-SYN: 'Вот с чем должен входить Аарон во святилище: с тельцом в жертву за грех
    и с овном во всесожжение;'
  bqc-SIM: 'Lá Aalona ali kɛ à gbasa gɛ̃ ma kúkĩin kɛ: Aàli mↄ́ ń gáaeo duun
    awakpabↄ ũ ń sãsakaoo sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ ũ.'
  tcz-CHONGTHU: Aaron vang hiche munthenga hi lut theia, chonset thilto dinga bongchal
    gol khat leh kelngoi chal khat jaonaa ahin kai ding,
  mar-mar: परमपवित्रस्थानात जाण्यापूर्वी अहरोनाने पापार्पणासाठी एक गोऱ्हा व होमार्पणासाठी
    एक मेंढा आणावा.
  qub-qub: «Aaronga Tincuna Tolduman yayconga juc töru-mallwata juchapita sacrifisyuta
    pishtarcur, rupachina sacrifisyupäna juc carnita ruparcachir.
  bqp-bqp: Dɔmɑ te u duɔ mi, u koo kɛtɛ kinɛ kpɛndu kɑsuwɑ u kɑ win torɑrun yɑ̃kuru
    ko. Kpɑ u mɑɑ yɑ̃ɑ kinɛru kɑsu u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko.
  hat-hat: Lè l'ap antre nan kote ki apa nèt pou Bondye a, li gen pou l' pote yon
    jenn ti towo ak yon belye. Ti towo a va sèvi pou mande Bondye padon, epi y'a boule
    belye a nèt pou Seyè a.
  eng-BSB: 'This is how Aaron is to enter the Holy Place: with a young bull for a
    sin offering and a ram for a burnt offering.'
  tod-tod: '«Pɛtɛ ʋelegi Aalɔn a zoo lɛɛzu la ada ɲadega wolai: Toɠa nikɛ zinɛ ɓokpa
    gila seɠe ga koto gba zalaɠai, ta baala sinɛ ɠila ga gala zalaɠai.'
  eng-WEBPB: “Aaron shall come into the sanctuary with a young bull for a sin offering,
    and a ram for a burnt offering.
  kbq-kbq: Hagi ruotage huno ruotagema hu'nefinka Aroni'ma ufrenaku'ma hanuno'a, agaho
    ve bulimakao afu avreno kumitera ome kresramna nevuno, agaho ve sipisipi avreno
    tevefima kre fanane hu ofa ome hino.
  nhe-BL: Huajca quej ni monequi mocualtlalis Aarón, quema ajsis nopa tonal sesen
    xihuitl quema monequi calaquis ipan nopa cuarto tlen Más Tlatzejtzeloltic. Aarón
    monequi quihualicas se becerro para nechmacas queja se tlacajcahualistli ipampa
    tlajtlacoli huan se oquich borrego para nechmacas queja se tlacajcahualistli tlatlatili.
  gub-BL: — Ezuka tapi'aka'yr awa teko wanemiapo kwer ikatu 'ym ma'e hekuzaromo nehe.
    Ezuka àràpuhàràn hawitu ma'e awa ukaz paw ma'e ràm romo nehe no. Xo a'e re zo
    erepuner neixe haw rehe ipupyaikaw pyrer ikatuahy wera'u ma'e pupe nehe, ere izupe
    nehe, i'i Tupàn Moizez pe.
  eng-DRA: 'Unless he first do these things: He shall offer a calf for sin, and a
    ram for a holocaust.'
