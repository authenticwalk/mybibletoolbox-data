  kik-kik: 'Jehova akĩĩra Musa atĩrĩ: “Ĩra mũrũ wa nyũkwa Harũni ndagatoonyage o rĩrĩa
    enda Handũ-harĩa-Hatheru-Mũno, hau thuutha wa gĩtambaya gĩa gũcuuria kĩrĩa kĩrĩ
    mbere ya gĩtĩ gĩa tha kĩrĩa kĩrĩ igũrũ wa ithandũkũ rĩa kĩrĩkanĩro ndakae gũkua,
    tondũ hau nĩho ndĩyumagĩria ndĩ thĩinĩ wa itu hau igũrũ wa gĩtĩ gĩa tha.'
  fra-NCL: 'Yahweh dit à Moïse : « Parle à ton frère Aaron, afin qu’il n’entre pas
    en tout temps dans le sanctuaire, au-dedans du voile, devant le propitiatoire
    qui est sur l’arche, de peur qu’il ne meure ; car j’apparais dans la nuée sur
    le propitiatoire.'
  cek-AK: Angraeng mah Mosi khaeah, Nam ya Aaron duek han ai ah, hmuenciim koek thungah,
    lokkamhaih thingkhong ranui ah kaom, palungnathaih tangkhang pakahaih hoi payang
    ih kahni thungah akun han ai ah thui paeh; kai loe lokkamhaih thingkhong nuiah
    kaom, palungnathaih tangkhang nuiah tamai thung hoiah kam tueng han, tiah a naa.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogded: “Be-ia-Aarónʼga be soge: ‘Bab-Dummadse-goled-neggi
    mor-dummad-naid-daksik, Neg-Ise-Islidikidse wachi-yogasaar mer be dogo. Deginbali,
    Bab-Dummad-Ulu-birgi-eduged-maid-asabin mer be yogasaar dogbalo, adi, mer be burgwegar.
    Ar ade, ulu-eduged-birgi mogir-imbaba, Bab-Jehová magarononidaed.’ ”'
  uig-CYR: 'Пәрвәрдигар Мусаға мундақ деди: — «Сән өз қериндишиң Һарунға: «Сән өлүп
    кәтмәслигиң үчүн пәрдиниң ичидики муқәддәс җайға қоюлған әһдә сандуғиниң үстидики
    «кафарәт тәхти»ниң алдиға һәр вақит кәлмә», дегин. Чүнки Мән «кафарәт тәхти»ниң
    үстидики булутта аян болимән.'
  tel-2017: “నువ్వు నీ సోదరుడైన అహరోనుతో మాట్లాడి ఇలా చెప్పు, అతడు పరిహార స్థానమైన
    నిబంధన మందసం మూత ముందున్న తెరల్లో ఉన్న అతి పవిత్ర స్థలం లోకి అన్ని సమయాల్లో ప్రవేశించకూడదు.
    అతడు ప్రవేశిస్తే చనిపోతాడు. ఎందుకంటే నేను నిబంధన మందసం మూత పైన మేఘంలో కనిపిస్తాను.
  hat-BSA: 'SENYÈ a te di a Moïse: “Di frè ou a, Aaron, ke li pa pou antre nan nenpòt
    lè nan lye sen an anndan vwal la, devan twòn ekspiyatwa a ki sou lach la, oswa
    li va mouri; paske Mwen va parèt nan nwaj la sou twòn pwopiyatwa a.'
  kos-kos: El fahk, “Fahkang nu sel Aaron, tamulel lom, lah in pacl fal mukena pa
    el ac ku in utyak alukela lisrlisr uh nu in Acn Mutal Na Mutal, mweyen pa ingan
    acn se ma nga ac sikyak in sie pukunyeng fin kafa in Tuptup in Wuleang uh. El
    fin tia akos, el ac fah anwuki.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה דַּבֵּר֮ אֶל־אַהֲרֹ֣ן אָחִיךָ֒ וְאַל־יָבֹ֤א
    בְכָל־עֵת֙ אֶל־הַקֹּ֔דֶשׁ מִבֵּ֖ית לַפָּרֹ֑כֶת אֶל־פְּנֵ֨י הַכַּפֹּ֜רֶת אֲשֶׁ֤ר
    עַל־הָאָרֹן֙ וְלֹ֣א יָמ֔וּת כִּ֚י בֶּֽעָנָ֔ן אֵרָאֶ֖ה עַל־הַכַּפֹּֽרֶת׃
  ibo-ibo: Onyenwe anyị sịrị Mosis, “Gwa nwanne gị nwoke Erọn si ya ka ọ ghara ịbata
    mgbe ọbụla ọ chọrọ, nʼime Ebe ahụ Kachasị Nsọ nke dị nʼazụ akwa mgbochi, nke dị
    nʼihu ebe mkpuchi mmehie dị nʼelu igbe ọgbụgba ndụ ahụ, ma ọ bụghị ya ọ ga-anwụ.
    Nʼihi na aga m apụta ìhè nʼime igwe ojii dị nʼelu ebe mkpuchi ahụ.
  ory-ory: ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ଭ୍ରାତା ହାରୋଣକୁ କୁହ, ଯେପରି ତାହାର ମୃତ୍ୟୁୁ
    ନ ହୁଏ, ଏଥିପାଇଁ ବିଚ୍ଛେଦ ବସ୍ତ୍ର ଭିତରେ ସିନ୍ଦୁକର ଉପରିସ୍ଥ ପାପାଚ୍ଛାଦନ ସମ୍ମୁଖସ୍ଥ ପବିତ୍ର
    ସ୍ଥାନରେ ସର୍ବଦା ପ୍ରବେଶ କରିବ ନାହିଁ; କାରଣ ଆମ୍ଭେ ପାପାଚ୍ଛାଦନ ଉପରେ ମେଘରେ ଦର୍ଶନ ଦେବା।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Kopwe asile ngeni Aaron pwiüm
    we, pwe esap tolong inet chök a mochen lon ewe leni mi unusen pin pekilan ewe
    cheech mwen ewe öppüng mi nom won ewe pworofel, pwe esap mäla. Pun üpwe pwä lon
    ewe kuchu asen ewe öppüng.
  rop-rop: Imbin tok, “Yu dalim yu braja Eran, blanga weit blanga det rait taim blanga
    gowin langa det Brabli Seikridwan Rum biyainwei langa det ketin, dumaji deya na
    ai garra jandap garram klaud ontop langa det lid blanga det Seikridwan Boks. If
    im nomo dum, wal im garra dai.
  ukr-1871: 'І рече Господь Мойсейові: Промов до Арона, брата твого, щоб не входив
    по всяк час у сьвятинї за завісу, перед віко, що на скринї, щоб не вмерти йому;
    в хмарі бо обявлятись буду над віком.'
  deu-1951: 'Und der HERR sprach zu Mose: Sage deinem Bruder Aaron, daß er nicht zu
    allen Zeiten in das Heiligtum hineingehe hinter den Vorhang vor den Sühndeckel,
    der auf der Lade ist, damit er nicht sterbe; denn ich will auf dem Sühndeckel
    in einer Wolke erscheinen.'
  eng-JPS: 'and the LORD said unto Moses: ''Speak unto Aaron thy brother, that he
    come not at all times into the holy place within the veil, before the ark-cover
    which is upon the ark; that he die not; for I appear in the cloud upon the ark-cover.'
  srp-1865: 'I kaza Gospod Mojsiju: reci Aronu bratu svojemu da ne ulazi u svako doba
    u svetinju za zavjes pred zaklopac koji je na kovèegu, da ne pogine, jer æu se
    u oblaku nad zaklopcem javljati.'
  lug-lug: Mukama n’agamba Musa nti, “Tegeeza muganda wo Alooni alemenga okujja buli
    w’anaayagaliranga, mu kifo Awatukuvu ekiri munda w’eggigi, okutunuulira entebe
    ey’okusaasira eri ku Ssanduuko ey’Endagaano; bw’alikikola talirema kufa; kubanga
    nzijanga kulabikira mu kire nga kiri waggulu w’entebe ey’okusaasira.
  heb-heb: ויאמר יהוה אל משה דבר אל אהרן אחיך ואל יבא בכל עת אל הקדש מבית לפרכת אל
    פני הכפרת אשר על הארן ולא ימות כי בענן אראה על הכפרת׃
  ben-IRV: সদাপ্রভু মোশিকে এই কথা বললেন, “তুমি নিজের ভাই হারোণকে বল, যেন সে অতি পবিত্র
    জায়গায় পর্দার ভিতরে, সিন্দুকের ওপরে অবস্থিত পাপাবরণের সামনে সব দিনের প্রবেশ
    না করে, পাছে তার মৃত্যু হয়; কারণ আমি পাপাবরণের ওপরে মেঘে দেখা দেব।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਦੇ ਨਾਲ ਗੱਲ ਕਰਕੇ ਆਖਿਆ, “ਆਪਣੇ ਭਰਾ ਹਾਰੂਨ ਨੂੰ ਆਖ, ਉਹ ਪਵਿੱਤਰ
    ਸਥਾਨ ਵਿੱਚ ਪਰਦੇ ਦੇ ਅੰਦਰ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼ ਦੇ ਅੱਗੇ, ਜੋ ਸੰਦੂਕ ਦੇ ਉੱਤੇ ਹੈ, ਹਰ ਵਾਰੀ
    ਨਾ ਆਇਆ ਕਰੇ, ਤਾਂ ਜੋ ਉਹ ਮਰ ਨਾ ਜਾਵੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼ ਦੇ ਉੱਤੇ ਬੱਦਲ
    ਵਿੱਚ ਪਰਗਟ ਹੋਵਾਂਗਾ।
  mya-JVB: အာရုန် ၏ သား နှစ် ယောက်တို့သည်၊ ထာဝရဘုရား ရှေ့ တော်၌ ပူဇော် ၍ သေ သောနောက်
    ၊ ထာဝရဘုရား သည် မောရှေ အား မိန့် တော်မူသည်ကား၊
  hmo-hmo: “Oiemu kakana Arona do oi hamaoroa, ia be nega ibounai Helaga Herea Gabuna,
    koua dabua helagana murinai gabuna do ia vareai lasi. To lau ese lau gwauraia
    negana sibona do ia vareai. Badina lau be ori lalonai lau hedinarai noho, Taravatu
    Maua ena koua gauna ena atai dekenai. Bema unai Gabu ia vareai kava neganai do
    lau alaia mase.
  urd-urd: ख़ुदावन्द मूसा से हम कलाम हुआ; और ख़ुदावन्द ने मूसा से कहा, अपने भाई हारून
    से कह कि वह हर वक़्त पर्दे के अन्दर के पाकतरीन मक़ाम में सरपोश के पास जो सन्दूक
    के ऊपर है न आया करे, ताकि वह मर न जाए; क्यूँकि मैं सरपोश पर बादल में दिखाई दूँगा।
  rus-SYN: 'и сказал Господь Моисею: скажи Аарону, брату твоему, чтоб он не во всякое
    время входил во святилище за завесу пред крышку, что на ковчеге откровения, дабы
    ему не умереть, ибо над крышкою Я буду являться в облаке.'
  bqc-SIM: O ń vĩ̀i Aalonaɛ asuliↄ zwãa pↄ́ daa ma kúkĩi baa vĩ gↄↄpiio. Asuliↄ
    mↄmↄ duunkɛ̃makĩi pↄ́ kú kpagoloa aɛo, kɛ́ asu gao yã́i, asa mi bↄ mↄ́má tɛlu
    guu duunkɛ̃makĩipi musuɛ.
  tcz-CHONGTHU: Pakai, Pathen in Mose henga hiti hin asei tan, “Na sopipa Aaron jah
    a seipeh tan pondal kidalna muntheng lailung, thingkong chunga um ngailut hepi
    touna maiya ama cham in alut nom phat chan in hung lut lou ding, hichu ahilouleh
    thi jeng thei ahi; ajeh chu hichea ngailut hepi touna chunga khu keima meiloma
    kilahji kahi.”
  mar-mar: 'परमेश्वर मोशेला म्हणाला, “तुझा भाऊ अहरोन ह्याच्याशी बोल व त्यास सांग की:
    त्याने वाटेल त्यावेळी परमपवित्रस्थानात अंतरपटाच्या आत पवित्र कोशावर असलेल्या दयासनापुढे
    जाऊ नये; अहरोन जर तेथे जाईल तर तो मरेल, कारण तेथे दयासनावरील ढगात मी दर्शन देत
    असतो.'
  qub-qub: 'cayno willaparan: «Wauguiqui Aaronta willapay. Tëla chaparaycajpita ruri
    mas rispitädu caj cuartumanga munashan öra ama yaycongachu. Chaychöga babulmi
    chapanantin caycan. Chay jananchöga nogami pucutaycho yurimö. Munashan öra yaycorga
    wañunmanmi.'
  bqp-bqp: ɑ wunɛn mɔɔ Aroni sɔ̃ɔwɔ ɑ nɛɛ, u kun dɑ du kiri kiri kuu ten dii te tɑ
    dɛɛre gem gem sɔɔ mi woodɑn kpɑkororɑ wɑ̃ɑ kɑ ten wukiritiɑ kpɑ u ku rɑɑ gbin
    sɔ̃. Domi kpɑkoro ten wukiritiɑn wɔllɔwɑ kon tii sɔ̃ɔsi guru wii wuroru sɔɔ.
  hat-hat: 'Seyè a di Moyiz konsa: -Pale ak Arawon, frè ou la, pou l'' pa antre nenpòt
    kilè, nenpòt ki jan dèyè rido a nan kote ki apa pou mwen an, devan kouvèti espesyal
    ki sou Bwat Kontra a. Paske se la, sou kouvèti ki sou bwat kontra a, mwen parèt
    nan yon nwaj. Si li pa swiv lòd sa a, li ka mouri.'
  eng-BSB: 'And the LORD said to Moses: “Tell your brother Aaron not to enter freely
    into the Most Holy Place behind the veil in front of the mercy seat on the ark,
    or else he will die, because I appear in the cloud above the mercy seat.'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ɓɔɛ è-liɛ Aalɔn ʋɔ, naa ɠa a kɛ, é mina
    ɗa lɛ yeenɔpɛ ada ɲadega wolai, seɠe zuɠooza golai ʋoluʋɛ, kesui lakulugi ɠakalaʋɛ,
    nii é minazeɠe kesui la, naa ɠa a kɛ é mina za, mazɔlɔɔ nà ɠulazu kɛlɛma tonaɓiingi
    zu kesui lakulugi maazuʋɛ.'
  eng-WEBPB: and the LORD said to Moses, “Tell Aaron your brother not to come at just
    any time into the Most Holy Place within the veil, before the mercy seat which
    is on the ark; lest he die; for I will appear in the cloud on the mercy seat.
  kbq-kbq: Ra Anumzamo'a amanage huno Mosesena asami'ne, Negafu Aronina asamigeno
    ruotagema huno ruotagetfama hu'nefinka hunaraginte'nea tavravemofo amefima huhagerafi
    huvempage vogisimofo avaza'a, asunku trarema nehaza tra'ma me'nerera ahe frigahuanki,
    amanenena agra'a avesitera omeno. Na'ankure Nagra ana asunku tratera hampompi
    eramina eama nehue.
  nhe-BL: 'Huan TOTECO quiilhui: “Xiquilhui moicni, Aarón, ax hueli calaquis tlen
    hueli hora ipan nopa cuarto tlen Más Tlatzejtzeloltic tlen eltoc iica nopa cortina
    campa mocahua nopa caxa. Intla calaquis nopona ipan se tonal quema ax onca tlanahuatili
    para calaquis, miquis. Pampa itzonixco itzajca nopa caxa campa nechixtzacuilis
    tetlajtlacolhua, na noselti niitztos ipan nopa mixtli.'
  gub-BL: — Emume'u ko ma'e neryky'yr Àràw pe nehe. — Nerepuner kwaw nereixe haw rehe
    ipupyaikaw pyrer ikatuahy wera'u ma'e pupe wyzài 'ar mehe nehe. Pànuhu ikupe kutyr
    hin a'e ipupyaikaw pyrer a'e, tàpuzràn Tupàn pe imonokatu pyrer pupe a'e, ere
    izupe nehe. — Aze ereixe ipupe wyzài 'ar mehe nehe, eremàno putar nehe. Ta'e Tupàn
    uzexak kar a'e pe ywàkun pupe a'e xe, ize'eg hyru imimaw i'aromo a'e xe. Tupàn
    umunàn teko wanemiapo kwer ikatu 'ygwer xe wanuwi a'e pe a'e, ere Àràw pe nehe,
    i'i Tupàn Moizez pe.
  eng-DRA: And he commanded him, saying, Speak to Aaron thy brother, that he enter
    not at all into the sanctuary, which is within the veil before the propitiatory,
    with which the ark is covered, lest he die, (for I will appear in a cloud over
    the oracle,)
