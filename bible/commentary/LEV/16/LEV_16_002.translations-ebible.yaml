verse: LEV.016.002
translations:
  mal-C: 'യഹോവ മോശയോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “ഞാൻ പാപനിവാരണസ്ഥാനത്തിന്മേൽ മേഘത്തിൽ
    പ്രത്യക്ഷപ്പെടുമെന്നതിനാൽ, നിന്റെ സഹോദരനായ അഹരോൻ മരിക്കാതിരിക്കേണ്ടതിന്, അതിവിശുദ്ധസ്ഥലത്തു
    തിരശ്ശീലയ്ക്കു പിറകിൽ പേടകത്തിനുമീതേയുള്ള പാപനിവാരണസ്ഥാനത്തിനുമുമ്പിൽ ആഗ്രഹിക്കുമ്പോഴെല്ലാം
    വരരുതെന്ന് അയാളോടു പറയുക.'
  deu-TKW: 'Und Jahwe sprach zu Mose: Sage deinem Bruder Aaron, daß er nicht zu jeder
    beliebigen Zeit hineingehen darf in das Heiligtum innerhalb des Vorhangs, vor
    die Deckplatte hin, die sich über der Lade befindet - sonst muß er sterben! Denn
    in der Wolke erscheine ich über der Deckplatte.'
  lin-lin: 'Yawe alobaki na Moyize : « Loba na Aron, ndeko na yo ya mobali, ete akotaka
    tango nyonso te na Esika ya bule, na sima ya rido, liboso ya esika ya bolimbisi
    masumu, likolo ya Sanduku mpo ete akufa te ; pamba te namimonisaka na nzela ya
    lipata likolo ya esika ya bolimbisi masumu.'
  eng-LSV: indeed, YHWH says to Moses, “Speak to your brother Aaron, and he does not
    come in at all times to the holy place within the veil, to the front of the propitiatory
    covering, which [is] on the Ark, and he does not die, for I am seen in a cloud
    on the propitiatory covering.
  eng-GNV: 'And the Lord sayd vnto Moses, Speake vnto Aaron thy brother, that he come
    not at all times into the Holy place within the vayle, before the Merciseate,
    which is vpon the Arke, that he dye not: for I wil appeare in the cloude vpon
    the Merciseate.'
  eng-WEBSTER: 'And the LORD said to Moses, Speak to Aaron thy brother, that he come
    not at all times into the holy place within the vail, before the mercy-seat, which
    is upon the ark; that he may not die: for I will appear in the cloud upon the
    mercy-seat.'
  nhw-BL: 'Huan TOTECO quiilhui: “Xiquilhui moicni, Aarón, amo hueli calaquis tlen
    hueli hora ipan nopa cuarto catli Más Tlatzejtzeloltic catli eltoc iica nopa cortina
    campa mocahua nopa caxa. Sintla calaquis nopona ipan se tonal quema amo onca tlanahuatili
    para calaquis, miquis. Pampa itzonixco itzajca nopa caxa campa nechixtzacuilis
    tetlajtlacolhua na noseltzi niitztos ipan nopa mixtli.'
  swh-ONEN: 'Bwana akamwambia Mose: “Mwambie ndugu yako Aroni asije wakati wowote
    atakavyo yeye ndani ya Patakatifu pa Patakatifu, nyuma ya pazia pale mbele ya
    kiti cha rehema kile kilichoko juu ya Sanduku la Agano, la sivyo atakufa, kwa
    sababu huwa ninatokea ndani ya wingu juu ya kile kiti cha rehema.'
  bba-bba: ɑ wunɛn mɔɔ Aroni sɔ̃ɔwɔ ɑ nɛɛ, u kun dɑ du kiri kiri kuu ten dii te tɑ
    dɛɛre ɡem ɡem sɔɔ mi woodɑn kpɑkororɑ wɑ̃ɑ kɑ ten wukiritiɑ kpɑ u ku rɑɑ ɡbin
    sɔ̃. Domi kpɑkoro ten wukiritiɑn wɔllɔwɑ kon tii sɔ̃ɔsi ɡuru wii wuroru sɔɔ.
  eng-KJVCPB: 'and the Lord said unto Moses, Speak unto Aaron thy brother, that he
    come not at all times into the holy place within the vail before the mercy seat,
    which is upon the ark; that he die not: for I will appear in the cloud upon the
    mercy seat.'
  cpy-cpy: 'Iroka ikantzi Tajorentsi: “¡Moisés! Pikanteri pirentzi Aarón, eero ipiya-piyata
    ikyee otajorentsi-perotzira tajorentsi-thaante jempe othataka tonta-mawori, ojeekakira
    neshironka-mentotsi otapawo tajorentsi-naki, ikami-kari. Tema ari noñaaha-kyaari
    nomenko-ryeen-kataki neshironka-mentotsiki.'
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Nyis Harun owadu ni kik thor donjo
    e Kama Ler Moloyo manie nyim Sandug Muma miluongo ni kar ngʼwono, nono to enotho,
    nikech afwenyora gi e bor polo manie ewi raum.
  meu-meu: Iehova ese Mose e haduaia, eto, Kakamu Aaron, ia na dina iboudiai gabu
    helaḡana, seseahu lalonai, maua helaḡana ikaruhina vairanai, basine raka vareai,
    lasi ona lasi vaitani, baine mase garina; badina be lau na ori ai baina hedinarai,
    maua helaḡana ikaruhina latanai.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “तेरा दाजु हारूनलाई मनपरी समयमा सन्दूकमाथिको
    प्रायश्‍चित्त-आसनको अगि पर्दाभित्रको महा-पवित्र स्थानमा नआओस् भन् । त्यसले त्यस्तो
    गरे त्यो मर्ने छ, किनभने प्रायश्‍चित्त-आसनमाथि बादलमा म प्रकट हुने छु ।
  yor-yor: Olúwa sì sọ fún Mose pé, “Kìlọ̀ fún Aaroni arákùnrin rẹ pé kí ó má ṣe máa
    wá nígbà gbogbo sí Ibi Mímọ́ Jùlọ tí ó wà lẹ́yìn aṣọ títa ní ibi tí àpótí ẹ̀rí
    àti ìtẹ́ àánú wà, kí ó má ba à kú nítorí pé Èmi ó farahàn nínú ìkùùkuu lórí ìtẹ́
    àánú.
  emp-NTPO: 'Nãwã jarasia: –Bʌ djaba Aaroʌ̃a jaradua mʌ̃ ded̶e wua eatʌ jira b̶ʌ jẽdaare
    mʌ̃ itea biara b̶ʌ dejãne baridua ewarid̶e ed̶a wãrãmãrẽã. Baridua ewarid̶e ed̶a
    wãsira beuya, mʌ̃ra baurude ʌ̃rʌ̃ jʌ̃rãrãne b̶ʌ bẽrã. Ab̶abe mʌ̃a b̶ʌd̶a ewarid̶e
    ed̶a wãida b̶ʌa.'
  pes-OPCB: 'فرمود: «به برادرت هارون بگو که غیر از وقت تعیین شده، در وقت دیگری به
    قدس‌الاقداس که پشت پرده است و صندوق عهد و تخت رحمت در آن قرار دارند داخل نشود،
    مبادا بمیرد؛ چون من در ابر بالای تخت رحمت حضور دارم.'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Kausapin mo si Aaron na iyong kapatid at
    sabihin na huwag siyang pumunta kahit anong oras patungo sa loob ng pinakabanal
    na lugar sa loob ng kurtina, sa harapan ng takip na luklukan ng awa na nasa kaban.
    Kapag ginawa niya, mamamatay siya, sapagkat magpapakita ako sa ulap sa ibabaw
    ng takip ng luklukan ng awa.
  cbu-NT: 'Apanllsha Móysisee; Shiysha zuwanlleetsish kamaningcha, Apanll shiyaa ateeja:
    Shiysha kamis kámanaru anush arangeem msangeerush pshturinllpa. Kajoninung washtangash
    ngutish kusinllpa. Papcha tsiparush. Watam nuw kajonimun washtangash psasush karuwkinawa.
    Zuwanllish Aaron msangaru pshtukchinaari, anush uru tsipachiya, átanda, tángcha.'
  hui-hui: Í̠naga hamene Arono lamialu Anduane Homogonaga Hobane Loma Bia Heneore
    labolabome tu wuwa hoba amu kagoha Habo Nalolene Bi lo winigonaga Mbogoyi ngagoria
    ibuni hameme poa biradagua polene nawi lamibe. Polene winingi ndo ibuni hameme
    ibiyiyagua homolebira. Homolebirago irane Habo Nalolene Bi lo winigonaga Mbogoyi
    ogoni wali agalinaga ko biniru domagane panga ogoriani i̱ni hari beralibaha howa
    ha pani haruli. Anigo i̱na larogonidagua ibu nabiyagua homolebira lamibe.
  mya-mya: '``သင်​၏​အစ်​ကို​အာ​ရုန်​သည် ကန့်​လန့်​ကာ အ​တွင်း​ရှိ​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်
    ထဲ​သို့ သတ်​မှတ်​သည့်​အ​ချိန်​၌​သာ​ဝင်​ရ​မည် ဖြစ်​ကြောင်း​ပြော​ကြား​လော့။ အ​ဘယ်​ကြောင့်
    ဆို​သော် ငါ​သည်​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န တော်​ရှိ ပ​ဋိ​ညာဉ်​သေတ္တာ​အ​ဖုံး​အ​ထက်​မိုး
    တိမ်​၌​ထင်​ရှား​တော်​မူ​မည်​ဖြစ်​သည်။ သူ သည်​ဤ​ပ​ညတ်​ကို​မ​နာ​ခံ​လျှင်​သေ​ရ လိမ့်​မည်။-'
  bod-N: འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་གི་ཕུ་བོ་ཨ་རོན་ལ། ཁོ་རང་མི་འཆི་བའི་ཕྱིར་དུ། དུས་གང་རུང་དུ་གནས་དམ་པའི་ཡོལ་བ་ནང་གི་ཤུར་སྒམ་གྱི་སྟེང་ལ་ཡོད་པའི་ཐུགས་རྗེའི་བཞུགས་ཁྲི་མདུན་དུ་མི་འགྲོ་བར་སྒོས་ཤིག
    ཅིའི་ཕྱིར་ཞེ་ན། བདག་ནི་ཐུགས་རྗེའི་བཞུགས་ཁྲི་སྟེང་གི་སྤྲིན་གསེབ་ནས་སྣང་བར་འགྱུར་རོ།
    །
  sna-sna: Jehovha akati kuna Mozisi, “Udza mukoma wako Aroni kuti asangopinda paanodira
    muNzvimbo Tsvene-tsvene kuseri kwechidzitiro pamberi pechigaro chenyasha paareka,
    nokuti angangofa, nokuti ndinozviratidza mugore pamusoro pechigaro chenyasha.
  spa-BLM: 'y Yahvé dijo a Moisés: “Dile a Aarón, tu hermano, que no entre en ningún
    momento en el Lugar Santísimo, dentro del velo, delante del propiciatorio que
    está sobre el arca, para que no muera, porque me apareceré en la nube sobre el
    propiciatorio.'
  cac-cac: 'ix yalan d''a vin̈aj Moisés chi'' icha tic: Al d''a vin̈ uc''tac aj Aarón
    to max comon och vin̈ d''a yol in cajnub'' d''a jun lugar Vicn̈ej Yaji, aton jun
    lugar ay d''a spaticoch c''apac cortina. Max yal-laj scomon c''och vin̈ b''aj
    ay smacul b''aj tz''ac''ji tup mul, aton smacul te'' scaxail in trato, yic max
    cham vin̈, yujto a in ol in ch''ox in b''a d''a scal asun d''a yib''an̈ smacul
    scaxail in trato chi''.'
  swh-ULB: Yahwe alimwambia Musa, “Ongea na Haruni kaka yako na umwambie hapana kuja
    tu wakati wowote katika patakatifu pa patakatifu ndani ya pazia, mbele ya kifuniko
    cha upatanisho kilicho juu ya sanduku. Akifanya hivyo, anakufa, kwasababu naonekana
    katika wingu juu ya kifuniko cha upatanisho.
  bel-bel: 'і сказаў Гасподзь Майсею: скажы Аарону, брату твайму, каб ён не ва ўсякі
    час заходзіў у сьвятыні за заслону перад века, што на каўчэгу, каб яму не памерці,
    бо над векам Я буду зьяўляцца ў воблаку.'
  deu-ELBBK: 'und der HERR sprach zu Mose: Rede zu deinem Bruder Aaron, dass er nicht
    zu aller Zeit in das Heiligtum hineingehe innerhalb des Vorhangs, vor den Deckel,
    der auf der Lade ist, damit er nicht sterbe; denn ich erscheine in der Wolke über
    dem Deckel.'
  mbb-OT: '@see-verse:LEV.016.001'
  mal-2015: കൃപാസനത്തിന്മീതെ മേഘത്തിൽ ഞാൻ വെളിപ്പെടുന്നതുകൊണ്ടു നിന്റെ സഹോദരനായ അഹരോൻ
    മരിക്കാതിരിക്കേണ്ടതിന്നു വിശുദ്ധമന്ദിരത്തിൽ തിരശ്ശീലെക്കകത്തു പെട്ടകത്തിന്മേലുള്ള
    കൃപാസനത്തിൻ മുമ്പിൽ എല്ലാസമയത്തും വരരുതു എന്നു അവനോടു പറയേണം.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Phen tire phraleske le Aronoske, hoj te na
    avel ča kana kamel andro Neksveteder than pal o pochtan anglo kritos, so hin pre
    archa la zmluvakri, hoj te na merel, bo me man sikavava upral oda kritos andre
    chmara.'
  pes-OPV: '«پس خداوند به موسی گفت: برادر خود هارون را بگو که به قدس درون حجاب پیش
    کرسی رحمت که بر تابوت است همه وقت داخل نشود، مبادا بمیرد، زیرا که در ابر بر کرسی
    رحمت ظاهر خواهم شد.'
  ron-1924: 'Домнул а зис луй Мойсе: „Ворбеште фрателуй тэу Аарон ши спуне-й сэ ну
    интре ын тот тимпул ын Сфынтул Локаш, динколо де пердяуа динэунтру, ынаинтя капакулуй
    испэширий, каре есте пе кивот, ка сэ ну моарэ, кэч дясупра капакулуй испэширий
    Мэ вой арэта ын нор.'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “তুমি তোমার দাদা হারোণকে বলো, সে যেন মহাপবিত্র
    জায়গায় তিরস্কারিণীর পিছনে সিন্দুকের সামনে পাপাবরণের জায়গায় যখন তখন যেন প্রবেশ
    না করে, অন্যথায় সে মরবে, কারণ পাপাবরণের ওপরে মেঘের মধ্যে আমি আবির্ভূত হই।
  som-som: oo wuxuu Muuse ku yidhi, Walaalkaa Haaruun la hadal si uusan goor walba
    u soo gelin meesha quduuska ah oo ilxidhka ka shishaysa gudaheeda, oo ka soo hor
    jeedda daboolka sanduuqa kor saaran, yuusan dhimane, waayo, anigu waxaan ka dhex
    muuqan doonaa daruurta kor saaran daboolka.
  lat-VUC: 'et præcepit ei, dicens: Loquere ad Aaron fratrem tuum, ne omni tempore
    ingrediatur sanctuarium, quod est intra velum coram propitiatorio quo tegitur
    arca, ut non moriatur (quia in nube apparebo super oraculum),'
  eng-ASVBT: 'and Jehovah said unto Moses, Speak unto Aaron thy brother, that he come
    not at all times into the holy place within the veil, before the mercy seat which
    is upon the ark; that he die not: for I will appear in the cloud upon the mercy
    seat.'
  ita-1885: 'Il Signore adunque disse a Mosè: Parla ad Aaronne, tuo fratello, che
    non entri in ogni tempo nel Santuario, dentro della Cortina, davanti al Coperchio,
    ch''è in su l''Arca, acciocchè non muoia; conciossiachè io apparisca nella nuvola,
    in sul Coperchio.'
  eng-LXXUP: And the Lord said to Moses, Speak to Aaron thy brother, and let him not
    come in at all times into the holy place within the veil before the propitiatory,
    which is upon the ark of the testimony, and he shall not die; for I will appear
    in a cloud on the propitiatory.
  eng-ULB: Yahweh said to Moses, “Speak to Aaron your brother and tell him not to
    come at just any time into the most holy place inside the curtain, before the
    atonement lid that is on the ark. If he does, he will die, because I appear in
    the cloud over the atonement lid.
  spa-VBL: 'El Señor le dijo a Moisés: “Adviértele a tu hermano Aarón que no venga
    al Lugar Santísimo en cualquier momento que lo desee, de lo contrario morirá.
    Porque ahí es donde aparezco en la nube sobre la cubierta de expiación del Arca,
    detrás del velo.'
  fra-_FOB: 'L''Éternel dit donc à Moïse: Parle à Aaron ton frère, afin qu''il n''entre
    point en tout temps dans le sanctuaire, au-dedans du voile, devant le propitiatoire
    qui est sur l''arche, de peur qu''il ne meure; car j''apparaîtrai dans la nuée
    sur le propitiatoire.'
  mal-mal: “കൃപാസനത്തിന്മീതെ മേഘത്തിൽ ഞാൻ വെളിപ്പെടുന്നതുകൊണ്ടു നിന്റെ സഹോദരനായ അഹരോൻ
    മരിക്കാതിരിക്കേണ്ടതിനു വിശുദ്ധമന്ദിരത്തിൽ തിരശ്ശീലയ്ക്കകത്തു പെട്ടകത്തിന്മേലുള്ള
    കൃപാസനത്തിന്റെ മുമ്പിൽ എല്ലാസമയത്തും വരരുത് എന്ന് അവനോട് പറയണം.
  urd-GVR: Us ne kahā, “Apne bhāī Hārūn ko batānā ki wuh sirf muqarrarā waqt par parde
    ke pīchhe Muqaddastarīn Kamre meṅ dāḳhil ho kar ahd ke sandūq ke ḍhakne ke sāmne
    khaṛā ho jāe, warnā wuh mar jāegā. Kyoṅki maiṅ ḳhud us ḍhakne ke ūpar bādal kī
    sūrat meṅ zāhir hotā hūṅ.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “इ लोक्‍ब हारून कली ‘इ दाक्‍शो खोदेंशो पा,
    गेना हना यो फारशो वा आ आगा बाक्‍शो चोव़खो कोठामी कबल पशो सन्‍दोस तार बाक्‍शो शिशी
    पतीके आ ङोंइती मजाक्‍को। मटीतीनी हना, गे बेक्‍नेवे। मारदे हना गो शिशी बाक्‍तीकेम
    गोस्‍स आगाम बाक्‍शा जाक्‍नुङ। प्रस्‍थान २६:३३-३४
  ita-1927: 'L’Eterno disse a Mosè: “Parla ad Aaronne, tuo fratello, e digli di non
    entrare in ogni tempo nel santuario, di là dal velo, davanti al propiziatorio
