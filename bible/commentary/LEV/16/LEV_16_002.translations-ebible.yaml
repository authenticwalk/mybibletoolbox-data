    bidama, te ena hanilagasu, te sęgę sela sąbo Dąų Wali Bomai Po Elalubo Halobage
    daiba pedalubo dao. Te aga olo dali te be habu tomoba pobaso da, teda aga isaibao.
  tpi-tpi: “Yu tokim brata bilong yu Aron, oltaim em i no ken i go insait long Rum
