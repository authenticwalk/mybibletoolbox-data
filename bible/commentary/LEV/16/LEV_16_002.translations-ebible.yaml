  dop-dop: Heeli nyɑ́ tɑɑlʋ Alɔŋ sɩ ɩ́ tɑɑ sʋʋkɩ yem yem kɛ́ pʋʋɣʋ kʋkɑkɑɣɑʋ wɑɑlɩ
