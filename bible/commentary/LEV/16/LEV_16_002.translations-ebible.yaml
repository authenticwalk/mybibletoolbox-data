    mɛtɑummɛ̀ tɔu ĩ́ĩ́kú dɛ̀, ò yɑ̀ɑ̀ bo kú, kɛ yɛ̃́ n níí yóó dɛ̀ kɔ̀toomɛ̀ diwɛtirì
