  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Mɔyiisi kɛ dɔ̀: Nɑ́kɛ́ ɑ kóo kótì
