verse: LEV.016.024
translations:
  mal-C: അദ്ദേഹം ശുദ്ധിയുള്ള സ്ഥലത്തുവെച്ച് വെള്ളത്തിൽ കുളിച്ചു തന്റെ സാധാരണ വസ്ത്രം
    ധരിക്കണം. പിന്നെ അഹരോൻ പുറത്തുവന്നു തനിക്കും ജനത്തിനും പ്രായശ്ചിത്തം വരുത്താൻ
    തനിക്കുവേണ്ടിയുള്ള ഹോമയാഗവും ജനത്തിനുവേണ്ടിയുള്ള ഹോമയാഗവും അർപ്പിക്കണം.
  deu-TKW: Sodann soll er seinen Leib an heiliger Stätte baden und seine Kleider anziehen;
    dann soll er herauskommen und sein und des Volkes Brandopfer herrichten, um sich
    und dem Volke Sühne zu schaffen.
  lin-lin: Akosukola nzoto na ye na mayi na esika moko ya bule ; mpe akolata bilamba
    na ye. Sima, akobima libanda mpe akobonza mbeka ya kotumba mpo na ye moko mpe
    mpo na bato. Na nzela wana nde akosala mosala ya bolimbisi masumu mpo na ye moko
    mpe mpo na bato.
  eng-LSV: and he has bathed his flesh with water in the holy place, and has put on
    his garments, and has come out, and has made his burnt-offering, and the burnt-offering
    of the people, and has made atonement for himself and for the people;
  eng-GNV: Hee shall wash also his flesh with water in the Holy place, and put on
    his owne rayment, and come out, and make his burnt offring, and the burnt offring
    of the people, and make an atonement for himselfe, and for the people.
  eng-WEBSTER: And he shall wash his flesh with water in the holy place , and put
    on his garments, and come forth, and offer his burnt-offering, and the burnt-offering
    of the people, and make an atonement for himself, and for the people.
  nhw-BL: Teipa mopajpacas ica atl nopona ipan calixpamitl ipan nopa yoyon tiopamitl
    campa tlatzejtzeloltic, huan teipa sempa moquentis iyoyo catli huehueyac huan
    catli ipa quitequihuía. Huan teipa hualas huan nechmacas nopa tlacajcahualistli
    tlatlatili para ya huan nojquiya nopa seyoc tlacajcahualistli para israelitame
    para quiixtzacuas itlajtlacolhua huan israelitame inintlajtlacolhua.
  swh-ONEN: Ataoga kwa maji katika mahali patakatifu na kuvaa mavazi yake ya kawaida.
    Kisha atatoka na kutoa dhabihu ya sadaka ya kuteketezwa kwa ajili yake na sadaka
    ya kuteketezwa kwa ajili ya watu, ili kufanya upatanisho kwa ajili yake mwenyewe,
    na kwa ajili ya watu.
  bba-bba: Kpɑ u wobure yɑm dɛɛrɑmɔ kpɑ u win tiin yɑ̃nu doke. Yen biru kpɑ u yɑri
    u nɑ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko win tiin sɔ̃ kɑ sere mɑɑ Isirelibɑn sɔ̃. Yen
    biru kpɑ u torɑrun yɑ̃kuru ko win tiin sɔ̃ kɑ sere Isirelibɑn sɔ̃. Kpɑ u suuru
    kɑnɑbun woronu ko win tii kɑ Isirelibɑn sɔ̃.
  eng-KJVCPB: and he shall wash his flesh with water in the holy place, and put on
    his garments, and come forth, and offer his burnt offering, and the burnt offering
    of the people, and make an atonement for himself, and for the people.
  luo-luo: Bangʼe nolwokre gi pi e kama ler mar lemo kendo norwak lepe mag dolo, eka
    enochiw misango miwangʼo pep mondo otimgo pwodhruok ni en owuon kod oganda jo-Israel
    duto.
  meu-meu: Bena baine digu, gabu helaḡana ta ai; una murinai ena dabua ma baine kara,
    baine raka lasi, ena ḡole-oho boubouna bona Israel taudia edia ḡole-oho ḡauna
    baine aladia mase, baine haḡole oho, ia dainai bona idia daidiai herohemaino karana
    baine karaia.
  npi-ULB: त्यसले कुनै पवित्र स्थानमा आफ्नो शरीर पानीले नुहाओस्, र आफ्ना साधारण लुगा
    लगाओस्, र त्यसपछि त्यो गएर आफ्ना मानिसहरूका निम्ति होमबलि अर्पण गरोस् अनि यसरी
    आफ्नो र मानिसहरूका निम्ति प्रायश्‍चित्त गरोस् ।
  yor-yor: Yóò sì fi omi wẹ ara rẹ̀ ní ibi mímọ́ kan, yóò sì wọ aṣọ rẹ̀ yóò sì wá
    ṣí iwájú, yóò sì rú ẹbọ sísun ti ara rẹ̀ àti ẹbọ sísun ti àwọn ènìyàn láti ṣe
    ètùtù fún ara rẹ̀ àti fún àwọn ènìyàn.
  emp-NTPO: Maʌ̃be arima cuiped̶a idjia ewariza jʌ̃barida jʌ̃ida b̶ʌa. Maʌ̃be dajadaa
    wãped̶a idjia enena ovejada, israelerãba diaped̶ad̶a oveja sid̶a beaped̶a jũma
    babue diaida b̶ʌa idjia cadjirua od̶a carea, israelerãba cadjirua oped̶ad̶a carea
    bid̶a.
  pes-OPCB: آنگاه در مکان مقدّسی غسل نموده، دوباره لباسهایش را بپوشد و بیرون رفته،
    قربانی سوختنی خود و قربانی سوختنی بنی‌اسرائیل را تقدیم کند و به این ترتیب برای
    خود و بنی‌اسرائیل کفاره کند.
  tgl-ULB: Kailangan niyang paliguan ang kanyang katawan sa tubig sa isang banal na
    lugar, at magbihis ng kanyang pangkaraniwang kasuotan; pagkatapos ay kailangan
    niyang lumabas at ialay ang kanyang handog na susunugin at ang handog na susunugin
    para sa mga tao, at sa ganitong paraan ay makagawa ng pambayad kasalanan sa kanyang
    sarili at para sa mga tao.
  cbu-NT: Amb sheeru, anshurtatam chumayaru, yusursha kamartayaru, shitungeeru, minootssha
    opeejaa karupana pachayaru, waanaatsi yutaritshishirinee yaramaam muchchiya, tputseetstam
    yutaritshishirini yaramaama. Ashiri opeejaa karupan tatsamooru muchchiya, washunand
    wayungunpa ísiru, mang Apanll Móysisee tárangiya.
  hui-hui: Ani buwa ibuni dongone ogoningi dege wayawaya baga wiyagoria waya bialu
    dai buwa aga ibuni horombe bu haga wiyago bulene nga. Ani buwa ibuninagabi wali
    agali bibahendenagabi ko domo wahai helo bo mulene kira dabu wiyagoni irani dai
    helo delolene nga.
  mya-mya: သူ​သည်​သီး​သန့်​နေ​ရာ​တွင်​ရေ​ချိုး​ပြီး​နောက် မိ​မိ​၏​အ​ဝတ်​အင်္ကျီ​များ​ကို​ဝတ်​ဆင်​ရ​မည်။
    ထို့​နောက်​သူ​သည်​ယဇ်​ပလ္လင်​သို့​ထွက်​သွား​၍ မိ​မိ​၏​အ​ပြစ်​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​အ​ပြစ်​များ​အ​တွက် မီး​ရှို့​ရာ​ယဇ်​ကို ပူ​ဇော်​ရ​မည်။-
  bod-N: ཡང་གནས་དམ་པ་རུ་ལུས་པོ་ཆུ་ཡིས་བཀྲུས་རྗེས་རང་གི་གོས་རྣམས་གྱོན་ནས་ཕྱི་རུ་འོངས་ཏེ།
    རང་གི་སྦྱིན་སྲེག་དང་མི་རྣམས་ཀྱི་སྦྱིན་སྲེག་ཕུལ་ནས་རང་ཉིད་དང་མི་རྣམས་ཀྱི་སྡིག་པ་བཤག་དགོས་ལ།
  sna-sna: Achashamba nemvura munzvimbo tsvene agopfeka nguo dzake dzamazuva ose.
    Ipapo achabuda agobayira chipiriso chake chinopiswa nechipiriso chinopiswa chavanhu,
    agozviyananisira iye navanhu.
  spa-BLM: Luego se bañará en agua en un lugar santo, se pondrá sus vestiduras y saldrá
    a ofrecer su holocausto y el holocausto del pueblo, y hará expiación por él y
    por el pueblo.
  cac-cac: An̈eja' d'a yol in cajnub' chi' sb'iquel sb'a vin̈, syac'anoch spichul
    vin̈ syac'taxonoch d'a yopisio. Slajvi chi', sn̈usantz'a silab' vin̈, aton yic
    vin̈ yed' silab' yic eb' israel chi' smasanil. Icha chi' tz'aj stupcanel smul
    vin̈ yed' yic eb' yetchon̈ab' chi'.
  swh-ULB: Anapaswa aoshe mwili wake kwa maji mahali patakatifu, na avae nguo zake
    za kawaida; pia lazima atoke nje kutoa sadaka ya kuteketezwa na sadaka ya kuteketezwa
    na sadaka ya kuteketezwa kwaajili ya wale watu, na kwa njia hii anafanya upatanisho
    kwaajili yake mwenyewe na kwaajili ya watu.
  bel-bel: і абмые цела сваё вадою, на сьвятым месцы, і апране вопратку сваю, выйдзе
    і ўчыніць цэласпаленьне за сябе і цэласпаленьне за народ, і ачысьціць сябе і народ;
  deu-ELBBK: und er soll sein Fleisch im Wasser baden an heiligem Ort und seine Kleider
    anziehen; und er soll hinausgehen und sein Brandopfer und das Brandopfer des Volkes
    opfern und Sühnung tun für sich und für das Volk.
  mbb-OT: Ne ebpemeziǥù sikandin diyà te sevaha he segradu he lugar zutun te Tulda
    ne kegkepasad ebivisti sikandin te urdinaryu. Ne egawas sikandin ne ibpemuhat
    din sikan is dezuwa he pemuhat he edtutungen para mevelukasi sikandin wey is menge
    Israilihanen te menge salè dan.
  mal-2015: അവൻ ഒരു വിശുദ്ധസ്ഥലത്തുവെച്ചു വെള്ളംകൊണ്ടു ദേഹം കഴുകി സ്വന്തവസ്ത്രം ധരിച്ചു
    പുറത്തുവന്നു തന്റെ ഹോമയാഗവും ജനത്തിന്റെ ഹോമയാഗവും അർപ്പിച്ചു തനിക്കും ജനത്തിന്നും
    വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: Lanďola pro sveto than andro paňi a urela pre peste peskre gada. Paľis
    avela avri a obetinela e labarďi obeta vaš peske the e labarďi obeta vaš o manuša.
    Avke kerela o obrados pro zmjereňje vaš peskre bini the vaš o bini le manušengre.
  pes-OPV: و بدن خود را در جای مقدس به آب غسل دهد، ورخت خود را پوشیده، بیرون آید،
    و قربانی سوختنی خود و قربانی سوختنی قوم را بگذراند، و برای خود و برای قوم کفاره
    نماید.
  ron-1924: Сэ-шь спеле трупул ку апэ ынтр-ун лок сфынт ши сэ-шь я дин ноу вешминтеле.
    Апой сэ ясэ афарэ, сэ-шь адукэ ардеря-де-тот а луй ши ардеря-де-тот а попорулуй
    ши сэ факэ испэшире пентру ел ши пентру попор.
  ben-OBCV: এক পবিত্রস্থানে সে জলে স্নান করবে এবং তার নিয়মিত কাপড় পরবে। এবারে সে
    বাইরে আসবে এবং নিজের জন্য হোমবলি ও লোকদের জন্য হোমবলি উৎসর্গ করবে, এইভাবে নিজের
    জন্য ও লোকদের জন্য প্রায়শ্চিত্ত সাধিত হবে।
  som-som: oo waa inuu meel quduus ah ku maydhaa, oo uu dharkiisii soo gashadaa, oo
    dibadda u soo baxaa, oo bixiyaa qurbaankiisii la gubayo iyo qurbaankii dadka oo
    la gubayoba, oo kafaaraggudna waa inuu u sameeyaa nafsaddiisa iyo dadka daraaddiisba.
  lat-VUC: 'lavabit carnem suam in loco sancto, indueturque vestibus suis. Et postquam
    egressus obtulerit holocaustum suum, ac plebis, rogabit tam pro se quam pro populo:'
  eng-ASVBT: and he shall bathe his flesh in water in a holy place, and put on his
    garments, and come forth, and offer his burnt offering and the burnt offering
    of the people, and make atonement for himself and for the people.
  ita-1885: Poi lavisi le carni con acqua, in luogo santo, e rivesta i suoi vestimenti;
    poi esca e sacrifichi il suo olocausto, e l'olocausto del popolo; e faccia purgamento
    per sè, e per lo popolo.
  eng-LXXUP: 'And he shall bathe his body in water in the holy place, and shall put
    on his raiment, and shall go out and offer the whole burnt offering for himself
    and the whole burnt offering for the people: and shall make atonement for himself
    and for his house, and for the people, as for the priests.'
  eng-ULB: He must bathe his body in water in a holy place, and put on his normal
    garments; then he must go out and offer his burnt offering and the burnt offering
    for the people, and in this way make atonement for himself and for the people.
  spa-VBL: Se lavará con agua en el santuario y se pondrá su propia ropa. Luego saldrá
    a sacrificar su holocausto y el holocausto del pueblo que le da la razón a él
    y al pueblo.
  fra-_FOB: Puis il lavera son corps avec de l'eau dans un lieu saint, et reprendra
    ses vêtements; puis il sortira et offrira son holocauste et l'holocauste du peuple,
    et il fera l'expiation pour lui et pour le peuple.
  mal-mal: അവൻ ഒരു വിശുദ്ധസ്ഥലത്തുവച്ചു വെള്ളംകൊണ്ട് ദേഹം കഴുകി സ്വന്തവസ്ത്രം ധരിച്ചു
    പുറത്തുവന്ന് തന്റെ ഹോമയാഗവും ജനത്തിന്റെ ഹോമയാഗവും അർപ്പിച്ചു തനിക്കും ജനത്തിനുംവേണ്ടി
    പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Wuh muqaddas jagah par nahā kar apnī ḳhidmat ke ām kapṛe pahan le. Phir
    wuh bāhar ā kar apne aur apnī qaum ke lie bhasm hone wālī qurbānī pesh kare tāki
    apnā aur apnī qaum kā kaffārā de.
  suz-BL: मिनु मेकोमी चोव़खो बाक्‍तीके लशा, चिक्‍सीचा माल्‍ब। मिनु आ वा फेक्‍शा लेत्‍चा
    माल्‍ब। मिनु आंम आ पर्बम नु मुर आन पर्बम चोशा चढ़ेतीक चढ़ेशा, आंम कली नु मुर आन
    कली पाप क्‍याम्‍तीक गेय पचा माल्‍ब।
  ita-1927: Si laverà il corpo nell’acqua in un luogo santo, si metterà i suoi paramenti,
    e uscirà ad offrire il suo olocausto e l’olocausto del popolo, e farà l’espiazione
    per sé e per il popolo.
  ckb-ckb: لە شوێنێکی پیرۆز بە ئاو خۆی بشوات. ئینجا جلەکانی لەبەر بکات و بچێتە دەرەوە
    و قوربانی سووتاندن بۆ خۆی و قوربانی سووتاندن بۆ گەل بکات، کەفارەت بۆ خۆی و بۆ
    گەل بکات.
  eng-BBE: And after bathing his body in water in a holy place, he is to put on his
    clothing and come out and give his burned offering and the burned offering of
    the people, to take away his sin and the sin of the people.
  kan-OKCV: ಅವನು ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಿ, ತನ್ನ ಬಳಕೆಯ ಬಟ್ಟೆಗಳನ್ನು ಧರಿಸಿಕೊಂಡು,
    ಹೊರಗೆ ಬಂದು ತನ್ನ ದಹನಬಲಿಯನ್ನೂ, ಜನರ ದಹನಬಲಿಯನ್ನೂ ಸಮರ್ಪಿಸಿ ತನಗೋಸ್ಕರವೂ, ಜನರಿಗೋಸ್ಕರವೂ
    ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
  tam-2017: பரிசுத்த இடத்திலே தண்ணீரில் குளித்து, தன் உடைகளை அணிந்துகொண்டு, வெளியே
    வந்து, தன் சர்வாங்கதகனபலியையும் மக்களின் சர்வாங்கதகனபலியையும் செலுத்தி, தனக்காகவும்
    மக்களுக்காகவும் பாவநிவிர்த்தி செய்து,
  spa-RV-1909: Lavará luego su carne con agua en el lugar del santuario, y después
    de ponerse sus vestidos saldrá, y hará su holocausto, y el holocausto del pueblo,
    y hará la reconciliación por sí y por el pueblo.
  ron-BTF: Și să își spele carnea cu apă în locul sfânt și să își îmbrace veșmintele
    și să iasă înainte și să aducă ofranda sa arsă și ofranda arsă a poporului, și
    să facă ispășire pentru el și pentru popor.
  eng-WEBP: Then he shall bathe himself in water in a holy place, put on his garments,
    and come out and offer his burnt offering and the burnt offering of the people,
    and make atonement for himself and for the people.
  eng-FBV: He is to wash himself with water in the sanctuary and put on his own clothes.
    Then he will go out and sacrifice his burnt offering and the people's burnt offering
    that makes him and the people right.
  nld-1939: zich op een heilige plaats wassen, en zijn eigen kleren weer aandoen.
    Dan moet hij naar buiten gaan, en zijn eigen brandoffer en dat voor het volk opdragen.
    Zo moet hij voor zichzelf en het volk verzoening verkrijgen.
  nch-BL: Teipa mopajpacas ica at nopona ipan calixpamit ipan nopa yoyon tiopamit
    campa tatzejtzeloltic, huan teipa sempa moquentis iyoyo cati huehueyac huan cati
    ipa quitequihuía. Huan teipa hualas huan techmacas nopa tacajcahualisti tatatili
    para ya huan nojquiya nopa seyoc tacajcahualisti para israelitame para quiixtzacuas
    itajtacolhua huan israelitame inintajtacolhua.
  vie-1934: Rồi lấy nước tắm mình trong một nơi thánh, mặc áo lại, đi ra, dâng của
    lễ thiêu về phần mình, và của lễ thiêu về phần dân chúng, đặng làm lễ chuộc tội
    cho mình và cho dân chúng.
