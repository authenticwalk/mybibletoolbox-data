  eng-DBY: and he shall bathe his flesh with water in a holy place, and put on his
    garments, and go forth, and offer his burnt-offering, and the burnt-offering of
    the people, and make atonement for himself, and for the people.
  hin-2017: फिर वह किसी पवित्रस्थान में जल से स्नान कर अपने निज वस्त्र पहन ले, और
    बाहर जाकर अपने होमबलि और साधारण जनता के होमबलि को चढ़ाकर अपने और जनता के लिये
    प्रायश्चित करे।
  wol-KYG: Bu loolu weesee mu sangoo fu sell, sol yérey boppam, génn, joxeel boppam
    ab saraxu rendi-dóomal, joxeel mbooloo mi seen saraxu rendi-dóomal ngir njotlaayal
    boppam ak njotlaayal mbooloo mi.
  eng-YLT: and he hath bathed his flesh with water in the holy place, and hath put
    on his garments, and hath come out, and hath made his burnt-offering, and the
    burnt-offering of the people, and hath made atonement for himself and for the
    people;
  kne-kne: Asi en man-ames sin esa ay nasantoan ay lugar et ibado na kasin din sigod
    ay osal na si kinapadi. Siya di yan bemela ay mangidaton si mapooan ta maisobot
    sin biyag na ya malinisan din basol na ya siya abe din am-in ay Israelita.
  eng-WYC-2017: he shall wash his flesh in the holy place, and he shall be clothed
    in his own clothes, and after that he hath gone out, and hath offered the burnt
    sacrifice of himself, and of the people, he shall pray as well for himself, as
    for the people;
  eng-WMBB: Then he shall bathe himself in water in a holy place, put on his garments,
    and come out and offer his burnt offering and the burnt offering of the people,
    and make atonement for himself and for the people.
  urd-GVH: वह मुक़द्दस जगह पर नहाकर अपनी ख़िदमत के आम कपड़े पहन ले। फिर वह बाहर आकर
    अपने और अपनी क़ौम के लिए भस्म होनेवाली क़ुरबानी पेश करे ताकि अपना और अपनी क़ौम
    का कफ़्फ़ारा दे।
  rug-rug: Meke kaqu huve va via si asa pa vasina madina meke tiqe va sagei sari votiki
    poko hiama, beto asa si kaqu vura la si asa meke tavetia sa vina vukivukihi va
    uququ pude tanisa meke keke vina vukivukihi va uququ tadi na tinoni Izireli pude
    taleosae sari nana sinea soti, meke tadi na tinoni Izireli.
  gaz-gaz: Innis lafa qulqulluu tokkotti dhagna isaa bishaaniin dhiqatee uffata isa
    haa uffatu; ergasii immoo gad baʼee ofii isaatii fi saba sanaaf araara buusuuf,
    ofii isaatiif aarsaa gubamu, saba sanaafis aarsaa gubamu haa dhiʼeessu.
  fra-LSG: Il lavera son corps avec de l’eau dans un lieu saint, et reprendra ses
    vêtements. Puis il sortira, offrira son holocauste et l’holocauste du peuple,
    et fera l’expiation pour lui et pour le peuple.
  gnn-gnn: '@see-verse:LEV.016.023'
  yal-yal: A xa a maxa yire sariɲanxina nde yi, a yi a dugin bonne ragodo a ma. Na
    xanbi ra, a xa sa saraxa gan daxi firinna bonne ba a yɛtɛ xa e nun yamaan xa,
    a Ala solona a yɛtɛ xa e nun yamaan xa.
  iou-iou: '...'
  haw-1868: A e holoi oia i kona io i ka wai, ma kahi hoano, a e hookomo oia i kona
    mau kapa, a e hele iwaho, a e kaumaha i kona mohaikuni, a me ka mohaikuni o na
    kanaka, a e hana hoi oia i kalahala nona iho, a no na kanaka.
  arb-NAV: وَيَسْتَحِمُّ بِمَاءٍ فِي مَكَانٍ مُقَدَّسٍ، ثُمَّ يَرْتَدِي ثِيَابَهُ
    وَيَخْرُجُ لِيُصْعِدَ مُحْرَقَتَهُ وَمُحْرَقَةَ الشَّعْبِ، وَيُكَفِّرَ عَنْ نَفْسِهِ
    وَعَنِ الشَّعْبِ،
  ewe-ewe: Esia megbe la, ale tsi le teƒe kɔkɔe aɖe, agado awuawo, ayi aɖasa eya ŋutɔ
    ƒe numevɔ kple ameawo ƒe numevɔ, eye wòalé avu ɖe eya ŋutɔ kple ameawo ta.
  eng-LEE: And he shall bathe his flesh with water in a holy place, and put on his
    garments; and come then forth, and offer his burnt-offering, and the burnt-offering
    of the people, and make an atonement for himself, and for the people.
  asm-FB: পাছত তেওঁ কোনো পবিত্ৰ ঠাইত গা ধুই, নিজ বস্ত্ৰ পিন্ধি ওলাব; আৰু নিজৰ হোম-বলি
    উৎসৰ্গ কৰি নিজক আৰু লোকসকলক প্ৰায়শ্চিত্ত কৰিব।
  sus-A: عَ شَ عَ مَشَ يٍ رَ يِرٍ سّنِيّنشِ كُي، عَ دُفِ فبّتّيٍ رَفٌرٌ عَ مَ. عَ
    نَ فّ، عَ شَ مِنِ، عَ سّرّشّ فَن دَاشِ قِرِن بَ، كٍرٍن عَ يّتّ بّ، بٌورٍ حَمَ
    بّ. عَ شُنسَرٍ سْتْمَ عَ يّتّ بّ نُن حَمَ بّ نَ كُي.
  fra-SBL: Il se lavera ensuite dans l'eau dans un lieu saint, remettra ses vêtements
    et sortira pour offrir son holocauste et celui du peuple, et il fera l'expiation
    pour lui-même et pour le peuple.
  hbo-hbo: וְרָחַ֨ץ אֶת־בְּשָׂרֹ֤ו בַמַּ֙יִם֙ בְּמָקֹ֣ום קָדֹ֔ושׁ וְלָבַ֖שׁ אֶת־בְּגָדָ֑יו
    וְיָצָ֗א וְעָשָׂ֤ה אֶת־עֹֽלָתֹו֙ וְאֶת־עֹלַ֣ת הָעָ֔ם וְכִפֶּ֥ר בַּעֲדֹ֖ו וּבְעַ֥ד
    הָעָֽם׃
  eng-WYCLIFFE: he schal waische his fleisch in the hooli place, and he schal be clothid
    in his owen clothis, and aftir that he hath go out, and hath offrid the brent
    sacrifice of hym silf, and of the puple, he schal preye as wel for hym silf, as
    for the puple;
  cwe-cwe: Kezakoga umo mgati hana ihanhu helile na kuyawala viwalo vake. Kezalawa
    na kuilavila nhambiko yake ya kutimbula, na nhambiko ya kutimbula ya wanhu wose,
    muladi kutenda kuilumba kwa ichimu chake mwenyewo na wanhu wose.
  kik-kik: Nĩagethamba mwĩrĩ na maaĩ, arĩ handũ hatheru na acooke ehumbe nguo ciake
    cia ndũire. Acooke oime nja na erutĩre iruta rĩa njino nĩ ũndũ wake mwene, na
    arute iruta rĩa njino nĩ ũndũ wa andũ, nĩguo ehoroherie we mwene na ahoroherie
    andũ arĩa angĩ.
  fra-NCL: il baignera son corps dans l’eau en un lieu saint et reprendra ses vêtements.
  cek-AK: hmuenciim ah tui amhluk pacoengah, angmah ih khukbuen to angkhuk tih; to
    pacoengah angzo ueloe, angmah han ih hmai angbawnhaih to sah tih, to pacoengah
    kaminawk ih hmai angbawnhaih to sah pae tih; to pacoengah angmah han hoi kaminawk
    hanah zae angbawnhaih to sah tih.
  cuk-cuk: Geb Aarón e-neg-obed-islidikidgi oboed. Agine, gannar e-mor-binsaled yooed.
    Geb a-sorbali, nodagoed. Geb e-isgued-ular, degi, Israel-dulemar-e-isgued-ular
    ibmar ogumakar ukoed. Deyobi, e-isgued-eliega, degi, Israel-dulemar-e-isgued-eliega,
    ibmar ogumakar ukoed.
  uig-CYR: У муқәддәс йәрдә өз бәдинини суда жуюп, өз кийимлирини кийип ташқириға
    чиқип, өзиниң көйдүрмә қурбанлиғи билән хәлиқниң көйдүрмә қурбанлиғини сунуп,
    шу йол билән өзи вә хәлиқ үчүн кафарәт кәлтүриду.
  tel-2017: అతడు పవిత్ర స్థలం లో స్నానం చేసి తిరిగి తన సాధారణ బట్టలు వేసుకుని బయటకు
    రావాలి. అప్పుడు తన కొరకూ, ప్రజల కొరకూ దహనబలులు అర్పించి తన కోసం, ప్రజల కోసం పరిహారం
    చేయాలి.
  hat-BSA: Li va benyen kò li avèk dlo nan yon lye sen. Li va mete vètman li yo pou
    vin parèt e ofri ofrann brile pa li avèk ofrann brile ki pou pèp la, epi pou fè
    ekspiyasyon pou li menm ak pou pèp la.
  kos-kos: El enenu in yihla ke sie acn mutal, ac nokomang nuknuk lal sifacna. Toko,
    el fah illa ac esukak mwe kisa firir in eisla ma koluk lal sifacna ac oayapa ma
    koluk lun mwet uh.
  hbo-WLC: וְרָחַ֨ץ אֶת־בְּשָׂר֤וֹ בַמַּ֙יִם֙ בְּמָק֣וֹם קָד֔וֹשׁ וְלָבַ֖שׁ אֶת־בְּגָדָ֑יו
    וְיָצָ֗א וְעָשָׂ֤ה אֶת־עֹֽלָתוֹ֙ וְאֶת־עֹלַ֣ת הָעָ֔ם וְכִפֶּ֥ר בַּעֲד֖וֹ וּבְעַ֥ד
    הָעָֽם׃
  ibo-ibo: Ọ ga-eji mmiri saa ahụ ya nʼakụkụ ebe nsọ ahụ, yirikwa uwe efu ya. Mgbe
    ahụ, ọ ga-apụta bịa chụọ aja nsure ọkụ nke onwe ya, na aja nsure ọkụ nke ndị ahụ,
    maka ikpuchiri onwe ya, na ikpuchikwara ndị ahụ mmehie ha.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ କୌଣସି ପବିତ୍ର ସ୍ଥାନରେ ଆପଣା ଶରୀର ଜଳରେ ଧୌତ କରି ନିଜ ବସ୍ତ୍ର
    ପିନ୍ଧି ବାହାରକୁ ଆସିବ; ପୁଣି, ଆପଣାର ହୋମବଳି ଓ ଲୋକମାନଙ୍କର ହୋମବଳି ଉତ୍ସର୍ଗ କରି ଆପଣା ନିମନ୍ତେ
    ଓ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ।
  chk-chk: Epwe tütü lon eu leni mi pin o üföüfolong üfan kewe. Mürin, epwe towu o
    eäni an asoren kek me än ekewe aramas asoren kek, pwe epwe föri asoren amusamusen
    tipis fän itan pwal fän iten ekewe aramas.
  rop-rop: Wal im garra bogi langa det Seikridwan Pleis en im garra werrimon im ronwan
    klos. Bambai det serramonimen garra go en gibit det barnapwan ofring blanga im
    ronselp weya im oldei dumbat nogudbala ting, en im garra barnimap det ofring blanga
    detlot pipul nogudbalawei.
  ukr-1871: І викупає в водї тїло своє в місцї сьвятому, та й надїє одїж свою; і вийде
    він та й принесе всепаленнє своє і всепаленнє людське, і спокутує за себе і за
    людей.
  deu-1951: und soll seinen Leib mit Wasser baden an heiliger Stätte und seine eigenen
    Kleider anziehen und hinausgehen und sein und des Volkes Brandopfer verrichten,
    und Sühnung tun für sich und das Volk.
  eng-JPS: And he shall bathe his flesh in water in a holy place and put on his other
    vestments, and come forth, and offer his burnt-offering and the burnt-offering
    of the people, and make atonement for himself and for the people.
  srp-1865: Pa neka opere tijelo svoje na svetom mjestu i obuèe svoje haljine; i izašav
    neka prinese svoju žrtvu paljenicu i narodnu žrtvu paljenicu, i oèisti sebe i
    narod.
  lug-lug: Anaanaabiranga omubiri gwe mu mazzi nga gali mu kifo ekitukuvu, n’alyoka
    ayambala ebyambalo bye ebya bulijjo. Anaafulumanga n’awaayo ekiweebwayo kye ekyokebwa
    ku lulwe, n’ekiweebwayo ekyokebwa olw’abantu bonna, alyoke yeetangiririre era
    n’abantu abatangiririre.
  heb-heb: ורחץ את בשרו במים במקום קדוש ולבש את בגדיו ויצא ועשה את עלתו ואת עלת העם
    וכפר בעדו ובעד העם׃
  ben-IRV: পরে সে কোনো পবিত্র জায়গায় নিজের শরীর জলে ধুয়ে নিজের পোশাক পরে বাইরে
    আসবে এবং নিজের হোমবলি ও লোকদের হোমবলি উৎসর্গ করে নিজের জন্যে ও লোকদের জন্যে প্রায়শ্চিত্ত
    করবে।
  pan-pan: ਫੇਰ ਉਹ ਕਿਸੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ, ਆਪਣੇ ਸਧਾਰਨ ਬਸਤਰ ਪਾਵੇ ਅਤੇ ਬਾਹਰ
    ਨਿੱਕਲ ਕੇ ਆਪਣੀ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਅਤੇ ਲੋਕਾਂ ਦੀ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇ ਅਤੇ ਆਪਣੇ ਲਈ ਅਤੇ
    ਲੋਕਾਂ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ।
  mya-JVB: တဖန် အာရုန် သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်ထဲ သို့ဝင် ၍ ၊ သန့်ရှင်း ရာဌာနတော်ထဲ
    သို့ အရင် ဝင် သောအခါ ၊ ဝတ် သော ပိတ်ချော အဝတ် ကို ချွတ် ၍ ထို အရပ်၌ ထား ရမည်။
  hmo-hmo: Vadaeni gabu helagana ta dekenai do ia digu. Unai murinai sibona ena dabua
    ma do ia karaia lou, vadaeni murimurina dekenai do ia mai. Unai neganai ia sibona
    ena dika kokia totona ia gabua boubouna do ia henia, bona Israela taudia edia
    dika kokia totona ia gabua boubouna do ia henia.
  urd-urd: फिर वह किसी पाक जगह में पानी से ग़ुस्ल करके अपने कपड़े पहन ले, और बाहर
    आ कर अपनी सोख़्तनी क़ुर्बानी और जमा'त की सोख़्तनी क़ुर्बानी पेश करे और अपने लिए
    और जमा'अत के लिए कफ़्फ़ारा दे।
  rus-SYN: и омоет тело свое водою на святом месте, и наденет одежды свои, и выйдет
    и совершит всесожжение за себя и всесожжение за народ, и очистит себя, дом свой
    и народ и священников;
  bqc-SIM: i zu'o gu pↄ́ a kua adoau, i azĩa pↄkasaↄ da, i bↄ gɛ́ sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ o ń azĩa pↄ́o ń gbɛ̃́ↄ pↄ́o, i api ń gbɛ̃́ↄ duuna kɛ̃omá,
  tcz-CHONGTHU: Chule muntheng khat a kisil lha ding, akivona ngai banga kivona hichea
    chu amatah chonsetna le mipi chonset thensona dinga, pumgo thilto chu anei ding
    ahi.
  mar-mar: मग त्याने एखाद्या पवित्र ठिकाणी पाण्याने आंघोळ करावी, आपली वस्त्रे घालावी
    व तेथून बाहेर येऊन स्वत:साठी होमार्पण करावे तसेच लोकांसाठीही होमार्पण करावे आणि
    स्वत:साठी व लोकांसाठी प्रायश्चित करावे.
  qub-qub: Bäñacurir röpanta jaticurcurna yargonga quiquinpa juchanpita y Israel runacunapa
    juchanpita rupachina sacrifisyu uywata rupachinanpaj. Chayno rupachiptinmi quiquinpa
    juchancunawan Israel runacunapa juchancuna perdunasha canga.
  bqp-bqp: Kpɑ u wobure yɑm dɛɛrɑmɔ kpɑ u win tiin yɑ̃nu doke. Yen biru kpɑ u yɑri
    u nɑ u yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko win tiin sɔ̃ kɑ sere mɑɑ Isirelibɑn sɔ̃. Yen
    biru kpɑ u torɑrun yɑ̃kuru ko win tiin sɔ̃ kɑ sere Isirelibɑn sɔ̃. Kpɑ u suuru
    kɑnɑbun woronu ko win tii kɑ Isirelibɑn sɔ̃.
  hat-hat: L'a pran yon bon beny nan kote yo mete apa pou sa a, l'a mete lòt rad sou
    li. Apre sa, l'a soti, l'a ofri bèt pou yo boule nèt yo pou peche pa l' yo ak
    pou tout peche pèp la. L'a fè sèvis pou mande Bondye padon.
  eng-BSB: He is to bathe himself with water in a holy place and put on his own clothes.
    Then he must go out and sacrifice his burnt offering and the people’s burnt offering
    to make atonement for himself and for the people.
  tod-tod: Toɠa maagba ada ɲadegai ta, é ná-seɠeiti seɠe ʋolu. Naa ʋolu toɠa ɠula,
    é ná-gala zalaɠai ɠula, ta nuɓusɛiti ta-ɠala zalaɠai, é koto gba vai ɠɛ ɓɔɠɔ
    ʋɛ, ta nuɓusɛiti bɛ.
  eng-WEBPB: Then he shall bathe himself in water in a holy place, put on his garments,
    and come out and offer his burnt offering and the burnt offering of the people,
    and make atonement for himself and for the people.
  kbq-kbq: Hagi ruotage'ma hu'nefinka Aroni'a tina freteno, ko'ma antani'nea kukena
    eri huteno, atiramino eno agra'are ene Israeli vahe'mokizmi kumimofo nona huno
    kre fanene hu ofa hugahie.
  nhe-BL: Teipa mopajpacas ica atl nopona ipan calixpamitl ipan nopa yoyon tiopamitl
    campa tlatzejtzeloltic, huan teipa sampa moquentis iyoyo tlen huehueyac huan tlen
    ipa quitequihuía. Huan teipa hualas huan nechmacas nopa tlacajcahualistli tlatlatili
    para ya huan nojquiya nopa seyoc tlacajcahualistli para israelitame para quiixtzacuas
    itlajtlacolhua huan israelitame inintlajtlacolhua.
  gub-BL: A'e ipupyaikaw pyrer ikatu ma'e pupe uzahak putar nehe. Na'e umunehew uma'e
