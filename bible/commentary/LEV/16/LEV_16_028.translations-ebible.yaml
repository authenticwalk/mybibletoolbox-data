verse: LEV.016.028
translations:
  mal-C: അവയെ ദഹിപ്പിക്കുന്നയാൾ തന്റെ വസ്ത്രം കഴുകി വെള്ളത്തിൽ കുളിക്കണം; അതിനുശേഷം
    അയാൾക്കു പാളയത്തിലേക്കുവരാം.
  deu-TKW: Und der, welcher sie verbrannt hat, muß seine Kleider waschen und seinen
    Leib baden; darnach darf er ins Lager kommen.
  lin-lin: Moto oyo akotumba yango asengeli kosukola na mayi bilamba na ye mpe nzoto
    na ye, sima na yango nde akoki kozonga na molako.
  eng-LSV: and he who is burning them washes his garments, and has bathed his flesh
    with water, and afterward he comes into the camp.
  eng-GNV: And hee that burneth them shall wash his clothes, and wash his flesh in
    water, and afterward come into the hoste.
  eng-WEBSTER: And he that burneth them shall wash his clothes, and bathe his flesh
    in water, and afterward he shall come into the camp.
  nhw-BL: Huan teipa nopa catli quinhuicac, monequi quichicuenis iyoyo, huan mopajpacas
    ica atl, huan teipa sempa hueli mocuepas campa anmochijtoque.
  swh-ONEN: Mtu atakayevichoma ni lazima afue nguo zake na aoge kwa maji; baadaye
    ataweza kuingia kambini.
  bba-bba: Wi u ye kpuro dɔ̃ɔ mɛni u koo win yɑ̃nu teɑwɑ kpɑ u wobure u sere wurɑmɑ
    sɑnsɑniɔ.
  eng-KJVCPB: And he that burneth them shall wash his clothes, and bathe his flesh
    in water, and afterward he shall come into the camp.
  luo-luo: Ngʼatno ma owangʼogi nyaka luok lepe kendo olwokre, bangʼe to onyalo donjo
    e kambi.
  meu-meu: Baine haḡoledia oho tauna ese ena dabua baine huri bona baine digu; bena
    taruha lalonai ma baine raka vareai.
  npi-ULB: ती भागहरू जलाउने मानिसले आफ्ना लुगाहरू धोओस् र आफ्नो शरीर पानीले नुहाओस्,
    र त्यसपछि त्यो छाउनीभित्र आउन मिल्छ ।
  yor-yor: Ẹni tí ó sun wọ́n yóò sì fọ aṣọ rẹ̀, yóò sì wẹ ara rẹ̀, lẹ́yìn èyí ni ó
    tó le wọ ibùdó.
  emp-NTPO: Ẽberã maʌ̃ animarã ãyã bád̶e wã b̶ad̶ara jẽda zebʌrʌd̶e cuida b̶ʌa idjab̶a
    idjia cacuad̶e jʌ̃ b̶ʌra tãtoida b̶ʌa. Maʌ̃bebʌrʌ bãrã duanʌmaa zeida b̶ʌa.
  pes-OPCB: سپس شخصی که آنها را سوزانده، لباس خود را بشوید و غسل کند و بعد به اردوگاه
    بازگردد.
  tgl-ULB: Kailangang labhan ng taong nagsunog ng mga bahaging iyon ang kanyang mga
    damit at paliguan ang kanyang katawan sa tubig; pagkatapos niyon; maaari na siyang
    bumalik sa kampo.
  cbu-NT: Yuw tputs muchkachu ansha nduma pangusip kanapuru, watuniree káchachtampa,
    misha waanaatsi wanuts kungupat kupachtampa.
  hui-hui: Agali ogoni delaga kago ibunibi ibunaga agabi wayaore bayuwa balu howa
    wali agali kagoria dai bibehe holebira, lalu Anduane Homogohanda lene.
  mya-mya: ထို​ယဇ်​ကောင်​များ​ကို​မီး​ရှို့​ရ​သူ​သည် မိ​မိ ၏​အ​ဝတ်​များ​ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ပြီး
    မှ စ​ခန်း​အ​တွင်း​သို့​ပြန်​ဝင်​ရ​မည်။
  bod-N: དེ་དག་སྲེག་མཁན་གྱིས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། ལུས་པོ་ཆུ་ཡིས་བཀྲུས་རྗེས་ད་གཟོད་སྒར་ནང་དུ་འགྲོ་རུང་བ་ཡིན་ནོ།
    །
  sna-sna: Munhu anozvipisa anofanira kusuka nguo dzake agoshamba nemvura mushure
    maizvozvo agozopinda mumusasa.
  spa-BLM: El que los queme lavará su ropa y bañará su carne con agua, y después entrará
    en el campamento.
  cac-cac: A vin̈ sn̈usantz'a noc' chi', yovalil sjuq'uel spichul vin̈, sb'icanpaxel
    sb'a vin̈, ichato chi' syal yochta vin̈ d'a yol campamento.
  swh-ULB: Huyu anayechoma sehemu hizo lazima afue nguo zake na aoge mwili wake katika
    maji; baada ya hapo, anaweza kurudi tena kwenye kambi.
  bel-bel: хто спаліць іх, той павінен абмыць вопратку сваю і абмыць цела сваё вадою,
    і пасьля таго можа ўвайсьці ў табар.
  deu-ELBBK: Und der, der sie verbrennt, soll seine Kleider waschen und sein Fleisch
    im Wasser baden; und danach darf er ins Lager kommen.
  mbb-OT: Is etew he edtutung kayi kinahanglan he ebpìpian din dèpa is bisti zin wey
    mebpemeziǥù te kenè pa sikandin edlikù diyà te kampu.
  mal-2015: അവയെ ചുട്ടുകളഞ്ഞവൻ വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ കഴുകീട്ടു മാത്രമേ പാളയത്തിൽ
    വരാവു.
  rmc-rmc: Oda murš, so len labarela, peske mušinela te rajbinel o gada a te lanďol
    andro paňi. Paľis šaj avel andro taboris.
  pes-OPV: و آنکه آنهارا سوزانید رخت خود را بشوید و بدن خود را به آب غسل دهد، و بعد
    از آن به لشکرگاه داخل شود.
  ron-1924: Чел че ле ва арде сэ-шь спеле хайнеле ши сэ-шь скалде трупул ын апэ, дупэ
    ачея сэ интре ярэшь ын табэрэ.
  ben-OBCV: এগুলি যে ব্যক্তি জ্বালাবে, সে তার কাপড় অবশ্যই ধুয়ে নেবে ও নিজে জলে স্নান
    করবে; পরে সে শিবিরে আসতে পারবে।
  som-som: Oo qofkii iyaga gubaana dharkiisa waa inuu maydhaa, oo jidhkiisana biyo
    ku maydhaa, oo dabadeedna xerada soo galaa.
  lat-VUC: et quicumque combusserit ea, lavabit vestimenta sua et carnem aqua, et
    sic ingredietur in castra.
  eng-ASVBT: And he that burneth them shall wash his clothes, and bathe his flesh
    in water, and afterward he shall come into the camp.
  ita-1885: E lavi colui che li avrà bruciati i suoi vestimenti, e le sue carni, con
    acqua; e poi vengasene nel campo.
  eng-LXXUP: And he that burns them shall wash his garments, and bathe his body in
    water, and afterward he shall enter into the camp.
  eng-ULB: The man who burns those parts must wash his clothes and bathe his body
    in water; after that, he may come back into the camp.
  spa-VBL: La persona que los queme debe lavar sus ropas y lavarse con agua; luego
    puede volver al campamento.
  fra-_FOB: Et celui qui les aura brûlés lavera ses vêtements, et lavera son corps
    dans l'eau; après cela, il rentrera au camp.
  mal-mal: അവയെ ചുട്ടുകളഞ്ഞവൻ പാളയത്തിൽ വരുന്നത് വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ കഴുകിയതിനുശേഷം
    വേണം.
  urd-GVR: Yih chīzeṅ jalāne wālā bād meṅ apne kapṛe dho kar nahā le. Phir wuh ḳhaimāgāh
    meṅ ā saktā hai.
  suz-BL: मिनु मेको चोइबमी आ वा मुरशा, चिक्‍सीचा माल्‍ब। मिनु मेको नोले मुर आन बाक्‍तीके
    लेन्‍ने चाप्‍ब।
  ita-1927: Poi colui che li avrà bruciati si laverà le vesti e laverà il suo corpo
    nell’acqua; dopo questo, rientrerà nel campo.
  ckb-ckb: ئەوەی دەشیانسووتێنێت، جلەکانی بشوات و خۆی بە ئاو بشوات، پاشان بچێتە ناو
    ئۆردوگاکە.
  eng-BBE: And the man by whom they are burned is to have his clothing washed and
    his body bathed in water, and then he may come back to the tent-circle.
  kan-OKCV: ಅವುಗಳನ್ನು ಸುಡುವವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಿದ ನಂತರ
    ಪಾಳೆಯದೊಳಕ್ಕೆ ಬರಬೇಕು.
  tam-2017: அவைகளைச் சுட்டெரித்தவன் தன் உடைகளைத் துவைத்து, தண்ணீரில் குளித்து, பின்பு
    முகாமிற்குள் வருவானாக.
  spa-RV-1909: Y el que los quemare, lavará sus vestidos, lavará también su carne
    con agua, y después entrará en el real.
  ron-BTF: Și cel ce le arde să își spele hainele și să își îmbăieze carnea în apă,
    și după aceea să intre în tabără.
  eng-WEBP: He who burns them shall wash his clothes, and bathe his flesh in water,
    and afterward he shall come into the camp.
  eng-FBV: The person who burns them must wash his clothes and wash himself with water;
    then he may come back into the camp.
  nld-1939: Die ze verbrand heeft, moet zijn kleren wassen en een bad nemen; dan eerst
    mag hij in de legerplaats komen.
  nch-BL: Huan teipa nopa cati quinhuicac, monequi quichicuenis iyoyo, huan mopajpacas
    ica at, huan teipa sempa hueli tacuepilis campa anmochijtoque.
  vie-1934: Kẻ nào đứng đốt phải giặt quần áo mình, tắm mình trong nước, đoạn mới
    được vào trại quân.
  hin-CV: वह व्यक्ति, जो उनको जलाता है, अपने वस्त्रों को धो डाले, स्‍नान करे; इसके
    बाद ही छावनी में प्रवेश करे.
  eng-OURB: He who burns them shall wash his clothes, and bathe his flesh in water,
    and afterward he shall come into the camp.
  spa-BES: Y el hombre por el cual son quemados es lavado, su ropa y su cuerpo bañado
    en agua, para luego regresar al campamento de la tienda.
  tdx-tdx: Ho sasà’ i mpañoro’ irezaiy o siki’eo, naho hampandroa’e an-drano i sandri’ey;
    izay re vaho hizilik’ an-tobe ao.
  vid-vid: Munhu ayo yojilakaza kohovuga mivalo jake na koga, ndo vyoyoweza kwinjila
    kuli kambi.
  eng-OKE: And he who burned them must wash his clothes, and bathe his flesh with
    water, and may then enter into the camp.
  tha-KJV: ผู้​ที่​ทำการเผาก็ต้องซักเสื้อผ้าของตนและอาบน้ำ ภายหลังเขาจึงจะกลับเข้าค่ายได้
  por-BR-2018: E o que os queimar, lavará suas roupas, lavará também sua carne com
    água, e depois entrará no acampamento.
  deu-ELO: Und der sie verbrennt, soll seine Kleider waschen und sein Fleisch im Wasser
    baden; und danach darf er ins Lager kommen.
  eng-WYC-2018: And whoever burneth those, he shall wash his clothes and flesh in
    water, and so he shall enter into the tents (or and then he shall return to the
    tents).
  epo-epo: Kaj tiu, kiu forbruligis ilin, lavu siajn vestojn kaj banu sian korpon
    en akvo, kaj poste li povas eniri en la tendaron.
  uig-PIN: Ularni kɵydürgǝn kixi ɵz kiyimlirini yuyup, bǝdinini suda yuyup, andin
    qedirgaⱨⱪa kirixkǝ bolidu.
  beo-beo: Ilegei dunu da amo gobesu hou hamoi dagosea, e da ea abula dodofelalu,
    hano ulimu. Amasea, e da diasu gilisisu amoga buhagimu da defea.
  tpi-OTNT: Bihain dispela man i mas wasim klos na wasim bodi bilong en na bai em
    i ken i kam bek long kem.”
  hau-SA: Dole mutumin da ya ƙone su yă wanke rigunansa yă kuma yi wanka, bayan haka
    zai iya shiga sansani.
  uig-LAT: Ularni köydürgen kishi öz kiyimlirini yuyup, bedinini suda yuyup, andin
    chédirgahqa kirishke bolidu.
  nde-nde: Indoda ezatshisa lokhu kayigezise izigqoko zayo njalo igeze lomzimba wayo
    ngamanzi; ngemva kwalokho isingangena ezihonqweni.
  ton-ton: Pea ko ia ʻoku fai ʻa hono tutu ʻe fō ʻe ia hono kofu, pea kaukau hono
    sino ʻi he vai, pea toki haʻu ia ki he ʻapitanga.
  ces-1613: Kdož by pak spálil je, zpéře roucha svá, a umyje tělo své vodou, a potom
    vejde do táboru.
  eng-WMB: He who burns them shall wash his clothes, and bathe his flesh in water,
    and afterward he shall come into the camp.
  tam-TCV: இவைகளை எரிக்கிறவன் தன் உடைகளைக் கழுவி, தானும் தண்ணீரில் முழுகவேண்டும்.
    அதன்பின் அவன் முகாமுக்குள் வரலாம்.
  ceb-ULB: Ang tawo nga magsunog niadto kinahanglan manglaba sa iyang mga bisti ug
    maligo; human niana, mosulod na siya pagbalik sa kampo.
  pol-UBG: A ten, który je spali, wypierze swoje szaty i obmyje swoje ciało w wodzie,
    potem wejdzie do obozu.
  agr-agr: Aents nuna apeatta duka jáanchjin dijag niishkam mai, nuadui aents batsatbaunum
    wayati.
  kyc-kyc: Akali kisinyi nembaramo doko yuu paliraminyi dokona kapu kyuo sukusa epana
    dokopa yanenge komaupi wate pipala epara, leya.
  urd-GVU: یہ چیزیں جلانے والا بعد میں اپنے کپڑے دھو کر نہا لے۔ پھر وہ خیمہ گاہ میں
    آ سکتا ہے۔
  deu-1912: Und der sie verbrennt, soll seine Kleider waschen und sein Fleisch mit
    Wasser baden und darnach ins Lager kommen.
  kan-2017: ಅವುಗಳನ್ನು ಸುಟ್ಟವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಿಯೇ ಪಾಳೆಯದೊಳಗೆ
    ಬರಬೇಕು.
  yap-yap: En ni nge urfiy e thingari maluknag e mad rok, me maluk u m’on ndawori
    sul ko gin be par piyu Israel riy.
  hlt-MCSB: Te te aka hoeh long khaw a himbai suk saeh lamtah a pum te tui neh a silh
    phoeiah rhaehhmuen khuila koep kun saeh.
  mdy-ETH: ዬያ ሚቼ ዓሢ ማዒ ጉርዶ ጌላንዳሢኮ ቤርታ ፔኤኮ ማኣዓሢ ማስኪ ዑፆዋ ማስቶንጎ።»
  twi-ASANTE: Akyire yi, onipa a ɔrebɛhye afɔrebɔdeɛ no bɛsi ne ntoma, adware na wasane
    akɔ beaeɛ hɔ bio.
  eng-WEBU: He who burns them shall wash his clothes, and bathe his flesh in water,
    and afterward he shall come into the camp.
  bnp-bnp: Ra bakovi i gutu-vuro a sipsip, a bulmakau nga, ge vano ge vahilolo a nirodo
    vona, ge hilolo ia, muri ge dili tabu na mada.”
  wal-wal: Hegaa taman xuuggida bitanee ba maayuwaa meecco; ba bollaakka haattan meecetto;
    Hegaappe guyyiyan, dunkkaanidosaa yo.
  spa-PDDPT: El que los queme lavará sus ropas y lavará su cuerpo con agua, tras lo
    cual podrá entrar en el campamento.
  gun-gun: Ha'e va'e rapyare ma ojoi 'rã oao, ha'e ojau 'rã yy py. Ha'e gui ma ovaẽ
    ju 'rã tekoa py.
  agu-BL: Nin yi jun yi tz'ocopon tan pate'n yi e'chk takle'na'tz, tajwe'n tan xtx'ajol
    yi be'ch tetz, nin tajwe'n tan jichine'n yil baj wi' yi munl, at tzun rmeriltz
    tan toque'n tzaj le yi ama'l kale najlche't tircu'n yi e' wunak.
  ilo-ULB: Ti mangpuor a lalaki kadagidiay a paset ket masapul a labaanna dagiti pagan-anayna
    ken agdigus iti danum; kalpasan dayta, mabalinnan ti agsubli iti uneg ti kampo.
  kpg-kpg: Tangada dela e dudu nia maa le e hai gi gaugau ono gahu mo dono huaidina
    gii mmaa i mua dono haneia gi di waahale laa.
  uig-ARA: ئۇلارنى كۆيدۈرگەن كىشى ئۆز كىيىملىرىنى يۇيۇپ، بەدىنىنى سۇدا يۇيۇپ، ئاندىن
    چېدىرگاھقا كىرىشكە بولىدۇ.
  sus-sus: Naxan na wali rabama, a xa a xa dugie xa, a xa a fate maxa ye ra, a fa
    gbilen ɲama yonkinde.»
  pon-2006: Aramas me pahn isikala mahn ako pahn kamwakelehda eh likou oh duhdu mwohn
    eh pahn pwuralahng nan kahnimpwalo.
  jae-jae: Ma ŋac, taŋ êkêŋ ja êniŋ gêŋ tau naŋ, êkwasiŋ nê ŋakwê ma êliŋ bu su acgom,
    go êmu êsô malac êmêŋ êtiam.
  ksd-ksd: Ma nina i tun vue dir na puk kana umana mal ma na gumu ta ra tava, ma namur
    na olo ta ra gunan.
  tur-YTC: Bunları yakan kişi giysilerini yıkayacak, bedenini suda yıkayacak ondan
    sonra ordugaha girecektir.
  grc-BRENT: Ὁ δὲ κατακαίων αὐτὰ, πλυνεῖ τὰ ἱμάτια, καὶ λούσεται τὸ σῶμα αὐτοῦ ὕδατι,
    καὶ μετὰ ταῦτα εἰσελεύσεται εἰς τὴν παρεμβολήν.
  ind-AYT: Orang yang membakarnya harus mencuci pakaiannya dan mandi dengan air. Sesudah
    itu, dia boleh memasuki perkemahan.
  nya-nya: Munthu amene azitenthe achape zovala zake ndi kusamba. Pambuyo pake alowe
    mu msasa.
  hrv-hrv: Tko ih bude spaljivao, neka opere svoju odjeću, svoje tijelo okupa u vodi
    i poslije toga može opet doći u tabor.
  mps-mps: Nosali te bidigo ugwa ąį tedelama, te aga tigi me ąį paluama, te aga
    bidibo pesageba ma asomainao,” wai dao.
  tpi-tpi: Bihain dispela man i mas wasim klos na wasim bodi bilong en na bai em i
    ken i kam bek long kem.”
  dan-1931: Og den, der brænder dem, skal tvætte sine Klæder og bade sit Legeme; derefter
    må han komme ind i Lejren.
  vie-OVCB: Người đốt sẽ phải giặt quần áo, tắm rửa xong mới được trở vào nơi đóng
    trại.
  guj-2017: આ બધું બાળનાર માણસે પોતાના વસ્ત્રો ધોઈ નાખવાં, સ્નાન કરવું અને પછી છાવણીમાં
    પાછા ફરવું.
  pon-2006A: Aramas me pahn isikala mahn ako pahn kamwakelehda eh likou oh duhdu mwohn
    eh pahn pwuralahng nan kahnimpwalo.
  por-BRBSL: Aquele que os queimar lavará suas vestes, e banhará sua carne em água,
    e depois entrará no acampamento.
  cth-cth: Hmai ka sawi e tami hai amae khohna a pâsu vaiteh, tui a kamhluk han. Hathnukkhu,
    roenae rim koe a cei han.
  twi-twi: Akyiri no, onipa a ɔrebɛhyew afɔrebɔde no bɛhoro ne ntama, aguare na wasan
    akɔ beae hɔ bio.
  hlt-hlt: Te te aka hoeh long khaw a himbai suk saeh lamtah a pum te tui neh a silh
    phoeiah rhaehhmuen khuila koep kun saeh.
  tbz-SIM: Wèè dɛ̀ tùɔ nwèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ, kɛ nɛ́ nɑ kɛ́tɑ Isidɑyɛɛribɛ kɑrì.
  msy-2020: Egh gɨn gumazir aning tuazir kam, uan korotiaba ruegh, egh dɨpamɨn uan
    mɨkarzim bar a rueghɨva, a gɨn, ua danganir me itimɨn aven izam.”
  azb-azb: Onları yandıran adam geyimini, bədənini su ilə yusun, ondan sonra düşərgəyə
    girsin.
  eng-DBY: And he that burneth them shall wash his clothes, and bathe his flesh in
    water; and afterwards he may come into the camp.
  hin-2017: और जो उनको जलाए वह अपने वस्त्रों को धोए, और जल से स्नान करे, और इसके बाद
    वह छावनी में प्रवेश करने पाए।
  wol-KYG: Ki ko lakk bu noppee, na fóot ay yéreem, sangu, doora mana duggaat ci dal
    bi.
  eng-YLT: and he who is burning them doth wash his garments, and hath bathed his
    flesh with water, and afterwards he cometh in unto the camp.
  eng-WYC-2017: And whoever burneth those [or them], he shall wash his clothes and
    flesh in water, and so he shall enter into the tents.
  eng-WMBB: He who burns them shall wash his clothes, and bathe his flesh in water,
    and afterward he shall come into the camp.
  urd-GVH: यह चीज़ें जलानेवाला बाद में अपने कपड़े धोकर नहा ले। फिर वह ख़ैमागाह में
    आ सकता है।
  rug-rug: Sa tie sapu evaṉia sa vina uququ si kaqu popaha va via i sari nana poko
    meke huve va via tugo meke tiqe pule la koari na tie.
  gaz-gaz: Namichi wantoota kanneen gubus uffata isaa miiccatee dhagna isaa bishaaniin
    haa dhiqatu; ergasii gara qubataatti ol galuu dandaʼa.
  fra-LSG: Celui qui les brûlera lavera ses vêtements, et lavera son corps dans l’eau;
    après cela, il rentrera dans le camp.
  gnn-gnn: '@see-verse:LEV.016.027'
  yal-yal: Naxan na e gan, na lan a yi a dugine xa, a yi a maxa. Na xanbi ra, a yi
    so yamaan daaxadeni.”
  iou-iou: '...'
  haw-1868: A o ka mea i puhi ia mau mea, e holoi oia i kona mau kapa, a e auau i
    ka wai, a mahope iho e hele mai ia iloko o kahi hoomoana.
  arb-NAV: وَعَلَى مَنْ يُحْرِقُهُمَا أَنْ يَغْسِلَ ثِيَابَهُ وَيَسْتَحِمَّ بِمَاءٍ،
    وَبَعْدَ ذَلِكَ يَدْخُلُ إِلَى الْمُخَيَّمِ.
  ewe-ewe: Emegbe la, ame si tɔ dzo lãawo la, anya eƒe awuwo, ale tsi, eye wòatrɔ
    ayi asaɖa la me.
  eng-LEE: And he that burneth them shall wash his clothes, and bathe his flesh in
    water, and afterward he may come into the camp.
  asm-FB: আৰু যিজনে সেইবোৰ পুৰিব, তেওঁ নিজ বস্ত্ৰ ধুব, পানীত গা ধুব আৰু তাৰ পাছত ছাউনিত
    সোমাব পাৰিব।
  sus-A: نَشَن نَ وَلِ رَبَمَ، عَ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ قَتٍ مَشَ يٍ رَ، عَ
    قَ فبِلٍن حَمَ يٌنكِندٍ.»
  fra-SBL: Celui qui les brûlera lavera ses vêtements et lavera son corps dans l'eau,
    puis il rentrera dans le camp.
  hbo-hbo: וְהַשֹּׂרֵ֣ף אֹתָ֔ם יְכַבֵּ֣ס בְּגָדָ֔יו וְרָחַ֥ץ אֶת־בְּשָׂרֹ֖ו בַּמָּ֑יִם
    וְאַחֲרֵי־כֵ֖ן יָבֹ֥וא אֶל־הַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: And who euer brenneth tho, schal waische hise clothis and fleisch
    in watir, and so he schal entre in to the castels.
  cwe-cwe: Munhu yondayawatimbule kezafuwa viwalo vake na koga, muladi yadahe kwingila
    muna dilago.
  kik-kik: Mũndũ ũrĩa ũgacicina no nginya agaathambia nguo ciake na ethambe mwĩrĩ
    na maaĩ; thuutha ũcio no acooke atoonye kambĩ.
  fra-NCL: Celui qui les aura brûlés lavera ses vêtements et baignera son corps dans
    l’eau ; après quoi, il rentrera dans le camp.
  cek-AK: To tiah hmai qoeng kami loe, a khukbuen to pasuk moe, tui amhluk han oh;
    to pacoengah ni a ohhaih im ah caeh vop tih.
  cuk-cuk: ”Dule-we-ibmarmar-ogumakoedi, e-mor enukoed, degi, obbaloed. Geb weyob-imaksad-sorbali,
    nabir Israel-dulemar-danar-danar-bukwadse gannar nonikoed.”
  uig-CYR: Уларни көйдүргән киши өз кийимлирини жуюп, бәдинини суда жуюп, андин чедиргаһқа
    киришкә болиду.
  tel-2017: వాటిని కాల్చిన వ్యక్తి తన బట్టలు ఉతుక్కుని స్నానం చేసి తిరిగి శిబిరంలోకి
    రావచ్చు.
  hat-BSA: Epi sila ki brile yo a, va lave rad li, benyen kò l nan dlo, e apre, li
    va vin antre nan kan an.
  kos-kos: Mwet se ma esukak ma inge el enenu in ohlla nuknuk lal ac yihla meet liki
    el foloko nu in nien aktuktuk lalos.
  hbo-WLC: וְהַשֹּׂרֵ֣ף אֹתָ֔ם יְכַבֵּ֣ס בְּגָדָ֔יו וְרָחַ֥ץ אֶת־בְּשָׂר֖וֹ בַּמָּ֑יִם
    וְאַחֲרֵי־כֵ֖ן יָב֥וֹא אֶל־הַֽמַּחֲנֶֽה׃
  ibo-ibo: Onye ga-akpọ ha ọkụ ga-asa uwe ya, saakwa ahụ ya tupu ọ laghachi nʼime
    obodo.
  ory-ory: ପୁଣି ଯେଉଁ ଲୋକ ତାହା ଦଗ୍ଧ କରିବ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଜଳରେ ସ୍ନାନ କରିବ, ତହିଁ
    ଉତ୍ତାରେ ସେ ଛାଉଣି ଭିତରକୁ ଆସିବ।
  chk-chk: Nge ätewe mi wisen keniir epwe sopuni üfan o tütü, mürin epwe tongeni tolong
    lon ewe leni ia ra nonom ie.
  rop-rop: En det men hubin barnim detlot ting, wal im garra lafta washim im klos
    en abum bogi bifo im garra go langa im kemp.”
  ukr-1871: А той, хто палити ме їх, нехай повипирає одїж свою та скупає в водї тїло
    своє; а потім можна йому ввійти до табору.
  deu-1951: Und der sie verbrannt hat, soll seine Kleider waschen und seinen Leib
    mit Wasser baden und darnach in das Lager kommen.
  eng-JPS: And he that burneth them shall wash his clothes, and bathe his flesh in
    water, and afterward he may come into the camp.
  srp-1865: A ko ih spali, neka opere haljine svoje i okupa tijelo svoje u vodi, pa
    onda neka doðe u oko.
  lug-lug: Oyo anaazokyanga anaateekwanga okwoza engoye ze, n’okunaaba omubiri gwe
    mu mazzi; oluvannyuma anaakomangawo mu lusiisira.
  heb-heb: והשרף אתם יכבס בגדיו ורחץ את בשרו במים ואחרי כן יבוא אל המחנה׃
  ben-IRV: আর যে লোক তা পুড়িয়ে দেবে, সে নিজের পোশাক ধোবে ও নিজের গা জলে ধোবে, তারপরে
    শিবিরে আসবে।
  pan-pan: ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾੜੇ, ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਫੇਰ ਡੇਰੇ
    ਵਿੱਚ ਆਵੇ।
  mya-JVB: သန့်ရှင်း ရာဌာနတော်၌ အပြစ် ဖြေခြင်းကို ပြုအံ့သောငှါ ဆောင် သွင်းသော အသွေး
    နှင့်ဆိုင်သော အပြစ် ဖြေရာယဇ်နွား ကို၎င်း ၊ အပြစ် ဖြေရာယဇ် ဆိတ် ကို၎င်း ၊ တပ် ပြင်
    သို့ ယူ သွား၍ အရေ ၊ အသား ၊ ချေးနု ကို မီး ရှို့ရမည်။
  hmo-hmo: Ia gabudia ore tauna ese iena dabua do ia huria, bona ia be do ia digu.
    Unai murinai ia be kamepa dekenai ma do ia raka vareai diba.
  urd-urd: और जो उन को जलाए वह अपने कपड़े धोए और पानी से ग़ुस्ल करे, उसके बाद वह लश्करगाह
    में दाख़िल हो।
  rus-SYN: кто сожжет их, тот должен вымыть одежды свои и омыть тело свое водою, и
    после того может войти в стан.
  bqc-SIM: Gbɛ̃́ pↄ́ pↄ́piↄ kàtɛu lí a pↄkasaↄ pí, i zu'o, ili gbasa su bòou.
  tcz-CHONGTHU: Hitia chu agouvam penpen in ngahmun asung lhah kah a, aponsil jouse
    asop lhah ding, chuteng ngahmun lai achu sunglha bep ding ahi.
  mar-mar: ज्या मनुष्याने ती जाळून टाकली त्याने आपले कपडे धुवावे, पाण्याने आंघोळ करावी;
    त्यानंतर तो छावणीत येऊ शकतो.
  qub-qub: Chaycunata rupachej runaga röpanta tagshaconga; quiquinpis bäñaconga. Nircur-raj
    tiyaycashanman cutimonga.
  bqp-bqp: Wi u ye kpuro dɔ̃ɔ mɛni u koo win yɑ̃nu teɑwɑ kpɑ u wobure u sere wurɑmɑ
    sɑnsɑniɔ.
  hat-hat: Moun ki te al boule yo a va gen pou l' lave rad li tou, pou l' benyen nèt
    nan gwo dlo anvan li tounen nan kan kote moun yo rete a.
  eng-BSB: The one who burns them must wash his clothes and bathe himself with water,
    and afterward he may reenter the camp.
  tod-tod: Zɔi a gala, naa ɠa ná-seɠeiti gba, é maagba. Naa ʋolu toɠa lɛ niina ti-ʋuuzuʋɛ.
  eng-WEBPB: He who burns them shall wash his clothes, and bathe his flesh in water,
    and afterward he shall come into the camp.
  kbq-kbq: Hagi ana zama eri'noma ome kresia vahe'mo'a, kukena'a sese nehuno timpi
    tina freteno kumamofo agu'afina efreno.
  nhe-BL: Huan teipa yajaya tlen quinhuicac, monequi quichicuenis iyoyo, huan mopajpacas
    ica atl, huan teipa sampa hueli mocuepas campa inmochijtoque.
  gub-BL: Teko waneko haw pupe wixe wi 'ym mehe awa ma'ea'yr wanapy arer uhez putar
    uma'e wemimunehew nehe. Uzahak putar nehe no.
  eng-DRA: And whosoever burneth them shall wash his clothes, and flesh with water,
    and so shall enter into the camp.
