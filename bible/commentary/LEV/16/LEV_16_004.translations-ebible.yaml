  ind-AYT: Dia harus mengenakan jubah linen yang kudus, pakaian dalam linen di baliknya,
    ikat pinggang linen, dan serban linen; inilah pakaian kudus. Sebelum mengenakan
    semua itu, dia harus mandi dengan air.
  nya-nya: Azivala mwinjiro wopatulika wa nsalu yosalala, azivalanso kabudula wa mʼkati
    wa nsalu yosalala, azimanga lamba wa nsalu yosalala, ndipo avalenso nduwira ya
    nsalu yosalala kumutu. Zimenezi ndi nsalu zopatulika ndipo atasamba thupi lonse
    azivala zimenezi.
  hrv-hrv: Neka se obuče u posvećenu košulju od lana; na svoje tijelo neka navuče
    gaće od lana; neka se opaše lanenim pasom, a na glavu stavi mitru od lana. To
    je posvećeno ruho koje ima obući pošto se okupa u vodi.
  mps-mps: “Tama agai prisgo te tobage gasa ugwa gudaibao. Agai te bobage aiyaba tagalalubo
    ugwa gudama, te pęwadage trausis ugwa me muani, te ugwa nami agai haligade kukulu
    tiwai kekelama, te nami ugwa me deli te toboludu madi tiwai munama, kekaluao.
    Te tedela ugwa dabe naga muao. Ena digi te prisgo gudabo ugwa dabe dąį ilali.
    Tama tibaso, Aron aga ąį bolo paluama, nosali te ugwa doado bage mubaso usu
    dao,” wali.
  tpi-tpi: “Na em i mas putim narakain klos pris olsem. Em i mas putim longpela klos
    na sotpela trausis na raunim hap laplap long bel bilong en olsem let na raunim
    wanpela hap laplap long het olsem hat, na pasim. Ol dispela klos i mas waitpela
    tasol. Mi yet mi makim ol dispela klos bilong ol pris. Aron i mas waswas pastaim
    na bihain em i mas putim ol dispela samting.
  dan-1931: han skal iføre sig en hellig Linnedkjortel, bære Linnedbenklæder over
    sin Blusel, omgjorde sig med et Linnedbælte og binde et Linned Hovedklæde om sit
    Hoved; det er hellige Klæder; og han skal bade sit Legeme i Vand, før han ifører
    sig dem.
  vie-OVCB: A-rôn cũng phải tắm sạch sẽ, mặc áo dài thánh và quần ngắn, thắt lưng,
    đội khăn, các thứ này toàn bằng vải gai.
  guj-2017: તે શણનું પવિત્ર ઉપવસ્ત્ર અને શણની ઈજાર પહેરે. કમરે શણનો કમરપટો અને માથે
    શણની પાઘડી બાંધે. આ પવિત્ર વસ્ત્રો છે. એ પહેરતાં પહેલાં તેણે પાણીથી સ્નાન કરવું.
  pon-2006A: KAUN-O eri ketin koasoanehdi iren kaweid pwukat. Mwohn Aaron eh pahn
    pedolong nan Wasa Sarawiheo, e pahn duhdu mahs oh likawihada likoun samworo, iei
    likou reirei linen, rausis en loale, kateng, oh lisoarop.
  por-BRBSL: “Ele colocará a túnica de linho sagrado. Ele terá as calças de linho
    em seu corpo, e vestirá a faixa de linho, e será revestido com o turbante de linho.
    Eles são as vestes sagradas. Ele banhará seu corpo em água, e as vestirá.
  cth-cth: Kathounge lukkarei angki hoi hna a khohna vaiteh lukkarei taisawm a kâyeng
    han. Lukkarei lupawk hai a pawk han. Hote khohnanaw teh a thoung dawkvah, tui
    a kamhluk hnukkhu a khohna han.
  twi-twi: Ɛsɛ sɛ oguare na ɔhyɛ atade hanahana ne ne nhyɛase na ɔbɔ nkyekyeremu ne
    abotiri.
  hlt-hlt: A pumsa dongah takhlawk angkidung cim te bai saeh lamtah takhlawk hnii
    te na saeh. Te phoeiah takhlawk lamko te vah saeh lamtah takhlawk lupong te muei
    saeh. He rhoek he himbai cim ni. Te dongah a pumsa te tui neh a silh phoeiah te
    te bai saeh.
  tbz-SIM: kɛ́dɑ́ɑ́tí dikɔutɛ́yɑɑ̀bòrì dìì dùɔ̀kɛnɛ̀ mupɑɑ̀konkperímù kɛ́inɛ̀ dɛ kó
    dɛfɛtirɛ kɛ́boú mu kó fɛnɑɑ̀kɔ̃̀nfɛ̀, kɛ́boú o yuu mu kó kuyɑɑ̀bomboúnkù. Ikuɔ́
    nɛntì nti, ò níí wuɔ kɛ nɛ́ nɑ kɛ́ tì ɑ̃nnɛ́.
  msy-2020: “Aron faragh deraghvɨra dɨpamɨn uabɨ ruegh, egh gɨn korotiar kabar aghu,
    kar korotiar kɨ uabɨ ofa gamir gumaziba bagha mɨseveziba, ezɨ da bar zue. Korotiar
    kaba bar, me deraghavɨra nir ghurghurir aghuimɨn dar ingari. Aron ruegh gɨvagh,
    egh ofa gamir gumazimɨn korotiar ruarir azenan itim arugh, egh an aven azuir trausiziar
    otevim arugh. Egh inir ruarim isɨ uan ivariam gikegh, egh inir dapanir asuar ruarim
    uan dapanim gighuigh a ikegh.
  dop-dop: Ɩlɛnɑ ɩ́ sɔ lʋm nɑ ɩ́ suu kɔtɑɣɑ wontu. Ɩsɩɩ kponkpontu toŋ nyǝntʋ kɔmsɑ,
    nɑ pǝ toko, nɑ pǝ tɑmpɑlɑ, nɑ pǝ nyʋɣʋ sɑɑlɑɣɑ.
  azb-azb: müqəddəs kətan xirqə geysin, əynində kətan alt paltarı da olsun, belinə
    kətan qurşaq bağlasın, başına çalma qoysun. Bunlar müqəddəs geyimlərdir. Qoy Harun
    əvvəl bədənini su ilə yusun, sonra onları geysin.
  eng-DBY: 'A holy linen vest shall he put on, and linen trousers shall be upon his
    flesh, and he shall be girded with a linen girdle, and with the linen mitre shall
    he be attired: these are holy garments; and he shall bathe his flesh in water,
    and put them on.'
  hin-2017: वह सनी के कपड़े का पवित्र अंगरखा, और अपने तन पर सनी के कपड़े की जाँघिया
    पहने हुए, और सनी के कपड़े का कमरबन्ध, और सनी के कपड़े की पगड़ी बाँधे हुए प्रवेश
    करे; ये पवित्र वस्त्र हैं, और वह जल से स्नान करके इन्हें पहने।
  wol-KYG: Mbubb mu sell lay sol, mu ñu ràbbe wëñ gu ëccu ba sew ak tubéyi njiitlaay
    ju ñu ràbbe wëñ gu ëccu ba sew. Na takkoo laxasaay gu ñu ràbbe wëñ gu ëccu ba
    sew, te kaalag wëñ gu ëccu ba sew lay takk. Yére yu sell a ngoogu; kon nag na
    sangu bala mu koy sol.
  eng-YLT: a holy linen coat he putteth on, and linen trousers are on his flesh, and
    with a linen girdle he girdeth himself, and with a linen mitre he wrappeth himself
    up; they [are] holy garments; and he hath bathed with water his flesh, and hath
    put them on.
  kne-kne: '@see-verse:LEV.016.003'
  eng-WYC-2017: he shall be clothed with a linen cloth, [and] he shall hide his shame-fast
    members with linen breeches; he shall be girded with a linen girdle, [and] he
    shall put a linen mitre on his head; for these clothes be holy, with them all
    he shall be clothed, when he is washed.
  eng-WMBB: He shall put on the holy linen tunic. He shall have the linen trousers
    on his body, and shall put on the linen sash, and he shall be clothed with the
    linen turban. They are the holy garments. He shall bathe his body in water, and
    put them on.
  urd-GVH: पहले वह नहाकर इमाम के कतान के मुक़द्दस कपड़े पहन ले यानी ज़ेरजामा, उसके
    नीचे पाजामा, फिर कमरबंद और पगड़ी।
  rug-rug: Kaqu huhuve va via si asa, beto meke va sagea sa nana poko hopedi sapu
    sa poko lineni doduruna meke sa poko lineni korapae, sa poko dokoho, meke sa toropae
    batu tanisa hiama.
  gaz-gaz: Innis kittaa quncee talbaa irraa hojjetame qulqulluu isaatii fi uffata
    dhagna isaatti aanu kan quncee talbaa irraa hojjetame haa kaaʼatu. Sabbata quncee
    talbaa irraa hojjetame hidhatee marata mataa kan quncee talbaa irraa hojjetames
    haa maratu; kunneen uffata qulqulluu dha. Kanaafuu inni utuu uffata sana hin uffatin
    dhagna isaa bishaaniin haa dhiqatu.
  fra-LSG: 'Il se revêtira de la tunique sacrée de lin, et portera sur son corps des
    caleçons de lin; il se ceindra d’une ceinture de lin, et il se couvrira la tête
    d’une tiare de lin: ce sont les vêtements sacrés, dont il se revêtira après avoir
    lavé son corps dans l’eau.'
  gnn-gnn: “Yo, ŋurruŋunydja ŋayi yurru Yärun ḻupthun yukurra gapuyu, bala ŋayi yurru
    dhaṯthunmirrina ŋuriŋiyi dharrpalyunydja girri'yu ŋunhi ŋayi Garrayyu ḻakaraŋala
    ŋurikiyi ḏalkarra'mirriwu.
  yal-yal: A lan a yi taa dugi guba sariɲanxin nagodo a ma, a yi a taa dugi wantanna
    so. A xa a tagi xidi taa dugi tagixidin na, a yi taa dugi namun so. Na dugine
    sariɲan, nanara a lan a yi a maxa benun a xa e so.
  iou-iou: Ude täŋkaŋ ume ärutpäŋ tek mebäri kubä ŋode täŋpen; Nep täŋpäŋ tek käroŋi
    wädäwi äroneŋ. U täŋpäŋ pioŋta tek säkgämän kubä yaben. Ude täŋpäŋ tek moräkpäŋ
    gwäkkaken gwäpäta ude pädä täwen.
  haw-1868: 'E hookomo oia i kahi kapa komo olona hoano, a o ka lole wawae olona kahi
    ma kona io, a e kaeiia oia me ke kaei olona, a me ka papale olona oia e kahikoia''i:
    oia na kapa hoano; nolaila e holoi oia i kona io i ka wai, a pela e hookomo ai
    ia mau mea.'
  arb-NAV: وَعَلَيْهِ أَنْ يَلْبَسَ قَمِيصَ كَتَّانٍ مُقَدَّساً، وَيَرْتَدِيَ فَوْقَ
    جَسَدِهِ سَرَاوِيلَ كَتَّانٍ، وَيَتَنَطَّقَ بِحِزَامِ كَتَّانٍ، وَيَتَعَمَّمَ
    بِعِمَامَةِ كَتَّانٍ، بَعْدَ أَنْ يَغْتَسِلَ بِمَاءٍ. إِنَّهَا ثِيَابٌ مُقَدَّسَةٌ.
  ewe-ewe: Ado kɔmewu kɔkɔe la, eye wòado aklalawutewuiawo ɖe ete. Emegbe la, atsɔ
    aklalalidziblanu la abla ɖe eɖokui ŋu, eye wòatsɔ aklalatablanu la abla tae. Nu
    siawo nye awu kɔkɔewo, eya ta ele nɛ be wòale tsi hafi ado wo.
  eng-LEE: A holy linen coat shall be put on, and linen breeches shall he have upon
    his flesh, and with a linen girdle shall he gird himself, and a linen mitre shall
    he bind on his head; these are holy garments; therefore shall he wash his flesh
    in water, and then put them on.
  asm-FB: তেওঁ শণ সুতাৰ পবিত্ৰ বস্ত্ৰখন গাত লব, শণৰ জাঙিয়াটো পিন্ধিব, শণৰ টঙালি গছ
    কঁকালত বান্ধিব আৰু পাগটো পিন্ধিব। এইবোৰ পবিত্ৰ বস্ত্ৰ; তেওঁ পানীত গা ধুই, এইবোৰ
    পিন্ধিব।
  sus-A: عَ شَ فُبَ سّنِيّنشِ فّسّ قُتٍ دَاشِ رَفٌرٌ عَ مَ، عَ شَ وَنتَنيِ فّسّ قُتٍ
    دَاشِ سٌ. عَ شَ عَ تَفِ عِشِرِ بّلّتِ فّسّ قُتٍ دَاشِ رَ، عَ شَ شُنمَسٍ دْشْ عَ
    شُنيِ مَ. عَ نَ فّ عَ مَشَدٍ، عَ شَ نَ دُفِ سّنِيّنشِ بِرِن نَفٌرٌ عَ مَ.
  fra-SBL: Il revêtira la tunique de lin sacré. Il aura sur le corps le pantalon de
    lin, il mettra la ceinture de lin, et il sera revêtu du turban de lin. Ce sont
    les vêtements sacrés. Il se lavera le corps dans l'eau et les revêtira.
  hbo-hbo: כְּתֹֽנֶת־בַּ֨ד קֹ֜דֶשׁ יִלְבָּ֗שׁ וּמִֽכְנְסֵי־בַד֮ יִהְי֣וּ עַל־בְּשָׂרֹו֒
    וּבְאַבְנֵ֥ט בַּד֙ יַחְגֹּ֔ר וּבְמִצְנֶ֥פֶת בַּ֖ד יִצְנֹ֑ף בִּגְדֵי־קֹ֣דֶשׁ הֵ֔ם
    וְרָחַ֥ץ בַּמַּ֛יִם אֶת־בְּשָׂרֹ֖ו וּלְבֵשָֽׁם׃
  eng-WYCLIFFE: he schal be clothid with a lynnun coote, he schal hide the schamefast
    membris with pryuy lynnun clothis; he schal be gird with a lynnun girdil, he schal
    putte a lynnun mytre on his heed; for these clothis ben hooli, with whiche alle
    he schal be clothid, whanne he is waischun.
  piu-2006: '@see-verse:LEV.016.003'
  cwe-cwe: “Kezakoga lukuli lose kwa mazi, maabaho kezavala mawalo yelile. Kezayawala
    ng'hanzu ya chitani mgati ya walo da mgati ya kaputula ya chitani na kuifunga
    mkwiji wa chitani, na kezafunga chilemba cha chitani.
  kik-kik: Nĩarĩhumbaga kanjũ ya gatani ĩrĩa nyamũre, na thuruarĩ cia thĩinĩ cia gatani
    iriganie na mwĩrĩ wake, nĩarĩĩhotoraga mũcibi ũrĩa wa gatani, na akeoha kĩremba
    kĩrĩa gĩa gatani. Icio nĩcio nguo iria nyamũre; nĩ ũndũ ũcio no nginya ethambe
    na maaĩ mbere ya gũciĩhumba.
  fra-NCL: 'Il se revêtira de la sainte tunique de lin et mettra sur sa chair des
    caleçons de lin ; il se ceindra d’une ceinture de lin et se couvrira la tête d’une
    tiare de lin : ce sont les vêtements sacrés qu’il revêtira, après avoir baigné
    son corps dans l’eau.'
  cek-AK: Anih loe kaciim puu ngan laihaw kasawk to angkhuk ueloe, puu ngan canghnawh
    kasawk to abuen tih; puu ngan kazii to kaeng ah angzaeng ueloe, puu ngan lumuek
    to angmuek tih; to khukbuennawk loe ciim pongah, tui amhluk pacoengah angkhuk
    tih.
  cuk-cuk: 'Aarón nue obsad-sorbali, we-mor-nue-islidikmalad yooed: Lino-mor-islidikid,
    lino-garson-bipi-urbalid, lino-morgo-dub-sadergi-nagued, deginbali, lino-mor-gurgin-ebirmakaled
    sibaloed. Wemarde mor nue-islidikmaladid.'
  uig-CYR: өзи муқәддәс канап халта көйнәкни кийип, әтлирини япидиған канап иштанниму
    кийип, белигә бир канап бәлвағни бағлап, бешиға канап сәллини йөгәп кәлсун. Булар
    муқәддәс кийимләр болғачқа, кийиштин илгири бәдинини суда жуйсун.
  tel-2017: అతడు ప్రతిష్ట చేసిన సన్న నార చొక్కాయి వేసుకోవాలి. సన్న నారతో చేసిన లోదుస్తులు
    ధరించాలి. సన్న నారతో చేసిన నడికట్టు కట్టుకుని, సన్న నారతో చేసిన తలపాగా ధరించాలి.
    ఇవన్నీ ప్రతిష్ట చేసిన పవిత్ర వస్త్రాలు. కాబట్టి స్నానం చేసి వీటిని ధరించాలి.
  hat-BSA: Li va mete sou li tinik sen an. Li va mete sou li pantelon fèt an len yo,
    ak sou-vètman an len ki va toupre kò li a, epi li va mare senti li an len, e li
    va abiye avèk tiban len an. Sa yo se vètman sen yo. Li va benyen kò li nan dlo,
    e li va vin abiye ak yo.
  kos-kos: 'Na LEUM GOD El sang pac oakwuk ten inge. Meet liki Aaron el ac ilyak nu
    in Acn Mutal Na Mutal, el enenu in yihla ac nokomang nuknuk lun mwet tol: nuknuk
    oa loeloes ac turasis fototo loac lal ma orek ke linen, mwe lohl linen, ac susu
    linen.'
  hbo-WLC: כְּתֹֽנֶת־בַּ֨ד קֹ֜דֶשׁ יִלְבָּ֗שׁ וּמִֽכְנְסֵי־בַד֮ יִהְי֣וּ עַל־בְּשָׂרוֹ֒
    וּבְאַבְנֵ֥ט בַּד֙ יַחְגֹּ֔ר וּבְמִצְנֶ֥פֶת בַּ֖ד יִצְנֹ֑ף בִּגְדֵי־קֹ֣דֶשׁ הֵ֔ם
    וְרָחַ֥ץ בַּמַּ֛יִם אֶת־בְּשָׂר֖וֹ וּלְבֵשָֽׁם׃
  ibo-ibo: Ọ ga-eyikwasị onwe ya uwe mwụda ọcha, ya na uwe ime ahụ dị ọcha. Ọ ga-eke
    gburugburu ukwu ya ihe ike nʼukwu akwa ọcha, keekwa akwa ọcha nʼisi ya. Ndị a
    bụ uwe dị nsọ, nʼihi ya, ọ ga-ebu ụzọ saa ahụ tupu ọ na-eyi ha.
  ory-ory: ସେ ପବିତ୍ର ଶୁଭ୍ର ପୋଷାକ ପିନ୍ଧିବ, ଦେହରେ ଶୁଭ୍ର ଜଙ୍ଘିଆ ପିନ୍ଧିବ, ଶୁଭ୍ର କଟିବନ୍ଧନୀରେ
    କଟି ବାନ୍ଧିବ ଓ ଶୁଭ୍ର ପଗଡ଼ିରେ ଭୂଷିତ ହେବ; ଏହିସବୁ ପବିତ୍ର ବସ୍ତ୍ର; ଏଥିପାଇଁ ସେ ଜଳରେ ଆପଣା
    ଶରୀର ଧୌତ କରି ତାହାସବୁ ପିନ୍ଧିବ।
  chk-chk: Iwe, epwe üföüf ewe üf mi pin o pwechepwech, pwal ewe rauesesin lon mi
    pwechepwech, epwe peliti ngeni ewe pelit mi pwechepwech o imweimw ewe akkau mi
    pwechepwech. Ikkei ekewe üf mi pin. Iwe, epwe tütü, mürin epwe üföüfolong ekewe
    üf mi pin.
  rop-rop: “Bifo Eran garra go langa det Brabli Seikridwan Rum, im garra abum bogi
    en im garra werrimon speshalwan klos blanga serramonimen weya im oldei werrimon,
    det longwan kout, en shotwan trasis en belt en raunwan het deibin meigim brom
    det gudwan matiriyal.
  ukr-1871: 'Сьвященний хитон льняний надївати мусить і спідня одежа льняна мусять
    бути на тїлі його, і поясом льняним підперізуватись мусить, і завивало льняне
    мусить навивати: се одїж сьвята; і скупає у водї тїло своє і вдягнеться.'
  deu-1951: und er soll den heiligen leinenen Leibrock anziehen und soll ein leinenes
    Unterkleid an seinem Leibe haben und sich mit einem leinenen Gürtel gürten und
    einen leinenen Kopfbund umbinden (denn das sind die heiligen Kleider) und soll
    seinen Leib mit Wasser baden und sie anziehen.
  eng-JPS: He shall put on the holy linen tunic, and he shall have the linen breeches
    upon his flesh, and shall be girded with the linen girdle, and with the linen
    mitre shall he be attired; they are the holy garments; and he shall bathe his
    flesh in water, and put them on.
  srp-1865: Svetu košulju lanenu neka obuèe, i gaæe lanene neka su na tijelu njegovu,
    i neka se opaše pojasom lanenijem i kapu lanenu neka metne na glavu; to su haljine
    svete, i neka opere tijelo svoje vodom, pa onda neka ih obuèe.
  lug-lug: Anaayambalanga ekkooti entukuvu eya bafuta, ne munda ku mubiri gwe anaasookangako
    empale eya bafuta, nga yeesibye olukoba olwa bafuta, ne ku mutwe ng’asibyeko ekitambaala
    ekya bafuta. Ebyambalo ebyo bitukuvu, noolwekyo kimusaaniranga okusooka okunaaba
    omubiri gwe mu mazzi nga tannabyambala.
  heb-heb: כתנת בד קדש ילבש ומכנסי בד יהיו על בשרו ובאבנט בד יחגר ובמצנפת בד יצנף
    בגדי קדש הם ורחץ במים את בשרו ולבשם׃
  ben-IRV: সে মসীনার পবিত্র অঙ্গরক্ষিণী পরবে, মসীনার অন্তর্বাস পরবে, মসীনার কোমরবন্ধন
    এবং মসীনার উষ্ণীষে বিভূষিত হবে; এ সব পবিত্র বস্ত্র; সে জলে নিজের শরীর ধুয়ে এই
    সব পরবে।
  pan-pan: ਉਹ ਕਤਾਨ ਦਾ ਪਵਿੱਤਰ ਕੁੜਤਾ, ਕਤਾਨ ਦਾ ਅੰਗਰੱਖਾ, ਕਤਾਨ ਦਾ ਕਮਰ ਕੱਸਾ ਅਤੇ ਕਤਾਨ ਦੀ
    ਪਗੜੀ ਪਹਿਨ ਕੇ ਆਇਆ ਕਰੇ। ਇਹ ਪਵਿੱਤਰ ਬਸਤਰ ਹਨ, ਇਸ ਲਈ ਉਹ ਪਾਣੀ ਨਾਲ ਨਹਾ ਕੇ ਇਨ੍ਹਾਂ ਨੂੰ ਪਹਿਨੇ।
  mya-JVB: အာရုန် သည် သန့်ရှင်း ရာဌာနတော်အထဲ သို့ အဘယ်သို့ဝင် ရမည်နည်းဟူမူကား၊ အပြစ်
    ဖြေရာယဇ် ဘို့ အသက်ပျို သော နွား ထီးတကောင်၊ မီး ရှို့ရာယဇ်ဘို့ သိုး ထီးတကောင်ပါရမည်။
  hmo-hmo: 'Ma Lohiabada ia hadibaia, ia gwau, “Arona be Helaga Herea Gabuna do ia
    raka vareai gwauraia neganai, do ia digu namonamo, bona hahelagaia tauna ena dabua
    korikori do ia karaia. Gaudia be inai: Kouti helagana, piripou, gaba gauna, bona
    kwara gauna, ibounai dabua namo herea gaudia.'
  urd-urd: और वह कतान का पाक कुरता पहने, और उसके तन पर कतान का पाजामा हो, और कतान
    के कमरबन्द से उसकी कमर कसी हुई हो, और कतान ही का 'अमामा उसके सिर पर बँधा हो; यह
    पाक लिबास हैं और वह इन को पानी से नहा कर पहने
  rus-SYN: 'священный льняной хитон должен надевать он, нижнее платье льняное да будет
    на теле его, и льняным поясом пусть опоясывается, и льняной кидар надевает: это
    священные одежды; и пусть омывает он тело свое водою и надевает их;'
  bqc-SIM: Aàli bàabaa sòolo gese ye, i a sa'onkɛ ulatao da, i bàabaa asana lɛ̀ɛlɛ
    dↄ, i bàabaa tulu di. Ali zu'oɛ, ili gbasa sa'onkɛ pↄ́piↄ da.
  tcz-CHONGTHU: Chule tupet ponnema kikhui sangkhol chol len chu aki ah ding, tupet
    ponnem a kikhui toka chol jong akichen a, chule tupet ponnem a kikhui chalchep
    konggah chu akong akigah a, tupet'a kikhong delkop jong akop ding, hichengse hi
    von lah a atheng ahin, hijeh chun thempu pan jong hiche von hochu akivon theina
    din atahsa pumpi tuiya kisil thengsel ding ahi.
  mar-mar: त्याने पाण्याने स्नान करावे मग तागाचा पवित्र सदरा व तागाचे चोळणे आपल्या
    अंगात घालावे; तागाच्या कमरपट्ट्याने आपली कंबर कसावी आणि तागाचा फेटा बांधावा; ही
    पवित्र वस्त्रे आहेत.
  qub-qub: Yayconga lïnupita awasha alban jatisha, lïnu ajürun jatisha, lïnu wachcun
    wachcusha, umanmanpis lïnu shucutan jatisha. Chay röpacuna fiyupa rispitädu captinmi
    jaticunanpäga sumajraj bäñaconga.
  bqp-bqp: Yen biru u koo win tɑko doke kpɑ u sokoto kpiribu doke kɑ sɛ̃kɑtiɑ. Ye
    kpuro yɑ ko n sɑ̃ɑwɑ ye bɑ kuɑ kɑ wɛ̃ɛ dɑmgii kpɑ u dɑwɑni bɔke. U koo woburewɑ
    u sere yɑ̃ɑ ni kpuro doke.
  hat-hat: Men ki jan pou Arawon abiye lè l'ap antre nan kay Bondye a. L'a mete rad
    seremoni pou prèt yo mete lè y'ap fè sèvis pou Bondye. L'a mete chemiz twal fen
    blan an ak kalson twal fen blan an, l'a mare sentiwon twal fen blan an nan ren
    l' ak mouchwa tèt twal fen blan an nan tèt li. L'a lave kò l' nan gwo dlo anvan
    la mete yo sou li.
  eng-BSB: He is to wear the sacred linen tunic, with linen undergarments. He must
    tie a linen sash around him and put on the linen turban. These are holy garments,
    and he must bathe himself with water before he wears them.
  tod-tod: Toɠa seɠewuzeɠe ɲadegai loo ɠɔba, é ga gezei, é ma ʋɛlɛ kpuɠagi lɛ ɓɔɠɔ
    ma, é zaamaɠili ga geze zaamaɠiligi, é ma wɔɔlɔgi lɔ unba. Zalaɠa ɠula zeɠeiti
    kana, niiti a ɓɔɠɔ maaɠili ga tiye, é maagba ʋoluma.
  eng-WEBPB: He shall put on the holy linen tunic. He shall have the linen trousers
    on his body, and shall put on the linen sash, and he shall be clothed with the
    linen turban. They are the holy garments. He shall bathe his body in water, and
    put them on.
  kbq-kbq: Hagi anampinkama ufrenaku'ma hanuno'a, tifreno agra'a avufga sese huteno,
    ruotage'ma hu'nea efeke za'za kukena'a nehuno, agu'afima avufgare'ma antani efeke
    kukena'a nehuno, anantera afafafima amu'nofima hu efeke tavravereti afafafina
    ananekino, asenire'ma ki efeke tavravereti asenirera kino. Hagi e'i ana kukena
    ruotage hu'neankino tifreteno antanigahie.
  nhe-BL: Achtohui monequi maltis, huan teipa monequi moquentis itlatzintlanyoyo tlen
    huehueyac huan tlen tlatzejtzeloltic, huan monequi moquentis itlatzintlanyoyo
    tlen lino. Teipa motlalilis itzinquechilpica, huan motlalilis icuatzajca pampa
    ya ni iyoyo tlen tlatzejtzeloltic.
  gub-BL: 'Heixe ''ym mehe we Àràw uzahak putar nehe. Na''e umunehew putar xaxeto
    wanemimunehew irin iapo pyrer nehe: temyhar, kamirpuku, ku''aw har. Umunehew putar
    àkàg iwànaw irin iapo pyrer wàkàg rehe nehe no.'
  eng-DRA: 'He shall be vested with a linen tunick, he shall cover his nakedness with
    linen breeches: he shall be girded with a linen girdle, and he shall put a linen
    mitre upon his head: for these are holy vestments: all which he shall put on,
    after he is washed.'
