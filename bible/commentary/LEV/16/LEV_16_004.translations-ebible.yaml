  mdy-ETH: «ዒዚ ታኣም ዑሣ ዓኣዼ ዱማዼ ቤዞ ጌላንዳሢኮ ቤርታ ዑፆ ፔኤኮ ማስቲ፥ ሚዛጶ ሱኡፓሢና ኮሺንቴ ቃሚሾ ማኣዒ፥ ቆንፃሢያ
