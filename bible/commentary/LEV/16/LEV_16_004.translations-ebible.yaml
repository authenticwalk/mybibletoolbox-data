verse: LEV.016.004
translations:
  mal-C: അദ്ദേഹം ശരീരത്തോടുചേർത്തു പരുത്തിനൂൽകൊണ്ടുള്ള അടിവസ്ത്രവും പരുത്തിനൂൽകൊണ്ടുള്ള
    വിശുദ്ധമായ കുപ്പായവും ധരിച്ച്, പരുത്തിനൂൽകൊണ്ടുള്ള അരക്കച്ച ചുറ്റിക്കെട്ടി, പരുത്തിനൂൽകൊണ്ടുള്ള
    തലപ്പാവും ധരിച്ചിരിക്കണം. ഇവ വിശുദ്ധ വസ്ത്രങ്ങളാണ്. അതുകൊണ്ട് അദ്ദേഹം വെള്ളത്തിൽ
    കുളിച്ചിട്ടുവേണം ഇവ ധരിക്കാൻ.
  deu-TKW: einen heiligen linnenen Leibrock muß er anhaben, linnene Beinkleider müssen
    seine Scham bedecken, mit einem linnenen Gürtel muß er sich gürten und einen linnenen
    Kopfbund umbinden. Heilige Kleider sind es - er soll sie anlegen, nachdem er seinen
    Leib gebadet hat.
  lin-lin: 'Akolata na nzoto na ye : nzambala ya bule basala na lino mpe bakaputula
    ya lino ; akomikanga mokaba ya lino mpe kitendi ya lino na moto na ye. Lokola
    bilamba oyo ezali ya bule, asengeli komisukola nzoto na ye na mayi liboso ya kolata
    yango.'
  eng-LSV: he puts on a holy linen coat, and linen trousers are on his flesh, and
    he girds himself with a linen girdle, and he wraps himself up with a linen turban;
    they [are] holy garments; and he has bathed his flesh with water and put them
    on.
  eng-GNV: 'He shall put on the holy linnen coate, and shall haue linnen breeches
    vpon his flesh, and shall be girded with a linnen girdle, and shall couer his
    head with a linnen miter: these are the holy garments: therefore shall hee wash
    his flesh in water, when he doeth put them on.'
  eng-WEBSTER: 'He shall put on the holy linen coat, and he shall have the linen breeches
    upon his flesh, and shall be girded with the linen girdle, and with the linen
    miter shall he be attired: these are holy garments; therefore shall he wash his
    flesh in water, and so put them on.'
  nhw-BL: Achtihui monequi maltis, huan teipa monequi moquentis itlatzintlanyoyo catli
    huehueyac huan catli tlatzejtzeloltic, huan monequi moquentis itlatzintlanyoyo
    tlen lino. Teipa motlalilis itzinquechilpica, huan motlalilis icuatzajca pampa
    ya ni iyoyo catli tlatzejtzeloltic.
  swh-ONEN: Atavaa koti takatifu la kitani, pamoja na nguo za ndani za kitani; atafunga
    mshipi wa kitani kiunoni, na kuvaa kilemba cha kitani. Haya ni mavazi matakatifu,
    kwa hiyo ni lazima aoge kwa maji kabla ya kuyavaa mavazi hayo.
  bba-bba: Yen biru u koo win tɑko doke kpɑ u sokoto kpiribu doke kɑ sɛ̃kɑtiɑ. Ye
    kpuro yɑ ko n sɑ̃ɑwɑ ye bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii kpɑ u dɑwɑni bɔke. U koo woburewɑ
    u sere yɑ̃ɑ ni kpuro doke.
  eng-KJVCPB: 'He shall put on the holy linen coat, and he shall have the linen breeches
    upon his flesh, and shall be girded with a linen girdle, and with the linen mitre
    shall he be attired: these are holy garments; therefore shall he wash his flesh
    in water, and so put them on.'
  luo-luo: Nyaka orwak kandhone mopwodhi mar dolo miluongo ni tunik gi sati maiye,
    bangʼe to otwe okanda kendo otwe kilemba e wiye. Magi gin lep dolo; kuom mano
    nyaka olwokre kapod orwakogi.
  meu-meu: Hahedoki helaḡana, dabua aukana ḡauna, bona piribou, dabua aukana ḡauna,
    baine kara, bona gaba dabuana baine ḡeḡea, bona kwara ḡauna, dabua aukana ḡauna,
    kwarana ai baine atoa. Baine digu guna, bena baine kara, badina be unu na dabua
    helaḡadia.
  npi-ULB: त्यसले सूतीको पवित्र दौरा, र सूतीको भित्री वस्‍त्र पहिरोस्, र सूतीको पटुका
    र सूतीको फेटा लगाओस् । यी पवित्र पोशाक हुन् । त्यसले आफ्‍नो शरीर पानीले नुहाएर
    यी पोशाक लगाओस् ।
  yor-yor: Òun yóò sì wọ aṣọ funfun mímọ́ pẹ̀lú àwọ̀tẹ́lẹ̀ funfun, yóò sì fi àmùrè
    funfun mímọ́ dì í, yóò sì dé fìlà funfun, àwọn aṣọ mímọ́ nìwọ̀nyí. Òun yóò sì
    fi omi wẹ̀, kí ó tó wọ̀ wọ́n.
  emp-NTPO: Maʌ̃be cuiped̶a idjia edre jʌ̃bari lino wua od̶ada jʌ̃ida b̶ʌa. Maʌ̃ ʌ̃rʌ̃
    idjia jʌ̃bari lino wua od̶a torroa b̶ʌda jʌ̃ped̶a cʌrrʌ trãjʌ̃bari lino od̶aba
    trãjʌ̃ cob̶ʌida b̶ʌa. Idji borod̶e jʌ̃bari lino od̶a sid̶a jʌ̃ida b̶ʌa. Maʌ̃gʌra
    idjia jʌ̃ida b̶ʌa mʌ̃ quĩrãpita ne obʌrʌd̶e.
  pes-OPCB: 'سپس خداوند این قوانین را داد: قبل از آنکه هارون به قدس‌الاقداس داخل شود،
    باید غسل نموده، لباسهای مخصوص کاهنی را بپوشد، یعنی پیراهن مقدّس کتانی، لباس زیر
    از جنس کتان، کمربند کتانی و دستار کتانی.'
  tgl-ULB: Dapat siyang magsuot ng banal na linong tunika, at dapat siyang magsuot
    ng linong mga damit pangloob sa kanyang sarili, at dapat siyang magsuot ng linong
    sintas sa baywang at linong turbante. Ito ay mga banal na damit. Dapat niyang
    paliguan ang kanyang katawan sa tubig at damitan ang kanyang sarili ng mga damit
    na ito.
  cbu-NT: Ndatuma pshturu, ichtaru kungushuma wanasir chumachpa. Sheeru, k'tunee mburshimashi
    kizpur wanasirimish kamartachpa. Kichpusheetssha wanasiritam mburshimash kichpuchpa.
    Turussha mburshimashtam turustachpa. Yuwaa apanllpaneem urkari kamachtarangi anuritam
    tuminungi tángcha. Apanll Móysisee tárangiya. Ashiriya, na kamaneena yuwaa Apanll,
    Nuwash pangi kizpur wanasirimshish msangarus pshturintspa, tárangu anootsi.
  hui-hui: Anduane Homogohanda bi ogodagua lalu, Arono ibugua Hobane Loma Bia Heneore
    biagoha anda pu nabi howa ibuni ala wayawaya bulene nga. Ani buwa ibugua loma
    binigo mo miaga biabe bulenaga darasi tubagibi aga bia gimbubi nogo dongonebi
    labolabo emboneni bobu mabu bialu karulolene nga.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည် အောက်​ပါ​ညွှန် ကြား​ချက်​များ​ကို​ပေး​တော်​မူ​၏။
    အာ​ရုန်​သည် အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ထဲ​သို့​မ​ဝင်​မီ ရေ​ချိုး​၍​ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ​များ​ဖြစ်
    သော​ပိတ်​ချော​ဝတ်​ရုံ၊ ဘောင်း​ဘီ၊ ခါး​စည်း နှင့်​ဗောင်း​ထုပ်​များ​ကို​ဝတ်​ဆင်​ရ​မည်။
  bod-N: ཁོས་སོ་རས་སྲབ་བུའི་ཕྱི་གོས་དམ་པ་དང་ནང་གོས་ལུས་ལ་གྱོན་ཏེ། སོ་རས་སྲབ་བུའི་སྐེད་ཆིངས་བཅིང་དགོས་ལ།
    སོ་རས་སྲབ་བུའི་ལ་ཐོད་ཀྱང་དཀྲི་བར་བྱའོ། །དེ་དག་ནི་ན་བཟའ་དམ་པ་ཡིན་པས། ཁོས་རང་གི་ལུས་ཆུ་ཡིས་བཀྲུས་ནས་དེ་དག་གྱོན་དགོས།
  sna-sna: Anofanira kupfeka nguo tsvene yomucheka, nguo dzomukati dzomucheka pamuviri
    wake; anofanira kusunga bhanhire romucheka muchiuno chake agopfeka nguwani yomucheka.
    Idzi ndidzo nguo tsvene, saka anofanira kushamba nemvura asati adzipfeka.
  spa-BLM: Se pondrá la túnica de lino sagrada. Tendrá los pantalones de lino sobre
    su cuerpo, y se pondrá la faja de lino, y se vestirá con el turbante de lino.
    Son las vestimentas sagradas. Bañará su cuerpo con agua y se las pondrá.
  cac-cac: Syac'och spichul vin̈ nab'a lino, aton spichul vin̈ jucan, yol svex vin̈,
    c'apac stzec'ul snan̈al vin̈ yed' sb'ac'ul sjolom vin̈. A juntzan̈ pichul chi'
    te nivan yelc'ochi, yuj chi' b'ab'el sb'iquel sb'a vin̈ ichato chi' syac'anoch
    vin̈.
  swh-ULB: Ni lazima avae kanzu ya kitatani, na lazima avae ndani yake nguo ya kitani,
    na lazima avae mshipi wa kitani na kilemba cha kitani. Haya ni mavazi matakatifu.
    Lazima aoge mwili wake katika maji na avae mavazi haya.
  bel-bel: 'сьвяшчэнны ільняны хітон павінен апранаць ён, а сподняе адзеньне хай будзе
    на целе ягоным, і льняным пасам няхай апяразваецца і льняны кідар надзявае: гэта
    сьвяшчэнная вопратка; і хай абмывае ён цела сваё вадою і надзявае яе;'
  deu-ELBBK: 'Er soll einen heiligen Leibrock von Linnen anziehen, und Beinkleider
    von Linnen sollen auf seinem Fleisch sein, und mit einem Gürtel von Linnen soll
    er sich umgürten und einen Kopfbund von Linnen sich umbinden: das sind heilige
    Kleider; und er soll sein Fleisch im Wasser baden und sie anziehen.'
  mbb-OT: 'Kinahanglan he mebpemeziǥù sikandin ne isul-ub din is bisti he para te
    lavew he memumuhat he pudu linu: is pendizalem he visti he ebpeketambun te pid-etawan
    din, is pendivavew he visti, is bakes, wey is tengkulu.'
  mal-2015: അവൻ പഞ്ഞിനൂൽകൊണ്ടുള്ള വിശുദ്ധമായ അങ്കി ധരിച്ചു ദേഹത്തിൽ പഞ്ഞിനൂൽകൊണ്ടുള്ള
    കാൽചട്ട ഇട്ടു പഞ്ഞിനൂൽകൊണ്ടുള്ള നടുക്കെട്ടു കെട്ടി പഞ്ഞിനൂൽകൊണ്ടുള്ള മുടിയും വെക്കേണം;
    ഇവ വിശുദ്ധവസ്ത്രം ആകയാൽ അവൻ ദേഹം വെള്ളത്തിൽ കഴുകീട്ടു അവയെ ധരിക്കേണം.
  rmc-rmc: Urela pre peste o pošvecimen ruchos the o telune gada le ľanostar. Phandela
    pašal peste o ľanovo sirimos a pro šero thovela o turbanos. Kala gada hine pošvecimen,
    vašoda lanďola andro paňi angloda, sar len pre peste urela.
  pes-OPV: و پیراهن کتان مقدس را بپوشد، و زیر جامه کتان بر بدنش باشد، و به کمربند
    کتان بسته شود، و به عمامه کتان معمم باشد. اینها رخت مقدس است. پس بدن خود را به
    آب غسل داده، آنها را بپوشد.
  ron-1924: Сэ се ымбраче ку туника сфинцитэ де ин ши сэ-шь пунэ пе труп изменеле
    де ин; сэ се ынчингэ ку брыул де ин ши сэ-шь акопере капул ку митра де ин; ачестя
    сунт вешминтеле сфинците ку каре се ва ымбрэка ел дупэ че ышь ва спэла трупул
    ын апэ.
  ben-OBCV: মসিনার পবিত্র নিমা সে গায়ে দেবে, মসিনার অন্তর্বাস পরবে, মসিনার কটিবন্ধন
    বাঁধবে ও মসিনার পাগড়িতে বিভূষিত হবে। এগুলি পবিত্র পোশাক সুতরাং এই পোশাক পরার
    আগে সে অবশ্যই স্নান করবে।
  som-som: Waa inuu gashadaa jubbadda quduuska ah oo dhar linen ah laga sameeyey,
    oo waa inuu jidhkiisa u lebbisaa sirwaalka linenka ah, oo dhexdana waa inuu ku
    xidhaa dhex-xidhka linenka ah, oo duubka linenka ahna waa inuu madaxa ku duubtaa,
    waayo, iyagu waa dharka quduuska ah oo intuu jidhkiisa biyo ku maydho waa inuu
    dharkaas lebbistaa.
  lat-VUC: 'Tunica linea vestietur, feminalibus lineis verenda celabit: accingetur
    zona linea, cidarim lineam imponet capiti: hæc enim vestimenta sunt sancta: quibus
    cunctis, cum lotus fuerit, induetur.'
  eng-ASVBT: 'He shall put on the holy linen coat, and he shall have the linen breeches
    upon his flesh, and shall be girded with the linen girdle, and with the linen
    miter shall he be attired: they are the holy garments; and he shall bathe his
    flesh in water, and put them on.'
  ita-1885: vestasi la sacra Tonica di lino; e abbia in su la sua carne le mutande
    line; e sia cinto con la Cintura di lino; e ravvolgasi intorno al capo la Benda
    di lino; quelli sono i sacri vestimenti; vestali dunque, dopo essersi lavate le
    carni con acqua.
  eng-LXXUP: And he shall put on the consecrated linen tunic, and he shall have on
    his flesh the linen drawers, and shall gird himself with a linen girdle, and shall
    put on the linen cap, they are holy garments; and he shall bathe all his body
    in water, and shall put them on.
  eng-ULB: He must put on the holy linen tunic, and he must put the linen undergarments
    on himself, and he must wear the linen sash and linen turban. These are the holy
    garments. He must bathe his body in water and then dress himself with these clothes.
  spa-VBL: Debe llevar la túnica de lino sagrada, con ropa interior de lino. Tiene
    que atar una faja de lino a su alrededor y ponerse el turbante de lino. Estas
    son ropas sagradas. Debe lavarse con agua antes de ponérsela.
  fra-_FOB: Il se revêtira de la tunique sacrée de lin, et portera sur sa chair des
    caleçons de lin; il se ceindra d'une ceinture de lin, et il se couvrira la tête
    d'une tiare de lin; ce sont des vêtements sacrés; il lavera son corps dans l'eau,
    et s'en revêtira.
  mal-mal: അവൻ പഞ്ഞിനൂൽ കൊണ്ടുള്ള വിശുദ്ധമായ അങ്കി ധരിച്ചു ദേഹത്തിൽ പഞ്ഞിനൂൽ കൊണ്ടുള്ള
    കാൽചട്ട ഇട്ടു പഞ്ഞിനൂൽ കൊണ്ടുള്ള നടുക്കെട്ടു കെട്ടി പഞ്ഞിനൂൽ കൊണ്ടുള്ള മുടിയും
    വെക്കണം; ഇവ വിശുദ്ധവസ്ത്രം ആകയാൽ അവൻ ദേഹം വെള്ളത്തിൽ കഴുകിയശേഷം അവ ധരിക്കണം.
  urd-GVR: Pahle wuh nahā kar imām ke katān ke muqaddas kapṛe pahan le yānī zerjāmā,
    us ke nīche pājāmā, phir kamarband aur pagaṛī.
  suz-BL: सुती के आं गेय पचा कली ला आगा फेक्‍तीक वा फेक्‍शा, सुती के आ तार फेक्‍तीक
    फेक्‍शा, सुती के किप्‍शुर किप्‍शा नु सुती वा के पियाम गुप्‍तीक गुक्‍शा ओव़चा माल्‍ब।
    मेको वा आ गेय पचा कली ला बाक्‍त। मेकोमी चिक्‍सीशा ला मेको वा फेक्‍सीचा माल्‍ब।
    प्रस्‍थान २८:३९,४२; प्रस्‍थान २९:४; प्रस्‍थान ३०:१९-२०
  ita-1927: Si metterà la tunica sacra di lino, e porterà sulla carne le brache di
    lino; si cingerà della cintura di lino, e si porrà in capo la mitra di lino. Questi
    sono i paramenti sacri; egli l’indosserà dopo essersi lavato il corpo nell’acqua.
  ckb-ckb: کراسێکی کەتان و پیرۆز لەبەر بکات و دەرپێی کەتانی لەبەربێت و بە کەمەربەندی
    کەتان پشتی ببەستێت و مێزەری کەتانی لەسەر بێت، ئەوە جلوبەرگێکی پیرۆزە، خۆی بە ئاو
    بشوات و جلەکان لەبەر بکات.
  eng-BBE: Let him put on the holy linen coat, and the linen trousers on his body,
    and the linen band round him, and the linen head-dress on his head; for this is
    holy clothing, and before he puts them on his body is to be washed with water.
  kan-OKCV: ಅವನು ಪರಿಶುದ್ಧವಾದ ನಾರುಬಟ್ಟೆಯ ಮೇಲಂಗಿಯನ್ನು ತೊಟ್ಟುಕೊಂಡು, ತನ್ನ ಶರೀರದ ಮೇಲೆ ನಾರುಬಟ್ಟೆಯ
    ಒಳಉಡುಪನ್ನು ಹಾಕಿಕೊಳ್ಳಬೇಕು ಮತ್ತು ನಾರಿನ ನಡುಕಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಂಡು, ನಾರಿನ ಮುಂಡಾಸವನ್ನು
    ಧರಿಸಬೇಕು. ಇವು ಪವಿತ್ರವಾದ ಉಡುಪುಗಳು. ಆದಕಾರಣ ಅವನು ನೀರಿನಿಂದ ಸ್ನಾನಮಾಡಿ ಅವುಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳಬೇಕು.
  tam-2017: அவன் பரிசுத்தமான சணல்நூல்சட்டையை அணிந்து, தன் இடுப்பிற்குச் சணல்நூல் உள்ளாடையைப்
    போட்டு, சணல்நூல் இடுப்புக்கச்சையைக் கட்டி, சணல்நூல் தலைப்பாகையைத் அணிந்துகொண்டிருக்கவேண்டும்;
    அவைகள் பரிசுத்த உடைகள்; அவன் தண்ணீரில் குளித்து, அவைகளை அணிந்துகொண்டு,
  spa-RV-1909: 'La túnica santa de lino se vestirá, y sobre su carne tendrá pañetes
    de lino, y ceñiráse el cinto de lino; y con la mitra de lino se cubrirá: son las
