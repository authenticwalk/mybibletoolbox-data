  kan-2017: ಅವನು ಪರಿಶುದ್ಧವಾದ ನಾರಿನ ನಿಲುವಂಗಿಯನ್ನು ತೊಟ್ಟುಕೊಂಡು, ನಾರಿನ ಒಳಉಡುಪನ್ನು ಹಾಕಿಕೊಂಡು,
