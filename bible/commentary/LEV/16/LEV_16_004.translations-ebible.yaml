  nld-1939: Hij moet de heilige tuniek van lijnwaad aantrekken, de linnen heupkleren
    om zijn lichaam dragen, de linnen gordel omdoen, en zijn hoofd met de linnen tulband
    omwikkelen. Dit zijn de heilige gewaden. Hij moet ze aantrekken na eerst zijn
    lichaam met water te hebben gewassen.
  nch-BL: Achtohui monequi maltis, huan teipa monequi moquentis itatzintan yoyo cati
    huehueyac huan cati tatzejtzeloltic, huan monequi moquentis itatzintan yoyo ten
    lino. Teipa motalilis itzinquechilpica, huan motalilis icuatzajca pampa ya ni
    iyoyo cati tatzejtzeloltic.
  vie-1934: Người sẽ mặc áo lá trong thánh bằng vải gai, thân dưới mặc một cái quần
    bằng vải gai, thắt một đai bằng vải gai và đội trên đầu một cái mão bằng vải gai.
    Aáy là bộ áo thánh mà ngươi sẽ mặc lấy khi đã tắm mình trong nước.
  hin-CV: वह मलमल का पवित्र अंगरखा पहने, अपनी देह पर मलमल की जांघिया पहने, मलमल का
    कमरबंध कसे और मलमल की पगड़ी बांधे. ये पवित्र वस्त्र हैं. पुरोहित इन्हें पूर्ण
    स्‍नान के बाद ही पहने.
  eng-OURB: He shall put on the holy linen coat. He shall have the linen breeches
