    Bedenini suyla yıkayacak ve onları giyecektir.
  grc-BRENT: Καὶ χιτῶνα λινοῦν ἡγιασμένον ἐνδύσεται, καὶ περισκελὲς λινοῦν ἔσται ἐπὶ
