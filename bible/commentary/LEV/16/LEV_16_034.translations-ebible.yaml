verse: LEV.016.034
translations:
  mal-C: '“ഇതു നിങ്ങൾക്ക് എന്നേക്കുമുള്ള അനുഷ്ഠാനമായിരിക്കണം: ഇസ്രായേല്യരുടെ സകലപാപങ്ങൾക്കുംവേണ്ടി
    വർഷത്തിലൊരിക്കൽ പ്രായശ്ചിത്തം കഴിക്കണം.” യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അദ്ദേഹം
    ചെയ്തു.'
  deu-TKW: Und das soll euch als eine Satzung für alle Zeiten gelten, daß man den
    Israeliten einmal im Jahre Sühne schaffen soll von wegen aller ihrer Sünden. Und
    er that, wie Jahwe Mose befohlen hatte.
  lin-lin: 'Oyo nde ekozala mpo na bino malako ya libela : mbala moko na mobu, bokosala
    mosala ya bolimbisi masumu nyonso ya bana ya Isalaele. » Mpe basalaki ndenge kaka
    Yawe atindaki Moyize.'
  eng-LSV: And this has been for a continuous statute to you, to make atonement for
    the sons of Israel, because of all their sins, once in a year”; and he does as
    YHWH has commanded Moses.
  eng-GNV: 'And this shalbe an euerlasting ordinance vnto you, to make an atonement
    for the children of Israel for all their sinnes once a yeere: and as the Lord
    commanded Moses, he did.'
  eng-WEBSTER: And this shall be an everlasting statute to you, to make an atonement
    for the children of Israel for all their sins once a year. And he did as the LORD
    commanded Moses.
  nhw-BL: '“Huajca xijmatica ya ni se tlanahuatili catli monequi anquitlepanitase
    para nochipa: Se huelta ipan se xihuitl monequi nechixtzacuilise inintlajtlacolhua
    israelitame.” Huan Aarón quitoquili senquistoc nochi ni tlanahuatilme catli TOTECO
    quimacac Moisés.'
  swh-ONEN: '“Hili litakuwa agizo la kudumu kwa ajili yenu: Upatanisho utafanywa mara
    moja tu kwa mwaka kwa ajili ya dhambi zote za Waisraeli.” Ndivyo ilivyofanyika,
    kama vile Bwana alivyomwamuru Mose.'
  bba-bba: Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ. Wɔ̃ɔ tiɑ sɔɔ, bɑ ko n dɑ yɑ̃kuru
    kowɑ Isirelibɑ kpuron torɑnun sɔ̃ nɔn teeru. Mɑ Aroni u kuɑ kpuro ye Yinni Gusunɔ
    u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And this shall be an everlasting statute unto you, to make an atonement
    for the children of Israel for all their sins once a year. And he did as the Lord
    commanded Moses.
  cpy-cpy: Ashi owaero iroka nojankina-takaantani. Tema apawo-jatzi ojarentsiki ikyahaeti
    ipeyakoe-tantyaawori rantayitzirowa kaari kameethatatsi Israel-paeni.” Tema imatakiro
    Moisés okaatzi ikantakiriri Tajorentsi.
  luo-luo: '“Koro chik momakou nyaka chiengʼ ema: Pwodhruok kuom richo duto mag jo-Israel
    nyaka tim dichiel e higa.” Kendo notim kamano mana kaka Jehova Nyasaye nochiko
    Musa.'
  meu-meu: Baine mia hanaihanai taravatuna bunai umui emui; unuhetomana laḡani ta
    ta amo Israel taudia bae herohemaino bona edia dika bae hegwau tao. Bena unu e
    kara toma, Iehova ese Mose e haduaia heḡereḡerena.
  npi-ULB: इस्राएलका मानिसहरूका सबै पापका कारण यो सधैँका लागि तिमीहरूले तिनीहरूका
    निम्ति वर्षमा एक पटक प्रायश्‍चित्त गर्ने विधि होस् ।” परमप्रभुले मोशालाई आज्ञा
    गर्नुभएअनुसार नै यो भयो ।
  yor-yor: '“Èyí ni yóò jẹ́ ìlànà ayérayé fún yín: láti máa ṣe ètùtù fún àwọn ará
    Israẹli fún gbogbo ẹ̀ṣẹ̀ wọn lẹ́ẹ̀kan lọ́dún.” Ó sì ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ
    fún Mose.'
  emp-NTPO: 'Id̶iba ʌ̃taa mʌ̃a naʌ̃ra ĩjã obi b̶ʌa: poaza b̶arima ab̶a sacerdote dji
    dromaara b̶ʌba mʌ̃a jarad̶a quĩrãca oida b̶ʌa jũma israelerãba cadjirua oped̶ad̶a
    carea. Maʌ̃be Ãcõrẽba Moisea jarad̶a quĩrãca o panesid̶aa.'
  pes-OPCB: شما باید سالی یک مرتبه برای گناهان قوم اسرائیل کفاره کنید و این برای شما
    یک قانون همیشگی است. هارون تمام دستورهایی را که خداوند به موسی داد بجا آورد.
  tgl-ULB: Ito ay palaging magiging isang tuntunin para sa inyo, para gawing pambayad
    kasalanan para sa mga tao ng Israel ng dahil sa lahat ng kanilang mga kasalanan,
    isang beses sa bawat taon.” At ginawa ito gaya ng utos ni Yahweh kay Moises.
  cbu-NT: An watacha Apanll chínash wanasirimshi siyaama. Ichinguru masach, yuwash
    zar tatsamkachu anush, nuw kamachtarangi anoo ichinguru tuminkachus, nuwsha siyaa
    yutaritshishiris izuuru tachingchina, Apanll Taarashipan mang Móysisee tárangiya.
    Ashiriya mang, Israelchichsha anoo mazinayarusin, Móysisee kuk ichingurusin payuranganaya.
    Ashiri na kamaneena yuwaa Apanll yutaritshishireetsis mapiymaam, Chinuzee muchingcha,
    Aaronaa tárangu anootsi.
  hui-hui: Mana o lo werogoni tígua bulene horo haragola pugu wanahe bayuwaore handayaho
    howa biaabo halimu. Loma Binigo Mo Miaga Haguane Timbuni ibugua mali mbira mbira
    haragola Isaraele wali agalinaga ko biyaru domo waholene mana biai holebira. Anduane
    Homogohanda bi uruni Mosesehondo lamiyagola layadagua Mosese ibugua biai hene.
  mya-mya: သင်​တို့​သည်​ဤ​ပညတ်​ချက်​များ​ကို​ထာ​ဝ စဉ်​စောင့်​ထိန်း​ရ​ကြ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​ပြု​မိ​သ​မျှ​သော​အ​ပြစ်​မှ​ပြေ​စေ အံ့​သော​ငှာ ဤ​ဝတ်​ကို​တစ်​နှစ်​လျှင်​တစ်​ကြိမ်
    ပြု​ရ​မည်။ သို့​ဖြစ်​ပါ​၍​မော​ရှေ သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း
    ဆောင်​ရွက်​လေ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྡིག་པ་ཐམས་ཅད་ཀྱི་རྐྱེན་གྱིས། ལོ་རེར་ཐེངས་གཅིག་ལ་དེ་དག་གི་སྡིག་པ་བཤག་དགོས་པས།
    འདི་ནི་ཁྱོད་རྣམས་ཀྱི་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་ནོ་ཞེས་བཀའ་བསྩལ་ཏོ། །དེ་ནས་ཨ་རོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་ཅི་ལྟར་བཀའ་བསྩལ་པ་བཞིན་དུ་བསྒྲུབས་སོ།
    །
  sna-sna: '“Uyu unofanira kuva murayiro unogara nokusingaperi kwamuri: Kuyananisira
    uku kunofanira kuitwa kamwe chete pagore, nokuda kwezvivi zvose zvavaIsraeri.”
    Uye zvakaitwa, sezvakarayirwa Mozisi naJehovha.'
  spa-BLM: “Esto será un estatuto eterno para ti, para hacer expiación por los hijos
    de Israel una vez al año por todos sus pecados”. Se hizo como Yahvé le ordenó
    a Moisés.
  cac-cac: A jun tic ley tz'ajcan d'a e cal d'a masanil tiempo. Junel tz'ac'ji silab'
    tic d'a yol junjun ab'il yic slajviel e mul a ex chon̈ab' israel ex tic, xchi
    Jehová. Icha val ix aj yalan Jehová, icha chi' ix yutej vin̈aj Moisés chi' yalani.
  swh-ULB: Hii daima itakuwa sharti kwaajili yako, kufanya upatanisho kwaajili ya
    watu wa Israeli kwasababu ya dhambi zao zote, mara moja kwa kila mwaka.” Na ilikuwa
    ikifanika kama Yahwe alivyomwamuru Musa.
  bel-bel: 'І хай будзе гэта вам вечнаю пастановаю: ачышчаць сыноў Ізраілевых ад усіх
    грахоў іхніх адзін раз у год. І зрабіў ён так, як загадаў Гасподзь Майсею.'
  deu-ELBBK: Und das soll euch zur ewigen Satzung sein, um für die Kinder Israel Sühnung
    zu tun wegen aller ihrer Sünden einmal im Jahr. Und er tat, so wie der HERR dem
    Mose geboten hatte.
  mbb-OT: Kinahanglan he edtumanen dan heini he sulunuzen taman te taman. Ne veeli
    zan heini kesevaha kada tuig. Ne midtuman heini ni Moises sumalà te insuǥù te
    Nengazen.
  mal-2015: സംവത്സരത്തിൽ ഒരിക്കൽ യിസ്രായേൽമക്കൾക്കുവേണ്ടി അവരുടെ സകലപാപങ്ങൾക്കായിട്ടും
    പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്നു ഇതു നിങ്ങൾക്കു എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം;
    യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ അവൻ ചെയ്തു.
  rmc-rmc: 'Kada zakonos ela prekal tumende pro furt: Jekhvar beršeste pes vaš o Izraeliti
    kerela o obrados pro zmjereňje, hoj lenge te aven odmukle savore bini.“ Savoro
    sas kerdo avke, sar oda o RAJ prikazinďa le Mojžišoske.'
  pes-OPV: و این برای شما فریضه دائمی خواهد بود تابرای بنی‌اسرائیل از تمامی گناهان
    ایشان یک مرتبه هر سال کفاره شود.» پس چنانکه خداوندموسی را امر فرمود، همچنان بعمل
    آورد.
  ron-1924: 'Ачаста сэ фие пентру вой о леӂе вешникэ: о датэ пе ан, сэ се факэ испэшире
    пентру копиий луй Исраел, пентру пэкателе лор.” Аарон а фэкут ынтокмай кум порунчисе
    луй Мойсе Домнул.'
  ben-OBCV: '“তোমাদের জন্য এটি চিরস্থায়ী বিধি হবে: ইস্রায়েলীদের সব পাপের জন্য বার্ষিক
    একবার প্রায়শ্চিত্ত করতে হবে।” এই কাজ করা হল, যেমন সদাপ্রভু মোশিকে আদেশ করেছিলেন।'
  som-som: Oo kaasu qaynuun weligiis ah buu idiin ahaan doonaa inaad reer binu Israa'iil
    sannaddiiba mar kafaaraggud ugu samaysaan dembiyadooda oo dhan. Oo isna wuxuu
    sameeyey sidii Rabbigu Muuse ku amray.
  lat-VUC: Eritque vobis hoc legitimum sempiternum, ut oretis pro filiis Israël, et
    pro cunctis peccatis eorum semel in anno. Fecit igitur sicut præceperat Dominus
    Moysi.
  eng-ASVBT: And this shall be an everlasting statute unto you, to make atonement
    for the children of Israel because of all their sins once in the year. And he
    did as Jehovah commanded Moses.
  ita-1885: E siavi questo per istatuto perpetuo, per far purgamento per i figliuoli
    d'Israele, di tutti i lor peccati, una volta l'anno. E si fece come il Signore
    avea comandato a Mosè.
  eng-LXXUP: 'And this shall be to you a perpetual statute to make atonement for the
    children of Israel for all their sins: it shall be done once in the year, as the
    Lord commanded Moses.'
  eng-ULB: This will always be a statute for you, to make atonement for the people
    of Israel because of all their sins, once in every year.” This was done as Yahweh
    commanded Moses.
  spa-VBL: 'Esta regla se aplica a ustedes para siempre: una vez al año los israelitas
    harán expiación por todos sus pecados”. Moisés hizo todo lo que el Señor le ordenó.'
  fra-_FOB: Ceci sera donc pour vous une ordonnance perpétuelle, afin qu'une fois
    l'an il soit fait, pour les enfants d'Israël, l'expiation à cause de tous leurs
    péchés. Et l'on fit comme l'Éternel l'avait commandé à Moïse.
  mal-mal: വർഷത്തിൽ ഒരിക്കൽ യിസ്രായേൽമക്കൾക്കുവേണ്ടി അവരുടെ സകലപാപങ്ങൾക്കായിട്ടു പ്രായശ്ചിത്തം
    കഴിക്കേണ്ടതിന് ഇതു നിങ്ങൾക്ക് എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കണം;” യഹോവ മോശെയോടു
    കല്പിച്ചതുപോലെ തന്നെ അവൻ ചെയ്തു.
  urd-GVR: Lāzim hai ki sāl meṅ ek dafā Isrāīliyoṅ ke tamām gunāhoṅ kā kaffārā diyā
    jāe. Yih usūl tumhāre lie abad tak qāym rahe.” Sab kuchh waise hī kiyā gayā jaisā
    Rab ne Mūsā ko hukm diyā thā.
  suz-BL: मिनु बर्सम खेयप का इस्राएली नेल्‍ल आन कली पाप क्‍याम्‍तीक गेय पचा माल्‍ब।
    मेको इन कली गेना हना यो पतीक बाक्‍त। बर्सम खेयप का इस्राएली नेल्‍ल आन पाप आ पर्बम
    माफ पुंइचा माल्‍ब’ दे हारून कली देनो” देंत। मिनु परमप्रभु यावेमी मोसा कली दोदेंशो
    पा अरेवा, मोदेंशो पा पाप्‍तु। प्रस्‍थान ३०:१०; हिब्रू १०:३
  ita-1927: Questa sarà per voi una legge perpetua, per fare una volta all’anno, per
    i figliuoli d’Israele, l’espiazione di tutti i loro peccati”. E si fece come l’Eterno
    aveva ordinato a Mosè.
  ckb-ckb: «ئەمەش دەبێتە فەرزێکی هەتاهەتایی بۆتان بۆ کەفارەتکردن بۆ نەوەی ئیسرائیل
    لە هەموو گوناهەکانیان، ساڵی جارێک.» ئیتر ئاوا کرا، وەک یەزدان فەرمانی بە موسا
    کرد.
  eng-BBE: And let this be an order for ever for you, so that the sin of the children
    of Israel may be taken away once every year. And he did as the Lord gave orders
    to Moses.
  kan-OKCV: “ಹೀಗೆ ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಪಾಪಗಳಿಗಾಗಿ ವರ್ಷಕ್ಕೊಂದಾವರ್ತಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದು,
    ನಿಮಗೆ ನಿರಂತರವಾದ ನಿಯಮವಾಗಿರುವುದು,” ಎಂದು ಹೇಳಿದರು. ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮೋಶೆ
    ಮಾಡಿದನು.
  tam-2017: இப்படி வருடத்தில் ஒருமுறை இஸ்ரவேல் மக்களுக்காக, அவர்களுடைய சகல பாவங்களுக்கும்
    பாவநிவிர்த்தி செய்வது, உங்களுக்கு நிரந்தரமான கட்டளையாக இருப்பதாக என்று சொல் என்றார்.
    யெகோவா மோசேக்குக் கட்டளையிட்டபடியே ஆரோன் செய்தான்.
  spa-RV-1909: Y esto tendréis por estatuto perpetuo, para expiar á los hijos de Israel
    de todos sus pecados una vez en el año. Y Moisés lo hizo como Jehová le mandó.
  ron-BTF: Și acesta să vă fie un statut veșnic, pentru a face ispășire pentru copiii
    lui Israel pentru toate păcatele lor, o singură dată pe an. Iar el a făcut precum
    DOMNUL i-a poruncit lui Moise.
  eng-WEBP: “This shall be an everlasting statute for you, to make atonement for the
    children of Israel once in the year because of all their sins.” It was done as
    the LORD commanded Moses.
  eng-FBV: 'This regulation applies to you for all time: once a year the Israelites
    have all their sins made right.” Moses did everything as the Lord had ordered.'
  nld-1939: Dit moet voor u een eeuwig geldende wet zijn, om eenmaal per jaar voor
    Israëls kinderen verzoening te verkrijgen en kwijtschelding van hun zonden. En
    Aäron deed, zoals Jahweh het Moses bevolen had.
  nch-BL: '“Huajca xijmatica ya ni se tanahuatili cati monequi anquitepanitase para
    nochipa: Se huelta ipan se xihuit monequi techixtzacuilise inintajtacolhua israelitame.”
    Huan Aarón quitoquili senquisa nochi ni tanahuatilme cati TOTECO quimacac Moisés.'
  vie-1934: Mỗi năm một lần phải làm lễ chuộc tội cho dân Y-sơ-ra-ên, đặng làm cho
    sạch các tội lỗi của chúng; ấy sẽ một lệ định đời đời cho các ngươi vậy. A-rôn
    làm y như Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: “यह तुम्हारे लिए सदा की विधि होगी कि इस्राएली प्रजा के लिए उसके सभी पापों
    के कारण वर्ष में एक बार प्रायश्चित पूरा किया जाए.” मोशेह ने ठीक वैसा ही किया,
    जैसा याहवेह ने आदेश दिया था.
  eng-OURB: “This shall be an everlasting regulation for you, to make atonement for
    the children of Israel [God prevails] once in the year because of all their habitual
    sins ·missing the marks·.” It was done as Adonai enjoined Moses [Drawn out].
  spa-BES: Y sea para siempre una orden para ustedes, para que el pecado de los hijos
    de Israel se pueda quitar una vez al año. Se hizo lo que el Señor le mandó a Moisés.
