    Musee ajajetti hojjetame.'
  fra-LSG: 'Ce sera pour vous une loi perpétuelle: il se fera une fois chaque année
    l’expiation pour les enfants d’Israël, à cause de leurs péchés. On fit ce que
    l’Éternel avait ordonné à Moïse.'
  gnn-gnn: “Yo, dhuwalayinydjayi rom yurru yukurra dhärrana yana gupaḏalnha‐wala.
    Waŋga'‐waŋganymirri yana dhuŋgarra‐watjthirri yurru ŋayi ŋuriŋiyi ḏalkarra'mirriyu
    ŋurruŋuyu yolŋuyu djäma dhuwalayi romdja, ḏarrtjalkkuma marrtji ŋunhi buṉbunydja
    Godku ga yolŋu'‐yulŋunha ŋunhi miṯtji ŋuriŋiyi gulaŋdhu, liŋgu dhiyaŋuyinydjayi
    romdhu ŋayi yurru Garrayyunydja baḏuwaḏuyun nhumalaŋgu yätjpuynydja, märr yurru
    nhuma ŋunhi Garraywunydja yolŋu walala nhina waŋganyŋurana yana rrambaŋina nhanukala,
    ŋula nhämiriwnha yana.” Bitjarrayina ŋayi Mawtjitjthu ḻakaraŋalanydja yukurrana
    yolŋu'‐yulŋuwu, ga yuwalknha yana walala djäma romdja ŋunhi bitjarrayi dhuŋgarra‐ŋupanana
    ŋuli yana, ŋunhi ŋayi Garrayyu wekaŋala rom Mawtjitjkala.
  yal-yal: Habadan sariyan na a ra ɛ xa. Ala solonama Isirayila kaane yulubine birin
    ma fe ra lɔxɔ kedenni ɲɛɛn bun ma.” E yi a liga alo Alatala a yamari Musa ma kii
    naxan yi.
  iou-iou: Eruk, obaŋi obaŋi kepma ŋodeken Isrel ämawebetä orekirit käbeyä täŋpäŋ
    näkä momini peŋ yämetta kädet täkaŋ ŋodegän kaŋ ahäk täŋpän.
  haw-1868: E lilo ia i kanawai mau loa no oukou, e hana i kalahala no na mamo a Iseraela
    no ko lakou hewa a pau, pakahi i ka makahiki. Hana iho la ia e like me ka Iehova
    kauoha ia Mose.
  arb-NAV: وَتَكُونُ هَذِهِ لَكُمْ فَرِيضَةً دَائِمَةً لِلتَّكْفِيرِ عَنْ جَمِيعِ
    خَطَايَا بَنِي إِسْرَائِيلَ، مَرَّةً فِي السَّنَةِ». فَنَفَّذَ هَرُونُ مَا أَمَرَ
    بِهِ مُوسَى.
  ewe-ewe: “Esia anye se mavɔ na mi; woalé avu ɖe Israelviwo ta ƒe sia ƒe le woƒe
    nu vɔ̃wo ta.” Eye wowɔ abe ale si Yehowa de se na Mose ene. Eye miawɔ abe ale
    si Yehowa de se na Mose ene.
  eng-LEE: 'And this shall be unto you as a statute for everlasting, to make an atonement
    for the children of Israel for all their sins once a year: and he did as the Lord
    had commanded Moses.'
  asm-FB: ইস্ৰায়েলৰ সন্তান সকল, তেওঁলোকৰ সকলো পাপৰ কাৰণে বছৰৰ ভিতৰত এবাৰ প্ৰায়শ্চিত্ত
    কৰাটোৱেই তোমালোকৰ বাবে চিৰস্থায়ী বিধি হ’ব।” তেতিয়া হাৰোণে মোচিক দিয়া যিহোৱাৰ
    আজ্ঞা অনুসাৰেই কাৰ্য কৰিলে।
  sus-A: يِ سّرِيّ مُ كَنَمَ عَبَدَن، عَلَكٌ حّ بِرِن شُنسَرٍ شَ بَ عِسِرَيِلَكَيٍ
    بّ عٍ شَ يُنُبِ بِرِن مَ قٍ رَ.» عٍ عَلَتَلَ شَ يَامَرِ بِرِن سُشُ عَلْ عَ مَسٍنشِ
    عَننَبِ مُنسَ بّ كِ نَشّ.
  fra-SBL: '« Ce sera pour toi une loi perpétuelle : tu feras l''expiation pour les
    enfants d''Israël une fois par an, à cause de tous leurs péchés. » Cela a été
    fait comme Yahvé l''avait ordonné à Moïse.'
  hbo-hbo: וְהָֽיְתָה־זֹּ֨את לָכֶ֜ם לְחֻקַּ֣ת עֹולָ֗ם לְכַפֵּ֞ר עַל־בְּנֵ֤י יִשְׂרָאֵל֙
    מִכָּל־חַטֹּאתָ֔ם אַחַ֖ת בַּשָּׁנָ֑ה וַיַּ֕עַשׂ כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
    פ
  eng-WYCLIFFE: And this schal be to you a lawful thing euerlastynge, that ye preye
    for the sones of Israel, and for alle the synnes `of hem, onys in the yeer. Therfor
    he dide, as the Lord comaundide to Moises.
  cwe-cwe: Dino ni lagilizo da kuzindililigwa siku zose, molondeka mudizindilile muladi
    kuwatendela kuilumba Waisilaili mwanza umwe chila mwaka kwa ichimu cha uhasanyi
    wawo.” Musa katenda yose fana viyalagilizigwe na Mndewa Mulungu.
  kik-kik: “Ũndũ ũyũ ũgũtuĩka watho mwandĩke wa kũrũmagĩrĩrwo hĩndĩ ciothe nĩ inyuĩ;
    horohio ĩrĩrutagwo riita rĩmwe o mwaka nĩ ũndũ wa mehia mothe ma andũ a Isiraeli.”
    Na gũgĩĩkwo o ta ũrĩa Jehova aathĩte Musa gwĩkagwo.
  fra-NCL: 'Ce sera pour vous une loi perpétuelle : l’expiation se fera une fois chaque
    année pour les enfants d’Israël, à cause de leurs péchés. » On fit ce que Yahweh
    avait ordonné à Moïse.'
  cek-AK: Hae loe Israel kaminawk ih zaehaihnawk boih pongah, saningto naah angbawnhaih
    vaito sak hanah, nangcae han dungzan ah paek ih daan ah oh, tiah a naa. Angraeng
    mah Mosi khaeah thuih ih lok baktih toengah anih mah sak.
  cuk-cuk: '”Bemarga weyob degisadegu we-igar mai guoed: Israel-dulemar-e-isgued-eliegala,
    bemar birgagi irgwen we-igar imakdii gumaloed.” Ar igi Bab-Jehová ega sogsa, deyob
    Moisés bela imaksad.'
  uig-CYR: Бу болса силәр үчүн әбәдий бир бәлгүлимә болиду; шуниң билән Исраилларни
    барлиқ гуналиридин паклаш үчүн жилда бир қетим кафарәт кәлтүрүп берисиләр». Шуниң
    билән Һарун Пәрвәрдигар Мусаға буйруғинидәк қилди.
  tel-2017: ఇశ్రాయేలు ప్రజల పాపాలన్నిటి కోసం సంవత్సరానికి ఒకసారి పరిహారం చేయాలి. ఇది
    మీకు శాశ్వతమైన శాసనం.” యెహోవా ఆదేశించిన ప్రకారం మోషే చేసాడు.
  hat-BSA: “Alò, nou va gen sa kòm yon règleman pou tout tan, pou fè ekspiyasyon pou
    fis Israël yo pou tout peche pa yo, yon fwa chak ane.” Epi jan ke SENYÈ a te kòmande
    Moïse la, konsa sa te fèt.
  kos-kos: Oakwuk inge ac fah akilenyuk ke pacl nukewa fahsru. Ouiya lun aknasnas
    inge fah orek pacl se ke yac se, in aknasnasyela mwet Israel liki ma koluk nukewa
    lalos. Ouinge Moses el oru oakwuk inge oana LEUM GOD El sapkin.
  hbo-WLC: וְהָֽיְתָה־זֹּ֨את לָכֶ֜ם לְחֻקַּ֣ת עוֹלָ֗ם לְכַפֵּ֞ר עַל־בְּנֵ֤י יִשְׂרָאֵל֙
    מִכָּל־חַטֹּאתָ֔ם אַחַ֖ת בַּשָּׁנָ֑ה וַיַּ֕עַשׂ כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
    פ
  ibo-ibo: “Nke a ga-abụ iwu ebighị ebi nye unu. Otu ugboro nʼotu afọ ka a ga-ekpuchi
    mmehie maka mmehie ndị Izrel niile.” E mezuru ihe ndị a niile dịka Onyenwe anyị
    si nye ya Mosis nʼiwu.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ନିମନ୍ତେ ସେମାନଙ୍କର ସମସ୍ତ ପାପ ସକାଶୁ ବର୍ଷ ମଧ୍ୟରେ ଏକ
    ଥର ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବାର ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅନନ୍ତକାଳୀନ ବିଧି ହେବ।” ତହୁଁ ହାରୋଣ ମୋଶାଙ୍କ
    ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Ei epwe eu allük oupwe apwönüetä fansoun meinisin, pwe epwe fis asoren
    amusamusen tipis fän eu lon eu ier fän äsengesin aramasen Israel pokiten ar tipis
    kana.” Iwe, Moses a föri usun mine ewe Samol mi Lapalap a allük ngeni.
  rop-rop: Wal dijan na detlot lowa blanga kipum olataim. Dei garra kipgon abumbat
    det serramoni ebriyiya blanga meigim ol detlot Isreil pipul fri brom olabat nogudbalawei.”
    Lagijat na YAWEI bin tok. Wal Mosis bin dum wanim YAWEI bin dalim im.
  ukr-1871: І буде се в вас установою віковічньою, щоб роблено покуту за синів Ізрайлевих,
    за всї провини їх раз в рік. І вчинив Мойсей так, як заповідав йому Господь.
  deu-1951: Das soll euch zur ewigen Gewohnheit weden, daß ihr für die Kinder Israel
    Sühne erwirkt wegen allen ihren Sünden, einmal im Jahr. Und man tat, wie der HERR
    Mose geboten hatte.
  eng-JPS: And this shall be an everlasting statute unto you, to make atonement for
    the children of Israel because of all their sins once in the year.' And he did
    as the LORD commanded Moses.
  srp-1865: I ovo neka vam je vjeèna uredba da oèišæate sinove Izrailjeve od svijeh
    grijeha njihovijeh jedanput u godini. I uèini Mojsije kako mu zapovjedi Gospod.
  lug-lug: “Etteeka eryo linaababeereranga lya mirembe gyonna, ng’okutangiririra okwo
    kukolebwa omulundi gumu buli mwaka olw’ebyonoono byonna eby’abaana ba Isirayiri.”
    Awo byonna ne bikolebwa nga Mukama Katonda bwe yalagira Musa.
  heb-heb: והיתה זאת לכם לחקת עולם לכפר על בני ישראל מכל חטאתם אחת בשנה ויעש כאשר
    צוה יהוה את משה׃
  ben-IRV: ইস্রায়েল সন্তানদের জন্য তাদের সমস্ত পাপের জন্য বছরের মধ্যে এক বার প্রায়শ্চিত্ত
    করা তোমাদের জন্যে চিরস্থায়ী বিধি হবে।” তখন [হারোণ] মোশির প্রতি সদাপ্রভুর আদেশ
    অনুসারে কাজ করলেন।
  pan-pan: “ਇਹ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਠਹਿਰੇ ਕਿ ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰੇ ਪਾਪਾਂ ਦੇ
    ਲਈ ਸਾਲ ਵਿੱਚ ਇੱਕ ਵਾਰੀ ਪ੍ਰਾਸਚਿਤ ਕਰੋ।” ਹਾਰੂਨ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ
    ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: သန့်ရှင်း ရာဌာနတော်အဘို့၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်အဘို့၊ ယဇ် ပလ္လင်အဘို့၊
    ယဇ် ပုရောဟိတ်များအဘို့၊ ပရိသတ် အပေါင်း တို့အဘို့ အပြစ် ဖြေခြင်းကို ပြုရမည်။
  hmo-hmo: Inai taravatu be umui dekenai do ia noho hanaihanai. Inai kara dika davana
    karaia karana, be lagani ta ta ibounai Hahelagaia Tauna Badana ese do ia karaia,
    Israela taudia edia kara dika ibounai dekena amo, idia do ia hagoevaia totona.”
    Vadaeni Mose ese Lohiabada ena oda gauna hegeregerena ia karaia.
  urd-urd: इसलिए यह तुम्हारे लिए एक हमेशा क़ानून हो कि तुम बनी — इस्राईल के लिए साल
    में एक दफ़ा' उनके सब गुनाहों का कफ़्फ़ारा दो।” और उसने जैसा ख़ुदावन्द ने मूसा
    को हुक्म दिया था वैसा ही किया।
  rus-SYN: 'И да будет сие для вас вечным постановлением: очищать сынов Израилевых
    от всех грехов их однажды в году. И сделал он так, как повелел Господь Моисею.'
  bqc-SIM: Yãdilɛapiá gↄↄpii yã́ɛ. Wɛ̃̀ do guu aàli Isailiↄ duuna kɛ̃́má píi
    gɛ̃n do. Ɔ̃ wa kɛ̀ lá Dii ò Mↄiziɛwa.
  tcz-CHONGTHU: Hitia chu dan hichengse hi akhang akhanga jui ding ahi. Israel chate
    achonset nauva kona suhthengna thei dia, hiche kithoidamna hi kumseh a khatvei
    bol ding, hichu Pakai, Pathen thupeh bang in Mose’n jong aboltan ahi.
  mar-mar: इस्राएल लोकांसाठी त्यांच्या सर्व पापाबद्दल वर्षातून एकदा प्रायश्चित करण्याकरिता
    हा कायमचा विधी होय; परमेश्वराने मोशेला दिलेल्या आज्ञेप्रमाणे त्यांनी ते सर्व केले.
  qub-qub: «Willapashä laytaga imaypis ama gonganquicunachu. Cada watacho juc cutimi
    chay nishäcunata ruranga llapan Israelcunapa juchan perdunasha cananpaj.» Chauraga
    Moisesta Tayta Dios nishannöllami llapantapis ruraran.
  bqp-bqp: Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ. Wɔ̃ɔ tiɑ sɔɔ, bɑ ko n dɑ yɑ̃kuru
    kowɑ Isirelibɑ kpuron torɑnun sɔ̃ nɔn teeru. Mɑ Aroni u kuɑ kpuro ye Yinni Gusunɔ
    u Mɔwisi sɔ̃ɔwɑ.
  hat-hat: Men regleman pou nou swiv tout tan tout tan. Se yon sèvis pou yo fè yon
    fwa chak lanne pou mande padon pou peche pèp Izrayèl la. Yo te fè tout bagay jan
    Seyè a te bay Moyiz lòd fè a.
  eng-BSB: This is to be a permanent statute for you, to make atonement once a year
    for the Israelites because of all their sins.” And all this was done as the LORD
    had commanded Moses.
  tod-tod: Toɠa ɠɛ wo ʋɛ ga ɠɔoɠɔ tɔgi, koto gba vai ɠa ɠɛ, naa ɠɛ ɠila kona-o-kona,
    Izelayɛle nuiti ta-ɠotoiti kpein faa zu.» Naa ɠɛɛni, nii Ɠɔoɠɔ GALAGI ma levei
    veeni Moize ya.
  eng-WEBPB: “This shall be an everlasting statute for you, to make atonement for
    the children of Israel once in the year because of all their sins.” It was done
    as the LORD commanded Moses.
  kbq-kbq: Ama'i Israeli vahe'motama maka kafufima magoke knare'ma hanaza zankino,
    mevava trake. Mosese'a miko Ra Anumzamo'ma hunte'nea tra kea amage anteno huvare'ne.
  nhe-BL: '“Huajca xijmatica ya ni se tlanahuatili tlen monequi inquitlepanitase para
    nochipa: Se huelta ipan se xihuitl monequi nechixtzacuilise inintlajtlacolhua
    israelitame.” Huan Aarón quitoquili senquistoc nochi ni miyac tlanahuatili tlen
    TOTECO quimacac Moisés.'
  gub-BL: Teko weruzar putar ko ze'eg tuweharupi wà nehe. Kwarahy nànàn uzapo putar
    teko paw wanemiapo kwer imunàn kar haw wà nehe. Teko uzapo a'e ma'e paw Tupàn
    ze'eg Moizez pe imono pyrer rupi katete wà.
  eng-DRA: And this shall be an ordinance for ever, that you pray for the children
    of Israel, and for all their sins once in a year. He did therefore as the Lord
    had commanded Moses.
