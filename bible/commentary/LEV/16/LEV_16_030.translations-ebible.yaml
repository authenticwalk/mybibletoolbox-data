verse: LEV.016.030
translations:
  mal-C: കാരണം, ഈ ദിവസം നിങ്ങളെ ശുദ്ധീകരിക്കാൻ നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യപ്പെടും.
    പിന്നെ യഹോവയുടെ സന്നിധിയിൽ നിങ്ങളുടെ സകലപാപങ്ങളിൽനിന്നും നിങ്ങൾ ശുദ്ധരായിരിക്കും.
  deu-TKW: Denn an diesem Tage wird man euch Sühne schaffen, um euch zu reinigen;
    von allen euren Sünden sollt ihr rein werden vor Jahwe.
  lin-lin: pamba te na mokolo wana nde bokosala mosala ya bolimbisi masumu mpo na
    bino mpe kopetolama bino. Boye bokopetolama na masumu na bino nyonso liboso ya
    Yawe.
  eng-LSV: for on this day he makes atonement for you, to cleanse you; you are clean
    from all your sins before YHWH;
  eng-GNV: 'For that day shall ye Priest make an atonement for you to clense you:
    ye shalbe cleane from all your sinnes before the Lord.'
  eng-WEBSTER: For on that day shall the priest make an atonement for you, to cleanse
    you, that ye may be clean from all your sins before the LORD.
  nhw-BL: Ipan ni tonal nopa totajtzi quiixtzacuas amotlajtlacolhua para anmechtlapajpacchihuas
    huan yeca anmochihuase antlapajpacme tlen nochi amotlajtlacolhua noixpa na, niamoTECO.
  swh-ONEN: kwa sababu siku hii upatanisho utafanyika kwa ajili yenu ili kuwatakasa.
    Kisha mtakuwa safi mbele za Bwana kutokana na dhambi zenu zote.
  bba-bba: Domi tɔ̃ɔ te sɔɔrɑ bɑ koo bɛɛ torɑrun yɑ̃kuru kuɑ bu kɑ bɛɛ dɛɛrɑsiɑ. Nɡe
    mɛyɑ i ko i kɑ dɛɛrɑ bɛɛn durum kpuron di Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: for on that day shall the priest make an atonement for you, to cleanse
    you, that ye may be clean from all your sins before the Lord.
  cpy-cpy: Tema iroka kiteejeri aritaki ipeyakoe-teemiro pantakirowa kaariperotatsiri,
    ari pikiteshiretee eeroka janta jempe ijeekaki Tajorentsi.
  luo-luo: nikech ma en odiechiengʼ manotimnue pwodhruok mondo ubed maler, eka unubed
    maler kuom richou duto e nyim Jehova Nyasaye.
  meu-meu: badina be una dina ai ba herohemaino bona ba ḡoeva; emui dika iboudiai
    amo ba ḡoeva, Iehova vairanai.
  npi-ULB: किनभने तिमीहरूका सबै पापबाट तिमीहरूलाई शुद्ध गर्नका निम्ति यस दिनमा तिमीहरूका
    खातिर प्रायश्‍चित्त गरिने छ, यसैकारण तिमीहरू परमप्रभुको अगि शुद्ध हुने छौ ।
  yor-yor: Torí pé ní ọjọ́ yìí ni àlùfáà yóò ṣe ètùtù fún yín láti sọ yín di mímọ́,
    kí ẹ̀yin bá à le mọ́ níwájú Olúwa yín kúrò nínú ẹ̀ṣẹ̀ yín gbogbo.
  emp-NTPO: Poaza maʌ̃ ewarid̶e sacerdote dji dromaara b̶ʌba mʌ̃a jarad̶a quĩrãca
    oya bãrãba cadjirua oped̶ad̶a carea. Mãwã bãrãra mʌ̃ quĩrãpita bia b̶ead̶ia.
  pes-OPCB: چون در آن روز، مراسم کفاره برای آمرزش گناهان انجام خواهد شد تا قوم در
    نظر خداوند طاهر باشند.
  tgl-ULB: Dahil ang araw na ito ang pambayad kasalanan na gagawin para sa inyo, para
    kayo ay malinisan mula sa lahat ng inyong mga kasalanan nang sa gayon kayo ay
    maging malinis sa harapan ni Yahweh.
  cbu-NT: Anush zar nuwsha siyaa yutaritshishiris tachingchima. Anumunarisha, siy
    yutaritshishiris ichingarus tachingam taatssa. Ashirucha, ¿tamareeja anush zar
    katungkuch tarawaztachich? siyaa atashina.
  hui-hui: Horo ogoningi wali agalime horo bibahendeni ko biyaru Anduane Homogohanda
    domo wahelonaga loma binigo mo miaga kagome bo lomabu mulene ngadagua miragola
    tí Anduane Homogo deni dodo nahe holeberemi.
  mya-mya: ထို​နေ့​တွင်​သူ​တို့​သည်​ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ သန့်​စင်​စေ​ခြင်း​ငှာ​အ​ပြစ်​ဖြေ​ခြင်း
    ဝတ်​ကို​ပြု​ရ​မည်။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཉིན་དེ་ཉིད་དུ་ཁོས་ཁྱོད་ཅག་གཙང་མར་བཟོ་ཆེད་སྡིག་པ་བཤགས་པ་ཡིན་པས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དྲུང་དུ་ཁྱོད་རྣམས་ཀྱི་སྡིག་པ་ཐམས་ཅད་དག་ཅིང་།
  sna-sna: nokuti pazuva iri muchayananisirwa, kuti mucheneswe. Ipapo, pamberi paJehovha
    muchava vakachena pazvivi zvenyu zvose.
  spa-BLM: porque en este día se hará expiación por vosotros, para limpiaros. Quedarás
    limpio de todos tus pecados ante el Señor.
  cac-cac: yujto a jun c'ual chi', sc'ual yac'ji silab' yuj e mul yic vach' stupcanel
    e mul d'a vichan̈.
  swh-ULB: Hii ni kwasababu katika siku hii ya upatanisho utafanywa kwaajili yenu,
    kuwatakasa ninyi kutoka dhambi zenu zote ili mwe safi mbele za Yahwe.
  bel-bel: бо ў гэты дзень ачышчаюць вас, каб зрабіць вас чыстымі ад усіх грахоў вашых,
    каб вы былі чыстыя перад абліччам Гасподнім;
  deu-ELBBK: 'denn an diesem Tag wird man Sühnung für euch tun, um euch zu reinigen:
    Von allen euren Sünden werdet ihr rein sein vor dem HERRN.'
  mbb-OT: '@see-verse:LEV.016.029'
  mal-2015: ആ ദിവസത്തിൽ അല്ലോ യഹോവയുടെ സന്നിധിയിൽ നിങ്ങളെ ശുദ്ധീകരിക്കേണ്ടതിന്നു നിങ്ങൾക്കു
    വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കയും നിങ്ങളുടെ സകലപാപങ്ങളും നീക്കി നിങ്ങളെ ശുദ്ധീകരിക്കയും
    ചെയ്യുന്നതു.
  rmc-rmc: bo andre oda džives pes vaš tumenge kerela o obrados pro zmjereňje, hoj
    te aven obžužarde savore tumare binendar. Avke avena žuže anglo RAJ.
  pes-OPV: زیرا که در آن روزکفاره برای تطهیر شما کرده خواهد شد، و ازجمیع گناهان خود
    به حضور خداوند طاهرخواهید شد.
  ron-1924: 'Кэч ын зиуа ачаста се ва фаче испэшире пентру вой, ка сэ вэ курэциць:
    вець фи курэциць де тоате пэкателе воастре ынаинтя Домнулуй.'
  ben-OBCV: কারণ ওই দিনে তোমাদের জন্য প্রায়শ্চিত্ত সাধিত হবে, তোমরা পরিষ্কৃত হবে।
    পরে সদাপ্রভুর সামনে তোমরা সব পাপ থেকে শুচিশুদ্ধ হবে।
  som-som: waayo, maalintaas kafaaraggud baa laydiin samayn doonaa in laydin daahiriyo
    aawadeed, oo dembiyadiinna oo dhanna daahir baad kaga noqon doontaan Rabbiga hortiisa.
  lat-VUC: 'In hac die expiatio erit vestri, atque mundatio ab omnibus peccatis vestris:
    coram Domino mundabimini.'
  eng-ASVBT: for on this day shall atonement be made for you, to cleanse you; from
    all your sins shall ye be clean before Jehovah.
  ita-1885: Perciocchè in quel dì si farà purgamento per voi, per purificarvi; voi
    sarete purificati di tutti i vostri peccati nel cospetto del Signore.
  eng-LXXUP: For in this day he shall make an atonement for you, to cleanse you from
    all your sins before the Lord, and ye shall be purged.
  eng-ULB: This is because on this day atonement will be made for you, to cleanse
    you from all your sins so you will be clean before Yahweh.
  spa-VBL: porque en este día se hará el proceso de corregiros, para haceros limpios
    de todos sus pecados, limpios ante el Señor.
  fra-_FOB: Car en ce jour on fera l'expiation pour vous, afin de vous purifier; vous
    serez purifiés de tous vos péchés devant l'Éternel.
  mal-mal: ആ ദിവസത്തിൽ ആണല്ലോ യഹോവയുടെ സന്നിധിയിൽ നിങ്ങളെ ശുദ്ധീകരിക്കേണ്ടതിനു നിങ്ങൾക്കുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിക്കുകയും നിങ്ങളുടെ സകലപാപങ്ങളും നീക്കി നിങ്ങളെ ശുദ്ധീകരിക്കുകയും
    ചെയ്യുന്നത്.
  urd-GVR: Is din tumhārā kaffārā diyā jāegā tāki tumheṅ pāk kiyā jāe. Tab tum Rab
    ke sāmne apne tamām gunāhoṅ se pāk ṭhahroge.
  suz-BL: मारदे हना मेको नाक्‍ती इन पर्बम पाप क्‍याम्‍तीक गेय पाइनीम। मिनु परमप्रभु
    यावे आ ङोंइती इन पाप क्‍याम्‍शो बाक्‍ब।
  ita-1927: Poiché in quel giorno si farà l’espiazione per voi, affin di purificarvi;
    voi sarete purificati da tutti i vostri peccati, davanti all’Eterno.
  ckb-ckb: چونکە لەم ڕۆژەدا کەفارەتتان بۆ دەکرێت بۆ پاکبوونەوەتان، لە هەموو گوناهەکانتان
    لەبەردەم یەزدان پاک دەبنەوە.
  eng-BBE: 'For on this day your sin will be taken away and you will be clean: you
    will be made free from all your sins before the Lord.'
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಮ್ಮ ಎಲ್ಲಾ ಪಾಪಗಳಿಂದ ಶುದ್ಧರಾಗಿರುವಂತೆ ನಿಮ್ಮನ್ನು
    ಶುದ್ಧೀಕರಿಸುವ ಹಾಗೆ, ಆ ದಿನದಲ್ಲಿ ಯಾಜಕನು ನಿಮಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡುವನು.
  tam-2017: யெகோவாவுடைய சந்நிதியில் உங்கள் பாவமெல்லாம் நீங்கிச் சுத்திகரிக்கப்படும்படி,
    அந்நாளில் உங்களைச் சுத்திகரிக்க, உங்களுக்காகப் பாவநிவிர்த்தி செய்யப்படும்.
  spa-RV-1909: Porque en este día se os reconciliará para limpiaros; y seréis limpios
    de todos vuestros pecados delante de Jehová.
  ron-BTF: Pentru că în ziua aceea preotul va face ispășire pentru voi, pentru a vă
    curăța ca să fiți curați de toate păcatele voastre înaintea DOMNULUI.
  eng-WEBP: for on this day shall atonement be made for you, to cleanse you. You shall
    be clean from all your sins before the LORD.
  eng-FBV: for on this day the process of making you right will be done, to make you
    clean from all your sins, clean before the Lord.
  nld-1939: Want op die dag zal men de verzoeningsplechtigheid voor u verrichten,
    om u te reinigen, en zult ge van al uw zonden voor het aanschijn van Jahweh worden
    bevrijd.
  nch-BL: Ipan ni tonali nopa totajtzi quiixtzacuas amotajtacolhua para amechtapajpacchihuas
    huan yeca anmochihuase antapajpactique ten nochi amotajtacolhua noixpa na, niamoTECO.
  vie-1934: 'vì trong ngày đó người ta sẽ làm lễ chuộc tội cho các ngươi, để các ngươi
    được tinh sạch: chắc các ngươi sẽ được sạch những tội lỗi mình trước mặt Đức Giê-hô-va
    vậy.'
  hin-CV: क्योंकि यही वह दिन है, जिस दिन तुम्हारे शुद्ध करने के लिए प्रायश्चित पूरा
    किया जाएगा, और तुम याहवेह के सामने अपने सारे पापों से शुद्ध हो जाओगे.
  eng-OURB: for on this day shall atonement be made for you, to cleanse you; from
    all your habitual sins ·missing the marks· you shall be clean before Adonai.
  spa-BES: 'Porque en este día tu pecado será quitado y serás limpio: serás libre
    de todos tus pecados ante el Señor.'
  tdx-tdx: Fijebańañe anahareo i andro zay, fañaliovañe; soa t’ie halio añatrefa’
    Iehovà amo fonga hakeo’ areoo.
  vid-vid: Mina kwa zuwa alyo uhanyisi woditigwa kwa chiwalo cha hemwe leka kuweliza
    hemwe, namwe mokwelizwa kulawa kuli gehile ga hemwe geng'ha hali Mkulu Nguluwi.
  eng-OKE: For on that day he shall make atonement for you, to cleanse you from all
    your sins, that you may be cleansed from all your sins before the Lord.
  tha-KJV: เพราะว่าในวันนั้นปุโรหิตจะกระทำการลบมลทินบาปของเจ้า และชำระเจ้า เจ้​าจะสะอาดต่อพระพักตร์พระเยโฮวาห์
    พ้นจากบาปทั้งสิ้นของเจ้า
  por-BR-2018: Porque neste dia se vos reconciliará para limpar-vos; e sereis limpos
    de todos vossos pecados diante do SENHOR.
  deu-ELO: 'denn an diesem Tage wird man Sühnung für euch tun, um euch zu reinigen:
    von allen euren Sünden werdet ihr rein sein vor Jehova.'
  eng-WYC-2018: The delivering from sin, and the cleansing of you, shall be in this
    day (or shall be on this day), (and) ye shall be cleansed before the Lord from
    all your sins;
  epo-epo: Ĉar en tiu tago oni vin pekliberigos, por purigi vin; de ĉiuj viaj pekoj
    antaŭ la Eternulo vi fariĝos puraj.
  uig-PIN: Qünki xu künidǝ silǝrni paklaxⱪa silǝr üqün kafarǝt kǝltürülidu; Pǝrwǝrdigarning
    aldida silǝr ⱨǝmmǝ gunaⱨliringlardin pak bolisilǝr.
  beo-beo: Amo eso afaega, hou amo da ilia wadela:i hou fadegama:ne, ilia da bu ledo
    hamedei ba:ma:ne, hamoma:mu.
  tpi-OTNT: Long wanem, long dispela de tasol bai pris i mekim ol ofa bilong rausim
    sin bilong yupela, na bai yupela i kamap klin long ai bilong mi.
  hau-SA: gama a wannan rana za a yi kafara dominku, don a tsarkake ku. Sa’an nan
    a gaban Ubangiji, za a tsarkake ku daga dukan zunubanku.
  uig-LAT: Chünki shu künide silerni paklashqa siler üchün kafaret keltürülidu; Perwerdigarning
    aldida siler hemme gunahliringlardin pak bolisiler.
  nde-nde: ngenxa yokuthi ngalolusuku lizakwenzelwa ukubuyisana, ukulihlambulula.
    Ngakho, phambi kukaThixo, lizabe selihlanzekile ezonweni zenu zonke.
  ton-ton: Koeʻuhi ʻe fai ʻe he taulaʻeiki ke fakalelei maʻamoutolu, ke fakamaʻa ʻakimoutolu,
    koeʻuhi ke mou maʻa mei hoʻomou ngaahi angahala ʻi he ʻao ʻo Sihova.
  ces-1613: Nebo v ten den očistí vás, abyste očištěni byli; ode všech hříchů svých
    před Hospodinem očištěni budete.
  eng-WMB: for on this day shall atonement be made for you, to cleanse you. You shall
    be clean from all your sins before the LORD.
  tam-TCV: ஏனெனில் இந்த நாளில் உங்களைச் சுத்திகரிக்கும்படி உங்களுக்காகப் பாவநிவிர்த்தி
    செய்யப்படும். அப்பொழுது நீங்கள் யெகோவா முன்னிலையில் உங்கள் பாவங்கள் எல்லாம் நீக்கப்பட்டு
    சுத்தமுள்ளவர்களாய் இருப்பீர்கள்.
  ceb-ULB: Tungod kay niana nga adlaw ang kapasayloan pagabuhaton alang kaninyo, aron
    sa paghinlo kaninyo gikan sa tanan ninyong mga sala aron nga hinlo kamo sa atubangan
    ni Yahweh.
  pol-UBG: Bo w tym dniu kapłan dokona za was przebłagania, aby was oczyścić od wszystkich
    waszych grzechów, abyście byli oczyszczeni przed PANEM.
  agr-agr: Nunú tsawantai sacerdote wi pujamunum taa, atum pegkegchau takamsamunum
    tsagkugnagtinun segattatui, nuadui tsagkugnagjum agkan juwaktatjume.
  kyc-kyc: Yuu gii dokopa purisi dokome yulu Kamongome pinya leyamuli pyuo piramopa
    Kamongome nakamana koo dupwa nyuo kame sakaramopa elyape ingyuo kararami.
  urd-GVU: اِس دن تمہارا کفارہ دیا جائے گا تاکہ تمہیں پاک کیا جائے۔ تب تم رب کے سامنے
    اپنے تمام گناہوں سے پاک ٹھہرو گے۔
  deu-1912: Denn an diesem Tage geschieht eure Versöhnung, daß ihr gereinigt werdet;
    von allen euren Sünden werdet ihr gereinigt vor dem HERRN.
  kan-2017: ಏಕೆಂದರೆ ನೀವು ಪರಿಶುದ್ಧರಾಗುವುದಕ್ಕಾಗಿ ಈ ದಿನದಲ್ಲಿ ನಿಮಗೋಸ್ಕರ ದೋಷಪರಿಹಾರವಾಗುವುದು,
    ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿಮ್ಮ ಎಲ್ಲಾ ದೋಷಗಳು ನಿವಾರಣೆಯಾಗುವವು.
  yap-yap: Rofen nem e ngan bangbengnag rogon ni ngar machalboggad ko urngin e denen
    rorad, ya ngar pired ni kar be’echgad.
  hlt-MCSB: Tekah khohnin dongah nangmih te na tholhnah cungkuem khui lamkah caihcil
