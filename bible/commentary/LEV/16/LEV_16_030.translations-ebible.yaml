    you will be clean from all your sins before the LORD.
  tod-tod: Mazɔlɔɔ naama volo ná, ta koto gba vai ɠɛ wo ʋɛ, naa ɠa a kɛ wo ɲade.
    Wa ɲade wa-ɠotoiti kpein faa zu, Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: for on this day shall atonement be made for you, to cleanse you. You
    shall be clean from all your sins before the LORD.
  kbq-kbq: Na'ankure ana knarera kumima apaseramanteno tamazeri agruma hu ofa hanigeno,
    tamazeri agru hina Ra Anumzamofo avufina agru huta manigahaze.
  nhe-BL: Ipan ni tonal nopa totajtzi quiixtzacuas imotlajtlacolhua para inmechtlapajpacchihuas
    huan yeca inmochihuase intlapajpactique tlen nochi imotlajtlacolhua noixtla na,
    niimoTECO.
  gub-BL: Ta'e a'e 'ar mehe xaxeto uzapo putar ma'ea'yr zuka haw teko wanemiapo kwer
    ikatu 'ym ma'e imunàn kar haw wà nehe. Nezewe mehe teko ikatu putar Tupàn Tuweharupi
    Wiko Ma'e henataromo wà nehe.
  eng-DRA: 'Upon this day shall be the expiation for you, and the cleansing from all
    your sins: you shall be cleansed before the Lord.'
