verse: LEV.016.032
translations:
  mal-C: തങ്ങളുടെ പൂർവപിതാവായ അഹരോന്റെ സ്ഥാനത്തേക്ക് അഭിഷിക്തനായി സമർപ്പിക്കപ്പെട്ട
    മഹാപുരോഹിതനാണ് പ്രായശ്ചിത്തം കഴിക്കേണ്ടത്. അദ്ദേഹം വിശുദ്ധമായ പരുത്തിനൂൽവസ്ത്രങ്ങൾ
    ധരിച്ചുകൊണ്ട്
  deu-TKW: Es soll aber die Entsündigung vollziehen der Priester, den man salben und
    dem man die Hand füllen wird, daß er Priesterdienst thue an Stelle seines Vaters.
    Und er soll die linnenen Kleider, die heiligen Kleider, anlegen
  lin-lin: Nganga-Nzambe oyo bakopakola mafuta mpe akobulisama mpo na kosala mosala
    ya bonganga-Nzambe na esika ya tata na ye, akosala mosala ya bolimbisi masumu.
    Akolata bilamba ya bule ya lino.
  eng-LSV: And the priest whom he anoints, and whose hand he consecrates to act as
    priest instead of his father, has made atonement, and has put on the linen garments,
    the holy garments;
  eng-GNV: And the Priest whom he shall anoynt, and whom he shall cosecrate (to minister
    in his fathers steade) shall make the atonement, and shall put on the linnen clothes
    and Holy vestments,
  eng-WEBSTER: 'And the priest whom he shall anoint, and whom he shall consecrate
    to minister in the priest''s office in his father''s stead, shall make the atonement,
    and shall put on the linen clothes, even the holy garments:'
  nhw-BL: Huan teipa quema itztos seyoc hueyi totajtzi catli quiajaltise huan quiiyocatlalise
    para quiixtzacuas tlajtlacoli ipatlaca inintata Aarón, nopa yancuic totajtzi moquentis
    nopa yoyomitl tlatzejtzeloltic catli tlachijchihuali ica lino.
  swh-ONEN: Kuhani ambaye ametiwa mafuta na kuwekwa wakfu ili kuingia mahali pa baba
    yake kama kuhani mkuu atafanya upatanisho. Atavaa mavazi matakatifu ya kitani,
  bba-bba: Amɛn biru yɑ̃ku kowo wi bɑ ɡum tɑ̃re bɑ ɡɔsɑ u kɑ ko yɑ̃ku kowo tɔnwero
    win bɑɑbɑn kɔsire, wiyɑ u koo sɑ̃ɑ yɑ̃ɑ ni doke ni bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii.
  eng-KJVCPB: 'And the priest, whom he shall anoint, and whom he shall consecrate
    to minister in the priest’s office in his father’s stead, shall make the atonement,
    and shall put on the linen clothes, even the holy garments:'
  cpy-cpy: Ikite-shire-takahaemi Ompera-tajorentsi-taarewo ijeepatzii-toetakiri, poyaata-kariri
    ipaapati rompera-tajorentsitzi. Riitaki matironi ipeyako-teeri kaari-peroriite.
    Ikithaa-teeyaawo kyaari-perori ithaari tajorentsi-mawo-tatsiri.
  luo-luo: Jadolo mowir kendo mowal moketi kar wuon mare ema notimnu pwodhruokni,
    kendo nyaka orwak lep dolo mag katana maber,
  meu-meu: Una dina ai hahelaḡa tauna, tamana gabuna ai bae horoa bona bae hahelaḡaia
    tauna, ese herohemaino karana baine karaia; ia ese dabua aukadia helaḡadia baine
    kara,
  npi-ULB: आफ्नो पिताको स्थानमा प्रधान पुजारी हुनको निम्ति अभिषेक भएको र नियुक्‍त
    भएको प्रधान पुजारीले यसरी प्रायश्‍चित्त गरोस् र पवित्र लुगाहरू, अर्थात् सूतीका
    लुगाहरू लगाओस् ।
  yor-yor: Àlùfáà náà tí a ti fi òróró yàn tí a sì ti sọ di mímọ́ láti máa ṣe iṣẹ́
    ìránṣẹ́ ní ilé ìsìn ní ipò baba rẹ̀, òun ni kí ó ṣe ètùtù, yóò sì wọ aṣọ funfun
    gbòò àní aṣọ mímọ́ náà, òun yóò sì ṣe ètùtù.
  emp-NTPO: Sacerdote dji dromaara b̶ʌ jaid̶abʌrʌd̶e idji warra boro ʌ̃rʌ̃ olivo dragada
    wead̶ida panʌa idji zeza cacuabari b̶emãrẽã. Maʌ̃ warraba israelerãba cadjirua
    oped̶ad̶a carea oida b̶ʌ quĩrãca oya. Maʌ̃ ewarid̶e sacerdoteba lino wua od̶a
    jʌ̃ida b̶ʌra jʌ̃ya.
  pes-OPCB: این مراسم در نسلهای آینده به‌وسیلۀ کاهن اعظمی که به جای جد خود هارون برای
    کار کاهنی تقدیس شده، انجام خواهد شد. او باید لباسهای مقدّس کتانی را بپوشد،
  tgl-ULB: Ang punong pari, ang isang papahiran at itatalagang maging punong pari
    sa lugar ng kanyang ama, ay kailangang gawin ang pambayad kasalanan nito at isusuot
    ang linong mga damit, iyon ay, ang banal na mga damit.
  cbu-NT: Ashiriya, Aaronsha waanaatsi wip ipusachpa apanllpaneem urkari. Uwsha waparish
    zamuchiya. Nuwaatssha kuki tuminkachu, nuwsha siyaa yutaritshishireetsis tachingchina,
    mang Apanll tárangiya.
  hui-hui: Loma binigo mo miaga haguane timbuni ibu ha aribia holene tu haragola ibu
    igini dabalu ibu aba henegoria ha aribia helo tígua dabo helalimu. Ani heledamigola
    ibugua wali agali bibahendenaga ko biyaru domo wahelonaga mana lowini ngadagua
    biai holene nga. Ani bule ibugua loma binigo mo miaganaga aga karulowa
  mya-mya: ဖ​ခင်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​ရန် သိက္ခာ တင်​ဆက်​ကပ်​ပြီး​သော​ယဇ်​ပု​ရော​ဟိတ်​မင်း​က
    သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​ရ​မည်။ ထို​ယဇ်​ပု​ရော ဟိတ်​မင်း​သည်​ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ​ကို
    ဝတ်​ဆင်​၍၊-
  bod-N: སྣུམ་གྱིས་བྱུགས་ཤིང་ཕ་ཡི་ཚབ་ཏུ་ལས་འགན་དམ་པ་འཁུར་མཁན་མཆོད་དཔོན་གྱིས་སོ་རས་ཀྱི་གོས་དམ་པ་རྣམས་གྱོན་ཞིང་སྡིག་པ་བཤགས་པ་སྟེ།
  sna-sna: Muprista akazodzwa nokugadzwa kuti atevere baba vake somuprista mukuru
    anofanira kuyananisira. Anofanira kupfeka nguo dzomucheka, nguo tsvene
  spa-BLM: El sacerdote ungido y consagrado para ser sacerdote en lugar de su padre,
    hará la expiación y se pondrá las vestiduras de lino, las vestiduras sagradas.
  cac-cac: A yuj chi' a ol cham vin̈ sat sacerdote, axo junoc eb' yuninal vin̈ tz'ochcan
    sq'uexuloc. Tz'ac'chajq'ue aceite d'a sjolom, tz'ac'jipax silab' yuj yochcan yopisio,
    syac'anoch spichul te nivan yelc'ochi.
  swh-ULB: Kuhani mkuu, ambaye atapakwa mafuta na kuwekwa wakfu kuwa kuhani mkuu katika
    nafasi ya baba yake, lazima afanye upatanisho huu na kuvaa mavazi ya kitani, hayo
    ni mavazi matakatifu.
  bel-bel: 'А ачышчаць павінен сьвятар, які памазаны і які прысьвечаны, каб сьвятарыць
    яму замест бацькі свайго: і апране ён ільняную вопратку, вопратку сьвяшчэнную,'
  deu-ELBBK: Und es soll Sühnung tun der Priester, den man salben und den man weihen
    wird, um den Priesterdienst auszuüben an seines Vaters statt; und er soll die
    Kleider von Linnen anziehen, die heiligen Kleider;
  mbb-OT: Is memumuhat he mibpilì wey mid-urdinahan he iyan ebpekeilis te amey zin
    te kegkelavew he memumuhat iyan ebaal zutun he tulumanen. Ivivisti zin is bisti
    te lavew he memumuhat,
  mal-2015: അപ്പന്നു പകരം പുരോഹിതശുശ്രൂഷചെയ്‌വാൻ അഭിഷേകം പ്രാപിക്കയും പ്രതിഷ്ഠിക്കപ്പെടുകയും
    ചെയ്ത പുരോഹിതൻ തന്നേ പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: O obrados pro zmjereňje kerela o nekbareder rašaj, savo sas pomazimen the
    ačhado andre rašajiko služba pal peskro dad. Urela pre peste o pošvecimen ľanovo
    ruchos
  pes-OPV: و کاهنی که مسح شده، و تخصیص شده باشد، تا در جای پدر خود کهانت نمایدکفاره
    را بنماید. و رختهای کتان یعنی رختهای مقدس را بپوشد.
  ron-1924: Испэширя сэ фие фэкутэ де преотул каре а примит унӂеря ши каре а фост
    ынкинат ын служба Домнулуй, ка сэ урмезе татэлуй сэу ын служба преоцией; сэ се
    ымбраче ку вешминтеле де ин, ку вешминтеле сфинците.
  ben-OBCV: যে যাজককে অভিষেক ও নিযুক্তি দ্বারা মহাযাজকরূপে তার বাবার উত্তরসূরি করা
    হবে, সে প্রায়শ্চিত্ত করবে। পবিত্র মসিনা কাপড় সে পরবে
  som-som: Oo wadaadka la subki doono oo quduus looga dhigi doono inuu wadaad ka ahaado
    meeshii aabbihiis ayaa kafaaraggudka samayn doona, oo isagaa xidhan doona dharka
    wanaagsan oo linenka ah, oo ah dharka quduuska ah.
  lat-VUC: 'Expiabit autem sacerdos, qui unctus fuerit, et cujus manus initiatæ sunt
    ut sacerdotio fungatur pro patre suo: indueturque stola linea et vestibus sanctis,'
  eng-ASVBT: 'And the priest, who shall be anointed and who shall be consecrated to
    be priest in his father’s stead, shall make the atonement, and shall put on the
    linen garments, even the holy garments:'
  ita-1885: E il Sacerdote, che sarà stato unto, e consacrato, per esercitare il sacerdozio,
    in luogo di suo padre, faccia il purgamento, essendo vestito de' vestimenti lini,
    de' vestimenti sacri.
  eng-LXXUP: The priest whomsoever they shall anoint shall make atonement, and whomsoever
    they shall consecrate to exercise the priestly office after his father; and he
    shall put on the linen robe, the holy garment.
  eng-ULB: The high priest, the one who will be anointed and ordained to be high priest
    in his father's place, he must make this atonement and put on the linen garments,
    that is, the holy garments.
  spa-VBL: El sacerdote que es ungido y dedicado a suceder a su padre como sumo sacerdote
    llevará a cabo la ceremonia de hacer las cosas bien, y se pondrá las ropas de
    lino sagrado.
  fra-_FOB: Et le sacrificateur qu'on aura oint, et qu'on aura installé pour exercer
    la sacrificature à la place de son père, fera l'expiation; il se revêtira des
    vêtements de lin, des vêtements sacrés.
  mal-mal: അപ്പനു പകരം പുരോഹിതശുശ്രൂഷ ചെയ്യുവാൻ അഭിഷിക്തനാകുകയും പ്രതിഷ്ഠിക്കപ്പെടുകയും
    ചെയ്ത പുരോഹിതൻതന്നെ പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Is din imām-e-āzam tumhārā kaffārā de, wuh imām jise us ke bāp kī jagah
    masah kiyā gayā aur iḳhtiyār diyā gayā hai. Wuh katān ke muqaddas kapṛe pahan
    kar
  suz-BL: तेल लुक्‍शो नु आ आफ आ पा ङा चढ़ेब दुम्‍चा कली सु योव़सीशो बाक्‍मे, मेकोमी
    पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु मेकोमी मेको गेय कली ला वोइश्‍शो सुती के फेक्‍तीके
    फेक्‍चा माल्‍ब। प्रस्‍थान २८:४१-४२
  ita-1927: E il sacerdote che ha ricevuto l’unzione ed è stato consacrato per esercitare
    il sacerdozio al posto di suo padre, farà l’espiazione; si vestirà delle vesti
    di lino, de’ paramenti sacri.
  ckb-ckb: ئەو کاهینەش کە بە زەیت دەستنیشان دەکرێت و ئەرکی پێ دەسپێردرێت بۆ ئەوەی
    لە جیاتی باوکی ببێتە سەرۆک کاهین کەفارەت بکات، جلە کەتانەکان لەبەر بکات، جلە پیرۆزەکان،
  eng-BBE: 'And the man on whose head the holy oil has been put, and who has been
    marked out to be a priest in his father''s place, will do what is necessary to
    take away sin, and will put on the linen clothing, even the holy robes:'
  kan-OKCV: ಯಾವನು ತನ್ನ ತಂದೆಯ ಬದಲಾಗಿ ಮಹಾಯಾಜಕ ಉದ್ಯೋಗಕ್ಕೋಸ್ಕರ ಅಭಿಷಿಕ್ತನಾಗಿ ಪ್ರತಿಷ್ಟಿಸಲಾಗಿದ್ದಾನೋ,
    ಆ ಮಹಾಯಾಜಕನು ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡಬೇಕು. ಅವನು ಪರಿಶುದ್ಧ ಉಡುಪುಗಳಾದ ನಾರು ಬಟ್ಟೆಗಳನ್ನು
    ಧರಿಸಿಕೊಳ್ಳಬೇಕು.
  tam-2017: அபிஷேகம் பெற்றவனும், தன் தகப்பனுடைய பட்டத்திற்கு வந்து ஆசாரிய ஊழியம்செய்யப்
    பிரதிஷ்டை செய்யப்பட்டவனுமாகிய ஆசாரியனே பாவநிவிர்த்தி செய்யக்கடவன். அவன் பரிசுத்த
    உடைகளாகிய சணல்நூல் உடைகளை அணிந்துகொண்டு,
  spa-RV-1909: 'Y hará la reconciliación el sacerdote que fuere ungido, y cuya mano
    hubiere sido llena para ser sacerdote en lugar de su padre; y se vestirá las vestimentas
    de lino, las vestiduras sagradas:'
  ron-BTF: Și preotul, pe care el îl va unge și pe care îl va consacra pentru a servi
    în serviciul de preot în locul tatălui său, să facă ispășirea și să îmbrace veșmintele
    de in, veștmintele sfinte;
  eng-WEBP: The priest, who is anointed and who is consecrated to be priest in his
    father’s place, shall make the atonement, and shall put on the linen garments,
    even the holy garments.
  eng-FBV: The priest who is anointed and dedicated to succeed his father as high
    priest shall carry out the ceremony of making things right, and put on the holy
    linen clothes.
  nld-1939: De priester, dien men zal zalven en als opvolger van zijn vader tot priester
    zal aanstellen, moet de verzoeningsplechtigheid verrichten. Bekleed met de heilige
    linnen gewaden,
  nch-BL: Huan teipa quema itztos seyoc hueyi totajtzi cati quiajaltise huan quiiyocatalise
    para quiixtzacuas tajtacoli quej ipataca inintata Aarón, nopa yancuic totajtzi
    moquentis nopa yoyomit tatzejtzeloltic cati tachijchihuali ica lino.
  vie-1934: Thầy tế lễ đã được phép xức dầu và lập làm chức tế lễ thế cho cha mình,
    sẽ mặc lấy bộ áo vải gai, tức là bộ áo thánh, mà làm lễ chuộc tội.
  hin-CV: मलमल के पवित्र वस्त्र पहनकर प्रायश्चित प्रक्रिया वह पुरोहित पूरा करेगा,
    जिसे उसके पिता के स्थान पर पुरोहित सेवा के लिए संस्कृत तथा अभिषिक्त किया गया है.
  eng-OURB: The priest, who is anointed and who is consecrated to be priest in his
    father’s place, shall make the atonement, and shall put on the linen garments,
    even the holy garments.
  spa-BES: Y el hombre sobre cuya cabeza se ha puesto el aceite santo, y que ha sido
    señalado como sacerdote en lugar de su padre, hará lo que sea necesario para quitar
    el pecado, y se pondrá la ropa de lino. incluso las ropas santas.
  tdx-tdx: I mpisoroñe norizañe naho natokañe hitoloñe ho mpisoroñe handimbe an-drae’ey
    ty hanao i fijebañañey, ie hañombe o saroñe lenio, o saro-miavakeo,
  vid-vid: Mtambika Mkulu yabakalizwe mafuta na kuwichigwa kwa mijito ya chiuyeng'ha
    yawe honhu ha mhaza wa heye, ndo yodita uhanyisi yawele yavalile mivalo jelile
    ja kitani.
  eng-OKE: And the priest whom he shall anoint, and who shall offer his oblation,
    to minister instead of his father, shall make the atonement, and dress himself
    with the vestments of fine linen, even the consecrated vestments.
  tha-KJV: ปุ​โรหิตผู้​ที่​ถู​กเจิม และถูกสถาปนาให้​ปรนนิบัติ​ในตำแหน่งปุโรหิตแทนบิดาของตน
    จะต้องทำการลบมลทินโดยสวมเสื้อป่าน คือเครื่องยศอันบริ​สุทธิ​์
  por-BR-2018: 'E fará a reconciliação o sacerdote que for ungido, e cuja mão houver
    sido cheia para ser sacerdote em lugar de seu pai; e se vestirá as vestimentas
    de linho, as vestiduras sagradas:'
  deu-ELO: Und es soll Sühnung tun der Priester, den man salben und den man weihen
    wird, um den Priesterdienst auszuüben an seines Vaters Statt; und er soll die
    Kleider von Linnen anziehen, die heiligen Kleider;
  eng-WYC-2018: Soothly the priest shall cleanse, the which is anointed, and whose
    hands be hallowed, that he be set in priesthood for his father; and he shall be
    clothed in a linen stole, and in holy clothes, (And the priest, who is anointed,
    and consecrated, so that he can serve in the priesthood for his father, shall
    perform this rite of cleansing; he shall be clothed in holy linen clothes,)
  epo-epo: Pekliberigos la pastro, kiu estas sanktoleita, kaj kiu estas konsekrita,
    por pastri anstataŭ sia patro; kaj li surmetos sur sin la linajn vestojn, la sanktajn
    vestojn.
  uig-PIN: Kimki atisining ornida kaⱨinliⱪ yürgüzüx üqün mǝsiⱨ ⱪilinip, Hudaƣa atap
    tiklǝngǝn kaⱨin bolsa xu yol bilǝn kafarǝt kǝltüridu. U kanaptin etilgǝn muⱪǝddǝs
    kiyimni kiyip turup,
  beo-beo: Gobele salasu Ouligisu dunu (amo da noga:le mogili gagai amola ea ada ea
    sogebi lai dagoi) e da ledo fadegama:ne hou hamomu. E da ea gobele salasu abula
    gasisalili,
  tpi-OTNT: Husat pris yupela i bin makim bilong kisim ples bilong papa na kamap hetpris,
    em tasol i mas mekim dispela wok bilong rausim sin bilong ol manmeri. Pastaim
    pris i mas putim ol waitpela klos pris long bodi bilong em yet.
  hau-SA: Firist da aka keɓe aka kuma naɗa don yă gāji mahaifinsa a matsayin babban
    firist ne zai yi kafara. Zai sa rigunan lilin masu tsarki
  uig-LAT: Kimki atisining ornida kahinliq yürgüzüsh üchün mesih qilinip, Xudagha
    atap tiklen’gen kahin bolsa shu yol bilen kafaret keltüridu. U kanaptin étilgen
    muqeddes kiyimni kiyip turup,
  nde-nde: Umphristi ogcotshiweyo, wabekwa ukuthatha isikhundla sikayise ukuba ngumphristi
    omkhulu uzakwenza indlela yokubuyisana. Uzagqoka izigqoko ezingcwele zelineni,
  ton-ton: 'Pea ko e taulaʻeiki ko ia ʻaia kuo ne fakanofo, mo ne fakatapui ʻe ia
    ke ngāue ʻi he ngāue fakataulaʻeiki ʻo fetongi ʻene tamai, ʻe fai ʻe ia ʻae fakalelei,
    pea ʻe ʻai ʻe ia ʻae ngaahi kofu tupenu hinehina, ʻio, ʻae ngaahi kofu māʻoniʻoni:'
  ces-1613: Očišťovati pak bude kněz, kterýž jest pomazaný, a jehož ruce posvěceny
    jsou k vykonávání úřadu kněžského místo otce svého, a obleče se v roucha lněná,
    roucha svatá.
  eng-WMB: The priest, who is anointed and who is consecrated to be priest in his
    father’s place, shall make the atonement, and shall put on the linen garments,
    even the holy garments.
  tam-TCV: அபிஷேகம் பெற்றவனும், தன் தகப்பனின் இடத்துக்குத் தலைமை ஆசாரியனாக நியமிக்கப்பட்ட
    ஆசாரியனும் பாவநிவிர்த்தி செய்யவேண்டும். அவன் பரிசுத்தமான மென்பட்டு உடைகளை உடுத்திக்கொண்டு,
  ceb-ULB: Ang labaw nga pari ang dihogan ug pilion aron mahimong labaw nga pari sa
    dapit sa iyang amahan, kinahanglan magbuhat niini nga pagbalaan ug mosul-ob sa
    lino nga mga bisti, nga mao ang balaang mga bisti.
  pol-UBG: A dokona przebłagania kapłan, który jest namaszczony i poświęcony do pełnienia
    służby na miejsce swego ojca, a włoży lniane szaty, szaty święte;
  agr-agr: “Tuja atumi apa sumo sacerdoteya nujai yapajinatnunak wi etegkattajai.
    Tuja atumi tudaujum tsagkugnagtinnumash wajina dutikattawa nunashkam betekmas
    umikti tusan, wi niinak inajai. Tuja nii sacerdote nugkutaiji jáanch puju lino
    apagbaun nugkugtatui.
  kyc-kyc: Akali mendeme purisi mupwana yulu pyuo karalana rakangena panda nyeramo
    doko nakamame rolae pyuo rombo palyuo baa Anatunya yulu iki lili pyuo pinya lao
    larami. Laraminyi dokopa baame wambunya koo dupwa nyuo kame sakamira lao Anatumi
    leyamuli pyuo pira. Dopa pyuo pinya piso dokopa purisimi komau wapungi doko nyuo
    pee pipala
  urd-GVU: اِس دن امامِ اعظم تمہارا کفارہ دے، وہ امام جسے اُس کے باپ کی جگہ مسح کیا
    گیا اور اختیار دیا گیا ہے۔ وہ کتان کے مُقدّس کپڑے پہن کر
  deu-1912: Es soll aber solche Versöhnung tun ein Priester, den man geweiht und des
    Hand man gefüllt hat zum Priester an seines Vaters Statt; und er soll die leinenen
    Kleider antun, die heiligen Kleider,
  kan-2017: “ಆರೋನನ ವಂಶದವರಲ್ಲಿ ಯಾವನಿಗೆ ಪಿತೃಸ್ಥಾನದಲ್ಲಿ ಮಹಾಯಾಜಕನ ಸೇವಾವೃತ್ತಿಯನ್ನು ನಡೆಸುವುದಕ್ಕೆ
    ಪಟ್ಟಾಭಿಷೇಕವಾಗುವುದೋ ಅವನೇ ಈ ದೋಷಪರಿಹಾರ ಕಾರ್ಯವನ್ನು ಆಚರಿಸಬೇಕು. ಅವನೇ ಆ ಪರಿಶುದ್ಧವಾದ ನಾರುಮಡಿಗಳನ್ನು
    ಧರಿಸಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Re Prist ni Th’abi Ga’ ni kan gapgepnag, ni aram e ke tabgul ni ir e nge
    yan nga luwan e chitamngin, e ir e nge bangbengnag rogon e machalbog. Thangri
    chuw nga madan e prist
  hlt-MCSB: Te vaengah a napa hnukthoi ah khosoih ham a koelh tih a kut tloeng thil
    tangtae khosoih. loh takhlawk himbai neh himbai cim te bai saeh lamtah dawth van
    saeh.
  mdy-ETH: ዓዶ ቤዞይዳ ቄኤሶ ቢያኮ ሱኡጋሢ ማዒ ዶኦሪንቴ ቄኤሳሢ፥ ዬያ ጌኤሺፆ ዳምቦ ኩንሦንጎ፤ ዒዚያ ሱኡፓሢና ኮሺንቴ ቄኤሶ
    ማኣዓሢ ማኣዒ፥
  twi-ASANTE: Saa ahyɛdeɛ yi, awoɔ ntoatoasoɔ akyi, Ɔsɔfopanin a wɔasra no no na ɔbɛsi
    ne nana Aaron anan adi ho dwuma wɔ beaeɛ hɔ. Ɔno nko ara na ɔwɔ ho kwan sɛ ɔhyɛ
    atadeɛ kronkron nahanaha no
  eng-WEBU: The priest, who is anointed and who is consecrated to be priest in his
    father’s place, shall make the atonement, and shall put on the linen garments,
    even the holy garments.
  bnp-bnp: E rei a prister ni gamai ge bole a murine tamana, ge ia a prister dagi,
    ia kunana ge ratea a leho ge kavitagu e huriki, ge rodoa a nirodo keakea na prister.
  wal-wal: Qassi ba aawaa sohuwan qeese gidanaadan tiyettiyaanne dummatiya asi geeshsha
    gidida liinuwaappe dadettida maayuwaa maayidi, nagaraa atto giissiyo wogaa polo.
  spa-PDDPT: El sacerdote que fue ungido y consagrado para ser sacerdote en lugar
    de su padre, hará el sacrificio que apacigua. Vestirá las ropas de lino blanco,
    las ropas más sagradas.
  gun-gun: Ha'e gui nguu rekovia sacerdote-rã omboaxaa vy hexe azeite omoĩ mbyre ae
    'rã ojao'i uka pejejavyague, ao ajukue iporãve va'e guigua iky'a e'ỹ va'e py onhemonde
    reve.
  agu-BL: Yi pale' yi ja je' sicy'ij, nin yi ja ak'lij yi ca'wl tetz tan cyaje'n cyen
    le luwar yi taj chi jun wi'tz pale', i' tz'ocopon tan banle'n e'chk munla'tz,
    bantz jale'n cuybil chipaj. Nin tajwe'n tan toque'n yi be'chok te'j, yi lino cu'n
    yi xansa'nt.
  ilo-ULB: Ti kangatoan a padi, ti mapulotan ken madutokan nga agbalin a kangatoan
    a padi a kasukat ti amana, ket masapul nga aramidenna daytoy a seremonia ti pannakadalus
    ken ikawesna dagiti lino a lupot, dayta ket, dagiti nasantoan a lupot.
  kpg-kpg: Tagi aamua hai mee dabu dela ne haga menege aga ga hagadabu belee kae di
    waawa o dono damana, deelaa go mee dela e hai tegau dabu o di haga madammaa deenei.
    Mee e hai gi ulu nia goloo tangada hai mee dabu,
  uig-ARA: كىمكى ئاتىسىنىڭ ئورنىدا كاھىنلىق يۈرگۈزۈش ئۈچۈن مەسىھ قىلىنىپ، خۇداغا ئاتاپ
    تىكلەنگەن كاھىن بولسا شۇ يول بىلەن كافارەت كەلتۈرىدۇ. ئۇ كاناپتىن ئېتىلگەن مۇقەددەس
    كىيىمنى كىيىپ تۇرۇپ،
  sus-sus: «Ala naxan sugandixi, a naxan tixi sɛrɛxɛdubɛ kuntigi ra, na nan wo xun
    sarama. A luma a baba xa wali raba ra. A luma sɛrɛxɛdubɛ dugi sɛniyɛnxie ragoro
    ra a ma.
  pon-2006: Samworo Lapalap, me kesepwildahr oh kasarawilahr pwehn wiliandi eh pahpa,
    iei ih me pahn kin wia tiahk sarawien kamwakel wet. E pahn likawihada likoun samworo,
  jae-jae: Ma sakiŋ daê wamaŋa gêjac dabuŋwaga, taŋ seŋ oso to sêjam mec eŋ gebe êjô
    tama su naŋ, ŋawae. Eŋ êsô ŋakwê kwalam-kwalam, taŋ kêtu ŋakwê dabuŋ naŋ.
  ksd-ksd: Ra tena tinabar, nina di ga ku ia, ma di ga pilak vaire upi na tur kia
    tamana ta ra tiniba na tena tinabar, na pait ra varporong, ma na ule ra umana
    mal kumau, nina ba ra umana mal gomgom;
  tur-YTC: Babasının yerine kâhin olmak üzere meshedilen ve atanan kâhin, kefareti
    gerçekleştirecek ve keten giysileri, kutsal giysileri giyecektir.
  grc-BRENT: Ἐξιλάσεται ὁ ἱερεὺς, ὃν ἂν χρίσωσιν αὐτὸν, καὶ ὃν ἂν τελειώσωσι τὰς χεῖρας
    αὐτοῦ ἱερατεύειν μετὰ τὸν πατέρα αὐτοῦ· καὶ ἐνδύσεται τὴν στολὴν τὴν λινῆν, στολὴν
    ἁγίαν.
  ind-AYT: Imam yang telah diurapi dan disahkan untuk melayani sebagai imam menggantikan
    ayahnya, harus mengenakan pakaian linen, yaitu pakaian kudus.
  nya-nya: Wansembe amene wadzozedwa ndi kupatulidwa kuti akhale wansembe kulowa mʼmalo
    mwa abambo ake ndiye azichita mwambo wopepesera machimo atavala zovala zake zosalala
    ndi zopatulika.
  hrv-hrv: Neka obred pomirenja obavi onaj svećenik koji bude pomazan i posvećen za
    vršenje svećeničke službe namjesto svoga oca. Neka se obuče u posvećeno laneno
    ruho;
  mps-mps: Mena prisgo dage te duga ayago yali sę sabo dąį ilali bidi, agai naga
    te we bidi dabego sęgę sela sąbo sę emainu yao. Hasia bolo hetprisgo gudubo
    tedela ugwa te aga tigide muao.
  tpi-tpi: Husat pris yupela i bin makim bilong kisim ples bilong papa na kamap hetpris,
    em tasol i mas mekim dispela wok bilong rausim sin bilong ol manmeri. Pastaim
    pris i mas putim ol waitpela klos pris long bodi bilong em yet.
  dan-1931: Præsten, som salves og indsættes til at gøre Præstetjeneste i. Stedet
    for sin Fader, skal skaffe Soning, han skal iføre sig Linnedklæderne, de hellige
    Klæder,
  vie-OVCB: Thầy tế lễ được xức dầu thánh để thay thế cha mình giữ chức trưởng tế
    phải làm lễ chuộc tội. Người sẽ mặc áo vải gai thánh,
  guj-2017: આ પ્રાયશ્ચિત મુખ્ય યાજકે એટલે જે તેના પિતાના સ્થાને યાજકપદને સારુ અભિષિક્ત
    અને પવિત્ર કરવામાં આવ્યો હોય તેણે કરવું. તે પ્રાયશ્ચિત કરે, તે યાજકે શણના પવિત્ર
    વસ્ત્ર પહેરવા.
  pon-2006A: Samworo Lapalap, me kesepwildahr oh kasarawilahr pwehn wiliandi eh pahpa,
    iei ih me pahn kin wia tiahk sarawien kamwakel wet. E pahn likawihada likoun samworo,
  por-BRBSL: O sacerdote, que é ungido e que é consagrado sacerdote no lugar de seu
    pai, fará a expiação, e vestirá as vestes de linho, até mesmo as vestes sagradas.
  cth-cth: A na pa e yueng lah vaihma thaw ka tawk hanelah, apasueke vaihma kut dawk
    hoi satui awi lah kaawm e tami ni yonthanae a sak han. Hote vaihma teh kathounge
    lukkarei khohna a khohna han.
  twi-twi: Saa ahyɛde yi, Ɔsɔfopanyin a wɔasra no no a obesi ne nena Aaron anan na
    obedi ho dwuma wɔ beae hɔ. Ɔno nko ara na ɔwɔ ho kwan sɛ ɔhyɛ atade kronkron hanahana
    no
  hlt-hlt: Te vaengah a napa hnukthoi ah khosoih ham a koelh tih a kut tloeng thil
    tangtae khosoih loh takhlawk himbai neh himbai cim te bai saeh lamtah dawth van
    saeh.
  tbz-SIM: Ikuɔ́ nìùtì bɛ̀ cɑ̃̀ńnɛ́ wè koò còú mmɛkùɔ̀ nkòò cɔutɛ́ o cicɛ kó difɔ̃̀tìrì,
    weè níí yóó dɑ́ɑ́tí ikuɔ́ yɑ̀ɑ̀tì mupɑɑ̀konkperímù kpɛti kɛ́dɔɔ̀ mɛyɛi nhũtímù
    kó ikuɔ́.
  msy-2020: Ofa gamir gumazir manam ia anemɨsefe, eghtɨ an afeziamɨn danganim inigh
    ofa gamir gumazibar dapanimɨn otogh, egh a uabɨra gumazamizibar arazir kuraba
    gɨn amangamin ingangarir kam damuam. A faragh ofa gamir gumazimɨn korotiar ghurghurir
    aghuim arugh.
  azb-azb: 'Atasının yerinə kahinlik etmək üçün məsh edilmiş vəzifəli baş kahin belə
    kəffarə etsin: o, müqəddəs kətan geyimlərini geyib'
  eng-DBY: And the priest who hath been anointed, and who hath been consecrated, to
    exercise the priesthood in his father's stead, shall make atonement; and he shall
    put on the linen garments, the holy garments.
  hin-2017: और जिसका अपने पिता के स्थान पर याजकपद के लिये अभिषेक और संस्कार किया जाए
    वह याजक प्रायश्चित किया करे, अर्थात् वह सनी के पवित्र वस्त्रों को पहनकर,
  wol-KYG: «Sarxalkat bi ñu fal nag, solal ko, jox ko sañ-sañu sarxalkat bu mag, mu
    wuutu baayam, na def saraxu njotlaay gi. Na sol yére yu sell yooyu di yi ñu ràbbe
    wëñ gu ëccu ba sew,
  eng-YLT: '''And the priest whom he doth anoint, and whose hand he doth consecrate
    to act as priest instead of his father, hath made atonement, and hath put on the
    linen garments, the holy garments;'
  eng-WYC-2017: Soothly the priest shall cleanse, the which is anointed, and whose
    hands be hallowed, that he be set in priesthood for his father; and he shall be
    clothed in a linen stole, and in holy clothes,
  eng-WMBB: The priest, who is anointed and who is consecrated to be priest in his
    father’s place, shall make the atonement, and shall put on the linen garments,
    even the holy garments.
  urd-GVH: इस दिन इमामे-आज़म तुम्हारा कफ़्फ़ारा दे, वह इमाम जिसे उसके बाप की जगह मसह
    किया गया और इख़्तियार दिया गया है। वह कतान के मुक़द्दस कपड़े पहनकर
  rug-rug: Sa ṉati hiama kenukenue sapu ta zoropo oela hopena pa batuna, meke tava
    madi si asa, sapu kaqu sogo hobea sa tamana si kaqu tavetia sa vina vukivukihi
    tana sinea. Asa tugo si kaqu va sagei sari na poko lineni meke sari na poko hopedi,
  gaz-gaz: Lubni iddoo abbaa isaa buʼee luba ol aanaa taʼuuf dibamee muudamu araara
    buusuu qaba; innis wayyaa qulqulluu kan quncee talbaa irraa hojjetame uffatee,
  fra-LSG: L’expiation sera faite par le sacrificateur qui a reçu l’onction et qui
    a été consacré pour succéder à son père dans le sacerdoce; il se revêtira des
    vêtements de lin, des vêtements sacrés.
  gnn-gnn: '@see-verse:LEV.016.031'
  yal-yal: “Saraxaraliin naxan bata masusan a sugandi feen na, a dɔxɔ saraxaraliyani
    a baba funfuni, na nan Ala solonama. A tan nan taa dugi doma rasariɲanxine soma,
  iou-iou: '@see-verse:LEV.016.031'
  haw-1868: A o ke kahuna ana e poni ai, a e hoolaa ai, e hana ma ka oihanakahuna
    ma kahi o kona makuakane, oia ke hana i kalahala, a e hookomo i na kapa olona,
    i na kapa hoano.
  arb-NAV: وَيَقُومُ الْكَاهِنُ الْمَمْسُوحُ وَالْمُكَرَّسُ الَّذِي يَخْلِفُ وَالِدَهُ
    عَلَى رَئَاسَةِ الْكَهَنَةِ بِفَرَائِضِ التَّكْفِيرِ وَهُوَ لابِسٌ ثِيَابَ الْكَتَّانِ
    الْمُقَدَّسَةَ،
  ewe-ewe: Le dzidzime bubuwo ƒe ɣeyiɣiwo me la, nunɔlagã si wosi ami na, eye wokɔ
    eŋuti ɖe Tɔgbuia Aron teƒe lae awɔ ŋutikɔkɔ kɔnu sia. Eyae nye ame si ado aklalawu
    kɔkɔeawo,
  eng-LEE: And the priest, who shall be anointed, and who shall be consecrated to
    minister as priest in his father's stead, shall make the atonement; and he shall
    put on the linen clothes, the holy garments.
  asm-FB: পিতৃৰ সলনি পুৰোহিত কৰ্ম কৰিবলৈ যিজনক অভিষিক্ত আৰু নিযুক্ত কৰা হ’ব, সেই পুৰোহিতে
    প্ৰায়শ্চিত্ত কৰিব আৰু শণ সুতাৰ বস্ত্ৰ অৰ্থাৎ পবিত্ৰ বস্ত্ৰবোৰ পিন্ধিব।
  sus-A: «عَلَ نَشَن سُفَندِشِ، عَ نَشَن تِشِ سّرّشّدُبّ كُنتِفِ رَ، نَ نَن وٌ شُن
    سَرَ مَ. عَ لُمَ عَ بَبَ شَ وَلِ رَبَ رَ. عَ لُمَ سّرّشّدُبّ دُفِ سّنِيّنشِيٍ
    رَفٌرٌ رَ عَ مَ.
  fra-SBL: Le prêtre, qui a reçu l'onction et qui a été consacré pour être prêtre
    à la place de son père, fera l'expiation et revêtira les vêtements de lin, les
    vêtements sacrés.
  hbo-hbo: וְכִפֶּ֨ר הַכֹּהֵ֜ן אֲשֶׁר־יִמְשַׁ֣ח אֹתֹ֗ו וַאֲשֶׁ֤ר יְמַלֵּא֙ אֶת־יָדֹ֔ו
    לְכַהֵ֖ן תַּ֣חַת אָבִ֑יו וְלָבַ֛שׁ אֶת־בִּגְדֵ֥י הַבָּ֖ד בִּגְדֵ֥י הַקֹּֽדֶשׁ׃
  eng-WYCLIFFE: Sotheli the preest schal clense, which is anoyntid, and whos hondis
    ben halewid, that he be set in preesthod for his fadir; and he schal be clothid
    in a lynnun stoole, and in hooli clothis,
  cwe-cwe: Mkulu wa nhambiko yoyahakigwe mavuta na kwikigwa kwa sang'hano yelile yasole
    hanhu ha tati yake, iyo kezatenda kuilumba kuno kayawala mawalo yelile ya chitani
  kik-kik: Mũthĩnjĩri-Ngai ũrĩa mũitĩrĩrie maguta na akaamũrwo gũcooka ithenya rĩa
    ithe ta mũthĩnjĩri-Ngai ũrĩa mũnene nĩwe ũkaahoroheria andũ. Nĩakehumbaga nguo
    iria nyamũre cia gatani
  fra-NCL: L’expiation sera faite, dans l’avenir, par le grand prêtre qui aura reçu
    l’onction et qui aura été installé pour remplir les fonctions sacerdotales à la
    place de son père. Il revêtira des vêtements de lin, des vêtements sacrés.
  cek-AK: Ampa zuengah qaima toksak han angpaek kami, qaima ah oh han situi bawh ih
    kami mah, zae angbawnhaih to sah tih; anih loe puu ngan khukbuen hoi kaciim khukbuen
    to angkhuk tih;
  cuk-cuk: ”Dule, e-bab-sorba-gan-suega dule-irwa-anse-goled-bur-dummadga-nugsalesad
    ega-bela-gangued-uklesadi, isgued-ular ibmar-uked imakoed. We-dule, lino-mor-nue-islidikid
    yooed.
  uig-CYR: Кимки атисиниң орнида каһинлиқ жүргүзүш үчүн мәсиһ қилинип, Худаға атап
    тикләнгән каһин болса шу йол билән кафарәт кәлтүриду. У канаптин етилгән муқәддәс
    кийимни кийип туруп,
  tel-2017: తన తండ్రి స్థానంలో ప్రతిష్ఠి జరిగి యాజకుడిగా అభిషేకం పొందిన వ్యక్తి పరిహారం
    చేసుకుని ప్రతిష్ఠి చేసిన నార బట్టలు వేసుకోవాలి.
  hat-BSA: Alò prèt ki onksyone e òdone pou sèvi kòm prèt nan plas papa li a va fè
    ekspiyasyon an. Li va abiye ak vètman len yo, vètman sen yo.
  kos-kos: Mwet Tol Fulat se su akmusrala tari fal nu ke ouiya lalos in tuh aolla
    papa tumal, pa ac kol alu in aknasnas uh. El fah nokomang nuknuk lun mwet tol
  hbo-WLC: וְכִפֶּ֨ר הַכֹּהֵ֜ן אֲשֶׁר־יִמְשַׁ֣ח אֹת֗וֹ וַאֲשֶׁ֤ר יְמַלֵּא֙ אֶת־יָד֔וֹ
    לְכַהֵ֖ן תַּ֣חַת אָבִ֑יו וְלָבַ֛שׁ אֶת־בִּגְדֵ֥י הַבָּ֖ד בִּגְדֵ֥י הַקֹּֽדֶשׁ׃
  ibo-ibo: Onye nchụaja e tere mmanụ, nke e doro nsọ dịka onye nchụaja ịnọchi nna
    ya, ga-achụ aja mkpuchi mmehie ndị a, yirikwa akwa ọcha ahụ, bụ uwe nsọ ahụ.
  ory-ory: ପୁଣି, ପିତାର ବଦଳେ ଯାଜକତ୍ୱ ପଦରେ ଯେ ଅଭିଷିକ୍ତ ଓ ନିଯୁକ୍ତ ହେବ, ସେହି ଯାଜକ ପ୍ରାୟଶ୍ଚିତ୍ତ
    କରିବ ଓ ଶୁଭ୍ର ବସ୍ତ୍ର, ଅର୍ଥାତ୍‍, ପବିତ୍ର ବସ୍ତ୍ରସବୁ ପିନ୍ଧିବ।
  chk-chk: Nge ewe souasor mi kepit o apinipin ngeni wisen souasor lon lenien saman
    epwe föri asoren amusamusen tipis, nge epwe üföüf ekewe üf mi pwechewech o pin.
  rop-rop: Wal wen det brabli haibala serramonimen garra deigim pleis blanga im dedi,
    im garra abum det serramoni blanga meigim olabat fri. En im garra werrimon im
    speshalwan klos,
  ukr-1871: Буде ж покутувати такий сьвященник, що його помазано, і що сьвятять його,
    щоб служив сьвящену службу намість отця його; вдягати меться він в шати льняні,
    сьвященні шати;
  deu-1951: Diese Sühne soll ein Priester vollziehen, den man gesalbt und dessen Hand
    man gefüllt hat, daß er an seines Vaters Statt Priester sei; und er soll die leinenen
    Kleider anziehen, die heiligen Kleider,
  eng-JPS: And the priest, who shall be anointed and who shall be consecrated to be
    priest in his father's stead, shall make the atonement, and shall put on the linen
    garments, even the holy garments.
  srp-1865: A sveštenik koji bude pomazan i koji bude osveæen da vrši službu sveštenièku
    na mjesto oca svojega, on neka oèišæa obukavši se u haljine lanene, haljine svete.
  lug-lug: Kabona eyafukibwako amafuta ag’omuzeeyituuni era ng’ayawulibbwa n’asikira
    kitaawe, y’anaatangiririranga. Anaayambalanga ebyambalo ebya linena ebitukuvu,
  heb-heb: וכפר הכהן אשר ימשח אתו ואשר ימלא את ידו לכהן תחת אביו ולבש את בגדי הבד
    בגדי הקדש׃
  ben-IRV: বাবার জায়গায় যাজকের কাজ করতে যাকে অভিষেক ও উত্সর্গের দ্বারা নিযুক্ত করা
    যাবে, সেই যাজক প্রায়শ্চিত্ত করবে এবং মসীনা পোশাক অর্থাৎ পবিত্র পোশাক সব পরবে।
  pan-pan: ਜਿਸ ਦਾ ਆਪਣੇ ਪਿਤਾ ਦੇ ਥਾਂ ਉੱਤੇ ਜਾਜਕ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ ਜਾਵੇ, ਉਹ ਜਾਜਕ ਪ੍ਰਾਸਚਿਤ
    ਕਰੇ ਅਤੇ ਕਤਾਨ ਦੇ ਪਵਿੱਤਰ ਬਸਤਰਾਂ ਨੂੰ ਪਹਿਨੇ।
  mya-JVB: ထိုနေ့ရက်သည် ထာဝရ ပညတ် တော်အတိုင်း၊ သင် တို့ငြိမ်ဝပ် ရာ ဥပုသ် နေ့၊ ခြိုးခြံ
    စွာကျင့်ရသောနေ့ ဖြစ်သတည်း။
  hmo-hmo: Hahelagaia Tauna Badana, iena tamana ena gabuna dekenai idia hasiahua bona
    hahelagaia tauna ese inai kara dika dekena amo hagoevaia karana do ia karaia.
    Ia ese hahelagaia kara ena dabuadia do ia karaia.
  urd-urd: और जो अपने बाप की जगह काहिन होने के लिए मसह और मख़्सूस किया जाए, वह काहिन
    कफ़्फ़ारा दिया करे; या'नी कतान के पाक लिबास को पहनकर
  rus-SYN: 'Очищать же должен священник, который помазан и который посвящен, чтобы
    священнодействовать ему вместо отца своего: и наденет он льняные одежды, одежды
    священные,'
  bqc-SIM: Sa'ona pↄ́ wa dìlɛ sa'onkia ũ wà zĩpi dàɛ̀ aà mae gbɛu mɛ́ ali bàabaa
    sa'on pↄkasaↄ da,
  tcz-CHONGTHU: Thempupa khela dantoh kitoh a thensona changsa, thempu chungnung in
    suh thengna kin anei ding, thempu vona kivon ding,
  mar-mar: तेव्हा आपल्या पित्याच्या जागी मुख्य याजक म्हणून ज्याची निवड होऊन ज्याचा
    अभिषेक होईल त्याने तागाची पवित्र वस्त्रे घालून प्रायश्चित करावे.
  qub-qub: Cada watami papäninpa ruquin mandaj cüra cananpaj churashan cüraga juchancunapita
    perdunasha cananpaj llapanta ruranga. Chaycunata ruranga lïnu röpata jatishami.
  bqp-bqp: Amɛn biru yɑ̃ku kowo wi bɑ gum tɑ̃re bɑ gɔsɑ u kɑ ko yɑ̃ku kowo tɔnwero
    win bɑɑbɑn kɔsire, wiyɑ u koo sɑ̃ɑ yɑ̃ɑ ni doke ni bɑ kuɑ kɑ wɛ̃ɛ dɑmgii.
  hat-hat: Se va reskonsablite granprèt yo va mete apa pou fè sèvis Seyè a nan plas
    papa l' la pou li fè sèvis pou mande Bondye padon, l'a mete rad fen blan yo, rad
    pou prèt yo mete lè y'ap fè sèvis.
  eng-BSB: The priest who is anointed and ordained to succeed his father as high priest
    shall make atonement. He will put on the sacred linen garments
  tod-tod: «Koto gba vai ɠa ɠɛ zalaɠa ɠula nui ya, nii gulɔi ziaai ma, feai bɛ̀ ga
    é ʋilɛ kɛɛɠɛ ʋotogi zu zalaɠa ɠula vai zu. Toɠa ɓɔɠɔ maaɠili ga zalaɠa ɠula zeɠeiti,
    ti ga gezei.
  eng-WEBPB: The priest, who is anointed and who is consecrated to be priest in his
    father’s place, shall make the atonement, and shall put on the linen garments,
    even the holy garments.
  kbq-kbq: Hagi henkama fore hu anante anante hu'za esaza vahepinti, nefa noma erino
    pristi eri'zama erisiegu'ma huhamprinte'nimo, ruotage'ma hu'nea zaza kukena nentanino,
    kumite'ma nona hu ofa hugahie.
  nhe-BL: Huan teipa quema itztos seyoc hueyi totajtzi tlen quiajaltise huan quiiyocatlalise
    para quiixtzacuas tlajtlacoli ipatlaca inintata Aarón, nopa yancuic totajtzi moquentis
    nopa yoyomitl tlatzejtzeloltic tlen tlachijchihuali ica lino.
  gub-BL: Amo 'ar mehe xaxeto wanuwihaw ta'yr wiko putar xaxeto wanuwihaw romo a'e
    nehe. Tu uzakook putar uri kawer wa'yr rehe tuwihaw romo imuigo kar pà nehe. Na'e
    ta'yr umunehew putar xaxeto hemimunehew irin iapo pyrer nehe.
  eng-DRA: And the priest that is anointed, and whose hands are consecrated to do
    the office of the priesthood in his father’s stead, shall make atonement; and
    he shall be vested with the linen robe and the holy vestments,
