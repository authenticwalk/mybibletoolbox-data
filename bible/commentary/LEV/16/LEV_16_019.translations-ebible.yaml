verse: LEV.016.019
translations:
  mal-C: അതിനെ ഇസ്രായേല്യരുടെ അശുദ്ധിയിൽനിന്ന് ശുദ്ധീകരിച്ചു വിശുദ്ധമാക്കാൻ അദ്ദേഹം
    കുറെ രക്തം തന്റെ വിരലുകൾകൊണ്ട് ഏഴുപ്രാവശ്യം അതിൽ തളിക്കണം.
  deu-TKW: und soll mit seinem Finger siebenmal etwas von dem Blut auf ihn sprengen
    und ihn so reinigen und weihen von wegen der Unreinigkeit der Israeliten.
  lin-lin: Mpe na nzela ya mosapi na ye, akobwaka makila mbala sambo na etumbelo.
    Ezali na nzela wana nde akopetola mpe akobulisa yango na mbindo ya bana ya Isalaele.
  eng-LSV: and he has sprinkled on it of the blood with his finger seven times, and
    has cleansed it, and has hallowed it from the uncleannesses of the sons of Israel.
  eng-GNV: So shall hee sprinkle of the blood vpon it with his finger seuen times,
    and clense it, and halowe it from the vncleannes of the children of Israel.
  eng-WEBSTER: And he shall sprinkle of the blood upon it with his finger seven times,
    and cleanse it, and hallow it from the uncleanness of the children of Israel.
  nhw-BL: Huan ica imacpil quitzejtzelos nopa estli chicome hueltas ipan nopa tlaixpamitl,
    huan ica ya nopa quitlapajpacchihuas israelitame inintlajtlacolhua huan mocahuase
    tlatzejtzeloltique.
  swh-ONEN: Atanyunyiza baadhi ya hiyo damu juu ya madhabahu kwa kidole chake mara
    saba, ili kuitakasa na kuiweka wakfu kutokana na unajisi wa Waisraeli.
  bba-bba: U koo yɛm mɛ dɛkɑwɑ kɑ win niki biɑ u yɛ̃kɑ nɔn nɔɔbɑ yiru yɑ̃ku yee ten
    wɔllɔ. Nɡe mɛyɑ u koo kɑ tu dɛɛrɑsiɑ Isirelibɑn torɑnun di kpɑ u tu yi nɛnɛm Yinni
    Gusunɔn sɔ̃.
  eng-KJVCPB: And he shall sprinkle of the blood upon it with his finger seven times,
    and cleanse it, and hallow it from the uncleanness of the children of Israel.
  cpy-cpy: Itsikirijan-takyaawo iraantsi taapokimentotsi okaate 7 rapiipintiro. Ikiteta-kahaero
    rowaaripero-waetakiro pisheninka Israel-paeni, itajorentsi-takahaero.
  luo-luo: Enokir remo moko gi lith lwete nyadibiriyo e kendo mar misango kendo nopwodhe
    e timbe mogak mag jo-Israel mi nobed maler.
  meu-meu: bona imana kwakikwakina amo baine nevarilaia nega hitu. Unuhetomana ia
    ese ihaboulaina patana na Israel taudia edia miro amo baine haḡoevaia bona baine
    hahelaḡaia.
  npi-ULB: त्यसले त्यसलाई शुद्ध गर्न र इस्राएलका मानिसहरूका अशुद्ध कामहरूबाट टाढा
    गरी परमप्रभुको निम्ति अलग्‍ग गर्नलाई त्यसमाथि आफ्नो औँलाले केही रगत सात पटक छर्कोस्
    ।
  yor-yor: Lẹ́yìn náà, òun yóò wọ́n ẹ̀jẹ̀ náà sórí rẹ̀ pẹ̀lú ìka rẹ̀ nígbà méje láti
    wẹ̀ ẹ́ mọ́ àti láti sọ ọ́ dí mímọ́ kúrò nínú àìmọ́ àwọn ọmọ Israẹli.
  emp-NTPO: Maʌ̃be animarã babue diabada ʌ̃rʌ̃ idji jʌwa jĩwĩnĩba oada b̶arima siete
    jĩãpoida b̶ʌa animarã babue diabadara mʌ̃ quĩrãpita bia b̶ʌi carea. Mãwã oida
    b̶ʌa animarã babue diabadara israelerã mʌ̃ quĩrãpita biẽ́ panʌneba biẽ́ b̶ebari
    bẽrã.
  pes-OPCB: و با انگشت خود هفت بار خون را بر مذبح بپاشد، و به این ترتیب آن را از آلودگی
    گناهان بنی‌اسرائیل پاک نموده، تقدیس کند.
  tgl-ULB: Dapat niyang wisikan ng kaunting dugo ang ibabaw nito gamit ang kanyang
    daliri ng pitong beses upang malinisan ito at maialay ito kay Yahweh, palayo mula
    sa maruming mga gawain ng mga tao ng Israel.
  cbu-NT: Anumunsha, uwpat kurasee patateeru, kajonee sietimari ixuwtachpa. Amb ashkachu,
    nuwashsha pangi yutaritshish pastachiya. Yuwamand Israelchich yutaritshishirini
    pangeetsi itsachtarangana anoo nuwsha izuuru mapiychima, átcha Apanlli shiyaatsi,
    tángcha.
  hui-hui: Ibugua darama uruni gi hondoneni wai howa dabu tindi tanda la a̱i̱ na̱i̱
    bialu kahalu hirulene nga. Ani biragome Isaraele wali agalinaga mana ko tara tara
    biyarume dabu biago mo dodo ho wiyagoni darama ogonime mo baya halu lomabu dai
    buwa ngelolebira.
  mya-mya: ယဇ်​ပလ္လင်​အ​ပေါ်​သို့​လည်း​သွေး​ကို​လက်​ညှိုး ဖြင့်​ခု​နစ်​ကြိမ်​ဖြန်း​ရ​မည်။
    ဤ​နည်း​အား ဖြင့်​သူ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​အ​ပြစ်​များ​အ​တွက် ယဇ်​ပလ္လင်​ကို​သန့်​စင်
    စေ​ပြီး​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​လေ​သည်။
  bod-N: ཡང་མཛུབ་མོས་དེའི་ཁྲག་མཆོད་ཁྲིའི་སྟེང་ལན་བདུན་ལ་གཏོར་བ་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་མི་གཙང་བ་ལས་གཙང་མ་དང་དམ་པར་བཟོ་དགོས་སོ།
    །
  sna-sna: Achasasa rimwe ropa racho pairi nomunwe wake kanomwe kuti aichenese uye
    aitsaure kubva pakusachena kwavaIsraeri.
  spa-BLM: Con su dedo rociará parte de la sangre sobre el altar siete veces, y lo
    purificará y lo santificará de la impureza de los hijos de Israel.
  cac-cac: Stzicanoch uquel schiq'uil noc' noc' chi' vin̈ yed' yiximal sc'ab' d'a
    yib'an̈ altar chi', icha chi' tz'aj sacb'itan altar chi' vin̈ yuj e mul a ex israel
    ex tic.
  swh-ULB: Anatakiwa anyunyize kiasi cha damu juu yake kwa kidole chake mara saba
    kuitakasa na kuitenga maalumu kwa Yahwe, mbali kutoka matendo ya unajisi wa watu
    wa Israeli.
  bel-bel: і пакропіць на яго крывёю з пальца свайго сем разоў, і ачысьціць яго, і
    асьвеціць яго ад нячыстасьці сыноў Ізраілевых.
  deu-ELBBK: und er sprenge von dem Blut mit seinem Finger siebenmal an denselben
    und reinige ihn und heilige ihn von den Unreinigkeiten der Kinder Israel.
  mbb-OT: Ne pinaaǥi te tezù din ibpirik din te kepipitu zutun te pemuhatà is duma
    he lengesa te kebpemuhat kayi ziyà te Nengazen wey te ked-ewaa te keremerik te
    menge Israilihanen.
  mal-2015: അവൻ രക്തം കുറെ വിരൽകൊണ്ടു ഏഴു പ്രാവശ്യം അതിന്മേൽ തളിച്ചു യിസ്രായേൽമക്കളുടെ
    അശുദ്ധികളെ നീക്കി വെടിപ്പാക്കി ശുദ്ധീകരിക്കേണം.
  rmc-rmc: Le angušteha les eftavar pokropinela le rateha. Kavke les obžužarela le
    Izraelitengre nažužipnastar a pošvecinela les.
  pes-OPV: و قدری از خون را به انگشت خود هفت مرتبه بر آن بپاشد و آن را تطهیر کند،
    و آن رااز نجاسات بنی‌اسرائیل تقدیس نماید.
  ron-1924: Сэ стропяскэ пе алтар ку деӂетул луй де шапте орь дин сынӂе ши астфел
    сэ-л курэцяскэ ши сэ-л сфинцяскэ де некурэцииле копиилор луй Исраел.
  ben-OBCV: বেদি শুচি করতে ও ইস্রায়েলীদের সব ধরনের অশুচিতা থেকে বেদিকে পবিত্র করার
    জন্য সে তার আঙুল দিয়ে কিছুটা রক্ত নিয়ে সাতবার ছিটাবে।
  som-som: Oo waa inuu toddoba jeer dhiigga fartiisa kula saydhaa meesha allabariga,
    oo waa inuu daahiriyaa, oo quduus ka dhigaa waxyaalaha nijaasta ah ee reer binu
    Israa'iil.
  lat-VUC: aspergensque digito septies, expiet, et sanctificet illud ab immunditiis
    filiorum Israël.
  eng-ASVBT: And he shall sprinkle of the blood upon it with his finger seven times,
    and cleanse it, and hallow it from the uncleannesses of the children of Israel.
  ita-1885: E col dito spruzzi di quel sangue sette volte sopra l'Altare; e così purifichilo,
    e santifichilo, dell'immondizie de' figliuoli d'Israele.
  eng-LXXUP: And he shall sprinkle some of the blood upon it seven times with his
    finger, and shall purge it, and hallow it from the uncleanness of the children
    of Israel.
  eng-ULB: He must sprinkle some of the blood on it with his finger seven times to
    cleanse it and set it apart to Yahweh, away from the unclean actions of the people
    of Israel.
  spa-VBL: Rociará con su dedo siete veces la sangre para dedicarla y purificarla
    de la inmundicia de los israelitas.
  fra-_FOB: Et il fera aspersion du sang, avec son doigt, sept fois sur l'autel; il
    le purifiera et le sanctifiera, à cause des souillures des enfants d'Israël.
  mal-mal: അവൻ രക്തം കുറെ വിരൽകൊണ്ട് ഏഴു പ്രാവശ്യം യാഗപീഠത്തിന്മേൽ തളിച്ച് യിസ്രായേൽ
    മക്കളുടെ അശുദ്ധികൾ നീക്കി വെടിപ്പാക്കി ശുദ്ധീകരിക്കണം.
  urd-GVR: Kuchh ḳhūn wuh apnī unglī se sāt bār us par chhiṛak de. Yoṅ wuh use Isrāīliyoṅ
    kī nāpākiyoṅ se pāk karke maḳhsūs-o-muqaddas karegā.
  suz-BL: मिनु इच्‍का हुश लाइश्‍शा, आ ब्रेप्‍चोम ७ खेयप मेको चढ़ेतीक तार ब्रुइक्‍चा
    माल्‍ब। मोपा मेको चढ़ेतीके इस्राएली आन ग्रांग्रा दिशो रे चोव़खो सेल्‍चा माल्‍ब।
  ita-1927: E farà sette volte l’aspersione del sangue col dito, sopra l’altare, e
    così lo purificherà e lo santificherà a motivo delle impurità dei figliuoli d’Israele.
  ckb-ckb: بە پەنجەی حەوت جار لە خوێنەکە بەسەریدا بپرژێنێت و لە گڵاوییەکانی نەوەی
    ئیسرائیل پاکی بکاتەوە و تەرخانی بکات.
  eng-BBE: Shaking drops of the blood from his finger on it seven times to make it
    holy and clean from whatever is unclean among the children of Israel.
  kan-OKCV: ಅವನು ಏಳು ಸಾರಿ ಅದರ ಮೇಲೆ ರಕ್ತವನ್ನು ಚಿಮುಕಿಸಿ, ಅದನ್ನು ಶುದ್ಧಮಾಡಬೇಕು ಮತ್ತು ಇಸ್ರಾಯೇಲರ
    ಅಶುದ್ಧತೆಯನ್ನು ಹೋಗಲಾಡಿಸಿ, ಅದನ್ನು ಪರಿಶುದ್ಧ ಮಾಡಬೇಕು.
  tam-2017: தன் விரலினால் அந்த இரத்தத்தில் எடுத்து, ஏழுமுறை அதின்மேல் தெளித்து, அதை
    இஸ்ரவேல் மக்களின் தீட்டுகள் நீங்கச் சுத்திகரித்து, பரிசுத்தப்படுத்தவேண்டும்.
  spa-RV-1909: Y esparcirá sobre él de la sangre con su dedo siete veces, y lo limpiará,
    y lo santificará de las inmundicias de los hijos de Israel.
  ron-BTF: Și să stropească din sânge peste acesta cu degetul său, de șapte ori, și
    să îl curețe și să îl sfințească de necurățiile copiilor lui Israel.
  eng-WEBP: He shall sprinkle some of the blood on it with his finger seven times,
    and cleanse it, and make it holy from the uncleanness of the children of Israel.
  eng-FBV: He is to sprinkle some of the blood on it with his finger seven times to
    dedicate it and purify it from the uncleanness of the Israelites.
  nld-1939: en met zijn vinger zeven maal wat bloed daarop sprenkelen. Zo zal hij
    het zuiveren van de onreinheden der Israëlieten en het weer heiligen.
  nch-BL: Huan ica imacpil quitzejtzelos nopa esti chicome hueltas ipan nopa taixpamit,
    huan ica ya nopa quitapajpacchihuas israelitame inintajtacolhua huan mocahuase
    tatzejtzeloltique.
  vie-1934: Rồi dùng ngón tay rảy huyết bảy lần trên bàn thờ, làm cho bàn thờ nên
    sạch và thánh, vì cớ những sự ô uế của dân Y-sơ-ra-ên.
  hin-CV: तथा अपनी उंगली से इस पर सात बार लहू को छिड़क कर इसको पवित्र करे, और इस प्रकार
    वह इस्राएल वंशजों की अशुद्धियों की स्थिति में से इसे पवित्र करे.
  eng-OURB: He shall sprinkle some of the blood on it with his finger seven times,
    and cleanse it, and make it holy from the uncleanness of the children of Israel
    [God prevails].
  spa-BES: Sacudir las gotas de sangre de su dedo en él siete veces para santificarlo
    y limpiarlo de todo lo que sea inmundo entre los hijos de Israel.
  tdx-tdx: Le hamitseza’e lio im-pito an-drambo-pità’e, hañaliova’e hiavake ami’ty
    haleora’ o ana’ Israeleo.
  vid-vid: Komizila danda ayo hali honhu ha kulavila nhambiko kwa chidole cha heye
    mala saba na ahyo koyeliza kulawa kukokomoka kwa wanhu wa Isilaeli na kuidita
    iwe yelile.
  eng-OKE: And of the blood he shall sprinkle upon it with his finger seven times,
    and cleanse it and sanctify it from the uncleanness of the children of Israel.
  tha-KJV: และเอานิ้วจุ่มเลือดประพรมบนแท่นนั้นเจ็ดครั้ง และชำระกระทำให้แท่นบริ​สุทธิ​์พ้นจากมลทินของคนอิสราเอล
  por-BR-2018: E espargirá sobre ele do sangue com seu dedo sete vezes, e o limpará,
    e o santificará das imundícias dos filhos de Israel.
  deu-ELO: und sprenge von dem Blute mit seinem Finger siebenmal an denselben und
    reinige ihn und heilige ihn von den Unreinigkeiten der Kinder Israel.
  eng-WYC-2018: and sprinkle he it seven times with his finger (or and with his finger
    sprinkle he some of the blood onto the altar seven times), and (so) cleanse he,
    and hallow he the altar from [the] uncleannesses of the sons of Israel.
  epo-epo: Kaj li aspergos ĝin sep fojojn per la sango, kiu estas sur lia fingro,
    kaj li purigos ĝin kaj sanktigos ĝin de la malpuraĵoj de la Izraelidoj.
  uig-PIN: u barmiⱪi bilǝn ⱪandin elip ⱪurbangaⱨning üstigǝ yǝttǝ ⱪetim sǝpsun; xuning
    bilǝn u uni Israillarning napakliⱪliridin paklap Hudaƣa atap muⱪǝddǝs ⱪilidu.
  beo-beo: Ea lobo sogo amoga e da maga:me mogili fesuale agoane oloda da:iya fogaga:gala:mu.
    E da agoane oloda dodofemu. Isala:ili dunu ilia wadela:i hou hamobeba:le, oloda
    amo ledo hamoi dagoi. Be Elane da amo noga:lesimu amola bu hadigi agoane hamonesimu.
  tpi-OTNT: '@see-verse:LEV.016.018'
  hau-SA: Zai yayyafa jinin a kan bagade da yatsarsa sau bakwai, yă tsabtacce shi
    yă kuma tsarkake shi daga ƙazantar Isra’ilawa.
  uig-LAT: u barmiqi bilen qandin élip qurban’gahning üstige yette qétim sepsun; shuning
    bilen u uni Israillarning napakliqliridin paklap Xudagha atap muqeddes qilidu.
  nde-nde: Uzachela elinye igazi ngomunwe wakhe kasikhombisa ukulihlanza lokulingcwelisa
    kulokhu kungcola kwabako-Israyeli.
  ton-ton: Pea te ne luluku ʻae toto ki ai ʻaki hono tuhu ke liunga fitu, ʻo fakamaʻa
    ia, ʻo fakatapui ia mei he ngaahi taʻemaʻa ʻae fānau ʻa ʻIsileli.
  ces-1613: A pokropí ho svrchu krví tou prstem svým sedmkrát, a očistí jej i posvětí
    ho od nečistot synů Izraelských.
  eng-WMB: He shall sprinkle some of the blood on it with his finger seven times,
    and cleanse it, and make it holy from the uncleanness of the children of Israel.
  tam-TCV: அவன் இஸ்ரயேலரின் அசுத்தத்திலிருந்து பலிபீடத்தைச் சுத்திகரித்து, அதை அர்ப்பணம்
    செய்யும்படி அந்த இரத்தத்தில் கொஞ்சத்தை தன் விரல்களினால் அதன்மேல் ஏழுமுறை தெளிக்கவேண்டும்.
  ceb-ULB: Kinahanglan iwisikwisik niya ang ubang dugo niini gamit ang iyang tudlo
    kapito ka higayon aron sa paghinlo niini ug sa paglain niini alang kang Yahweh,
    pagpalayo sa mahugaw nga binuhatan sa katawhan sa Israel.
  pol-UBG: Pokropi go z wierzchu tą krwią swym palcem siedem razy, oczyści go i poświęci
    go od nieczystości synów Izraela.
  agr-agr: Tuja altar puja nuna niina tsajam uwejen numpan inua sieteya imania ukatkati.
    Aatus Israel aents aidau pegkegchau takasbaujin altar pegkegchau wajas awa nuna
    iwajattawai.
  kyc-kyc: Banya kingi pambu dokome ranjama doko nyepala kana pyare lasi dokona yuu
    yanda ipingi nyepo pyarenda lanyi pisara. Dopa piramo dokome Isaraele wambunya
    koo dupwame kana pyare lasi kokwa siyaminyi doko keyange inginyi pyambuo poo pyarasa
    pira.
  urd-GVU: کچھ خون وہ اپنی اُنگلی سے سات بار اُس پر چھڑک دے۔ یوں وہ اُسے اسرائیلیوں
    کی ناپاکیوں سے پاک کر کے مخصوص و مُقدّس کرے گا۔
  deu-1912: und soll mit seinem Finger vom Blut darauf sprengen siebenmal und ihn
    reinigen und heiligen von der Unreinigkeit der Kinder Israel.
  kan-2017: ಅವನು ಆ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಅದರ ಮೇಲೆ ಏಳು ಸಾರಿ ಬೆರಳಿನಿಂದ ಚಿಮುಕಿಸಿ ಇಸ್ರಾಯೇಲರಿಂದ
    ಅದಕ್ಕೆ ಉಂಟಾದ ಅಶುದ್ಧತ್ವವನ್ನು ಹೋಗಲಾಡಿಸಿ ಅದನ್ನು ಪರಿಶುದ್ಧಪಡಿಸಬೇಕು.
  yap-yap: Ma bbuguli pa’ e nge atngiy boch fare racha’ ngay nga daken fare altar
    ni medlip yay, ara’ rogon ni nge machalbognag fare altar ni fan ko denen rok e
    girdi’ nu Israel, nge par nib thothup.
  hlt-MCSB: thii te khaw a kutdawn neh voei rhih haeh saeh lamtah amah a caihcil phoeiah
    Israel ca rhoek a ti a hnai lamkah ciim
  mdy-ETH: ዒስራዔኤሌ ዴሮኮ ዻቢንቶና ጎሞናይዳፓ ታኣም ዒንጎ ባኮ ሺኢሾ ቤዞ ጌኤሺ፥ ዱማሳኒ ሱጉፆይዳፓ ኬኤላና ዔኪ ዔኪ ላንካይ
    ማይንቲ ዒኢካ ዉፁርቆንጎ።»
  twi-ASANTE: na ɔde ne nsateaa baako pete mogya no mprɛnson gu afɔrebukyia no so
    de te ho firi Israelfoɔ bɔne no ho yɛ no kronkron.
  eng-WEBU: He shall sprinkle some of the blood on it with his finger seven times,
    and cleanse it, and make it holy from the uncleanness of the children of Israel.
  bnp-bnp: Muri ge lutua a kukulimana tara na dara, ge voro tamali balaka polorua
    langa na dede. Na naro iea kunana i ratea a dede nitaba, i matapado na naroanga
    ne huriki a Israel.
  wal-wal: Qassi he suuttaappe guuttaa ba biradhdhiyan ekkidi, laapputoo caccafidi,
    Israa7eela asaa tunatettaappe he yarshshosaa geeshsho.
  spa-PDDPT: Luego rociará sobre éste siete veces parte de la sangre con su dedo,
    y así lo purificará y lo santificará de las impurezas de los hijos de Israel.
  gun-gun: Okuã py sete-kue 'rã huguykue omboayvi 'rã altar áry. Ha'e rami py oiky'a'o
    uka 'rã Israel kuery omongy'aague gui.
  agu-BL: Ej juk tzun tir mben stz'itul yi chich'a'tz wi altar tan wik'ab. Nin tan
    yi xtxolbila'tz, xansok yi altar tk'ab yi il c'ol yi at cyak'un wunak.
  ilo-ULB: Masapul a mangiwarsi isuna iti dara iti daytoy babaen iti ramayna iti maminpito
    tapno dalusanna daytoy ken tapno idatonna daytoy kenni Yahweh, manipud iti narugit
    nga ar-aramid dagiti Israelita.
  kpg-kpg: Mee ga haga nonnono nia dodo gi dono madaalima gi hongo di gowaa dudu tigidaumaha
    i nia holongo e hidu. Deenei di hai e haga madammaa di mee deenei gi daha mo nia
    huaidu o digau Israel, ge e hai di maa gii dabu.
  uig-ARA: ئۇ بارمىقى بىلەن قاندىن ئېلىپ قۇربانگاھنىڭ ئۈستىگە يەتتە قېتىم سەپسۇن؛
    شۇنىڭ بىلەن ئۇ ئۇنى ئىسرائىللارنىڭ ناپاكلىقلىرىدىن پاكلاپ خۇداغا ئاتاپ مۇقەددەس
    قىلىدۇ.
  sus-sus: A xa wuli kasan a bɛlɛxɛsole ra sanya solofere sɛrɛxɛbade ma, alako a xa
    sɛniyɛn Isirayilakae xa sɛniyɛntareɲa xa fe ra.»
  pon-2006: E pahn alehki sendin peho ekis ntaho oh usupihki pohn pei sarawio pak
    isuh. Ih duwen met eh pahn kamwakelehsang dipen mehn Israel kan oh kasarawihala
    pei sarawio.
  jae-jae: Ma êpalip dec ŋagêdô êpi altar tau êtu dim 7 ŋa nê lêma latu gebe êŋgôm
    gêŋ tau êtu selec to dabuŋ ma enseŋ lau Israel nêŋ ŋatêmui su.
  ksd-ksd: Ma na pikire ra gap ma ra kaka na limana lavurua na pakana, ma na vagomgom
    ia, ma na vatabue kan ra bilak na mangamangana kai ra tarai Israel.
  tur-YTC: Parmağıyla yedi kez kanın bir kısmını üzerine serpecek, onu İsrael'in çocuklarının
    kirliliğinden arındırıp kutsal kılacaktır.”
  grc-BRENT: Καὶ ῥανεῖ ἐπʼ αὐτὸ ἀπὸ τοῦ αἵματος τῷ δακτύλῳ ἑπτάκις, καὶ καθαριεῖ αὐτό,
    καὶ ἁγιάσει αὐτὸ ἀπὸ τῶν ἀκαθαρσιῶν τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Dia harus memercikkan sebagian darah ke mazbah dengan jarinya sebanyak
    tujuh kali. Dengan demikian, dia menahirkan dan menguduskan mazbah itu dari semua
    kenajisan umat Israel.
  nya-nya: Magazi ena awawaze pa guwalo ndi chala chake kasanu ndi kawiri kuliyeretsa
    ndi kulipatula kuchotsa zodetsa za Aisraeli.
  hrv-hrv: Neka svojim prstom poškropi žrtvenik istom krvlju sedam puta. Tako će ga
    očistiti od nečistoća Izraelaca i posvetiti.
  mps-mps: '@see-verse:LEV.016.018'
  tpi-tpi: '@see-verse:LEV.016.018'
  dan-1931: og han skal syv Gange stænke noget af Blodet derpå med sin Finger og således
    rense det og hellige det for Israelitternes Urenheder.
  vie-OVCB: Người cũng lấy ngón tay rảy máu trên bàn thờ bảy lần, tẩy sạch sự ô uế
    của người Ít-ra-ên, và thánh hóa bàn thờ.
  guj-2017: એ રક્તમાંથી આંગળી વડે તે વેદી ઉપર સાત વખત છાંટીને તેને શુદ્ધ કરે અને ઇઝરાયલીઓની
    અશુદ્ધતામાંથી તેને પવિત્ર કરે.
  pon-2006A: E pahn alehki sendin peho ekis ntaho oh usupihki pohn pei sarawio pak
    isuh. Ih duwen met eh pahn kamwakelehsang dipen mehn Israel kan oh kasarawihala
    pei sarawio.
  por-BRBSL: Ele aspergirá um pouco do sangue com o dedo sete vezes, e o purificará,
    e o santificará da imundícia dos filhos de Israel.
  cth-cth: Thuengnae khoungroe van hai hote thi hah a kutdawn hoi vai sari touh a
    kahei vaiteh, Isarel miphunnaw e thounghoehnae a thoung sak han.
  twi-twi: Na ɔde ne nsateaa baako bɛpete mogya no mpɛn ason agu afɔremuka no so de
    atew ho afi Israelfo bɔne no ho ayɛ no kronkron.
  hlt-hlt: thii te khaw a kutdawn neh voei rhih haeh saeh lamtah amah a caihcil phoeiah
    Israel ca rhoek a ti a hnai lamkah ciim
  tbz-SIM: kɛ́pɔɔ̀tɛ̀ o nɔ́mbii dɛ kó mɛyĩ̀ĩ̀ nkɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì kucɛ mɛ̀yiekɛ̀
    kɛ́ dì wénkùnnɛ Isidɑyɛɛribɛ kó mɛyɛi mmɛ̀ɛ̀ do di sĩ̀nkùnnɛ.
  msy-2020: '@see-verse:LEV.016.018'
  azb-azb: Harun qurbangahın üstünə barmağı ilə yeddi dəfə qan çiləsin. Beləcə onu
    İsrail övladlarının murdarlığından pak edib təqdis edin.
  eng-DBY: and he shall sprinkle upon it of the blood with his finger seven times,
    and cleanse it, and hallow it from the uncleannesses of the children of Israel.
  hin-2017: और उस लहू में से कुछ अपनी उँगली के द्वारा सात बार उस पर छिड़ककर उसे इस्राएलियों
    की भाँति-भाँति की अशुद्धता छुड़ाकर शुद्ध और पवित्र करे।
  wol-KYG: Te itam day wis-wisale baaraamam deret ji lu mat juróom ñaari yoon ci kaw
    sarxalukaay bi, setal ko, sellal ko, mu tàggook sobey bànni Israyil.
  eng-YLT: and he hath sprinkled on it of the blood with his finger seven times, and
    hath cleansed it, and hath hallowed it from the uncleannesses of the sons of Israel.
  kne-kne: Isiwsiw na abe din gomot na sin dada et walsiana din altar si mamin pito.
    Siya sa di amagena ta linisana din altar ay kinmadodogis begew sin basol di ipogaw
    ta say panbalinena ay nasantoan.”
  eng-WYC-2017: and sprinkle he it seven times with his finger, and cleanse he, and
    hallow he the altar from [the] unclean-nesses of the sons of Israel.
  eng-WMBB: He shall sprinkle some of the blood on it with his finger seven times,
    and cleanse it, and make it holy from the uncleanness of the children of Israel.
  urd-GVH: कुछ ख़ून वह अपनी उँगली से सात बार उस पर छिड़क दे। यों वह उसे इसराईलियों
    की नापाकियों से पाक करके मख़सूसो-मुक़द्दस करेगा।
  rug-rug: Meke kaqu va boboso ni ehara Eroni sari na kakarutuna, meke siburu lani
    sa koasa hope ka zuapa totoso. Meke pa siraṉa gua asa si kaqu va via ia Eroni
    sa hope koari na sinea tadi na tie Izireli meke va madia sa koe Zihova.
  gaz-gaz: Innis iddoo aarsaa sana xuraaʼummaa saba Israaʼel irraa qulqulleessee addaan
    baasuuf dhiiga sana irraa quba isaatiin yeroo torba iddoo aarsaa irratti haa facaasu.
  fra-LSG: Il fera avec son doigt sept fois l’aspersion du sang sur l’autel; il le
    purifiera et le sanctifiera, à cause des impuretés des enfants d’Israël.
  gnn-gnn: Ga bitjandhi liŋgu yana ŋayi yurru bikpikthundhi dhaḻakarr ŋunhiyinydja,
    rumbalnydja ŋanya dhaliyarra'nha, waŋgany‐rulu'mirri ga märrma' bäythinyarawuymirri
    ŋayi yurru bikpikthundja, märr yurru ŋunhiyi barŋdja ḏarrtjalk yana, yaka baḏuwaḏuyunara
    ŋula yolŋu'‐yulŋuwuŋu yätjpuy.
  yal-yal: A xa wunla xuya a yii sonla ra dɔxɔ solofere saraxa ganden ma, alogo a
    xa a rasariɲan Isirayila kaane xɔsine ma.”
  iou-iou: '@see-verse:LEV.016.018'
  haw-1868: A e pipi oia i kauwahi o ke koko maluna ona, me kona manamanalima, ehiku
    ka pipi ana; a e hoomaemae ia mea, a e hoano hoi ia mai ka haumia o na mamo a
    Iseraela.
  arb-NAV: وَيَرُشُّ عَلَيْهِ مِنَ الدَّمِ بِإِصْبَعِهِ سَبْعَ مَرَّاتٍ وَيُطَهِّرُهُ
    وَيُقَدِّسُهُ مِنْ نَجَاسَاتِ بَنِي إِسْرَائِيلَ.
  ewe-ewe: eye wòahlẽ ʋu la ƒe ɖe ɖe vɔsamlekpui la dzi zi adre kple eƒe asibidɛ.
    Ale wòakɔ eŋuti tso Israelviwo ƒe nu vɔ̃wo me, eye wòawɔe kɔkɔe.
  eng-LEE: And he shall sprinkle upon it of the blood with his finger seven times;
    and he shall cleanse it, and hallow it from the uncleanness of the children of
    Israel.
  asm-FB: আৰু তেওঁ নিজ আঙুলিৰে তেজৰ কিছু লৈ তাৰ ওপৰত সাতবাৰ ছটিয়াই তাক শুচি কৰিব
    আৰু ইস্ৰায়েলৰ সন্তান সকলৰ সকলো প্ৰকাৰৰ অশৌচৰ পৰা শুচি কৰি তাক পবিত্ৰ কৰিব।
  sus-A: عَ شَ وُلِ كَسَن عَ بّلّشّسٌلٍ رَ سَنيَ سٌلٌقٍرٍ سّرّشّبَدٍ مَ، عَلَكٌ عَ
    شَ سّنِيّن عِسِرَيِلَكَيٍ شَ سّنِيّنتَرٍحَ شَ قٍ رَ.»
  fra-SBL: Il fera sept fois avec son doigt l'aspersion d'un peu de sang sur l'autel,
    il le purifiera et le sanctifiera des impuretés des enfants d'Israël.
  hbo-hbo: וְהִזָּ֨ה עָלָ֧יו מִן־הַדָּ֛ם בְּאֶצְבָּעֹ֖ו שֶׁ֣בַע פְּעָמִ֑ים וְטִהֲרֹ֣ו
    וְקִדְּשֹׁ֔ו מִטֻּמְאֹ֖ת בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: and sprynge he seuensithis with the fyngur, and clense he, and halewe
    the autir fro vnclennessis of the sones of Israel.
  piu-2006: '@see-verse:LEV.016.018'
  cwe-cwe: Kezaimiza damu iyo haulongozi wa lupango kwa chidole chake miyanza saba,
    na ivo kulusafya kwambula mwiko kulawile kwa Waisilaili na kulutenda lwele.
  kik-kik: Nĩakaminjaminja thakame ĩmwe na kĩara gĩake igũrũ rĩakĩo maita mũgwanja,
    agĩtherie na akĩamũre nĩguo gĩthirwo nĩ thaahu wa andũ a Isiraeli.
  fra-NCL: Il fera sur l’autel, avec son doigt, sept fois aspersion du sang ; il le
    purifiera et le sanctifiera des souillures des enfants d’Israël.
  cek-AK: Athii to hmaicam nuiah a banpazung hoiah vai sarihto haeh tih, to tiah Israel
    kaminawk zaehaih to thoengsak ueloe, ciimsak tih.
  cuk-cuk: Aarón e-googi-abe-naid ibmar-ogumakar-ukleged-ailagi ilagugle (7) bomi-bomi
    imakoed. Aarón Israel-dulemar-isgusad-ulale, deyobi, ibmar-ogumakar-ukleged-aila
    urukoed.
  uig-CYR: у бармиғи билән қандин елип қурбангаһниң үстигә йәттә қетим сәпсун; шуниң
    билән у уни Исраилларниң напаклиқлиридин паклап Худаға атап муқәддәс қилиду.
  tel-2017: ఆ రక్తాన్ని ఏడు సార్లు తన వేలితో బలిపీఠంపై చిలకరించాలి. అలా దాన్ని పవిత్ర
    పరచి ఇశ్రాయేలు ప్రజలు చేసే అశుద్ధ పనుల నుండి దాన్ని శుద్ధీకరించాలి.
  hat-BSA: Avèk dwèt li, li va flite kèk nan san an sou li sèt fwa pou fè l vin pwòp,
    soti nan salte a fis Israël yo, e konsakre li.
  kos-kos: El fah sang kufinpaol ac aksroksrokye loang uh pacl itkosr ke srah. Ke
    el oru ouinge el akmutalyela loang uh ac aknasnasyela liki ma koluk lun mwet Israel.
  hbo-WLC: וְהִזָּ֨ה עָלָ֧יו מִן־הַדָּ֛ם בְּאֶצְבָּע֖וֹ שֶׁ֣בַע פְּעָמִ֑ים וְטִהֲר֣וֹ
    וְקִדְּשׁ֔וֹ מִטֻּמְאֹ֖ת בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ ga-eji mkpịsịaka ya fesa ụfọdụ ọbara ahụ nʼelu ebe ịchụ aja ahụ ugboro
    asaa iji hichapụ adịghị ọcha ya nʼihi ịrụ arụ ụmụ Izrel, na ido ya nsọ.
  ory-ory: ପୁଣି, ସେ ରକ୍ତରୁ କିଛି ନେଇ ଅଙ୍ଗୁଳି ଦ୍ୱାରା ସାତ ଥର ଛିଞ୍ଚି ତାହା ଶୁଚି କରିବ ଓ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଅଶୁଚିତାରୁ ତାହା ଶୁଚି କରିବ।
  chk-chk: Iwe, epwe pwal äsupu ren aütün ekis chan ekewe mönün asor fän fisu won
    ewe rong, pwe epwe alimöchü seni limengauen ekewe aramasen Israel o apini.
  rop-rop: En garram im bingga im garra tjakambat sambala blad 7 taim langa det teibul
    blanga ofring. Wal lagijat na im garra meigim det teibul klinbala blanga serramoni
    brom ol detlot nogudbalawei blanga ola Isreil pipul, en tharran na garra jidan
    seikridwan.”
  ukr-1871: І бризне на його крові пальцем своїм сїм раз, і очистить його та осьвятить
    його від нечистот синів Ізрайлевих.
  deu-1951: und soll mit seinem Finger vom Blut siebenmal darauf sprengen und ihn
    reinigen und von der Unreinigkeit der Kinder Israel heiligen.
  eng-JPS: And he shall sprinkle of the blood upon it with his finger seven times,
    and cleanse it, and hallow it from the uncleannesses of the children of Israel.
  srp-1865: I neka ga pokropi ozgo istom krvlju s prsta svojega sedam puta; tako æe
    ga oèistiti i posvetiti ga od neèistota sinova Izrailjevih.
  lug-lug: Ku musaayi ogwo anaamansirangako ku kyoto n’olunwe lwe emirundi musanvu
    okukifuula ekirongoofu n’okukitukuza okukiggya mu butali bulongoofu obw’abaana
    ba Isirayiri.
  heb-heb: והזה עליו מן הדם באצבעו שבע פעמים וטהרו וקדשו מטמאת בני ישראל׃
  ben-IRV: আর সে রক্তের কিছু নিয়ে নিজের আঙ্গুল দ্বারা তার ওপরে সাত বার ছিটিয়ে দিয়ে
    তা শুচি করবে ও ইস্রায়েল সন্তানদের অশুচি থেকে তা পবিত্র করবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਲਹੂ ਤੋਂ ਆਪਣੀ ਉਂਗਲ ਨਾਲ ਕੁਝ ਲੈ ਕੇ ਸੱਤ ਵਾਰੀ ਉਸ ਦੇ ਉੱਤੇ ਛਿੜਕੇ ਅਤੇ
    ਇਸਰਾਏਲੀਆਂ ਦੀ ਅਲੱਗ-ਅਲੱਗ ਅਸ਼ੁੱਧਤਾਈਆਂ ਤੋਂ ਉਸ ਨੂੰ ਪਵਿੱਤਰ ਕਰੇ।
  mya-JVB: နောက် တဖန် ထာဝရဘုရား ရှေ့ တော် ယဇ် ပလ္လင်သို့ ထွက် လာ၍ ၊ ထိုပလ္လင် အဘို့
    အပြစ် ဖြေခြင်းကို ပြုအံ့သောငှါ၊ နွား အသွေး ၊ ဆိတ် အသွေး ကိုယူ ၍ ယဇ် ပလ္လင်ပတ်လည်
    ဦးချို တို့၌ ထည့် ရမည်။
  hmo-hmo: Bona iena imana kwakikwakina dekenai unai rara be boubou patana dekenai
    do ia negea, nega 7. Inai dala dekenai Arona ese boubou patana do ia hagoevaia,
    Israela taudia edia kara dika dekena amo, bona do ia hahelagaia danu.
  urd-urd: और कुछ ख़ून उसके ऊपर सात बार अपनी उँगली से छिड़के और उसे बनी — इस्राईल
    की नापाकियों से पाक और पाक करे।
  rus-SYN: и покропит на него кровью с перста своего семь раз, и очистит его, и освятит
    его от нечистот сынов Израилевых.
  bqc-SIM: i aupi fã́fãwà ń ↄnɛzↄblenao gɛ̃n sopla, i gbãbↄɛ̀ Isailiↄ gbãsĩ
    yã́i, i sa'okĩipi kɛkɛmɛɛ.
  tcz-CHONGTHU: Hiche thisan chu akhut junga akhoi ding, chuteng maicham chung vum
    lah achu athin khum ding ahi. Hitia hi Israelte chonset jal'a maicham asema athenso
    ding ahi.
  mar-mar: मग त्याने काही रक्त घेऊन आपल्या बोटाने ते सात वेळा तिच्यावर शिंपडावे; अशा
    प्रकारे त्याने इस्राएली लोकांच्या अशुद्धतेपासून ती शुद्ध व पवित्र करावी.
  qub-qub: Nircurnami altar jananman yawarta dëdunwan ganchis cuti tapsipanga. Chaynöpami
    Israel runacuna juchata rurashanpita altar limyuyasha canga rispitäduna cananpaj.
  bqp-bqp: U koo yɛm mɛ dɛkɑwɑ kɑ win niki biɑ u yɛ̃kɑ nɔn nɔɔbɑ yiru yɑ̃ku yee ten
    wɔllɔ. Nge mɛyɑ u koo kɑ tu dɛɛrɑsiɑ Isirelibɑn torɑnun di kpɑ u tu yi nɛnɛm Yinni
    Gusunɔn sɔ̃.
  hat-hat: Lèfini, avèk dwèt li, l'a voye san an sèt fwa sou lotèl la. Se konsa, poutèt
    moun nan pèp Izrayèl la ki pa nan kondisyon pou fè sèvis pou Bondye, l'a fè sèvis
    pou mete lotèl la nan kondisyon pou fè sèvis Bondye, l'a mete l' apa pou Bondye.
  eng-BSB: He is to sprinkle some of the blood on it with his finger seven times to
    cleanse it and consecrate it from the uncleanness of the Israelites.
  tod-tod: Toɠa ɲamai vaza ga zeeɓeɠai, ná zeizu ɠɛ lɔfela, zalaɠa ɠulazuʋɛ ma. Toɠa
    kole, é ɲade, Izelayɛle nuiti ta-ɠɔzɔba vaiti faa zu.
  eng-WEBPB: He shall sprinkle some of the blood on it with his finger seven times,
    and cleanse it, and make it holy from the uncleanness of the children of Israel.
  kbq-kbq: Hagi Israeli vahe'mo'za haza kumimo'ma kresramana vu itama azeri pehana
    hu'nea zana, ana korampi azanko reteno, 7ni'a zupa ana itarera rutri tri huno
    azeri agru hugahie.
  nhe-BL: Huan ica imacpil quitzejtzelos nopa estli chicome hueltas ipan nopa tlaixpamitl,
    huan ica ya nopa quitlapajpacchihuas israelitame inintlajtlacolhua huan mocahuase
    tlaiyocatlalilme para Toteco.
  gub-BL: Umupiripirik putar wanuwykwer 7 haw ukwà pupe ma'ea'yr hapy haw rehe nehe.
    Nezewe haw iapo mehe umukatu putar ma'ea'yr hapy haw Izaew wakatu 'ymaw imuhem
    kar pà nehe. Omonokatu putar Tupàn pe ma'ereko haw pe nezewe nehe.
  eng-DRA: And sprinkling with his finger seven times, let him expiate, and sanctify
    it from the uncleanness of the children of Israel.
