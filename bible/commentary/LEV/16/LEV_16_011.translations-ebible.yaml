  kan-2017: “ಆರೋನನು ತನಗಾಗಿ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ ಹೋರಿಯನ್ನು ಸಮರ್ಪಿಸಿ ತನಗಾಗಿಯೂ ಮತ್ತು ತನ್ನ
