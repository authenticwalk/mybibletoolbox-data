  vie-OVCB: Sau khi dâng con bò đực làm lễ chuộc tội cho chính mình và nhà mình,
  guj-2017: પછી હારુન પોતાના અને પોતાના પરિવાર માટે પાપાર્થાર્પણને સારુ બળદ રજૂ કરે.
