  mdy-ETH: «ዬካፓ ፔ ጎሞና ፔ ማኣሮ ዓሶ ጎሞ ጌኤሻያ ማሂ ጌሜ ዔኪ ሙኪ ሹኮንጎ፤
  twi-ASANTE: “Aaron de nantwinini ba no abɔ bɔne ho afɔdeɛ ama ne ho ne ne fiefoɔ
