  uig-ARA: ئاندىن ھارۇن گۇناھ قۇربانلىقىنى، يەنى ئۆزى ئۈچۈن بولغان تورپاقنى كەلتۈرۈپ،
    ئۆزى ۋە ئۆز ئۆيىدىكىلەر ئۈچۈن كافارەت كەلتۈرۈشكە ئۆزىگە گۇناھ قۇربانلىقى بولىدىغان
