    ya na nke ezinaụlọ ya. Ọ ga-egbu oke ehi ahụ maka aja mmehie nke ya onwe ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାରୋଣ ଆପଣା ନିମନ୍ତେ ପାପାର୍ଥକ ବଳିର ଯେଉଁ ଗୋବତ୍ସ, ତାକୁ ଆଣି ଆପଣା
    ନିମନ୍ତେ ଓ ଆପଣା ପରିବାର ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ; ପୁଣି, ଆପଣା ପାପାର୍ଥକ ବଳିର ସେହି
    ଗୋବତ୍ସକୁ ବଧ କରିବ।
  chk-chk: Iwe, Aaron epwe uwato ewe ätemwänin kow pwe asoren tipis fän püsin itan,
    o föri asoren amusamusen an tipis me än an famili tipis. Epwe niela ewe ätemwänin
    kow pwe asoren tipis fän püsin itan.
  rop-rop: “En wen Eran garra meigim ofring garram det buligi blanga imselp en im
    femilimob nogudbalawei,
  ukr-1871: І принесе Арон бичка, що на жертву за гріх, і що за него буде, і спокутує
    за себе і за дім свій, та й заколе бичка, що на жертву за гріх, і що буде за него.
  deu-1951: Und Aaron soll den Farren des Sündopfers, das für ihn selbst bestimmt
    ist, herzubringen und sich und seinem Haus Sühne erwirken und soll den Farren
    schächten zum Sündopfer für sich selbst.
  eng-JPS: And Aaron shall present the bullock of the sin-offering, which is for himself,
    and shall make atonement for himself, and for his house, and shall kill the bullock
    of the sin-offering which is for himself.
  srp-1865: I neka Aron prinese junca svojega na žrtvu za grijeh i oèisti sebe i dom
    svoj, i neka zakolje junca svojega na žrtvu za grijeh.
  lug-lug: “Alooni anaawangayo ennyana eyo ennume nga ya kiweebwayo kye olw’ekibi,
    alyoke yeetangiririre awamu n’ab’omu maka ge; ennyana eyo ennume anaagittanga
    nga kye kiweebwayo kye olw’ekibi.
  heb-heb: והקריב אהרן את פר החטאת אשר לו וכפר בעדו ובעד ביתו ושחט את פר החטאת אשר
    לו׃
  ben-IRV: পরে হারোণ নিজের পাপের বলির ষাঁড় এনে নিজের ও নিজ বংশের জন্যে প্রায়শ্চিত্ত
    করবে, ফলে সে নিজের পাপের বলি সেই ষাঁড়কে হত্যা করবে;
  pan-pan: “ਹਾਰੂਨ ਉਸ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬਲ਼ਦ ਨੂੰ ਜੋ ਉਸਨੇ ਆਪਣੇ ਲਈ ਲਿਆ ਹੈ, ਲਿਆਵੇ ਅਤੇ
    ਉਸ ਨੂੰ ਵੱਢ ਕੇ ਆਪਣੇ ਲਈ ਅਤੇ ਆਪਣੇ ਘਰਾਣੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ।
  mya-JVB: လွတ်လပ် လဟာအဘို့ စာရေးတံ ကျ သော ဆိတ် ကို၊ အသက် ရှင်လျက် ထာဝရဘုရား ရှေ့
    တော်၌ ဆက် ၍၊ သူ့ အပေါ် မှာ အပြစ် ဖြေခြင်းကို ပြုပြီးလျှင်၊ တော ၌ လွတ်လပ် လဟာသို့
    လွှတ် လိုက်ရမည်။
  hmo-hmo: '“Arona be inai bamona do ia karaia danu: Boromakau tau be boubou totona
    do ia alaia mase, ia sibona ena kara dika dainai, bona iena famili taudia edia
    kara dika dainai.'
  urd-urd: “और हारून ख़ता की क़ुर्बानी के बछड़े की जो उस की तरफ़ से है, आगे लाकर अपने
    और अपने घर के लिए कफ़्फ़ारा दे, और उस बछड़े को जो उस की तरफ़ से ख़ता की क़ुर्बानी
    के लिए है ज़बह करे।
  rus-SYN: И приведет Аарон тельца в жертву за грех за себя, и очистит себя и дом
    свой, и заколет тельца в жертву за грех за себя;
  bqc-SIM: Tó Aalona mↄ̀ ń azĩa duun awakpazupio, aàli a kòlokpa, i api ń a
    bɛdeↄ duuna kɛ̃omá.
  tcz-CHONGTHU: Aaron in jong amatah chonset thilto dinga bongchal chu atodoh ding,
    hiche bongchal chu ama chonset thilto dinga akitha ding ahi.
  mar-mar: अहरोनाने आपल्यासाठी पापार्पणाच्या गोऱ्ह्याचे अर्पण करून स्वत:साठी व स्वत:च्या
    घराण्यासाठी प्रायश्चित करावे. म्हणजे त्याने स्वत:साठी गोऱ्हा पापार्पण म्हणून वधावा.
  qub-qub: «Aaronga juchapita sacrifisyu töru-mallwata pishtanga. Chayrämi perdunasha
    canga quiquinpa juchanpis cüra-masincunapa juchanpis.
  bqp-bqp: Aroni u koo ginɑ gbiwɑ u win tiin kɛtɛ kinɛ te go win torɑnun sɔ̃ kɑ sere
    mɑɑ win yɛnugibuginun sɔ̃.
  hat-hat: Lèfini, Arawon va touye ti towo bèf li te ofri pou wete peche pa l' yo.
    L'a fè sèvis pou mande Bondye padon pou peche pa l' yo ansanm ak peche fanmi l'
    yo.
  eng-BSB: When Aaron presents the bull for his sin offering and makes atonement for
    himself and his household, he is to slaughter the bull for his own sin offering.
  tod-tod: «Aalɔn ɠa koto gba vai ɠɛ ga ná-nikɛ zinɛi. Toɠa koto gba vai ɠɛ tɔ ɓɔɠɔi
    ʋɛ, ta ná-pɛlɛyeɠei. Toɠa ná-koto gba nikɛ zinɛi ɠɔdaaleʋe.
  eng-WEBPB: “Aaron shall present the bull of the sin offering, which is for himself,
    and shall make atonement for himself and for his house, and shall kill the bull
    of the sin offering which is for himself.
  kbq-kbq: Hagi anama hutesuno'a, Aroni'a agra kumite'ene naga'amofo kumite nonama
    hu ve bulimakao afura aheno kumite kresramna vu ofa hugahie.
  nhe-BL: “Huan quema Aarón ya quimictijtos huan ya quitencajtos nopa becerro para
    nechixtzacuilis itlajtlacolhua huan itlajtlacolhua iteixmatcahua,
  gub-BL: Àràw upyhyk putar tapi'aka'yr wemimono ràm katu 'ygwer imunàn kar haw romo
    nehe, wànàm wanemiapo kwer hekuzaromo nehe no. Uzuka putar tapi'ak nehe.
  eng-DRA: 'After these things are duly celebrated, he shall offer the calf, and praying
    for himself and for his own house, he shall immolate it:'
