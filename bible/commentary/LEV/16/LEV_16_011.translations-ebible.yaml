  twi-twi: “Aaron de nantwinini ba no bɛbɔ bɔne ho afɔre ama ne ho ne ne fifo.
  hlt-hlt: Te phoeiah boirhaem vaito te Aaron loh amah ham khuen saeh lamtah amah
