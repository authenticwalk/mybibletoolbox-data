verse: LEV.016.011
translations:
  mal-C: “അഹരോൻ, തനിക്കും തന്റെ കുടുംബത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം വരുത്താനുള്ള തന്റെ
    പാപശുദ്ധീകരണയാഗത്തിന്റെ കാളയെ കൊണ്ടുവന്നു, തന്റെ പാപശുദ്ധീകരണയാഗത്തിനായി അറക്കണം.
  deu-TKW: So soll also Aaron seinen eigenen Sündopfer-Farren herzubringen und sich
    und seinem Hause Sühne schaffen und soll seinen Sündopfer-Farren schlachten.
  lin-lin: Aron akobonza, mpo na ye moko, ngombe ya mobali lokola mbeka mpo na masumu
    mpe akosala mosala ya bolimbisi masumu na ye moko mpe ya ndako na ye. Sima na
    ye kokata kingo ya ngombe ya mobali oyo abonzi mpo na ye moko lokola mbeka ya
    masumu,
  eng-LSV: And Aaron has brought the bullock of the sin-offering near, which is his
    own, and has made atonement for himself and for his house, and has slaughtered
    the bullock of the sin-offering which [is] his own,
  eng-GNV: Thus Aaron shall offer the bullocke for his sinne offring, and make a reconciliation
    for himselfe, and for his house, and shall kill the bullocke for his sinne offring.
  eng-WEBSTER: 'And Aaron shall bring the bullock of the sin-offering, which is for
    himself, and shall make an atonement for himself, and for his house, and shall
    kill the bullock of the sin-offering which is for himself:'
  nhw-BL: “Huan quema Aarón ya quimictijtos huan ya quitencajtos nopa becerro para
    nechixtzacuilis itlajtlacolhua huan itlajtlacolhua iteiximatcahua,
  swh-ONEN: “Aroni atamleta yule fahali kwa ajili ya sadaka ya dhambi yake mwenyewe,
    ili kufanya upatanisho kwa ajili yake na nyumba yake, naye atamchinja huyo fahali
    kwa ajili ya sadaka ya dhambi yake mwenyewe.
  bba-bba: Aroni u koo ɡinɑ ɡbiwɑ u win tiin kɛtɛ kinɛ te ɡo win torɑnun sɔ̃ kɑ sere
    mɑɑ win yɛnuɡibuɡinun sɔ̃.
  eng-KJVCPB: 'And Aaron shall bring the bullock of the sin offering, which is for
    himself, and shall make an atonement for himself, and for his house, and shall
    kill the bullock of the sin offering which is for himself:'
  cpy-cpy: Ramaeta-kiniri Aarón ewonkiri waaka, riitaki rowamaakiri, itaawen-tyaari
    ipeyakoe-tantyaanariri rantakerowa kaariperotatsiri, eejatzi ikaatzi jeekatsiri
    ipankoki.
  luo-luo: “Harun nyaka chiw rwath mondo otimgo misango mar golo richone owuon kopwodhorego
    kaachiel gi joode, kendo noyangʼ rwadhno mondo obed kaka misango mar golo richone
    owuon.
  meu-meu: 'Aaron na ini baine kara toma: kara rea boubouna boromakauna baine mailaia
    guna, ia sibona dainai bona ena ruma taudia daidiai herohemaino karana baine karaia.
    Kara rea boubouna boromakauna baine alaia mase, ia sibona ena kara rea boubouna.'
  npi-ULB: त्यसपछि हारूनले आफ्‍नै निम्ति साँढेलाई पापबलिको रूपमा अर्पण गरोस् । त्यसले
    आफ्नो र आफ्नो परिवारको निम्ति प्रायश्‍चित्त गरोस्, र यसैकारण आफ्नै निम्ति पापबलिको
    रूपमा त्यसले साँढेलाई मारोस् ।
  yor-yor: “Aaroni yóò sì mú akọ màlúù fún ẹbọ ẹ̀ṣẹ̀ wá láti ṣe ètùtù fún ara rẹ̀
    àti ìdílé rẹ̀. Yóò sì pa akọ màlúù náà fún ẹbọ ẹ̀ṣẹ̀ tirẹ̀.
  emp-NTPO: Aaroʌ̃ba paca zaquera o ʌrrãgo beaida b̶ʌa idjia cadjirua od̶a carea idjab̶a
    idji ẽberãrãba cadjirua oped̶ad̶a carea bid̶a.
  pes-OPCB: پس از اینکه هارون گوساله را به عنوان قربانی گناه برای خود و خانواده‌اش
    ذبح کرد،
  tgl-ULB: Kung ganoon dapat iharap ni Aaron ang toro para sa handog para sa kasalanan,
    na kung alin ay magiging para sa kanyang sarili. Dapat siyang gumawa ng pambayad
    sa kasalanan para sa kanyang sarili at sa kanyang pamilya, kung gayon dapat niyang
    patayin ang toro bilang isang handog para sa kasalanan para sa kanyang sarili.
  cbu-NT: Ashiriya, Zuwanlleetsish Aaronaa kamaningcha. Yuwash zari yutaritshishee
    tachingamaam tatsamkachu anush, waanaatstamaa, misha wipaatstam yutaritshishirini
    yarchinllinpa, átcha Apanlli, tángcha. Chinuzee wakaraa pachayaru,
  hui-hui: Arono ibuninagabi ibu one waneigininagabi ko domo wahelonaga ibugua nogo
    bulumaga wangabe biago loma bialu bo muwa
  mya-mya: အာ​ရုန်​သည်​မိ​မိ​၏​မိ​သား​စု​အ​တွက် အ​ပြစ် ဖြေ​ရာ​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​နွား​ထီး​ကို
    ပူ​ဇော်​သော​အ​ခါ၊-
  bod-N: ཡང་ཨ་རོན་གྱིས་རང་གི་སྡིག་བཤགས་མཆོད་པའི་གླང་ཐུག་ཕུལ་ནས། ཁོ་རང་ཉིད་དང་ཁྱིམ་མི་རྣམས་ཀྱི་སྡིག་པ་བཤག་དགོས་པ་དང་།
    ཁོས་རང་གི་སྡིག་བཤགས་མཆོད་པའི་གླང་ཐུག་བཤའ་དགོས།
  sna-sna: “Aroni anofanira kuuya nehando yake yechipiriso chake chechivi, kuti azviyananisire
    iye nemhuri yake, uye anofanira kubaya hando yechipiriso chake chechivi.
  spa-BLM: “Aarón presentará el becerro del sacrificio por el pecado, que es para
    él, y hará la expiación por sí mismo y por su casa, y matará el becerro del sacrificio
    por el pecado que es para él.
  cac-cac: Ayic listaxo yaj juntzan̈ tic smasanil, smilancham noc' quelem vacax vin̈aj
    Aarón chi', syac'an noc' vin̈ silab'il yic tz'ac'ji tup smul yed' smul masanil
    eb' ayec' yed' vin̈ d'a yol spat.
  swh-ULB: Pia Haruni lazima alete ng'ombe kwaajili ya sadaka ya dhambi, ambayo itakuwa
    kwaajili yake mwenyewe, lazima afanye upatanisho kwaajili yake mwenyewe na familia
    yake, hivyo lazima yeye amuue huyo ng'ombe kama sadaka ya dhambi kwaajili yake
    mwenyewe.
  bel-bel: І прывядзе Аарон цяля ў ахвяру за грэх за сябе, і ачысьціць сябе і дом
    свой, і заколе цяля ў ахвяру за грэх за сябе;
  deu-ELBBK: Und Aaron bringe den Stier des Sündopfers, der für ihn ist, herzu und
    tue Sühnung für sich und für sein Haus, und schlachte den Stier des Sündopfers,
    der für ihn ist.
  mbb-OT: Edlepaan ni Aaron sikan is turiti he vaka he pemuhat he para idlumpiyu kandin
    wey te menge pemilya zin.
  mal-2015: പിന്നെ തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്റെ കാളയെ അഹരോൻ അർപ്പിച്ചു തനിക്കും
    കുടുംബത്തിന്നുംവേണ്ടി പ്രായശ്ചിത്തം കഴിച്ചു തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്റെ
    കാളയെ അറുക്കേണം.
  rmc-rmc: O Aron anela le bikos sar obeta vaš peskro binos, hoj te kerel e obeta
    pro zmjereňje vaš peste the vaš peskri famelija. Le bikos murdarela sar obeta
    vaš peskro binos,
  pes-OPV: «و هارون گاو قربانی گناه را که برای خوداوست نزدیک بیاورد، و برای خود و
    اهل خانه خود کفاره نماید، و گاو قربانی گناه را که برای خود اوست ذبح کند.
  ron-1924: Аарон сэ-шь адукэ вицелул луй пентру жертфа де испэшире ши сэ факэ испэшире
    пентру ел ши пентру каса луй. Сэ ынжунгие вицелул пентру жертфа луй де испэшире.
  ben-OBCV: “হারোণ নিজের পাপার্থক বলিরূপে বাছুর আনবে এবং তার ও তার কুলের পক্ষে প্রায়শ্চিত্ত
    করবে এবং আপন পাপার্থক বলিদানার্থে সে বাছুরটিকে বধ করবে।
  som-som: Oo Haaruun waa inuu keenaa dibiga qurbaanka dembiga ah oo uu nafsaddiisa
    u bixinayo, oo waa inuu nafsaddiisa iyo reerkiisaba kafaaraggud u sameeyaa, oo
    uu gowracaa dibiga qurbaanka dembiga ah oo uu nafsaddiisa u bixinayo.
  lat-VUC: 'His rite celebratis, offeret vitulum, et rogans pro se, et pro domo sua,
    immolabit eum:'
  eng-ASVBT: And Aaron shall present the bullock of the sin offering, which is for
    himself, and shall make atonement for himself, and for his house, and shall kill
    the bullock of the sin offering which is for himself.
  ita-1885: Offerisca adunque Aaronne il giovenco del sacrificio per lo peccato ch'è
    per lui, e faccia purgamento per sè, e per la sua casa. E dopo ch'egli avrà scannato
    il giovenco del suo sacrificio per lo peccato, ch'è per lui;
  eng-LXXUP: And Aaron shall bring the calf for his sin, and he shall make atonement
    for himself and for his house, and he shall kill the calf for his sin offering.
  eng-ULB: Then Aaron must present the bull for the sin offering, which will be for
    himself. He must make atonement for himself and for his family, so he must kill
    the bull as a sin offering for himself.
  spa-VBL: “Aarón debe presentar el toro para su ofrenda por el pecado para hacer
    las cosas bien para él y su casa matando el toro como su propia ofrenda por el
    pecado.
  fra-_FOB: Aaron offrira donc pour lui le taureau du sacrifice pour le péché, et
    il fera l'expiation pour lui et pour sa maison; il égorgera son taureau, qui est
    le sacrifice pour le péché.
  mal-mal: പിന്നെ തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്റെ കാളയെ അഹരോൻ അർപ്പിച്ച് തനിക്കും
    കുടുംബത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം കഴിച്ചു തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്റെ കാളയെ
    അറുക്കണം.
  urd-GVR: Lekin pahle Hārūn jawān bail ko gunāh kī qurbānī ke taur par chaṛhā kar
    apnā aur apne gharāne kā kaffārā de. Use zabah karne ke bād
  suz-BL: मिनु हारूनमी आ आंम पाप आ पर्बम चढ़ेतीके ब्‍यफ चाक्‍चा माल्‍ब। मिनु आ आंम
    कली नु आ खिं ङा मुर आन पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु मेकोमी आ पाप
    आ पर्बम चढ़ेतीक ब्‍यफ क्‍योरचा माल्‍ब। रोमी ३:२५
  ita-1927: Aaronne offrirà dunque il giovenco del sacrifizio per il peccato per sé,
    e farà l’espiazione per sé e per la sua casa; e scannerà il giovenco del sacrifizio
    per il peccato per sé.
  ckb-ckb: «پێویستە هارون جوانەگاکەی قوربانی گوناه بهێنێت و سەری ببڕێت، کەفارەت بۆ
    خۆی و ماڵەکەی بکات.
  eng-BBE: And Aaron is to give the ox of the sin-offering for himself and take away
    sin from himself and his house, and put to death the ox of the sin-offering which
    is for himself.
  kan-OKCV: “ಇದಲ್ಲದೆ ಆರೋನನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿರುವ ಹೋರಿಯನ್ನು ತಂದು, ತನಗೋಸ್ಕರ ಮತ್ತು
    ತನ್ನ ಮನೆತನದವರಿಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ತನಗೋಸ್ಕರ ದೋಷಪರಿಹಾರಕ ಬಲಿಯಾಗಿ ಆ ಹೋರಿಯನ್ನು
    ವಧಿಸಬೇಕು.
  tam-2017: “பின்பு ஆரோன் தனக்காகவும் தன் வீட்டாருக்காகவும் பாவநிவிர்த்தி செய்யும்படி,
    தன்னுடைய பாவநிவாரணத்திற்கான காளையைக் கொண்டுவந்து, அதைக் கொன்று,
  spa-RV-1909: Y hará llegar Aarón el becerro que era suyo para expiación, y hará
    la reconciliación por sí y por su casa, y degollará en expiación el becerro que
    es suyo.
  ron-BTF: Și Aaron să aducă taurul ofrandei pentru păcat, care este pentru el, și
    să facă ispășire pentru el și pentru casa lui, și să înjunghie taurul ofrandei
    pentru păcat, care este pentru el;
  eng-WEBP: “Aaron shall present the bull of the sin offering, which is for himself,
    and shall make atonement for himself and for his house, and shall kill the bull
    of the sin offering which is for himself.
  eng-FBV: Aaron is to present the bull for his sin offering to make things right
    for himself and his household by killing the bull as his own sin offering.
  nld-1939: Vervolgens moet Aäron den stier, die voor zijn zondeoffer bestemd is,
    vóór doen brengen, verzoening voor zich en zijn huis verkrijgen, en den stier
    als zijn eigen zondeoffer slachten.
  nch-BL: “Huan quema Aarón ya quimictijtos huan ya quitencajtos nopa becerro para
    techixtzacuilis itajtacolhua huan itajtacolhua iteixmatcahua,
  vie-1934: Vậy, A-rôn sẽ dâng con bò tơ mình, là con sinh tế chuộc tội, giết nó làm
    lễ chuộc tội cho mình và cho nhà mình;
  hin-CV: “फिर अहरोन पापबलि के बछड़े को, जो स्वयं उसके लिए तय है, भेंट करे और वह स्वयं
    के लिए एवं अपने परिवार के लिए प्रायश्चित पूरा करे. वह पापबलि के इस बछड़े का वध
    करे, जो स्वयं उसके लिए तय है.
  eng-OURB: “Aaron [Light-bringer] shall present the bull of the habitual sin ·miss
    the mark· offering, which is for himself, and shall make atonement for himself
    and for his house, and shall kill the bull of the habitual sin ·miss the mark·
    offering which is for himself.
  spa-BES: Y Aarón debe dar el becerro de la ofrenda por el pecado para sí mismo y
    quitar el pecado de sí mismo y de su casa, y matar el becerro de la ofrenda por
    el pecado que es para sí mismo.
  tdx-tdx: Hengae’ i Aharone amy zao i banian’ engan-kakeo ho am-bata’ey, hijebañe
    ty vata’e naho o añ’anjomba’eo, vaho ho lenta’e i banian’ engan-kakeo ho am-bata’ey.
  vid-vid: “Aluni kolavya ilogota ilume kwa nhambiko ya gehile kwa chiwalo cha heye
    yuye, na kudita uhanyisi kwa chiwalo cha heye yuye na kwa chiwalo cha ivyazi lya
    heye, hamba kolidumula singo ilogota alyo kwa nhambiko ya gehile.
  eng-OKE: And Aharon shall offer the bullock for his own sin, and make atonement
    for himself and for the men of his house and he shall kill the bullock for the
    sin offering which is for himself.
  tha-KJV: อาโรนจะถวายวัวเป็นเครื่องไถ่บาปของตน และจะทำการลบมลทินบาปตนเอง กับครอบครัวของตน
    เขาจะฆ่าวัวเป็นเครื่องบูชาไถ่บาปของเขาเอง
  por-BR-2018: E fará chegar Arão o bezerro que era seu para expiação, e fará a reconciliação
    por si e por sua casa, e degolará em expiação o bezerro que é seu.
  deu-ELO: Und Aaron bringe den Farren des Sündopfers, der für ihn ist, herzu und
    tue Sühnung für sich und für sein Haus, und schlachte den Farren des Sündopfers,
    der für ihn ist.
  eng-WYC-2018: When these things be done rightfully, he shall offer the calf, and
    he shall pray for himself, and for his house, and shall offer the calf. (When
    these things be done by this rite, he shall bring forth the calf, and he shall
    pray for cleansing for himself, and for his household, or for his family, and
    then he shall kill the calf for a sin offering.)
  epo-epo: Kaj Aaron alportos sian bovidon de pekofero, kaj pekliberigos sin kaj sian
    domon, kaj buĉos sian bovidon de pekofero.
  uig-PIN: Andin Ⱨarun gunaⱨ ⱪurbanliⱪini, yǝni ɵzi üqün bolƣan torpaⱪni kǝltürüp,
    ɵzi wǝ ɵz ɵyidikilǝr üqün kafarǝt kǝltürüxkǝ ɵzigǝ gunaⱨ ⱪurbanliⱪi bolidiƣan
    bu torpaⱪni boƣuzlisun;
  beo-beo: Elane amola ea sosogo fi ilia wadela:i hou fadegama:ne, bulamagau gawali
    amo Wadela:i Hou Gogolema:ne Olofoma:ne Iasu gobele salasu hamoma:ne, medole legema:mu
  tpi-OTNT: “Long taim Aron i laik mekim ol dispela ofa bilong rausim sin, em i mas
    bihainim dispela pasin. Pastaim em i mas kisim dispela bulmakau na bringim i kam
    na kilim i dai bilong mekim ofa bilong rausim sin bilong em yet na bilong ol famili
    bilong en.
  hau-SA: “Haruna zai kawo bijimi domin hadayarsa ta zunubi don yă yi kafara wa kansa
    da kuma domin gidansa, zai kuma yanka bijimin domin nasa hadaya don zunubi.
  uig-LAT: Andin Harun gunah qurbanliqini, yeni özi üchün bolghan torpaqni keltürüp,
    özi we öz öyidikiler üchün kafaret keltürüshke özige gunah qurbanliqi bolidighan
    bu torpaqni boghuzlisun;
  nde-nde: U-Aroni uzaletha inkunzi ibe ngumnikelo wesono sakhe ukwenzela ukubuyisana
    kwakhe lokwendlu yakhe, njalo uzayihlaba leyonkunzi ibe ngumnikelo wesono sakhe.
  ton-ton: Pea ʻe ʻomi ʻe ʻElone ʻae pulu ki he feilaulau maʻae angahala, ʻaia ʻoku
    ʻatu maʻana, pea ne fai ʻaki ʻae fakalelei maʻana, pea mo hono fale, pea ʻe tāmateʻi
    ʻe ia ʻae pulu ʻoe feilaulau maʻae angahala, ʻaia ʻoku ʻatu maʻana.
  ces-1613: I bude obětovati Aron volka svého v obět za hřích, a očistí sebe i dům
    svůj, a zabije volka svého v obět za hřích.
  eng-WMB: “Aaron shall present the bull of the sin offering, which is for himself,
    and shall make atonement for himself and for his house, and shall kill the bull
    of the sin offering which is for himself.
  tam-TCV: “பின்பு ஆரோன் தனக்காகவும், தன் குடும்பத்திற்காகவும் பாவநிவிர்த்தி செய்யும்படி,
