  urd-GVU: لیکن پہلے ہارون جوان بَیل کو گناہ کی قربانی کے طور پر چڑھا کر اپنا اور
    اپنے گھرانے کا کفارہ دے۔ اُسے ذبح کرنے کے بعد
  deu-1912: Und also soll er denn den Farren seines Sündopfers herzubringen und sich
