    there.
  srp-1865: Potom neka opet uðe Aron u šator od sastanka i svuèe haljine lanene koje
    je obukao kad je išao u svetinju, i ondje neka ih ostavi.
  lug-lug: “Alooni anaayingiranga mu Weema ey’Okukuŋŋaanirangamu, ne yeeyambulamu
    ebyambalo ebya bafuta bye yayambadde nga tannayingira mu Kifo eky’Awatukuvu Ennyo,
    era naabirekanga awo.
  heb-heb: ובא אהרן אל אהל מועד ופשט את בגדי הבד אשר לבש בבאו אל הקדש והניחם שם׃
  ben-IRV: আর হারোণ সমাগম তাঁবুতে প্রবেশ করবে এবং পবিত্র জায়গায় প্রবেশ করার দিনের
    যে সব মসীনা পোশাক পরেছিল, তা ত্যাগ করে সেই জায়গায় রাখবে।
  pan-pan: ਤਦ ਹਾਰੂਨ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਵਿੱਚ ਆਵੇ ਅਤੇ ਜਿਹੜੇ ਕਤਾਨੀ ਬਸਤਰ ਉਸ ਨੇ ਪਵਿੱਤਰ ਸਥਾਨ
    ਵਿੱਚ ਜਾਣ ਦੇ ਵੇਲੇ ਪਹਿਨੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਲਾਹ ਕੇ ਰੱਖ ਦੇਵੇ।
  mya-JVB: သူ တို့အပြစ် ရှိသမျှ ကို၊ လူမ နေသောအရပ် သို့ ဆောင် သွားသော ထိုဆိတ် ကို
    တော ၌ လွှတ် လိုက်ရမည်။
  hmo-hmo: “Unai murinai Arona be Palai Dubu lalonai ma do ia raka vareai, dabua namo
    herea, Helaga Herea Gabunai ia raka vareai neganai ia karaia gaudia, do ia kokia,
    Palai Dubu lalonai do ia rakatania.
  urd-urd: “फिर हारून ख़ेमा — ए — इजितमा'अ में आकर कतान के सारे लिबास को जिसे उसने
    पाकतरीन मक़ाम में जाते वक़्त पहना था उतारे और उसकी वहीं रहने दे।
  rus-SYN: И войдет Аарон в скинию собрания, и снимет льняные одежды, которые надевал,
    входя во святилище, и оставит их там,
  bqc-SIM: Aalona lí ɛa gɛ̃ kpaaũkpɛpiu, ili bàabaa pↄkasa pↄ́ á dà à gɛ̃̀ò
    ma kúkĩipiↄ bↄlɛ kálɛ we,
  tcz-CHONGTHU: Chujouteng muntheng sung alut masanga, thempu vona kivon chengse chu
    kikhop khomna ponbuh lut a Aaron in aga puilut ding, hiche muna chu ahin dalhah
    diu ahi.
  mar-mar: मग अहरोनाने पुन्हा दर्शनमंडपामध्ये जावे आणि परमपवित्रस्थानात जाण्यापूर्वी
    घातलेली तागाची वस्त्रे काढावी आणि त्याने ती तेथेच ठेवावीत.
  qub-qub: «Chaypitana Aarón aywanga Tincuna Toldu cajman. Mas rispitädu caj cuartuman
    yaycunanpaj jaticushan lïnu röpataga rucacurir chaycho cachayconga.
  bqp-bqp: Yen biru u koo wurɑ kuu ten mi, kpɑ u win sɑ̃ɑ yɑ̃ɑ ni u doke potiri u
    nu yi mi.
  hat-hat: Apre sa, Arawon va antre ankò nan Tant Randevou a. L'a wete rad fen blan
    li te mete sou li pou li te ka antre nan kote ki apa nèt pou Seyè a, l'a kite
    yo la.
  eng-BSB: Then Aaron is to enter the Tent of Meeting, take off the linen garments
    he put on before entering the Most Holy Place, and leave them there.
  tod-tod: «Aalɔn ɠa lɛ GALA daaɠomi seɠe ʋɛlɛi wu, é geze zeɠeiti kula, niiti é
    ɠɛa ti looni tɛɛzuʋɛ ada ɲadega wolai. Toɠa ti la ná.
  eng-WEBPB: “Aaron shall come into the Tent of Meeting, and shall take off the linen
    garments which he put on when he went into the Holy Place, and shall leave them
    there.
  kbq-kbq: Aroni'ma ana eri'zama erivaretesuno'a, ete atruhu seli mono nompi ufreno
    ruotage huno ruotagetfama hu'nefinkama ufre'naku'ma antani'nea efeke kukena ome
    hatentegahie.
  nhe-BL: “Huan teipa quema Aarón sampa calaquis yoyon tiopan calijtic monequi moquixtilis
    iyoyo huehueyac tlen tlachijchihuali ica lino tlen moquentijtoya para calaquis
    nopa cuarto Campa Más Tlatzejtzeloltic huan quicahuas iyoyo nopona ipan nopa cuarto
    Campa Tlatzejtzeloltic tlen nopa yoyon tiopamitl.
  gub-BL: Na'e Àràw wixe putar tàpuzràn pupe nehe. Wenuhem putar xaxeto ma'e uzewi
    nehe. Tupàn henaw ikatuahy wera'u ma'e pupe wixe 'ym mehe umunehew a'e ma'e. A'e
    re wenuhem kury. Wezar a'e ma'e a'e pe nehe.
  eng-DRA: Aaron shall return into the tabernacle of the testimony, and putting off
    the vestments, which he had on him before when he entered into the sanctuary,
    and leaving them there,
