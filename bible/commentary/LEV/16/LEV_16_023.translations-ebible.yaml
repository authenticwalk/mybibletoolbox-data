verse: LEV.016.023
translations:
  mal-C: “പിന്നെ അഹരോൻ സമാഗമകൂടാരത്തിനകത്തുചെന്ന് അതിവിശുദ്ധസ്ഥലത്തു പ്രവേശിക്കുന്നതിനുമുമ്പു
    താൻ ധരിച്ച പരുത്തിനൂൽ വസ്ത്രങ്ങളെല്ലാം അഴിക്കുകയും അവയെ അവിടെ വെക്കുകയും വേണം.
  deu-TKW: Und Aaron soll hineingehen ins Offenbarungszelt und die linnenen Kleider
    ausziehen, die er angelegt hatte, als er in das Heiligtum hineinging, und sie
    dort niederlegen.
  lin-lin: Bongo Aron akokota na Ndako ya kapo ya Bokutani, akolongola bilamba ya
    lino oyo alataki tango akotaki na Esika ya bule mpe akotika yango kuna.
  eng-LSV: and Aaron has come into the Tent of Meeting, and has stripped off the linen
    garments which he had put on in his going into the holy place, and has placed
    them there;
  eng-GNV: After, Aaron shall come into the Tabernacle of the Congregation, and put
    off the linnen clothes, which he put on when he went into the Holy place, and
    leaue them there.
  eng-WEBSTER: 'And Aaron shall come into the tabernacle of the congregation, and
    shall put off the linen garments which he put on when he went into the holy place
    , and shall leave them there:'
  nhw-BL: “Huan teipa quema Aarón sempa calaquis yoyon tiopan calijtic monequi moquixtilis
    iyoyo huehueyac catli tlachijchihuali ica lino catli moquentijtoya para calaquis
    nopa cuarto Campa Más Tlatzejtzeloltic huan quicahuas iyoyo nopona ipan nopa cuarto
    Campa Tlatzejtzeloltic tlen nopa yoyon tiopamitl.
  swh-ONEN: “Kisha Aroni ataenda ndani ya Hema la Kukutania na kuvua yale mavazi ya
    kitani aliyoyavaa kabla ya kuingia katika Patakatifu pa Patakatifu, naye atayaacha
    pale.
  bba-bba: Yen biru u koo wurɑ kuu ten mi, kpɑ u win sɑ̃ɑ yɑ̃ɑ ni u doke potiri u
    nu yi mi.
  eng-KJVCPB: 'And Aaron shall come into the tabernacle of the congregation, and shall
    put off the linen garments, which he put on when he went into the holy place,
    and shall leave them there:'
  luo-luo: “Eka Harun nodonj ei Hemb Romo, kendo nolony lepe mag katana mane orwako
    e kinde mane odonjo e Kama Ler Moloyo kendo enowegi mana kanyo.
  meu-meu: Bena Aaron na hebou kalagana lalonai ma baine raka vareai, dabua aukadia,
    gabu helaḡana ai e raka vareai negana ai e kara ḡaudia, ma baine dokidia oho,
    baine atodia.
  npi-ULB: त्यसपछि हारून फर्केर भेट हुने पालमा जाओस् र महा-पवित्र स्थानमा जानुअगि
    त्यसले लगाएका सूतीका लुगाहरू फुकालोस्, र ती लुगाहरूलाई त्यहीँ नै छोडोस् ।
  yor-yor: “Aaroni yóò sì padà wá sí ibi àgọ́ ìpàdé, yóò sì bọ́ aṣọ ọ̀gbọ̀ wọ̀n-ọn-nì
    sílẹ̀, tí ó wọ̀ nígbà tí ó lọ sí Ibi Mímọ́ Jùlọ, yóò sì fi wọ́n sílẹ̀ níbẹ̀.
  emp-NTPO: Maʌ̃misa Aaroʌ̃ra mʌ̃ wua ded̶e ed̶a wãped̶a idjia jʌ̃ b̶ʌ lino wua od̶ara
    ẽrãped̶a mama ameida b̶ʌa. Maʌ̃ra idjia jʌ̃baria mʌ̃ itea biara b̶ʌ dejãne wãi
    carea.
  pes-OPCB: پس از آن، هارون بار دیگر باید داخل خیمۀ ملاقات شده لباسهای کتانی را که
    هنگام رفتن به قدس‌الاقداس پوشیده بود از تن بیرون بیاورد و آنها را در خیمۀ ملاقات
    بگذارد.
  tgl-ULB: Pagkatapos ay dapat bumalik si Aaron sa tolda ng pagpupulong at hubarin
    ang linong mga damit na kanyang isinuot bago pumunta sa pinaka banal na lugar,
    at kailangan niyang iwanan ang mga damit na iyon doon.
  cbu-NT: Ashiriya, Aaronsha ichinguru iwapayaru, nuwash pangi yusur pshtuyaru, watuniree
    mburshimashee tusheeru, anshuri tayapeeru kasachiya.
  hui-hui: Arono ibugua uruni biai halu Balai Anda biagoha lone anda puwa Anduane
    Homogonaga Hobane Loma Bia Heneore biagoha ala pole lowa loma binigo mo miaga
    agalime karulagane aga horo ogoningi biyago golo ngelolene nga.
  mya-mya: ထို​နောက်​အာ​ရုန်​သည်​တဲ​တော်​ထဲ​သို့​ဝင်​၍ အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​သို့​မ​ဝင်​မီ​က
    ဝတ်​ဆင်​ခဲ့​သော​ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ​ကို ချွတ်​ထား​ခဲ့​ရ​မည်။-
  bod-N: དེ་ནས་ཨ་རོན་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་འཛུལ་ཞིང་། སྔར་གནས་དམ་པ་རུ་འགྲོ་དུས་གྱོན་པའི་སོ་རས་སྲབ་བུའི་གོས་རྣམས་ཕུད་ནས་དེར་འཇོག་པ་དང་།
  sna-sna: “Ipapo Aroni achapinda muTende Rokusangana agobvisa nguo dzomucheka dzaapfeka
    asati apinda muNzvimbo Tsvene-tsvene uye achadzisiya imomo.
  spa-BLM: “Aarón entrará en la Tienda del Encuentro y se quitará las vestiduras de
    lino que se puso al entrar en el Lugar Santo, y las dejará allí.
  cac-cac: Slajvi chi' tz'ochixta vin̈aj Aarón d'a yol in cajnub' yic sq'uexanel spichul
    vin̈ ayochi, c'apac nab'a lino, c'apac ayoch yuj vin̈ a tz'ochta d'a yol jun lugar
    to Vicn̈ej Yaji, syac'ancan c'apac vin̈ ta'.
  swh-ULB: Ndipo Haruni anapaswa kwenda tena humo kwenye hema ya mkutano na kuvua
    mavazi ya kitani ambayo amayavaa kabla hajaenda mahali patakatifu sana, na anatakiwa
    kuyaacha mavazi hayo pale.
  bel-bel: І ўвойдзе Аарон у скінію сходу, і здыме ільняную вопратку, якую апранаў,
    уваходзячы ў сьвятыню, і пакіне яе там,
  deu-ELBBK: Und Aaron soll in das Zelt der Zusammenkunft hineingehen und die Kleider
    von Linnen ausziehen, die er anzog, als er in das Heiligtum hineinging, und sie
    dort niederlegen;
  mbb-OT: Ne edseled si Aaron dutun te tulda ne edluwasen din is bisti zin he visti
    te lavew he memumuhat he imbivisti zin hein wazè pa sikandin medseled diyà te
    Utew Segradu he Lugar, ne idtaǥak din heini zutun te tulda.
  mal-2015: പിന്നെ അഹരോൻ സമാഗമനകൂടാരത്തിൽ വന്നു താൻ വിശുദ്ധമന്ദിരത്തിൽ കടന്നപ്പോൾ
    ധരിച്ചിരുന്ന പഞ്ഞിനൂൽവസ്ത്രം നീക്കി അവിടെ വെച്ചേക്കണം.
  rmc-rmc: Paľis o Aron džala andro Svetostankos, čhivela pal peste tele o ľanova
    gada, so pre peste urďa paš o vudar andro Neksveteder than a mukela len ode.
  pes-OPV: وهارون به خیمه اجتماع داخل شود، و رخت کتان را که در وقت داخل شدن به قدس
    پوشیده بودبیرون کرده، آنها را در آنجا بگذارد.
  ron-1924: Аарон сэ интре ын кортул ынтылнирий; сэ-шь лепеде вешминтеле де ин, пе
    каре ле ымбрэкасе ла интраря ын Сфынтул Локаш, ши сэ ле пунэ аколо.
  ben-OBCV: “পরে হারোণ সমাগম তাঁবুতে যাবে এবং মহাপবিত্র স্থানে প্রবেশ করার আগে পরিহিত
    সব মসিনার পোশাক ছাড়বে ও সেগুলি সেখানে রাখবে।
  som-som: Markaas Haaruun waa inuu teendhada shirka galaa, oo waa inuu iska furaa
    dharka wanaagsan oo linenka ah, oo uu gashaday markuu galay meesha quduuska ah,
    oo waa inuu dharka halkaas kaga tagaa,
  lat-VUC: revertetur Aaron in tabernaculum testimonii, et depositis vestibus, quibus
    prius indutus erat, cum intraret sanctuarium, relictisque ibi,
  eng-ASVBT: 'And Aaron shall come into the tent of meeting, and shall put off the
    linen garments, which he put on when he went into the holy place, and shall leave
    them there:'
  ita-1885: Appresso entri Aaronne nel Tabernacolo della convenenza, e spoglisi i
    vestimenti lini, i quali egli si avea vestiti entrando nel Santuario; e ripongali
    quivi.
  eng-LXXUP: And Aaron shall enter into the tabernacle of witness, and shall put off
    the linen garment, which he had put on, as he entered into the holy place, and
    shall lay it by there.
  eng-ULB: Then Aaron must go back into the tent of meeting and take off the linen
    garments that he had put on before going into the most holy place, and he must
    leave those garments there.
  spa-VBL: “Aarón volverá al Tabernáculo de Reunión, se quitará las ropas de lino
    que se puso antes de entrar en el Lugar Santísimo, y las dejará allí.
  fra-_FOB: Et Aaron entrera dans le tabernacle d'assignation, et il quittera les
    vêtements de lin dont il s'était revêtu pour entrer dans le sanctuaire, et il
    les déposera là.
  mal-mal: പിന്നെ അഹരോൻ സമാഗമനകൂടാരത്തിൽ വന്നു താൻ വിശുദ്ധമന്ദിരത്തിൽ കടന്നപ്പോൾ ധരിച്ചിരുന്ന
    പഞ്ഞിനൂൽവസ്ത്രം നീക്കി അവിടെ വച്ചേക്കണം.
  urd-GVR: Is ke bād Hārūn mulāqāt ke ḳhaime meṅ jāe aur katān ke wuh kapṛe jo us
    ne Muqaddastarīn Kamre meṅ dāḳhil hone se peshtar pahan lie the utār kar wahīṅ
    chhoṛ de.
  suz-BL: मेको नोले हारून ग्रुम्‍तीक ताम्‍बुम ओव़शा, मेको आ ङोंइती चोव़खो कोठा ओव़शा,
    फेक्‍शो सुती वा प्रुइश्‍शा, मेक उइ वोइक्‍चा माल्‍ब।
  ita-1927: Poi Aaronne entrerà nella tenda di convegno, si spoglierà delle vesti
    di lino che aveva indossate per entrar nel santuario, e le deporrà quivi.
  ckb-ckb: «ئینجا هارون بچێتە ناو چادری چاوپێکەوتن و جلە کەتانەکانی دابکەنێت کە لە
    چوونە ژوورەوەی بۆ شوێنی هەرەپیرۆز لەبەری کردبوو، لەوێ دایبنێت.
  eng-BBE: Then let Aaron come into the Tent of meeting and take off the linen clothing
    which he put on when he went into the holy place, and put them down there;
  kan-OKCV: “ಆರೋನನು ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಬಂದು, ತಾನು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದೊಳಕ್ಕೆ ಹೋಗುವಾಗ
    ತೊಟ್ಟುಕೊಂಡಿದ್ದ ನಾರಿನ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ ಅವುಗಳನ್ನು ಅಲ್ಲಿಯೇ ಬಿಡಬೇಕು.
  tam-2017: “ஆரோன் ஆசரிப்புக்கூடாரத்திற்குள் வந்து, தான் பரிசுத்த ஸ்தலத்திற்குள் நுழையும்போது,
    அணிந்திருந்த சணல்நூல் உடைகளைக் கழற்றி, அங்கே வைத்துவிட்டு,
  spa-RV-1909: Después vendrá Aarón al tabernáculo del testimonio, y se desnudará
    las vestimentas de lino, que había vestido para entrar en el santuario, y pondrálas
    allí.
  ron-BTF: Și Aaron să intre în tabernacolul întâlnirii și să dezbrace veșmintele
    de in, pe care le-a îmbrăcat, când a intrat în locul sfânt, și să le lase acolo;
  eng-WEBP: “Aaron shall come into the Tent of Meeting, and shall take off the linen
    garments which he put on when he went into the Holy Place, and shall leave them
    there.
  eng-FBV: Aaron is to return to the Tent of Meeting, take off the linen clothes he
    put on before he went into the Most Holy Place, and leave them there.
  nld-1939: Vervolgens moet Aäron de openbaringstent binnengaan, de linnen gewaden
    uittrekken, waarmee hij zich had bekleed, toen hij het heiligdom binnentrad, ze
    daar weer neerleggen,
  nch-BL: “Huan teipa quema Aarón sempa calaquis yoyon tiopan calijtic monequi moquixtilis
    iyoyo huehueyac cati tachijchihuali ica lino cati moquentijtoya para calaquis
    ipan nopa cuarto Campa Más Tatzejtzeloltic huan quicahuas iyoyo nopona ipan nopa
    cuarto Campa Tatzejtzeloltic ten nopa yoyon tiopamit.
  vie-1934: A-rôn sẽ trở vào hội mạc, cổi bộ áo bằng vải gai mình đã mặc đặng vào
    nơi thánh, và để tại đó.
  hin-CV: “इसके बाद अहरोन मिलनवाले तंबू में आकर उन मलमल के कपड़ों को उतार दे, जो उसने
    परम पवित्र स्थान में प्रवेश करने के पहले पहने थे, वह उन वस्त्रों को वहीं छोड़
    दे.
  eng-OURB: “Aaron [Light-bringer] shall come into the Tent of Meeting, and shall
    take off the linen garments, which he put on when he went into the Holy Place,
    and shall leave them there.
  spa-BES: Entonces, Aarón entrará en la Tienda de la reunión y se quitará la ropa
    de lino que se puso cuando entró en el lugar santo, y la dejara allí;
  tdx-tdx: Ie añe, le hizilik’ an-kibohom-pamantañañe ao t’i Aharone hañafake o siki-leny
    nisaroña’e amy fiziliha’e amy toe-miavakeiio vaho hapo’e ao;
  vid-vid: “Hamba Aluni kohiluka mgati mwa ihema lya Nguluwi, kovula jila mivalo ja
    kitani joyavalile vyoyenjile honhu helile ng'hatu na kuzileka mumo.
  eng-OKE: And Aharon shall go into the tabernacle of ordinance, and put off the linen
    robes which he wore on going into the Holy Place, and shall lay them there aside.
  tha-KJV: แล​้วอาโรนจะเข้ามาในพลับพลาแห่งชุ​มนุ​ม เขาจะเปลื้องเครื่องแต่งกายผ้าป่านชุดที่​แต่​งเข้าไปในสถานที่​บริสุทธิ์​ออกเสียเก็บไว้​ที่นั่น
  por-BR-2018: Depois virá Arão ao tabernáculo do testemunho, e se desnudará as vestimentas
    de linho, que havia vestido para entrar no santuário, e as porá ali.
  deu-ELO: Und Aaron soll in das Zelt der Zusammenkunft hineingehen und die Kleider
    von Linnen ausziehen, die er anzog, als er in das Heiligtum hineinging, und sie
    dort niederlegen;
  eng-WYC-2018: Aaron shall turn again into the tabernacle of witnessing (or Aaron
    shall return to the Tabernacle of the Witnessing); and when the clothes be put
    off, in which he was clothed before, when he entered into the saintuary of God,
    and those clothes be left there,
  epo-epo: Kaj Aaron eniros en la tabernaklon de kunveno, kaj demetos de si la linajn
    vestojn, kiujn li surmetis, enirante en la sanktejon, kaj li restigos ilin tie.
  uig-PIN: — Andin Ⱨarun jamaǝt qediriƣa kirip muⱪǝddǝs jayƣa kirgǝn waⱪitta kiygǝn
    kanap kiyimlirini selip xu yǝrdǝ ularni ⱪoyup ⱪoysun.
  beo-beo: 'Amasea, Elane da Abula Diasuga golili sa:ili, ea gobele salasu abula (amo
    e da Hadigidafa Momei Sesei ganodini masunusa: hidadea sali) amo gigisa:le, amogawi
    yolesimu.'
  tpi-OTNT: “Dispela wok i pinis, orait Aron i mas i go insait long haus sel bilong
    mi, na lusim dispela klos pris em i bin putim taim em i go insait long Rum Tambu
    Tru. Na em i mas larim dispela klos i stap insait long haus sel.
  hau-SA: “Sa’an nan Haruna zai shiga Tentin Sujada yă tuɓe rigunansa na lilin da
    ya sa, kafin yă shiga Wuri Mafi Tsarki, zai kuma bar su a can.
  uig-LAT: — Andin Harun jamaet chédirigha kirip muqeddes jaygha kirgen waqitta kiygen
    kanap kiyimlirini sélip shu yerde ularni qoyup qoysun.
  nde-nde: Ngakho u-Aroni uzangena ethenteni lokuhlangana, akhulule izigqoko zelineni
    abezigqoke engakangeni endaweni eNgcwelengcwele, azitshiye khonapho.
  ton-ton: 'Pea ʻe haʻu ʻa ʻElone ki he fale fehikitaki ʻoe fakataha, pea toʻo hono
    ngaahi kofu tupenu hinehina, ʻaia naʻa ne ʻai ʻi heʻene ʻalu ki he potu māʻoniʻoni,
    pea te ne tuku ia ʻi ai:'
  ces-1613: Potom pak přijda Aron do stánku úmluvy, svleče s sebe roucha lněná, v
    něž se byl oblékl, když vjíti měl do svatyně, a nechá jich tu.
  eng-WMB: “Aaron shall come into the Tent of Meeting, and shall take off the linen
    garments which he put on when he went into the Holy Place, and shall leave them
    there.
  tam-TCV: “பின்பு ஆரோன் சபைக் கூடாரத்திற்குப் போய், தான் மகா பரிசுத்த இடத்திற்குப்
    போகுமுன் உடுத்திக்கொண்ட மென்பட்டு உடைகளைக் களைந்து, அவற்றை அங்கே வைத்துவிடவேண்டும்.
  ceb-ULB: Unya kinahanglan nga mosulod pagbalik si Aaron didto sa tolda nga tagboanan
    ug huboon niya ang linong mga bisti nga iyang gisul-ob sa dili pa mosulod didto
    sa labing balaang dapit, ug didto ibilin niya kadtong mga bistiha.
  pol-UBG: Potem Aaron wejdzie do Namiotu Zgromadzenia, zdejmie z siebie lniane szaty,
    które włożył, gdy wszedł do Miejsca Świętego, i zostawi je tam.
  agr-agr: “Nuna dutika nunú aak pegkejam aakmakbaunum Aarón waya jáanch lino apagbau
    nugkuagbaujin awimak ukuktatui. Wagki nunú jáanchik nuwi tuke ukutai asamtai.
  kyc-kyc: Yulu doko pyuo otapala dokopa Erone baame Panda Kamame Poo Pyasi dorena
    kolandalana karo purisi komau wapuyamo dupwa Kamongona komau anda dokona papala
    roko neta nyuo retara.
