verse: LEV.016.010
translations:
  mal-C: അസസ്സേലിനു നറുക്കുവീണ കോലാടിനെ, പ്രായശ്ചിത്തം വരുത്തേണ്ടതിനും അസസ്സേലിനു
    മരുഭൂമിയിലേക്കു വിട്ടയയ്ക്കേണ്ടതിനുമായി, യഹോവയുടെമുമ്പാകെ ജീവനോടെ നിർത്തണം.
  deu-TKW: Der Bock aber, der durch das Los für Asasel bestimmt ward, ist Jahwe lebendig
    darzustellen, damit man die Sühnegebräuche über ihm vollziehe und ihn dem Asasel
    in die Wüste schicke.
  lin-lin: Kasi ntaba ya mobali oyo zeke ekolakisa ete ezali mpo na Azazeli, akomema
    yango ya bomoi liboso ya Yawe mpo ete basala na yango mosala ya bolimbisi masumu,
    bongo bakotinda yango na esobe mpo na Azazeli.
  eng-LSV: And the goat on which the lot for a goat of departure has gone up is caused
    to stand living before YHWH to make atonement by it, to send it away for a goat
    of departure into the wilderness.
  eng-GNV: But the goate, on which the lot shall fall to be the Scape goate, shalbe
    presented aliue before the Lord, to make reconciliation by him, and to let him
    go (as a Scape goate) into the wildernes.
  eng-WEBSTER: But the goat on which the lot fell to be the scape-goat, shall be presented
    alive before the LORD, to make an atonement with him, and to let him go for a
    scape-goat into the wilderness.
  nhw-BL: Pero nopa oquich chivo catli elis para quihuicas tetlajtlacolhua huejca,
    quiixnextis noja yoltoc noixpa, niamoTECO. Huan teipa quitlalis tetlajtlacolhua
    ipan nopa chivo quen monequi para nechixtzacuilis inintlajtlacol huan teipa quititlanis
    para yas huejca ipan nopa huactoc tlali para quihuicas tetlajtlacolhua nopona
    huan ayacmo quema mocuepas sempa.
  swh-ONEN: Lakini mbuzi aliyechaguliwa kwa kura kuwa wa kubebeshwa dhambi atatolewa
    akiwa hai mbele za Bwana, atumike kwa kufanya upatanisho kwa kumwacha aende jangwani
    akiwa amebebeshwa dhambi.
  bba-bba: Ge bɑ koo mɑɑ yɔ̃su ɡbɑburɔ, ɡerɑ bɑ koo kɑ torɑrun suurun wororu ko. Wɑsirɑ
    bɑ koo kɑ ɡu nɑ Yinni Gusunɔn wuswɑɑɔ bu sere ɡu yɔ̃su ɡu doonɑ ɡbɑburɔ.
  eng-KJVCPB: But the goat, on which the lot fell to be the scapegoat, shall be presented
    alive before the Lord, to make an atonement with him, and to let him go for a
    scapegoat into the wilderness.
  luo-luo: To diel ma ombulu oyiero kaka diend bungu nyaka kel kangima e nyim Jehova
    Nyasaye mondo ti godo kaka gir pwodhruok kiweye odhi e pap kaka diend bungu.
  meu-meu: a nani maruanena iharuana, mari amo e davaria ḡauna na Asasele ena, mai
    maurina ida baine hakaua Iehova vairanai, herohemaino ḡauna na Asasele ena, mai
    maurina ida baine hakaua Iehova vairanai, herohemaino ḡauna; bena baine kahua
    bege, tano ḡaḡaena bainela, Asasele ena.
  npi-ULB: तर छोडिनको निम्ति चिट्ठा परेको बोकालाईचाहिँ उजाड-स्थानमा छोडेर प्रायश्‍चित्त
    गर्नको निम्ति परमप्रभुको अगि जीवितै ल्याइयोस् ।
  yor-yor: Ṣùgbọ́n ewúrẹ́ tí ìbò bá mú gẹ́gẹ́ bí ewúrẹ́ ìpààrọ̀ ni a ó mú wá láààyè
    síwájú Olúwa láti fi ṣe ètùtù sí i àti láti jẹ́ kí ó lọ lọ́fẹ̀ẹ́, sí aginjù.
  emp-NTPO: Chiwatu ẽrãbuei carea b̶ed̶ara Aaroʌ̃ba mʌ̃ quĩrãpita zocai erob̶aya israelerãba
    cadjirua oped̶ad̶ara ãyã edemãrẽã ẽjũã põãsa ewaraga b̶ʌd̶aa.
  pes-OPCB: و بز دیگر را زنده به حضور خداوند آورد و سپس به بیابان بفرستد تا گناه قوم
    اسرائیل را با خود ببرد.
  tgl-ULB: Subalit ang kambing na kung saan tumapat ang palabunutan ay dapat dalhing
    buhay kay Yahweh, upang gawing pambayad sa kasalanan sa pamamagitan ng pagpapadala
    nito palayo bilang isang hantungan ng sisi patungong ilang.
  cbu-NT: Mishat, chip kchit nuwaam wayangcha. Sheeru, Aaronsha chipumun much uw wayayaru,
    tputsee yutaritshishirini ichinguroo kamaneeru, chipsha yutaritshishee arap upusap
    maachchiya. Ambari yutaritshish waani pastachiya. Ashkachu, nuwsha tputsee izuuru
    yarchima.
  hui-hui: Nogo meme wangabe mende Asasalenaga lowa dabene biago dére kaore Anduane
    Homogo kagoria haru ibulene nga. Ani buwa ogoni haru halu pialu dindi ko wali
    agali nahaga mbira ngagohayagi puwa wara pelolene nga. Ani biragola wali agalinaga
    ko biyaru nogo meme wangabe biagome mo yalu puabo helo ani bulene nga.
  mya-mya: အ​ဇာ​ဇယ်​အ​တွက်​စာ​ရေး​တံ​ကျ​သော​ဆိတ် အ​ရှင်​ကို​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​၍
    လူ​တို့​၏​အ​ပြစ်​များ​ကို​ယူ​ဆောင်​သွား​စေ ရန် ထို​ဆိတ်​ကို​တော​ကန္တာ​ရ​သို့​စေ​လွှတ်​လိုက်
    ရ​မည်။
  bod-N: རྒྱན་བླངས་ནས་ཨ་ཟཱ་ཟེལ་ལ་བབས་པའི་ར་ཐུག་དེ་ནི། སྡིག་པ་བཤག་བྱེད་དུ་གསོན་པོར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འཇོག་དགོས་ལ།
    དེ་ནས་ཨ་ཟཱ་ཟེལ་གྱི་ཕྱོགས་སུ་ཐང་སྟོང་དུ་གཏོང་དགོས་སོ། །
  sna-sna: Asi mbudzi inosarudzwa nomujenya sembudzi yokutakudzwa ichauyiswa iri mhenyu
    pamberi paJehovha igoshandiswa pakuyananisira, icharegedzwa ichienda kurenje sembudzi
    yokutakudzwa.
  spa-BLM: Pero el macho cabrío sobre el que cayó la suerte para el chivo expiatorio
    será presentado vivo ante Yahvé, para hacer expiación por él, para enviarlo como
    chivo expiatorio al desierto.
  cac-cac: Axo junxo noc' chiva chi', d'a spitzanil noc' tz'och d'a vichan̈, tz'ac'jicanoch
    mul d'a yib'an̈ noc', tz'actajcanb'at noc' d'a tz'inan luum syic'ancanb'at smul
    eb' israel chi' noc'.
  swh-ULB: Lakini mbuzi ambaye kura ya usingiziwa imemwangukia lazima aletwe kwa Yahwe
    akiwa hai, kufanya upatanisho kwa kumwachia aende porini kama, mbuzimsingiziwa.
  bel-bel: а казла, на якога выпала жэрабя дзеля адпушчэньня, паставіць жывога перад
    Госпадам, каб учыніць на ім ачышчэньне і выслаць яго ў пустыню дзеля адпушчэньня.
  deu-ELBBK: Und der Bock, auf den das Los für Asasel gefallen ist, soll lebendig
    vor den HERRN gestellt werden, um auf ihm Sühnung zu tun, um ihn als Asasel fortzuschicken
    in die Wüste.
  mbb-OT: Piru is kambing he egkeripahan he para ki Azazel, ibpemuhat din heini he
    uuyag diyà te Nengazen ne ibpaawè din heini ziyà te sibsivayan, su wey melibri
    is menge etew puun te menge salè dan.
  mal-2015: അസസ്സേലിന്നു ചീട്ടു വീണ കോലാട്ടുകൊറ്റനെയോ, അതിനാൽ പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്നും
    അതിനെ അസസ്സേലിന്നു മരുഭൂമിയിലേക്കു വിട്ടയക്കേണ്ടതിന്നുമായി യഹോവയുടെ സന്നിധിയിൽ
    ജീവനോടെ നിർത്തേണം.
  rmc-rmc: Ale ole capos, pre savo perela le Azazeloskro losos, anela te sikavel džidones
    anglo RAJ, hoj pre leste te kerel o obrados pro zmjereňje a te bičhavel les het
    pre pušťa le Azazeloske.
  pes-OPV: و بزی که قرعه برای عزازیل بر آن برآمد به حضور خداوندزنده حاضر شود، و بر
    آن کفاره نماید و آن را برای عزازیل به صحرا بفرستد.
  ron-1924: Яр цапул каре а ешит ла сорць пентру Азазел сэ фие пус виу ынаинтя Домнулуй,
    ка сэ служяскэ пентру фачеря испэширий, ши сэ и се дя друмул ын пустиу пентру
    Азазел.
  ben-OBCV: কিন্তু অন্যদের জন্য শাস্তি পাওয়ার জন্য মনোনীত ছাগটিকে জীবিতাবস্থায় সদাপ্রভুর
    সামনে আনতে হবে ও প্রায়শ্চিত্ত সাধনার্থে অন্যের পক্ষে দণ্ডিতরূপে তাকে মরুপ্রান্তরে
    পাঠাতে হবে।
  som-som: Laakiinse orgigii saamigu ugu dhacay Casaaseel waa in isagoo nool Rabbiga
    hortiisa la taagaa si kafaaraggud looga kor sameeyo, oo Casaaseel aawadiis cidlada
    loogu eryo.
  lat-VUC: cujus autem in caprum emissarium, statuet eum vivum coram Domino, ut fundat
    preces super eo, et emittat eum in solitudinem.
  eng-ASVBT: But the goat, on which the lot fell for Azazel, shall be set alive before
    Jehovah, to make atonement for him, to send him away for Azazel into the wilderness.
  ita-1885: Ma il becco, sopra il quale sarà caduta la sorte per Azazel, sia presentato
    vivo davanti al Signore, per far purgamento con esso, per mandarlo nel deserto,
    come per Azazel.
  eng-LXXUP: And the goat upon which the lot of the scapegoat came, he shall present
    alive before the Lord, to make atonement upon him, so as to send him away as a
    scapegoat, and he shall send him into the wilderness.
  eng-ULB: But the goat on which the lot fell for the scapegoat must be brought alive
    before Yahweh, to make atonement by sending him away as a scapegoat into the wilderness.
  spa-VBL: El macho cabrío elegido por sorteo como chivo expiatorio será presentado
    vivo ante el Señor para arreglar las cosas enviándolo al desierto como chivo expiatorio.
  fra-_FOB: Mais le bouc sur lequel le sort sera tombé pour Azazel, sera placé vivant
    devant l'Éternel, afin de faire sur lui l'expiation, et de l'envoyer au désert
    pour Azazel.
  mal-mal: അസസ്സേലിനു ചീട്ടു വീണ കോലാട്ടുകൊറ്റനെ, അതിനാൽ പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്
    അതിനെ അസസ്സേലിനു മരുഭൂമിയിലേക്ക് വിട്ടയയ്ക്കേണ്ടതിനുമായി യഹോവയുടെ സന്നിധിയിൽ ജീവനോടെ
    നിർത്തണം.
  urd-GVR: Dūsrā bakrā jo qur'e ke zariye azāzel ke lie chunā gayā use zindā hālat
    meṅ Rab ke sāmne khaṛā kiyā jāe tāki wuh jamāt kā kaffārā de. Wahāṅ se use registān
    meṅ azāzel ke pās bhejā jāe.
  suz-BL: फेन्‍टे आप्‍शा मो प्रोंइतीक बोका कली सेसीन परमप्रभु यावे आ ङोंइती चाक्‍चा
    माल्‍ब। मिनु मेको आ तारी पाप क्‍याम्‍तीक गेय पा, मेको बोका कली गोरशो रागीम प्रोंइशा
    सोइक्‍चा माल्‍ब।
  ita-1927: ma il capro ch’è toccato in sorte ad Azazel sarà posto vivo davanti all’Eterno,
    perché serva a fare l’espiazione e per mandarlo poi ad Azazel nel deserto.
  ckb-ckb: بەڵام ئەو گیسکەی بە تیروپشک بۆ لابردنی گوناه لەسەر کۆمەڵگا دەرچوو، ئەوا
    بە زیندوویی لەبەردەم یەزدان ڕایبگرێت بۆ کەفارەتکردن لەسەری، بۆ ئەوەی بۆ عەزازێلی
    بنێرێتە چۆڵەوانی.
  eng-BBE: But the goat for Azazel is to be placed living before the Lord, for the
    taking away of sin, that it may be sent away for Azazel into the waste land.
  kan-OKCV: ಆದರೆ ಬಲಿಪಶುವಿಗಾಗಿ ಚೀಟು ಬಿದ್ದ ಆ ಹೋತವನ್ನು ತನ್ನೊಂದಿಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕಾಗಿ
    ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಜೀವವಾಗಿ ನಿಲ್ಲಿಸಿ, ಅದನ್ನು ಬಲಿಪಶುವಾಗಿ ಕಾಡಿನಲ್ಲಿ ಹೋಗುವಂತೆ
    ಬಿಟ್ಟುಬಿಡಬೇಕು.
  tam-2017: போக்காடாக விடப்படச் சீட்டு விழுந்த வெள்ளாட்டுக்கடாவை, அதைக்கொண்டு பாவநிவிர்த்தி
    உண்டாக்கவும் அதைப் போக்காடாக வனாந்திரத்திலே போகவிடவும், யெகோவாவுடைய சந்நிதியில்
    உயிரோடே நிறுத்தி;
  spa-RV-1909: Mas el macho cabrío, sobre el cual cayere la suerte por Azazel, lo
    presentará vivo delante de Jehová, para hacer la reconciliación sobre él, para
    enviarlo á Azazel al desierto.
  ron-BTF: Dar țapul peste care a căzut sorțul să fie țap ispășitor, să fie prezentat
    viu înaintea DOMNULUI, să facă ispășire cu el și pentru a-l lăsa să plece în pustie,
    ca țap ispășitor.
  eng-WEBP: But the goat on which the lot fell for the scapegoat shall be presented
    alive before the LORD, to make atonement for him, to send him away as the scapegoat
    into the wilderness.
  eng-FBV: The goat chosen by lot as the scapegoat is to be presented alive before
    the Lord to make things right by sending it away into the wilderness as the scapegoat.
  nld-1939: Den bok, waarop het lot voor Azazel valt, moet hij levend voor het aanschijn
    van Jahweh plaatsen, om de verzoeningsplechtigheid aan hem te verrichten, en hem
    dan de woestijn in te jagen naar Azazel.
  nch-BL: Pero nopa oquich chivo cati elis para quihuicas tetajtacolhua huejca, quiixnextis
    noja yoltoc noixpa, niamoTECO. Huan teipa quitalis tetajtacolhua ipan nopa chivo
    quej monequi para techixtzacuilis inintajtacol huan teipa quititanis para yas
    huejca ipan nopa huactoc tali para quihuicas tetajtacolhua nopona huan ayecmo
    quema tacuepilis sempa.
  vie-1934: Còn con bắt thăm về phần A-xa-sên, sẽ để sống trước mặt Đức Giê-hô-va,
    để làm lễ chuộc tội trên nó, rồi thả nó ra nơi đồng vắng đặng nó về A-xa-sên.
  hin-CV: किंतु वह बकरा, जिस पर अज़ाज़ेल बकरे के लिए पासा पड़ा, वह याहवेह के सामने
    जीवित लाया जाए कि उस पर प्रायश्चित पूरा करके उसे निर्जन प्रदेश में अज़ाज़ेल के
    लिए छोड़ दिया जाए.
  eng-OURB: But the goat, on which the lot fell for the scapegoat, shall be presented
    alive before Adonai, to make atonement for him, to send him away for the scapegoat
    into the wilderness.
  spa-BES: Pero el macho cabrío expiatorio debe colocarse vivo delante del Señor,
    para quitar el pecado, para que pueda ser enviada con todas las maldad de ellos
    a las tierras del desierto.
  tdx-tdx: fe hampijohañañe veloñe aolo’ Iehovà i ose niazo an-tsapake ho a i Azazeley,
    hanoañe fijebañañe vaho hampihitrifeñe mb’am-patrambey mb’amy Azazele añe.
  vid-vid: Ila alyo ipongo lihaguligwe kwa simbi kwa chiwalo cha Azazeli, lyolavigwa
    liwele likomu hali Mkulu Nguluwi, leka kudita uhanyisi. Mtambika kolileka lilute
    kuchiwala kwa Azazeli.
  eng-OKE: And the goat whose lot came up for Azazel he shall make to stand alive
    before the Lord, to make an atonement upon him, and to send him away to Azazel,
    to the desert.
  tha-KJV: แต่​แพะอีกตัวหนึ่งซึ่งสลากตกเพื่อเป็นแพะรับบาปนั้น จะนำถวายต่อพระพักตร์พระเยโฮวาห์เป็นสัตว์​เป็น
    เพื่อทำการลบมลทินบาปให้ตกที่​มัน แล​้วจะได้เอามันไปปล่อยเสียในถิ่นทุ​รก​ันดารเป็นแพะรับบาป
  por-BR-2018: Mas o bode macho, sobre o qual cair a sorte por Azazel, o apresentará
    vivo diante do SENHOR, para fazer a reconciliação sobre ele, para enviá-lo a Azazel
    ao deserto.
  deu-ELO: Und der Bock, auf welchen das Los für Asasel gefallen ist, soll lebendig
    vor Jehova gestellt werden, um auf ihm Sühnung zu tun, um ihn als Asasel fortzuschicken
    in die Wüste.
  eng-WYC-2018: soothly whose lot goeth out into the goat that shall be sent out,
    he shall set him quick before the Lord, that he send prayers on him, and send
    him out into wilderness. (and whichever lot goeth out for the goat that shall
    be sent out, that is, the scapegoat for Azazel, he shall present him alive before
    the Lord, and send prayers upon him, and then send him out into the wilderness,
    to Azazel.)
  epo-epo: Kaj la kapron, sur kiun falis la loto por Azazel, li starigu vivan antaŭ
    la Eternulo, por fari super ĝi pekliberigon kaj forsendi ĝin al Azazel en la dezerton.
  uig-PIN: Lekin «azazǝl»gǝ qǝk qüxkǝn tekini bolsa, kafarǝt kǝltürüxi üqün qɵlgǝ
    ⱨǝydilixkǝ, xundaⱪla «azazǝl»gǝ ǝwǝtilixkǝ Pǝrwǝrdigarning aldida tirik ⱪaldurulsun.
  beo-beo: 'Be goudi eno Fadegamusa: Ahoasu Goudi ema ilegei amo e da Hina Godema
    mae medole ima:mu. Amo goudi e da wadela:i hafoga:i soge Isala:ili dunu ilia wadela:i
    hou fadegama:ne asunasimu.'
  tpi-OTNT: Tasol em i no ken kilim dispela meme em i makim bilong Asasel. Nogat.
    Aron i mas kisim i kam long ai bilong mi. Na em i mas salim i go long Asasel long
    ples i no gat man, olsem na bai meme i karim sin bilong ol manmeri i go pinis.
  hau-SA: Amma za a miƙa akuyar da aka zaɓa ta wurin ƙuri’a a matsayi ta azazel da
    rai a gaban Ubangiji don a yi amfani da ita don kafara ta wurin korinta zuwa cikin
    jeji kamar azazel.
  uig-LAT: Lékin «azazel»ge chek chüshken tékini bolsa, kafaret keltürüshi üchün chölge
    heydilishke, shundaqla «azazel»ge ewetilishke Perwerdigarning aldida tirik qaldurulsun.
  nde-nde: Kodwa imbuzi edliwe yinkatho yesesulelo izalethwa kuThixo iphila ukuze
    isetshenziswe ukwenza ukubuyisana ngokuyixotshela enkangala, njengembuzi yesesulelo.
  ton-ton: Ka ko e kosi, ʻaia naʻe talotalo ke vahe ke hoko ko e kosi fetuku, ʻe ʻatu
    moʻui pe ia ʻi he ʻao ʻo Sihova, ke fai ʻaki ia ʻae fakalelei, pea ke tukuange
    ia ke ʻalu ki he toafa ngaongao ko e kosi fetuku.
  ces-1613: Kozla pak toho, na něhož přišel los Azazel, postaví živého před Hospodinem,
    aby skrze něho učinil očištění, a pustí ho na poušť k Azazel.
  eng-WMB: But the goat on which the lot fell for the scapegoat shall be presented
    alive before the LORD, to make atonement for him, to send him away as the scapegoat
    into the wilderness.
  tam-TCV: சீட்டின் மூலம் பாவச்சுமை ஆடாக தேர்ந்தெடுக்கப்பட்ட வெள்ளாட்டை, யெகோவா முன்னிலையில்
    உயிரோடே நிறுத்தவேண்டும். அது பாவநிவிர்த்தி செய்வதற்காக பாலைவனத்தில் தப்பிப்போக
    விடப்படவேண்டிய ஆடு.
  ceb-ULB: Apan ang kanding nga naripa nga buhian kinahanglan dad-on nga buhi sa atubangan
    ni Yahweh, alang sa kapasayloan sa sala pinaagi sa pagbuhi niini ingon nga binuhian
    nga kanding didto sa kamingawan.
  pol-UBG: Ale kozła, na którego padł los dla kozła ofiarnego, postawi żywego przed
    PANEM, aby nim dokonać przebłagania i wypuścić go na pustynię jako kozła ofiarnego.
  agr-agr: Untsu chivo Azazeldau atata nunak mautsuk iwakun juki tudaun tsagkugtamjati
    tusag Apajuí emtin ejentattawai. Nuna dutika nuadui jiiki uwegshunum Azazel pujamunum
    awemattawai.
  kyc-kyc: Mena meme Asasele lengendenaŋa lao rombo palyaramo doko lenge rape rape
    Kamongo maipala yuu muiyane dokona Asasele keta mainyi nembara. Dopa piramo dokome
    wambunya koo dupwa nyuo nembakamira.
  urd-GVU: دوسرا بکرا جو قرعے کے ذریعے عزازیل کے لئے چنا گیا اُسے زندہ حالت میں رب
    کے سامنے کھڑا کیا جائے تاکہ وہ جماعت کا کفارہ دے۔ وہاں سے اُسے ریگستان میں عزازیل
    کے پاس بھیجا جائے۔
  deu-1912: Aber den Bock, auf welchen das Los für Asasel fällt, soll er lebendig
    vor den HERRN stellen, daß er über ihm versöhne, und lasse den Bock für Asasel
    in die Wüste.
  kan-2017: ಯಾವ ಹೋತ ಅಜಾಜೇಲನದೆಂದು ಗೊತ್ತಾಗುವುದೋ ಅದನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಜೀವವಾಗಿಯೇ
    ನಿಲ್ಲಿಸಿ, ಅದರ ಮೇಲೆ ದೋಷವನ್ನು ಹೊರಿಸಿ ಅರಣ್ಯಕ್ಕೆ ಅಜಾಜೇಲನಿಗಾಗಿ ಬಿಡಬೇಕು.
  yap-yap: Fare kaming nni mel’eg ni fan ngak Azazel e thingar ni pi’ ngak SOMOL ni
    kabfos mi ni pag nge yan nga daken e ted ngak Azazel nike fek e denen ko girdi’
    nga palog.
  hlt-MCSB: Tedae sombawknah ham hmulung loh a nan maae te BOEIPA mikhmuh ah a hing
    la pai sak saeh. Te phoeiah sombawknah te khosoek la hlah saeh lamtah amah tholh
    te dawth saeh.
  mdy-ETH: ዓዛዜሌም ማዔ ዋኣራሢ ሳዛና ዓኣንቴ ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢሺ፥ ዴሮኮ ጎሞ ዔኪ ዓኣዻንዳጉዲ ዓሲ ናንጉዋ ዳውሎ
    ዳኮንጎ።
  twi-ASANTE: Wɔrenkum abirekyie baako a aka no na wɔde no aba Awurade anim. Wɔbɛyɛ
    mpatadeɛ ho dwumadie bi agu ne so na wɔde no akɔ ɛserɛ so akɔgya no wɔ hɔ sɛ mpatadwan.
  eng-WEBU: But the goat on which the lot fell for the scapegoat shall be presented
    alive before the LORD, to make atonement for him, to send him away as the scapegoat
    into the wilderness.
  bnp-bnp: Pali a meme i kurahi e Asasel vona, nahea ge rabalakia. Ni gi bole mahuri
    lakea na matane BAKOVI DAGI, ni gi vakakaloho vona a maka naro hale ne huriki,
    ge kaloho lakea ne Asasel na tabeke i ngeki.
  wal-wal: SHin bazzo yeddiyo saamai kiyido deeshshaa paxa de7ishin GODAASSI shiishsho;
    bazzo a yedettiyo wode, asaa nagaraa atto giissees.
  spa-PDDPT: Pero el macho cabrío sobre el cual cayó la suerte por Azazel será presentado
    vivo ante Yavé para hacer ofrenda que apacigua sobre él, a fin de enviarlo a Azazel,
    al desierto.
  gun-gun: Ha'e rã kavara omondouka pyrã ma oikove reve 'rã oexa uka Senhor renonde,
    ha'e va'e rupi jejavya ojao'i uka aguã, ha'e gui tekoa e'ỹa katy omondoukaa aguã.
  agu-BL: Ma yi junt mam chiw yi tetz Azazel sbne', tz'opon tzuntz swutz Kataj Ryos
    itz'enle'n. Kalena's tzun mben tzakpu'n le ama'l tz'inunin tu' tan tpone'n swutz
    Azazel. I' tzun tekan nin tircu'n quil yi e' wunak swutz Azazel, le ama'l tz'inunin
    tu'.
  ilo-ULB: Ngem ti kalding a nabunot a para iti kalding a mapapanaw ket masapul a
    maipan a sibibiag iti sangoanan ni Yahweh, tapno mangaramid ti pangabbong babaen
    iti panangibaonna iti daytoy idiay let-ang a kas kalding a mapapanaw.
  kpg-kpg: Gei di kuudi dela ne hilihili ang gi Azazel le e wanga hua mouli gi Dimaadua,
    e hagau gi lodo di anggowaa gi Azazel, e wwede nia huaidu o nia daangada.
  uig-ARA: لېكىن «ئازازەل»گە چەك چۈشكەن تېكىنى بولسا، كافارەت كەلتۈرۈشى ئۈچۈن چۆلگە
    ھەيدىلىشكە، شۇنداقلا «ئازازەل»گە ئەۋەتىلىشكە پەرۋەردىگارنىڭ ئالدىدا تىرىك قالدۇرۇلسۇن.
  sus-sus: Sikɔtɛ naxan sugandixi a xa findi Sentanɛ gbe ra, na mu faxama. Haruna
    xa a ti n tan Alatala ya i, a xa findi xunsare ra, a xa a bɛɲin sigafe ra wula
    i Sentanɛ bɛ.
  pon-2006: A kuht me pilipildahr ong Asasel pahn mourte mweimweidahng KAUN-O oh pahn
    pekederlahng nan sapwtehn rehn Asasel pwehn lapwahsang dipen aramas akan.
  jae-jae: Mago noniŋ, taŋ kêpuc kapoac jakêsêp Asaselŋa naŋ, eŋ êkôc tomata jaligeŋ
    ma etoc êkô Apômtau laŋônêmŋa, go êsa sakiŋ asuc sec ôkwiŋa êpi eŋ ma êjanda noniŋ
    tau êsa gamêŋ sawa êndêŋ Asasel êna.
  ksd-ksd: Ma ra me nina di ga padapadailam pa ia ba kai Asasel, da tul tar ia, a
    launa, ta ra luaina mata i ra Luluai, ma ba di ga tar pait ra lotu na varporong
    taun ia, da pala vue upi na vilau uro ta ra bil upi kai Asasel.
  tur-YTC: Ancak Azazel için üzerine kura düşen keçiyi, onun için kefaret etmek, onu
    Azazel için çöle salıvermek üzere, canlı olarak Yahve'nin önünde durdurulacaktır.”
  grc-BRENT: Καὶ τὸν χίμαρον, ἐφʼ ὃν ἐπῆλθεν ἐπʼ αὐτὸν ὁ κλῆρος τοῦ ἀποπομπαίου, στήσει
    αὐτὸν ζῶντα ἔναντι Κυρίου, τοῦ ἐξιλάσασθαι ἐπʼ αὐτοῦ, ὥστε ἀποστεῖλαι αὐτὸν εἰς
    τὴν ἀποπομπήν, καὶ ἀφήσει αὐτὸν εἰς τὴν ἔρημον.
  ind-AYT: Kambing yang terpilih bagi Azazel harus dibawa hidup-hidup ke hadapan TUHAN
    untuk mengadakan pendamaian. Kemudian, kambing itu harus dibawa keluar dan dilepaskan
    bagi Azazel di padang belantara.
  nya-nya: Koma mbuzi imene maere aonetsa kuti ndi yosenza machimo, apereke ya moyo
    pamaso pa Yehova, kuti achite mwambo wopepesera machimo pa mbuziyo poyitumiza
    ku chipululu kuti ikhale ya Azazele.
  hrv-hrv: A jarac na kojega je kocka pala da bude Azazelu neka se smjesti živ pred
    Jahvu, da se nad njim obavi obred pomirenja i otpremi Azazelu u pustinju.
  mps-mps: Tialima, agai te Asaselba dąį ilali meme me eligio. Menio. Arongo eno
    geduba sesao. Tama te bidi meni yai buluba agai te Asaselbolo tagala palao, tama
    tiyu da, te memego te we bidi augwaligo sęgę sela pabo tiwai yaibao,” wali.
  tpi-tpi: Tasol em i no ken kilim dispela meme em i makim bilong Asasel. Nogat. Aron
    i mas kisim i kam long ai bilong mi. Na em i mas salim i go long Asasel long ples
    i no gat man, olsem na bai meme i karim sin bilong ol manmeri i go pinis.
  dan-1931: men den Buk, der ved Loddet tilfalder Azazel, skal fremstilles levende
    for HERRENS Åsyn, for at man kan fuldbyrde Soningen* over den og sende den ud
    i Ørkenen til Azazel. { [*dvs. Soningssermonierne.] }
  vie-OVCB: Còn con dê rút thăm để gánh tội sẽ được A-rôn đem trình lên Chúa Hằng
    Hữu, còn sống, để chuộc tội. Sau đó, nó sẽ được thả vào hoang mạc, mang theo tội
    của dân.
  guj-2017: પરંતુ જે બકરા પર અઝાઝેલના નામની ચિઠ્ઠી પડે તેને અઝાઝેલને માટે અરણ્યમાં
    મોકલી દેવા માટે તેને માટે પ્રાયશ્ચિત કરવાને યહોવાહ સમક્ષ તેને જીવતો રજૂ કરે.
  pon-2006A: A kuht me pilipildahr ong Asasel pahn mourte mweimweidahng KAUN-O oh
    pahn pekederlahng nan sapwtehn rehn Asasel pwehn lapwahsang dipen aramas akan.
  por-BRBSL: Mas o bode sobre o qual o lote caiu para o bode expiatório será apresentado
    vivo perante Iavé, para fazer expiação por ele, para mandá-lo embora como bode
    expiatório para o deserto.
  cth-cth: Tha hanelah cungpam a rayu e hmae teh a hring lahoi Cathut hmalah a poe
    vaiteh, a lathueng yonthanae a sak hnukkhu, kahrawngum a nganae koe a tha han.
  twi-twi: Wɔrenkum abirekyi baako a waka no na wɔde no aba Awurade anim. Wɔbɛyɛ mpata
    ho dwumadi bi agu ne so na wɔde no akɔ sare so akogyaw no wɔ hɔ sɛ mpata guan.
  hlt-hlt: Tedae sombawknah ham hmulung loh a nan maae te BOEIPA mikhmuh ah a hing
    la pai sak saeh. Te phoeiah sombawknah te khosoek la hlah saeh lamtah amah tholh
    te dawth saeh.
  tbz-SIM: kɛ́túótɛ́ bɛ̀ yóó tɑnnɛ́ dì dikpɑ́ɑ̀ kɛ́cónnɛ́ mɛtɑummɛ̀ tou ììkɛ̀, kɛ́dɔɔ̀
    mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́ kɛ́deè kɛ̀ bɛ̀ɛ dì tɑnnɛ́ dikpɑ́ɑ̀ tɛdɔntɛ̀.
  msy-2020: Egh an asem Asasel bagha inabazir memen kam mɨsoghan markɨ. Aron a inigh
    nan damazimɨn izɨ. Egh a memen kam, asem Asasel bagh gumazamiziba puvatɨzir danganimɨn
    anemadagh. Eghtɨ memen kam gumazamizibar arazir kuraba ater mangam.
  dop-dop: Pǝ kɑɑsǝɣɩ pǝŋtʋlʋɣʋ ŋku tɛtɛ tɔɣɑɑ sɩ ɩlɔɣɔʋ nyǝŋkʋ ɩlɛnɑ ɩ́ lɑ́ ɩsɑɣɑtʋ
    hɩɩsʋɣʋ kɔtɑɣɑ, nɑ ɩ́ sɩɩ-kʋɣʋ Tɑcɑɑ kiŋ nɑ kʋ ɩsɛ nɑ sɑmɑɑ ɩsɑɣɑtʋ mǝlɩ kʋ nyʋɣʋ
    tɑɑ, ɩlɛnɑ pɑ́ ponɑ-kʋɣʋ wʋlɑɣɑ tɛtʋ tɑɑ nɑ pɑ́ tisi-kʋɣʋ ɩlɔɣɔʋ Asɑsɛɛlɩ.
  azb-azb: Püşklə Azazel olmaq üçün seçilən təkəni isə Rəbbin önündə diri saxlasın
    ki, onu sonra Azazel olaraq çölə göndərib onunla kəffarə etsin.
  eng-DBY: And the goat upon which the lot fell for Azazel shall be set alive before
    Jehovah, to make atonement with it, to send it away as Azazel into the wilderness.
  hin-2017: परन्तु जिस बकरे पर अजाजेल के लिये चिट्ठी निकले वह यहोवा के सामने जीवित
    खड़ा किया जाए कि उससे प्रायश्चित किया जाए, और वह अजाजेल के लिये जंगल में छोड़ा
    जाए।
  wol-KYG: Waaye sikket bi muurloo doon sikketu Asasel, dees koy taxawal muy dund
    fi kanam Aji Sax ji, te ni ñu koy jotoo, mooy dees koy dàq mu dem ca màndiŋ ma,
    ngir Asasel.
  eng-YLT: '''And the goat on which the lot for a goat of departure hath gone up is
    caused to stand living before Jehovah to make atonement by it, to send it away
    for a goat of departure into the wilderness.'
  eng-WYC-2017: soothly whose lot goeth out into the goat that shall be sent out,
    he shall set him quick before the Lord, that he send prayers on him, and send
    him out into wilderness.
  eng-WMBB: But the goat on which the lot fell for the scapegoat shall be presented
    alive before the LORD, to make atonement for him, to send him away as the scapegoat
    into the wilderness.
  urd-GVH: दूसरा बकरा जो क़ुरे के ज़रीए अज़ाज़ेल के लिए चुना गया उसे ज़िंदा हालत में
    रब के सामने खड़ा किया जाए ताकि वह जमात का कफ़्फ़ारा दे। वहाँ से उसे रेगिस्तान
    में अज़ाज़ेल के पास भेजा जाए।
  rug-rug: Meke sa qoti sapu ele ta vizata koasa mudumudukeda pude paleke taloa nia
    sa sinea, si kaqu toana, meke ta turaṉa la pa kenuna e Zihova pude na vinulasana
    sa sinea, meke ta garunu taloa si asa pa korapa qega, pude paleke taloa nia sa
    sinea tadirini.
  gaz-gaz: Garuu reʼeen akka reʼee gad lakkifamu taʼuuf ixaadhaan filatame sun akka
    reʼee gad lakkifamu tokkootti gammoojjiitti gad ariʼamuudhaan akka araara buusuuf
    utuu lubbuudhaan jiruu fuula Waaqayyo duratti haa dhiʼeeffamu.
  fra-LSG: Et le bouc sur lequel est tombé le sort pour Azazel sera placé vivant devant
    l’Éternel, afin qu’il serve à faire l’expiation et qu’il soit lâché dans le désert
    pour Azazel.
  gnn-gnn: Ga wiripunydja ŋunhinydja ŋayi yurru wekama nhanŋuna Garraywuna, yurru
    walŋa yana ŋayi yurru ŋunhiyinydja nanikut yukurra dhärra, märr yurru ŋayi yängumana
    ŋunhiyi bena‐wala ḏiltjililina; ŋayinydja yurru ŋuriŋiyinydja yätjnha djaw'yun
    yolŋu'‐yulŋuwu bena‐wala wuyupthunna yurru, barrkulilina gupaḏalnha‐wala yurru
    winya'yundja.
  yal-yal: Masɛnsɛnna na kɔtɔn naxan suxu yire ɲaxin gbeen na, a ɲɛɲɛn nan nalima
    Alatala ma a solona seen na, e sa a beɲin yire ɲaxini burunna ra.
  iou-iou: '@see-verse:LEV.016.009'
  haw-1868: Aka o ke kao i lilo i kao hele, oia ke hoike ola ia ma ke alo o Iehova,
    e hana i kalahala me ia, a e hookuuia'e e hele ia i kao kela iloko o ka waonahele.
  arb-NAV: وَأَمَّا التَّيْسُ الَّذِي وَقَعَتْ عَلَيْهِ قُرْعَةُ عَزَازِيلَ، فَيُوْقِفُهُ
    حَيًّا أَمَامَ الرَّبِّ لِيُكَفِّرَ عَنْهُ، ثُمَّ يُطْلِقُهُ إِلَى الصَّحْرَاءِ،
    فَهُوَ كَبْشُ فِدَاءٍ.
  ewe-ewe: Woatsɔ gbɔ̃tsu evelia si nye Azazel tɔ la agbagbe ava Yehowa ŋkume. Woaɖe
    dukɔwo ƒe nu vɔ̃wo ada ɖe edzi, eye woanyae ɖo ɖe Azazel gbɔ le gbedzi.
  eng-LEE: But the goat on which fell the lot “for 'Azazel,” shall be placed alive
    before the Lord, to make an atonement with him, by sending him away to 'Azazel
    into the wilderness.
  asm-FB: কিন্তু যি ছাগলীৰ অৰ্থে অজাজেলৰ নামত গুটি উঠিব, তাক অজাজেললৈ অৰ্থাৎ ভিতৰলৈ
    পঠিয়াবৰ কাৰণে, তাৰ প্ৰায়শ্চিত্ত কৰিবলৈ যিহোৱাৰ সন্মূখত তাক জীয়াই উপস্থিত কৰিব
    লাগিব।
  sus-A: سِكْتّ نَشَن سُفَندِشِ عَ شَ قِندِ سٍنتَنّ فبٍ رَ، نَ مُ قَشَمَ. هَرُنَ شَ
    عَ تِ ﭑ تَن عَلَتَلَ يَ عِ، عَ شَ قِندِ شُنسَرٍ رَ، عَ شَ عَ بّحِن سِفَقٍ رَ وُلَ
    عِ سٍنتَنّ بّ.
  fra-SBL: Mais le bouc sur lequel est tombé le sort pour le bouc émissaire sera présenté
    vivant devant l'Éternel, afin de faire l'expiation pour lui, pour l'envoyer comme
    bouc émissaire dans le désert.
  hbo-hbo: וְהַשָּׂעִ֗יר אֲשֶׁר֩ עָלָ֨ה עָלָ֤יו הַגֹּורָל֙ לַעֲזָאזֵ֔ל יָֽעֳמַד־חַ֛י
    לִפְנֵ֥י יְהוָ֖ה לְכַפֵּ֣ר עָלָ֑יו לְשַׁלַּ֥ח אֹתֹ֛ו לַעֲזָאזֵ֖ל הַמִּדְבָּֽרָה׃
  eng-WYCLIFFE: sotheli whos lot goith out in to goot that schal be sent out, he schal
    sette hym quyk bifor the Lord, that he sende preyers `on hym, and sende hym out
    in to wildirnesse.
  piu-2006: '@see-verse:LEV.016.009'
  cwe-cwe: Mbali bebelu da luti dodisaguligwe kwa mhiya kwa ichimu cha Azazeli dizalavigwa
    haulongozi ha Mndewa Mulungu kuno mgima muladi kutenda kuilumba, mkulu wa nhambiko
    kezamuleka yahite kuchuwala kwa Azazeli.
  kik-kik: No thenge ĩrĩa ĩkaagũĩrwo nĩ mũtĩ ĩtuĩke ya kũrekererio ĩkuuithĩtio mehia
    nĩĩkaneanwo mbere ya Jehova ĩrĩ muoyo, ĩtuĩke ya kũhorohanĩria, na ũndũ wa kũmĩrekereria
    ĩĩthiĩre werũ-inĩ, ĩrĩ yo ya kũrekererio ĩkuuithĩtio mehia.
  fra-NCL: Et le bouc sur lequel sera tombé le sort pour Azazel, il le placera vivant
    devant Yahweh, afin de faire l’expiation sur lui et de le lâcher dans le désert
    pour Azazel.
  cek-AK: Toe zaehaih phawkung ah prawt han qoih ih maeh loe, Angraeng hmaa ah kahing
    ah sin ueloe, angbawnhaih ah sak han ih praezaek ah prawt tih.
  cuk-cuk: Ar sibad-machered Azazelʼgadga-gunonikiddi, isgued-eliegala, an-asabin
    dula uklegoed. Geb a-sorbali, we-sibad Azazelʼga nega-dulesulidganba barmidoed.
  uig-CYR: Лекин «азазәл»гә чәк чүшкән текини болса, кафарәт кәлтүрүши үчүн чөлгә
    һайдилишкә, шундақла «азазәл»гә әвәтилишкә Пәрвәрдигарниң алдида тирик қалдурулсун.
  tel-2017: ఏ మేకమీద ‘విడిచి పెట్టాలి’ అనే చీటీ పడుతుందో ఆ మేకని యెహోవా సమక్షంలోకి
    ప్రాణంతో తీసుకుని రావాలి. దాని మూలంగా ప్రజల పాపాలకు పరిహారం కలిగేలా దాన్ని అడవిలో
    వదిలిపెట్టాలి.
  hat-BSA: Men kabrit la sou sila osò kabrit ekspiyatwa a vin tonbe a, li va vin prezante
    vivan devan SENYÈ a, pou fè ekspiyasyon sou li, e pou voye li nan dezè a kòm kabrit
    ekspiyatwa a.
  kos-kos: Ac nani soko ma fa ah tuh sukya mu nu sel Azazel ac fah moul na itukyang
    nu sin LEUM GOD, ac lisyukla nu yen mwesis nu yorol Azazel in tuh usla ma koluk
    lun mwet uh.
  hbo-WLC: וְהַשָּׂעִ֗יר אֲשֶׁר֩ עָלָ֨ה עָלָ֤יו הַגּוֹרָל֙ לַעֲזָאזֵ֔ל יָֽעֳמַד־חַ֛י
    לִפְנֵ֥י יְהוָ֖ה לְכַפֵּ֣ר עָלָ֑יו לְשַׁלַּ֥ח אֹת֛וֹ לַעֲזָאזֵ֖ל הַמִּדְבָּֽרָה׃
  ibo-ibo: Ma mkpi ahụ nke nza mara dịka ewu na-ewere ọnọdụ iburu mmehie ka a ga-eche
    na ndụ nʼihu Onyenwe anyị, nʼihi iji ya mee mmemme mkpuchi mmehie, a ga-ahapụ
    ya ka o buru mmehie niile kpafuo nʼọzara.
  ory-ory: ମାତ୍ର ଯେଉଁ ଛାଗ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ତ୍ୟାଗ ନିମନ୍ତେ ହେବ, ସେ ଯେପରି ତ୍ୟାଗ ନିମନ୍ତେ
    ପ୍ରାନ୍ତରକୁ ପଠାଯାଇ ପାରିବ, ଏଥିପାଇଁ ତାହା ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ତାକୁ ଜୀଅନ୍ତା ଠିଆ କରିବ।
  chk-chk: Nge ewe kuuch a kuw ewe asisil fän iten Asasel Aaron epwe pwal uwato fän
    mesen ewe Samol mi Lapalap, nge men manau. Mürin epwe tinala ewe kuuch lon fanüapö
    ren Asasel, pwe epwe uweala än ekewe aramas tipis.
  rop-rop: Det najawan boiwan nenigout blanga Esasel, olabat garra gibit laibala langa
    mi, en jandimwei langa deset kantri langa Esasel blanga meigim detlot pipul fri
    brom olabat nogudbalawei.
  ukr-1871: А козла, що на його впаде жереб на відпущеннє, поставить живого перед
    Господом, щоб спокутувати на йому та пустити його в степ.
  deu-1951: Aber den Bock, auf welchen das Los Asasels fällt, soll er lebendig vor
    den HERRN stellen, daß er über ihm die Sühne vollziehe und ihn zum Asasel in die
    Wüste jage.
  eng-JPS: But the goat, on which the lot fell for Azazel, shall be set alive before
    the LORD, to make atonement over him, to send him away for Azazel into the wilderness.
  srp-1865: A jarca na kojega padne ždrijeb Azazelov neka metne živa pred Gospoda,
    da uèini oèišæenje na njemu, pa neka ga pusti u pustinju Azazelu.
  lug-lug: Naye embuzi eneegwangako akalulu ak’okugissibyako omusango, eneeweebwangayo
    eri Mukama nga nnamu, n’eteebwa n’eddukira mu ddungu mu kifo Azazeri ng’esibiddwako
    omusango olw’okutangirira.
  heb-heb: והשעיר אשר עלה עליו הגורל לעזאזל יעמד חי לפני יהוה לכפר עליו לשלח אתו לעזאזל
    המדברה׃
  ben-IRV: কিন্তু গুলিবাট দ্বারা যে ছাগল ত্যাগের জন্যে হয়, সে যেন ত্যাগের জন্যে মরুপ্রান্তে,
    তার জন্য তার জন্য প্রায়শ্চিত্ত করার জন্য সদাপ্রভুর সামনে তাকে জীবিত উপস্থিত করতে
    হবে।
  pan-pan: ਪਰ ਉਹ ਬੱਕਰਾ ਜਿਸ ਦੇ ਉੱਤੇ ਅਜ਼ਾਜ਼ੇਲ ਲਈ ਪਰਚੀ ਨਿੱਕਲੀ, ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਜੀਉਂਦਾ
    ਖੜ੍ਹਾ ਕੀਤਾ ਜਾਵੇ ਕਿ ਉਸ ਦੇ ਨਾਲ ਪ੍ਰਾਸਚਿਤ ਕੀਤਾ ਜਾਵੇ ਅਤੇ ਉਸ ਨੂੰ ਛੋਟ ਕਰ ਕੇ ਉਜਾੜ ਵਿੱਚ
    ਛੱਡ ਦਿੱਤਾ ਜਾਵੇ।”
  mya-JVB: ထာဝရဘုရား အဘို့ စာရေးတံ ကျ သော ဆိတ် ကို ဆောင် ခဲ့၍ အပြစ် ဖြေရာယဇ်ဘို့ ပူဇော်
    ရမည်။
  hmo-hmo: To nani tau iharuana, laki dekenai ia davaria, be Asasele ena, Arona ese
    do ia alaia lasi. Arona be unai nani mai mauri danu do ia hakaua Lohiabada ena
    vairana dekenai. Unai murinai Asasele ena nani be taunimanima noho lasi gabuna
    dekenai do ia siaia lao, taunimanima edia kara dika do ia kokia totona. Asasele
    ena nani be taunimanima noho lasi gabuna dekenai do ia noho.
  urd-urd: लेकिन जिस बकरे पर 'अज़ाज़ेल के नाम की चिट्ठी निकले वह ख़ुदावन्द के सामने
    ज़िन्दा खड़ा किया जाए, ताकि उससे कफ़्फ़ारा दिया जाए और वह 'अज़ाज़ेल के लिए वीराने
    में छोड़ दिया जाए।
  rus-SYN: а козла, на которого вышел жребий для отпущения, поставит живого пред Господом,
    чтобы совершить над ним очищение и отослать его в пустыню для отпущения и чтоб
    он понес на себе их беззакония в землю непроходимую.
  bqc-SIM: Ble pↄ́ gbɛ sɛ̀ à gɛ̃zɛa ń duunaoɛ, Aalona lí sɛ́ zɛ ma aɛ bɛ̃́ɛ, i
    gbaɛ sɛ̃u, kɛ́ aà gɛ̃zɛa ń gbɛ̃́ↄ duunao duunakɛ̃ama yã́i.
  tcz-CHONGTHU: Hitobanga chu Azazel chan ding phun pha, achunga phunchan chuhna kelcha
    chu kithoidamna dinga ahing laiya todoh ding, hichu Azazel chan dinga gamlah a
    ahinga lha mang ding ahi.
  mar-mar: पाप वाहून नेण्यासाठी अशी चिठ्ठी निघालेला बकरा परमेश्वरासमोर जिवंत उभा करावा
    व त्याच्याद्वारे प्रायश्चित व्हावे म्हणून पाप वाहून नेण्यासाठी रानात सोडून द्यावा.
  qub-qub: Azazelpaj caj chïbutana cawaycajllata ñaupäman apamonga Israelcunapa juchanta
    apananpaj. Nircur chunyajman apaycur Azazelpaj gargurenga chaynöpana Israelcuna
    purificasha car limyu quëdananpaj.
  bqp-bqp: Ge bɑ koo mɑɑ yɔ̃su gbɑburɔ, gerɑ bɑ koo kɑ torɑrun suurun wororu ko. Wɑsirɑ
    bɑ koo kɑ gu nɑ Yinni Gusunɔn wuswɑɑɔ bu sere gu yɔ̃su gu doonɑ gbɑburɔ.
  hat-hat: Men, l'a pran bouk kabrit ki soti pou Azazèl la, y'a prezante l' tou vivan
    devan Seyè a. Apre sa, lè y'a fin fè sèvis sou li pou wete peche pou pèp la, y'a
    lage l' nan dezè a pou l al jwenn Azazèl.
  eng-BSB: But the goat chosen by lot as the scapegoat shall be presented alive before
    the LORD to make atonement by sending it into the wilderness as the scapegoat.
  tod-tod: Boli zinɛi niigi kpakui loozu ma, ga kotoi yɛ da, é lii la, naa ma vului
    ɠa ʋilɛ Ɠɔoɠɔ GALAGI ɠakala, naa ɠa a kɛ, é koto gba vai ɠɛ, ta yeeɓe ba, é
    li teʋebai zu, kotoi yɛ da.
  eng-WEBPB: But the goat on which the lot fell for the scapegoat shall be presented
    alive before the LORD, to make atonement for him, to send him away as the scapegoat
    into the wilderness.
  kbq-kbq: Hagi Asaseli su'zane huno'ma hu'nenia meme afura, avu'aga avreno Ra Anumzamofo
    avuga eno kumite nona huteno, ana meme afura avreno ome atrenkeno, ka'ma kopi
    Israeli vahe'mokizmi kumira erino vugahie.
  nhe-BL: Pero nopa oquich chivo tlen elis para quihuicas tetlajtlacolhua huejca,
    quiixnextis noja yoltoc noixtla, niimoTECO. Huan teipa quitlalis tetlajtlacolhua
    ipan nopa chivo queja monequi para nechixtzacuilis inintlajtlacol huan teipa quititlanis
    para yas huejca ipan nopa huactoc tlali para quihuicas tetlajtlacolhua nopona
    huan ayoc quema mocuepas sampa.
  gub-BL: Omono putar àràpuhàrànete awa Azazew ima'e Tupàn Tuweharupi Wiko Ma'e pe
    wikuwe ma'e romo nehe. Na'e Àràw omono kar putar a'e àràpuhàrànete awa ywyxiguhu
    pe nehe, teko wanemiapo kwer ikatu 'ygwer imunàn kar haw romo nehe.
  eng-DRA: But that whose lot was to be the emissary goat, he shall present alive
    before the Lord, that he may pour out prayers upon him, and let him go into the
    wilderness.
