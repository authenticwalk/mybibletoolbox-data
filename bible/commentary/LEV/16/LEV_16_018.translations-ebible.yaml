verse: LEV.016.018
translations:
  mal-C: “ഇതിനുശേഷം അഹരോൻ പുറത്ത് യഹോവയുടെ സന്നിധിയിലുള്ള യാഗപീഠത്തിനു സമീപത്തേക്കു
    വന്ന് അതിനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം. അദ്ദേഹം കാളയുടെ രക്തവും കോലാടിന്റെ രക്തവും
    കുറെ എടുത്തു യാഗപീഠത്തിന്റെ എല്ലാ കൊമ്പിലും പുരട്ടണം.
  deu-TKW: Sodann soll er hinausgehen an den Altar, der vor Jahwe steht, und ihn entsündigen;
    und zwar soll er etwas von dem Blute des Farren und dem Blute des Bockes nehmen
    und ringsum an die Hörner des Altars streichen
  lin-lin: Sima na yango, akobima mpo na kokende na etumbelo oyo ezali liboso ya Yawe
    mpe akosala mosala ya bolimbisi masumu mpo na etumbelo yango. Akozwa makila ya
    ngombe ya mobali mpe ya ntaba ya mobali mpe akotia yango na maseke ya etumbelo.
  eng-LSV: And he has gone out to the altar which [is] before YHWH, and has made atonement
    for it; and he has taken of the blood of the bullock and of the blood of the goat,
    and has put [it] around the horns of the altar;
  eng-GNV: 'After, he shall goe out vnto the altar that is before the Lord and make
    a reconciliation vpon it, and shall take of the blood of the bullocke, and of
    the blood of the goate, and put it vpon the hornes of the Altar round about:'
  eng-WEBSTER: And he shall go out to the altar that is before the LORD, and make
    an atonement for it; and shall take of the blood of the bullock, and of the blood
    of the goat, and put it upon the horns of the altar round about.
  nhw-BL: Huan teipa yaya monequi quisas huan yas campa nopa tlaixpamitl catli eltoc
    ipan calixpamitl noixpa na, niamoTECO, para quiixtzacuas nopa tlajtlacoli catli
    onca nopona. Huan quicuis se quentzi ieso nopa becerro huan se quentzi ieso nopa
    oquich chivo huan quiajalos ipan nopa nahui icuacua nopa tlaixpamitl catli eltoque
    ipan nahui inacastla.
  swh-ONEN: “Kisha atatoka aje kwenye madhabahu yaliyo mbele za Bwana na kufanya upatanisho
    kwa ajili yake. Atachukua sehemu ya damu ya fahali na sehemu ya damu ya mbuzi,
    na kuiweka kwenye pembe za madhabahu.
  bba-bba: Ù n yɑriɔ, u koo dɑwɑ yɑ̃ku yerɔ kpɑ u tu dɛɛrɑsiɑbun wororu koosi. Yen
    biru kpɑ u kɛtɛ ye, kɑ boo ɡen yɛm suɑ u tɛɛni yɑ̃ku yerun kɑ̃ɑnu nnɛ yen bɑɑyere
    sɔɔ.
  eng-KJVCPB: And he shall go out unto the altar that is before the Lord, and make
    an atonement for it; and shall take of the blood of the bullock, and of the blood
    of the goat, and put it upon the horns of the altar round about.
  cpy-cpy: Ari riyaatanaki ojeekaki taapokimentotsiki omontetakari jempe ijeeki Tajorentsi,
    itajorentsi-takaero taapokimentotsi. Raakotanaki eechaakiini riraa ewonkiri waaka
    eejatzi rashi ipireetari, itziritakiro ochee-paeni taapokimentotsi.
  luo-luo: “Bangʼ tieko magi to nowuogi oko mar kendo mar misango manie nyim Jehova
    Nyasaye, kendo nopwodh kendono. Enokaw remb rwath moko gi remb diel moko, kendo
    mienogi e tunge kendo duto mar misango.
  meu-meu: 'Bena gabu helaḡana amo baine raka lasi negana ai, ia ese ihaboulaina patana
    dainai herohemaino karana baine karaia: boromakau rarana taina bona nani rarana
    taina baine abi, ihaboulaina patana doana baine dahulai,'
  npi-ULB: परमप्रभुको सामु भएको वेदीको नजिक त्यो जाओस् र त्यसको निम्ति प्रायश्‍चित्त
    गरोस्, र साँढे र बोकाको केही रगत लिएर त्यसले वेदीका सिङहरूका चारैतिर लगाओस् ।
  yor-yor: “Lẹ́yìn náà òun yóò lọ sí ibi pẹpẹ tí ó wà níwájú Olúwa, yóò sì ṣe ètùtù
    fún pẹpẹ náà. Yóò sì mú nínú ẹ̀jẹ̀ akọ màlúù àti nínú ẹ̀jẹ̀ ewúrẹ́ náà, yóò sì
    fi sí orí ọ̀kọ̀ọ̀kan ìwo pẹpẹ náà yíká.
  emp-NTPO: Mʌ̃ wua ded̶eba dajadaa zeped̶a mʌ̃ quĩrãpita b̶ʌ animarã babue diabadamaa
    wãida b̶ʌa bia b̶ʌi carea. Idjia paca oara, chiwatu oa sid̶a maãrĩ edaped̶a animarã
    babue diabadad̶e cachu quĩrãca b̶eara soaida b̶ʌa.
  pes-OPCB: باید در حضور خداوند به طرف مذبح برود و برای آن کفاره کند. او باید خون
    گوساله و خون بز را بر شاخهای مذبح بمالد
  tgl-ULB: Dapat siyang lumabas sa altar na nasa harapan ni Yahweh at gawin ang pambayad
    kasalanan para dito, at dapat siyang kumuha ng kaunting dugo ng toro at kaunting
    dugo ng kambing at ilagay ito sa mga sungay ng altar sa lahat ng palibot.
  cbu-NT: Ashiriya, uwsha shitungkachu, wishchip yuwash chinuzee nuwaam mbutkana anshutam
    yarchitampa. Tachingamaamsha pakich wakaraa ursir yáyaru, chippat ursir kajonamun
    ixuwtachpa. Apanlleem mbutamaam wayarana wakaramun wits anumun kuraspat patateeru,
    kandanta, kandanta, ashichpa, tángcha
  hui-hui: Ani biai halu tagira puwa ibugua bo lomabu delagane dabu ngagoria puwa
    Isaraele wali agalinaga ko binirume mo dodo hene ngago ogoni domole mana biagane
    wiyadagua bulene nga. Nogo bulumaga biagonaga daramabi meme mbira biagonaga daramabi
    yamuwa lomabu delaga dabu ngagonaga gibuni maria ngagoria bulumaga ne gayane ale
    maria karuni daramame ha̱i̱ holene nga.
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​ပလ္လင်​သို့​ထွက်​လာ​၍ ထို​ပလ္လင် အ​တွက်​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​ရ​မည်။
    သူ သည်​နွား​၏​သွေး​နှင့်​ဆိတ်​၏​သွေး​အ​နည်း ငယ်​စီ​ကို​ယူ​၍ ယဇ်​ပလ္လင်​ထောင့်​အ​တက်
    များ​တွင်​သုတ်​လိမ်း​ရ​မည်။-
  bod-N: ཁོ་ཕྱི་རོལ་ཏུ་ཐོན་རྗེས་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དྲུང་གི་མཆོད་ཁྲིའི་རྩར་སོང་སྟེ་དེའི་སྡིག་པ་བཤག་དགོས།
    ཁོས་གླང་ཐུག་གི་ཁྲག་དང་ར་ཐུག་གི་ཁྲག་ལས་ཉུང་ཙམ་བླངས་ནས་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་ཡོད་པའི་རུ་ཐུར་བཞི་པོར་འབྱུག་དགོས།
  sna-sna: “Ipapo achabuda oenda kuaritari iri pamberi paJehovha agoiyananisira. Achatora
    rimwe ropa rehando nerembudzi agoriisa panyanga dzose dzearitari.
  spa-BLM: “Saldrá al altar que está delante de Yahvé y hará expiación por él, y tomará
    parte de la sangre del toro y parte de la sangre del macho cabrío, y la pondrá
    alrededor de los cuernos del altar.
  cac-cac: Slajvi yelxita vin̈, sacb'itan altar vin̈ ayec' d'a vichan̈, aton b'aj
    sn̈usjitz'a silab', syic'anelta jab'oc schiq'uil noc' vacax chi' vin̈ yed' jab'oc
    yic noc' mam chiva, syac'anoch vin̈ d'a sch'ac altar ay d'a schiquin schan̈il.
  swh-ULB: Yeye lazima aende nje kwenye madhabahu hapo mbele za Yahwe na kufanya upatanisho
    kwaajili ya hiyo, na lazima achukue kiasi cha damu ya mbuzi na kuiweka juu ya
    pembe za madhabahu yote kuzunguka.
  bel-bel: І выйдзе ён да ахвярніка, які перад абліччам Гасподнім, і ачысьціць яго,
    і возьме крыві цяляці і крыві казла, і пакладзе на рогі ахвярніка з усіх бакоў,
  deu-ELBBK: Und er soll hinausgehen zu dem Altar, der vor dem HERRN ist, und Sühnung
    für ihn tun; und er nehme von dem Blut des Stieres und von dem Blut des Bockes
    und tue es an die Hörner des Altars ringsum,
  mbb-OT: egawas sikandin duen te Utew Segradu he Lugar ne edhendiyà te pemuhatà he
    ziyà te ǥemawan te tulda. Ne egkuwa sikandin duen te lengesa zuen te vaka wey
    kambing he impemuhat ne ibpalis din duen te menge sungeysungey te menge suyuk
    duen te pemuhatà su wey melumpiyuwi heini.
  mal-2015: പിന്നെ അവൻ യഹോവയുടെ സന്നിധിയിലുള്ള യാഗപീഠത്തിങ്കൽ ചെന്നു അതിന്നും പ്രായശ്ചിത്തം
    കഴിക്കേണം. കാളയുടെ രക്തവും കോലാട്ടുകൊറ്റന്റെ രക്തവും കുറേശ്ശ എടുത്തു പീഠത്തിന്റെ
    കൊമ്പുകളിൽ ചുറ്റും പുരട്ടേണം.
  rmc-rmc: Paľis džala paš o oltaris, so hin anglo RAJ, a kerela upre o obrados pro
    zmjereňje. Lela sikra le bikoskre ratestar the sikra le caposkre ratestar a makhela
    savore rohi le oltariskre.
  pes-OPV: پس نزد مذبح که به حضور خداوند است بیرون آید، و برای آن کفاره نماید، و از
    خون گاو و ازخون بز گرفته، آن را بر شاخه های مذبح بهر طرف بپاشد.
  ron-1924: Дупэ че ва еши, сэ се дукэ ла алтарул каре есте ынаинтя Домнулуй ши сэ
    факэ испэшире пентру алтар; сэ я дин сынӂеле вицелулуй ши цапулуй ши сэ пунэ пе
    коарнеле алтарулуй де жур ымпрежур.
  ben-OBCV: “পরে সদাপ্রভুর সম্মুখবর্তী বেদির সামনে সে আসবে ও বেদির জন্য প্রায়শ্চিত্ত
    করবে। সে বাছুরটির কিছুটা রক্ত ও ছাগলের কিছুটা রক্ত নেবে এবং বেদির সমস্ত শিং-এ
    ঢালবে।
  som-som: Oo waa inuu meesha allabariga ee Rabbiga hortiisa taal u baxaa, oo uu kafaaraggud
    u sameeyaa, oo uu soo qaadaa dhiigga dibiga qaarkiis, iyo dhiigga orgiga qaarkiis,
    oo uu mariyaa meesha allabariga geesaheeda.
  lat-VUC: 'Cum autem exierit ad altare quod coram Domino est, oret pro se, et sumptum
    sanguinem vituli atque hirci fundat super cornua ejus per gyrum:'
  eng-ASVBT: And he shall go out unto the altar that is before Jehovah, and make atonement
    for it, and shall take of the blood of the bullock, and of the blood of the goat,
    and put it upon the horns of the altar round about.
  ita-1885: esca verso l'Altare, ch'è davanti al Signore, e faccia purgamento per
    esso; e prenda del sangue del giovenco, e del sangue del becco, e mettalo in su
    le corna dell'Altare, attorno attorno.
  eng-LXXUP: And he shall come forth to the altar that is before the Lord, and he
    shall make atonement upon it; and he shall take of the blood of the calf, and
    of the blood of the goat, and shall put it on the horns of the altar round about.
  eng-ULB: He must go out to the altar that is before Yahweh and make atonement for
    it, and he must take some of the bull's blood and some of the goat's blood and
    put it on the horns of the altar all around.
  spa-VBL: “Entonces irá al altar que está delante del Señor y lo purificará. Tomará
    la sangre del toro y del macho cabrío y la pondrá en todos los cuernos del altar.
  fra-_FOB: Puis il sortira vers l'autel qui est devant l'Éternel, et fera l'expiation
    pour lui; il prendra du sang du taureau, et du sang du bouc, et il en mettra sur
    les cornes de l'autel, tout autour.
  mal-mal: പിന്നെ അഹരോൻ യഹോവയുടെ സന്നിധിയിലുള്ള യാഗപീഠത്തിങ്കൽ ചെന്ന് അതിനുവേണ്ടിയും
    പ്രായശ്ചിത്തം കഴിക്കണം. കാളയുടെ രക്തവും കോലാട്ടുകൊറ്റന്റെ രക്തവും കുറേശ്ശെ എടുത്തു
    യാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ ചുറ്റും പുരട്ടണം.
  urd-GVR: Phir wuh Muqaddastarīn Kamre se nikal kar ḳhaime meṅ Rab ke sāmne paṛī
    qurbāngāh kā kaffārā de. Wuh bail aur bakre ke ḳhūn meṅ se kuchh le kar use qurbāngāh
    ke chāroṅ sīṅgoṅ par lagāe.
  suz-BL: मिनु नोले मेको लाङगा ग्रूशा, परमप्रभु यावे आ ङोंइती बाक्‍शो चढ़ेतीकेम लशा,
    मेको आ पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु मेकोमी ब्‍यफ आ हुश नु बोका आ
    हुश इच्‍का लाइश्‍शा, चढ़ेतीक आ एर ओंथ ङा ग्रोव़ नेल्‍लेम ख्रेक्‍चा माल्‍ब। प्रस्‍थान
    ३०:१०
  ita-1927: Egli uscirà verso l’altare ch’è davanti all’Eterno, e farà l’espiazione
    per esso; prenderà del sangue del giovenco e del sangue del capro, e lo metterà
    sui corni dell’altare tutto all’intorno.
  ckb-ckb: «ئینجا بچێتە دەرەوە بۆ لای قوربانگاکەی بەردەم یەزدان و کەفارەتی بۆ بکات،
    لە خوێنی جوانەگاکە و خوێنی گیسکەکە ببات و بەسەر قۆچەکانی قوربانگاکەیدا بکات.
  eng-BBE: And he is to go out to the altar which is before the Lord and make it free
    from sin; and he is to take some of the blood of the ox and the blood of the goat
    and put it on the horns of the altar and round it;
  kan-OKCV: “ಅವನು ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿರುವ ಬಲಿಪೀಠದ ಬಳಿಗೆ ಬಂದು, ಅದಕ್ಕೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು
    ಮಾಡಬೇಕು. ಹೋರಿಯ ರಕ್ತವನ್ನೂ, ಹೋತದ ರಕ್ತವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಲಿಪೀಠದ ಸುತ್ತಲೂ ಇರುವ ಕೊಂಬುಗಳಿಗೆ
    ಹಚ್ಚಬೇಕು.
  tam-2017: பின்பு அவன் யெகோவாவுடைய சந்நிதியில் இருக்கிற பலிபீடத்தண்டை வந்து, அதற்காகப்
    பிராயச்சித்தம்செய்து, காளையின் இரத்தத்திலும் வெள்ளாட்டுக் கடாவின் இரத்தத்திலும்
    கொஞ்சம் எடுத்து, பலிபீடத்துக் கொம்புகளின்மேல் சுற்றிலும் பூசி,
  spa-RV-1909: Y saldrá al altar que está delante de Jehová, y lo expiará; y tomará
    de la sangre del becerro, y de la sangre del macho cabrío, y pondrá sobre los
    cuernos del altar alrededor.
  ron-BTF: Și să iasă la altarul, care este înaintea DOMNULUI, și să facă ispășire
    pentru el; și să ia din sângele taurului și din sângele țapului și să îl pună
    pe coarnele altarului de jur împrejur.
  eng-WEBP: “He shall go out to the altar that is before the LORD and make atonement
    for it, and shall take some of the bull’s blood, and some of the goat’s blood,
    and put it around on the horns of the altar.
  eng-FBV: Then he shall go to the altar that is before the Lord and purify it. He
    is to take some of the blood from the bull and the goat and put it on all the
    horns of the altar.
  nld-1939: Vervolgens moet hij naar buiten gaan naar het altaar, dat voor het aanschijn
    van Jahweh staat, om ook daarvoor de verzoeningsplechtigheid te verrichten. Hij
    moet wat bloed van den stier en van den bok nemen, daarmee de hoornen van het
    altaar aan alle kanten bestrijken,
  nch-BL: Huan teipa yaya monequi quisas huan yas campa nopa taixpamit cati eltoc
    ipan calixpamit noixpa na, niamoTECO, para quiixtzacuas nopa tajtacoli cati onca
    nopona. Huan quicuis se quentzi ieso nopa becerro huan se quentzi ieso nopa oquich
    chivo huan quiajalos ipan nopa nahui icuacua nopa taixpamit cati eltoc ipan nahui
    inacasta.
  vie-1934: Đoạn, người ra, đi đến bàn thờ ở trước mặt Đức Giê-hô-va, đặng làm lễ
    chuộc tội cho bàn thờ; người lấy huyết con bò tơ đực và con dê đực, bôi chung
    quanh những sừng của bàn thờ.
  hin-CV: “फिर वह बाहर उस वेदी के पास जाए, जो याहवेह के सामने है, और इसके लिए प्रायश्चित
    पूरा करे. वह बछड़े का कुछ लहू और बकरे का कुछ लहू लेकर इसे वेदी के सभी सींगों पर
    लगा दे,
  eng-OURB: “He shall go out to the altar that is before Adonai and make atonement
    for it, and shall take some of the bull’s blood, and some of the goat’s blood,
    and put it around on the horns of the altar.
