  wol-KYG: «Bu sottalee, na génn jëm ca sarxalukaay ba ca kanam Aji Sax ji, ba noppi
    defal sarxalukaay bi njotlaayal boppam. Day sàkk ci deretu yëkk wi ak ju sikket
    bi, taqal béjjéni sarxalukaay bi yépp.
  eng-YLT: '''And he hath gone out unto the altar which [is] before Jehovah, and hath
    made atonement for it; and he hath taken of the blood of the bullock, and of the
    blood of the goat, and hath put on the horns of the altar round about;'
  kne-kne: emey sin altar ay panpoppooan si daton et amagena abe di seremonia ay manglinis
    abe sin altar. Say amagena ngarud et oma sin dadan di napalti ay baka ya kalding
    et iponas na sin am-in ay kaman sakngod di altar.
  eng-WYC-2017: Soothly when he hath gone out to the altar which is before the Lord,
    pray he for himself, and shed [or pour] he on the horns thereof, by compass, the
    blood that is taken of the calf, and of the goat buck;
  eng-WMBB: “He shall go out to the altar that is before the LORD and make atonement
    for it, and shall take some of the bull’s blood, and some of the goat’s blood,
    and put it around on the horns of the altar.
  urd-GVH: फिर वह मुक़द्दसतरीन कमरे से निकलकर ख़ैमे में रब के सामने पड़ी क़ुरबानगाह
    का कफ़्फ़ारा दे। वह बैल और बकरे के ख़ून में से कुछ लेकर उसे क़ुरबानगाह के चारों
    सींगों पर लगाए।
  rug-rug: Beto asa si kaqu vura la koasa hope vina vukivukihi se Eroni pa kenuna
    e Zihova meke tavetia sa vina via tanisa. Kaqu vagi sa si kaiqa ehara bulumakao,
    meke kaiqa ehara qoti, meke vekoi koari ka made kikiho koari ka made iiona sa
    hope.
  gaz-gaz: “Ergasiis iddoo aarsaa kan fuula Waaqayyoo dura jiru sanatti gad baʼee
    iddoo aarsaa sanaaf araara haa buusu. Innis dhiiga dibicha sanaa irraa fuudhee,
    dhiiga reʼee sanaa irraas fuudhee gaanfa iddoo aarsaa sanaa hunda irratti haa
    naqu.
  fra-LSG: En sortant, il ira vers l’autel qui est devant l’Éternel, et il fera l’expiation
    pour l’autel; il prendra du sang du taureau et du bouc, et il en mettra sur les
    cornes de l’autel tout autour.
  gnn-gnn: Dhurrwaraŋuru ŋuliŋurunydja ŋunhi ŋayi yurru dhawaṯthun beŋuru buṉbuŋuru,
    ŋayi yurru marrtji ŋunhiyi Yärundja bala ŋunhiwala dhaliyarra'lili galki, bala
    ŋayi yurru ŋämiṉna marrtji ŋunhiyi dhandurruŋdja ŋunhilimi dhaliyarra'ŋurana ŋuriŋiyina
    maŋgu'yuna, ḏarrtjalkkumayi yurru dhaliyarra' ŋunhi ŋuriŋi maŋgu'yu.
  yal-yal: “Na xanbi ra, a yi mini, siga saraxa ganden yireni dɛnaxan Alatala yɛtagi.
    A yi na fan nasariɲan, a turaan nun kɔtɔn wunla sa saraxa ganden tongonna fenne
    birin ma.
  iou-iou: '...'
  haw-1868: A e hele ae ia iwaho i ke kuahu, ka mea ma ke alo o Iehova, a e hana i
    kalahala nona; a e lawe oia i kauwahi o ke koko o ka bipikane, a me kauwahi o
    ke koko o ke kao, a e kau ma na pepeiaohao o ke kuahu a puni.
  arb-NAV: ثُمَّ يَأْتِي إِلَى الْمَذْبَحِ الْقَائِمِ فِي حَضْرَةِ الرَّبِّ وَيُكَفِّرُ
    عَنْهُ، فَيَأْخُذُ مِنْ دَمِ الثَّوْرِ وَمِنْ دَمِ التَّيْسِ، وَيَضَعُ مِنْهُمَا
    عَلَى قُرُونِ جَوَانِبِ الْمَذْبَحِ.
  ewe-ewe: “Azɔ la, ado go ayi vɔsamlekpui la gbɔ le Yehowa ŋkume, eye wòaɖe nu vɔ̃
    ɖa le eŋu. Ele be wòasisi nyitsu la kple gbɔ̃tsu la ƒe ʋu ɖe vɔsamlekpui la ƒe
    lãdzowo ŋu,
  eng-LEE: And he shall then go out unto the altar that is before the Lord, and make
    an atonement upon it; and he shall take of the blood of the bullock, and of the
    blood of the goat, and put it upon the horns of the altar round about.
  asm-FB: তেওঁ যিহোৱাৰ সন্মূখত থকা বেদীৰ ওচৰলৈ ওলাই গৈ তাক প্ৰায়শ্চিত্ত কৰিব। তেওঁ
    সেই দমৰাটোৰ অলপ তেজ আৰু ছাগলীটোৰ অলপ তেজ লৈ বেদীৰ চাৰিওফালৰ শিং কেইটাত লগাই দিব।
  sus-A: عَ شَ سِفَ سّرّشّبَدٍ يِرٍ نَشَن نَ ﭑ تَن عَلَتَلَ يَ عِ، عَ قَ شُنسَرٍ بَ
    نَ سّرّشّبَدٍ بّ. عَ شَ تُورَ نُن سِكْتّ وُلِ سَ قٍرِيٍ مَ نَشٍيٍ نُ نَ سّرّشّبَدٍ
    تُنشُنيِ نَانِيٍ رَ.
  fra-SBL: « Il ira vers l'autel qui est devant l'Éternel et fera l'expiation pour
    lui ; il prendra du sang de taureau et du sang de bouc, et il en mettra autour
    des cornes de l'autel.
  hbo-hbo: וְיָצָ֗א אֶל־הַמִּזְבֵּ֛חַ אֲשֶׁ֥ר לִפְנֵֽי־יְהוָ֖ה וְכִפֶּ֣ר עָלָ֑יו וְלָקַ֞ח
    מִדַּ֤ם הַפָּר֙ וּמִדַּ֣ם הַשָּׂעִ֔יר וְנָתַ֛ן עַל־קַרְנֹ֥ות הַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: Sotheli whanne he hath go out to the auter which is bifor the Lord,
    preye he for hym silf, and schede he on the hornes therof, bi cumpas, the blood
    `that is takun of the calf, and of the `buk of geet;
  piu-2006: '@see-verse:LEV.016.017'
  cwe-cwe: Maabaho kezalawa na kuhita kuna ulupango lwili haulongozi ha Mndewa Mulungu
    na kutenda kuilumba. Kezasola damu chidogo ya ng'ombe ija na luti na kuihaka muna
    yamahembe yose ya lupango.
  kik-kik: “Ningĩ nĩakoima athiĩ kĩgongona-inĩ kĩrĩa kĩrĩ hau mbere ya Jehova akĩhoroherie.
    Nĩakoya thakame ĩmwe ya ndegwa ĩyo, na thakame ĩmwe ya thenge, amĩhake hĩa ciothe
    cia kĩgongona kĩu.
  fra-NCL: 'Il ira en sortant vers l’autel qui est devant Yahweh, et fera l’expiation
    pour l’autel : ayant pris du sang du taureau et du sang du bouc, il en mettra
    sur les cornes de l’autel tout autour.'
  cek-AK: To pacoengah Angraeng hmaa ih hmaicam ah a caeh moe, angbawnhaih to sak
    hanah, maitaw tae ih athii hoi maeh thii to la ueloe, hmaicam taengah kaom takiinawk
    thungah thaeng tih.
  cuk-cuk: An-asabin ibmar-ogumakar-ukleged-aila-gwichid-urukega nodagoed. Moli-bebe-nikad-sapingwagwad-e-abe,
    degi, sibad-machered-e-abe weoed. Geb ibmar-ogumakar-ukleged-aila-dikarba moli-bebeyob-gwigwismaladgi
    magoed.
  uig-CYR: Андин у Пәрвәрдигарниң алдидики қурбангаһқа чиқип, униң үчүнму кафарәт
    кәлтүриду; шуниңдәк топақниң қени билән текиниң қенидин елип қурбангаһниң чөрисидики
    мүңгүзләргә сүрсун;
  tel-2017: తరువాత అతడు బయట యెహోవా సమక్షంలో ఉన్న బలిపీఠం దగ్గరికి వెళ్ళి దానికోసం
    పరిహారం చేయాలి. అతడు ఆ కోడె దూడ రక్తంలో కొంత, మేక రక్తంలో కొంత తీసుకుని బలిపీఠం
    కొమ్ములకు పూయాలి.
  hat-BSA: “Konsa, li va ale deyò vè lotèl ki devan SENYÈ a pou fè ekspiyasyon pou
    li. Li va pran kèk nan san towo a, san kabrit la pou mete li sou kòn yo sou tout
    kote nan lotèl la.
  kos-kos: el enenu in illa ac som nu ke loang in mwe kisa firir ac aknasnasyela.
    El enenu in eis kutu srahn cow ac kutu srahn nani ac filiya fin koac nukewa ke
    sruwasrik in loang uh.
  hbo-WLC: וְיָצָ֗א אֶל־הַמִּזְבֵּ֛חַ אֲשֶׁ֥ר לִפְנֵֽי־יְהוָ֖ה וְכִפֶּ֣ר עָלָ֑יו וְלָקַ֞ח
    מִדַּ֤ם הַפָּר֙ וּמִדַּ֣ם הַשָּׂעִ֔יר וְנָתַ֛ן עַל־קַרְנ֥וֹת הַמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: “Mgbe o si nʼebe ahụ pụta, gaa nʼebe ịchụ aja dị nʼihu Onyenwe anyị kpuchiere
    ya mmehie ya. Ọ ga-ewere ụfọdụ ọbara nwa oke ehi ahụ na nke mkpi ahụ tee ya na
    mpi niile dị nʼebe ịchụ aja ahụ.
  ory-ory: ଆଉ, ସେ ବାହାର ହୋଇ ସମ୍ମୁଖସ୍ଥ ବେଦି ପାଖକୁ ଯାଇ ତହିଁ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ;
    ପୁଣି ସେହି ଗୋବତ୍ସର କିଛି ରକ୍ତ ଓ ଛାଗର କିଛି ରକ୍ତ ନେଇ ବେଦିର ଶୃଙ୍ଗ ଉପରେ ଚାରିଆଡ଼େ ଦେବ।
  chk-chk: Mürin epwe towu ren ewe rongen asoren kek mi nom fän mesen ewe Samol mi
    Lapalap, pwe epwe föri asoren limelim fän iten ewe rong. Iwe, epwe angei ekis
    chan ewe ätemwänin kow, pwal ekis chan ewe kuuch, o tofätä won mächän ewe rong.
  rop-rop: im lafta go langa det teibul blanga det barnapwan ofring en meigim det
    teibul blanga ofring klinbala blanga serramoni. Im garra go langa det teibul blanga
    ofring blanga mi en im garra deigim sambala buligi blad en sambala boiwan nenigout
    blad en pudum ontop langa det shapwan pat langa det fobala kona langa det teibul.
  ukr-1871: І вийде до жертівника, що веред Господом, і відправить покуту за його;
    і візьме крові з бичка й крові з козла, та й положить її на роги жертівника з
    усїх боків.
  deu-1951: Und wenn er zum Altar herauskommt, der vor dem HERRN steht, so soll er
    von dem Blut des Farren und von dem Blut des Bocks nehmen und auf die Hörner des
    Altars tun, ringsum,
  eng-JPS: And he shall go out unto the altar that is before the LORD, and make atonement
    for it; and shall take of the blood of the bullock, and of the blood of the goat,
    and put it upon the horns of the altar round about.
  srp-1865: A neka izaðe k oltaru koji je pred Gospodom, i oèisti ga; i uzevši krvi
    od junca i krvi od jarca neka pomaže rogove oltaru unaokolo;
  lug-lug: Era anaafulumanga n’ajja ku kyoto ekiri awali Mukama n’akitangiririra.
    Anaddiranga ku musaayi gw’ennyana eya seddume ne ku musaayi gw’embuzi n’agusiiga
    ku mayembe gonna ag’ekyoto.
  heb-heb: ויצא אל המזבח אשר לפני יהוה וכפר עליו ולקח מדם הפר ומדם השעיר ונתן על קרנות
    המזבח סביב׃
  ben-IRV: সে বের হয়ে সদাপ্রভুর সামনে বেদির কাছে গিয়ে তার জন্য প্রায়শ্চিত্ত করবে
    এবং সেই ষাঁড়ের কিছু রক্ত ও ছাগলের কিছু রক্ত নিয়ে বেদির চারিদিকে শিংয়ের ওপরে
    দেবে।
  pan-pan: ਫੇਰ ਉਹ ਨਿੱਕਲ ਕੇ ਉਸ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਜਾਵੇ ਜਿਹੜੀ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹੈ, ਅਤੇ ਉਸ ਦੇ
    ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ ਬਲ਼ਦ ਦੇ ਲਹੂ ਅਤੇ ਬੱਕਰੇ ਦੇ ਲਹੂ ਤੋਂ ਕੁਝ ਲੈ ਕੇ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਦੇ
    ਸਿੰਗਾਂ ਉੱਤੇ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਛਿੜਕੇ।
  mya-JVB: သန့်ရှင်း ရာဌာနတော်၌ အပြစ် ဖြေခြင်းကို ပြုအံ့သောငှါ ဝင် သောအခါ ၊ မိမိ အဘို့
    ၊ မိမိ အိမ်သူ အိမ်သားများအဘို့ ၊ ဣသရေလ ပရိသတ် အပေါင်း တို့အဘို့ အပြစ် ဖြေခြင်းကိုပြု၍
    မထွက် မှီတိုင်အောင် ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်ထဲ မှာ အဘယ်သူ မျှမ နေ ရ။
  hmo-hmo: Helaga Herea Gabuna ia rakatania murinai, Arona ese boubou patana do ia
    hagoevaia, Lohiabada ena vairanai. Arona ese boromakau ena rarana sisina bona
    nani ena rarana sisina do ia abia, boubou patana ena doana ibounai rara dekena
    amo do ia dahua.
  urd-urd: फिर वह निकल कर उस मज़बह के पास जो ख़ुदावन्द के सामने है जाए और उसके लिए
    कफ़्फ़ारा दे, और उस बछड़े और बकरे का थोड़ा — थोड़ा सा ख़ून लेकर मज़बह के सींगों
    पर चारों तरफ़ लगाए;
  rus-SYN: И выйдет он к жертвеннику, который пред лицем Господним, и очистит его,
    и возьмет крови тельца и крови козла, и возложит на роги жертвенника со всех сторон,
  bqc-SIM: i ɛa bↄ kpɛɛlɛ sa'okĩi, i gbãbↄɛ̀, i zù au ń blè auo dã, i máma
    sa'okĩipi kↄ́baↄwa à liai,
  tcz-CHONGTHU: Chule maicham phunga pumgo thilto abola suh thengna anei ding, hichea
    chu bongchal thisan phabep le kelcha thisan phabep alah a, maicham ninga selki
    hose chu anunat ding ahi.
  mar-mar: मग त्याने तेथून निघून परमेश्वरासमोरील वेदीपाशी जावे व तिच्यासाठी प्रायश्चित
    करावे, त्याने गोऱ्ह्याचे काही रक्त व बकऱ्याचे काही रक्त घेऊन त्या वेदीच्या चारही
    बाजूच्या शिंगांना लावावे.
  qub-qub: llojshirir aywanga ñaupächo caycaj altarta limyuyächinanpaj. Chaychömi
    töru-mallwapa chïbupa yawarninta wallcallata charircur altarpa wagrancunata cantuncunata
    pichonga.
  bqp-bqp: Ù n yɑriɔ, u koo dɑwɑ yɑ̃ku yerɔ kpɑ u tu dɛɛrɑsiɑbun wororu koosi. Yen
    biru kpɑ u kɛtɛ ye, kɑ boo gen yɛm suɑ u tɛɛni yɑ̃ku yerun kɑ̃ɑnu nnɛ yen bɑɑyere
    sɔɔ.
  hat-hat: Lèfini, l'a soti, l'a ale bò kote lotèl pou boule ofrann lan, l'a fè sèvis
    pou wete peche pou li tou. Epi, l'a pran nan san ti towo bèf la ak nan san bouk
    kabrit la, l'a mete sou kat kòn ki sou kat kwen lotèl la.
  eng-BSB: Then he shall go out to the altar that is before the LORD and make atonement
    for it. He is to take some of the bull’s blood and some of the goat’s blood and
    put it on all the horns of the altar.
  tod-tod: «A ɠɛna ɠulaa, toɠa li zalaɠa ɠulazuʋɛ, nii é Ɠɔoɠɔ GALAGI ɠakala, é
    koto gba vai ɠɛ, zalaɠa ɠulazuʋɛ ʋɛ, é nikɛ zinɛi ta boli zinɛi ma ɲamai zeɠe,
    é siɛ zalaɠa ɠulazuʋɛ minɛiti ma, maaɠoolii pɛ su.
  eng-WEBPB: “He shall go out to the altar that is before the LORD and make atonement
    for it, and shall take some of the bull’s blood, and some of the goat’s blood,
    and put it around on the horns of the altar.
  kbq-kbq: Hagi ana'ma hutesuno'a atiramino eno Ra Anumzamofo avugama me'nea kresramna
    vu itare, kumimofo nona huno ofa huteno, ve bulimakaomofo korane mememofo koranena
    erino kresramana vu itare me'nea pazivetamintera frentegahie.
  nhe-BL: Huan teipa yajaya monequi quisas huan yas campa nopa tlaixpamitl tlen eltoc
    ipan calixpamitl noixtla na, niimoTECO, para quiixtzacuas nopa tlajtlacoli tlen
    onca nopona. Huan quicuis se quentzi ieso nopa becerro huan se quentzi ieso nopa
    oquich chivo huan quiajalos ipan nopa nahui icuacua nopa tlaixpamitl tlen eltoque
    ipan nahui inacastla.
  gub-BL: 'A''e re uhem putar tàpuzràn wi ma''ea''yr hapy haw tàpuzràn henataromo
    har pe oho pà nehe. Uzapo putar ma''ea''yr hapy haw imukatu haw kury. Upyhyk putar
    tuwykwer ikurera''i nehe: tapi''ak huwykwer, àràpuhàrànete awa huwykwer. Omono
    putar wanuwykwer 4 ma''ea''yr hapy haw iahykaw rehe nehe.'
  eng-DRA: 'And when he is come out to the altar that is before the Lord, let him
    pray for himself, and taking the blood of the calf, and of the buck goat, let
    him pour it upon the horns thereof round about:'
