verse: LEV.016.009
translations:
  mal-C: യഹോവയ്ക്കു കുറിവീണ കോലാടിനെ അഹരോൻ കൊണ്ടുവന്നു പാപശുദ്ധീകരണയാഗമായി യാഗം കഴിക്കണം.
  deu-TKW: Sodann soll Aaron den Bock, der durch das Los für Jahwe bestimmt worden
    ist, herzubringen und ihn als Sündopfer herrichten.
  lin-lin: Bongo Aron akomema ntaba oyo zeke ekolakisa ete ezali mpo na Yawe, mpe
    akobonza yango lokola mbeka mpo na masumu.
  eng-LSV: and Aaron has brought the goat near, on which the lot for YHWH has gone
    up, and has made it a sin-offering.
  eng-GNV: And Aaron shall offer the goat, vpon which the Lords lot shall fal, and
    make him a sinne offring.
  eng-WEBSTER: And Aaron shall bring the goat upon which the LORD'S lot fell, and
    offer him for a sin-offering.
  nhw-BL: Huan Aarón quimictis nopa oquich chivo catli elis para na huan nechmacas
    quen se tlacajcahualistli por tlajtlacoli.
  swh-ONEN: Aroni atamleta yule mbuzi ambaye kura ya Bwana imemwangukia na kumtoa
    dhabihu kwa ajili ya sadaka ya dhambi.
  bba-bba: Boo ɡe ɡɑ sɑ̃ɑ Yinni Gusunɔɡuu, ɡerɑ u koo kɑ torɑrun yɑ̃kuru ko.
  eng-KJVCPB: And Aaron shall bring the goat upon which the Lord’s lot fell, and offer
    him for a sin offering.
  luo-luo: Harun nokaw diel ma ombulu oyiero kaka mar Jehova Nyasaye, kendo otimgo
    misango mar golo richo.
  meu-meu: Bena nani maruanena ta, mari amo e davaria ḡauna na Iehova ena, Aaron ese
    baine alaia mase, kara rea boubouna;
  npi-ULB: चिट्ठामा परमप्रभुको भागमा परेको बोकालाई हारूनले पापबलिको निम्ति अर्पण गरोस्
    ।
  yor-yor: Aaroni yóò sì mú ewúrẹ́ tí ìbò Olúwa mú, yóò sì fi rú ẹbọ ẹ̀ṣẹ̀.
  emp-NTPO: Chiwatu mʌ̃ itea b̶ed̶ara Aaroʌ̃ba babue diai carea b̶ʌya israelerãba
    cadjirua oped̶ad̶a carea.
  pes-OPCB: آنگاه بزی را که به قید قرعه برای خداوند تعیین شده، به عنوان قربانی گناه
    ذبح کند
  tgl-ULB: Dapat iharap ni Aaron ang kambing kung saan nahulog ang palabunutan para
    kay Yahweh, at ihandog ang kambing bilang isang handog para sa kasalanan.
  cbu-NT: Ashiri yuw chip sur nuwaam, Apanlleemi shitungkachu anoo Aaronaa, Pchangi,
    tángcha. Pachakchu, nuwsha Israelchichee yutaritshishirini yarchima, Apanlli Móysisaa
    tárangiya.
  hui-hui: Arono ibugua nogo meme wangabe mendego Anduane Homogonaga lowa to̱le̱ mbira
    biagome dabene biago wali agalinaga ko i̱na domo waholiya bolene nga.
  mya-mya: အာ​ရုန်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အ​တွက် စား ရေး​တံ​ကျ​သော​ဆိတ်​ကို​အ​ပြစ်​ပြေ​ရာ
    ပူ​ဇော်​သကာ​အ​ဖြစ်​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཨ་རོན་གྱིས་རྒྱན་བླངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བབས་པའི་ར་ཐུག་དེ་ཁྲིད་འོངས་ཏེ་སྡིག་བཤགས་མཆོད་པར་འབུལ་བ་དང་།
  sna-sna: Aroni anofanira kuuya nembudzi yakabatwa nomujenya waJehovha agoibayira
    sechipiriso chechivi.
  spa-BLM: Aarón presentará el macho cabrío sobre el que haya caído la suerte para
    Yahvé, y lo ofrecerá como ofrenda por el pecado.
  cac-cac: A noc' tz'em suerte d'a yib'an̈ to vico', syic'cot noc' vin̈aj Aarón chi'
    silab'oc yic stupcanel smul eb' israel.
  swh-ULB: Ndipo Haruni lazima awasilishe mbuzi ambaye kura imeangukia kwa Yahwe,
    na kumtoa mbuzi huyo kama sadaka ya dhambi.
  bel-bel: і прывядзе Аарон казла, на якога выпала жэрабя дзеля Госпада, і прынясе
    яго ў ахвяру за грэх,
  deu-ELBBK: Und Aaron soll den Bock herzubringen, auf den das Los für den HERRN gefallen
    ist, und ihn opfern als Sündopfer.
  mbb-OT: Is kambing he egkeripahan he para te Nengazen, ne pemuhat he para idlumpiyu.
  mal-2015: യഹോവെക്കുള്ള ചീട്ടു വീണ കോലാട്ടുകൊറ്റനെ അഹരോൻ കൊണ്ടുവന്നു പാപയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: O Aron anela le capos, pre savo perela le RAJESKRO losos, a obetinela les
    sar e obeta vaš o binos.
  pes-OPV: و هارون بزی را که قرعه برای خداوند بر آن برآمد نزدیک بیاورد، و بجهت قربانی
    گناه بگذراند.
  ron-1924: Аарон сэ я цапул каре а ешит ла сорць пентру Домнул ши сэ-л адукэ жертфэ
    де испэшире.
  ben-OBCV: সদাপ্রভুর উদ্দেশে নির্ণীত ছাগকে এনে হারোণ পাপার্থক বলি উৎসর্গ করবে।
  som-som: Oo orgigii saamigu ugu dhacay Rabbiga, Haaruun waa inuu keenaa, oo qurbaan
    dembi u bixiyaa.
  lat-VUC: 'cujus exierit sors Domino, offeret illum pro peccato:'
  eng-ASVBT: And Aaron shall present the goat upon which the lot fell for Jehovah,
    and offer him for a sin offering.
  ita-1885: E offerisca Aaronne il becco, sopra il quale sarà caduta la sorte per
    lo Signore; e sacrifichilo per lo peccato.
  eng-LXXUP: And Aaron shall bring forward the goat on which the lot for the Lord
    fell, and shall offer him for a sin offering.
  eng-ULB: Aaron must then present the goat on which the lot fell for Yahweh, and
    offer that goat as a sin offering.
  spa-VBL: Presentará el macho cabrío elegido por sorteo para el Señor y lo sacrificará
    como ofrenda por el pecado.
  fra-_FOB: Et Aaron fera approcher le bouc sur lequel le sort sera tombé pour l'Éternel,
    et l'offrira en sacrifice pour le péché.
  mal-mal: യഹോവയ്ക്കുള്ള ചീട്ടു വീണ കോലാട്ടുകൊറ്റനെ അഹരോൻ കൊണ്ടുവന്നു പാപയാഗമായി അർപ്പിക്കണം.
  urd-GVR: Jo bakrā Rab ke lie hai use wuh gunāh kī qurbānī ke taur par pesh kare.
  suz-BL: मिनु हारूनमी परमप्रभु यावे कली दुम्‍शो बोका कली आ नेक्‍था चाक्‍शा पाप आ
    पर्बम चढ़ेचा माल्‍ब।
  ita-1927: E Aaronne farà accostare il capro ch’è toccato in sorte all’Eterno, e
    l’offrirà come sacrifizio per il peccato;
  ckb-ckb: ئەو گیسکەی لە تیروپشک بۆ یەزدان دەرچوو، ئەوا هارون پێشکەشی بکات و بیکاتە
    قوربانی گوناه.
  eng-BBE: And the goat which is marked out for the Lord, let Aaron give for a sin-offering.
  kan-OKCV: ಆರೋನನು ಯೆಹೋವ ದೇವರ ಚೀಟು ಬಿದ್ದ ಹೋತವನ್ನು ತಂದು, ಅದನ್ನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ
    ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: யெகோவாக்கென்று சீட்டு விழுந்த வெள்ளாட்டுக்கடாவைப் பாவநிவாரணபலியாகச் சேரச்செய்து,
  spa-RV-1909: Y hará allegar Aarón el macho cabrío sobre el cual cayere la suerte
    por Jehová, y ofrecerálo en expiación.
  ron-BTF: Și Aaron să aducă țapul peste care a căzut sorțul DOMNULUI și să îl ofere
    ca ofrandă pentru păcat.
  eng-WEBP: Aaron shall present the goat on which the lot fell for the LORD, and offer
    him for a sin offering.
  eng-FBV: He will present the goat that was chosen by lot for the Lord and sacrifice
    it as a sin offering.
  nld-1939: Den bok, waarop het lot voor Jahweh valt, moet hij vóór laten brengen
    en als zondeoffer opdragen.
  nch-BL: Huan Aarón quimictis nopa oquich chivo cati elis para na huan techmacas
    quej se tacajcahualisti por tajtacoli.
  vie-1934: A-rôn sẽ biểu dẫn con dê đực bắt thăm về phần Đức Giê-hô-va lại gần và
    dâng nó làm của lễ chuộc tội.
  hin-CV: फिर अहरोन उस बकरे को, जिस पर याहवेह के लिए पासा पड़ा था पापबलि के रूप में
    भेंट कर दे.
  eng-OURB: Aaron [Light-bringer] shall present the goat on which the lot fell for
    Adonai, and offer him for a habitual sin ·miss the mark· offering.
  spa-BES: Y el macho cabrío que está marcada para el Señor, deja que Aarón haga una
    ofrenda por el pecado.
  tdx-tdx: Ho banabanae’ i Aharone i ose niazo an-tsapake ho a’ Iehovà le hengae’e
    ho engan-kakeo,
  vid-vid: Aluni koligala alyo ipongo liwele kwa simbi ya heye naliganigwa kwa chiwalo
    cha Mkulu Nguluwi na kumlavila nhambiko ya gehile.
  eng-OKE: And Aharon shall offer the goat whose lot came up for the Name of the Lord,
    and make him a sin offering;
  tha-KJV: แพะตั​วท​ี่สลากตกเป็นของพระเยโฮวาห์​นั้น อาโรนจะนำมาถวายเป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: E fará achegar Arão o bode macho sobre o qual cair a sorte pelo SENHOR,
    e o oferecerá em expiação.
  deu-ELO: Und Aaron soll den Bock herzubringen, auf welchen das Los für Jehova gefallen
    ist, und ihn opfern als Sündopfer.
  eng-WYC-2018: Whose lot goeth out to the Lord, he shall offer it for sin; (Whichever
    lot goeth out for the Lord, he shall offer that goat as a sin offering;)
  epo-epo: Kaj Aaron alportos la kapron, sur kiun falis la loto por la Eternulo, kaj
    li oferfaros ĝin kiel pekoferon.
  uig-PIN: Ⱨarun Pǝrwǝrdigarƣa qǝk qüxkǝn tekini kǝltürüp, gunaⱨ ⱪurbanliⱪi süpitidǝ
    sunsun.
  beo-beo: Elane da goudi amo Hina Godema ilegei amo medole legele, Wadela:i Hou Gogolema:ne
    Olofoma:ne Iasu gobele salasu hamoma:mu.
  tpi-OTNT: Na Aron i mas kisim dispela meme em i bin makim bilong mi na ofaim olsem
    ofa bilong rausim sin bilong ol manmeri.
  hau-SA: Haruna zai kawo akuyar da ƙuri’a ta fāɗi a kai wa Ubangiji yă miƙa ta na
    hadaya don zunubi.
  uig-LAT: Harun Perwerdigargha chek chüshken tékini keltürüp, gunah qurbanliqi süpitide
    sunsun.
  nde-nde: U-Aroni uzaletha imbuzi yenkatho kaThixo ibe ngumnikelo wesono.
  ton-ton: Pea ʻe ʻomi ʻe ʻElone ʻae kosi naʻe talotalo ke vahe maʻa Sihova, ʻo ʻatu
    ia ko e feilaulau maʻae angahala.
  ces-1613: A obětovati bude Aron kozla toho, na něhož by los padl Hospodinu, obětovati
    jej bude za hřích.
  eng-WMB: Aaron shall present the goat on which the lot fell for the LORD, and offer
    him for a sin offering.
  tam-TCV: யெகோவாவுக்காக சீட்டு விழுந்த வெள்ளாட்டுக்கடாவை ஆரோன் கொண்டுவந்து பாவநிவாரண
    காணிக்கையாகப் பலியிடவேண்டும்.
  ceb-ULB: Unya kinahanglan dad-on ni Aaron ang kanding nga naripa alang kang Yahweh,
    ug ihalad kana nga kanding ingon nga halad alang sa sala.
  pol-UBG: I przyprowadzi Aaron tego kozła, na którego padł los dla PANA, i złoży
    go w ofierze za grzech.
  agr-agr: Tuja nunú chivo midau atata nunak tudau tsagkugnagtinnum Aarón maa apeati.
  kyc-kyc: Ipyuo nyeramo dokopa mena meme Kamongonaŋa lao rombo palyaramo doko Eroneme
    wambunya koo dupwana lao pyao kisakamira.
  urd-GVU: جو بکرا رب کے لئے ہے اُسے وہ گناہ کی قربانی کے طور پر پیش کرے۔
  deu-1912: Und soll den Bock, auf welchen das Los des HERRN fällt, opfern zum Sündopfer.
  kan-2017: ಯಾವ ಹೋತ ಯೆಹೋವನದೆಂದು ಗೊತ್ತಾಗುವುದೋ ಅದನ್ನು ಆರೋನನು ದೋಷಪರಿಹಾರಕ ಯಜ್ಞವಾಗಿ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Aron e thangri li’ fare kaming nike duwgil ko pow nike girengiy ni fan
    ngak SOMOL nge pi’ ni maligach ko denen.
  hlt-MCSB: BOEIPA kah hmulung loh a nan maae te Aaron. loh khuen saeh lamtah boirhaem
    la nawn saeh.
  mdy-ETH: ዬያይዲ ዔሬስካፓ ናንጊና ናንጋ ጎዳም ማዔ ዋኣራሢ ጎሞ ጌኤሻኒ ዒንጎ ዒንጊሢ ማሂ ሺኢሾንጎ።
  twi-ASANTE: Aaron de abirekyie a wɔde no rebɛbɔ Awurade afɔdeɛ no bɛbɔ bɔne ho afɔdeɛ.
  eng-WEBU: Aaron shall present the goat on which the lot fell for the LORD, and offer
    him for a sin offering.
  bnp-bnp: E Aron ge bolea ra meme i kurahi e BAKOVI DAGI vona, ge habia, ge a nihabi
    na naro hale ne huriki.
  wal-wal: Aarooni GODAASSI saamai kiyido deeshshaa ehiidi, nagaraa yarshsho oottidi
    yarshsho.
  spa-PDDPT: Luego Aarón presentará el macho cabrío sobre el cual cayó la suerte por
    Yavé y lo ofrecerá en sacrificio por el pecado.
  gun-gun: Kavara Senhor peguarã opyta va'ekue ma Arão omovaẽ vy ojuka 'rã jejavya
    regua ome'ẽ va'erã.
  agu-BL: Copon tzun biyol Aarón yi jun mam chiw yi i'tz tetz Kataj mban. Copon biyol
    i' tetz tx'ixwatz tan jale'n cuybil chipaj yi e' wunak.
  ilo-ULB: Masapul nga idatag ni Aaron ti kalding a nabunot a para kenni Yahweh, ket
    idatonna dayta a kalding kas daton a gapu iti basol.
  kpg-kpg: Aaron gi heia tigidaumaha gi di kuudi dela ne hilihili gi di hai o di hudu
    di hadu ne hai, la gi Yihowah, gi heia tigidaumaha wwede nia huaidu.
  uig-ARA: ھارۇن پەرۋەردىگارغا چەك چۈشكەن تېكىنى كەلتۈرۈپ، گۇناھ قۇربانلىقى سۈپىتىدە
    سۇنسۇن.
  sus-sus: Sikɔtɛ naxan sugandixi n tan Alatala gbe ra, Haruna xa a ba yunubi xafari
    sɛrɛxɛ ra.
  pon-2006: Aaron ahpw pahn meirongkihong KAUN-O kuht me usuhsdahro oh wiahkihla mehn
    meirong en dihp.
  jae-jae: Go Aron êkêŋ noniŋ taŋ kêpuc kapoac kêtu Apômtauŋa naŋ êtu dawama.
  ksd-ksd: Ma Aron na kap pa nam ra me, nina ba di ga padapadailam pa ia ba kai ra
    Luluai, ma na tul tar ia upi ra tinabar na varporong.
  tur-YTC: Aron Yahve'ye kura düşen tekeyi sunacak ve onu günah sunusu olarak sunacak.
  grc-BRENT: Καὶ προσάξει Ἀαρὼν τὸν χίμαρον ἐφʼ ὃν ἐπῆλθεν ἐπʼ αὐτὸν ὁ κλῆρος τῷ Κυρίῳ,
    καὶ προσοίσει περὶ ἁμαρτίας.
  ind-AYT: Harun harus mempersembahkan kambing yang terpilih bagi TUHAN sebagai kurban
    penghapus dosa.
  nya-nya: Aaroni abwere ndi mbuzi imene maere aonetsa kuti ndi ya Yehova, ndipo apereke
    kuti ikhale nsembe yopereka chifukwa cha tchimo.
  hrv-hrv: Jarca na kojega je kocka pala da bude Jahvi neka Aron prinese za žrtvu
    okajnicu.
  mps-mps: “Tama Arongo enabolo te dąį ilali meme selama, te we bidi dabego sęgę
    sela sąbo ofa tiwai yao.
  tpi-tpi: Na Aron i mas kisim dispela meme em i bin makim bilong mi na ofaim olsem
    ofa bilong rausim sin bilong ol manmeri.
  dan-1931: og den Buk, der ved Loddet tilfalder HERREN, skal Aron føre frem og ofre
    som Syndoffer;
  vie-OVCB: Con dê rút thăm về phần Chúa Hằng Hữu sẽ được A-rôn dâng lên Ngài để làm
    sinh tế chuộc tội.
  guj-2017: જે બકરા પર યહોવાહના નામની ચિઠ્ઠી પડે, તેને હારુન પાપાર્થાર્પણને માટે અર્પણ
    કરે.
  pon-2006A: Aaron ahpw pahn meirongkihong KAUN-O kuht me usuhsdahro oh wiahkihla
    mehn meirong en dihp.
  por-BRBSL: Arão apresentará o bode sobre o qual o lote caiu para Iavé, e o oferecerá
    por uma oferta pelo pecado.
  cth-cth: Cathut e cungpam lah a rayu e hmae teh Aron ni a la vaiteh yon thueng nahanelah
    a thueng han.
  twi-twi: Aaron de abirekyi a wɔde no rebɛbɔ Awurade afɔre no bɛbɔ bɔne ho afɔre.
  hlt-hlt: BOEIPA kah hmulung loh a nan maae te Aaron loh khuen saeh lamtah boirhaem
    la nawn saeh.
  tbz-SIM: Kɛ̀ Anɔɔ n féútɛ́ n kpɛri mɛyɛi nhũtímù kpɛ́í,
  msy-2020: Egh Aron memen Ikiavɨra Itir God bagha mɨsevezir kam inigh, egh ofan mɨn
    gumazamizibar arazir kuraba gɨn amadir ofa damu.
  dop-dop: Ɩlɛnɑ ɩ́ lǝsɩ pǝŋtʋlʋɣʋ ŋku tɛtɛ tɔɣɑɑ sɩ kʋ kɛ́ Tɑcɑɑ nyǝŋkʋ tɔɣɔ ɩsɑɣɑtʋ
    hɩɩsʋɣʋ kɔtɑɣɑ.
  azb-azb: Sonra Harun püşklə Rəbbə məxsus olan təkəni günah qurbanı olaraq təqdim
    etsin.
  eng-DBY: And Aaron shall present the goat upon which the lot fell for Jehovah, and
    offer it [as] a sin-offering.
  hin-2017: और जिस बकरे पर यहोवा के नाम की चिट्ठी निकले उसको हारून पापबलि के लिये
    चढ़ाए;
  wol-KYG: Su ko defee Aaróona indi sikket, bi muurloo, ñu sarxalal ko Aji Sax ji,
    rendi ko, muy saraxu póotum bàkkaar.
  eng-YLT: and Aaron hath brought near the goat on which the lot for Jehovah hath
    gone up, and hath made it a sin-offering.
  eng-WYC-2017: Whose lot goeth out to the Lord, he shall offer it for sin;
  eng-WMBB: Aaron shall present the goat on which the lot fell for the LORD, and offer
    him for a sin offering.
  urd-GVH: जो बकरा रब के लिए है उसे वह गुनाह की क़ुरबानी के तौर पर पेश करे।
  rug-rug: Kaqu vagia sa qoti sapu la gua koe Zihova meke va vukivukihi nia sa si
    asa pude na vinulasana sa sinea.
  gaz-gaz: Aroonis reʼee ixaan Waaqayyoo irra buʼe sana fidee aarsaa cubbuu godhee
    haa dhiʼeessu.
  fra-LSG: Aaron fera approcher le bouc sur lequel est tombé le sort pour l’Éternel,
    et il l’offrira en sacrifice d’expiation.
  gnn-gnn: Bala ŋayi yurru Yärundhu wutthunna ŋunhiyi nanikutnhanydja ŋunhi ŋayi djarr'yurruna
    Garraywu, märr yurru ŋuriŋiyinydja gulaŋ‐waṉḏinyarayu wäyingalanydja Godthu ŋäkirrmaramana
    ŋuriki yolŋu'‐yulŋuwalaŋuwuynydja yätjpuy.
  yal-yal: Masɛnsɛnna na kɔtɔn naxan suxu Alatala gbeen na, Haruna xa fa na ra, a
    a ba yulubi xafari saraxan na.
  iou-iou: '...'
  haw-1868: A e lawe mai o Aarona i ke kao i lilo no Iehova, a e kaumaha hoi ia i
    mohailawehala.
  arb-NAV: وَيُقَرِّبُ هَرُونُ التَّيْسَ الَّذِي وَقَعَتْ عَلَيْهِ قُرْعَةُ الرَّبِّ
    وَيُصْعِدُهُ ذَبِيحَةَ خَطِيئَةٍ،
  ewe-ewe: Aron asa nu vɔ̃ vɔsa kple gbɔ̃tsu si nye Yehowa tɔ.
  eng-LEE: And Aaron shall bring near the goat upon which fell the lot “for the Lord,”
    and offer him for a sin-offering.
  asm-FB: তেতিয়া যি ছাগলী যিহোৱাৰ নামত উঠিব, হাৰোণে সেই ছাগলীটো লৈ পাপাৰ্থক বলি স্বৰূপে
    উৎসৰ্গ কৰিব।
  sus-A: سِكْتّ نَشَن سُفَندِشِ ﭑ تَن عَلَتَلَ فبٍ رَ، هَرُنَ شَ عَ بَ يُنُبِ شَقَرِ
    سّرّشّ رَ.
  fra-SBL: Aaron présentera le bouc sur lequel est tombé le sort pour l'Éternel et
    l'offrira en sacrifice pour le péché.
  hbo-hbo: וְהִקְרִ֤יב אַהֲרֹן֙ אֶת־הַשָּׂעִ֔יר אֲשֶׁ֨ר עָלָ֥ה עָלָ֛יו הַגֹּורָ֖ל
    לַיהוָ֑ה וְעָשָׂ֖הוּ חַטָּֽאת׃
  eng-WYCLIFFE: Whos lot goith out to the Lord, he schal offre it for synne;
  piu-2006: '@see-verse:LEV.016.008'
  cwe-cwe: Haluni kezagala bebelu da luti dodisaguligwe na mhiya kwa ichimu cha Mndewa
    Mulungu na kumulavila nhambiko ya uhasanyi.
  kik-kik: Harũni nĩakaruta thenge ĩrĩa ĩkaagũĩrwo nĩ mũtĩ wa mwena wa Jehova, amĩrute
    ĩrĩ igongona rĩa kũhoroherio mehia.
  fra-NCL: Aaron fera approcher le bouc sur lequel sera tombé le sort pour Yahweh
    et l’offrira en sacrifice pour le péché.
  cek-AK: Taham khethaih phoisa to vah pacoengah, qoih ih maeh to Angraeng khaeah
    sin ueloe, zae angbawnhaih ah paek tih.
  cuk-cuk: Sibad-machered Bab-Jehováʼgadga-gunonikid, isgued-ular oburgwilegoed.
  uig-CYR: Һарун Пәрвәрдигарға чәк чүшкән текини кәлтүрүп, гуна қурбанлиғи сүпитидә
    сунсун.
  tel-2017: యెహోవా కోసం రాసిన చీటీ ఏ మేక పైన పడుతుందో ఆ మేకని తెచ్చి పాపం కోసం బలిగా
    అర్పించాలి.
  hat-BSA: Alò, Aaron va ofri kabrit la sou sila osò SENYÈ a tonbe a, e fè li vin
    yon ofrann peche.
  kos-kos: Aaron el fah eis nani soko ma fa ah tuh sukya mu nu sin LEUM GOD, ac kisakin
    tuh in mwe kisa ke ma koluk.
  hbo-WLC: וְהִקְרִ֤יב אַהֲרֹן֙ אֶת־הַשָּׂעִ֔יר אֲשֶׁ֨ר עָלָ֥ה עָלָ֛יו הַגּוֹרָ֖ל
    לַיהוָ֑ה וְעָשָׂ֖הוּ חַטָּֽאת׃
  ibo-ibo: Mkpi ahụ nza mara ga-abụ nke Onyenwe anyị, ya ka Erọn ga-egbu dịka aja
    mmehie.
  ory-ory: ପୁଣି, ଯେଉଁ ଛାଗ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ନିମନ୍ତେ ହେବ, ହାରୋଣ ତାକୁ ନେଇ
    ପାପାର୍ଥେ ବଳିଦାନ କରିବ।
  chk-chk: Iwe, Aaron epwe uwato ewe kuuch mi kuw ewe asisil fän iten ewe Samol mi
    Lapalap o eäni asoren tipis.
  rop-rop: En wanbala ston garra shoum im wujan det boiwan nenigout im garra sekrifais
    blanga olabat nogudbalawei.
  ukr-1871: І приведе Арон козла, що на його випав жереб про Господа, і принесе його
    як жертву за гріх.
  deu-1951: Und Aaron soll den Bock, auf welchen des HERRN Los fällt, zum Sündopfer
    machen.
  eng-JPS: And Aaron shall present the goat upon which the lot fell for the LORD,
    and offer him for a sin-offering.
  srp-1865: I neka Aron prinese na žrtvu jarca na kojega padne ždrijeb Gospodnji,
    neka ga prinese na žrtvu za grijeh.
  lug-lug: Alooni anaddiranga embuzi akalulu ka Mukama kwe kanaagwanga, n’agiwaayo
    okubeera ekiweebwayo olw’okwonoona.
  heb-heb: והקריב אהרן את השעיר אשר עלה עליו הגורל ליהוה ועשהו חטאת׃
  ben-IRV: গুলিবাট দ্বারা যে ছাগল সদাপ্রভুর জন্যে হয়, হারোণ তাকে নিয়ে পাপের বলিদান
    করবে।
  pan-pan: ਜਿਸ ਬੱਕਰੇ ਉੱਤੇ ਯਹੋਵਾਹ ਲਈ ਪਰਚੀ ਨਿੱਕਲੇ, ਹਾਰੂਨ ਉਸ ਨੂੰ ਲੈ ਕੇ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ
    ਕਰਕੇ ਚੜ੍ਹਾਵੇ।
  mya-JVB: အာရုန် သည် ထိုဆိတ် နှစ် ကောင်ကို ထာဝရဘုရား အဘို့ စာရေးတံ တ တံ၊ လွတ်လပ်
    လဟာအဘို့ တ တံ၊ စာရေးတံ နှစ်တံချ ၍၊
  hmo-hmo: Vadaeni nani tau ta, laki dekenai ia davaria gauna, be Lohiabada ena, Arona
    ese do ia alaia mase, kara dika kokia boubouna totona.
  urd-urd: और जिस बकरे पर ख़ुदावन्द के नाम की चिट्ठी निकले उसे हारून लेकर ख़ता की
    क़ुर्बानी के लिए अदा करे;
  rus-SYN: и приведет Аарон козла, на которого вышел жребий для Господа, и принесет
    его в жертву за грех,
  bqc-SIM: Aalona lí mↄ́ ń ble pↄ́ gbɛ sɛ̀ ma pↄ́ ũo, i sa'oò duun awakpabↄ ũ.
  tcz-CHONGTHU: Chule Aaron in jong Pakaiya dia phun, achunga phunchan chuhna kelcha
    chu akai ding, chonset thiltoa atodoh ding ahi.
  mar-mar: ज्या बकऱ्यावर परमेश्वराच्या नावाची चिठ्ठी निघेल तो बकरा अहरोनाने पापार्पण
    म्हणून अर्पण करावा;
  qub-qub: Nogapaj caj chïbutaga Aarón pishtanga Israelcuna juchapita sacrifisyuta
    apamushantami.
  bqp-bqp: Boo ge gɑ sɑ̃ɑ Yinni Gusunɔguu, gerɑ u koo kɑ torɑrun yɑ̃kuru ko.
  hat-hat: Arawon va touye bouk kabrit ki soti pou Seyè a, l'a ofri l' pou wete peche.
  eng-BSB: he shall present the goat chosen by lot for the LORD and sacrifice it as
    a sin offering.
  tod-tod: Aalɔn ɠa boli zinɛi maaɓuɠa ʋa, niigi kpakui loozu ma Ɠɔoɠɔ GALAGI ʋɛ,
    é naa ɠula ga koto gba zalaɠai.
  eng-WEBPB: Aaron shall present the goat on which the lot fell for the LORD, and
    offer him for a sin offering.
  kbq-kbq: Hagi Ra Anumzamofo su'zanema hania meme afura, Aroni'a avreno Israeli vahe'mokizmi
    kumite ofa hugahie.
  nhe-BL: Huan Aarón quimictis nopa oquich chivo tlen elis para na huan nechmacas
    queja se tlacajcahualistli ipampa tlajtlacoli.
  gub-BL: Àràw uzuka putar àràpuhàrànete awa Tupàn Tuweharupi Wiko Ma'e ima'e nehe,
    teko wanemiapo kwer ikatu 'ygwer imunàn kar pà izupe nehe.
  eng-DRA: 'That whose lot fell to be offered to the Lord, he shall offer for sin:'
