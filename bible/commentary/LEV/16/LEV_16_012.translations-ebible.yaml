    luna iho o ke kuahu ma ke alo o Iehova, a me ka piha o kona mau lima i ka mea
    ala i hoowaliia, a e hali ae, iloko ae o ka paku.
  arb-NAV: يَمْلأُ الْمِجْمَرَةَ بِجَمْرِ نَارٍ مِنْ عَلَى الْمَذْبَحِ مِنْ أَمَامِ
    الرَّبِّ، وَيَأْخُذُ مِلْءَ قَبْضَتِهِ مِنَ الْبَخُورِ الْعَطِرِ الدَّقِيقِ وَيَدْخُلُ
    بِهِمَا إِلَى مَا وَرَاءِ الْحِجَابِ.
  ewe-ewe: atsɔ dzoɖesonu, aɖe aka xɔxɔwo tso Yehowa ƒe vɔsamlekpui dzi ade eme, eye
    wòalɔ dzudzɔdonu si wotu memie la ƒe asiʋlo eve ayi xɔmetsovɔ la godo.
  eng-LEE: And he shall take a censer full of burning coals of fire from off the altar
    before the Lord, and both his hands full of incense of spices, pounded fine, and
    bring it within the vail;
  asm-FB: হাৰোনে যিহোৱাৰ সন্মুখত থকা বেদীৰ ওপৰৰ পৰা জ্বলা আঙঠাৰে এটা আঙঠা-ধৰাত ভৰাই
    ল’ব আৰু মিহিকৈ গুড়ি কৰা দুমুঠি সুগন্ধি ধূপ লৈ প্ৰভেদক বস্ত্ৰৰ ভিতৰলৈ আনিব।
  sus-A: عَ شَ سُرَيِ فَنسٍ رَقٍ تّ وٌلٍ رَ نَشَن تٌنفٌشِ سّرّشّبَدٍ قَرِ ﭑ تَن عَلَتَلَ
    يَ عِ. عَ شَ سُرَيِ قُحِ بّلّشّ يَ قِرِن قَن تٌنفٌ. عَ شَ نَ بِرِن شَنِن دُفِ
    فبَكُشِ شَنبِ رَ يِرٍ سّنِيّنشِ كُي.
  fra-SBL: Il prendra sur l'autel, devant l'Éternel, un encensoir rempli de charbons
    ardents, et deux poignées de parfum odoriférant taillé en petits morceaux, qu'il
    apportera en dedans du voile.
  hbo-hbo: וְלָקַ֣ח מְלֹֽא־הַ֠מַּחְתָּה גַּֽחֲלֵי־אֵ֞שׁ מֵעַ֤ל הַמִּזְבֵּ֙חַ֙ מִלִּפְנֵ֣י
    יְהוָ֔ה וּמְלֹ֣א חָפְנָ֔יו קְטֹ֥רֶת סַמִּ֖ים דַּקָּ֑ה וְהֵבִ֖יא מִבֵּ֥ית לַפָּרֹֽכֶת׃
  eng-WYCLIFFE: And whanne he hath take the censeer, which he hath fillid of the coolis
    of the auter, and `he hath take in hond the `swete smellynge spicery maad into
    encense, he schal entre ouer the veil in to the hooli thingis;
  piu-2006: '@see-verse:LEV.016.011'
  cwe-cwe: Maabaho kezasola chetezo yoimemile makala ya moto kulawa hana ulupango
    lwili haulongozi ha Mndewa Mulungu na maganza maidi ya ubani woudundigwe vinogile,
    maabaho kezaugala kuchisogo ya panzia.
  kik-kik: Nĩakoya rũgĩo rwa ũbani rũiyũrĩtio makara ma mwaki marutĩtwo kĩgongona-inĩ
    mbere ya Jehova, na ngundi igĩrĩ cia ũbani mũhinyu ũrĩa ũtararĩkaga wega, na acitware
    na kũu thuutha wa gĩtambaya gĩa gũcuurio.
  fra-NCL: il prendra un encensoir plein de charbons ardents de dessus l’autel, de
    devant Yahweh, et deux poignées de parfum odoriférant en poudre ; et ayant porté
    ces choses au-delà du voile,
  cek-AK: Angraeng hmaa ah kaom, hmaicam nuiah kangqong, hmaitikhaih sabae to la ueloe,
    kadip pueng ah naep ih hmuihoih to ban kakoiah lak pacoengah, kahni payang ih
    ahmuen thungah caeh haih tih.
  cuk-cuk: Geb a-sorbali, Aarón an-asabin ibmar-ogumakar-ukleged-ailagi-soo-gasiid
    sianar-ena weoed. Deginbali, ina-wawadikid-nagaled-yeer-yapanned argan-nukbo subaloed.
    Geb Aarón, we-ibmarmar atued-dummad-naid-daksik sedoed.
  uig-CYR: Андин у Пәрвәрдигарниң алдидики қурбангаһтин елинған чоғ билән толған бир
    хушбуйданни елип, икки қоллап юмшақ езилгән есил хушбуй әтир билән толдуруп, буни
    пәрдиниң ичигә елип барсун;
  tel-2017: ఆ తరువాత అహరోను యెహోవా సమక్షంలో ఉన్న ధూపం వేసే పళ్ళెం తీసుకుని దాన్ని
    బలిపీఠం పైన ఉన్ననిప్పులతో పూర్తిగా నింపి, రెండు గుప్పిళ్ళలో పరిమళ ధూపం పొడిని
    తీసుకుని వాటిని తెరల లోపలికి తీసుకురావాలి.
  hat-BSA: Li va pran yon plato pou resevwa san ki ranpli avèk chabon cho ki sòti
    sou lotèl la devan SENYÈ a, de men plen avèk lansan dous moulen byen fen, e mennen
    li anndan vwal la.
  kos-kos: el fah eis sie pan ma sessesla ke mulut firir ma itukla liki loang uh,
    wi luo lafluf in ma keng srik kosra in paol, ac usla nu in Acn Mutal Na Mutal.
  hbo-WLC: וְלָקַ֣ח מְלֹֽא־הַ֠מַּחְתָּה גַּֽחֲלֵי־אֵ֞שׁ מֵעַ֤ל הַמִּזְבֵּ֙חַ֙ מִלִּפְנֵ֣י
    יְהוָ֔ה וּמְלֹ֣א חָפְנָ֔יו קְטֹ֥רֶת סַמִּ֖ים דַּקָּ֑ה וְהֵבִ֖יא מִבֵּ֥ית לַפָּרֹֽכֶת׃
  ibo-ibo: Ọ ga-esite nʼebe ịchụ aja dị nʼihu Onyenwe anyị were ihe ịgụ ọkụ jupụtara
    nʼicheku ọkụ. Ọ ga-ewerekwa ụda na-esi isi ụtọ ruru mkpoju aka abụọ, were ha bata
    nʼime akụkụ nke ọzọ nke akwa mgbochi ahụ.
  ory-ory: ଆଉ, ସେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖସ୍ଥ ବେଦିରୁ ପ୍ରଜ୍ୱଳିତ ଅଙ୍ଗାର ଧୂପଧାନୀରେ ପୂର୍ଣ୍ଣ
    କରି ଓ ମୁଠିଏ ଚୂର୍ଣ୍ଣ ସୁଗନ୍ଧି ଧୂପ ନେଇ ବିଚ୍ଛେଦ ବସ୍ତ୍ରର ଭିତରକୁ ଯିବ।
  chk-chk: Mürin epwe angei eu sepien asoren ötüöt mi masou ren molien ekkei seni
    ewe rongen asor mi nom fän mesen ewe Samol mi Lapalap. Epwe pwal angei ruukumuch
    apach mi pwokus o kinikisitiu. Iwe, epwe uwala ekei mettoch pekilan ewe cheech
    lon ewe leni mi unusen pin
  rop-rop: im garra bringimap garram dish det laibalawan hotwan eshis brom det faiya
    pleis langa det teibul blanga ofring, en garram im dubala bingga ful garram gudsmelwan
    medisin, en im garra bringimap detlot deya langa det Brabli Seikridwan Rum.
  ukr-1871: І візьме він кадильницю повну жару з жертівника перед Господом і набере
    повні руки пахущого кадила, на дрібно стовченого, та й понесе за завісу.
  deu-1951: Darnach nehme er die Pfanne voll Glut vom Altar, der vor dem HERRN steht,
    und eine Handvoll wohlriechenden zerstoßenen Räucherwerks und bringe es hinein
    hinter den Vorhang;
  eng-JPS: And he shall take a censer full of coals of fire from off the altar before
    the LORD, and his hands full of sweet incense beaten small, and bring it within
    the veil.
  srp-1865: I neka uzme kadionicu punu žeravice s oltara, koji je pred Gospodom, i
    pune pregršti kada mirisnoga istucanoga, i neka unese za zavjes.
  lug-lug: Anaddiranga ekyoterezo ky’obubaane nga kijjudde amanda g’omuliro nga gavudde
    ku kyoto eri Mukama, n’embatu bbiri ez’obubaane obw’akaloosa obumerunguddwa obulungi,
    n’abireeta munda w’eggigi.
  heb-heb: ולקח מלא המחתה גחלי אש מעל המזבח מלפני יהוה ומלא חפניו קטרת סמים דקה והביא
    מבית לפרכת׃
  ben-IRV: আর সদাপ্রভুর সামনে থেকে, বেদির ওপর থেকে, প্রজ্বলিত অঙ্গারে পূর্ণ ধুনুচি
    ও এক মুঠো চূর্ণীকৃত সুগন্ধি ধূপ নিয়ে পর্দার ভিতরে যাবে।
  pan-pan: ਅਤੇ ਉਹ ਜਗਵੇਦੀ ਦੇ ਉੱਤੋਂ ਕੋਲਿਆਂ ਦੀ ਅੱਗ ਨਾਲ ਧੂਪਦਾਨੀ ਨੂੰ ਭਰੇ ਅਤੇ ਆਪਣੇ ਦੋਵੇਂ
    ਹੱਥਾਂ ਵਿੱਚ ਮਹੀਨ ਕੁੱਟੇ ਹੋਏ ਸੁਗੰਧ ਧੂਪ ਨੂੰ ਭਰ ਕੇ ਪਰਦੇ ਦੇ ਅੰਦਰ ਲੈ ਆਵੇ।
  mya-JVB: အာရုန် သည် မိမိ နှင့် ဆိုင်သော အပြစ် ဖြေရာယဇ်နွား ကို ဆောင် ခဲ့ပြီးလျှင်
    ၊ မိမိ အဘို့ နှင့် မိမိ အိမ်သူ အိမ်သားများအဘို့ အပြစ် ဖြေခြင်းကို ပြု၍ ၊ မိမိ
    နှင့် ဆိုင်သော အပြစ် ဖြေရာယဇ်နွား ကိုသတ် ရမည်။
  hmo-hmo: Unai murinai Arona ese boubou patana ena lahi dekena amo gida do ia abia,
    auri kapusi dekenai do ia udaia, ela bona unai auri kapusi ia honu. Bona muramura
    mai bonana, ia hamakohia maragimaragi gauna, be iena imana dekenai do ia abia,
    Helaga Herea Gabuna lalonai do ia abia vareai.
  urd-urd: और वह एक ख़ुशबूदान को ले जिसमें ख़ुदावन्द के मज़बह पर की आग के अंगारे भर
    हों और अपनी मुठ्ठियाँ बारीक ख़ुशबूदार ख़ुशबू से भर ले और उसे पर्दे के अन्दर लाए
  rus-SYN: и возьмет горящих угольев полную кадильницу с жертвенника, который пред
    лицем Господним, и благовонного мелко истолченного курения полные горсти, и внесет
    за завесу;
  bqc-SIM: Aàli tɛyↄ̃ dã sa'okĩi ma aɛ tɛ́sibↄ pai, i tulaleti dã ↄkũ pla pai,
    i zwãa pↄ́ daa baa vĩò,
  tcz-CHONGTHU: Chule Aaron in jong Pakai angsung maicham phunga pat, meiam kong khat
    dim hichu gimnamtui lhutna ding, chule hoitah a kisemsa gimnamtui khut dimni aham
    doh a, hichu pondal kikhai kal lama chu apohlut ding ahi.
  mar-mar: नंतर अहरोनाने परमेश्वरासमोर असलेल्या वेदीवरील निखाऱ्यांनी भरलेले धुपाटणे
    घ्यावे आणि कुटून बारीक केलेला ओंजळभर सुगंधी धूप अंतरपटामागील आतल्या खोलीत आणावा.
  qub-qub: Nircur altarpita saumachicunawan shanshata apanga. Chaynöpis ishcay aptay
    ñuchu agasha alli asyaj insinsuta apanga Tincuna Tolducho mas rispitädu caj cuartuman.
  bqp-bqp: Kpɑ u dɔ̃ɔ gɛ̃ɛ gurɑ sɑɑ yɑ̃ku yerun di yi bɑ yibie dɔ̃ɔ gurɑtii sɔɔ kpɑ
    u turɑre buuru sɔkɑ nɔm kurenu yiru kpɑ u kɑ ye kpuro du dii te tɑ dɛɛre gem gem
    sɔɔ.
  hat-hat: Apre sa, l'a pran yon recho, l'a plen l' chabon dife tou limen la jwenn
    sou lotèl la, l'a pran de ponyen lansan santi bon an poud. L'a pote recho a ak
    lansan an antre nan kote ki apa nèt pou Seyè a.
  eng-BSB: Then he must take a censer full of burning coals from the altar before
    the LORD, and two handfuls of finely ground fragrant incense, and take them inside
    the veil.
  tod-tod: Toɠa ani maku nɛɛnɛ gala liɠii ta zeɠe, daavegai ga abulekaiti, seɠeai
    zalaɠa ɠulazuʋɛ Ɠɔoɠɔ GALAGI ɠaazu, ta é zeeɲɛ felegɔ zeɠe ani maku nɛɛnɛgi ma
    vukɔi zu. Toɠa li ga naama aniiti seɠe zuɠooza golai ʋoluʋɛ.
  eng-WEBPB: He shall take a censer full of coals of fire from off the altar before
    the LORD, and two handfuls of sweet incense beaten small, and bring it within
    the veil.
  kbq-kbq: Hagi Ra Anumzamofo avugama me'nea kresramna vu itareti tanknuza tevea kavofi
    hanagenenteno, mananentake'zana insensia tare aza huno erino, hunaraginte tavravemofo
    amefi'a ruotage'ma hu'nefinka vugahie.
  nhe-BL: monequi quicuis se popochcomitl tlen temitoc ica tlicoli xahuantoc tlen
    eltoc ipan tlaixpamitl noixtla na, niimoTECO. Huan nojquiya quicuis ome tlamajtzoli
    copali tlen tlatixtli nelía cuechtic huan tlen mijmiyotía ajhuiyac, huan calaquis
    ipan nopa cuarto iica nopa cortina.
  gub-BL: Na'e Àràw upyhyk putar amo yhyk zàwenugar hapy haw nehe. Umynehem putar
    tanimuk ma'ea'yr hapy haw pe har pupe nehe. A'e ma'ea'yr hapy haw Tupàn Tuweharupi
    Wiko Ma'e henataromo hin a'e. Upyhyk putar mokoz opo ipor yhyk zàwenugar hyàkwegatu
    ma'e imuku'iku'i pyrer nehe. Na'e wixe putar Tupàn henaw ikatuahy wera'u ma'e
    pupe nehe.
  eng-DRA: 'And taking the censer, which he hath filled with the burning coals of
    the altar, and taking up with his hand the compounded perfume for incense, he
    shall go in within the veil into the holy place:'
