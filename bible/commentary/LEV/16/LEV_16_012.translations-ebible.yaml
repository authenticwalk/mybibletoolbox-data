verse: LEV.016.012
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ സന്നിധിയിലെ യാഗപീഠത്തിൽനിന്ന് ഒരു ധൂപകലശം നിറച്ചു കനൽക്കട്ടയും
    രണ്ടു കൈനിറയെ നേർമയായി പൊടിച്ച സൗരഭ്യമുള്ള ധൂപവർഗവും എടുത്ത് അവയെ തിരശ്ശീലയ്ക്കു
    പിറകിൽ കൊണ്ടുപോകണം.
  deu-TKW: Sodann aber soll er eine Pfanne voll glühender Kohlen von dem Altar, der
    vor Jahwe steht, hinwegnehmen und feingestoßenes wohlriechendes Räucherwerk, so
    viel er mit seinen beiden Händen zu fassen vermag, und soll es hinein hinter den
    Vorhang bringen.
  lin-lin: akotondisa mbabola ya kotumba malasi na makala ya moto oyo ewuti na etumbelo
    liboso ya Yawe mpe akotondisa maboko na ye mibale na malasi ya putulu, bongo akomema
    yango na sima ya rido.
  eng-LSV: and has taken the fullness of the censer of burning coals of fire from
    off the altar, from before YHWH, and the fullness of his hands of thin spice-incense,
    and has brought [it] within the veil;
  eng-GNV: And he shall take a censer full of burning coles from off the altar before
    the Lord, and his handfull of sweete incense beaten small, and bring it within
    the vayle,
  eng-WEBSTER: 'And he shall take a censer full of burning coals of fire from off
    the altar before the LORD, and his hands full of sweet incense beaten small, and
    bring it within the vail:'
  nhw-BL: monequi quicuis se popochcomitl catli temitoc ica tlicoli xahuantoc catli
    eltoc ipan tlaixpamitl noixpa na, niamoTECO. Huan nojquiya quicuis ome tlamojtzoli
    copali catli tlatixtli nelía cuechtic huan catli mijyotía ajhuiyac, huan calaquis
    ipan nopa cuarto iica nopa cortina.
  swh-ONEN: Atachukua chetezo kilichojaa makaa yanayowaka kutoka madhabahuni mbele
    za Bwana, na konzi mbili za uvumba laini uliosagwa vizuri wenye harufu, na kuvipeleka
    nyuma ya pazia.
  bba-bba: Kpɑ u dɔ̃ɔ ɡɛ̃ɛ ɡurɑ sɑɑ yɑ̃ku yerun di yi bɑ yibie dɔ̃ɔ ɡurɑtii sɔɔ kpɑ
    u turɑre buuru sɔkɑ nɔm kurenu yiru kpɑ u kɑ ye kpuro du dii te tɑ dɛɛre ɡem ɡem
    sɔɔ.
  eng-KJVCPB: 'and he shall take a censer full of burning coals of fire from off the
    altar before the Lord, and his hands full of sweet incense beaten small, and bring
    it within the vail:'
  cpy-cpy: Ari raanakiro taa-mentotsi ijaanakiro owaamari-menkiti taapokimentotsi
    ijeekakira Tajorentsi. Apite rowii-panetanaki rakoki opane kajankari. Raanakiro
    otajorentsi-perotzi jempe othataka tonta-mawori.
  luo-luo: Enokaw tap mach moketie mach mogol e kendo mar misango manie nyim Jehova
    Nyasaye kaachiel gi ubani mangʼwe ngʼar madirom lwedo ariyo, kendo nokelgi kama
    ogengʼ gi pasia.
  meu-meu: Bena ihaboulaina patana lahina amo gida baine abi, Iehoa vairanai, kebere
    ta ai baine uda, ela bona kebere baine honu; bona muramura mai bonana, e hamakohia
    sisisisi ḡauna, imana ai baine abia, seseahu lalonai baine rakalaia vareai.
  npi-ULB: हारूनले वेदीबाट आगोका फिलिङ्गाहरूले भरिएको एउटा धुपौरो र आफ्ना हातमा मसिनो
    गरी पिसिएको सुगन्धित धुप लिएर पर्दाभित्र परमप्रभुको सामु ल्याओस् ।
  yor-yor: 'Yóò sì mú àwo tùràrí tí ó kún fún èédú tí a ti sun pẹ̀lú iná láti orí
    pẹpẹ wá síwájú Olúwa: àti ẹ̀kúnwọ́ méjì tùràrí tí a gún kúnná yóò sì mú un wá
    sí ẹ̀yìn aṣọ títa.'
  emp-NTPO: Maʌ̃be quera babada eped̶ecoda edaped̶a tʌbʌdau mʌ̃ quĩrãpita b̶ʌ animarã
    babue diabadad̶ebemaba biraida b̶ʌa. Idjab̶a incienso quera dji ʌrabad̶ada jʌwa
    baratʌma umé edaida b̶ʌa. Maʌ̃ra jũma edeida b̶ʌa mʌ̃ ded̶e wua eatʌ jira b̶ʌ
    jẽdaare.
  pes-OPCB: آتشدانی پر از زغالهای مشتعل از مذبح حضور خداوند برداشته، آن را با دو مشت
    بخور خوشبوی کوبیده شده به قدس‌الاقداس بیاورد
  tgl-ULB: Dapat kumuha si Aaron ng isang sensaryo na puno ng mga uling na may apoy
    mula sa altar sa harapan ni Yahweh, na puno ng giniling na pinong-pinong mabangong
    insenso ang mga kamay niya, at dadalhin ang mga bagay na ito sa loob ng kurtina.
  cbu-NT: Apanllip wasuma naayaru, mangawash watsam tatsitachpa. Sheeru, kzammashee
    uwish tsimbunuri putayaru, kamis kámanaru anush arangeem pshtuchpa.
  hui-hui: ibugua lomabu delaga dabu ira do wiaga ngagoria howa ira pungane dedaore
    duguwa ira hedo yagani tabo wulebira. Ani buwa ira hagua ngabi biaga mini inisenesinaga
    pauda gi kira yulene mo yulebira. Mo yalu Anduane Homogonaga Hobane Loma Bia Heneore
    labolabome tu hoba amu ho wiyagoha yalu Aronohanda anda polene nga.
  mya-mya: ယဇ်​ပလ္လင်​မှ​မီး​ခဲ​များ​ကို​မီး​ကျီး​ခံ​လင်​ပန်း ၌ အ​ပြည့်​ထည့်​၍​နံ့​သာ​မှုန့်​လက်​နှစ်​ဆုပ်​ကို
    ယူ​ပြီး​လျှင် အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော် ထဲ​သို့​ဝင်​ရ​မည်။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དྲུང་གི་མཆོད་ཁྲི་ལས་སོལ་མེས་གང་བའི་སྤོས་ཕོར་དང་།
    བདུག་སྤོས་ཞིབ་བཏགས་ཁྱོར་བ་དོ་བླངས་ནས་ཡོལ་བའི་རྒྱབ་ཏུ་འཁྱེར་འོང་དགོས།
  sna-sna: Anofanira kutora hadyana yakazara namazimbe ari kubvira kubva paaritari
    pamberi paJehovha nezvanza zviviri zvezvinonhuhwira zvakatsetseka agoenda nazvo
    seri kwechidzitiro.
  spa-BLM: Tomará un incensario lleno de carbones encendidos del altar, delante de
    Yahvé, y dos puñados de incienso aromático machacado, y lo llevará al interior
    del velo.
  cac-cac: Slajvi chi', syic'ancot jun chaynub' yic incienso vin̈, b'ud'an yed' stzac'aq'uil
    altar ay d'a vichan̈ yed' cha b'echan̈oc incienso suc'uq'ui sjab', syic'anoch
    vin̈ d'a yoloch c'apac cortina ayoch d'a snan̈al in cajnub'.
  swh-ULB: Haruni lazima achukue chetezo iliyojaa mkaa wa moto kutoka kwenye madhabahu
    mbele ya Yahwe, na mikono imejaa ubani mzuri, na kuleta vitu hivi ndani ya pazia.
  bel-bel: і возьме распаленага жару поўнае кадзіла з ахвярніка, які перад абліччам
    Гасподнім, і духмянага дробна патоўчанага дымленьня поўныя прыгаршчы, і ўнясе
    за заслону;
  deu-ELBBK: Und er nehme eine Pfanne voll Feuerkohlen von dem Altar, vor dem HERRN,
    und seine beiden Hände voll wohlriechenden, kleingestoßenen Räucherwerks, und
    bringe es innerhalb des Vorhangs.
  mbb-OT: Ne egkuwa sikandin te selevukà te veyewà ne ebpenuen din heini te vaǥa he
    ebpuun diyà te pemuhatà he ziyà te seled te tulda. Ne egkuwa zaan sikandin te
    zezuwa he kemkem he mehemut he pinu he veyewà, ne ed-uwiten din heini ziyà te
    Utew Segradu he Lugar.
  mal-2015: അവൻ യഹോവയുടെ സന്നിധിയിൽ യാഗപീഠത്തിന്മേൽ ഉള്ള തീക്കനൽ ഒരു കലശത്തിൽ നിറെച്ചു
    സൗരഭ്യമുള്ള ധൂപവർഗ്ഗചൂർണ്ണം കൈ നിറയ എടുത്തു തിരശ്ശീലക്കകത്തു കൊണ്ടുവരേണം.
  rmc-rmc: paľis lela andre kaďidloskri lopatka pherdo angara, so labon pro oltaris,
    the duj pherde burňika le voňave kaďidloha a anela oda andre pal o pochtan andro
    Neksveteder than.
  pes-OPV: و مجمری پر از زغال آتش از روی مذبح که به حضور خداوند است ودو مشت پر از
    بخور معطر کوبیده شده برداشته، به اندرون حجاب بیاورد.
  ron-1924: Сэ я о кэделницэ плинэ ку кэрбунь априншь де пе алтарул динаинтя Домнулуй
    ши дой пумнь де тэмые мироситоаре, писатэ мэрунт; сэ дукэ ачесте лукрурь динколо
    де пердяуа динэунтру;
  ben-OBCV: সদাপ্রভুর সামনের বেদি থেকে সে জ্বলন্ত কয়লাপূর্ণ ধূপাধার নেবে এবং পূর্ণ
    দুই মুঠো চূর্ণীকৃত সুগন্ধি ধূপ নিয়ে পর্দার পিছনে রাখবে।
  som-som: Oo waa inuu meesha allabariga ee Rabbiga hortiisa taal ka qaadaa idan ay
    dhuxulo noolu ka buuxaan, oo waa inuu sacabbadiisana ka buuxsadaa foox udgoon
    oo tuman, oo uu ilxidhka la galaa.
  lat-VUC: 'assumptoque thuribulo, quod de prunis altaris impleverit, et hauriens
    manu compositum thymiama in incensum, ultra velum intrabit in sancta:'
  eng-ASVBT: 'And he shall take a censer full of coals of fire from off the altar
    before Jehovah, and his hands full of sweet incense beaten small, and bring it
    within the veil:'
  ita-1885: prenda pieno il turibolo di brace accese d'in su l'Altare, d'innanzi al
    Signore; e due menate piene del profumo degli aromati polverizzato; e rechilo
    dentro della Cortina.
  eng-LXXUP: And he shall take his censer full of coals of fire off the altar, which
    is before the Lord; and he shall fill his hands with fine compound incense, and
    shall bring it within the veil.
  eng-ULB: Aaron must take a censer full of coals of fire from off the altar before
    Yahweh, with his hands full of finely ground sweet incense, and bring these things
    inside the curtain.
  spa-VBL: Luego llenará un quemador de incienso con carbones encendidos del altar
    que está ante el Señor, y con sus manos llenas de incienso de olor dulce finamente
    molido, los llevará detrás del velo.
  fra-_FOB: Puis il prendra un encensoir plein de charbons ardents de dessus l'autel
    devant l'Éternel, et plein ses deux mains de parfum d'aromates en poudre, et il
    portera ces choses en dedans du voile;
  mal-mal: അവൻ യഹോവയുടെ സന്നിധിയിൽ യാഗപീഠത്തിന്മേൽ ഉള്ള തീക്കനൽ ഒരു ധൂപകലശത്തിൽ നിറച്ച്
    സൗരഭ്യമുള്ള ധൂപവർഗ്ഗചൂർണ്ണം കൈ നിറയെ എടുത്തു തിരശ്ശീലയ്ക്കകത്ത് കൊണ്ടുവരണം.
  urd-GVR: wuh baḳhūr kī qurbāngāh se jalte hue koeloṅ se bharā huā bartan le kar
    apnī donoṅ muṭṭhiyāṅ bārīk ḳhushbūdār baḳhūr se bhar le aur Muqaddastarīn Kamre
    meṅ dāḳhil ho jāe.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ ङोंइती चढ़ेतीके रे ब्रशो कोइला धूप चोतीकेम कुर
    पा मुठी निक्‍शी चुशो ब्रोव़शो रिना पाइश्‍शो धूप कुरशा फारतीक वा चोव़खो कोठा ओव़चा
    माल्‍ब।
  ita-1927: Poi prenderà un turibolo pieno di carboni accesi tolti di sopra all’altare
    davanti all’Eterno, e due manate piene di profumo fragrante polverizzato; e porterà
    ogni cosa di là dal velo.
  ckb-ckb: هارون بە پڕی بخووردانەکە پشکۆی ئاگر لەسەر قوربانگاکە لەبەردەم یەزدان ببات،
    بە پڕی دەستەکانیشی بخووری بۆنخۆشی باش کوتراوە ببات و بیانباتە پشت پەردەکە.
  eng-BBE: And he is to take a vessel full of burning coal from the altar before the
    Lord and in his hand some sweet perfume crushed small, and take it inside the
    veil;
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿರುವ ಬಲಿಪೀಠದಿಂದ ಬೆಂಕಿಯ ಕೆಂಡಗಳನ್ನು ಧೂಪ ಸುಡುವ
    ಪಾತ್ರೆಯಲ್ಲಿ ತುಂಬಿಸಿ, ತನ್ನ ಎರಡು ಕೈತುಂಬ ಪರಿಮಳ ಧೂಪದ್ರವ್ಯದ ಚೂರ್ಣವನ್ನು ತೆಗೆದುಕೊಂಡು,
    ತೆರೆಯನ್ನು ದಾಟಿ ತರಬೇಕು.
  tam-2017: யெகோவாவுடைய சந்நிதியிலிருக்கும் பலிபீடத்தின்மேலுள்ள நெருப்புத்தணலினால்
    தூபகலசத்தை நிரப்பி, பொடியாக்கப்பட்ட நறுமண தூபவர்க்கத்திலே தன் கைப்பிடிகள் நிறைய
    எடுத்து, திரைக்கு உட்புறமாகக் கொண்டுவந்து,
  spa-RV-1909: 'Después tomará el incensario lleno de brasas de fuego, del altar de
    delante de Jehová, y sus puños llenos del perfume aromático molido, y meterálo
    del velo adentro:'
  ron-BTF: Și să ia o tămâietoare plină cu cărbuni, arzând din focul de la altarul
    dinaintea DOMNULUI, și mâinile sale pline de tămâie dulce, zdrobită mărunt, și
    să le aducă înăuntrul perdelei;
  eng-WEBP: He shall take a censer full of coals of fire from off the altar before
    the LORD, and two handfuls of sweet incense beaten small, and bring it within
    the veil.
  eng-FBV: Then he will fill up a incense burner with burning coals from the altar
    that is before the Lord, and with his hands full of finely-ground sweet-smelling
    incense, take them behind the veil.
  nld-1939: Daarna moet hij een pan vol gloeiende kolen van het altaar, dat voor het
    aanschijn van Jahweh staat, met twee volle handen fijne geurige wierook nemen,
    die achter het voorhangsel brengen,
  nch-BL: monequi quicuis se ticomit cati temitoc ica ticoli xahuantoc cati eltoc
    ipan taixpamit noixpa na, niamoTECO. Huan nojquiya quicuis ome tamojtzoli copali
    cati tatixti nelía cuechtic huan cati mijyotía ajhuiyac, huan calaquis ipan nopa
    cuarto iica nopa cortina.
  vie-1934: đoạn lấy lư hương đầy than hực đỏ trên bàn thờ trước mặt Đức Giê-hô-va,
    và một vốc hương bột, mà đem vào phía trong bức màn.
  hin-CV: वह याहवेह के सामने वेदी पर से कोयलों से भरा हुआ धूपदान और दो मुट्ठी भर बहुत
    ही महीन पीसा हुआ सुगंधधूप पर्दे के अंदर लेकर आए.
  eng-OURB: 'He shall take a censer full of coals of fire from off the altar before
    Adonai, and two handfuls of sweet incense beaten small, and bring it within the
    veil:'
  spa-BES: Y él tomará un vaso lleno de brasas que se quema del altar delante del
    Señor y en su mano un poco de incienso, y lo llevará dentro del velo;
  tdx-tdx: Ho rambese’e ty sadro pea vae mirekake boak’ amy kitrely añatrefa’ Iehovày,
    naho ty emboke mañitse dinemoke mahaatsa-pitàn-droe vaho hasese’e mb’amy lamba-fañefetsey
    ao,
  vid-vid: Hamba kohola chila chifunyizi chimemile makala ga chiluli kulawa kuli honhu
    ha kulavila nhambiko hali Mkulu Nguluwi na viganza vili vya ubani ubalaswe goya
    na kuvigala hali honhu helile ng'hatu.
  eng-OKE: And he shall take a censer full of coals of fire from off the altar before
    the Lord, and his handful of sweet incense beaten small, and carry (them) within
    the veil.
  tha-KJV: และอาโรนจะเอากระถางไฟที่​มี​ถ่านลุกอยู่เต็มมาจากแท่นบู​ชาต​่อพระพักตร์พระเยโฮวาห์
    และเครื่องหอมทุบละเอียดสองกำมือนำเข้าไปภายในม่าน
  por-BR-2018: 'Depois tomará o incensário cheio de brasas de fogo, do altar de diante
    do SENHOR, e seus punhos cheios do incenso aromático prensado, e o meterá do véu
    dentro:'
  deu-ELO: Und er nehme eine Pfanne voll Feuerkohlen von dem Altar, vor Jehova, und
    seine beiden Hände voll wohlriechenden, kleingestoßenen Räucherwerks, und bringe
    es innerhalb des Vorhangs.
  eng-WYC-2018: And when he hath taken a censer, which he hath [full-]filled of the
    coals of the altar, and he hath taken in [his] hand the sweet smelling spicery
    made into incense, he shall enter over the veil into the holy things; (And when
    he hath taken a censer, which he hath filled full with coals from the altar, and
    he hath taken in his hand the sweet smelling spices made into incense, he shall
    go into the Most Holy Place within the Veil;)
  epo-epo: Kaj li prenos plenan incensujon da ardantaj karboj de la altaro, kiu staras
    antaŭ la Eternulo, kaj plenajn plenmanojn da bonodora pistita incenso, kaj li
    enportos tion malantaŭ la kurtenon.
  uig-PIN: Andin u Pǝrwǝrdigarning aldidiki ⱪurbangaⱨtin elinƣan qoƣ bilǝn tolƣan
    bir huxbuydanni elip, ikki ⱪollap yumxaⱪ ezilgǝn esil huxbuy ǝtir bilǝn toldurup,
    buni pǝrdining iqigǝ elip barsun;
  beo-beo: 'E da yaeya amo laluso amoga nabai oloda amoga lale amola lobo aduna gabusiga:
    manoma amoga nabai, Hadigidafa Momei Sesei amo ganodini gaguli misa:mu.'
