verse: LEV.016.014
translations:
  mal-C: അദ്ദേഹം കാളയുടെ കുറെ രക്തം എടുത്തു തന്റെ വിരലുകൊണ്ടു പാപനിവാരണസ്ഥാനത്തിനുമുമ്പിൽ
    കിഴക്കുവശത്തു തളിക്കണം; പിന്നെ അതിൽ കുറെ തന്റെ വിരലുകൊണ്ടു പാപനിവാരണസ്ഥാനത്തിനുമുമ്പിൽ
    ഏഴുപ്രാവശ്യം തളിക്കണം.
  deu-TKW: Sodann nehme er etwas von dem Blute des Farren und sprenge es mit seinem
    Finger oben auf die Vorderseite der Deckplatte; vor die Deckplatte hin aber sprenge
    er mit seinem Finger siebenmal von dem Blute.
  lin-lin: Akozwa makila ya ngombe ya mobali mpe, na nzela ya mosapi na ye, akobwaka
    yango liboso ya esika ya bolimbisi masumu, na ngambo ya este. Boye, na nzela ya
    mosapi na ye, akobwaka makila mbala sambo liboso ya esika ya bolimbisi masumu.
  eng-LSV: And he has taken of the blood of the bullock, and has sprinkled with his
    finger on the front of the propitiatory covering eastward; even at the front of
    the propitiatory covering he sprinkles seven times of the blood with his finger.
  eng-GNV: 'And hee shall take of the blood of the bullocke, and sprinkle it with
    his finger vpon the Merciseat Eastward: and before the Merciseate shall he sprinkle
    of the blood with his finger seuen times.'
  eng-WEBSTER: 'And he shall take of the blood of the bullock, and sprinkle it with
    his finger upon the mercy-seat eastward: and before the mercy-seat shall he sprinkle
    of the blood with his finger seven times.'
  nhw-BL: Teipa quihualicas se quentzi ieso nopa becerro huan ica imacpil quiatzejtzelhuis
    chicome hueltas iixpa itzajca nopa caxa ica campa hualquisa tonati pampa nopona
    nitetlasojtla. Nojquiya tlaatzejtzelhuis ica imacpil seyoc chicome hueltas iixmelac
    nopa caxa.
  swh-ONEN: Atachukua sehemu ya damu ya fahali, na kwa kidole chake atanyunyiza sehemu
    ya mbele ya kiti cha rehema; kisha atanyunyiza sehemu ya hiyo damu kwa kidole
    chake mara saba mbele ya kiti cha rehema.
  bba-bba: Yen biru kpɑ u kɛtɛ yen yɛm suɑ u dɛkɑ kɑ win niki biɑ kpɑ u mu yɛ̃kɑ kpɑkoro
    ten wukiritiɑ sɔɔ sɔ̃ɔ yɑri yeru ɡiɑ. Kpɑ u mɑɑ ko mɛ kpɑkoro ten wuswɑɑɔ nɔn
    nɔɔbɑ yiru.
  eng-KJVCPB: and he shall take of the blood of the bullock, and sprinkle it with
    his finger upon the mercy seat eastward; and before the mercy seat shall he sprinkle
    of the blood with his finger seven times.
  cpy-cpy: Opoñaashitaka raanaki eechaakiini riraa ewonkiri waaka, itsikirijan-takyaawo
    neshironka-mentotsi ishitowa-piintzira ooryaa, imatakiro eejatzi ikatziyakaha
    rirori itsikirijakiro neshironka-mentotsi okaate 7 rapiipiintiro.
  luo-luo: Enokaw remb rwadhno kendo okir gi lith lwete e bath raum mar misango koma
    ochomo yo wuok chiengʼ kendo okir remono nyadibiriyo gi lith lwete e nyim raum
    mar misango.
  meu-meu: Bena boromakau rarana taina baine abia, imana kwakikwakina amo baine nevaria,
    maua helaḡana ikaruhina latanai bona vairanai, mairiveina kahana amo baine nevaria,
    nega hitu.
  npi-ULB: अनि त्यसले साँढेको केही रगत लिएर प्रायश्‍चित्त-आसनको सामु आफ्नो औँलाले
    छर्कोस् । त्यसले प्रायश्‍चित्त-आसनको सामु औँलाले सात पटक रगत छर्कोस् ।
  yor-yor: Yóò sì mú nínú ẹ̀jẹ̀ ọmọ màlúù náà yóò sì fi ìka rẹ̀ wọ́n ọn, ní iwájú
    ìtẹ́ àánú, yóò sì fi ìka rẹ̀ wọ́n ọn nígbà méje níwájú ìtẹ́ àánú.
  emp-NTPO: Maʌ̃be paca oada edaped̶a idji jʌwa jĩwĩnĩba maãrĩ jĩãpoida b̶ʌa baurude
    ʌ̃rʌ̃ iquid̶a. Idjab̶a baurude quĩrãpe egode b̶arima siete jĩãpoida b̶ʌa.
  pes-OPCB: هارون مقداری از خون گوساله را آورده، با انگشت خود آن را یک مرتبه بر قسمت
    جلویی تخت رحمت، سپس هفت مرتبه جلوی آن روی زمین بپاشد.
  tgl-ULB: Pagkatapos dapat siyang kumuha ng konting dugo ng toro at iwisik ito gamit
    ang kanyang daliri sa harapan ng takip ng luklukan ng awa. Dapat niyang iwisik
    ang konting dugo gamit ang kanyang daliri ng pitong beses sa harapan ng takip
    ng luklukan ng awa.
  cbu-NT: Anumunsha, shitungkachu, wakar ursir yáyaru, waptam kamis kámanaru anshutam
    arangeem kanapkachu, wakar ursir pakich uwish patateeru, anpa kajonee washtangash
    mbutsanungich ixuwtata ashichpa. Anumunsha, yusur uwish pakich kurasee patateeru,
    anpa kajonmun washtangash tasasaru tsimbun matayaru ixuwat, ixuwat ashichpa, átcha
    Apanlli, tángcha.
  hui-hui: Arono ibugua nogo bulumaga wangabe bayagonaga darama maru yamuwa Habo Nalolene
    Bi lowinigo Mbogoyi ogoriani yalu puwa wali agalinaga ko biniru domagane pangani
    ibunaga gi hondoneme darama maru odo tindi tanda lolene nga. Ani buwa Mbogoyi
    biagoha hapara howa ibunaga gi hondoneme darama maru lone kahalu odo tindi tanda
    lolene nga.
  mya-mya: သူ​သည်​နွား​၏​သွေး​အ​နည်း​ငယ်​ကို​ယူ​၍ လက် ညှိုး​ဖြင့်​ပ​ဋိ​ညာဉ်​သေတ္တာ​ဖုံး​အ​ရှေ့​ပိုင်း​ကို
    ဖျန်း​ရ​မည်။ ပ​ဋိ​ညာဉ်​သေတ္တာ​အ​ရှေ့​၌​လည်း ခု​နစ်​ကြိမ်​ဖျန်း​ရ​မည်။
  bod-N: ཁོས་གླང་ཐུག་གི་ཁྲག་ཉུང་ཙམ་བླངས་ནས། མཛུབ་མོས་ཐུགས་རྗེའི་བཞུགས་ཁྲིའི་མདུན་དང་ཤར་ཕྱོགས་སུ་གཏོར་བ་དང་།
    ཡང་ཐུགས་རྗེའི་བཞུགས་ཁྲིའི་མདུན་དུ་ཁྲག་དེ་མཛུབ་མོས་ལན་བདུན་གཏོར་དགོས།
  sna-sna: Anofanira kutora rimwe ropa rehando uye nomunwe wake agorisasa pamberi
    pechigaro chenyasha.
  spa-BLM: Tomará parte de la sangre del becerro y la rociará con su dedo sobre el
    propiciatorio que está al oriente; y delante del propiciatorio rociará parte de
    la sangre con su dedo siete veces.
  cac-cac: Syic'ancot jab'oc schiq'uil noc' quelem vacax chi' vin̈, slab'anem yiximal
    sc'ab' vin̈ d'a scal chic' chi', stzicanb'at vin̈ d'a yib'an̈ smacul caxa chi'
    b'aj tz'ochc'och vin̈ chi', uquel stzicoch chic' chi' vin̈ d'a yichan̈ smacul
    chi'.
  swh-ULB: Ndipo lazima achukue kiasi cha damu ya ng'ombe na kuinyunyiza kwa kidole
    chake mbele ya kifuniko cha upatanisho. Lazima anyunyize kiasi cha damu kwa kidole
    chake mara saba mbele ya kifuniko cha upatanisho.
  bel-bel: і возьме крыві цяляці і пакропіць пальцам сваім на века сьпераду і перад
    векам, сем разоў пакропіць крывёю з пальца свайго.
  deu-ELBBK: Und er nehme von dem Blut des Stieres und sprenge mit seinem Finger auf
    die Vorderseite des Deckels nach Osten; und vor den Deckel soll er von dem Blut
    siebenmal sprengen mit seinem Finger.
  mbb-OT: Egkuwa sikandin te lengesa zuen te vaka ne edhitindeg sikandin diyà te egkesineruwan
    duen te Kavan te Kebpekid-uyun te Nengazen he edsinaru ziyà te edsilaan. Ne pinaaǥi
    te tezù din ebpirikan din te kepipitu sikan is tambun kayi.
  mal-2015: അവൻ കാളയുടെ രക്തം കുറെ എടുത്തു വിരൽകൊണ്ടു കിഴക്കോട്ടു കൃപാസനത്തിന്മേൽ
    തളിക്കേണം; അവൻ രക്തം കുറെ തന്റെ വിരൽകൊണ്ടു കൃപാസനത്തിന്റെ മുമ്പിലും ഏഴു പ്രാവശ്യം
    തളിക്കേണം.
  rmc-rmc: Paľis lela le angušteha sikra le bikoskre ratestar a pokropinela o kritos
    anglal pre vichodno sera a le angušteha eftavar pokropinela the o than anglo kritos
    le rateha.
  pes-OPV: و از خون گاو گرفته، بر کرسی رحمت به انگشت خود به طرف مشرق بپاشد، و قدری
    ازخون را پیش روی کرسی رحمت هفت مرتبه بپاشد.
  ron-1924: Сэ я дин сынӂеле вицелулуй ши сэ стропяскэ ку деӂетул пе партя динаинте
    а капакулуй испэширий спре рэсэрит; сэ стропяскэ дин сынӂе де шапте орь ку деӂетул
    луй ынаинтя капакулуй испэширий.
  ben-OBCV: সে বাছুরটির কিছুটা রক্ত নেবে ও তার আঙুল দিয়ে পাপাবরণের সামনে ছিটাবে;
    পরে সে তার আঙুল দিয়ে কিছুটা রক্ত নিয়ে পাপাবরণের সামনে সাতবার ছিটাবে।
  som-som: Oo isagu waa inuu qaadaa dhiiggii dibiga qaarkiis, oo fartiisa ha kula
    saydhsaydho daboolka dhankiisa bari, oo daboolka hortiisana waa inuu dhiigga fartiisa
    kula saydhsaydhaa toddoba jeer.
  lat-VUC: Tollet quoque de sanguine vituli, et asperget digito septies contra propitiatorium
    ad orientem.
  eng-ASVBT: and he shall take of the blood of the bullock, and sprinkle it with his
    finger upon the mercy seat on the east; and before the mercy seat shall he sprinkle
    of the blood with his finger seven times.
  ita-1885: Poi prenda del sangue del giovenco, e spruzzine col dito la parte anteriore
    del Coperchio, verso oriente; spruzzi parimente col dito di quel sangue, sette
    volte davanti al Coperchio.
  eng-LXXUP: 'And he shall take of the blood of the calf, and sprinkle with his finger
    on the mercy seat eastward: before the mercy seat shall he sprinkle seven times
    of the blood with his finger.'
  eng-ULB: Then he must take some of the blood of the bull and sprinkle it with his
    finger on the front of the atonement lid. He must sprinkle some of the blood with
    his finger seven times before the atonement lid.
  spa-VBL: Tomará un poco de sangre del toro y con su dedo la rociará en el lado este
    de la tapa de expiación. También rociará un poco con su dedo siete veces delante
    de la tapa de la expiación.
  fra-_FOB: Il prendra aussi du sang du taureau, et en fera aspersion avec son doigt
    sur le devant du propitiatoire vers l'Orient; et devant le propitiatoire il fera
    aspersion du sang sept fois avec son doigt.
  mal-mal: അവൻ കാളയുടെ രക്തം കുറെ എടുത്തു വിരൽകൊണ്ട് കിഴക്കോട്ടു കൃപാസനത്തിന്മേൽ തളിക്കണം;
    അവൻ രക്തം കുറെ തന്റെ വിരൽകൊണ്ട് കൃപാസനത്തിന്റെ മുമ്പിലും ഏഴു പ്രാവശ്യം തളിക്കണം.
  urd-GVR: Ab wuh jawān bail ke ḳhūn meṅ se kuchh le kar apnī unglī se ḍhakne ke sāmne
    wāle hisse par chhiṛke, phir kuchh apnī unglī se sāt bār us ke sāmne zamīn par
    chhiṛke.
  suz-BL: मेको नोले मेकोम ब्‍यफ आ हुश इच्‍का ब्रेक्‍शा पिश्‍शा, परमप्रभु यावे आ बाक्‍तीक
    तारी पूर्ब गे ब्रुइक्‍चा माल्‍ब। मेकेर मेकोमी आ ब्रेप्‍चोमी मेको हुश कली ७ खेयप
    ब्रुइक्‍चा माल्‍ब।
  ita-1927: Poi prenderà del sangue del giovenco, e ne aspergerà col dito il propiziatorio
    dal lato d’oriente, e farà sette volte l’aspersione del sangue col dito, davanti
    al propiziatorio.
  ckb-ckb: ئینجا لە خوێنی جوانەگاکە ببات و بە پەنجەی بەسەر ڕووی قەپاغەکەی کەفارەت،
    بەلای ڕۆژهەڵات بیپرژێنێت، لەلای پێشەوەی قەپاغەکەی کەفارەتیش، حەوت جار بە پەنجەی
    خوێنەکە بپرژێنێت.
  eng-BBE: And let him take some of the blood of the ox, shaking drops of it from
    his finger on the cover of the ark on the east side, and before it, seven times.
  kan-OKCV: ಆ ಹೋರಿಯ ರಕ್ತದಿಂದ ಸ್ವಲ್ಪ ತೆಗೆದುಕೊಂಡು, ಕರುಣಾಸನದ ಮೇಲೆ ಪೂರ್ವಕ್ಕೆ ತನ್ನ ಬೆರಳಿನಿಂದ
    ಚಿಮುಕಿಸಬೇಕು, ಕರುಣಾಸನದ ಮುಂದೆ ಆ ರಕ್ತವನ್ನು ತನ್ನ ಬೆರಳಿನಿಂದ ಏಳು ಸಾರಿ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: பின்பு காளையின் இரத்தத்திலே கொஞ்சம் எடுத்து, கீழ்ப்புறமாக நின்று, தன்
    விரலினால் கிருபாசனத்தின்மேல் தெளித்து, அந்த இரத்தத்தில் கொஞ்சம் எடுத்துக் கிருபாசனத்திற்கு
    முன்பாக ஏழுமுறை தன் விரலினால் தெளிக்கக்கடவன்.
  spa-RV-1909: 'Tomará luego de la sangre del becerro, y rociará con su dedo hacia
    la cubierta al lado oriental: hacia la cubierta esparcirá siete veces de aquella
    sangre con su dedo.'
  ron-BTF: Și să ia din sângele taurului și să îl stropească cu degetul său peste
    șezământul milei înspre est; și să stropească cu degetul său de șapte ori, din
    sânge, înaintea șezământului milei.
  eng-WEBP: He shall take some of the blood of the bull, and sprinkle it with his
    finger on the mercy seat on the east; and before the mercy seat he shall sprinkle
    some of the blood with his finger seven times.
  eng-FBV: He will take some of the bull's blood and with his finger sprinkle it on
    the east side of the atonement cover. He shall also sprinkle some of it with his
    finger seven times in front of the atonement cover.
  nld-1939: Dan moet hij wat bloed van den stier nemen, dat met zijn vinger aan de
    voorkant op het verzoendeksel en zevenmaal vóór het verzoendeksel sprenkelen.
  nch-BL: Teipa quihualicas se quentzi ieso nopa becerro huan ica imacpil quiatzejtzelhuis
    chicome huelta iixpa itzajca nopa caxa ica campa quisa tonati pampa nopona nitetasojta.
    Nojquiya taatzejtzelhuis ica imacpil seyoc chicome huelta iixmelac nopa caxa.
  vie-1934: Người cũng phải lấy huyết con bò tơ đó, dùng ngón tay rảy trên nắp thi
    ân, về phía đông, và rảy bảy lần về phía trước nắp thi ân.
  hin-CV: इसके अलावा वह इस बैल का लहू लेकर उसे पूर्व दिशा की ओर करुणासन के सामने अपनी
    उंगली से छिड़क दे; हां, करुणासन के समक्ष इसके कुछ रक्त को अपनी उंगली से सात बार
    छिड़क दे.
  eng-OURB: He shall take some of the blood of the bull, and sprinkle it with his
    finger on the mercy seat on the east; and before the mercy seat he shall sprinkle
    some of the blood with his finger seven times.
  spa-BES: Y tomará algo de la sangre del buey, sacudiendo sus gotas de su dedo encima
    del propiciatorio en el lado este, y delante del propiciatorio, siete veces.
  tdx-tdx: Handrambesa’e ty lio’ i baniay le hafitsen-drambo-pità’e añ’ila atiñana’
    i toem-pijebañañey, vaho hafitsen-drambo-pità’e im-pito aolo’ i toem-pijebañañey
    i lioy.
  vid-vid: Kohola chasi cha danda ya lila ilogota ilume na kumizila kwa chidole cha
    heye kolilawilaga isanya mchanya mwa chigubiko cha uhanyisi, hamba komizila hali
    isanduku lya ilagano mala saba kwa chidole cha heye.
  eng-OKE: And he shall take of the blood of the bullock, and sprinkle it with his
    finger upon the face of the mercy seat eastward, and before the mercy seat he
    shall sprinkle seven times of the blood with his finger.
  tha-KJV: เขาจะเอาเลือดวัวมาประพรมด้วยนิ้วมือของตนบนพระที่นั่งกรุณาข้างตะวันออก แล​้วจะประพรมเลือดที่​หน​้าพระที่นั่งกรุณาเจ็ดครั้​งด​้วยนิ้วของเขา
  por-BR-2018: 'Tomará logo do sangue do bezerro, e espargirá com seu dedo até o propiciatório
    ao lado oriental: até o propiciatório espargirá sete vezes daquele sangue com
    seu dedo.'
  deu-ELO: Und er nehme von dem Blute des Farren und sprenge mit seinem Finger auf
    die Vorderseite des Deckels gegen Osten; und vor den Deckel soll er von dem Blute
    siebenmal sprengen mit seinem Finger.
  eng-WYC-2018: Also Aaron shall take of the calf’s blood, and he shall sprinkle seven
    times with his finger against God’s answering place, eastward. (And Aaron shall
    take some of the calf’s blood, and he shall sprinkle it with his finger onto that
    lid, eastwards, and seven times in front of the propitiatory, that is, in front
    of the mercy seat.)
  epo-epo: Kaj li prenos iom el la sango de la bovido kaj aspergos per sia fingro
    la antaŭan parton de la fermoplato, kaj antaŭ la fermoplato li aspergos sep fojojn
    per la sango, kiu estos sur lia fingro.
  uig-PIN: U torpaⱪning ⱪenidin elip ɵz barmiⱪi bilǝn kafarǝt tǝhtining xǝrⱪ tǝripigǝ
    qeqip, kafarǝt tǝhtining aldiƣimu ɵz barmiⱪi bilǝn ⱪandin elip, yǝttǝ ⱪetim sǝpsun.
  beo-beo: E da bulamagau gawali ea maga:me mogili lale, ea lobo sogo amoga Gode Ea
