  arb-NAV: ثُمَّ يَأْخُذُ بَعْضَ دَمِ الثَّوْرِ وَيَرُشُّ بِإِصْبَعِهِ عَلَى وَجْهِ
    الْجُزْءِ الشَّرْقِيِّ مِنْ غِطَاءِ التَّابُوتِ، كَمَا يَرُشُّ مِنَ الدَّمِ بِإِصْبَعِهِ
    سَبْعَ مَرَّاتٍ أَمَامَ الْغِطَاءِ.
  ewe-ewe: Atsɔ nyitsu la ƒe ʋu ƒe ɖe ade asibidɛ eme, eye wòahlẽ ʋu la ɖe amenuvevezikpui
