  mdy-ETH: ሃሣ ጌሜኮ ሱጉፃፓ ዻካ ዔኪ ጎሞ ጌኤሽኪፆ ዔርዛ ጉኡፖይዳ ዓባ ኬስካ ባንፆና ኬኤላና ዉፁርቆንጎ፤ ሃሣ ጫኣቁሞ ሳኣፂኖ
