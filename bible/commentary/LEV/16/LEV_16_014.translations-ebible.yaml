  kan-2017: ಆಗ ಅವನು ಆ ಹೋರಿಯ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ತೆಗೆದುಕೊಂಡು ಕೃಪಾಸನದ ಪೂರ್ವಭಾಗದ ಮೇಲೆ
