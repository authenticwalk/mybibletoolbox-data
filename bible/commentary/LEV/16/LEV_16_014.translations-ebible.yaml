  fra-SBL: Il prendra du sang du taureau et en fera l'aspersion avec son doigt sur
    le propitiatoire, à l'orient ; il fera sept fois l'aspersion du sang avec son
    doigt devant le propitiatoire.
  hbo-hbo: וְלָקַח֙ מִדַּ֣ם הַפָּ֔ר וְהִזָּ֧ה בְאֶצְבָּעֹ֛ו עַל־פְּנֵ֥י הַכַּפֹּ֖רֶת
    קֵ֑דְמָה וְלִפְנֵ֣י הַכַּפֹּ֗רֶת יַזֶּ֧ה שֶֽׁבַע־פְּעָמִ֛ים מִן־הַדָּ֖ם בְּאֶצְבָּעֹֽו׃
  eng-WYCLIFFE: Also he schal take of the `blood of the calf, and he schal sprenge
    seuensithis with the fyngur ayens `the propiciatorie, `to the eest.
  piu-2006: '@see-verse:LEV.016.013'
  cwe-cwe: Kezasola damu ya ng'ombe ija na kutopola na chidole chake na kuimiza ubanzi
    wa ulawilo wa zuwa wa ngubiko ya kuilumba, maabaho kezaimiza haulongozi ha sanduku
    da lagano miyanza saba.
  kik-kik: Ningĩ nĩakoya thakame ĩmwe ya ndegwa ĩyo na kĩara gĩake, amĩminjaminje
    mwena wa mbere wa gĩtĩ kĩu gĩa tha; ningĩ nĩakaminjaminja ĩmwe yayo na kĩara gĩake
    maita mũgwanja hau mbere ya gĩtĩ kĩu gĩa tha.
  fra-NCL: Il prendra du sang du taureau, et en fera aspersion avec son doigt sur
    la face orientale du propitiatoire, et il fera avec son doigt sept fois aspersion
    du sang devant le propitiatoire.
  cek-AK: Anih mah maitaw tae athii to la ueloe, a banpazung hoiah palungnathaih tangkhang
    hmaa ah haeh tih; palungnathaih tangkhang nuiah doeh athii to a banpazung hoiah
    vai sarihto haeh tih.
  cuk-cuk: ”Geb a-sorbali, Aarón, moli-bebe-nikad-sapingwagwad-e-abegi, e-goo owardikuoed.
    Geb Ulu-Eduged-dad-nakwedsikidgi, a-abe bomi-bomi imakoed. E-googi abe-naid ilagugle
    (7) ulu-asabin bomi-bomi imakoed.”
  uig-CYR: У топақниң қенидин елип өз бармиғи билән кафарәт тәхтиниң шәриқ тәрипигә
    чечип, кафарәт тәхтиниң алдиғиму өз бармиғи билән қандин елип, йәттә қетим сәпсун.
  tel-2017: తరువాత అతడు ఆ కోడె దూడ రక్తంలో కొంత తీసుకుని దాన్ని ఆ మూత పైన తూర్పు వైపున
    తన వేలితో చిలకరించాలి. కొంత రక్తం తీసుకుని తన వేలితో ఆ మూత పైన ఏడు సార్లు చిలకరించాలి.
  hat-BSA: Anplis, li va pran kèk nan san towo a e li va flite li avèk dwèt li sou
    twòn pwopiyatwa sou kote lès la; anplis, pa devan nan twòn pwopiyatwa a, li va
    flite kèk nan san an avèk dwèt li sèt fwa.
  kos-kos: El fah isongya kufinpaol nu in srah ke cow mukul soko ah, ac sang aksroksrokye
    fin kafa in Tuptup sac, ac sifilpa sang kutu srah uh aksroksrokye acn meet pac
    ke Tuptup in Wuleang pacl itkosr.
  hbo-WLC: וְלָקַח֙ מִדַּ֣ם הַפָּ֔ר וְהִזָּ֧ה בְאֶצְבָּע֛וֹ עַל־פְּנֵ֥י הַכַּפֹּ֖רֶת
    קֵ֑דְמָה וְלִפְנֵ֣י הַכַּפֹּ֗רֶת יַזֶּ֧ה שֶֽׁבַע־פְּעָמִ֛ים מִן־הַדָּ֖ם בְּאֶצְבָּעֽוֹ׃
  ibo-ibo: Ọ ga-ewebatakwa ụfọdụ ọbara oke ehi ahụ, jiri mkpịsịaka ya fesa ya nʼihu
    ebe mkpuchi mmehie ahụ, nʼakụkụ ọwụwa anyanwụ, fesakwa ya ugboro asaa nʼihu ebe
    mkpuchi mmehie ahụ.
  ory-ory: ତହୁଁ ସେ ସେହି ଗୋବତ୍ସର କିଛି ରକ୍ତ ନେଇ ପାପାଚ୍ଛାଦନର ପୂର୍ବ ଆଡ଼େ ଅଙ୍ଗୁଳି ଦ୍ୱାରା
    ଛିଞ୍ଚିବ; ପୁଣି, ପାପାଚ୍ଛାଦନ ସମ୍ମୁଖରେ ଅଙ୍ଗୁଳି ଦ୍ୱାରା ସାତ ଥର ସେହି ରକ୍ତ ଛିଞ୍ଚିବ।
  chk-chk: Iwe, epwe angei ekis chan ewe ätemwänin kow o äsupu ren aütün ngeni lepekin
    me fän mesen ewe öppüng, epwe pwal äsupu fän fisu ngeni mwen ewe pworofel.
  rop-rop: Wal im garra deigim sambala buligi blad garram im bingga en tjakambat deya
    langa det frantwei langa det lidpat, en afta im garra tjakambat 7 taim langa frantwei
    langa det Seikridwan Boks.
  ukr-1871: І візьме крові з бичка, та й бризне з пальця свого на віко, спереду, на
    схід сонця; а перед віком бризне сїм раз кровю з пальця свого.
  deu-1951: Er soll auch von dem Blut des Farren nehmen und mit seinem Finger gegen
    den Sühndeckel sprengen, gegen Aufgang. Siebenmal soll er also vor dem Sühndeckel
    mit seinem Finger vom Blute sprengen.
  eng-JPS: And he shall take of the blood of the bullock, and sprinkle it with his
    finger upon the ark-cover on the east; and before the ark-cover shall he sprinkle
    of the blood with his finger seven times.
  srp-1865: Poslije neka uzme krvi od junca i pokropi s prsta svojega po zaklopcu
    prema istoku, a pred zaklopcem neka sedam puta pokropi tom krvlju s prsta svojega.
  lug-lug: Anaddiranga ku musaayi ogw’ennyana eyo ennume n’agumansira n’olunwe lwe
    ku ludda olw’ebuvanjuba olw’entebe ey’okusaasira; era omusaayi ogumu anaagumansiranga
    n’olunwe lwe emirundi musanvu mu maaso g’entebe ey’okusaasira.
  heb-heb: ולקח מדם הפר והזה באצבעו על פני הכפרת קדמה ולפני הכפרת יזה שבע פעמים מן
    הדם באצבעו׃
  ben-IRV: পরে সে ঐ গোবৎসের কিছু রক্ত নিয়ে পাপাবরণের পূর্বপার্শ্বে আঙ্গুলের দ্বারা
    ছিটিয়ে দেবে এবং আঙ্গুলের মাধ্যমে পাপাবরণের সামনে ঐ রক্ত সাত বার ছিটিয়ে দেবে।
  pan-pan: ਤਦ ਉਹ ਬਲ਼ਦ ਦੇ ਲਹੂ ਵਿੱਚੋਂ ਕੁਝ ਲੈ ਕੇ ਪੂਰਬ ਦੀ ਵੱਲ ਉਸ ਨੂੰ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼
    ਉੱਤੇ ਆਪਣੀ ਉਂਗਲ ਨਾਲ ਛਿੜਕੇ ਅਤੇ ਫੇਰ ਉਸ ਲਹੂ ਵਿੱਚੋਂ ਕੁਝ ਆਪਣੀ ਉਂਗਲ ਨਾਲ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼
    ਦੇ ਅੱਗੇ ਸੱਤ ਵਾਰੀ ਛਿੜਕੇ।”
  mya-JVB: ထိုအခါ သူသည်သေ ဘေးနှင့် ကင်းလွတ် မည်အကြောင်း ၊ နံ့သာပေါင်းအခိုးအငွေ့သည်
    သက်သေခံ ချက် အပေါ် မှာရှိသော သေတ္တာအဖုံး ကို မွှန်း စေခြင်းငှါ ၊ ထာဝရဘုရား ရှေ့
    တော်၌ နံ့သာ ပေါင်းကို မီး ပေါ် မှာ တင် ရမည်။
  hmo-hmo: Unai neganai Arona ese boromakau ena rarana sisina do ia abia, bona iena
    imana kwakikwakina dekena amo unai rara be Taravatu Maua ena koua gauna ena latanai,
    dina daekau ena kahanai do ia negea. Maua ena vairana kahanai danu do ia negea,
    nega 7.
  urd-urd: फिर वह उस बछड़े का कुछ ख़ून लेकर उसे अपनी उँगली से पूरब की तरफ़ सरपोश के
    ऊपर छिड़के, और सरपोश के आगे भी कुछ ख़ून अपनी उँगली से सात बार छिड़के।
  rus-SYN: и возьмет крови тельца и покропит перстом своим на крышку спереди и пред
    крышкою, семь раз покропит кровью с перста своего.
  bqc-SIM: Aàli bↄ gɛ́ zupi au dã, i mↄ fã duunkɛ̃makĩi aɛwa ń ↄnɛzↄblenao, i
    fã́fã duunkɛ̃makĩipi aɛ gɛ̃n sopla.
  tcz-CHONGTHU: Chule bongchal thisan chu themkhat alah ding, akhut jung akona ngailut
    hepi touna mailah a chu athe lhah ding, ngailut hepi touna mailah a chu akhut
    jung akona sagi veijen athe khum ding ahi.
  mar-mar: त्याचप्रमाणे त्याने गोऱ्ह्याचे काही रक्त घेऊन ते दयासनावर पूर्वेस बोटाने
    शिंपडावे आणि काही रक्त दयासनासमोर बोटाने सात वेळा शिंपडावे.
  qub-qub: Töru-mallwapa yawarnintapis charenga. Nircur babulpa chapanancho caycajtaga
    ñaupanman ichiycur dëdunwan tapsipanga. Quiquin babulmanpis dëdunwan ganchis cuti
    tapsipanga.
  bqp-bqp: Yen biru kpɑ u kɛtɛ yen yɛm suɑ u dɛkɑ kɑ win niki biɑ kpɑ u mu yɛ̃kɑ kpɑkoro
    ten wukiritiɑ sɔɔ sɔ̃ɔ yɑri yeru giɑ. Kpɑ u mɑɑ ko mɛ kpɑkoro ten wuswɑɑɔ nɔn
    nɔɔbɑ yiru.
  hat-hat: L'a tranpe dwèt li nan san ti towo bèf la, l'a voye san an sou bò devan
    kouvèti Bwat Kontra a, sou bò solèy leve. Apre sa, l'a voye san an sèt fwa devan
    kouvèti a avèk dwèt li.
  eng-BSB: And he is to take some of the bull’s blood and sprinkle it with his finger
    on the east side of the mercy seat; then he shall sprinkle some of it with his
    finger seven times before the mercy seat.
  tod-tod: Toɠa nikɛ zinɛi ma ɲamai zeɠe, é faza ga yeeɓeɠai kesui lakulugi ɠakala
    ʋelei, folo ɠulazu ʋelei, é ɲamai vaza ga yeeɓeɠai, ná zeizu ɠɛ lɔfela, kesui
    lakulugi ɠakala ʋelei.
  eng-WEBPB: He shall take some of the blood of the bull, and sprinkle it with his
    finger on the mercy seat on the east; and before the mercy seat he shall sprinkle
    some of the blood with his finger seven times.
  kbq-kbq: Hagi ana ve bulimakao afu'mofo korampi azanko reteno, huhagerafi huvempage
    vogisimofo avazagu'ma asunku trarema nehaza tra'mofona, zage hanati kaziga asoparega
    7ni'a zupa rutri tri hugahie.
  nhe-BL: Teipa quihualicas se quentzi ieso nopa becerro huan ica imacpil quiatzejtzelhuis
    chicome hueltas iixtla itzajca nopa caxa ica campa quisa tonati pampa nopona nitetlasojtla.
    Nojquiya tlaatzejtzelhuis ica imacpil seyoc chicome hueltas iixmelac nopa caxa.
  gub-BL: Upyhyk putar tapi'aka'yr huwykwer ikurera'i nehe. Umupiripirik putar ukwà
    pupe Tupàn Ze'eg Hyru ipykaw rehe kwarahy ihemaw kutyr har rehe nehe. A'e re umupiripirik
    putar huwykwer 7 haw Tupàn Ze'eg Hyru henataromo nehe no.
  eng-DRA: He shall take also of the blood of the calf, and sprinkle with his finger
    seven times towards the propitiatory to the east.
