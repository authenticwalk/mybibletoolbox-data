verse: LEV.016.006
translations:
  mal-C: “അഹരോൻ തന്റെ പാപപരിഹാരത്തിനായി കാളയെ അർപ്പിക്കണം. ഇങ്ങനെ തനിക്കും കുടുംബത്തിനുംവേണ്ടി
    പ്രായശ്ചിത്തം ചെയ്യണം.
  deu-TKW: Sodann soll Aaron seinen eigenen Sündopfer-Farren herzubringen und sich
    und seinem Hause Sühne schaffen.
  lin-lin: Aron akobonza mpo na ye moko, ngombe ya mobali lokola mbeka ya masumu mpe
    akosala mosala ya bolimbisi masumu mpo na ye moko mpe mpo na ndako na ye.
  eng-LSV: and Aaron has brought the bullock of the sin-offering near, which is his
    own, and has made atonement for himself and for his house;
  eng-GNV: Then Aaron shall offer the bullocke for his sinne offring, and make an
    atonement for himselfe, and for his house.
  eng-WEBSTER: And Aaron shall offer his bullock of the sin-offering, which is for
    himself, and make an atonement for himself, and for his house.
  nhw-BL: Pero achtihui monequi Aarón ma nechmaca nopa becerro para se tlacajcahualistli
    por tlajtlacoli catli nechixtzacuilis catli ya iseltzi itlajtlacolhua huan catli
    ya ifamilia inintlajtlacolhua.
  swh-ONEN: “Aroni atamtoa huyo fahali kwa ajili ya sadaka yake ya dhambi ili afanye
    upatanisho kwa ajili yake mwenyewe na nyumba yake.
  bba-bba: Ù n koo yɑ̃kuru tore, u koo ɡinɑ win tii kɑ win yɛnuɡibun torɑnun yɑ̃kuru
    kowɑ kɑ kɛtɛ kinɛ te.
  eng-KJVCPB: And Aaron shall offer his bullock of the sin offering, which is for
    himself, and make an atonement for himself, and for his house.
  luo-luo: “Harun nochiw rwath mondo otimgo misango mar golo richone owuon kopwodhorego
    kaachiel gi joode.
  meu-meu: Aaron ese ena kara rea boubouna boromakauna baine alaia mase, ia sibona
    dainai bona ena ruma taudia daidiai herohemaino karana baine karaia.
  npi-ULB: अनि हारूनले साँढेलाई पापबलिको रूपमा अर्पण गरोस्, जुन त्यो आफै र आफ्‍नो
    परिवारको लागि प्रायश्‍चित्त गर्नका निम्ति हुने छ ।
  yor-yor: “Aaroni yóò sì fi akọ màlúù rú ẹbọ ẹ̀ṣẹ̀ èyí tí ṣe ti ara rẹ̀ òun yóò sì
    ṣe ètùtù fún ara rẹ̀ àti ìdílé rẹ̀.
  emp-NTPO: Aaroʌ̃ba cadjirua od̶a carea, idji ẽberãrãba cadjirua oped̶ad̶a carea
    bid̶a paca umaquĩrã zaquera eneya babue diai carea.
  pes-OPCB: هارون باید اول گوساله را به عنوان قربانی گناه خودش به حضور خداوند تقدیم
    کند و برای خود و خانواده‌اش کفاره نماید.
  tgl-ULB: Sa gayon ay dapat ipakita ni Aaron ang toro bilang handog para sa kasalanan,
    kung saan maging para sa kanya, sa pambayad ng kasalanan para sa kanya at sa kaniyang
    pamilya.
  cbu-NT: Ichtaru, waamatama yutaritshirinee wakar wip pachayaru, muchichpa. Ashkachu,
    nuwsha maachiritaa yutaritshishirinee ichingaru mapiychina.
  hui-hui: Ibugua nogo bulumaga wangabe mbira ibuninagabi ibu one waneigininagabi
    ko domo waholiya bolene nga.
  mya-mya: သူ​သည်​မိ​မိ​အ​ပြစ်​များ​နှင့် မိ​မိ​၏ မိ​သား​စု​အ​ပြစ်​များ​ဖြေ​ရန် နွား​ထီး
    ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཨ་རོན་གྱིས་ཁོ་རང་གི་སྡིག་བཤགས་མཆོད་པའི་གླང་ཐུག་ཕུལ་ནས། ཁོ་རང་ཉིད་དང་ཁྱིམ་མི་རྣམས་ཀྱི་སྡིག་པ་བཤག་དགོས་ལ།
  sna-sna: “Aroni anofanira kupa hando yechipiriso chechivi chake kuti azviyananisire
    iye nemhuri yake.
  spa-BLM: “Aarón ofrecerá el toro de la ofrenda por el pecado, que es para él, y
    hará expiación por él y por su casa.
  cac-cac: Syic'ancot noc' quelem vacax chi' vin̈aj Aarón chi' yic tz'och noc' silab'oc
    yuj smul. A jun noc' chi' yic noc' vin̈, yuj yac'ji tup smul vin̈ yed' masanil
    eb' ayec' d'a yol spat.
  swh-ULB: Ndipo Haruni lazima alete ng'ombe kama sadaka ya dhambi, ambayo itakuwa
    kwaajili yake mwenyewe, kufanya upatanisho kwaajili yake mwenyewe na familia yake.
  bel-bel: І прынясе Аарон цяля ў ахвяру за грэх за сябе і ачысьціць сябе і дом свой.
  deu-ELBBK: Und Aaron soll den Stier des Sündopfers, der für ihn ist, herzubringen
    und Sühnung tun für sich und für sein Haus.
  mbb-OT: Ibpemuhat ni Aaron haazà is turiti he vaka he pemuhat he para idlumpiyu
    para mehimu sikandin he lumpiyu wey is menge pemilya zin.
  mal-2015: തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്റെ കാളയെ അഹരോൻ അർപ്പിച്ചു തനിക്കും കുടുംബത്തിന്നുംവേണ്ടി
    പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: O Aron obetinela le bikos sar e obeta pro zmjereňje vaš peskro binos the
    vaš o bini peskra famelijakre.
  pes-OPV: و هارون گوساله قربانی گناه را که برای خود اوست بگذراند، و برای خود و اهل
    خانه خود کفاره نماید.
  ron-1924: Аарон сэ-шь адукэ вицелул луй пентру жертфа де испэшире ши сэ факэ испэшире
    пентру ел ши пентру каса луй.
  ben-OBCV: “হারোণ নিজের পাপার্থক বলিরূপে প্রায়শ্চিত্ত সাধনার্থে ও তার কুলের পক্ষে
    বাছুরটি উৎসর্গ করবে।
  som-som: Oo Haaruun waa inuu keenaa dibiga qurbaanka dembiga ah oo uu nafsaddiisa
    u bixinayo, oo waa inuu nafsaddiisa iyo reerkiisaba kafaaraggud u sameeyaa.
  lat-VUC: Cumque obtulerit vitulum, et oraverit pro se et pro domo sua,
  eng-ASVBT: And Aaron shall present the bullock of the sin offering, which is for
    himself, and make atonement for himself, and for his house.
  ita-1885: E offerisca Aaronne il giovenco del sacrificio per lo peccato, ch'è per
    lui; e faccia purgamento per sè, e per la sua casa.
  eng-LXXUP: And Aaron shall bring the calf for his own sin offering, and shall make
    atonement for himself and for his house.
  eng-ULB: Then Aaron must present the bull as the sin offering, which will be for
    himself, to make atonement for himself and his family.
  spa-VBL: Aarón presentará el toro como su propia ofrenda por el pecado para hacerse
    a sí mismo y a su familia.
  fra-_FOB: Puis Aaron offrira son taureau en sacrifice pour le péché, et il fera
    l'expiation pour lui et pour sa maison.
  mal-mal: തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്റെ കാളയെ അഹരോൻ അർപ്പിച്ചു തനിക്കും കുടുംബത്തിനുംവേണ്ടി
    പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Pahle Hārūn apne aur apne gharāne ke lie jawān bail ko gunāh kī qurbānī
    ke taur par chaṛhāe.
  suz-BL: मिनु हारूनमी आंम पाप आ पर्बम चढ़ेतीक ब्‍यफ चढ़ेचा माल्‍ब। मिनु आ नु आ खिं
    ङा मुर आन पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब। लेवी ९:२, ८-११; हिब्रू ७:२७
  ita-1927: Aaronne offrirà il giovenco del sacrifizio per il peccato, che è per sé,
    e farà l’espiazione per sé e per la sua casa.
  ckb-ckb: «هارون جوانەگاکە پێشکەش بکات بۆ قوربانی گوناهی خۆی و کەفارەت بۆ خۆی و بۆ
    ماڵەکەی بکات،
  eng-BBE: And Aaron is to give the ox of the sin-offering for himself, to make himself
    and his house free from sin.
  kan-OKCV: “ಇದಲ್ಲದೆ ಆರೋನನು ತನಗೋಸ್ಕರ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ತನ್ನ ಹೋರಿಯನ್ನು ಸಮರ್ಪಿಸಿ,
    ತನ್ನ ಮನೆಯವರಿಗೋಸ್ಕರವೂ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
  tam-2017: பின்பு ஆரோன் தனக்காகவும் தன் வீட்டாருக்காகவும் பாவநிவிர்த்தி செய்யும்படி,
    தன்னுடைய பாவநிவாரணபலியின் காளையைச் சேரச்செய்து,
  spa-RV-1909: Y hará allegar Aarón el becerro de la expiación, que es suyo, y hará
    la reconciliación por sí y por su casa.
  ron-BTF: Și Aaron să aducă taurul său al ofrandei pentru păcat, care este pentru
    el, și să facă ispășire pentru el și pentru casa lui.
  eng-WEBP: “Aaron shall offer the bull of the sin offering, which is for himself,
    and make atonement for himself and for his house.
  eng-FBV: Aaron will present the bull as his own sin offering to make himself and
    his household right.
  nld-1939: Dan moet Aäron den stier, die voor zijn eigen zondeoffer is bestemd, opdragen,
    om voor zichzelf en zijn huis verzoening te verkrijgen.
  nch-BL: Pero achtohui monequi Aarón ma techmaca nopa becerro quej se tacajcahualisti
    por tajtacoli cati techixtzacuilis cati ya itajtacolhua huan cati ya ifamilia
    inintajtacolhua.
  vie-1934: A-rôn sẽ dâng con bò tơ mình làm của lễ chuộc tội, và người sẽ làm lễ
    chuộc tội cho mình và cho nhà mình.
  hin-CV: “इसके बाद अहरोन उस बछड़े को पापबलि के लिए भेंट करे, जो उसके स्वयं के लिए
    तय की गई है कि इसके द्वारा वह स्वयं के लिए तथा अपने परिवार के लिए प्रायश्चित पूरा
    करे.
  eng-OURB: “Aaron [Light-bringer] shall offer the bull of the habitual sin ·miss
    the mark· offering, which is for himself, and make atonement for himself and for
    his house.
  spa-BES: Y Aarón debe dar el buey de la ofrenda por el pecado para sí mismo, para
    que él y su casa se liberen del pecado.
  tdx-tdx: Le hasese’ i Aharone i banian’ engan-kakeo ho am-bata’ey, hijebaña’e ty
    vata’e naho i anjomba’ey.
  vid-vid: “Aluni kolavya alyo ilogota kota nhambiko ya gehile kwa chiwalo cha heye
    yuye, na kudita uhanyisi kwa chiwalo cha heye yuye na ivyazi lyake.
  eng-OKE: And Aharon shall offer the bullock of the sin offering for himself, and
    make atonement for himself and for the men of his house.
  tha-KJV: และอาโรนจะถวายวัวเป็นเครื่องบูชาไถ่บาปของตนเอง และจะทำการลบมลทินบาปตนเองและครอบครัวของตน
  por-BR-2018: E fará achegar Arão o bezerro da expiação, que é seu, e fará a reconciliação
    por si e por sua casa.
  deu-ELO: Und Aaron soll den Farren des Sündopfers, der für ihn ist, herzubringen
    und Sühnung tun für sich und für sein Haus.
  eng-WYC-2018: and when he offereth a calf, and prayeth, for himself, and for his
    house, (and after that he offereth the calf, and prayeth for cleansing for himself,
    and for his household, or for his family,)
  epo-epo: Kaj Aaron alportos sian bovidon de pekofero, kaj pekliberigos sin kaj sian
    domon.
  uig-PIN: Xuning bilǝn Ⱨarun awwal gunaⱨ ⱪurbanliⱪi bolidiƣan torpaⱪni sunup, ɵzi
    wǝ ɵz ɵyidikilǝr üqün kafarǝt kǝltürüxi kerǝk.
  beo-beo: E da ea wadela:i hou amola ea sosogo fi dunu ilia wadela:i hou fadegama:ne,
    bulamagau gawali gobele salimu.
  tpi-OTNT: Na Aron i mas ofaim dispela bulmakau man em yet i bin bringim olsem ofa
    bilong rausim sin bilong em yet na sin bilong ol famili bilong en.
  hau-SA: “Haruna zai miƙa bijimi hadaya don zunubinsa yă kuma yi kafara don kansa
    da gidansa.
  uig-LAT: Shuning bilen Harun awwal gunah qurbanliqi bolidighan torpaqni sunup, özi
    we öz öyidikiler üchün kafaret keltürüshi kérek.
  nde-nde: U-Aroni uzanikela ngenkunzi, ibe ngumnikelo wesono sakhe, ukwenzela ukubuyisana
    kwakhe lokwabendlu yakhe.
  ton-ton: Pea ʻe ʻatu ʻe ʻElone ʻae pulu ki he feilaulau maʻae angahala, ʻaia ʻoku
    maʻana, ʻo fai ʻaki ʻae fakalelei maʻana pea mo hono fale.
  ces-1613: I bude obětovati Aron volka svého v obět za hřích, a očistí sebe i dům
    svůj.
  eng-WMB: “Aaron shall offer the bull of the sin offering, which is for himself,
    and make atonement for himself and for his house.
  tam-TCV: “ஆரோன் தனக்காகவும் தன் குடும்பத்தாருக்காகவும் பாவநிவிர்த்தி செய்யும்படி,
    தன் சொந்தப் பாவநிவாரண காணிக்கையாக அக்காளையைச் செலுத்தவேண்டும்.
  ceb-ULB: Unya kinahanglan ipakita ni Aaron ang torong baka ingon nga halad sa sala,
    nga alang lamang sa iyang kaugalingon, alang sa iyang kapasayloan ug sa iyang
    pamilya.
  pol-UBG: I Aaron złoży swego cielca na ofiarę za grzech za siebie samego, i dokona
    przebłagania za siebie i swój dom.
  agr-agr: Nuna dutika inagnak, nuadui Aarón niina tudauji nuigtu niina nuwe, uchiji
    aina nuna tudauji aidaujai tsagkugnagtinun toro tsakatan maa apeati.
  kyc-kyc: Erone baame mena bulamakao mende banya rangena koo dupwanape banya ree
    palunya koo dupwanape lao pyao yangara.
  urd-GVU: پہلے ہارون اپنے اور اپنے گھرانے کے لئے جوان بَیل کو گناہ کی قربانی کے طور
    پر چڑھائے۔
  deu-1912: Und Aaron soll den Farren, sein Sündopfer, herzubringen, daß er sich und
    sein Haus versöhne,
  kan-2017: ಆರೋನನು ತನಗಾಗಿಯೂ ಮತ್ತು ತನ್ನ ಮನೆತನದವರಿಗಾಗಿಯೂ ದೋಷಪರಿಹಾರ ಮಾಡಬೇಕು.
  yap-yap: Som’on e nge pi’ Aron ba garbaw ni pumo’on nge mang maligach ni nge chuweg
    e denen rok nge denen ko girdi’ nu tabinaw rok.
  hlt-MCSB: Te vaengah boirhaem vaito te Aaron. loh amah ham nawn saeh lamtah amah
    ham neh a imkhui ham dawth saeh.
  mdy-ETH: ዬካፓ ዒዚ ፔ ጎሞና ፔ ማኣሮ ዓሶ ጎሞ ጌኤሻኒ ፔቴ ዚያ ጌማይ ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሾንጎ፤
  twi-ASANTE: “Deɛ ɛdi ɛkan no, ɔde nantwie ba no bɛma Awurade sɛ bɔne ho afɔdeɛ a
    ɔrebɔ ama ne ho de ayɛ mpatadeɛ ama ne ho ne ne fiefoɔ.
  eng-WEBU: “Aaron shall offer the bull of the sin offering, which is for himself,
    and make atonement for himself and for his house.
  bnp-bnp: “E Aron ge habia a nihabi na bulmakau, ne vona ni puga vuroki a naro hale
    vona, ne vona ni kavitagu ia turane huriki a kabu vona.
  wal-wal: Aarooni ba nagaraanne ba so asaa nagaraa atto giissanau mirgguwaa yarshsho.
  spa-PDDPT: Aarón mandará traer el becerro del sacrificio que apacigua y ofrecerá
    el sacrificio que apacigua por él mismo y por su casa.
  gun-gun: — Vaka ra'y jejavya regua ome'ẽ va'erã Arão ogueru vy ha'e ae ojejavyague
    ranhe 'rã ojao'i uka, ha'e gui ngoo pygua kuery ojejavyague ju.
  agu-BL: Stoye' tzun yi jun tal tora'tz swutz Kataj Ryos, tetz yi tetz xtx'ixwatz,
    tan jale'n cuybil paj i' tuml yi tetz najal.
  ilo-ULB: Ket masapul nga idatag ni Aaron ti bulog a baka a kas daton a gapu iti
    basol, nga agbalinto a para iti bagina, tapno mangaramid iti pangabbong para kenkuana
    ken ti pamiliana.
  kpg-kpg: Gei mee e hai gi tigidaumaha dana damaa kau daane e wwede ono huaidu mo
    nia huaidu o dono madahaanau.
  uig-ARA: شۇنىڭ بىلەن ھارۇن ئاۋۋال گۇناھ قۇربانلىقى بولىدىغان تورپاقنى سۇنۇپ، ئۆزى
    ۋە ئۆز ئۆيىدىكىلەر ئۈچۈن كافارەت كەلتۈرۈشى كېرەك.
  sus-sus: Haruna xa tuura ba a yɛtɛ xa yunubi xafari sɛrɛxɛ ra alako a tan nun a
    xa denbaya xun xa sara.
  pon-2006: E ahpw pahn meirongkihla kouwol men pwehki dipe kan oh dipen eh peneinei.
  jae-jae: “Ma Aron êkêŋ bulimakao kapoac tau êtu dawama êtu eŋ tauŋa ma ê wama tau
    to nê gôlôac su acgom.
  ksd-ksd: Ma Aron na tul tar ra bulumakau nina ba kana ure ra tinabar na varporong,
    upi na pait ra varporong ure ia iat, ma diat ta kana apik na tarai.
  tur-YTC: “Aron kendisi için günah sunusu olan boğayı sunacak, kendisi ve evi için
    kefaret edecektir.
  grc-BRENT: Καὶ προσάξει Ἀαρὼν τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας αὐτοῦ, καὶ ἐξιλάσεται
    περὶ αὐτοῦ, καὶ τοῦ οἴκου αὐτοῦ.
  ind-AYT: Kemudian, Harun harus mempersembahkan sapi jantan itu untuk kurban penghapus
    dosa bagi dirinya sendiri, dan mengadakan pendamaian bagi dirinya sendiri dan
    bagi keluarganya.
  nya-nya: “Aaroni apereke ngʼombe yayimuna kuti ikhale yopepesera machimo a iye mwini
    kuti achite mwambo wopepesera machimo ake pamodzi ndi a banja lake.
  hrv-hrv: Pošto Aron prinese junca za žrtvu okajnicu za svoj grijeh i izvrši obred
    pomirenja za se i za svoj dom,
  mps-mps: Tama Arongo te omai bulmakau aga digi sela asali te aga sęgę me aga we
    wai pulubago sęgę dali sela sąyabo ofa yainogo eyu, tama te eno geduba osogo
    muao,” te po wali.
  tpi-tpi: Na Aron i mas ofaim dispela bulmakau man em yet i bin bringim olsem ofa
    bilong rausim sin bilong em yet na sin bilong ol famili bilong en.
  dan-1931: Så skal Aron ofre sin egen Syndoffertyr og skaffe sig og sit Hus Soning.
  vie-OVCB: A-rôn phải dâng con bò đực làm tế lễ chuộc tội cho chính mình và cho nhà
    mình.
  guj-2017: પછી હારુન પોતાને માટે પાપાર્થાર્પણના બળદને રજૂ કરે અને પોતાના માટે તેમ
    જ પોતાના પરિવાર માટે પ્રાયશ્ચિત કરે.
  pon-2006A: E ahpw pahn meirongkihla kouwol men pwehki dipe kan oh dipen eh peneinei.
  por-BRBSL: “Aarão oferecerá o touro da oferta pelo pecado, que é para si mesmo,
    e fará expiação por si mesmo e por sua casa.
  cth-cth: Aron ni amae yon thueng nahanelah maito a thueng vaiteh, ama hoi a imthungkhunaw
    hanelah yonthanae a sak han.
  twi-twi: “Ɛsɛ sɛ Aaron de nantwi ba no bɛma Awurade sɛ bɔne ho afɔre a ɔrebɔ ama
    ne ho de ayɛ mpata ama ne ho ne ne fifo.
  hlt-hlt: Te vaengah boirhaem vaito te Aaron loh amah ham nawn saeh lamtah amah ham
    neh a imkhui ham dawth saeh.
  tbz-SIM: Kɛ̀ Anɔɔ ketɛ́ kɛ́ n féútɛ́ dinɑɑdɑɑ̀ o mɔ́mmuɔ nhò kó mɛyɛi nhũtímù kpɛ́í
    nnɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ kɔ̃mɛ,
  msy-2020: “Egh Aron uabɨ inizir bulmakaun apurir kamɨn ofa damu, egh uan arazir
    kuraba ko an adarazir arazir kuraba gɨn amang.
  dop-dop: Ɩlɛnɑ Alɔŋ kɔnɑ lɑtǝcɛ nɑ ɩ́ lɑ kɔtɑɣɑ kɛ ɩ mɑɣɑmɑɣɑ ɩ ɩsɑɣɑtʋ tɔɔ. Ɩ tɛŋ
    mpʋ ɩlɛnɑ ɩ́ lɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ kɛ ɩ nyʋɣʋ tɔɔ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ nyɔɔŋ
    tɔɔ.
  azb-azb: Harun özü üçün günah qurbanı olan buğanı təqdim etsin. Bununla həm özü,
    həm də ailəsi üçün günahını kəffarə etsin.
  eng-DBY: And Aaron shall present the bullock of the sin-offering, which is for himself,
    and make atonement for himself, and for his house.
  hin-2017: और हारून उस पापबलि के बछड़े को जो उसी के लिये होगा चढ़ाकर अपने और अपने
    घराने के लिये प्रायश्चित करे। (इब्रा. 5:3, इब्रा. 7:27)
  wol-KYG: «Aaróona day sarxal yëkk wi, muy saraxu póotum bàkkaaram, di njotlaayal
    boppam, mook waa këram.
  eng-YLT: and Aaron hath brought near the bullock of the sin-offering which is his
    own, and hath made atonement for himself, and for his house;
  eng-WYC-2017: and when he offereth a calf, and prayeth, for himself, and for his
    house,
  eng-WMBB: “Aaron shall offer the bull of the sin offering, which is for himself,
    and make atonement for himself and for his house.
  urd-GVH: पहले हारून अपने और अपने घराने के लिए जवान बैल को गुनाह की क़ुरबानी के तौर
    पर चढ़ाए।
  rug-rug: Meke kaqu va vukivukihi nia Eroni sa bulumakao kokoreo pude na tinaleosaena
    sa nana sinea soti telena meke sari na sinea tanisa nana tatamana soti.
  gaz-gaz: “Aroon aarsaa cubbuu ofii isaatiif dibicha sana dhiʼeessee ofii isaatii
    fi warra mana isaa jiraniif araara haa buusu.
  fra-LSG: Aaron offrira son taureau expiatoire, et il fera l’expiation pour lui et
    pour sa maison.
  gnn-gnn: “Yo, ŋurruŋunydja ŋayi yurru Yärundhu wutthun buliki'nha, ŋunhiyinydjayi
    bulikiny'tja yurru rakunydhirri nhanukala Yärungalana dharapulŋura, märr yurru
    ŋayi Godthu buwayakkuma nhanŋu Yärungu yätjpuy.
  yal-yal: Haruna xa turaan ba a yɛtɛna yulubi xafari saraxan na alogo a xa Ala solona
    a yɛtɛ xa e nun a denbayana.
  iou-iou: Täŋkaŋ bulimakau ämani kubä gäkŋaken momita yäŋpäŋ ba ini äbot täŋo momita
    kowata utpäŋ ijiwen.
  haw-1868: A e kaumaha o Aarona i kana bipikane he mohailawehala, ka mea nona iho,
    a e hana i kalahala nona iho, a i kalahala no kona ohana.
  arb-NAV: فَيُقَرِّبُ هَرُونُ ثَوْرَ الْخَطِيئَةِ تَكْفِيراً عَنْ نَفْسِهِ وَعَنْ
    أُسْرَتِهِ،
  ewe-ewe: “Gbã la, ele be wòatsɔ nyitsuvi fɛ̃ la asa nu vɔ̃ vɔsa na Yehowa ɖe eɖokui
    ta, eye wòalé avu ɖe eya ŋutɔ kple eƒe ƒomea ta.
  eng-LEE: And Aaron shall bring near the bullock of the sin-offering, which is for
    himself, and make an atonement for himself, and for his house.
  asm-FB: আৰু হাৰোণে পাপাৰ্থক বলিৰ বাবে দমৰা গৰুটো আনি, নিজক আৰু নিজ বংশক প্ৰায়শ্চিত্ত
    কৰিব।
  sus-A: هَرُنَ شَ تُورَ بَ عَ يّتّ شَ يُنُبِ شَقَرِ سّرّشّ رَ عَلَكٌ عَ تَن نُن عَ
    شَ دٍنبَيَ شُن شَ سَرَ.
  fra-SBL: « Aaron offrira le taureau du sacrifice pour le péché, qui sera pour lui,
    et il fera l'expiation pour lui et pour sa maison.
  hbo-hbo: וְהִקְרִ֧יב אַהֲרֹ֛ן אֶת־פַּ֥ר הַחַטָּ֖את אֲשֶׁר־לֹ֑ו וְכִפֶּ֥ר בַּעֲדֹ֖ו
    וּבְעַ֥ד בֵּיתֹֽו׃
  eng-WYCLIFFE: and whanne he offrith a calf, and preieth for hym,
  piu-2006: '@see-verse:LEV.016.005'
  cwe-cwe: Haluni kezalava ng'ombe lume kwa nhambiko ya uhasanyi na kutenda kuilumba
    kwa ichimu chake mwenyewo na wanhu wa muna ikaye yake.
  kik-kik: “Harũni nĩakaruta ndegwa ĩyo ĩrĩ iruta rĩa kũhoroherio mehia make mwene
    nĩguo ehoroherie we mwene na nyũmba yake.
  fra-NCL: Aaron offrira son taureau pour le péché, et il fera l’expiation pour lui
    et pour sa maison.
  cek-AK: Aaron mah a zaehaih pongah maitaw tae maeto hoiah angbawnhaih sah ueloe,
    anih hoi a imthung takoh hanah angbawnhaih to sah pae tih.
  cuk-cuk: ”Aarón, e-isgued-ular moli-bebe-nikad-sapingwagwad sedagoed. Geb e-isgued-eliega,
    degi, e-gwenadgan-e-isgued-eliega, we-moli-sapingwagwad anga ukoed.
  uig-CYR: Шуниң билән Һарун авал гуна қурбанлиғи болидиған топақни сунуп, өзи вә
    өз өйидикиләр үчүн кафарәт кәлтүрүши керәк.
  tel-2017: తరువాత అహరోను పాపం కోసం బలిగా కోడెదూడని మొదట తన కోసం అర్పించి తనకూ తన
    కుటుంబానికీ పరిహారం చేయాలి.
  hat-BSA: “Konsa, Aaron va ofri towo a kòm ofrann peche ki pou li menm nan, pou li
    kapab fè ekspiyasyon pou li menm ak pou tout lakay li.
  kos-kos: Aaron el fah kisakin soko cow mukul tuh in mwe kisa in eela ma koluk lal
    sifacna oayapa ma koluk lun mwet in sou lal.
  hbo-WLC: וְהִקְרִ֧יב אַהֲרֹ֛ן אֶת־פַּ֥ר הַחַטָּ֖את אֲשֶׁר־ל֑וֹ וְכִפֶּ֥ר בַּעֲד֖וֹ
    וּבְעַ֥ד בֵּיתֽוֹ׃
  ibo-ibo: “Erọn ga-eweta oke ehi nke ya, maka aja mmehie iji kpuchie mmehie nke ya
    na nke ezinaụlọ ya.
  ory-ory: ଆଉ, ହାରୋଣ ଆପଣା ନିମନ୍ତେ ପାପାର୍ଥକ ବଳିର ଯେଉଁ ଗୋବତ୍ସ, ତାକୁ ଆଣି ଆପଣା ନିମନ୍ତେ
    ଓ ଆପଣା ପରିବାର ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ।
  chk-chk: Iwe, Aaron epwe eäni asor ewe ätemwänin kow pwe asoren tipis fän püsin
    itan, o föri asoren amusamusen an tipis me än an famili tipis.
  rop-rop: Wal Eran garra gibit det boiwan buligi blanga sekrifais blanga deigidawei
    det nogudbalawei blanga im en im femilimob.
  ukr-1871: І принесе Арон бичка як жертву за гріх, що буде за него, та й спокутує
    за себе і за дім свій.
  deu-1951: Und Aaron soll den Farren zum Sündopfer für sich selbst herzubringen und
    sich und seinem Haus Sühne erwirken.
  eng-JPS: And Aaron shall present the bullock of the sin-offering, which is for himself,
    and make atonement for himself, and for his house.
  srp-1865: I neka prinese Aron junca svojega na žrtvu za grijeh i oèisti sebe i dom
    svoj.
  lug-lug: “Alooni anaawangayo ennyana ennume nga ya kiweebwayo kye olw’ekibi alyoke
    yeetangiririre awamu n’ab’omu maka ge.
  heb-heb: והקריב אהרן את פר החטאת אשר לו וכפר בעדו ובעד ביתו׃
  ben-IRV: আর হারোণ নিজের জন্য পাপের বলির ষাঁড় এনে নিজের ও নিজ বংশের জন্য প্রায়শ্চিত্ত
    করবে।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਉਸ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬਲ਼ਦ ਨੂੰ, ਜੋ ਆਪ ਉਸ ਦੇ ਲਈ ਹੈ ਚੜ੍ਹਾਵੇ ਅਤੇ
    ਆਪਣੇ ਲਈ ਅਤੇ ਆਪਣੇ ਘਰਾਣੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ।
  mya-JVB: အပြစ် ဖြေရာယဇ်ဘို့ ဆိတ် သငယ်နှစ် ကောင်၊ မီး ရှို့ရာယဇ်ဘို့ သိုး တကောင်
    ကို၊ ဣသရေလ အမျိုးသား ပရိသတ် လက်မှ ခံယူ ရမည်။
  hmo-hmo: “Arona ese sibona ena kara dika totona bona iena famili totona boromakau
    ta do ia alaia, do ia bouboulaia.
  urd-urd: और हारून ख़ता की क़ुर्बानी के बछड़े को जो उसकी तरफ़ से है पेश कर अपने और
    अपने घर के लिए कफ़्फ़ारा दे।
  rus-SYN: И принесет Аарон тельца в жертву за грех за себя и очистит себя и дом свой.
  bqc-SIM: Aalona lí sa'o ń gáaepio, i api ń a bɛdeↄ duuna kɛ̃omá gĩa,
  tcz-CHONGTHU: Aaron in jong atumbeh a ama dinga bongchal khat atodoh ding, hitia
    chu amading leh ainsung mite dinga kithoidamna anei masat ding ahi.
  mar-mar: अहरोनाने आपल्यासाठी पापार्पणाचा गोऱ्हा अर्पण करून स्वत:साठी व आपल्या घराण्यासाठी
    प्रायश्चित करावे.
  qub-qub: Chaypitanami Tincuna Toldu puncuman töruta Aarón apamonga juchapita sacrifisyuta
    pishtananpaj. Chay töru canga Aaronpis, Aaronpita miraj cüracunapis limyuyasha
    cananpämi.
  bqp-bqp: Ù n koo yɑ̃kuru tore, u koo ginɑ win tii kɑ win yɛnugibun torɑnun yɑ̃kuru
    kowɑ kɑ kɛtɛ kinɛ te.
  hat-hat: Arawon va ofri ti towo bèf la pou yo touye l' pou wete peche l' yo ak peche
    fanmi l' yo. Se konsa l'a fè sèvis pou mande Bondye padon an pou li ak pou fanmi
    l'.
  eng-BSB: Aaron is to present the bull for his sin offering and make atonement for
    himself and his household.
  tod-tod: «Aalɔn ɠa koto gba vai ɠɛ ga ná-nikɛ zinɛi, toɠa ná-kotoi gba ta ná-pɛlɛyeɠei.
  eng-WEBPB: “Aaron shall offer the bull of the sin offering, which is for himself,
    and make atonement for himself and for his house.
  kbq-kbq: Hagi Aroni'a agra'a kumite'ene, noma'afima nemaniza nagamofo kumite'enena
    mago ve bulimakao kresramna vugahie.
  nhe-BL: Pero achtohui monequi Aarón ma nechmaca nopa becerro para se tlacajcahualistli
    ipampa tlajtlacoli tlen nechixtzacuilis tlen ya iselti itlajtlacolhua huan tlen
    ya ifamilia inintlajtlacolhua.
  gub-BL: Àràw upyhyk putar tapi'aka'yr wemimono ràm katu 'ygwer imunàn kar haw romo
    nehe, wànàm wanemiapo kwer hekuzaromo nehe no.
  eng-DRA: And when he hath offered the calf and prayed for himself, and for his own
    house,
