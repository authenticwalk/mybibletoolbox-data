verse: LEV.016.031
translations:
  mal-C: അതു സ്വസ്ഥതയുടെ ശബ്ബത്ത് ആണ്, നിങ്ങൾ ആത്മതപനംചെയ്യണം; ഇത് എന്നേക്കുമുള്ള
    അനുഷ്ഠാനമാണ്.
  deu-TKW: Ein Tag unbedingter Ruhe soll es für euch sein, und ihr sollt euch kasteien
    kraft einer für alle Zeiten geltenden Satzung.
  lin-lin: Ekozala mpo na bino mokolo ya Saba, mokolo ya bopemi, mpe bosengeli komikitisa.
    Ezali malako ya libela.
  eng-LSV: it [is] a Sabbath of rest for you, and you have humbled yourselves—a continuous
    statute.
  eng-GNV: This shall be a Sabbath of rest vnto you, and ye shall humble your soules,
    by an ordinance for euer.
  eng-WEBSTER: It shall be a sabbath of rest to you, and ye shall afflict your souls
    by a statute for ever.
  nhw-BL: Ipan nopa tonali monequi anmosiyajquetzase huan anmoyoltlachilise para anmoechcapanose
    noixpa. Ya ni eli se tlanahuatili catli monequi anquitlepanitase para nochipa.
  swh-ONEN: Ni Sabato ya mapumziko, na lazima mfunge; ni agizo la kudumu.
  bba-bba: Tɔ̃ɔ te, tɑ koo kowɑ tɔ̃ɔ wɛ̃rɑruɡiru kpɑ i n dɑ nɔɔ bɔke. Kpɑ yɑ n sɑ̃ɑ
    woodɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: It shall be a sabbath of rest unto you, and ye shall afflict your souls,
    by a statute for ever.
  cpy-cpy: Tema ashi owaero nojankina-takaantani, ashi powaero pimako-ryaan-teeyaawo.
    Pitziwen-teeyaawo eejatzi.
  luo-luo: Odiechiengno en Sabato mowal manyaka ubedie gi yweyo, kulemo kendo utweyo
    chiemo. Mano en chik momakou nyaka chiengʼ.
  meu-meu: Una dina na helaḡa herea emui ai, taunabunai bavani vaga. Baine mia hanaihanai
    haheḡanina bunai.
  npi-ULB: यो तिमीहरूका निम्ति विश्रामको विधिपूर्ण शबाथ हो, र तिमीहरूले आफैलाई नम्र
    बनाउनुपर्छ र कुनै काम गर्नुहुँदैन । यो तिमीहरूका बिचमा सधैँ एउटा विधि हुने छ ।
  yor-yor: Ọjọ́ yìí yóò jẹ́ ọjọ́ ìsinmi pátápátá fún un yín, ẹ̀yin yóò sì ṣẹ́ ara
    yín. Èyí yóò sì jẹ́ ìlànà títí láé.
  emp-NTPO: Maʌ̃ ewarira ʌ̃nãũbada ewari dromaa. Maʌ̃ne bãrãra ne cod̶acara panʌa.
    Id̶iba ʌ̃taa poaza maʌ̃ ewarid̶e mãwã od̶ida panʌa.
  pes-OPCB: این روز برای شما مقدّس است و نباید در این روز کار کنید بلکه باید در روزه
    به سر برید. این قوانین را همیشه باید اجرا کنید.
  tgl-ULB: Ito ay isang dakilang Araw ng Pamamahinga para sa inyo, at kailangan ninyong
    magpakumbaba sa inyong mga sarili at walang gagawing trabaho. Ito ay palaging
    magiging isang tuntunin sa inyo.
  cbu-NT: An watacha nuw kuki Apanlli kamachtamari siyaam kizpur wanasirimshi, anush
    zar nda tarawaztamaam, misha nda katungamaama.
  hui-hui: Horo ogoni dabo bagi hene mbira wuwa ogoningi tomo mbira nane halu biabebi
    nabi holeberemi. Ani bialu mali bibahendeni horo ogoninaga ko domolene mana ngadagua
    biaabo holeberami.
  mya-mya: ထို​နေ့​သည်​အ​လွန်​သန့်​ရှင်း​သော​နေ့​ဖြစ်​သည်။ ထို​နေ့​၌​မည်​သည့်​အ​လုပ်​ကို​မျှ​မ​လုပ်​ရ။
    ဤ ပ​ညတ်​ကို​သား​စဉ်​မြေး​ဆက်​စောင့်​ထိန်း​ရ​မည်။-
  bod-N: ཉིན་དེ་ནི་ཁྱོད་རྣམས་ཀྱིས་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་རུ་བསྲུངས་ནས། རང་ཉིད་ཁྱད་གསོད་བྱེད་དགོས་ལ།
    དེ་ནི་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན།
  sna-sna: Isabata rokuzorora, uye munofanira kuzvinyima; uyu murayiro unogara nokusingaperi.
  spa-BLM: Es un día de descanso solemne para ustedes, y afligirán sus almas. Es un
    estatuto para siempre.
  cac-cac: A jun c'ual chi', sc'ual ic'oj ip tz'ajcani yed' tzec'ojc'olal, ley tz'ajcan
    d'a e cal d'a masanil tiempo.
  swh-ULB: Hii ni maalumu kwa Sabato ya kupumzika kwaajili yenu, na lazima mnyenyekee
    wenyewe na msifanye kazi. Hili litakuwa sharti kati yenu.
  bel-bel: 'гэта субота спачыну вам, упакорвайце душы вашыя: гэта пастанова вечная.'
  deu-ELBBK: Ein Sabbat der Ruhe soll er euch sein, und ihr sollt eure Seelen kasteien,
    eine ewige Satzung.
  mbb-OT: '@see-verse:LEV.016.030'
  mal-2015: അതു നിങ്ങൾക്കു വിശുദ്ധസ്വസ്ഥതയുള്ള ശബ്ബത്ത് ആയിരിക്കേണം. നിങ്ങൾ ആത്മ തപനം
    ചെയ്യേണം; അതു നിങ്ങൾക്കു എന്നേക്കുമുള്ള ചട്ടമാകുന്നു.
  rmc-rmc: Oda hin o šabatoskro odpočinkos prekal tumende. Poscinena tumen a pokorinena.
    Kada zakonos hino pro furt.
  pes-OPV: این سبت آرامی برای شماست، پس جانهای خود را ذلیل سازید. این است فریضه دائمی.
  ron-1924: Ачаста сэ фие пентру вой о зи де Сабат, о зи де одихнэ, ын каре сэ вэ
    смериць суфлетеле. Ачаста сэ фие о леӂе вешникэ.
  ben-OBCV: এই দিন তোমাদের বিশ্রামের জন্য বিশ্রামদিন এবং তোমরা অবশ্যই আত্মসংযমী হবে;
    এটি চিরস্থায়ী বিধি।
  som-som: Maalintaasu waxay idiin tahay sabti nasasho weyn leh, oo waa inaad nafihiinna
    dhibtaan. Taasu waa qaynuun weligiis jira.
  lat-VUC: Sabbatum enim requietionis est, et affligetis animas vestras religione
    perpetua.
  eng-ASVBT: It is a sabbath of solemn rest unto you, and ye shall afflict your souls;
    it is a statute forever.
  ita-1885: Siavi quel giorno riposo di Sabato; e affliggete in esso l'anime vostre,
    per istatuto perpetuo.
  eng-LXXUP: This shall be to you a most holy Sabbath, a rest, and ye shall humble
    your souls; it is a perpetual ordinance.
  eng-ULB: It is a solemn Sabbath of rest for you, and you must humble yourselves
    and do no work. This will always be a statute among you.
  spa-VBL: Es un sábado de los sábados, un día de descanso y de ayuno. Esta regulación
    se aplica para todo el tiempo.
  fra-_FOB: Ce sera pour vous un sabbat, un jour de repos, et vous humilierez vos
    âmes; c'est une ordonnance perpétuelle.
  mal-mal: അത് നിങ്ങൾക്ക് വിശുദ്ധസ്വസ്ഥതയുള്ള ശബ്ബത്ത് ആയിരിക്കണം. നിങ്ങൾ ആത്മതപനം
    ചെയ്യണം; അത് നിങ്ങൾക്ക് എന്നേക്കുമുള്ള ചട്ടമാകുന്നു.
  urd-GVR: Pūrā din ārām karo aur apnī jān ko dukh do. Yih usūl abad tak qāym rahe.
  suz-BL: एको इन ठेयब नाइक्‍तीक नाक्‍ती बाक्‍ब। मोपतीके काइ गेय मपने। एको गेना हना
    यो कली पतीक बाक्‍ब।
  ita-1927: E’ per voi un sabato di riposo solenne, e voi umilierete le anime vostre;
    è una legge perpetua.
  ckb-ckb: ئەمە شەممەیە، پشوودانە بۆتان، فەرزێکی هەتاهەتاییشە کە گیانی خۆتان زەلیل
    بکەن.
  eng-BBE: It is a special Sabbath for you, and you are to keep yourselves from pleasure;
    it is an order for ever.
  kan-OKCV: ಇದೇ ನಿಮಗೆ ಸಬ್ಬತ್ ದಿನವಾಗಿರುವುದು. ನಿಮಗೆ ನಿತ್ಯವಾದ ನಿಯಮವಿರುವಂತೆ ನಿಮ್ಮನ್ನು
    ತಗ್ಗಿಸಿಕೊಳ್ಳಿರಿ.
  tam-2017: உங்களுக்கு அது விசேஷித்த ஓய்வுநாள்; அதிலே உங்கள் ஆத்துமாக்களைத் தாழ்மைப்படுத்தக்கடவீர்கள்;
    இது நிரந்தரமான கட்டளை.
  spa-RV-1909: Sábado de reposo es para vosotros, y afligiréis vuestras almas, por
    estatuto perpetuo.
  ron-BTF: Aceasta să vă fie un sabat al odihnei și să vă chinuiți sufletele, printr-un
    statut pentru totdeauna.
  eng-WEBP: It is a Sabbath of solemn rest to you, and you shall afflict your souls.
    It is a statute forever.
  eng-FBV: It is a Sabbath of Sabbaths, a day of rest and self-denial. This regulation
    applies for all time.
  nld-1939: Het moet voor u een volkomen rustdag zijn, waarop ge boete moet doen;
    dit is een eeuwig geldende wet.
  nch-BL: Ipan nopa tonali monequi anmosiyajquetzase huan anmoyoltachilise para anmoechcapanose
    noixpa. Ya ni eli se tanahuatili cati monequi anquitepanitase para nochipa.
  vie-1934: Aáy sẽ là một lễ Sa-bát, một ngày nghỉ cho các ngươi, phải ép linh hồn
    mình; đó là một lệ định đời đời vậy.
  hin-CV: यह तुम्हारे लिए एक विशेष विश्राम शब्बाथ होगा कि तुम अपने-अपने जीव को दुःख
    दो; यह एक सदा की विधि है.
  eng-OURB: It is a Shabath ·Intermission· of solemn rest to you, and you shall afflict
    your souls. It is a regulation forever.
  spa-BES: Es un sábado especial para ustedes, y ustedes deben humillarse; Es una
    orden para siempre.
  tdx-tdx: Ho Sabatam-pitofàñe do’e ho anahareo izay, hi­liera’ areo vatañe; ie fañè
    nainai’e tsy modo.
  vid-vid: Zuwa alyo ndo zuwa lya kwesela ng'hatu na hemwe mwesele kulya. Malajizo
    ago ndo ga mazuwa gose.
  eng-OKE: A Sabbath it shall be to you, and you shall humble your souls. It is an
    everlasting statute.
  tha-KJV: เป็​นว​ันสะบาโตให้​เจ้​าทั้งหลายหยุดพักสงบ และเจ้าต้องถ่อมใจลง ทั้งนี้​ให้​เป็นกฎเกณฑ์ถาวรตลอดไป
  por-BR-2018: Sábado de repouso é para vós, e afligireis vossas almas, por estatuto
    perpétuo.
  deu-ELO: Ein Sabbath der Ruhe soll er euch sein, und ihr sollt eure Seelen kasteien,
    eine ewige Satzung.
  eng-WYC-2018: for it is the sabbath of resting, and ye shall torment your souls
    by everlasting religion. (for it is a Sabbath of rest for you, and ye shall torment
    your souls; this is an everlasting law.)
  epo-epo: Sabato de plena ripozo ĝi estu por vi; kaj premu viajn animojn; ĝi estu
    leĝo por eterne.
  uig-PIN: Bu kün silǝrgǝ pütünlǝy aram alidiƣan xabat küni bolup, nǝpsinglarni tartip
    ɵzünglarni tɵwǝn tutisilǝr; bu ǝbǝdiy bir bǝlgilimidur.
  beo-beo: 'Amo eso da hadigidafa eso ilegei. Amoga, ilia da ha:i hame manu amola
    hawa: hamosu hamedafa hamomu. Amo hamoma:ne sia:i dilia eso huluane mae yolesili
    hamonanoma.'
  tpi-OTNT: Dispela de em i bikpela de bilong mi stret. Na yupela i mas tambuim olgeta
    samting bilong amamas long dispela de na yupela i mas malolo. Yupela i no ken
    wok. I tambu tru. Na yupela i mas bihainim dispela lo oltaim.
  hau-SA: Asabbaci ne don hutawa, kuma dole ku yi mūsun kanku; wannan dawwammamiyar
    farilla ce.
  uig-LAT: Bu kün silerge pütünley aram alidighan shabat küni bolup, nepsinglarni
    tartip özünglarni töwen tutisiler; bu ebediy bir belgilimidur.
  nde-nde: KuliSabatha lokuphumula, ngakho kumele lizidele, kuyisimiso esingapheliyo.
  ton-ton: ‌ʻE ʻiate kimoutolu ia ko e Sāpate mālōlō, pea te mou fakavaivai ʻakimoutolu,
    ko e fekau ia fai maʻu ʻo taʻengata.
  ces-1613: Sobota odpočinutí bude vám, a ponižovati budete duší svých ustanovením
    věčným.
  eng-WMB: It is a Sabbath of solemn rest to you, and you shall afflict your souls.
    It is a statute forever.
  tam-TCV: இது உங்களுக்கு முழுமையாக இளைப்பாறும் ஓய்வுநாள். இந்நாளில், நீங்கள் உங்களை
    ஒடுக்கி உபவாசம் இருக்கவேண்டும். இது ஒரு நிரந்தர கட்டளை.
  ceb-ULB: Mao kini ang Adlaw nga Igpapahulay aron mopahulay kamo. Mao kini ang dili
    mausab nga kasugoan alang kaninyo.
  pol-UBG: Będzie to dla was szabatem odpoczynku i będziecie trapić wasze dusze ustawą
    wieczną.
  agr-agr: Juju chicham umiktina juka tuke asatnai, nuniau asamtai, nunú tsawanta
    nuaduik atumek ayamkujum ijagmajum yujumak yutsuk pujuttagme.
  kyc-kyc: Yuu gii doko ama poo pyasi ingyuo sera. Dokopa nakamame nenge wasaka pyuo
    yulu pii nao mee imambu soo pisirami ingilyamo. Yuu peparae mawa pii dapwa minyuo
    kararami.
  urd-GVU: پورا دن آرام کرو اور اپنی جان کو دُکھ دو۔ یہ اصول ابد تک قائم رہے۔
  deu-1912: Darum soll's euch ein großer Sabbat sein, und ihr sollt euren Leib kasteien.
    Ein ewiges Recht sei das.
  kan-2017: ಈ ದಿನ ನೀವು ಸಂಪೂರ್ಣವಾಗಿ ಕೆಲಸವನ್ನು ನಿಲ್ಲಿಸಬೇಕಾದ ಸಬ್ಬತ್ ದಿನವಾಗಿರಬೇಕು; ಇದರಲ್ಲಿ
    ನೀವು ಉಪವಾಸ ಮಾಡಬೇಕು; ಇದೇ ನಿಮಗೆ ಶಾಶ್ವತನಿಯಮ.
  yap-yap: Rofen nem e nge par ni reb e rran nrib thothup ni nge pag e girdi’ e abich
    ma dab ra maruwelgad. Pi gafal ney e nge par riy ni aray rogon e chiney i yan
    ngaram.
  hlt-MCSB: Sabbath khaw nangmih ham koiyaeh la om tih na hinglu na phaep ham te kumhal
    khosing la om coeng.
  mdy-ETH: ዬና ሙዖ ሃሺንታዞና ማዾ ማዺንቱዋ ኬሌላ ታኣም ዱማዼያ ማዓንዳኔ፤ ዬንሢ ዳምቦንሢ ሙካ ዎዶ ቢያይዳ ካፒንቲ ናንጋያ
    ማዖንጎ።
  twi-ASANTE: Ɛyɛ homeda a ɛsɛ sɛ mode home enti ɛsɛ sɛ modi ɛda no dinn wɔ ahobrɛaseɛ
    mu. Ɛyɛ mmara a ɛwɔ hɔ daa.
  eng-WEBU: It is a Sabbath of solemn rest to you, and you shall afflict your souls.
    It is a statute forever.
  bnp-bnp: Ra parava dagi iea, a Parava Nimalo. Mu malele ha na maki nivivi, mu malo
    kunana. Ra vinara iea mu ramai vakaroroa.
  wal-wal: Hegee intte waanna shemppuwaa shemppiyo sambbata gallassa. He gallassan
    intte huuphiyaa kaushshite; hegee intteyyo merinaukka woga gido.
  spa-PDDPT: Será para ustedes un descanso sabático y se humillarán. Es un estatuto
    perpetuo.
  gun-gun: Ha'e va'e sábado ára ma xevy pe ete 'rã pepytu'u ha'e pejexavai aguã penenhe'ẽ
    py. Ha'e va'e ma penderekorã oeja pyre raka'e rã peve guarã.
  agu-BL: Wi'nin xanil yi jun k'eja'tz sbne' tetz itetz, na i'tz jun k'ej tetz ujle'n,
    nin tajwe'n tzimuc' we'j. Nin i'tz jun ca'wl tetz cyakil tiemp.
  ilo-ULB: Daytoy ket napasnek nga Aldaw a Panaginana a para kadakayo, ket masapul
    nga agpakumbabakayo ken saankayo nga agtrabaho. Agnanayonto nga annuroten daytoy
    para kadakayo.
  kpg-kpg: Di laangi deelaa e hai di laangi hagalabagau huoloo, di laangi e haga onge
    ge hagalee ngalua. Nia haganoho aanei le e hai gi daudali go goodou i nia laangi
    huogodoo ala ga lloomoi.
  uig-ARA: بۇ كۈن سىلەرگە پۈتۈنلەي ئارام ئالىدىغان شابات كۈنى بولۇپ، نەپسىڭلارنى تارتىپ
    ئۆزۈڭلارنى تۆۋەن تۇتىسىلەر؛ بۇ ئەبەدىي بىر بەلگىلىمىدۇر.
  sus-sus: Na findima malabui nun sali lɔxɔɛ ra wo bɛ. Wo xa sunyi suxu na lɔxɔɛ.
    Yi sɛriyɛ mu kanama abadan.»
  pon-2006: Rahno uhdahn pahn wiahla rahn sarawi ehu, rahnen kaisihsol oh mweisang
    doadoahk. Kosonned pwukat pahn kin poatopoat kohkohlahte.
  jae-jae: Om tonaŋ êtu amacnêm Omsêga anam dabuŋ taômŋa teŋ. Tonaŋ êtu ŋagôliŋ ênêc
    endeŋ tôŋgeŋŋa teŋ.
  ksd-ksd: Ia ra Bung Sabat pi avat a ngo muka tana, ma upi avat a vevel. Go ra vartuluai
    na tur tukum.
  tur-YTC: Bu sizin için tam bir dinlenme Şabatı'dır ve canlarınızı sıkıntıya sokacaksınız.
    Bu sonsuza dek sürecek bir kuraldır.
  grc-BRENT: Σάββατα σαββάτων ἀνάπαυσις αὕτη ἔσται ὑμῖν· καὶ ταπεινώσετε τὰς ψυχὰς
    ὑμῶν, νόμιμον αἰώνιον.
  ind-AYT: Hari itu harus menjadi Sabat, yaitu hari peristirahatan penuh bagimu. Kamu
    harus merendahkan dirimu. Itulah ketetapan untuk selama-lamanya.
  nya-nya: Limeneli ndi tsiku lanu la Sabata lopumula, ndipo muzigonja pamaso pa Yehova.
    Limeneli ndi lamulo lanu la muyaya.
  hrv-hrv: Neka je to za vas subotnji počinak kad postite. Trajan je to zakon.
  mps-mps: Te side te eno genuai side dolo dao. Te dagego tigidali pemene ebo sę
    te side habu selama, te dage toma nao. Dagego sę munu me elamuo. Te habu mu dao.
    Te bomai po dagego sesemane sogo wali piduao.
  tpi-tpi: Dispela de em i bikpela de bilong mi stret. Na yupela i mas tambuim olgeta
    samting bilong amamas long dispela de na yupela i mas malolo. Yupela i no ken
    wok. I tambu tru. Na yupela i mas bihainim dispela lo oltaim.
  dan-1931: 'Det skal være eder en fuldkommen Hviledag, og I skal faste: det skal
    være en evig gyldig Anordning.'
  vie-OVCB: Đó là một ngày lễ cuối tuần long trọng, một ngày nghỉ ngơi, mọi người
    phải hãm mình tĩnh tâm. Luật này áp dụng đời đời.
  guj-2017: તમારા માટે તે પવિત્ર વિશ્રામવારનો દિવસ છે. તમારે ઉપવાસ કરવો અને કંઈ કામ
    કરવું નહિ. આ સદાને માટેનો નિયમ છે.
  pon-2006A: Rahno uhdahn pahn wiahla rahn sarawi ehu, rahnen kaisihsol oh mweisang
    doadoahk. Kosonned pwukat pahn kin poatopoat kohkohlahte.
  por-BRBSL: É um sábado de descanso solene para vós, e afligireis vossas almas. É
    um estatuto para sempre.
  cth-cth: Hote hnin teh nangmouh na kâhat nahanelah sabbath hnin lah ao dawkvah duem
    na kâhat awh han.
  twi-twi: Ɛyɛ homeda a ɛsɛ sɛ mode home enti ɛsɛ sɛ mudi da no dinn wɔ ahobrɛase
    mu. Ɛyɛ mmara a ɛbɛtena hɔ daa.
  hlt-hlt: Sabbath khaw nangmih ham koiyaeh la om tih na hinglu na phaep ham te kumhal
    khosing la om coeng.
  tbz-SIM: Dɛ yiè yó ndònnɛ̀ tɛom̀pùtɛ̀ kpɛri ndi di kpɛ́í, kɛ̀ di níí boú dinùù.
    Dɛ kó ikuɔ́ yó mbomu sɑ̃́ɑ̃̀.
  msy-2020: Dughiar kam, kar nan dughiar ekiamra. Eghtɨ ia agoroger araziba dughiar
    kamɨn da ategh avughsɨ. Ia ingaran markɨ. Bar markɨ. Egh ia zurara arazir kamɨn
    gɨn mangɨ.
  azb-azb: O gün sizin üçün Şənbə gününə bənzər istirahət günüdür. Özünüzü hər şeydən
    məhrum edin. Bu, əbədi qayda olsun.
  eng-DBY: 'A sabbath of rest shall it be unto you, and ye shall afflict your souls:
    [it is] an everlasting statute.'
  hin-2017: यह तुम्हारे लिये परमविश्राम का दिन ठहरे, और तुम उस दिन उपवास करना और किसी
    प्रकार का काम-काज न करना; यह सदा की विधि है।
  wol-KYG: Na doon seen bés bu ngeen di nopplu doŋŋ, ngeen war cee toroxlu. Dogal
    la bu sax dàkk.
  eng-YLT: it [is] to you a sabbath of rest, and ye have humbled yourselves — a statute
    age-during.
  kne-kne: Maibilang ay nasantoan din agew ay sana et masapol ay itpe da din dagaang
    da ya adi da polos man-obla. Masapol ay tongpalen da dana ay bilin si eng-enggana.”
  eng-WYC-2017: for it is the sabbath of resting, and ye shall torment your souls
    by ever-lasting religion.
  eng-WMBB: It is a Sabbath of solemn rest to you, and you shall afflict your souls.
    It is a statute forever.
  urd-GVH: पूरा दिन आराम करो और अपनी जान को दुख दो। यह उसूल अबद तक क़ायम रहे।
  rug-rug: Meke pa doduru vuaheni sa rane asa si kaqu na rane hopena hola, meke asa
    sa rane sapu kaqu va madia gamu pude lopu henahena meke lopu kaqu hite tavetia
    gamu si keke tinavete hokara.
  gaz-gaz: Kun waan sanbata boqonnaa taʼeef isin gad of deebisuu qabdu; innis seera
    bara baraa ti.
  fra-LSG: Ce sera pour vous un sabbat, un jour de repos, et vous humilierez vos âmes.
    C’est une loi perpétuelle.
  gnn-gnn: '@see-verse:LEV.016.030'
  yal-yal: A xa findi Matabu Lɔxɔn nun sanla ra. Ɛ xa sunna suxu na lɔxɔni. Habadan
    sariyan na a ra.”
  iou-iou: '@see-verse:LEV.016.030'
  haw-1868: E lilo hoi ia i Sabati e maha'i no oukou, a e hookaumaha i ko oukou mau
    uhane, ma ke kanawai mau loa.
  arb-NAV: إِنَّهُ يَوْمُ رَاحَةٍ مُقَدَّسَةٍ لَكُمْ تَتَذَلَّلُونَ فِيهِ، فَرِيضَةً
    دَائِمَةً.
  ewe-ewe: Enye dzudzɔgbe na mi, miawɔ ŋkeke la ŋu dɔ na nutsitsidɔ. Esia nye se mavɔ
    na mi.
  eng-LEE: It shall be a sabbath of rest unto you, and ye shall afflict yourselves
    [by fasting], as a statute for ever.
  asm-FB: সেয়েই তোমোলোকৰ সম্পূর্ণ বিশ্ৰামৰ বিশ্ৰাম-দিন; তোমালোকে নিজ নিজ প্ৰাণত দুখ
    দি লঘোন দিবা। এইয়েই তোমালোকৰ মাজত চিৰস্থায়ী বিধি হ’ব।
  sus-A: نَ قِندِ مَ مَلَبُي نُن سَلِ لْشْي رَ وٌ بّ. وٌ شَ سُنيِ سُشُ نَ لْشْي. يِ
    سّرِيّ مُ كَنَمَ عَبَدَن.»
  fra-SBL: C'est un sabbat de repos solennel pour vous, et vous affligerez vos âmes.
    C'est un statut pour toujours.
  hbo-hbo: שַׁבַּ֨ת שַׁבָּתֹ֥ון הִיא֙ לָכֶ֔ם וְעִנִּיתֶ֖ם אֶת־נַפְשֹׁתֵיכֶ֑ם חֻקַּ֖ת
    עֹולָֽם׃
  eng-WYCLIFFE: for it is sabat of restyng, and ye schulen turment youre soulis bi
    euerlastynge religioun.
  cwe-cwe: Siku iyo ni siku ya mhumulo na mweye mwizaleka kuja. Lagilizo ijo dinane
    siku zose.
  kik-kik: Ĩyo nĩ Thabatũ ya kũhurũka, na no nginya mwĩimage irio; ũyũ nĩ watho mwandĩke
    wa kũrũmagĩrĩrwo hĩndĩ ciothe.
  fra-NCL: Ce sera pour vous un sabbat, un jour de repos, et vous affligerez vos âmes.
    C’est une loi perpétuelle.
  cek-AK: Hae loe dungzan ah Angraeng mah paek ih lok baktih toengah, Sabbath niah
    oh, to pongah poek amtanghhaih hoiah om ah.
  cuk-cuk: A-iba, bemarga obunnoged-iba guoed, agi bemar mas-gunsuli gudii guoed.
    We-igar, degisadegu-mai guoed.
  uig-CYR: Бу күн силәргә пүтүнләй арам алидиған шабат күни болуп, нәпсиңларни тартип
    өзүңларни төвән тутисиләр; бу әбәдий бир бәлгүлимидур.
  tel-2017: అది మీకు మహా విశ్రాంతి దినం. ఆ రోజు మీరు ఉపవాసం ఉండాలి. ఎలాంటి పనీ చేయకూడదు.
    ఇది మీకు నా శాశ్వతమైన శాసనం.
  hat-BSA: Se va yon Saba repo solanèl pou nou, pou nou kapab vin imilye nanm nou.
    Sa se yon règleman ki pou tout tan.
  kos-kos: Len sac ac fah sie len na mutal, sie len su elos fah lalo ac tia oru kutena
    orekma. Oakwuk inge ac fah akilenyuk ke pacl nukewa fahsru uh.
  hbo-WLC: שַׁבַּ֨ת שַׁבָּת֥וֹן הִיא֙ לָכֶ֔ם וְעִנִּיתֶ֖ם אֶת־נַפְשֹׁתֵיכֶ֑ם חֻקַּ֖ת
    עוֹלָֽם׃
  ibo-ibo: Ọ bụ ụbọchị izuike nye unu, bụrụkwa ụbọchị unu ga-ebu ọnụ. Iwu a enweghị
    mgbanwe!
  ory-ory: ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ମହା ବିଶ୍ରାମ ଦିନ, ତୁମ୍ଭେମାନେ କୌଣସି ପ୍ରକାର ଖାଦ୍ୟ ଖାଇବ
    ନାହିଁ; ଏହା ଅନନ୍ତକାଳୀନ ବିଧି।
  chk-chk: Iwe, ei ränin sapat epwe eu ränin asösö remi, nge ämi oupwe echikefel.
    Iei eu allük oupwe apwönüetä fansoun meinisin.
  rop-rop: Wal det dei na im brabli speshalwan dei, en olabat kaan dagat daga en kaan
    wek. Wal dijan na tharran lowa weya olabat garra dum olataim.
  ukr-1871: 'Субота на спочинок буде про вас, і мусите впокорювати душі свої: установа
    віковічня.'
  deu-1951: Darum soll es euch ein Ruhe-Sabbat sein, und ihr sollt eure Seelen demütigen.
    Das sei eine ewige Ordnung.
  eng-JPS: It is a sabbath of solemn rest unto you, and ye shall afflict your souls;
    it is a statute for ever.
  srp-1865: To neka vam je poèivanje subotno, i muèite duše svoje po uredbi vjeènoj.
  lug-lug: Lunaabanga ssabbiiti nga lwa kuwummula; era kibasaanira okwefiisanga bye
    mwandiyagadde; etteeka eryo linaabanga lya mirembe gyonna.
  heb-heb: שבת שבתון היא לכם ועניתם את נפשתיכם חקת עולם׃
  ben-IRV: তা তোমাদের বিশ্রামের জন্যে বিশ্রামদিন এবং তোমরা নিজেদের প্রাণকে দুঃখ দেবে;
    এটা চিরস্থায়ী বিধি।
  pan-pan: ਇਹ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਮਹਾਂ-ਵਿਸ਼ਰਾਮ ਦਾ ਦਿਨ ਹੋਵੇ ਅਤੇ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਦੇ ਅਨੁਸਾਰ
    ਤੁਸੀਂ ਆਪਣੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਦੁੱਖ ਦੇਣਾ।
  mya-JVB: အကြောင်း မူကား၊ သင်တို့သည် ထာဝရဘုရား ရှေ့ တော်၌ အပြစ် ရှိသမျှ တို့နှင့်
    ကင်းစင် မည်အကြောင်း၊ ထို နေ့ ရက်၌ ယဇ်ပုရောဟိတ်သည် သင် တို့ကို စင်ကြယ် စေခြင်းငှါ
    ၊ အပြစ် ဖြေခြင်းကို ပြုရမည်။
  hmo-hmo: Unai dina be helaga herea umui dekenai, unai dainai do umui aniani lasi
    bona gaukara lasi. Inai taravatu be lagani ibounai hanaihanai do umui badinaia.
  urd-urd: यह तुम्हारे लिए ख़ास आराम का सबत होगा। तुम उस दिन अपनी अपनी जान को दुख
    देना; यह हमेशा का क़ानून है।
  rus-SYN: 'это суббота покоя для вас, смиряйте души ваши: это постановление вечное.'
  bqc-SIM: Gↄↄpi i gↄ̃ɛ́ kã́mabogↄↄ ũ, íli lɛyewà. Yãdilɛapiá gↄↄpii yã́ɛ.
  tcz-CHONGTHU: Hiche nikho hi nikho theng ahin, an ngol ding natoh jong bol louva
    umding ahi. Hitia chu dan jouse hi akhang akhanga chepi ding ahi.
  mar-mar: तुमच्यासाठी हा पूर्ण विश्रामाचा शब्बाथ आहे; तुम्ही उपवास करावा व कसलेही
    काम करु नये; हा तुमच्यामध्ये कायमचा विधी असणार आहे.
  qub-qub: Chay junäga gamcunapaj säbadu jamay junajmi canga. Chaymi ayunar ima aruytapis
    ama ruranquichu. Chay nishäcunaga imaycamapis laymi gamcunapaj canga.
  bqp-bqp: Tɔ̃ɔ te, tɑ koo kowɑ tɔ̃ɔ wɛ̃rɑrugiru kpɑ i n dɑ nɔɔ bɔke. Kpɑ yɑ n sɑ̃ɑ
    woodɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Jou sa a va yon jou espesyal pou nou fè jèn, yon jou pou nou pa travay
    menm. Se lòd mwen ban nou, se pou nou toujou fè sèvis sa a.
  eng-BSB: It is a Sabbath of complete rest for you, that you may humble yourselves;
    it is a permanent statute.
  tod-tod: Toɠa ɠɛ wo ʋɛ ga dooɠo folo wolai, wa zugi zo. Toɠa ɠɛ wo ʋɛ ga ɠɔoɠɔ tɔgi.
  eng-WEBPB: It is a Sabbath of solemn rest to you, and you shall afflict your souls.
    It is a statute forever.
  kbq-kbq: Hagi ana kna mani fruhu kna zupa Sabatigita ne'zane maka'zanena a'o huta
    mani'neta eri'zana e'origahaze. Ama mevava trake.
  nhe-BL: Ipan nopa tonali monequi inmosiyajcahuase huan inmoyoltlachilise para inmoechcapanose
    noixtla. Ya ni eli se tlanahuatili tlen monequi inquitlepanitase para nochipa.
  gub-BL: A'e 'ar ikatuahy putar nehe. Kwarahy nànàn teko numai'u kwaw a'e 'ar mehe
    wà nehe. Numa'ereko kwaw a'e 'ar mehe wà nehe no.
  eng-DRA: For it is a sabbath of rest, and you shall afflict your souls by a perpetual
    religion.
