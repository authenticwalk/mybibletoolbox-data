verse: LEV.016.027
translations:
  mal-C: വിശുദ്ധമന്ദിരത്തിലേക്കു, പ്രായശ്ചിത്തം വരുത്താൻ, രക്തം കൊണ്ടുവന്ന പാപശുദ്ധീകരണയാഗത്തിന്റെ
    കാളയെയും കോലാടിനെയും പാളയത്തിനുപുറത്തു കൊണ്ടുപോകണം; അതിന്റെ തുകലും മാംസവും ചാണകവും
    ചുട്ടുകളയണം.
  deu-TKW: Den Sündopfer-Farren aber und den Sündopferbock, deren Blut hineingebracht
    wurde, um im Heiligtume die Sühnegebräuche zu vollziehen, soll man hinaus vor
    das Lager schaffen und ihr Fleisch und ihren Mist verbrennen.
  lin-lin: Bakomema libanda ya molako ngombe ya mobali mpe ntaba ya mobali ya mbeka
    ya masumu oyo bamemaki makila na yango na Esika ya bule mpo na kosala mosala ya
    bolimbisi masumu mpe bakotumba na moto poso na yango, misuni na yango mpe banyei
    na yango.
  eng-LSV: And the bullock of the sin-offering and the goat of the sin-offering, whose
    blood has been brought in to make atonement in the holy place, [one] brings out
    to the outside of the camp, and they have burned their skins, and their flesh,
    and their dung with fire;
  eng-GNV: Also the bullocke for the sinne offring, and the goate for the sinne offring
    (whose blood was brought to make a reconciliation in the Holy place) shall one
    carie out without the hoste to be burnt in the fire, with their skinnes, and with
    their flesh, and with their doung.
  eng-WEBSTER: And the bullock for the sin-offering, and the goat for the sin-offering,
    whose blood was brought in to make atonement in the holy place , shall one carry
    forth without the camp; and they shall burn in the fire their skins, and their
    flesh, and their dung.
  nhw-BL: “Huan inintlacayohua nopa becerro huan nopa oquich chivo catli elque tlacajcahualistli
    por tlajtlacoli huan catli inieso quihuicac Campa Más Tlatzejtzeloltic para quiixtzacuas
    tlajtlacoli nopona, monequi quihuicase tlahuel huejca tlen campa anmochijtoque.
    Nopona quintlatise ihuaya inincuetlaxo, inincuetlaxcol, inincuitl huan nochi catli
    elqui iniijtico.
  swh-ONEN: Yule fahali na mbuzi waliotolewa kwa ajili ya sadaka za dhambi, ambao
    damu yao ilikuwa imeletwa Patakatifu pa Patakatifu kwa ajili ya kufanya upatanisho,
    ni lazima watolewe nje ya kambi. Ngozi zao, nyama, na matumbo pamoja na mavi vitateketezwa
    kwa moto.
  bba-bba: Kɛtɛ ye, kɑ boo ɡen yɛm mɛ bɑ kɑ dɑ dii te tɑ dɛɛre ɡem ɡem sɔɔ torɑnun
    sɔ̃, bɑ koo yen yɑɑ kɑ yen ɡɔni kɑ yen bisu yɑrɑwɑ ben sɑnsɑnin di bu dɔ̃ɔ doke.
  eng-KJVCPB: And the bullock for the sin offering, and the goat for the sin offering,
    whose blood was brought in to make atonement in the holy place, shall one carry
    forth without the camp; and they shall burn in the fire their skins, and their
    flesh, and their dung.
  luo-luo: Rwath gi diel mane otimgo misengini mag golo richo, kendo ma rembgi noseter
    ei Kama Ler Moloyo mar pwodho richo, nyaka gol ring-gi gi piendegi kod wen mag-gi
    oko mar kambi, mondo owangʼ-gi pep.
  meu-meu: Bena kara rea boromakauna bona kara rea nanina, raradia na herohemaino
    totona gabu helaḡana ai e vareailai ḡaudia, na taruha murimurinai bae laohaidia,
    kopidia bona hidiodia bona taḡedia na bae gabudia, lahi ese baine ḡoledia oho.
  npi-ULB: पापबलिको निम्ति साँढे र बोका, जसको रगत पवित्र स्थानमा प्रायश्‍चित्त गर्नका
    निम्ति ल्याइएको थियो, ती दुवैलाई छाउनीभन्दा बाहिर लगिओस् । त्यहाँ तिनीहरूले त्यसका
    छाला, मासु र गोबर जलाउने छन् ।
  yor-yor: Ọ̀dọ́ akọ màlúù àti ewúrẹ́ ẹbọ ẹ̀ṣẹ̀ tí a ti mú ẹ̀jẹ̀ wọn wá sí Ibi Mímọ́
    Jùlọ ni kí a gbe jáde kúrò ní ibùdó. Awọ wọn ni a ó fi iná sun bákan náà.
  emp-NTPO: Bãrã cadjirua carea bead̶a pacara, chiwatu sid̶a israelerã duanʌmaʌba
    ãyã edeida b̶ʌa babuei carea. Dji era, dji djarara, dji ã sid̶a jũma babueida
    b̶ʌa. Aaroʌ̃ba maʌ̃ animarã oara mʌ̃ itea biara b̶ʌ dejãne jĩãposia.
  pes-OPCB: گوساله و بزی که به عنوان قربانی گناه ذبح شدند و هارون خون آنها را به داخل
    قدس‌الاقداس برد تا کفاره کند، باید از اردوگاه بیرون برده شوند و پوست و گوشت و
    فضلۀ آنها سوزانده شود.
  tgl-ULB: Ang toro para sa handog sa kasalanan at ang kambing para sa handog ng kasalanan,
    na ang dugo nito ay dinala sa loob para gawing pambayad kasalanan sa banal na
    lugar, ay dapat dalhin sa labas ng kampo. Doon kailangan nilang sunugin ang kanilang
    mga balat, laman, at dumi nito.
  cbu-NT: Mishat, tárangitamta; Ashiri yuw wakaraa, chipoo Aaron pacharangu, ursiri
    yarangu yutaritshishee tachingamaama anoo, waanaatsi, taspatari, mangpatari, washippatari,
    chikpatari ichingaru arap yáteeru, tputsee taárash piyam wishchip arangeem izuuru
    muchichpa.
  hui-hui: Bulumaga wangabe meme wangabe bo mini biagolabonaga darama Anduane Homogonaga
    Hobane Loma Bia Heneore biagoha wali agalinaga ko domo wahelonaga yalu anda ibiyago
    labo wali agali balai anda bu kagoria howa tagirahayagi yalu tagira polene nga.
    Ani buwa nogo biago labonaga dongonebi mbirini podo ibira ibira bini ngarubi nogo
    tinibi bibahende ira dalu do mundulo wahelolene nga.
  mya-mya: အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ကောင်​များ​ဖြစ်​သည့်​နွား နှင့်​ဆိတ်​သွေး​ကို အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န
    တော်​ထဲ​သို့​ယူ​ဆောင်​ပြီး​နောက် ယဇ်​ကောင် များ​၏​အ​သား၊ သား​ရေ၊ ဝမ်း​တွင်း​သား​ရှိ
    သ​မျှ​ကို​စ​ခန်း​အ​ပြင်​သို့​ထုတ်​ဆောင်​၍ မီး​ရှို့​ပစ်​ရ​မည်။-
  bod-N: སྡིག་བཤགས་མཆོད་པའི་གླང་ཐུག་དང་། སྡིག་བཤགས་མཆོད་པའི་ར་ཐུག་གཉིས་ཀྱི་ཁྲག་གནས་དམ་པ་རུ་ཁྱེར་ཏེ་སྡིག་པ་བཤགས་པའི་རྗེས་སུ།
    གླང་ཐུག་དང་ར་ཐུག་དེ་གཉིས་སྒར་ཁའི་ཕྱི་རོལ་ཏུ་ཁྱེར་ནས། པགས་པ་དང་ཤ་དང་ལྕི་བ་བཅས་ཐམས་ཅད་མེ་ལ་བསྲེག་དགོས།
  sna-sna: Hando yechipiriso chezvivi nembudzi yechipiriso chezvivi, zvine ropa rinenge
    rauyiswa muNzvimbo Tsvene-tsvene kuti zviyananisire, zvinofanira kuendeswa kunze
    kwomusasa, matehwe acho, nyama namazvizvi zvinofanira kupiswa.
  spa-BLM: El becerro para la ofrenda por el pecado y el macho cabrío para la ofrenda
    por el pecado, cuya sangre fue traída para hacer expiación en el Lugar Santo,
    serán llevados fuera del campamento; y quemarán sus pieles, su carne y su estiércol
    con fuego.
  cac-cac: A noc' quelem vacax yed' noc' mam chiva smiljicham silab'il yuj stupcanel
    mul, aton noc' tz'ic'jicot schiq'uil d'a yol jun lugar to Vicn̈ej Yaji, tz'ic'jicanb'at
    snivanil noc' d'a spatiquel campamento. Ata' sn̈usjitz'a noc' yed' stz'umal yed'
    masanil snivanil.
  swh-ULB: Yule fahali kwaajili ya sadaka ya dhambi na mbuzi kwaajili ya sadaka za
    dhambi, ambaye damu yake ililetwa kufanya upatanisho katika mahali patakatifu,
    lazima ipelekwe nje ya kambi. kule lazima wachome, ngozi zao, nyama yao na kinyesi
    chao.
  bel-bel: А цяля за грэх і казла за грэх, чыя кроў унесена была дзеля ачышчэньня
    сьвятыні, няхай вынесуць вонкі з табара і спаляць на агні скуры іхнія і мяса іхняе
    і нечысьць іхнюю;
  deu-ELBBK: Und den Stier des Sündopfers und den Bock des Sündopfers, deren Blut
    hineingebracht worden ist, um Sühnung zu tun im Heiligtum, soll man hinausschaffen
    außerhalb des Lagers, und ihre Häute und ihr Fleisch und ihren Mist mit Feuer
    verbrennen.
  mbb-OT: Kinahanglan he ed-uwiten diyà te ǥawas te kampu wey edtutungen is nesamà
    duen te vaka wey kambing he migkuwaan te lengesa he mid-uwit diyà te Utew Segradu
    he Lugar he inlumpiyu kayi.
  mal-2015: വിശുദ്ധമന്ദിരത്തിൽ പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്നു രക്തം കൊണ്ടുപോയ പാപയാഗത്തിന്റെ
    കാളയെയും കോലാട്ടുകൊറ്റനെയും പാളയത്തിന്നു പുറത്തു കൊണ്ടുപോകേണം; അവയുടെ തോലും മാംസവും
    ചാണകവും തീയിൽ ഇട്ടു ചുട്ടുകളയേണം.
  rmc-rmc: O bikos pre obeta vaš o binos the o capos pre obeta vaš o binos, savengro
    rat pes anďa andro Neksveteder than pre obeta pro zmjereňje, pes mušinen te ľidžal
    avri andral o taboris. Lengri cipa, o mas the o goja ena labarde.
  pes-OPV: و گاو قربانی گناه و بز قربانی گناه را که خون آنها به قدس برای کردن کفاره
    آورده شد، بیرون لشکرگاه برده شود، و پوست و گوشت و سرگین آنها را به آتش بسوزانند.
  ron-1924: Сэ скоатэ афарэ дин табэрэ вицелул испэшитор ши цапул испэшитор, ал кэрор
    сынӂе а фост дус ын Сфынтул Локаш пентру фачеря испэширий, ши сэ ле ардэ ын фок
    пеиле, карня ши балега.
  ben-OBCV: পাপার্থক বলির জন্য আনা বাছুর ও ছাগলের রক্ত প্রায়শ্চিত্ত সাধনের জন্য মহাপবিত্র
    স্থান থেকে শিবিরের বাইরে নিয়ে যেতেই হবে; তাদের চামড়া, মাংস ও নাড়ি আগুনে জ্বালিয়ে
    দিতে হবে।
  som-som: Oo dibigii qurbaanka dembiga ahaa, iyo orgigii qurbaanka dembiga ahaa oo
    dhiiggooda loo soo geliyey meesha quduuska ah in kafaaraggud lagu sameeyo, waa
    in xerada dibadda looga bixiyaa, oo haraggooda iyo hilibkooda iyo uuskoodaba dabka
    lagu gubaa.
  lat-VUC: 'Vitulum autem, et hircum, qui pro peccato fuerant immolati, et quorum
    sanguis illatus est in sanctuarium, ut expiatio compleretur, asportabunt foras
    castra, et comburent igni tam pelles quam carnes eorum, ac fimum:'
  eng-ASVBT: And the bullock of the sin offering, and the goat of the sin offering,
    whose blood was brought in to make atonement in the holy place, shall be carried
    forth without the camp; and they shall burn in the fire their skins, and their
    flesh, and their dung.
  ita-1885: Ma portisi fuor del campo il giovenco del sacrificio per lo peccato, e
    il becco del sacrificio per lo peccato, il cui sangue sarà stato portato dentro
    al Santuario, per farvi purgamento; e brucisi la lor pelle, e la lor carne, e
    il loro sterco, col fuoco.
  eng-LXXUP: And the calf for the sin offering, and the goat for the sin offering,
    whose blood was brought in to make atonement in the holy place, they shall carry
    forth out of the camp, and burn them with fire, even their skins and their flesh
    and their dung.
  eng-ULB: The bull for the sin offering and the goat for the sin offering, whose
    blood was brought in to make atonement in the holy place, must be carried outside
    the camp. There they must burn their hides, flesh, and dung.
  spa-VBL: “Los restos del toro usado para la ofrenda por el pecado y la cabra para
    la ofrenda por el pecado, cuya sangre fue traída al Lugar Santísimo para purificarla,
    deben ser llevados fuera del campamento. Su piel, carne y desechos deben ser quemados.
  fra-_FOB: Mais on emportera hors du camp le taureau et le bouc offerts en sacrifice
    pour le péché, et dont le sang aura été porté dans le sanctuaire pour faire l'expiation,
    et l'on brûlera au feu leurs peaux, leur chair et leurs excréments.
  mal-mal: വിശുദ്ധമന്ദിരത്തിൽ പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിനു രക്തം കൊണ്ടുപോയ പാപയാഗത്തിന്റെ
    കാളയെയും കോലാട്ടുകൊറ്റനെയും പാളയത്തിനു പുറത്തു കൊണ്ടുപോകണം; അവയുടെ തോലും മാംസവും
    ചാണകവും തീയിൽ ഇട്ടു ചുട്ടുകളയണം.
  urd-GVR: Jis bail aur bakre ko gunāh kī qurbānī ke lie pesh kiyā gayā aur jin kā
    ḳhūn kaffārā dene ke lie Muqaddastarīn Kamre meṅ lāyā gayā, lāzim hai ki un kī
    khāleṅ, gosht aur gobar ḳhaimāgāh ke bāhar jalā diyā jāe.
  suz-BL: मिनु पाप आ पर्बम चढ़ेशो ब्‍यफ नु बोका आस हुशेमी मेको चोव़खो कोठा कली पाप
    क्‍याम्‍तीक गेय पशा नोले मेको मुर आन बाक्‍तीक रे ग्रुंइशा, मेको आस कुशुल, श्‍ये
    नु गोबर नेल्‍ल चोचा माल्‍ब। लेवी ४:१२; लेवी ६:२३; हिब्रू १३:११
  ita-1927: E si porterà fuori del campo il giovenco del sacrifizio per il peccato
    e il capro del sacrifizio per il peccato, il cui sangue sarà stato portato nel
    santuario per farvi l’espiazione; e se ne bruceranno nel fuoco le pelli, la carne
    e gli escrementi.
  ckb-ckb: جوانەگاکەی قوربانی گوناه و گیسکەکەی قوربانی گوناهیش، ئەوانەی خوێنەکەیان
    بردرا بۆ کەفارەتکردن لە شوێنی هەرەپیرۆز، ئەوا بیانباتە دەرەوەی ئۆردوگاکە و پێست
    و گۆشت و ڕیخۆڵەکەیان بە ئاگر بسووتێنن.
  eng-BBE: And the ox of the sin-offering and the goat of the sin-offering, whose
    blood was taken in to make the holy place free from sin, are to be taken away
    outside the tent-circle and their skins and their flesh and their waste are to
    be burned with fire.
  kan-OKCV: ಇದಲ್ಲದೆ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕಾಗಿ ಯಾವುದರ ರಕ್ತವು
    ತರಲಾಗಿತ್ತೋ, ಆ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ಹೋರಿಯನ್ನು ಮತ್ತು ದೋಷಪರಿಹಾರ ಬಲಿಯ ಹೋತವನ್ನು ಪಾಳೆಯದ
    ಆಚೆಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಅವುಗಳ ಚರ್ಮವನ್ನೂ, ಮಾಂಸವನ್ನೂ, ಸಗಣಿಯನ್ನೂ ಸುಡಬೇಕು.
  tam-2017: பாவநிவிர்த்திக்கென்று பரிசுத்த ஸ்தலத்திற்குள் இரத்தம் கொண்டுவரப்பட்ட பாவநிவாரணபலியாகிய
    காளையையும், பாவநிவாரணபலியாகிய வெள்ளாட்டுக்கடாவையும், முகாமிற்கு வெளியே கொண்டுபோய்,
    அவைகளின் தோலையும், மாம்சத்தையும், சாணியையும் நெருப்பிலே சுட்டெரிக்கக்கடவர்கள்.
  spa-RV-1909: Y sacará fuera del real el becerro del pecado, y el macho cabrío de
    la culpa, la sangre de los cuales fué metida para hacer la expiación en el santuario;
    y quemarán en el fuego sus pellejos, y sus carnes, y su estiércol.
  ron-BTF: Și taurul ca ofrandă pentru păcat și țapul ca ofrandă pentru păcat, al
    căror sânge a fost adus înăuntru pentru a se face ispășire în locul sfânt, de
    unul să fie duși afară din tabără, iar ei să ardă în foc pielea lor și carnea
    lor și balega lor.
  eng-WEBP: The bull for the sin offering, and the goat for the sin offering, whose
    blood was brought in to make atonement in the Holy Place, shall be carried outside
    the camp; and they shall burn their skins, their flesh, and their dung with fire.
  eng-FBV: The remains of the bull used for the sin offering and the goat for the
    sin offering, whose blood was brought into the Most Holy Place to purify it, must
    be taken outside the camp. Their skin, meat, and waste must be burned.
  nld-1939: Den stier en den bok van het zondeoffer, wier bloed binnen het heiligdom
    is gebracht, om verzoening te verkrijgen, moet men buiten de legerplaats brengen,
    en hun huid, hun vlees en de darmen moet men verbranden.
  nch-BL: “Huan itacayo nopa becerro huan nopa oquich chivo cati elque tacajcahualisti
