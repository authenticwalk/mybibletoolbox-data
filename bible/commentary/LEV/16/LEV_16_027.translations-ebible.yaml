  pon-2006A: A kouwol oh kuht me kamakamalahr pwehn wia meirong en dihpo, me ntahra
    ko wisikdohng nan Wasa Sarawiheo mehn lapwahsang dihpo, pahn wisikla likin kahnimpwalo
    oh isihsla. Kili, uduke, oh kanengen nan kapehd koaros pahn isihsla.
  por-BRBSL: “O touro para a oferta pelo pecado, e o bode para a oferta pelo pecado,
    cujo sangue foi trazido para fazer expiação no Lugar Santo, serão levados para
    fora do acampamento; e queimarão suas peles, sua carne, e seu esterco com fogo.
  cth-cth: Yon thuengnae maito hoi yon thuengnae hmae thi yonthanae sak hanelah hmuen
    kathoung koe kâenkhai e hah rim alawilah a ceikhai han. A pho, a moi, hoi a ei
    hah hmaisawi han.
  twi-twi: Na nantwi ba ne abirekyi a wɔde bɔɔ bɔne ho afɔre no a Aaron de wɔn mogya
    kɔɔ kronkronbea hɔ kɔyɛɛ mpata no, wɔde wɔn bɛkɔ nsraban no akyi baabi akɔhyew
    a wɔn ho nwoma ne wɔn ayamde ka ho.
  hlt-hlt: Tholh dawth nah ham hmuencim koek la a thii a khuen boirhaem vaito neh
    boirhaem maae te khaw rhaehhmuen vongvoel la thak saeh lamtah a vin khaw, a saa
    khaw, a aek khaw hmai neh hoeh uh saeh.
  tbz-SIM: Dinɑɑdɑɑ̀ nɛ̀ dibɔdɑɑ̀ bɛ̀ do n féútɛ́ dɛ̀ mɛyɛi nhũtímù kpɛ́í, nkɛ́tɑnnɛ̀
    mɛyĩ̀ĩ̀ mmɛtɑummɛ̀ tou kɛ́dɔɔ̀ mɛyɛi nhũtímù kó ikuɔ́, bɛ̀ɛ dɛ̀ dènnɛ Isidɑyɛɛribɛ
    kɑrì kɛ́tuɔ ndɛ kɔ̃̀ntì nɛ̀ dɛ mɑɑ nnɛ̀ dɛ piti.
  msy-2020: Me bulmakaun apurim, ko memen ofan arazir kuraba gɨn amadim, ofa gamir
    gumazim faragha aningɨn ghuziba inigha, uan arazir kuraba ko gumazamizibar arazir
    kuraba sara gɨn amangasa, Bar Anogoroghezir Danganimɨn aven ghu. Egh gɨn me asɨzir
    kamningɨn kuamning inigh nguibamɨn azenan mangam. Egh me aningɨn iniba ko tuziba
    ko buariba tueghtɨ, avim aning bar isi mɨghɨrigh mangɨtɨ, averenir kɨnim otogham.
  azb-azb: Müqəddəs yerdə kəffarə etmək üçün qanı oraya gətirilən günah qurbanı olan
    buğa ilə təkənin dəri, ət və bağırsaqları düşərgənin kənarına aparılıb yandırılsın.
  eng-DBY: And the bullock of the sin-offering, and the goat of the sin-offering whose
    blood was brought in to make atonement in the sanctuary, shall one carry forth
    outside the camp; and they shall burn with fire their skins, and their flesh,
    and their dung.
  hin-2017: और पापबलि का बछड़ा और पापबलि का बकरा भी जिनका लहू पवित्रस्थान में प्रायश्चित
    करने के लिये पहुँचाया जाए वे दोनों छावनी से बाहर पहुँचाए जाएँ; और उनका चमड़ा,
    माँस, और गोबर आग में जला दिया जाए।
  wol-KYG: Muy yëkk wiy saraxu póotum bàkkaar, muy sikket biy saraxu póotum bàkkaar
    te ñu yóbbu woon seen deret ca biir bérab bu sell baa sell ngir defe ko njotlaay,
    lépp lañuy génne dal bi. Der yaak yàpp waak sébbriit ma dees koy boole lakk, ba
    mu dib dóom.
  eng-YLT: '''And the bullock of the sin-offering, and the goat of the sin-offering,
    whose blood hath been brought in to make atonement in the sanctuary, doth [one]
    bring out unto the outside of the camp, and they have burnt with fire their skins,
    and their flesh, and their dung;'
  eng-WYC-2017: Forsooth they shall bear out of the tents the calf and the goat buck,
    that were offered for sin, and whose blood was brought into the saintuary, that
    the cleansing were fulfilled; and they shall burn in fire as well the skins, as
    the flesh, and [the] dung of those beasts.
  eng-WMBB: The bull for the sin offering, and the goat for the sin offering, whose
    blood was brought in to make atonement in the Holy Place, shall be carried outside
    the camp; and they shall burn their skins, their flesh, and their dung with fire.
  urd-GVH: जिस बैल और बकरे को गुनाह की क़ुरबानी के लिए पेश किया गया और जिनका ख़ून
    कफ़्फ़ारा देने के लिए मुक़द्दसतरीन कमरे में लाया गया, लाज़िम है कि उनकी खालें,
    गोश्त और गोबर ख़ैमागाह के बाहर जला दिया जाए।
  rug-rug: Sa ehara koa holadi tanisa bulumakao meke sa qoti pude na vina vukivukihi
    tana sinea, saripu ta paleke nuquru eharadi pude na vina viana sa Lose Hopena
    pa Hopena, si kaqu ta paleke vura turaṉae koari na kapudi, na masadi meke sari
    na lagudi pa valena sa popoa pu koa rina tie meke kaqu ta sulu palae vasina.
  gaz-gaz: Dibichii fi reʼeen aarsaa cubbuutiif dhiʼeeffaman kanneen dhiigni isaanii
    araara buusuuf Iddoo Iddoo Hunda Caalaa Qulqulluutti fidame sun qubata keessaa
    haa baafaman; gogaan isaanii, foonii fi miʼi garaa isaanii haa gubamu.
  fra-LSG: On emportera hors du camp le taureau expiatoire et le bouc expiatoire dont
    on a porté le sang dans le sanctuaire pour faire l’expiation, et l’on brûlera
    au feu leurs peaux, leur chair et leurs excréments.
  gnn-gnn: '@see-verse:LEV.016.026'
  yal-yal: Turaan nun kɔtɔn naxanye baxi yulubi xafari saraxan na, naxanye wuli rawalixi
    yire sariɲanxini Ala solona seen na, ne lan e xali yamaan daaxaden fari ma, e
    kidine nun e suben nun e gbiine yi sa tɛɛni.
  iou-iou: Täŋpäkaŋ äma kubätä bulimakau kenta meme gupi tohari kokkok itneŋo u yäpmäŋ
    äpämaŋ päŋku yotpärare gägäniken pewän ijineŋ. Ude täŋkaŋ äma uwä gupi teki kudup
    ärutpäŋ tek kodaki täŋkaŋ äneŋi yotpärare gänaŋ täga äbek.
  haw-1868: A o ka bipikane, ka mohailawehala, a mo ke kao, ka mohailawehala, ua laweia
    ko laua koko iloko e hana i kalahala ma kahi hoano, oia ke laweia'e mawaho o kahi
    hoomoana; a e hoopau lakou i ke ahi i ko laua mau ili, a me ko laua io, a me ko
    laua lepo.
  arb-NAV: 'ثُمَّ يُخْرِجُ هَرُونُ ثَوْرَ الْخَطِيئَةِ وَتَيْسَ الْخَطِيئَةِ اللَّذَيْنِ
    كَفَّرَ بِدَمِهِمَا فِي قُدْسِ الأَقْدَاسِ إِلَى خَارِجِ الْمُخَيَّمِ، وَتُحْرِقُونَهُمَا
    بِالنَّارِ: جِلْدَيْهِمَا وَلَحْمَهُمَا وَرَوْثَهُمَا،'
  ewe-ewe: Woatsɔ nyitsu kple gbɔ̃tsu si Aron tsɔ sa nu vɔ̃ vɔsa, eye wòtsɔ woƒe ʋu
    yi Teƒe Kɔkɔe la hena avuléle la ayi asaɖa la godo, eye woatɔ dzo wo kpe ɖe woƒe
    agbalẽ kple dɔmenuwo ŋu.
  eng-LEE: And the bullock for the sin-offering, and the goat for the sin-offering,
    the blood of which was brought in to make atonement in the holy place, shall one
    carry forth without the camp; and they shall burn in fire their skins, and their
    flesh, and their dung.
  asm-FB: আৰু পাপাৰ্থক বলিৰ অর্থে যি দমৰা গৰু আৰু পাপাৰ্থক বলিৰ অৰ্থে যি ছাগলী, যিবোৰৰ
    তেজ প্ৰায়শ্চিত্ত কৰিবৰ বাবে পবিত্ৰ স্থানৰ ভিতৰলৈ অনা হ’ব আৰু সেইবোৰৰ ছাল, মঙহ
    আৰু গোবৰ জুইত পুৰি ভস্ম কৰা হ’ব।
  sus-A: تُورَ نُن سِكْتّ نَشٍيٍ بَشِ يُنُبِ شَقَرِ سّرّشّ رَ، نَشٍيٍ وُلِ قِندِ شُنسَرٍ
    رَ يِرٍ سّنِيّنشِ، نٍيٍ لَن عٍ شَ شَنِن حَمَ يٌنكِندٍ قَرِ مَ، عٍ كِرِ، عٍ سُبٍ،
    نُن عٍ حَحّ بِرِن شَ فَن تّ رَ.
  fra-SBL: Le taureau pour le sacrifice pour le péché et le bouc pour le sacrifice
    pour le péché, dont le sang a été apporté pour faire l'expiation dans le lieu
    saint, seront transportés hors du camp ; on brûlera au feu leurs peaux, leur chair
    et leurs excréments.
  hbo-hbo: וְאֵת֩ פַּ֨ר הֽ͏ַחַטָּ֜את וְאֵ֣ת ׀ שְׂעִ֣יר הַֽחַטָּ֗את אֲשֶׁ֨ר הוּבָ֤א
    אֶת־דָּמָם֙ לְכַפֵּ֣ר בַּקֹּ֔דֶשׁ יֹוצִ֖יא אֶל־מִח֣וּץ לַֽמַּחֲנֶ֑ה וְשָׂרְפ֣וּ
    בָאֵ֔שׁ אֶת־עֹרֹתָ֥ם וְאֶת־בְּשָׂרָ֖ם וְאֶת־פִּרְשָֽׁם׃
  eng-WYCLIFFE: Forsothe thei schulen bere out of the castels the calf and `buk of
    geet, that weren offrid for synne, and whos blood was brouyt in to the seyntuarie,
    that the clensyng were fillid; and thei schulen brenne bi fier as well the skynnys,
    as the fleischis and dung of tho.
  cwe-cwe: Ng'ombe na luti wowalavigwe nhambiko ya uhasanyi, waja damu yawo igaligwa
    hanhu helile ng'hani, muladi kutenda kuilumba, wezagaligwa kunze ya lago na kutimbuligwa.
    Mbende zawo na nyama zawo na mavi yawo vose vizatimbuligwa.
  kik-kik: Ndegwa ĩyo na thenge, iria cia iruta rĩa kũhoroherio mehia, iria thakame
    yacio yatwarĩtwo Handũ-harĩa-Hatheru-Mũno ya kũhorohanĩria, no nginya ciumio nja
    ya kambĩ; njũa ciacio na nyama, na mahu ciothe icinwo ihĩe biũ.
  fra-NCL: On emportera hors du camp le taureau pour le péché et le bouc pour le péché,
    dont le sang aura été porté dans le sanctuaire pour faire l’expiation, et l’on
    consumera par le feu leur peau, leur chair et leurs excréments.
  cek-AK: Hmuenciim ah zae angbawnhaih sak hanah sin ih maitaw tae hoi maeh tae thii
    to, a ohhaih tasa bangah sin ueloe, to ah ahin, angan hoi aeknawk to hmai hoiah
    qoeng tih.
  cuk-cuk: ”Moli-bebe-nikad-sapingwagwad, degi, sibad-machered-isgued-ular-oburgwilesad,
    isgued-eliega amar-abe Neg-Ise-Islidikidse selesgusad. We-ibdurganmar, Israel-dulemar-danar-danar-bukwad-magaba
    seledoed. We-ibdurganmar-e-ukadi, e-sanmardi, degi, e-saamardi, soogi ogumaklegoed.
  uig-CYR: Кафарәт кәлтүрүш үчүн қени әң муқәддәс җайға елип кирилип, гуна қурбанлиғи
    қилинған топақ билән гуна қурбанлиғи қилинған текини бириси чедиргаһниң ташқириға
    елип чиқип, уларниң териси, гөши вә тезәклирини отта көйдүрсун.
  tel-2017: పవిత్ర స్థలం లో పాపాల కోసం బలి చేసిన ఏ కోడె దూడ రక్తం, ఏ మేక రక్తం అతి
    పవిత్ర స్థలం లోకి తెచ్చారో ఆ కోడె దూడ, మేకల కళేబరాలను ఒకవ్యక్తి శిబిరం బయటకు తీసుకువెళ్ళాలి.
    అక్కడ వాటి చర్మాలనూ, మాంసాన్నీ, పేడనూ మంట పెట్టి కాల్చి వేయాలి.
  hat-BSA: Men towo ofrann peche a ak kabrit ofrann peche a, san sila li te mennen
    antre pou fè ekspiyasyon nan lye sen an, va vin pote deyò lavil la. Li va brile
    po yo, chè yo, avèk poupou yo nan dife.
  kos-kos: Cow mukul soko ah, ac nani soko ma orekmakinyuk nu ke kisa ke ma koluk,
    su ma srah kac ah tuh utuku nu in Acn Mutal Na Mutal in eisla ma koluk, fah utukla
    nu likin nien aktuktuk lun mwet uh ac isisyak. Kolo, ikwa, ac koanonsia uh ac
    fah isisyak nufon.
  hbo-WLC: וְאֵת֩ פַּ֨ר הַֽחַטָּ֜את וְאֵ֣ת ׀ שְׂעִ֣יר הַֽחַטָּ֗את אֲשֶׁ֨ר הוּבָ֤א
    אֶת־דָּמָם֙ לְכַפֵּ֣ר בַּקֹּ֔דֶשׁ יוֹצִ֖יא אֶל־מִח֣וּץ לַֽמַּחֲנֶ֑ה וְשָׂרְפ֣וּ
    בָאֵ֔שׁ אֶת־עֹרֹתָ֥ם וְאֶת־בְּשָׂרָ֖ם וְאֶת־פִּרְשָֽׁם׃
  ibo-ibo: Oke ehi nakwa mkpi maka ịchụ aja mmehie ahụ, bụ nke ewebatara ọbara ha
    nʼime Ebe ahụ Kachasị Nsọ, maka ikpuchi mmehie, ka aghaghị ibupụ nʼazụ ọmụma ụlọ
    ikwu; a ga-akpọ akpụkpọ ha, anụ ahụ ha na mgbịrị afọ ha niile ọkụ.
  ory-ory: ପୁଣି, ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ଯେଉଁ ଗୋବତ୍ସର ଓ ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ଯେଉଁ ଛାଗର
    ରକ୍ତ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବା ନିମନ୍ତେ ପବିତ୍ର ସ୍ଥାନକୁ ଅଣାଯାଇ ଥିଲା, ଲୋକମାନେ ସେଗୁଡ଼ିକୁ
    ଛାଉଣି ବାହାରକୁ ନେଇଯାଇ ସେଗୁଡ଼ିକର ଚର୍ମ, ମାଂସ ଓ ମଳ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବେ।
  chk-chk: Iwe, repwe uwala lükün ewe ia ra nonom ie ekewe mönün asoren tipis, iei
    ewe ätemwänin kow me ewe kuuch, mine char ewe Aaron a fen uwala lon ewe leni mi
    unusen pin pwe asoren amusamusen tipis. Iwe, silir me fituker pwal tarer repwe
    kek.
  rop-rop: Wal det buligi en det nenigout deibin yusum blanga det ofring blanga nogudbalawei,
    weya deibin bringimap detlot blad deya langa det Brabli Seikridwan Rum blanga
    deigidawei det nogudbalawei, wal olabat garra deigim dubala atsaid brom det kemp
    en barnim. En ol detlot skin en bif en detlot binji garra barn holot.
  ukr-1871: А бичка, що на жертву за гріх, і козла, що на жертву за гріх, котрих кров
    внесено в сьвятиню на спокутованнє, винесуть геть із табору, та й спалять на вогнї
    шкіри їх, і мясиво їх і кал їх.
  deu-1951: Den Farren des Sündopfers aber und den Bock des Sündopfers, deren Blut
    zur Sühnung in das Heiligtum gebracht worden ist, soll man hinaus vor das Lager
    führen und mit Feuer verbrennen, ihre Haut und ihr Fleisch und ihren Mist.
  eng-JPS: And the bullock of the sin-offering, and the goat of the sin-offering,
    whose blood was brought in to make atonement in the holy place, shall be carried
    forth without the camp; and they shall burn in the fire their skins, and their
    flesh, and their dung.
  srp-1865: A junca za grijeh i jarca za grijeh, od kojih je krv unesena da se uèini
    oèišæenje u svetinji, neka iznesu napolje iz okola, i neka spale ognjem kože njihove
    i meso njihovo i balegu njihovu.
  lug-lug: Ennyana ennume n’embuzi ennume ez’okuwaayo olw’ebiweebwayo olw’ekibi, era
    omwava omusaayi ogwaleetebwa mu Kifo eky’Awatukuvu Ennyo olw’okutangiririra, ziteekwa
    okufulumizibwa ebweru w’olusiisira, amaliba gaazo n’ennyama yaazo eriibwa n’eyo
    eteriibwa, zonna binaayokebwanga.
  heb-heb: ואת פר החטאת ואת שעיר החטאת אשר הובא את דמם לכפר בקדש יוציא אל מחוץ למחנה
    ושרפו באש את ערתם ואת בשרם ואת פרשם׃
  ben-IRV: আর পাপের বলির গোবৎস ও পাপের বলির ছাগল, যাদের রক্ত প্রায়শ্চিত্ত করার জন্যে
    পবিত্র জায়গায় আনা হয়েছিল, লোকেরা তাদেরকে শিবিরের বাইরে নিয়ে গিয়ে তাদের চামড়া,
    মাংস ও মল আগুনে পুড়িয়ে দেবে।
  pan-pan: ਉਹ ਉਸ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬਲ਼ਦ ਅਤੇ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬੱਕਰੇ ਨੂੰ, ਜਿਨ੍ਹਾਂ ਦਾ
    ਲਹੂ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਪ੍ਰਾਸਚਿਤ ਕਰਨ ਲਈ ਲਿਆਂਦਾ ਗਿਆ ਸੀ, ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਲੈ ਜਾਵੇ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਖੱਲਾਂ, ਮਾਸ ਅਤੇ ਗੋਹੇ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦੇਵੇ।
  mya-JVB: လွတ်လပ် လဟာသို့ ဆိတ် ကို လွှတ် လိုက်သောသူသည်လည်း မိမိ အဝတ် ကို လျှော် ၍
    ကိုယ် ကို ရေချိုး ရမည်။ ထို နောက်မှတပ် ထဲ သို့ ဝင် ရမည်။
  hmo-hmo: Unai kara dika kokia totona boromakau bona nani, edia rarana be Helaga
    Herea Gabuna ia abia vareai gaudia. Idia be kamepa ena murimuri dekenai do idia
    abia lao. Unuseni edia kopina bona edia hidiona bona edia kukuri be lahi dekenai
    do idia gabua ore.
  urd-urd: 'और ख़ता की क़ुर्बानी के बछड़े को और ख़ता की क़ुर्बानी के बकरे को जिन का
    ख़ून पाकतरीन मक़ाम में कफ़्फ़ारे के लिए पहुँचाया जाए, उन को वह लश्करगाह से बाहर
    ले जाएँ, और उनकी खाल और गोश्त और फुज़लात को आग में जला दें:'
  rus-SYN: А тельца за грех и козла за грех, которых кровь внесена была для очищения
    святилища, пусть вынесут вон из стана и сожгут на огне кожи их и мясо их и нечистоту
    их;
  bqc-SIM: Zu ń blè duun awakpabↄ pↄ́ wà gɛ̀ ń ń auo ma kúkĩi duunakɛ̃ama yã́iↄ
    sↄ̃, wàli bↄò bòo kpɛ ń ń báaↄ ń ń nↄ̀ↄↄ ń ń guupↄↄ, wi kátɛu à tɛ́kũ.
  tcz-CHONGTHU: Chonset thoidamna dia kithat bongchal le kelcha teni thisan jong chonset
    abeina thei ding in, muntheng pena kikoisa chu ngahmun polama govam ding, avun
    leh asa chule agil jaonaa aboncha govam ding ahi.
  mar-mar: पापार्पणाच्या ज्या गोऱ्ह्याचे व बकऱ्याचे रक्त प्रायश्चितासाठी पवित्रस्थानात
    नेले होते त्या दोन्ही पशूंना छावणीच्या बाहेर न्यावे. तेथे त्यांचे कातडे, मांस
    व शेण ही अग्नीत जाळून टाकावीत.
  qub-qub: «Juchapita sacrifisyupaj pishtashan töru-mallwapa, juchapita sacrifisyupaj
    pishtashan chïbupa garachanta, aychanta, ashashnincunatana tiyaycashanpita juc-läman
    apaycur rupachenga.
  bqp-bqp: Kɛtɛ ye, kɑ boo gen yɛm mɛ bɑ kɑ dɑ dii te tɑ dɛɛre gem gem sɔɔ torɑnun
    sɔ̃, bɑ koo yen yɑɑ kɑ yen gɔni kɑ yen bisu yɑrɑwɑ ben sɑnsɑnin di bu dɔ̃ɔ doke.
  hat-hat: Y'a pran towo bèf ak kabrit yo te touye pou wete peche a, y'a pote yo ale
    andeyò limit kan kote moun yo rete a, epi y'a boule po vyann yo ansanm ak tout
    tripay yo nèt. Se san bèt sa yo yo te pote nan kote ki apa nèt pou Seyè a pou
    fè sèvis pou mande padon pou peche.
  eng-BSB: The bull for the sin offering and the goat for the sin offering, whose
    blood was brought into the Most Holy Place to make atonement, must be taken outside
    the camp; and their hides, flesh, and dung must be burned up.
  tod-tod: Koto gba zalaɠai ma nikɛ zinɛi ta koto gba woli zinɛi niiti ti ti-ma ɲamai
    zeɠeai, ti ʋaa la ada ɲadega wolai koto gba vai zu, ta li ga tiye ti-ʋuuzuʋɛ ʋoluʋɛ,
    ti ma ɠɔlɔiti gala abui ɠa, ta ma zuai, ta ma ɓooiti.
  eng-WEBPB: The bull for the sin offering, and the goat for the sin offering, whose
    blood was brought in to make atonement in the Holy Place, shall be carried outside
    the camp; and they shall burn their skins, their flesh, and their dung with fire.
  kbq-kbq: Hagi korama'a tagino ruotagema huno ruotage'ma hu'nefinkama kumimofo ofama
    hu'nea bulimakaone, meme afu'mofo, akru'agi, ame'agi, rifa'anena kumamofo megi'a
    tevefi ome kreho.
  nhe-BL: “Huan inintlacayohua nopa becerro huan nopa oquich chivo tlen elque tlacajcahualistli
    ipampa tlajtlacoli huan tlen inieso quihuicac Campa Más Tlatzejtzeloltic para
    quiixtzacuas tlajtlacoli nopona, monequi quihuicase tlahuel huejca tlen campa
    inmochijtoque. Nopona quintlatise ihuaya inincuetlaxo, inincuitlaxcol, inincuitl
    huan nochi tlen elqui iniijtico.
  gub-BL: 'Teko wanemiapo kwer imunàn kar haw iapo re nehe, Tupàn henaw ikatuahy wera''u
    ma''e imukatu re nehe, tapi''aka''yr awa huwykwer hakook ire nehe, àràpuhàrànete
    awa huwykwer hakook ire nehe, amo weraha putar a''e ma''ea''yr katu pe wà nehe,
    teko waneko haw wi wà nehe: wanetekwer, wapirer, wano''o kwer, wanie kwer. Wapy
    putar tata pupe a''e pe wà nehe.'
  eng-DRA: 'But the calf and the buck goat, that were sacrificed for sin, and whose
    blood was carried into the sanctuary, to accomplish the atonement, they shall
    carry forth without the camp, and shall burn with fire, their skins and their
    flesh, and their dung:'
