verse: LEV.016.021
translations:
  mal-C: അഹരോൻ രണ്ടു കൈയും ജീവനുള്ള കോലാടിന്റെ തലയിൽവെച്ച്, ഇസ്രായേലിന്റെ സകലദുഷ്ടതയും
    മത്സരവും അവരുടെ എല്ലാ പാപങ്ങളും ഏറ്റുപറഞ്ഞു കോലാടിന്റെ തലയിൽ ചുമത്തണം. അദ്ദേഹം
    കോലാടിനെ ആ ചുമതലയ്ക്കായി നിയമിക്കപ്പെട്ട ഒരാളെ ഏൽപ്പിച്ച് മരുഭൂമിയിലേക്ക് അയയ്ക്കണം.
  deu-TKW: Und Aaron soll seine beiden Hände auf den Kopf des lebendigen Bockes aufstemmen
    und über ihm alle Verschuldungen der Israeliten bekennen und alle Übertretungen,
    die Sie irgend begangen haben, und soll sie auf den Kopf des Bockes legen und
    diesen durch einen bereitgehaltenen Mann in die Wüste entsenden.
  lin-lin: Aron akotia maboko na ye mibale na moto ya ntaba yango, akotubela mabe,
    botomboki mpe masumu nyonso ya bana ya Isalaele na moto ya ntaba yango. Na nzela
    wana akotia masumu nyonso na moto ya ntaba yango ; sima akopona moto moko mpo
    na kobengana ntaba yango na esobe.
  eng-LSV: and Aaron has laid his two hands on the head of the living goat, and has
    confessed over it all the iniquities of the sons of Israel, and all their transgressions
    in all their sins, and has put them on the head of the goat, and has sent [it]
    away by the hand of a ready man into the wilderness;
  eng-GNV: And Aaron shall put both his handes vpon the head of the liue goate, and
    confesse ouer him al the iniquities of the children of Israel, and all their trespasses,
    in all their sinnes, putting them vpon the head of the goate, and shall sende
    him away (by the hand of a man appointed) into the wildernes.
  eng-WEBSTER: 'And Aaron shall lay both his hands upon the head of the live goat,
    and confess over him all the iniquities of the children of Israel, and all their
    transgressions in all their sins, putting them upon the head of the goat, and
    shall send him away by the hand of a fit man into the wilderness:'
  nhw-BL: Huan Aarón quitlalis nochi ome imax ipan itzonteco nopa oquich chivo catli
    itztoc huan nechpohuilis nochi inintlajtlacolhua huan inintlaixpanolhua israelitame.
    Huan quema quitenpojtos nochi tetlajtlacolhua, huajca nochi tetlajtlacolhua mocahuase
    ipan nopa tlapiyali. Huan teipa se tlacatl catli yaya quitlapejpenijtos, ma quihuicas
    nopa tlapiyali huan ma quicahuati huejca ipan nopa huactoc tlali huan ayacmo quema
    mocuepas.
  swh-ONEN: Aroni ataweka mikono yake miwili juu ya kichwa cha mbuzi aliye hai na
    kuungama juu yake uovu wote na uasi wa Waisraeli, yaani dhambi zao zote, ili kuziweka
    juu ya kichwa cha huyo mbuzi. Atamwachia huyo mbuzi akimbilie jangwani kwa uangalizi
    wa mtu aliyepewa wajibu huo.
  bba-bba: Aroni u koo win nɔmɑ kpuro sɔndiwɑ boo ɡen wiru wɔllɔ kpɑ u Isirelibɑn
    torɑnu kpuro tuubɑ ko kɑ mɛm nɔɔbu sɑri te bɑ kuɑ kpuro. Kpɑ u boo ɡe torɑ ni
    kpuro sɔbi kpɑ u de ɡoo u ɡu ɡirɑ u kɑ dɑ ɡbɑburɔ.
  eng-KJVCPB: 'and Aaron shall lay both his hands upon the head of the live goat,
    and confess over him all the iniquities of the children of Israel, and all their
    transgressions in all their sins, putting them upon the head of the goat, and
    shall send him away by the hand of a fit man into the wilderness:'
  luo-luo: Harun noket lwetene duto ewi diendno mangima, kohulo richo kod ngʼanyo
    mar jo-Israel, tiende ni richogi duto kendo enowe richogo duto ewi diendno. Eka
    enomiye ngʼatno moseyier ne tijno mondo okaw diendno oter e pap.
  meu-meu: Bena Aaron ese imana ruaosi na nani maruanena kwarana ai baine ato kau;
    bena ia ese Israel taudia edia kara dika bona edia kara havara bona edia kara
    rea iboudiai baine gwaurai hedinarai; iboudiai na nani maruanena kwarana ai baine
    ato kau. Bena tano ḡaḡaena baine siaia lao; tau ta, e abia hidi heḡaeḡae tauna,
    ese baine hakaua lao.
  npi-ULB: हारूनले आफ्ना दुवै हात त्यस जिउँदो बोकाको शिरमा राखोस् र त्यसमाथि इस्राएलका
    मानिसहरूका सबै दुष्‍टता, तिनीहरूका सबै विद्रोह, र सबै पापलाई मानिलिओस् । त्यसपछि
    त्यसले त्यस बोकाको शिरमाथि त्यो पाप राखोस् र त्यस बोकालाई उजाड-स्थानतर्फ डोर्‍याउन
    तयार भएको मानिसको जिम्मामा दिओस् ।
  yor-yor: Aaroni yóò sì gbé ọwọ́ rẹ̀ méjèèjì lé orí ààyè ewúrẹ́ náà, yóò sì jẹ́wọ́
    gbogbo ìwà búburú àti ìṣọ̀tẹ̀ àwọn ara Israẹli lé e lórí. Gbogbo ìrékọjá wọn àti
    ẹ̀ṣẹ̀ wọn ni yóò sì gbé ka orí ewúrẹ́ náà. Yóò sì rán an lọ sí ijù láti ọwọ́ ẹni
    tí a yàn fún iṣẹ́ náà.
  emp-NTPO: Idji jʌwara chiwatu boro ʌ̃rʌ̃ b̶ʌped̶a jũma israelerãba cadjirua oped̶ad̶ara,
    mʌ̃ bed̶ea ĩjã od̶aẽ́ panana sid̶a Aaroʌ̃ba ebud̶a jaraida b̶ʌa maʌ̃ cadjiruara
    chiwatu ʌ̃rʌ̃ b̶ʌi carea. Maʌ̃be ab̶aʌda b̶ʌya chiwatura ẽjũã põãsa ewaraga b̶ʌd̶aa
    edemãrẽã.
  pes-OPCB: و هر دو دست خود را روی سر حیوان قرار داده، تمام گناهان و تقصیرات قوم اسرائیل
    را اعتراف کند و آنها را بر سر بز قرار دهد. سپس بز را به دست مردی که برای این کار
    انتخاب شده است بدهد تا آن را به بیابان برده در آنجا رهایش سازد.
  tgl-ULB: Kailangang ipatong ni Aaron ang kaniyang dalawang kamay sa ulo ng buhay
    na kambing at ipagtapat sa kaniya ang lahat ng kasamaan ng mga tao sa Israel,
    lahat ng kanilang paghihimagsik, at lahat ng kanilang mga kasalanan. Pagkatapos
    ay dapat niyang ilagay ang pagkakasalang iyon sa ulo ng kambing at ipadala ang
    kambing sa pangangalaga ng isang tao na handang akayin ang kambing sa ilang.
  cbu-NT: 'Aaron uw chipumun much patatachpa. Sheeru, tputsee yutaritshishee ichinguru
    kamanichpa. Yuwaatstam ichinguru mantsir ashirangana anoo kamanichpa. Ashkachu
    an, yutaritshish ichinguru chipushsha wanuts pshtukiya. Ashiri tputsee minam kamachtachpa:
    Chipoo Asalelap arap yap tputs nduni amb machichpa, tángcha.'
  hui-hui: Ani buwa Arono ibugua meme dére biagonaga haguaneni ibunaga gi kirabali
    wialu Isaraele wali agalime mana ko biyarubi bi mana mo wahayarubi lapani halu
    uruni bibahende meme biagonaga haguaneni lo ngelai helo. Ani buwa ibugua meme
    biago dindi ko wali agali nahaga ngagoha agali biabe ogoni bule dabo helenedagome
    haru halu puwa wara pelolene nga.
  mya-mya: သူ​သည်​ဆိတ်​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက် နှစ်​ဘက်​ကို​တင်​လျက် ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​၏​ဒု​စ​ရိုက်​အ​ပြစ်​နှင့်​ပုန်​ကန်​မှု ရှိ​သ​မျှ​ကို​ဝန်​ချ​သော​အား​ဖြင့်
    ထို​ဒု​စ​ရိုက် အ​ပြစ်​များ​ကို​ဆိတ်​၏​ဦး​ခေါင်း​ပေါ်​သို့ ကျ​ရောက်​စေ​သည်။ ထို​နောက်​တာ​ဝန်​ကျ
    သော​သူ​သည် ဆိတ်​ကို​တော​ကန္တာ​ရ​ထဲ သို့​မောင်း​နှင်​ရ​မည်။-
  bod-N: ཁོའི་ལག་པ་གཉིས་ཀ་ར་ཐུག་གསོན་པོའི་མགོ་ལ་བཞག་ནས། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ནག་ཉེས་དང་སྐྱོན་ཐམས་ཅད་དེ།
    ཁོ་རྣམས་ཀྱི་སྡིག་པ་ཐམས་ཅད་མཐོལ་བཤགས་བྱས་ཏེ། སྡིག་པ་ཐམས་ཅད་ར་ཐུག་གི་མགོ་ལ་བཀལ་ནས།
    ཆེད་བསྐོས་ཀྱི་མི་ཞིག་གིས་དེ་ཐང་སྟོང་དུ་གཏོང་དགོས།
  sna-sna: Anofanira kuisa maoko ake ose pamusoro wembudzi mhenyu agoreurura pamusoro
    payo kuipa nokumukira kwose kwavaIsraeri, zvivi zvavo zvose agozviisa pamusoro
    pembudzi. Acharega mbudzi ichienda kurenje nomunhu anenge apiwa basa iroro.
  spa-BLM: Aarón pondrá sus dos manos sobre la cabeza del macho cabrío vivo y confesará
    sobre él todas las iniquidades de los hijos de Israel y todas sus transgresiones,
    todos sus pecados, y los pondrá sobre la cabeza del macho cabrío, y lo enviará
    al desierto de la mano de un hombre preparado.
  cac-cac: Slajvi chi', syac'anb'at sc'ab' vin̈ schab'il d'a sjolom noc', tz'och ijan
    vin̈ yalanem smul yed' spitalil eb' yetchon̈ab' d'a yib'an̈ noc'. Icha chi' tz'aj
    scan smul eb' d'a yib'an̈ noc'. Axo jun vin̈ sic'b'ilxoel b'at ac'ancan noc' d'a
    tz'inan luum b'aj te najat.
  swh-ULB: Haruni lazima aweke mikono yake yote juu ya kichwa cha mbuzi huyu aliyehai
    na akiri juu yake maovu yote ya watu wa Israeli, uasi wao wote, dhambi zao zote.
    Ndipo lazima aweke dhambi hizo juu ya kichwa cha mbuzi na amwachie katika uangalizi
    wa mtu aliyetari kumwongoza mbuzi huyo porini.
  bel-bel: і пакладзе Аарон абедзьве рукі свае на галаву жывога казла, і вызнае над
    ім усе беззаконьні сыноў Ізраілевых і ўсе злачынствы іхнія і ўсе грахі іхнія,
    і пакладзе іх на галаву казла, і вышле з нарочным чалавекам у пустыню;
  deu-ELBBK: Und Aaron lege seine beiden Hände auf den Kopf des lebendigen Bockes
    und bekenne auf ihn alle Ungerechtigkeiten der Kinder Israel und alle ihre Übertretungen
    nach allen ihren Sünden; und er lege sie auf den Kopf des Bockes und schicke ihn
    durch einen bereitstehenden Mann fort in die Wüste,
  mbb-OT: Ne idampè din is dezuwa he velad din diyà te ulu zuen te kambing ne idtug-an
    din is langun he menge salà wey kedsupak te menge Israilihanen. Pinaaǥi kayi ebpekahalin
    is menge salè dan diyà te ulu zutun te kambing. Ne ibpepaawà ni Aaron haazà is
    kambing diyà te sibsivayan te etew he midseriǥan te kebaal kayi.
  mal-2015: ജീവനോടിരിക്കുന്ന കോലാട്ടുകൊറ്റന്റെ തലയിൽ അഹരോൻ കൈ രണ്ടും വെച്ചു യിസ്രായേൽമക്കളുടെ
    എല്ലാകുറ്റങ്ങളും സകലപാപങ്ങളുമായ ലംഘനങ്ങളൊക്കെയും ഏറ്റുപറഞ്ഞു കോലാട്ടുകൊറ്റന്റെ
    തലയിൽ ചുമത്തി, നിയമിക്കപ്പെട്ട ഒരു ആളുടെ കൈവശം അതിനെ മരുഭൂമിയിലേക്കു അയക്കേണം.
  rmc-rmc: O Aron thovela soduj vasta pre le caposkro šero, viznavinela upral leste
    savore bini le Izraelitengre, savore lengre nalačhipena the savore lengre vini.
    Avke thovela savoro pre le caposkro šero a dela les ole muršeske, so hino pre
    oda avrikidlo, hoj les te ľidžal het pre pušťa.
  pes-OPV: و هارون دو دست خودرا بر سر بز زنده بنهد، و همه خطایای بنی‌اسرائیل و همه
    تقصیرهای ایشان را با همه گناهان ایشان اعتراف نماید، و آنها را بر سر بز بگذارد
    و آن را به‌دست شخص حاضر به صحرا بفرستد.
  ron-1924: Аарон сэ-шь пунэ амындоуэ мыниле пе капул цапулуй челуй виу ши сэ мэртурисяскэ
    песте ел тоате фэрэделеӂиле копиилор луй Исраел ши тоате кэлкэриле лор де леӂе
    ку каре ау пэкэтуит ей; сэ ле пунэ пе капул цапулуй, апой сэ-л изгоняскэ ын пустиу
    принтр-ун ом каре ва авя ынсэрчинаря ачаста.
  ben-OBCV: জীবিত ছাগলের মাথায় সে তার দু-হাত রাখবে এবং ইস্রায়েলীদের সমস্ত দুষ্টতা,
    বিরোধিতা স্বীকার করবে তাদের সকল পাপ ছাগলের মাথার ওপরে রাখা হবে। দায়িত্ব পালনার্থে
    নিযুক্ত ব্যক্তির তত্ত্বাবধানে সে ছাগটিকে প্রান্তরে পাঠিয়ে দেবে।
  som-som: Oo markaas Haaruun waa inuu labadiisa gacmoodba kor saaraa madaxa orgiga
    nool, oo waa inuu korkiisa ku qirtaa xumaatooyinkii reer binu Israa'iil oo dhan
    iyo xadgudubyadoodii oo dhan, oo ah xataa dembiyadoodii oo dhan, oo waxaas oo
    dhan waa inuu kor saaraa orgiga madaxiisa, dabadeedna waa inuu cidlada ugu diraa
    nin diyaarsan.
  lat-VUC: 'et posita utraque manu super caput ejus, confiteatur omnes iniquitates
    filiorum Israël, et universa delicta atque peccata eorum: quæ imprecans capiti
    ejus, emittet illum per hominem paratum, in desertum.'
  eng-ASVBT: 'and Aaron shall lay both his hands upon the head of the live goat, and
    confess over him all the iniquities of the children of Israel, and all their transgressions,
    even all their sins; and he shall put them upon the head of the goat, and shall
    send him away by the hand of a man that is in readiness into the wilderness:'
  ita-1885: E posi Aaronne le sue due mani sopra il capo del becco vivo, e faccia
    sopra esso confessione di tutte le iniquità de' figliuoli d'Israele, e di tutti
    i misfatti loro, secondo tutti i lor peccati; e metta quelli sopra il capo di
    quel becco, e mandinelo nel deserto per mano di un uomo apposta.
  eng-LXXUP: and Aaron shall lay his hands on the head of the live goat, and he shall
    declare over him all the iniquities of the children of Israel, and all their unrighteousnesses,
    and all their sins; and he shall lay them upon the head of the live goat, and
    shall send him by the hand of a ready man into the wilderness.
  eng-ULB: Aaron must lay both his hands on the head of the live goat and confess
    over him all the wickedness of the people of Israel, all their rebellion, and
    all their sins. Then he must put that sinfulness on the head of the goat and send
    the goat away in the care of a man who is ready to lead the goat into the wilderness.
  spa-VBL: Luego pondrá ambas manos sobre la cabeza del macho cabrío vivo y confesará
    sobre él todas las faltas de los israelitas, todos sus actos de rebelión y todos
    sus pecados. Los pondrá sobre la cabeza del macho cabrío y lo enviará al desierto,
    llevado allí por un hombre elegido para hacerlo.
  fra-_FOB: Aaron appuiera ses deux mains sur la tête du bouc vivant, et confessera
    sur lui toutes les iniquités des enfants d'Israël, et toutes leurs rébellions
    en tous leurs péchés; il les mettra sur la tête du bouc, et l'enverra au désert
    par un homme exprès.
  mal-mal: ജീവനോടിരിക്കുന്ന കോലാട്ടുകൊറ്റന്റെ തലയിൽ അഹരോൻ കൈ രണ്ടും വച്ച് യിസ്രായേൽ
    മക്കളുടെ എല്ലാകുറ്റങ്ങളും സകലപാപങ്ങളുമായ ലംഘനങ്ങളൊക്കെയും ഏറ്റുപറഞ്ഞ് കോലാട്ടുകൊറ്റന്റെ
    തലയിൽ ചുമത്തി, നിയമിക്കപ്പെട്ട ഒരു ആളുടെ കൈവശം അതിനെ മരുഭൂമിയിലേക്ക് അയയ്ക്കണം.
  urd-GVR: Wuh apne donoṅ hāth us ke sar par rakhe aur Isrāīliyoṅ ke tamām qusūr yānī
    un ke tamām jarāym aur gunāhoṅ kā iqrār karke unheṅ bakre ke sar par ḍāl de. Phir
    wuh use registān meṅ bhej de. Is ke lie wuh bakre ko ek ādmī ke sapurd kare jise
    yih zimmedārī dī gaī hai.
  suz-BL: मिनु नोले हारूनम आ गुइ निम्‍फा मेको सेस बोका आ पिया तार वोइक्‍चा माल्‍ब।
    मिनु इस्राएली आन मरिम्‍शो पशो नेल्‍ल नु आन पशो पाप नेल्‍ल शोव़शा, मोपा नेल्‍ल
    पाप बोका आ पियाम वोइक्‍चा माल्‍ब। मिनु नोले मुर काम मेको बोका कली गोरशो रागीम
    चोक्‍चा माल्‍ब।
  ita-1927: Aaronne poserà ambedue le mani sui capo del capro vivo, confesserà sopra
    esso tutte le iniquità dei figliuoli d’Israele, tutte le loro trasgressioni, tutti
    i loro peccati, e li metterà sulla testa del capro; poi, per mano di un uomo incaricato
    di questo, lo manderà via nel deserto.
  ckb-ckb: هارون هەردوو دەستی لەسەر سەری گیسکە زیندووەکە دابنێت و لەسەری دان بە هەموو
