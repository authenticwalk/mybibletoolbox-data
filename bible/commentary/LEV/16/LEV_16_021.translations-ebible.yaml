  gun-gun: Arão opo jovaive omoĩ 'rã kavara oikove va'e akã áry. Hi'áry omombe'u 'rã
    Israel kuery reko vaia, nonhe'ẽ rendui ha'e ojejavyague ha'e javi. Kavara akã
    áry ha'e nunga omoĩmba ma vy ogueraa uka 'rã peteĩ ava po rupi, ha'e rami aguã
    omoĩ mbyre pe.
  agu-BL: Jepon tzun tk'ol k'abtz twi' yi jun chiwa'tz, nin tz'ocopon tan xtxole'n
    nin tircu'n yi quil, tu chipajpal yi e' xonl Israel. Nin tan yi xtxolbile'j, yi
    chiw mben tekal tircu'n yi quil, nin apart junt wunak mben tan stzakpe'n tul yi
    ama'l yi tz'inunin tu'.
  ilo-ULB: Masapul nga ipatay ni Aaron dagiti dua nga imana iti ulo ti sibibiag a
    kalding ken ipudnona iti kalding dagiti amin a kinadakes dagiti tattao ti Israel,
    amin a panagsalungasingda, ken amin a basbasolda. Kalpasanna, masapul nga ikabilna
    dayta a kinamanagbasol iti ulo ti kalding ket palubosanna ti kalding babaen iti
    panangaywan iti maysa a tao a nakasagana a mangiturong iti kalding idiay let-ang.
  kpg-kpg: Mee e hai gii dugu ono lima gi hongo di libogo o di kuudi deelaa, ga haga modongoohia aga
    nia haihai huaidu huogodoo, nia huaidu huogodoo, mo nia de hagalongo huogodoo
    o digau Israel, gei mee gaa wanga nia huaidu aanei huogodoo gi hongo di libogo
    di kuudi deelaa. Gei di kuudi deelaa gaa lahi gi lodo di anggowaa go taane dela
    ne hagatogomaalia belee lahi di maa.
  uig-ARA: ئاندىن ھارۇن ئىككى قولىنى تىرىك تېكىنىڭ بېشىغا قويۇپ تۇرۇپ، ئۇنىڭ ئۈستىدە
    تۇرۇپ، ئىسرائىللارنىڭ بارلىق قەبىھلىكلىرى ۋە ئىتائەتسىزلىكلىرىنى ئېلىپ بارىدىغان
    گۇناھلىرىنى ئىقرار قىلىپ، ئۇلارنى تېكىنىڭ بېشىغا ئارتسۇن؛ ئاندىن ئۇنى يېنىدا تەييار
    تۇرىدىغان بىر ئادەمنىڭ قولى بىلەن چۆلگە ئەۋەتىۋەتسۇن.
  sus-sus: A xa a bɛlɛxɛ firinyie sa na sikɔtɛ xun tagi, a fa Isirayilakae xa sɛniyɛntareɲa,
    e xa fe kobie, nun e xa yunubi birin masen n tan Ala bɛ. A na gɛ na kote birin
    sade sikɔtɛ xun, a xa na sikɔtɛ bɛɲin wula i mixi nde saabui ra naxan bara tin
    na wali ra.
  pon-2006: E pahn kapahla peh ko pohn moangen kuhto oh sakarkihda tiahk suwed koaros,
    dihp koaros, oh kahngohdi en mehn Israel kan, ih eri pahn kasauwong dihp pwukat
    koaros pohn moangen kuhto. Eri, kuhto ahpw pahn pakahrlahng nan sapwtehn, oh mie
    ohl emen me kileldier me pahn wahla.
  jae-jae: Go Aron êkêŋ nê lêma lulugeŋ ênsac noniŋ mata jali tau môkêapac ŋaô ma
    êsôm keso samob, taŋ lau Israel sêgôm to sêgêliŋa ma nêŋ sec samob naŋ, lasê ma
    êkêŋ êpi noniŋ môkêapac. Go ŋac, taŋ kêmasaŋ tau su kwanaŋgeŋ naŋ, êwê noniŋ tau
    êc êsa gamêŋ sawa êna.
  ksd-ksd: na vung ra ura limana ta ra ulu i ra me i laun ma na tata kapa ure ra lavur
    mangamangana i gegagege kai ra tarai Israel taun ia, ma ure kadia lavur varpiam,
    maia pa, ure kadia lavur varpiam par, ma ba i ga tar vung vapar diat taun ra ulu
    i ra me na tulue ma tika na tutana nina i ki na vavinara ure, uro ta ra bil.
  tur-YTC: Aron iki elini canlı keçinin başına koyacak, İsrael'in çocuklarının bütün
    suçlarını, bütün isyanlarını ve bütün günahlarını onun üzerine itiraf edecek;
    bunları keçinin başı üzerine koyacak ve hazırlanmış bir adamın eliyle onu çöle
    salıverecek.
  grc-BRENT: Καὶ ἐπιθήσει Ἀαρὼν τὰς χεῖρας αὐτοῦ ἐπὶ τὴν κεφαλὴν τοῦ χιμάρου τοῦ ζῶντος,
    καὶ ἐξαγορεύσει ἐπʼ αὐτοῦ πάσας τὰς ἀνομίας τῶν υἱῶν Ἰσραὴλ, καὶ πάσας τὰς ἀδικίας
    αὐτῶν, καὶ πάσας τὰς ἁμαρτίας αὐτῶν· καὶ ἐπιθήσει αὐτὰς ἐπὶ τὴν κεφαλὴν τοῦ χιμάρου
    τοῦ ζῶντος· καὶ ἐξαποστελεῖ ἐν χειρὶ ἀνθρώπου ἑτοιμου εἰς τὴν ἔρημον.
  ind-AYT: Harun harus meletakkan kedua tangannya ke kepala kambing jantan itu dan
    mengakui segala kesalahan dan pelanggaran bangsa Israel; semua dosa mereka. Dia
    harus menanggungkan semua dosa itu ke kepala kambing jantan itu dan melepaskannya
    di padang gurun, melalui seorang yang telah disiapkan untuk itu.
  nya-nya: Aaroni asanjike manja ake pa mutu wa mbuziyo ndipo awulule pa mbuziyo zoyipa
    zonse ndi zowukira zonse za Aisraeli, kutanthauza machimo awo onse. Machimowo
    awayike pa mutu wa mbuziyo. Kenaka munthu amene anasankhidwa athamangitsire mbuziyo
    ku chipululu.
  hrv-hrv: Neka mu na glavu Aron stavi obje svoje ruke i nad njim ispovjedi sve krivnje
    Izraelaca, sve njihove prijestupe i sve njihove grijehe. Položivši ih tako jarcu
    na glavu, neka ga pošalje u pustinju s jednim prikladnim čovjekom.
  mps-mps: “Te meme tede bidibadi te Arongo nogo si te meme toboluba munama, Arongo
    te Israel we bidi dabego yali dwai sę, me dwai kolesaga tigidali, me hagoma kolesaga
    hanilama pusao. Te kolesagade agai te sęgę tigidali te meme toboluba mueibao.
    Nosali te meme agai te sa muani bidi me deliba menama, tama te bidigo te tǫ wa
    pai buluba te meme kibu sela pelama, teba tagaligi paibao.
  tpi-tpi: Dispela meme i stap laip yet na Aron i mas putim tupela han long het bilong
    meme na Aron i mas autim olgeta pasin nogut na olgeta sin na olgeta bikhet pasin
    bilong ol manmeri bilong Israel. Long dispela pasin em i putim olgeta dispela
    sin long het bilong meme. Bihain em i mas givim meme long wanpela man em i makim
    pinis, na dispela man i mas kisim meme i go long ples drai nating, na lusim em
    long dispela hap.
  dan-1931: Aron skal lægge begge sine Hænder på Hovedet af den levende Buk og over
    den bekende alle Israelitternes Misgerninger og alle deres Overtrædelser, alle
    deres Synder, og lægge dem på Bukkens Hoved og så sende den ud i Ørkenen ved en
    Mand, der holdes rede dertil.
  vie-OVCB: Người đặt tay mình lên đầu nó, xưng tất cả tội của người Ít-ra-ên trên
    đầu nó để nó mang tội của toàn dân, và một người được chỉ định sẵn sẽ đem nó vào
    hoang mạc.
  guj-2017: અને પછી હારુન તે જીવતા બકરાના માથા પર બન્ને હાથ મૂકીને ઇઝરાયલીઓની સર્વ
    દુષ્ટતા, સર્વ પાપો અને તેઓનો વિદ્રોહ કબૂલ કરીને તે સર્વ એ બકરાના શિર પર મૂકે.
    તે પછી તેણે આ કામ માટે નક્કી કરેલા માણસ સાથે તે બકરાંને રણમાં મોકલી આપવો.
  pon-2006A: E pahn kapahla peh ko pohn moangen kuhto oh sakarkihda tiahk suwed koaros,
    dihp koaros, oh kahngohdi en mehn Israel kan, ih eri pahn kasauwong dihp pwukat
    koaros pohn moangen kuhto. Eri, kuhto ahpw pahn pakahrlahng nan sapwtehn, oh mie
    ohl emen me kileldier me pahn wahla.
  por-BRBSL: Arão porá ambas as mãos sobre a cabeça do bode vivo e confessará sobre
    ele todas as iniquidades dos filhos de Israel, e todas as suas transgressões,
    mesmo todos os seus pecados; e os porá sobre a cabeça do bode, e o mandará para
    o deserto pela mão de um homem que esteja pronto.
  cth-cth: Aron ni kahring e hmae lû van a kut kahni touh hoi a toung vaiteh, Isarel
    miphunnaw e yonnae naw hoi a sakpayonnae pueng yonpâpho vaiteh, hmae lû van a
    toung pouh hnukkhu, a rawi e tami buet touh ni kahrawngum a ceikhai han.
  twi-twi: Na ɔde ne nsa abien agu aboa no apampam, na waka atirimɔden ne atuatew
    a Israelfo ayɛ, wɔn bɔne nyinaa de agu abirekyi no apampam, na obi a wɔayi no
    sɛ ɔnyɛ saa adwuma no de aboa no bɛkɔ sare so.
  hlt-hlt: Te vaengah Aaron loh a kut te kut bok la maae hing kah a lu dongah tloeng
    saeh. Te phoeiah Israel ca rhoek kathaesainah boeih neh amih kah boekoek boeih,
    amih kah tholhnah boeih te khaw phoe thil saeh lamtah maae lu dongah phueih sak
    saeh. Te phoeiah sikim hlang kah kut dongah khosoek la thak saeh.
  tbz-SIM: Kɛ̀ Anɔɔ nɔ́ɔ́ nho nɔu di yuu ĩ́nkɛ̀ nɛ̀ Isidɑyɛɛribɛ bɛmɔu kó diyètìrì,
    kɛ́yie mbɛ cɑɑ̀rìmɛ̀ nɛ̀ bɛ̀ yetírímɛ̀ n kpɛti, kɛ́ dì toú ndɛ kó mɛyɛi nkɛ́deè
    kɛ́ dì duɔ́ nhonìtì bɛ̀ tɑ̃ɑ̃tɛ́ wè kòò dì tɑnnɛ́ dikpɑ́ɑ̀.
  msy-2020: Eghtɨ memen angamɨra itim, a uan dafarimning isɨ an dapanim gisɨn datɨgh,
    egh Israelian gumazamizibar arazir mɨzɨrɨziba, ko akam batozir araziba ko men
    arazir kurar avɨriba bar dar gun mɨkemegh. Egh arazir kamɨn an arazir kuraba isa
    memen dapanim gatɨ. Egh gɨn a meme isɨ gumazir a mɨsevezimɨn dafarim datɨghtɨ,
    gumazir kam meme inigh gumazamiziba puvatɨzir danganimɨn mangɨ.
  azb-azb: və iki əlini o təkənin başına qoyub İsraillilərin bütün qanunsuzluğundan
    və günahlarından ötrü qazandığı cəzanın hamısını onun üzərində etiraf etsin və
    təkənin başına ötürsün. Sonra bu iş üçün təyin olunan bir adamın vasitəsilə çöldə
    yola salınsın.
  eng-DBY: and Aaron shall lay both his hands on the head of the living goat, and
    confess over it all the iniquities of the children of Israel, and all their transgressions
    in all their sins, and he shall put them on the head of the goat, and shall send
    him away to the wilderness by the hand of a man standing ready;
  hin-2017: और हारून अपने दोनों हाथों को जीवित बकरे पर रखकर इस्राएलियों के सब अधर्म
    के कामों, और उनके सब अपराधों, अर्थात् उनके सारे पापों को अंगीकार करे, और उनको
    बकरे के सिर पर धरकर उसको किसी मनुष्य के हाथ जो इस काम के लिये तैयार हो जंगल में
    भेजकर छुड़वा दे। (इब्रा. 10:4)
  wol-KYG: Aaróona day teg ay loxoom ci kaw boppu sikket biy dund te tudd ci kawam
    mboolem ñaawtéefi bànni Israyil ak seeni tooñ, ak seeni bàkkaar yépp, boole ko
    yen sikket bi, teg ko ci loxol nit ku ñu yónni, mu dàq ko ca màndiŋ ma.
  eng-YLT: and Aaron hath laid his two hands on the head of the living goat, and hath
    confessed over it all the iniquities of the sons of Israel, and all their transgressions
    in all their sins, and hath put them on the head of the goat, and hath sent [it]
    away by the hand of a fit man into the wilderness;
  kne-kne: Asi na ikapay din dowa ay takkay na sin toktok di kalding dowanan ipodno
    din am-in ay nankolkolangan ya nanbasbasolan di Israelita ta mait-an sin animal
    ay doy. Makdeng pay di yan waday nadotokan ay ipogaw ay en mangibolos sin kalding
    sin addawi ay lugar ay magay omili ta say iey din kalding din am-in ay basbasol
    di Israelita isdi.
  eng-WYC-2017: and when his ever either hand is put upon the head thereof, acknowledge
    the priest all the wickednesses of the sons of Israel, and all their trespasses
    and sins, which sins the priest shall wish, or will, over to the goat’s head,
    and he shall send the goat out into desert by a man made ready thereto,.
  eng-WMBB: Aaron shall lay both his hands on the head of the live goat, and confess
    over him all the iniquities of the children of Israel, and all their transgressions,
    even all their sins; and he shall put them on the head of the goat, and shall
    send him away into the wilderness by the hand of a man who is ready.
  urd-GVH: वह अपने दोनों हाथ उसके सर पर रखे और इसराईलियों के तमाम क़ुसूर यानी उनके
    तमाम जरायम और गुनाहों का इक़रार करके उन्हें बकरे के सर पर डाल दे। फिर वह उसे रेगिस्तान
    में भेज दे। इसके लिए वह बकरे को एक आदमी के सुपुर्द करे जिसे यह ज़िम्मादारी दी
    गई है।
  rug-rug: Meke kaqu va oponi limana sa sa qoti toana, meke kaqu helahelae beto ni
    sa sari doduru tinavete kaleadi na sinea tadi na tinoni Izireli, totoso kilua
    rini se Zihova, meke veko lani pa batuna sa qoti. Meke kaqu ta garunu taloa sa
    qoti pa korapa qega, koasa tie ta vizatana pude tavetia sapu gua asa.
  gaz-gaz: Innis harka isaa lamaanuu mataa reʼee lubbuudhaan jiru sanaa irra kaaʼee
    achi irratti hamminaa fi fincila saba Israaʼel jechuunis cubbuu isaanii hunda
    hima. Yakka hundas mataa reʼee sanaa irra kaaʼee reʼee sana nama hojii kanaaf
    filatame tokkotti kennee gara gammoojjiitti haa ariʼu.
  fra-LSG: Aaron posera ses deux mains sur la tête du bouc vivant, et il confessera
    sur lui toutes les iniquités des enfants d’Israël et toutes les transgressions
    par lesquelles ils ont péché; il les mettra sur la tête du bouc, puis il le chassera
    dans le désert, à l’aide d’un homme qui aura cette charge.
  gnn-gnn: Bala ŋayi yurru goŋ‐ŋal'yunna muḻkurrlilina ŋurikalayi wäyingala, bala
    waŋanydja ŋayi yurru marrtji ḻakaramanydja bitjanna ŋuriki yolŋu'‐yulŋuwu Yitjuralpuyŋuwu
    yätjpuynydja nhaltjarra walala yukurrana djäma yätjkuŋala, ga nhaltjarra walala
    ŋunhi baḏatjurruna Godku rom; ḻakaramanydja ŋayi yurru warrpam'nha yana, yakana
    ŋula ŋäkirrmarama wo djuḻuḻ'marama waŋganydja, ga ŋuliwitjandhinydja bitjan ŋayi
    yurru ŋal'maramana yukurra ŋunhiwala wäyingala nanikutkalanydja bukmakkuna yana
    yolŋu'‐yulŋuwu ŋuriki Yitjuralpuyŋuwunydja yätjpuy. Bala ŋayi yurru ŋuriŋi wiripuŋuyunydja
    yolŋuyu märramana ŋunhiyi nanikutnhanydja, bala gäma ḏiltjililina, bala ŋayi yurru
    yängumana ŋunhi nanikutnhanydja, bena‐wala yana wuyupmaramana yurru.
  yal-yal: Haruna xa a yii firinne sa kɔtɔ ɲɛɲɛn xunna fari, a yi Isirayila kaane
    hakɛne nun murutɛ feene nun yulubine birin fala a ma, a yi e sa kɔtɔn xunna fari.
    A yi muxuna nde xɛ, alogo a xa sa kɔtɔn beɲin burunna ra,
  iou-iou: '@see-verse:LEV.016.020'
  haw-1868: 'A e kau o Aarona i kona mau lima maluna o ke poo o ke kao ola: a e hai
    ae maluna ona i na hewa a pau o na mamo a Iseraela, a me ko lakou hala a pau,
    ma ko lakou lawehala ana a pau, e waiho ana ia mau mea ma ko poo o ke kao, a e
    hookuu aku ia ia ma ka lima o ke kanaka pono, iloko o ka waonahele.'
  arb-NAV: وَيَضَعُ هَرُونُ يَدَيْهِ عَلَى رَأْسِهِ، وَيَعْتَرِفُ بِجَمِيعِ خَطَايَا
    بَنِي إِسْرَائِيلَ وَسَيِّئَاتِهِمْ وَذُنُوبِهِمْ، وَيُحَمِّلُهَا عَلَى رَأْسِ
    التَّيْسِ، ثُمَّ يُطْلِقُهُ إِلَى الصَّحْرَاءِ مَعَ شَخْصٍ تَمَّ اخْتِيَارُهُ
    لِذَلِكَ.
  ewe-ewe: Ada eƒe asi eveawo ɖe gbɔ̃tsu la ƒe ta dzi, eye wòaʋu Israelviwo ƒe nu
    vɔ̃wo katã me ɖe edzi. Adro woƒe nu vɔ̃wo katã ɖe gbɔ̃ la ƒe ta dzi, eye wòana
    ame aɖe si wotia da ɖi la nakplɔ gbɔ̃ la ayi ɖe gbedzi.
  eng-LEE: 'And Aaron shall lay both his hands upon the head of the live goat, and
    confess over him all the iniquities of the children of Israel, and all their transgressions
    in all their sins, putting them upon the head of the goat, and he shall send him
    away by the hand of a man appointed thereto into the wilderness:'
  asm-FB: পাছত তেওঁ তেওঁৰ হাত দুখন সেই জীয়া ছাগলীটোৰ মুৰত দিব; আৰু ইস্ৰায়েলৰ সন্তান
    সকলৰ সকলো অপৰাধ আৰু তেওঁলোকৰ আটাই অধৰ্ম, তেওঁলোকৰ সকলো পাপ তাৰ ওপৰত স্বীকাৰ কৰি,
    তেওঁ সেই সকলোকে সেই ছাগলীৰ মুৰত অৰ্পণ কৰিব। পাছে যুগুতে থকা মানুহ এটাৰ হতুৱাই
    তাক মৰুভূমিলৈ পঠিয়াই দিব।
  sus-A: عَ شَ عَ بّلّشّ قِرِنيِيٍ سَ نَ سِكْتّ شُن تَفِ، عَ قَ عِسِرَيِلَكَيٍ شَ
    سّنِيّنتَرٍحَ، عٍ شَ قٍ كٌبِيٍ، نُن عٍ شَ يُنُبِ بِرِن مَسٍن ﭑ تَن عَلَ بّ. عَ
    نَ فّ نَ كٌتٍ بِرِن سَدٍ سِكْتّ شُن، عَ شَ نَ سِكْتّ بّحِن وُلَ عِ مِشِ ندٍ سَابُي
    رَ نَشَن بَرَ تِن نَ وَلِ رَ.
  fra-SBL: Aaron posera ses deux mains sur la tête du bouc vivant et confessera sur
    lui toutes les iniquités des enfants d'Israël, toutes leurs transgressions, tous
    leurs péchés ; il les mettra sur la tête du bouc et l'enverra dans le désert par
    la main d'un homme préparé.
  hbo-hbo: וְסָמַ֨ךְ אַהֲרֹ֜ן אֶת־שְׁתֵּ֣י *יָדֹו (יָדָ֗יו) עַ֨ל רֹ֣אשׁ הַשָּׂעִיר֮
    הַחַי֒ וְהִתְוַדָּ֣ה עָלָ֗יו אֶת־כָּל־עֲוֹנֹת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וְאֶת־כָּל־פִּשְׁעֵיהֶ֖ם
    לְכָל־חַטֹּאתָ֑ם וְנָתַ֤ן אֹתָם֙ עַל־רֹ֣אשׁ הַשָּׂעִ֔יר וְשִׁלַּ֛ח בְּיַד־אִ֥ישׁ
    עִתִּ֖י הַמִּדְבָּֽרָה׃
  eng-WYCLIFFE: and whanne euer eithir hond is set on the heed therof, knowleche the
    preest alle the wickidnessis of the sones of Israel, and alle the trespassis and
    synnes `of hem, whiche the preest schal wische to the heed therof, and schal sende
    hym out in to deseert bi a man maad redi.
  cwe-cwe: Haluni kezakwika makono yake mchanyha ya ditwi da bebelu da luti iyo yeli
    mgima na kulonga kwa mulomo wake uhasanyi wose wa Waisilaili na ubananzi wawo
    wose na wihi wawo wose, muladi kuyeka yayo yose muna iditwi da bebelu da luti.
    Maabaho kezamuleka luti iyo yahite kuchuwala, kezagaligwa uko na munhu yoyose
    yondayailave mwenyewo.
  kik-kik: Nĩakaigĩrĩra moko make meerĩ igũrũ rĩa mũtwe wa thenge ĩyo ĩrĩ muoyo, na
    oimbũrĩre hau igũrũ rĩayo waganu wothe na ũremi wa andũ a Isiraeli, oimbũre mehia
    mao mothe, amacookererie igũrũ rĩa mũtwe wayo. Nĩakarekereria thenge ĩyo ĩĩthiĩre
    werũ-inĩ ĩmenyereirwo nĩ mũndũ ũrĩa ũthuurĩirwo wĩra ũcio.
  fra-NCL: Ayant posé ses deux mains sur la tête du bouc vivant, Aaron confessera
    sur lui toutes les iniquités des enfants d’Israël et toutes leurs transgressions,
    selon qu’ils ont péché ; il les mettra sur la tête du bouc et il l’enverra ensuite
    au désert par un homme tout prêt.
  cek-AK: To naah Aaron mah maeh lu pongah ban to koeng ueloe, Israel kaminawk sethaih
    hoi sakpazaehaihnawk boih to taphong tih, to pacoengah nihcae zaehaih boih to
    maeh lu nuiah amtii tih; to naah a qoih ih kami maeto kawk ueloe, maeh to praezaek
    ah prawtsak tih.
  cuk-cuk: Aarón sibad-machered-dulad-nono-birgi e-arganmar mesoed. Geb degine, bela
    Israel-dulemar-ibmar-isgana-imaksamalad, angi-bela-yolesmalad, degi, bela e-isgusmalad
    barsogoed. Deyobi, we-sibad-macheredgi Israel-dulemar-e-isgusmalad naguoed. Geb
    dule-ega-igar-uklesadi, we-sibad, nega-dulesulidganba sedoed.
  uig-CYR: андин Һарун икки қолини тирик текиниң бешиға қоюп туруп, униң үстидә туруп,
    Исраилларниң барлиқ қәбиһликлири вә итаәтсизликлирини елип баридиған гуналирини
    иқрар қилип, уларни текиниң бешиға артсун; андин уни йенида тәйяр туридиған бир
    адәмниң қоли билән чөлгә әвәтивәтсун.
  tel-2017: అప్పుడు అహరోను బతికి ఉన్న ఆ మేక తలపైన తన రెండు చేతులూ ఉంచి ఇశ్రాయేలు ప్రజల
    దుర్మార్గాలన్నటినీ, వారి తిరుగుబాటు అంతటినీ, వారి పాపాలన్నిటినీ ఒప్పుకోవాలి. ఆ
    విధంగా ఆ పాపాన్నంతా ఆ మేక పైన మోపి దాన్ని అడవిలోకి తోలుకుని వెళ్ళడానికి సిద్ధపడిన
    వ్యక్తితో పంపించి వేయాలి.
  hat-BSA: Alò, Aaron va poze de men li sou tèt kabrit vivan an, e li va konfese sou
    li tout inikite a fis Israël yo, tout transgresyon pa yo selon tout peche yo.
    Li va poze yo sou tèt kabrit la e li va voye li nan dezè a pa men yon moun ki
    prepare pou sa.
  kos-kos: El fah filiya paol kewa fin sifen nani soko ah, ac fahkak ma sutuu, ma
    koluk, ac siakos nukewa lun mwet Israel, ac sang ma inge nukewa nu fin sifen nani
    soko ah. Na nani soko ac fah lisyukla nu yen mwesis sin sie mwet su srisrngiyuki
    nu kac.
  hbo-WLC: וְסָמַ֨ךְ אַהֲרֹ֜ן אֶת־שְׁתֵּ֣י ידו עַ֨ל רֹ֣אשׁ הַשָּׂעִיר֮ הַחַי֒ וְהִתְוַדָּ֣ה
    עָלָ֗יו אֶת־כָּל־עֲוֺנֹת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וְאֶת־כָּל־פִּשְׁעֵיהֶ֖ם לְכָל־חַטֹּאתָ֑ם
    וְנָתַ֤ן אֹתָם֙ עַל־רֹ֣אשׁ הַשָּׂעִ֔יר וְשִׁלַּ֛ח בְּיַד־אִ֥ישׁ עִתִּ֖י הַמִּדְבָּֽרָה׃
  ibo-ibo: Ọ ga-ebikwasị aka ya abụọ nʼisi ya, kwupụta ajọ omume na nnupu isi ụmụ
    Izrel niile, mmehie ha niile, bokwasị ha mkpi ahụ nʼisi. Ọ ga-ezipụ mkpi ahụ pụọ
    nʼime ọzara site nʼaka onye ahụ a họpụtara ime nke a.
  ory-ory: ପୁଣି, ହାରୋଣ ସେହି ଜୀଅନ୍ତା ଛାଗର ମସ୍ତକରେ ଆପଣା ଦୁଇ ହସ୍ତର ନିର୍ଭର ଦେଇ ତାହା ଉପରେ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ଅପରାଧ, ସମସ୍ତ ଅଧର୍ମ ଓ ସମସ୍ତ ପାପ ସ୍ୱୀକାର କରିବ; ଆଉ, ତାହାସବୁ
    ସେହି ଛାଗର ମସ୍ତକରେ ଅର୍ପଣ କରି ପ୍ରସ୍ତୁତ ଥିବା ମନୁଷ୍ୟ ହସ୍ତରେ ତାହାକୁ ପ୍ରାନ୍ତରକୁ ପଠାଇଦେବ।
  chk-chk: Mürin, Aaron epwe anomu pöün me ruofoch won möküren ewe kuuch mi manau
    o pwärätä won än chon Israel föföringau meinisin, ar pupungau me ar tipis meinisin.
    Iwe, epwe anomu ekewe tipis won möküren ewe kuuch o tinala lon fanüapö ren eman
    mwän mi fil fän iten ewe angang.
  rop-rop: Im garra pudum im dubala bingga ontop langa det nenigout hed en im garra
    onap blanga ola nogudbalawei blanga ol detlot Isreil pipul, en im garra pudum
    ol detlot nogudbalawei langa det nenigout hed. Afta na wan speshalwan men garra
    andimwei det nenigout langa det deset kantri.
  ukr-1871: І положить Арон обидві руки свої на голову козла живого та й признає над
    ним всї беззаконня синів Ізрайлевих і всї переступи їх, по всїм гріхам їх; і положить
    їх козлові на голову, та й випустить його рукою певного чоловіка в степ.
  deu-1951: und Aaron soll seine beiden Hände auf dieses lebendigen Bockes Kopf stützen
    und auf ihn alle Missetaten der Kinder Israel und alle ihre Übertretungen samt
    ihren Sünden bekennen, und soll sie dem Bock auf den Kopf legen und ihn durch
    einen Mann, der bereitsteht, in die Wüste jagen lassen;
  eng-JPS: And Aaron shall lay both his hands upon the head of the live goat, and
    confess over him all the iniquities of the children of Israel, and all their transgressions,
    even all their sins; and he shall put them upon the head of the goat, and shall
    send him away by the hand of an appointed man into the wilderness.
  srp-1865: I metnuvši Aron obje ruke svoje na glavu jarcu živomu, neka ispovjedi
    nad njim sva bezakonja sinova Izrailjevih i sve prijestupe njihove u svijem grijesima
    njihovijem, i metnuvši ih na glavu jarcu neka ga da èovjeku spremnom da ga istjera
    u pustinju.
  lug-lug: Anaateekanga emikono gye gyombi ku mutwe gw’embuzi eyo ennamu n’agikwatako,
    n’agyenenyerezaako ebyonoono by’abaana ba Isirayiri, n’obujeemu bwabwe, n’ebibi
    byabwe byonna, ng’abitadde ku mutwe gw’embuzi eyo. Embuzi anaagisindikanga mu
    ddungu ng’etwalibwa omusajja anaalondebwanga okukola omulimu ogwo.
  heb-heb: וסמך אהרן את שתי ידו על ראש השעיר החי והתודה עליו את כל עונת בני ישראל
    ואת כל פשעיהם לכל חטאתם ונתן אתם על ראש השעיר ושלח ביד איש עתי המדברה׃
  ben-IRV: পরে হারোণ সেই জীবিত ছাগলের মাথায় নিজের দুই হাত বাড়িয়ে দেবে এবং ইস্রায়েল
    সন্তানদের সমস্ত অপরাধ ও তাদের সমস্ত অধর্ম্ম অর্থাৎ তাদের সবধরনের পাপ তার ওপরে
    স্বীকার করে সে সমস্ত ঐ ছাগলের মাথায় দেবে; পরে যে প্রস্তুত হয়েছে, এমন লোকের হাত
    দ্বারা তাকে মরুপ্রান্তে পাঠিয়ে দেবে।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਆਪਣੇ ਦੋਹਾਂ ਹੱਥਾਂ ਨੂੰ ਜੀਉਂਦੇ ਬੱਕਰੇ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਇਸਰਾਏਲੀਆਂ
    ਦੀਆਂ ਬਦੀਆਂ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਪਾਪਾਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਅਪਰਾਧਾਂ ਦਾ ਇਕਰਾਰ ਕਰੇ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਬੱਕਰੇ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖ ਕੇ ਉਸ ਨੂੰ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਹੱਥ ਜਿਹੜਾ ਇਸ ਕੰਮ ਲਈ ਤਿਆਰ
    ਹੋਵੇ, ਉਜਾੜ ਵਿੱਚ ਭੇਜ ਦੇਵੇ।
  mya-JVB: ထိုသို့ သန့်ရှင်း ရာ ဌာနတော်အဘို့၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်အဘို့၊ ယဇ် ပလ္လင်အဘို့
    အပြစ် ဖြေခြင်းကို ပြီးစီး ပြီးမှ ၊ အသက် ရှင်သော ဆိတ် ကို ဆောင် ခဲ့ရမည်။
  hmo-hmo: Arona ese iena imana ruaosi nani ena kwarana dekenai do ia atoa, bona Israela
    edia kara dika ibounai, bona edia kara kerere ibounai do ia gwauraia hedinarai.
    Unai dika ibounai be nani ena kwarana latanai do ia atoa. Vadaeni taunimanima
    idia noho lasi gabuna dekenai unai nani do ia siaia lao. Tau ta unai gaukara totona
    idia abia hidi tauna ese unai nani do ia hakaua lao, bona taunimanima lasi gabuna
    dekenai do ia ruhaia.
  urd-urd: और हारून अपने दोनों हाथ उस ज़िन्दा बकरे के सिर पर रख कर उसके ऊपर बनी —
    इस्राईल की सब बदकारियों, और उनके सब गुनाहों, और ख़ताओं का इक़रार करे और उन को
    उस बकरे के सिर पर धर कर उसे किसी शख़्स के हाथ जो इस काम के लिए तैयार ही वीरान
    में भिजवा दे।
  rus-SYN: 'и возложит Аарон обе руки свои на голову живого козла, и исповедает над
    ним все беззакония сынов Израилевых и все преступления их и все грехи их, и возложит
    их на голову козла, и отошлет с нарочным человеком в пустыню:'
  bqc-SIM: i a ↄↄ na blepi miwa, i Isailiↄ dàa vãiↄ ń ń tàaeↄ ń ń duunao o
    píi, i di blepiɛ, i na gↄ̃ɛ pↄ́ wa dìlɛ aà gɛ gbaɛ sɛ̃uɛ a ↄzĩ,
  tcz-CHONGTHU: Chuteng Aaron in akhut teni kelcha chunga chu angap ding, chonset
    thil ho ahin, gitlouna jouse, Israel chaten doumah aboldoh jouseu aphondoh ding,
    kelcha chunga buhlhah peh banga abola, chuteng son umtah mikhat chun gammang lah
    a dellut ding ahi.
  mar-mar: अहरोनाने आपले दोन्ही हात त्या जिवंत बकऱ्याच्या डोक्यावर ठेवून इस्राएली
    लोकांची सर्व पापे व अपराध ह्यांचा अंगिकार करावा; व ती त्या बकऱ्याच्या डोक्यावर
    ठेवून त्यास घेऊन जाण्यासाठी तयार असलेल्या मनुष्याच्या हाती रानात पाठवून द्यावे.
  qub-qub: Chïbupa uman jananman maquinta churaycur Tayta Diosta willanga Israelcuna
    mana allicunata rurashanta, mana wiyacoj cashanta, juchasapa cashanta. Chayno
    willashpanmi llapanpa juchanta chïbuman jitapanga llapan juchanta apacunanpaj.
    Nircur juc runana chunyajman aparcur chïbuta cachayconga.
  bqp-bqp: Aroni u koo win nɔmɑ kpuro sɔndiwɑ boo gen wiru wɔllɔ kpɑ u Isirelibɑn
    torɑnu kpuro tuubɑ ko kɑ mɛm nɔɔbu sɑri te bɑ kuɑ kpuro. Kpɑ u boo ge torɑ ni
    kpuro sɔbi kpɑ u de goo u gu girɑ u kɑ dɑ gbɑburɔ.
  hat-hat: L'a mete tou de men l' yo sou tèt kabrit la, l'a rekonèt sou li tout peche,
    tout mechanste ak tout movezak pèp Izrayèl la te fè. Se konsa l'a mete tout peche
    sa yo sou tèt kabrit la. Lèfini, l'a fè moun ki chwazi pou sa a mennen kabrit
    la al lage l' nan dezè a.
  eng-BSB: Then he is to lay both hands on the head of the live goat and confess over
    it all the iniquities and rebellious acts of the Israelites in regard to all their
    sins. He is to put them on the goat’s head and send it away into the wilderness
    by the hand of a man appointed for the task.
  tod-tod: Aalɔn ɠa yee felegɔiti pɛɛ boli zinɛi ma vului unmaʋɛ, é la zɔ ga maazu
    ga Izelayɛle nuiti ta-vaa ɲɔiti kpein, ta ta-lɔ koloɠologiti kpein, niiti ti kotoi
    ɠɛa ga ti maaʋele. Toɠa ti la boli zinɛi unma, naa ʋolu, é kpɛ, é li teʋebai
    zu, zunu ɠila ge ɓɔ ba, nii kɛʋele ɓɛtɛai.
  eng-WEBPB: Aaron shall lay both his hands on the head of the live goat, and confess
    over him all the iniquities of the children of Israel, and all their transgressions,
    even all their sins; and he shall put them on the head of the goat, and shall
    send him away into the wilderness by the hand of a man who is ready.
  kbq-kbq: asenirera tarega azana Aroni'a anteno, Israeli vahe'mokizmi kumizmia ana
    afumofo agumpi hu hatazafenteteno, ana meme afura huhamprinte'nesia vahe aminkeno,
    avreno ome atrenkeno ka'ma kopi Israeli vahe kumira erino vugahie.
  nhe-BL: Huan Aarón quitlalis nochi ome ima ipan itzonteco nopa oquich chivo tlen
    itztoc huan nechpohuilis nochi inintlajtlacolhua huan inintlaixpanolhua israelitame.
    Huan quema quitenpojtos nochi tetlajtlacolhua, huajca nochi tetlajtlacolhua mocahuase
    ipan nopa tlapiyali. Huan teipa se tlacatl tlen yajaya quitlapejpenijtos, ma quihuicas
    nopa tlapiyali huan ma quicahuati huejca ipan nopa huactoc tlali huan ayoc quema
    mocuepas.
  gub-BL: Opokok putar iàkàg rehe nehe. Na'e umume'u putar Izaew wakatu 'ymaw paw
    nehe, wanemiawy kwer paw nehe, wanemiapo kwer ikatu 'ym ma'e paw nehe. Nezewe
    Àràw omono putar teko wanemiapo kwer ikatu 'ym ma'e paw àràpuhàrànete awa iàkàg
    rehe nehe. Na'e omono kar putar àràpuhàrànete ywyxiguhu pe nehe. Wexak putar amo
    awa heraha àràm romo nehe.
  eng-DRA: 'And putting both hands upon his head, let him confess all the iniquities
    of the children of Israel, and all their offences and sins: and praying that they
    may light on his head, he shall turn him out by a man ready for it, into the desert.'
