verse: LEV.016.022
translations:
  mal-C: ആ കോലാട് അവരുടെ സകലപാപവും ഒരു വിജനസ്ഥലത്തേക്ക് ചുമന്നുകൊണ്ടുപോകും; അയാൾ അതിനെ
    മരുഭൂമിയിൽ വിട്ടയയ്ക്കണം.
  deu-TKW: So soll der Bock alle ihre Verschuldungen auf sich hinwegtragen in eine
    abgelegene Gegend, und man soll den Bock erst in der Wüste loslassen.
  lin-lin: Boye ntaba ekomema masumu na bango nyonso na esika oyo ezanga bato, mpe
    moto yango akotika ntaba kokende na esobe.
  eng-LSV: and the goat has borne on himself all their iniquities to a land of separation.
    And he has sent the goat away into the wilderness,
  eng-GNV: So the goate shall beare vpon him all their iniquities into the land that
    is not inhabited, and he shall let the goate go into the wildernesse.
  eng-WEBSTER: 'And the goat shall bear upon him all their iniquities to a land not
    inhabited: and he shall let go the goat in the wilderness.'
  nhw-BL: Huan quema nopa tlacatl quimajcahuati nopa chivo, quihuicas nochi tetlajtlacolhua
    más huejca ipan se tlahuel huactoc tlali huan amo quema mocuepas.
  swh-ONEN: Yule mbuzi atachukua juu yake dhambi zao zote mpaka mahali pasipo na watu;
    naye yule mtu atamwachia akimbilie jangwani.
  bba-bba: Nɡe mɛyɑ boo ɡe, ɡɑ koo kɑ Isirelibɑ kpuron torɑnu sɔbe ɡu kɑ doonɑ ɡbɑburɔ
    mi ɡoo kun wɑ̃ɑ.
  eng-KJVCPB: 'and the goat shall bear upon him all their iniquities unto a land not
    inhabited: and he shall let go the goat in the wilderness.'
  luo-luo: Diendno notingʼ kuome owuon richo mar jo-Israel nyaka kar kende kendo ngʼatno
    nyaka gony diendno kosechopo e thim kuno.
  meu-meu: Hari nani maruanena ese edia dika iboudiai baine huahai dauhai; bena tano
    ḡaḡaena ai baine ruhaia nege.
  npi-ULB: त्यस बोकाले मानिसहरूका सबै दुष्‍टतालाई आफूमाथि बोकी एउटा एकान्‍त ठाउँमा
    जाओस् । उता उजाड-स्थानमा त्यस मानिसले त्यो बोकालाई छोडिदिओस् ।
  yor-yor: Ewúrẹ́ náà yóò sì ru gbogbo àìṣedéédéé wọn lọ sí ilẹ̀ tí ènìyàn kò gbé.
    Òun yóò sì jọ̀wọ́ ewúrẹ́ náà lọ́wọ́ lọ sínú ijù.
  emp-NTPO: Maʌ̃ chiwatuba jũma bãrã cadjiruara ãyã edeya ẽberãrã neẽ́maa. Mama ẽjũã
    põãsa ewaraga b̶ʌd̶e dji eded̶aba chiwatura ẽrãbueida b̶ʌa.
  pes-OPCB: بدین ترتیب آن بز تمام گناهان بنی‌اسرائیل را به سرزمینی که کسی در آنجا
    سکونت ندارد می‌برد.
  tgl-ULB: Dapat dalhing mag-isa ng kambing ang kasalanan ng mga tao patungo sa isang
    liblib na lugar. Doon sa ilang, dapat pakawalan ng tao ang kambing.
  cbu-NT: Amb yutaritshishirini arap kapeetchiya mbizamaamarita. Ashkachu, chipsha
    waanasha tsipachiya.
  hui-hui: Meme biagome tinaga ko bibahende lo wiai hayaru mo yai halu dindi ko wali
    agali nahaga ngagoha dai nabule pu wahalu puabo holebira.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ဆိတ်​သည်​လူ​သူ​ကင်း​မဲ့​သော အ​ရပ်​သို့ လူ​၏​ဒု​စ​ရိုက်​အ​ပြစ်​ရှိ​သ​မျှ​တို့
    ကို​သယ်​ဆောင်​သွား​လိမ့်​မည်။
  bod-N: ར་ཐུག་གིས་དེ་ཚོའི་ནག་ཉེས་ཐམས་ཅད་འཁུར་ཞིང་གནས་དབེན་པ་ཞིག་ཏུ་འཁྱེར་དགོས་པས།
    མི་དེས་ར་ཐུག་ནི་ཐང་སྟོང་དུ་གཏོང་དགོས་སོ། །
  sna-sna: Mbudzi iyi ichatakura pairi zvivi zvavo zvose kunzvimbo isina vanhu, uye
    munhu uyu achairegedzera murenje.
  spa-BLM: El macho cabrío llevará sobre sí todas sus iniquidades a una tierra solitaria,
    y soltará al macho cabrío en el desierto.
  cac-cac: Stijancanb'at noc' vin̈ ta', satcanb'at noc' d'a taquin̈ lum chi'. Icha
    chi' tz'aj yic'jicanb'at smul chon̈ab' Israel yuj noc', aton b'aj man̈xalaj anima
    tz'eq'ui.
  swh-ULB: Mbuzi lazima abebe juu yake mwenyewe uovu wote kwenda mahali pakiwa. Kule
    msituni, huyo mtu amwache mbuzi aende huru.
  bel-bel: і панясе казёл на сабе ўсе беззаконьні іхнія ў зямлю непраходную, і пусьціць
    ён казла ў пустыню.
  deu-ELBBK: damit der Bock alle ihre Ungerechtigkeiten auf sich trage in ein ödes
    Land; und er schicke den Bock fort in die Wüste.
  mbb-OT: Umbe, ed-uwiten dutun te kambing is langun he salà te menge Israilihanen
    diyà te sibsivayan.
  mal-2015: കോലാട്ടുകൊറ്റൻ അവരുടെ കുറ്റങ്ങളെ ഒക്കെയും ശൂന്യപ്രദേശത്തേക്കു ചുമന്നുകൊണ്ടുപോകേണം;
    അവൻ കോലാട്ടുകൊറ്റനെ മരുഭൂമിയിൽ വിടേണം.
  rmc-rmc: Oda murš mukela le capos pre pušťa a o capos pre peste lela savore lengre
    bini pre ajso than, kaj nane ňič.
  pes-OPV: و بزهمه گناهان ایشان را به زمین ویران بر خودخواهد برد. پس بز را به صحرا
    رها کند.
  ron-1924: Цапул ачела ва дуче асупра луй тоате фэрэделеӂиле лор ынтр-ун пэмынт пустиит;
    ын пустиу сэ-й дя друмул.
  ben-OBCV: ছাগটি তাদের সব পাপ বহন করে এক নির্জন জায়গায় নিয়ে যাবে ও তত্ত্বাবধায়ক
    ছাগটিকে মরুপ্রান্তরে ছেড়ে দেবে।
  som-som: Oo orgiguna xumaatooyinkoodii oo dhan wuxuu u qaadayaa dhul cidla ah, oo
    markaas waa inuu orgiga ku sii daayaa cidlada dhexdeeda.
  lat-VUC: Cumque portaverit hircus omnes iniquitates eorum in terram solitariam,
    et dimissus fuerit in deserto,
  eng-ASVBT: 'and the goat shall bear upon him all their iniquities unto a solitary
    land: and he shall let go the goat in the wilderness.'
  ita-1885: E quel becco porterà sopra sè tutte le loro iniquità, in terra solitaria;
    e lascilo colui andar per lo deserto.
  eng-LXXUP: And the goat shall bear their unrighteousnesses upon him into a desert
    land; and Aaron shall send away the goat into the wilderness.
  eng-ULB: The goat must carry on himself all the people's wickedness to a solitary
    place. There in the wilderness, the man must let the goat go free.
  spa-VBL: El macho cabrío tomará sobre sí mismo todos sus pecados y se irá a un lugar
    lejano, y el hombre lo enviará al desierto.
  fra-_FOB: Et le bouc emportera sur lui toutes leurs iniquités dans une terre déserte,
    et l'homme lâchera le bouc dans le désert.
  mal-mal: കോലാട്ടുകൊറ്റൻ അവരുടെ കുറ്റങ്ങൾ സർവ്വവും ശൂന്യപ്രദേശത്തേക്കു ചുമന്നുകൊണ്ടു
    പോകണം; അവൻ കോലാട്ടുകൊറ്റനെ മരുഭൂമിയിൽ വിടണം.
  urd-GVR: Bakrā apne āp par un kā tamām qusūr uṭhā kar kisī wīrān jagah meṅ le jāegā.
    Wahāṅ sāth wālā ādmī use chhoṛ āe.
  suz-BL: मोपा मेको बोकाम मेको आन मरिम्‍शो पशो कुरशा, सुइ मबाक्‍शो गोरशो रागीम लाइक्‍चा
    माल्‍ब। मेको मुरुम मेको बोका कली गोरशो रागीम प्रोंइचा माल्‍ब।
  ita-1927: E quel capro porterà su di sé tutte le loro iniquità in terra solitaria,
    e sarà lasciato andare nel deserto.
  ckb-ckb: گیسکەکە هەموو تاوانەکانیان هەڵدەگرێت بۆ خاکێکی چۆڵ، ئینجا کەسەکە گیسکەکە
    لە چۆڵەوانی بەڕەڵا بکات.
  eng-BBE: And the goat will take all their sins into a land cut off from men, and
    he will send the goat away into the waste land.
  kan-OKCV: ಆ ಹೋತ ಅವರ ಎಲ್ಲಾ ಪಾಪಗಳನ್ನೂ ತನ್ನ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ನಿರ್ಜನವಾದ ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗುವಂತೆ ಆ ಮನುಷ್ಯನು ಹೋತವನ್ನು ಅಡವಿಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಅಲ್ಲೇ ಬಿಟ್ಟುಬಿಡಬೇಕು.
  tam-2017: அந்த வெள்ளாட்டுக்கடா அவர்களுடைய அக்கிரமங்களையெல்லாம் தன்மேல் சுமந்துகொண்டு,
    குடியில்லாத தேசத்திற்குப் போவதாக; அவன் அந்த வெள்ளாட்டுக்கடாவை வனாந்திரத்திலே போகவிடக்கடவன்.
  spa-RV-1909: 'Y aquel macho cabrío llevará sobre sí todas las iniquidades de ellos
    á tierra inhabitada: y dejará ir el macho cabrío por el desierto.'
  ron-BTF: Și țapul să poarte pe el toate nelegiuirile lor într-un pământ nelocuit,
    și să lase țapul să plece în pustie.
  eng-WEBP: The goat shall carry all their iniquities on himself to a solitary land,
    and he shall release the goat in the wilderness.
  eng-FBV: The goat will take upon itself all their sins and go into a distant place,
    and the man will send it away into the desert.
  nld-1939: Deze moet den bok in de woestijn loslaten, en de bok zal al hun zonden
    naar de wildernis dragen.
  nch-BL: Huan quema nopa tacat quimajcahuati nopa chivo, quihuicas nochi tetajtacolhua
    más huejca ipan se tali cati tahuel huactoc huan amo quema tacuepilis.
  vie-1934: Vậy, con dê đực đó sẽ gánh trên mình các tội ác của dân Y-sơ-ra-ên ra
    nơi hoang địa.
  hin-CV: यह बकरा बीहड़ जगह में उनके सारे अधर्म के कामों को उठा लेगा; वह व्यक्ति उस
    बकरे को निर्जन प्रदेश में छोड़कर आए.
  eng-OURB: The goat shall carry all their depravities (moral evils) on himself to
    a solitary land, and he shall let the goat go in the wilderness.
  spa-BES: Y él chivo llevará sobre sí, todos sus pecados a una tierra separada de
    los hombres, y él enviará al chivo al desierto.
  tdx-tdx: Fonga ho vavè’ i osey am-bata’e mb’ am-bangìñe añe o hakeo’ iareoo; le
    hampidada’e an-dratraratra añe i osey.
  vid-vid: Kolileka alyo ipongo lilute kuchiwala, liwele liholile wihe wa hewo weng'ha.
  eng-OKE: And the goat shall bear upon him all their iniquities into a land not inhabited;
    and he shall send the goat away into the desert.
  tha-KJV: แพะนั้นจะแบกความชั่วช้าทั้งหมดไปยังที่​เปลี่ยว แล​้วเขาก็ปล่อยให้แพะนั้นเข้าไปในถิ่นทุ​รก​ันดาร
  por-BR-2018: 'E aquele bode macho levará sobre si todas as iniquidades deles a terra
    inabitada: e deixará ir o bode macho pelo deserto.'
  deu-ELO: damit der Bock alle ihre Ungerechtigkeiten auf sich trage in ein ödes Land;
    und er schicke den Bock fort in die Wüste.
  eng-WYC-2018: And when the goat buck hath borne all their wickednesses into (a)
    desert land, and he is let go there,
  epo-epo: Kaj la kapro forportos sur si ĉiujn iliajn malbonagojn en landon senkomunikiĝan;
    kaj li foririgos la kapron en la dezerton.
  uig-PIN: Bu yol bilǝn tekǝ ularning ⱨǝmmǝ ⱪǝbiⱨliklirini ɵz üstigǝ elip, adǝmzatsiz
    qɵlgǝ ketidu. Xunga u tekini qɵlgǝ ⱪoyuwǝtsun.
  beo-beo: Goudi da Isala:ili dunu ilia wadela:i hou huluane gaguli asili, dunu hame
    esalebe sogega gaguli masunu.
  tpi-OTNT: Na dispela meme bai i karim olgeta sin bilong ol Israel i go long wanpela
    hap i no gat man.
  hau-SA: Akuyan zai ɗauka a kansa dukan zunubansu zuwa kaɗaitaccen wuri, a can mutumin
    zai sake shi a jeji.
  uig-LAT: Bu yol bilen téke ularning hemme qebihliklirini öz üstige élip, ademzatsiz
    chölge kétidu. Shunga u tékini chölge qoyuwetsun.
  nde-nde: Imbuzi izathwala zonke izono zabo, ithubele lazo; indoda izayixotshela
    enkangala.
  ton-ton: 'Pea ʻe fua ʻe he kosi ʻo ʻave ki he fonua lala, ʻenau ngaahi hia kotoa
    pē: pea te ne tukuange ʻe ia ʻae kosi ʻi he toafa.'
  ces-1613: (Kozel ten zajisté ponese na sobě všecky nepravosti jejich do země pusté.)
    A pustí kozla toho na poušti.
  eng-WMB: The goat shall carry all their iniquities on himself to a solitary land,
    and he shall release the goat in the wilderness.
  tam-TCV: அந்த வெள்ளாடு அவர்களுடைய எல்லா பாவங்களையும் தன்மேல் சுமந்துகொண்டு, தனிமையான
    ஒரு இடத்திற்குப் போகும். அந்த மனிதன் அதை பாலைவனத்தில் விட்டுவிட வேண்டும்.
  ceb-ULB: Pagadad-on sa kanding ang tanang pagkadaotan sa mga tawo ngadto sa awaaw
    nga dapit. Didto sa kamingawan, kinahanglan buhian sa tawo ang kanding.
  pol-UBG: Tak poniesie ten kozioł na sobie wszystkie ich nieprawości do ziemi pustej.
    I wypuści tego kozła na pustynię.
  agr-agr: Dutikam nunú chivo uwejush aents atsamunum megkagak, ashí ditá pegkegchauji
    aidaunak yajuak ajapattawai.
  kyc-kyc: Mena meme dokome Isaraele wambunya koo dupwa nyepala paleta wambu pali
    nange panda keroŋo mendena para.
  urd-GVU: بکرا اپنے آپ پر اُن کا تمام قصور اُٹھا کر کسی ویران جگہ میں لے جائے گا۔
    وہاں ساتھ والا آدمی اُسے چھوڑ آئے۔
  deu-1912: daß also der Bock alle ihre Missetat auf sich in eine Wildnis trage; und
    er lasse ihn in die Wüste.
  kan-2017: ಆ ಹೋತ ಅವರ ಎಲ್ಲಾ ಪಾಪಗಳನ್ನು ತನ್ನ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ನಿರ್ಜನವಾದ ಪ್ರದೇಶಕ್ಕೆ ಹೋಗುವಂತೆ
    ಆ ಮನುಷ್ಯನು ಅದನ್ನು ಅರಣ್ಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಅಲ್ಲೇ ಬಿಟ್ಟುಬಿಡಬೇಕು.
  yap-yap: Re kaming nem e bayi fek urngin e denen rorad nge yan nga bang nder par
    e girdi’ riy.
  hlt-MCSB: Te vaengah amih kathaesainah boeih te maae. loh khohmuen hoeng la phuei
    saeh lamtah maae te khosoek ah hlah saeh.
  mdy-ETH: ዬይ ዋኣራሢ ዔያቶኮ ጎሞ ቢያ ዔኪ ዓሲ ናንጉዋ ዳውሎ ጉሮ ቦኦላ ዳኪንታኔ ጌይሢኬ፤ ዬይ ዓሢ ዋኣራሢ ዔኪ ዴንዲ
    ቦኦሎ ጉራ ዳኪ ሃሾንጎ።
  twi-ASANTE: Enti abirekyie no bɛsoa nnipa no bɔne nyinaa de akɔ asase a obi nte
    so no so na onii no agyaa no wɔ ɛserɛ so hɔ.
  eng-WEBU: The goat shall carry all their iniquities on himself to a solitary land,
    and he shall release the goat in the wilderness.
  bnp-bnp: Ra meme iea ge kaloho a naro hale lobo ne huriki a Israel. A viri i turaria,
    ge taparakia na tabeke i ngeki.
  wal-wal: I deeshshaa bazzo yeddin, deeshshai eta nagara ubbaa tookkidi, asi bainna
    sohuwaa bazzo bo.
  spa-PDDPT: El macho cabrío cargará sobre él todas las iniquidades de ellos hacia
    una tierra solitaria, y se dejará ir por el desierto.
  gun-gun: Ha'e rami ha'e kuery reko vaia kavara ojee ae ogueraapa 'rã peteĩ yvy avave
    rei noĩa py. Tekoa e'ỹa py 'rã ava opoi kavara.
  agu-BL: Nin yi na ben yi chiw joylaj, tul yi ama'l yi tz'inunin tu', na tek nin
    tircu'n yi quil tul e'chk ama'l yi tz'inunin tu'.
  ilo-ULB: Masapul nga awiten ti kalding ti amin a kinadakes dagiti tattao idiay awan
    matataona a lugar. Idiay let-ang, masapul a palubosan ti lalaki ti kalding.
  kpg-kpg: Gei di kuudi gaa kae nadau huaidu huogodoo gi lodo di gowaa lomo, gei taane
    deelaa ga diiagi a mee i lodo di anggowaa.
  uig-ARA: بۇ يول بىلەن تېكە ئۇلارنىڭ ھەممە قەبىھلىكلىرىنى ئۆز ئۈستىگە ئېلىپ، ئادەمزاتسىز
    چۆلگە كېتىدۇ. شۇڭا ئۇ تېكىنى چۆلگە قويۇۋەتسۇن.
  sus-sus: Na sikɔtɛ yunubi birin xaninma a xun ma wula i, a bɛɲin dɛnnaxɛ.»
  pon-2006: Eri, dipen aramas koaros pahn iang kuhto kolahng nan sahpw ehu me sohte
    towe.
  jae-jae: Noniŋ tau êôc êsêacnêŋ sec samob êpi tau êna gamêŋ gasaŋ teŋ ma (ŋac tau)
    esoc noniŋ tau aŋga gamêŋ sawa.
  ksd-ksd: 'Ma ra me na puak vapar vue kadia lavur mangamangana dia gegagege uro ta
    ra gunan i lingling: ma ra tutana na pala vue ra me abara ta ra bil.'
  tur-YTC: Keçi onların bütün kötülüklerini ıssız bir ülkeye kendi üzerinde taşıyacak
    ve keçiyi çöle salıverecektir.”
  grc-BRENT: Καὶ λήψεται ὁ χίμαρος ἐφʼ ἑαυτῷ τὰς ἀδικίας αὐτῶν εἰς γῆν ἄβατον· καὶ
    ἐξαποστελεῖ τὸν χίμαρον εἰς τὴν ἔρημον.
  ind-AYT: Jadi, kambing itu akan menanggung segala kesalahan umat ke tanah yang sunyi.
    Orang yang membawa kambing itu harus melepaskannya di padang belantara.
  nya-nya: Mbuziyo isenze machimo awo onse ndi kupita nawo kutali ndipo munthuyo aleke
    mbuziyo kuti ipite ku chipululuko.
  hrv-hrv: Tako će jarac na sebi odnijeti sve njihove krivnje u pusti kraj. Otpremivši
    jarca u pustinju,
  mps-mps: Tama te memego te Israel dabe augwaligo sęgę tigidali tolama, te bidi
    meni yai habu me deliba tagaligi pabo dao,” te po wai dao.
  tpi-tpi: Na dispela meme bai i karim olgeta sin bilong ol Israel i go long wanpela
    hap i no gat man.
  dan-1931: Bukken skal da bære alle deres Misgerninger til et øde Land, og så skal
    han slippe Bukken løs i Ørkenen.
  vie-OVCB: Người ấy sẽ thả nó ra, con dê sẽ mang tất cả tội lỗi của dân đi vào nơi
    vắng vẻ, trong hoang mạc.
  guj-2017: પછી તે બકરો લોકોની સર્વ દુષ્ટતા જે જગ્યાએ કોઈ રહેતું ના હોય તેવી નિર્જન
    જગ્યાએ લઈ જશે. અને આ માણસ તેને નિર્જન અરણ્યમાં છોડી દેશે.
  pon-2006A: Eri, dipen aramas koaros pahn iang kuhto kolahng nan sahpw ehu me sohte
    towe.
  por-BRBSL: O bode levará todas as suas iniquidades sobre si mesmo para uma terra
    solitária, e ele soltará o bode no deserto.
  cth-cth: Ahnimae yonnae pueng tami ohoehnae hmuen koe ka cetkhai e hote hmae hah
    kahrawngum a tha han.
  twi-twi: Enti abirekyi no bɛsoa nnipa no bɔne nyinaa de akɔ asase a obi nte so no
    so na nipa no agyaa no wɔ sare so hɔ.
  hlt-hlt: Te vaengah amih kathaesainah boeih te maae loh khohmuen hoeng la phuei
    saeh lamtah maae te khosoek ah hlah saeh.
  tbz-SIM: Kɛ̀ dibɔdɑɑ̀ tɔ bɛ yɛi mɛmɔu kɛ́tɑnnɛ́ dikpɑ́ɑ̀ tɛdɔntɛ̀ kɛ dèè.
  msy-2020: Egh danganir kamɨn aneteghtɨ, memen kam Israelian arazir kurabar osɨmtɨzim
    inigh da aterɨva gumazamiziba puvatɨzir danganimɨn mangɨgham.
  azb-azb: Təkə onların bütün cəzasını öz üzərində ayaq dəyməmiş torpağa aparsın.
    O adam təkəni çöldə yola salsın.
  eng-DBY: that the goat may bear upon him all their iniquities to a land apart [from
    men]; and he shall send away the goat into the wilderness.
  hin-2017: वह बकरा उनके सब अधर्म के कामों को अपने ऊपर लादे हुए किसी निर्जन देश में
    उठा ले जाएगा; इसलिए वह मनुष्य उस बकरे को जंगल में छोड़ दे।
  wol-KYG: Sikket bi day yenu seeni ñaawtéef yépp, yóbbaale ca ndànd-foyfoy ga, ñu
    wacc ko ca màndiŋ ma.
  eng-YLT: and the goat hath borne on him all their iniquities unto a land of separation.
    'And he hath sent the goat away into the wilderness,
  kne-kne: '@see-verse:LEV.016.021'
  eng-WYC-2017: And when the goat buck hath borne all their wickednesses into desert
    land, and he is let go there,
  eng-WMBB: The goat shall carry all their iniquities on himself to a solitary land,
    and he shall release the goat in the wilderness.
  urd-GVH: बकरा अपने आप पर उनका तमाम क़ुसूर उठाकर किसी वीरान जगह में ले जाएगा। वहाँ
    साथवाला आदमी उसे छोड़ आए।
  rug-rug: Meke kaqu paleke la nia sa qoti koari na vasidi ivuluna sari doduru dia
    sinea.
  gaz-gaz: Reʼeen sunis cubbuu isaanii hunda of irratti baatee gara lafa namni hin
    dhaqneetti geessa; namichis gammoojjii keessatti isa gad dhiisa.
  fra-LSG: Le bouc emportera sur lui toutes leurs iniquités dans une terre désolée;
    il sera chassé dans le désert.
  gnn-gnn: Bala ŋayi yurru wäyindja waṉḏirrina ŋunhiyi yanana‐wala yulŋunydja winya'yunna,
    djaw'yunna‐wala yurru ŋuriki yolŋu'‐yulŋuwunydja yätjpuy, winya'yunna yurru yana
    gupaḏalnha‐wala.
  yal-yal: a yi e hakɛne birin xali wulani. A xa kɔtɔn kedi, a siga burunna ra.”
  iou-iou: Täŋpäkaŋ meme uwä kome kawuki bämopikeninik kaŋ tewän kwän.
  haw-1868: A e hali aku ke kao i ko lakou hewa a pau maluna ona i ka aina kanaka
    ole; a e hookuu wale aku oia i ke kao iloko o ka waonahele.
  arb-NAV: فَيَحْمِلُ التَّيْسُ ذُنُوبَ الشَّعْبِ كُلَّهَا إِلَى أَرْضٍ مُقْفِرَةٍ،
    وَهُنَاكَ يُطْلِقُهُ فِي الصَّحْرَاءِ.
  ewe-ewe: Ale gbɔ̃ la atsɔ ameawo ƒe nu vɔ̃wo katã ayi gbedadaƒo, eye ame la aɖe
    asi le gbɔ̃ la ŋu ɖe gbedadaƒo afi ma.
  eng-LEE: And the goat shall bear upon him all their iniquities unto a land not inhabited;
    and so shall he send away the goat into the wilderness.
  asm-FB: আৰু ছাগলীটোৱে নিজৰ ওপৰত তেওঁলোকৰ সকলো অপৰাধ নিৰ্জ্জন ঠাইলৈ বৈ নিব। আৰু তাত
    সেই লোকে সেই ছাগলীটো মৰুভূমিত এৰি দিব।
  sus-A: نَ سِكْتّ يُنُبِ بِرِن شَنِنمَ عَ شُن مَ وُلَ عِ، عَ بّحِن دّننَشّ.»
  fra-SBL: Le bouc portera sur lui toutes leurs iniquités jusqu'à un pays solitaire,
    et il relâchera le bouc dans le désert.
  hbo-hbo: וְנָשָׂ֨א הַשָּׂעִ֥יר עָלָ֛יו אֶת־כָּל־עֲוֹנֹתָ֖ם אֶל־אֶ֣רֶץ גְּזֵרָ֑ה
    וְשִׁלַּ֥ח אֶת־הַשָּׂעִ֖יר בַּמִּדְבָּֽר׃
  eng-WYCLIFFE: And whanne the `buc of geet hath bore alle the wickidnessis `of hem
    in to a deseert lond,
  cwe-cwe: Kezamuleka luti iyo yahite kuchuwala, ihawa kasola ubananzi wawo wose.
  kik-kik: Thenge ĩyo nĩĩgakuuithio mehia mao mothe, ĩmatware kũndũ kũrĩa gũtatũũragwo
    nĩ Andũ; nake mũndũ ũcio nĩakarekereria thenge ĩyo na kũu werũ-inĩ.
  fra-NCL: Le bouc emportera sur lui toutes leurs iniquités dans une terre inhabitée,
    et l’homme lâchera le bouc dans le désert.
  cek-AK: Maeh mah nihcae zaehaihnawk boih to, kami om ai ahmuen ah phaw ueloe, kami
    mah maeh to praezaek ah prawt tih.
  cuk-cuk: Dule, we-sibad-machered nega-dulesulidgangi indakoed. Geb we-sibad bela
    Israel-dulemar-e-isgusad nega-dulesulidganba sedoed.
  uig-CYR: Бу йол билән текә уларниң һәммә қәбиһликлирини өз үстигә елип, адәмзатсиз
    чөлгә кетиду. Шуңа у текини чөлгә қоювәтсун.
  tel-2017: ఆ మేక ప్రజల దుర్మార్గాలన్నిటినీ తన పై వేసుకుని ఎవరూ లేని ప్రాంతానికి వెళ్ళాలి.
    ఆ వ్యక్తి దాన్ని అడవిలోకి తీసుకు వెళ్ళి అక్కడ దాన్ని విడిచిపెట్టాలి.
  hat-BSA: Kabrit la va pote sou li menm tout inikite pa yo pou rive nan yon peyi
    izole. Li va lage kabrit la nan dezè a.
  kos-kos: Nani soko ah ac fah us ma koluk nukewa lalos welul nu yen mwesis, yen wangin
    mwet muta we.
  hbo-WLC: וְנָשָׂ֨א הַשָּׂעִ֥יר עָלָ֛יו אֶת־כָּל־עֲוֺנֹתָ֖ם אֶל־אֶ֣רֶץ גְּזֵרָ֑ה
    וְשִׁלַּ֥ח אֶת־הַשָּׂעִ֖יר בַּמִּדְבָּֽר׃
  ibo-ibo: Nʼụzọ dị otu a, mkpi ahụ ga-eburu mmehie ndị ahụ niile baa nʼebe mmadụ
    ọbụla na-ebighị. Nwoke ahụ ga-ahapụkwa ya nʼọzara.
  ory-ory: ତହିଁରେ ସେହି ଛାଗ ଆପଣା ଉପରେ ସେମାନଙ୍କର ସମସ୍ତ ଅପରାଧ ବୋହି ନରଶୂନ୍ୟ ଦେଶକୁ ନେବ;
    ଆଉ ସେ ସେହି ସ୍ଥାନରେ ସେହି ଛାଗକୁ ଛାଡ଼ିଦେବ।
  chk-chk: Iwe, ewe kuuch epwe uweela ar föföringau meinisin ngeni eu leniapö. Nge
    ätewe mi emwenala ewe kuuch epwe chök likitala lon leniapö.
  rop-rop: En det nenigout na garra deigidawei ola nogudbalawei blanga ol detlot pipul
    langa det deset kantri weya nobodi nomo jidanbat.
  ukr-1871: І понесе козел на собі все беззаконьство їх у землю безлюдну; і випустить
    він козла в степ.
  deu-1951: daß also der Bock alle ihre Missetaten auf sich in eine Wildnis trage;
    und er soll ihn in der Wüste loslassen.
  eng-JPS: And the goat shall bear upon him all their iniquities unto a land which
    is cut off; and he shall let go the goat in the wilderness.
  srp-1865: I jarac æe odnijeti na sebi sva bezakonja njihova u pustinju; i pustiæe
    onoga jarca u pustinju.
  lug-lug: Embuzi eyo eneetikkanga ebyonoono by’abaana ba Isirayiri byonna n’ebitwala
    mu kifo eteri bantu, eyo omusajja oyo gy’anaagiteeranga n’eraga mu ddungu.
  heb-heb: ונשא השעיר עליו את כל עונתם אל ארץ גזרה ושלח את השעיר במדבר׃
  ben-IRV: আর ঐ ছাগল নিজের ওপরে তাদের সমস্ত অপরাধ বিচ্ছিন্ন ভূমিতে বয়ে নিয়ে যাবে;
    আর সেই ব্যক্তি ছাগলটিকে মরুপ্রান্তে ছেড়ে দেবে।
  pan-pan: ਉਹ ਬੱਕਰਾ ਉਨ੍ਹਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਬਦੀਆਂ ਨੂੰ ਆਪਣੇ ਸਿਰ ਤੇ ਚੁੱਕ ਕੇ ਕਿਸੇ ਉਜਾੜ ਸਥਾਨ
    ਨੂੰ ਚੱਲਿਆ ਜਾਵੇ ਅਤੇ ਉਹ ਮਨੁੱਖ ਉਸ ਬੱਕਰੇ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਛੱਡ ਦੇਵੇ।
  mya-JVB: အာရုန် သည် အသက် ရှင်သော ဆိတ် ခေါင်း ပေါ် မှာ လက် နှစ် ဘက်ကို တင် လျက် ၊
    ဣသရေလ အမျိုးသား တို့၏ ဒုစရိုက် မှစ၍ ပြစ်မှား သောအပြစ် အမျိုးမျိုး ရှိသမျှ တို့ကို
    ဘော်ပြ ၍ ၊ ဆိတ် ခေါင်း ပေါ် မှာ တင် ထားပြီးလျှင် ၊ တော်လျော် သော လူ တွင် တော သို့
    စေလွှတ် ရမည်။
  hmo-hmo: “Inai nani ese Israela taudia edia kara dika ibounai taunimanima lasi gabuna
    dekenai do ia huaia lao, ia boio.
  urd-urd: और वह बकरा उनकी सब बदकारियाँ अपने ऊपर लादे हुए किसी वीरान में ले जाएगा,
    इसलिए वह उस बकरे को वीराने में छोड़े दे।
  rus-SYN: и понесет козел на себе все беззакония их в землю непроходимую, и пустит
    он козла в пустыню.
  bqc-SIM: gↄ̃ɛpi i gɛ gbaɛ sɛ̃u, blepi iↄ ń dàa vãipiↄ sɛa lákpɛu we.
  tcz-CHONGTHU: Hiche kelcha chun achonsetna ho jouseu chu, chenna loubeh gammang
    lah khat a apohmang ding ahi.
  mar-mar: तेव्हा तो बकरा त्या लोकांच्या सर्व दुष्कर्मांचा भार घेऊन निर्जन रानात वाहून
    नेईल; त्या मनुष्याने त्या बकऱ्याला रानात सोडून द्यावे.
  qub-qub: Chayno chunyajcho chïbu illgarnami llapan Israelcunapa ima-ayca juchantapis
    apaconga pipis mana tiyashanman.
  bqp-bqp: Nge mɛyɑ boo ge, gɑ koo kɑ Isirelibɑ kpuron torɑnu sɔbe gu kɑ doonɑ gbɑburɔ
    mi goo kun wɑ̃ɑ.
  hat-hat: Bouk la va pote tout peche yo ale sou li yon zòn kote pa gen moun rete
    la.
  eng-BSB: The goat will carry on itself all their iniquities into a solitary place,
    and the man will release it into the wilderness.
  tod-tod: Ta-vaa ɲɔiti ta yɛ boli zinɛi ʋa, ti kpɛ, é li teʋebai zu, é li zooi
    naa zu, ʋɛ ná ɲakai.
  eng-WEBPB: The goat shall carry all their iniquities on himself to a solitary land,
    and he shall release the goat in the wilderness.
  kbq-kbq: Hagi ana meme afu'ma ka'ma kopima ome atresigeno vaniana, miko Israeli
    vahe kumira erino ka'ma kopi vugahie.
  nhe-BL: Huan quema nopa tlacatl quimajcahuati nopa chivo, quihuicas nochi tetlajtlacolhua
    más huejca ipan se tlahuel huactoc tlali huan ax quema mocuepas.
  gub-BL: A'e awa umuhem kar putar àràpuhàrànete ywyxiguhu rehe nehe. Nezewe mehe
    àràpuhàrànete oho putar amo ywy teko heta haw 'ym pe nehe, teko wanemiapo kwer
    ikatu 'ygwer heraha pà nehe.
  eng-DRA: And when the goat hath carried all their iniquities into an uninhabited
    land, and shall be let go into the desert,
