verse: LEV.016.001
translations:
  mal-C: അഹരോന്റെ രണ്ടു പുത്രന്മാരുടെ മരണശേഷം യഹോവ മോശയോട് അരുളിച്ചെയ്തു. യഹോവയുടെ
    സന്നിധിയിൽ അന്യാഗ്നിയുമായി അടുത്തുചെന്നതിനാലാണ് അവർ മരിച്ചുപോയത്.
  deu-TKW: Und Jahwe redete mit Mose nach dem Tode der beiden Söhne Aarons, als sie
    vor Jahwe getreten waren und sterben mußten.
  lin-lin: Yawe alobaki na Moyize, sima na kufa ya bana mibali mibale ya Aron, oyo
    bakufaki tango bapusanaki liboso ya Yawe.
  eng-LSV: And YHWH speaks to Moses after the death of the two sons of Aaron, in their
    drawing near before YHWH, and they die;
  eng-GNV: 'Fvrthermore the Lord spake vnto Moses, after the death of the two sonnes
    of Aaron, whe they came to offer before the Lord, and dyed:'
  eng-WEBSTER: 'And the LORD spoke to Moses after the death of the two sons of Aaron,
    when they offered before the LORD, and died:'
  nhw-BL: TOTECO quicamanalhui Moisés quema ya mictoyaj nopa ome itelpocahua Aarón.
    Mijque pampa monechcahuijque campa itztoc TOTECO pero amo quen quinamiqui.
  swh-ONEN: Bwana akasema na Mose baada ya kifo cha wale wana wawili wa Aroni waliokufa
    walipokaribia mbele za Bwana.
  bba-bba: Aronin bii be bɑ ɡu Yinni Gusunɔn kurɔ yèn sɔ̃ bɑ kɑ turɑre tukɑ dɑ mi,
    ben ɡɔɔn biruwɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses after the death of the two sons of Aaron,
    when they offered before the Lord, and died;
  cpy-cpy: Ari rapiiteero Tajorentsi iñaanateeri Moisés, tema kamaki apitekiro itomi
    Aarón okantakaawo rontsirokakawo ijeekira Tajorentsi.
  luo-luo: Jehova Nyasaye nowuoyo gi Musa bangʼ tho yawuot Harun ariyo ka gibiro e
    nyim Jehova Nyasaye.
  meu-meu: Iehova ese Mose e hereva henia, Aaron natuna raruosi ese Iehova e raka
    henia kahi dainai e mase negana murinai.
  npi-ULB: हारूनका दुई छोरा परमप्रभुको अगि गएका कारण तिनीहरूको मृत्‍यु भएपछि परमप्रभु
    मोशासँग बोल्‍नुभयो ।
  yor-yor: Olúwa sọ fún Mose lẹ́yìn ikú àwọn ọmọ Aaroni méjèèjì tí wọ́n kú nígbà tí
    wọ́n súnmọ́ Olúwa.
  emp-NTPO: Ãcõrẽba jarad̶a awara idji quĩrãpita quera babʌda carea Aaroʌ̃ warrarãra
    umé beusid̶aa. Beuped̶ad̶acarea Ãcõrẽra Moise ume bed̶easia.
  pes-OPCB: پس از آنکه دو پسر هارون به علّت سوزاندن بخور بر آتش غیر مجاز در حضور خداوند
    مردند، خداوند با موسی سخن گفته،
  tgl-ULB: Nakipagusap si Yahweh kay Moises—pagkatapos ito ng kamatayan ng dalawang
    anak na lalaki ni Aaron, kung saan lumapit sila kay Yahweh at namatay.
  cbu-NT: Aaron wip tsimbun nda Apanllee kuk payurangusin, yuwash kamis Apanllush
    pang' kámanaru anush arangeem msangeersin pshturanganaya. Anumand Apanllsha Aaronaa
    wip waneerangu, tsiparangiya.
  hui-hui: Anduane Homogohanda Arono igini kira biago labome loma bu mulene winingi
    ndo mana puguwa mbirale loma bialu hearia bo homelene. Ani bu howa Anduane Homogohanda
    Mosesehondo lamialu lalu,
  mya-mya: အာ​ရုန်​၏​သား​နှစ်​ယောက်​တို့​သည် ထာ​ဝ​ရ ဘု​ရား​အား​မ​သန့်​စင်​သော​မီး​ဖြင့်​ပူ​ဇော်
    သော​ကြောင့် သေ​ဆုံး​ကြ​ပြီး​နောက်​ကိုယ် တော်​သည်​မော​ရှေ​အား၊-
  bod-N: ཨ་རོན་གྱི་བུ་གཉིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཉེ་དྲུང་དུ་བཅར་ཏེ་ཤི་བའི་རྗེས་སུ། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གསུང་གླེང་མཛད་ཅིང་།
  sna-sna: Jehovha akataura naMozisi mushure mokufa kwavanakomana vaAroni vaviri avo
    vakafa pavakaswedera kuna Jehovha.
  spa-BLM: Yahvé habló a Moisés después de la muerte de los dos hijos de Aarón, cuando
    se acercaron ante Yahvé y murieron;
  cac-cac: Ix lolon Jehová d'a vin̈aj Moisés ayic ix lajvi scham chavan̈ eb' yuninal
    vin̈aj Aarón, yujto ix scomon nitzejb'at sb'a eb' d'a slac'anil Jehová,
  swh-ULB: Yahwe alizungumza na Musa - hii ni baada vifo vya wana wawili wa Haruni,
    walipomkaribia Yahwe na ndipo wakafa.
  bel-bel: І казаў Гасподзь Майсею пасьля сьмерці двух сыноў Ааронавых, калі яны,
    падступіўшыся прад аблічча Гасподняе, памерлі,
  deu-ELBBK: Und der HERR redete zu Mose nach dem Tod der beiden Söhne Aarons, als
    sie vor den HERRN nahten und starben;
  mbb-OT: Hein minatey en sikan is dezuwa he anak ni Aaron he menge maama dutun te
    kebpemuhata zan te Nengazen, migkaǥi is Nengazen diyà te ki Moises te, “Keǥiyi
    nu is suled nu he si Aaron he kenà sikandin medseled dutun te Utew Segradu he
    Lugar, dutun te liyu te kurtina, te minsan hengkey he uras he egkesuat sikandin.
    Su emun ed-ul-ulahan din heini ne ebpatey sikandin. Su kayi he lugar ibpeehè ku
    is kebpekiduma ku pinaaǥi te ǥapun dutun te renged te tangeb te Kavan te Kebpekid-uyun.”
  mal-2015: 'അഹരോന്റെ രണ്ടുപുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ അടുത്തുചെന്നിട്ടു മരിച്ചുപോയ
    ശേഷം യഹോവ മോശെയോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ:'
  rmc-rmc: O RAJ vakerďa le Mojžišoha pal o meriben le duje Aronoskre čhavengro, save
    avle anglo RAJ la cudza jagaha a mule.
  pes-OPV: 'و خداوند موسی را بعد از مردن دو پسرهارون، وقتی که نزد خداوند آمدند ومردند
    خطاب کرده، گفت:'
  ron-1924: Домнул а ворбит луй Мойсе дупэ моартя челор дой фий ай луй Аарон, морць
    кынд с-ау ынфэцишат ынаинтя Домнулуй.
  ben-OBCV: হারোণের দুই ছেলে সদাপ্রভুর কাছে এসে মারা যাওয়ার পর সদাপ্রভু মোশির সঙ্গে
    কথা বললেন।
  som-som: Oo markii Haaruun labadiisii wiil ay Rabbiga hortiisa u soo dhowaadeen
    oo ay dhinteen dabadeed ayaa Rabbigu Muuse la hadlay,
  lat-VUC: 'Locutusque est Dominus ad Moysen post mortem duorum filiorum Aaron, quando
    offerentes ignem alienum interfecti sunt:'
  eng-ASVBT: And Jehovah spake unto Moses, after the death of the two sons of Aaron,
    when they drew near before Jehovah, and died;
  ita-1885: E IL Signore parlò a Mosè, dopo che i due figliuoli di Aaronne furon morti,
    quando, essendosi appressati davanti al Signore, morirono.
  eng-LXXUP: And the Lord spoke to Moses after the two sons of Aaron died in bringing
    strange fire before the Lord, so they died.
  eng-ULB: Yahweh spoke to Moses—this was after the death of Aaron's two sons, when
    they had gone near to Yahweh and then died.
  spa-VBL: El Señor habló a Moisés después de la muerte de dos de los hijos de Aarón
    cuando fueron a la presencia del Señor.
  fra-_FOB: L'Éternel parla à Moïse, après la mort des deux fils d'Aaron, lorsqu'ils
    s'approchèrent devant l'Éternel et moururent;
  mal-mal: 'അഹരോന്റെ രണ്ടു പുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ അടുത്തു ചെന്നിട്ട് മരിച്ചുപോയശേഷം
    യഹോവ മോശെയോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ:'
  urd-GVR: Jab Hārūn ke do beṭe Rab ke qarīb ā kar halāk hue to is ke bād Rab Mūsā
    se hamkalām huā.
  suz-BL: हारून आ तौ निक्‍शी परमप्रभु यावे आ ङोंइती बेक्‍सा नोले परमप्रभु यावेमी मोसा
    नु लोव़ पाप्‍तु। लेवी १०:१-२;
  ita-1927: L’Eterno parlò a Mosè dopo la morte dei due figliuoli d’Aaronne, i quali
    morirono quando si presentarono davanti all’Eterno.
  ckb-ckb: لەدوای مردنی دوو کوڕەکەی هارون، کاتێک لەبەردەم یەزدان نزیک ببوونەوە و مردبوون،
    یەزدان لەگەڵ موسا دوا و
  eng-BBE: And the Lord said to Moses, after the death of the two sons of Aaron when
    they took in strange fire before the Lord and death overtook them;
  kan-OKCV: ಆರೋನನ ಇಬ್ಬರು ಗಂಡು ಮಕ್ಕಳು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಗೆ ಬಂದು ಸತ್ತಾಗ ಮೋಶೆಯಂದಿಗೆ ಯೆಹೋವ
    ದೇವರು ಮಾತನಾಡಿದರು.
  tam-2017: 'ஆரோனின் இரண்டு மகன்கள் யெகோவாவுடைய சந்நிதியிலே சேர்ந்து மரணமடைந்தபின்பு,
    யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: Y HABLÓ Jehová á Moisés, después que murieron los dos hijos de Aarón,
    cuando se llegaron delante de Jehová, y murieron;
  ron-BTF: Și DOMNUL i-a vorbit lui Moise după moartea celor doi fii ai lui Aaron,
    când au oferit înaintea DOMNULUI și au murit.
  eng-WEBP: The LORD spoke to Moses after the death of the two sons of Aaron, when
    they came near before the LORD, and died;
  eng-FBV: The Lord spoke to Moses after the death of two of Aaron's sons when they
    went into the Lord's presence.
  nld-1939: Na de dood van de twee zonen van Aäron, die waren gestorven, toen zij
    voor het aanschijn van Jahweh wilden naderen, sprak Jahweh tot Moses,
  nch-BL: TOTECO quicamanalhui Moisés quema ya mictoyaj nopa ome itelpocahua Aarón.
    Mijque pampa monechcahuijque campa itztoc TOTECO pero amo quej quinamiqui.
  vie-1934: Sau khi hai con trai của A-rôn chết trong lúc đến gần trước mặt Đức Giê-hô-va,
    thì Ngài phán cùng Môi-se,
  hin-CV: जब अहरोन के दोनों पुत्रों की मृत्यु के बाद, उनके याहवेह की उपस्थिति में
    प्रवेश के कारण उनकी मृत्यु हो गई थी, तब मोशेह को याहवेह का यह संदेश प्राप्‍त हुआ.
  eng-OURB: Adonai spoke to Moses [Drawn out], after the death of the two sons of
    Aaron [Light-bringer], when they came near before Adonai, and died;
  spa-BES: Y él Señor dijo a Moisés, después de la muerte de los dos hijos de Aarón,
    cuando tomaron fuego extraño delante del Señor y la muerte los alcanzó;
  tdx-tdx: Hoe ty nitsara’ Iehovà amy Mosè naho fa nikoromake i ana-dahi’ i Aharone
    roe rey, ie nañarine am’ Iehovà vaho nivetrake;
  vid-vid: Mkulu Nguluwi nakalongasa na Musa, hala wana weli wa Aluni nalowabagame
    mhela ula nalowamhejelele Mkulu Nguluwi.
  eng-OKE: And the Lord spake with Mosheh after the two sons of Aharon were dead,
    who offered the strange fire before the Lord, and died;
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสหลังจากที่​บุ​ตรชายทั้งสองของอาโรนสิ้นชีวิต คือเมื่อเขากระทำบูชาถวายต่อพระพักตร์พระเยโฮวาห์และถึงแก่​ความตาย
  por-BR-2018: E falou o SENHOR a Moisés, depois que morreram os dois filhos de Arão,
    quando se chegaram diante do SENHOR, e morreram;
  deu-ELO: Und Jehova redete zu Mose nach dem Tode der beiden Söhne Aarons, als sie
    vor Jehova nahten und starben;
  eng-WYC-2018: And the Lord spake to Moses, after the death of the two sons of Aaron,
    when they offered alien fire (or when they offered unholy fire), and were slain,
  epo-epo: Kaj la Eternulo ekparolis al Moseo post la morto de la du filoj de Aaron,
    kiam ili venis antaŭ la Eternulon kaj mortis.
  uig-PIN: Ⱨarunning ikki oƣli Pǝrwǝrdigarning aldiƣa yeⱪinlixixi bilǝn ɵlüp kǝtti.
    Ular ɵlüp kǝtkǝndin keyin, Pǝrwǝrdigar Musaƣa sɵz ⱪildi.
  beo-beo: Elane egefe aduna da hadigi hame lalu amo Hina Godema iabeba:le, Hina Gode
    da ela medole legei dagoi. Amo fa:no, Hina Gode da Mousesema sia:i.
  tpi-OTNT: Bipo tupela pikinini man bilong Aron i bin i go mekim ofa long Bikpela
    long taim em i no bin tokim tupela long mekim ofa, na em i bin kilim tupela i
    dai. Bihain long dispela Bikpela i tokim Moses olsem,
  hau-SA: Ubangiji ya yi magana da Musa bayan mutuwar ’ya’yan Haruna biyu maza waɗanda
    suka mutu sa’ad da suka kusaci Ubangiji.
  uig-LAT: Harunning ikki oghli Perwerdigarning aldigha yéqinlishishi bilen ölüp ketti.
    Ular ölüp ketkendin kéyin, Perwerdigar Musagha söz qildi.
  nde-nde: UThixo wakhuluma loMosi ngemva kokufa kwamadodana ka-Aroni azama ukuqondana
    loThixo.
  ton-ton: Pea naʻe folofola ʻa Sihova hili ʻae mate ʻae ongo foha ʻo ʻElone, ʻi heʻena
    fai ʻae feilaulau ʻi he ʻao ʻo Sihova, pea na mate;
  ces-1613: Mluvil pak Hospodin k Mojžíšovi po smrti dvou synů Aronových, kteřížto,
    když předstoupili před Hospodina, zemřeli,
  eng-WMB: The LORD spoke to Moses after the death of the two sons of Aaron, when
    they came near before the LORD, and died;
  tam-TCV: ஆரோனின் இரண்டு மகன்களும் யெகோவாவின் சந்நிதியை நெருங்கியபோது இறந்துபோன பின்பு,
    யெகோவா மோசேயிடம் பேசினார்.
  ceb-ULB: Nakigsulti si Yahweh kang Moises—human kini sa kamatayon sa duha ka anak
    nga lalaki ni Aaron, sa dihang miduol sila kang Yahweh ug nangamatay.
  pol-UBG: Potem PAN mówił do Mojżesza po śmierci dwóch synów Aarona, którzy umarli,
    gdy złożyli ofiarę przed PANEM.
  agr-agr: 'Nunik Aarógka uchiji Tuke Pujuu pujamunum waikma jakagmatai, nuna pachis
    Tuke Pujuu Moisésan chichajak:'
  kyc-kyc: Eronena ikinyingi dolapome Kamongona lenge kambu dokona isare kopetame
    kiso kareyambinyisa nakamba kumuyambinyipa enakana Kamongome Mosese pii lamaiya.
  urd-GVU: جب ہارون کے دو بیٹے رب کے قریب آ کر ہلاک ہوئے تو اِس کے بعد رب موسیٰ سے
    ہم کلام ہوا۔
  deu-1912: Und der HERR redete mit Mose, nachdem die zwei Söhne Aarons gestorben
    waren, da sie vor dem HERRN opferten,
  kan-2017: ಆರೋನನ ಇಬ್ಬರು ಮಕ್ಕಳು ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ಬಂದು ನಾಶವಾದ ಮೇಲೆ ಯೆಹೋವನು ಮೋಶೆಯ ಸಂಗಡ
    ಮಾತನಾಡಿ,
  yap-yap: SOMOL e non ngak Moses u tomuren nike yim’ fa gali pagel ni fak Aron ni
    fa’anra pi’ew ba nifiy nde thothup nib maligach ngak SOMOL.
  hlt-MCSB: Aaron ca rhoi. loh BOEIPA mikhmuh la a moe rhoi hatah duek rhoi. Amih
    rhoi a duek phoeiah Moses te BOEIPA loh a voek.
  mdy-ETH: ዓኣሮኔኮ ላምዖ ዓቲንቆ ናኣቶንሢ ፆኦሲም ዱማዺባኣ ታሞ ናንጊና ናንጋ ጎዳም ሺኢሻኔ ጌይ ሃይቄስካፓ ናንጊና ናንጋ
    ጎዳ ሙሴም፦
  twi-ASANTE: Aaron mmammarima baanu a wɔwuwuu wɔ Awurade anim wuo akyi no, Awurade
    ka kyerɛɛ Mose sɛ,
  eng-WEBU: The LORD spoke to Moses after the death of the two sons of Aaron, when
    they came near before the LORD, and died;
  bnp-bnp: Hosi e tune Aron bakovi ala rua ru habi a nihabi ne BAKOVI DAGI, pali e
    BAKOVI DAGI i uka ma i taki rua ru gu habi a nihabi, lakea i rabalaki rua.
  wal-wal: Aaroona attuma naati naa77ai GODAA sintti shiiqidi haiqqidoogaappe guyyiyan,
    GODAI Muusa hagaadan yaagiis.
  spa-PDDPT: Después de la muerte de los dos hijos de Aarón, cuando se presentaron
    delante de Yavé y murieron, Yavé habló a Moisés.
  gun-gun: Senhor ijayvu Moisés pe, mokoĩ Arão ra'y kuery Senhor renonde py onhemboja
    vy oiko vai rire.
  agu-BL: Ej nin tzun jilon tzaj Kataj Ryos tetz Moisés, te yi nsken quen chiquim
    yi cob nitxajil Aarón, tampaj yi nim te'n cu'n cyocompone'n chiẍkansal quib swutz
    yi ama'l kale na a'te't Kataj Ryos.
  ilo-ULB: Nagsao ni Yahweh kenni Moises—daytoy ket kalpasan ti pannakatay dagiti
    dua a putot a lallaki ni Aaron, idi immasidegda kenni Yahweh ket natayda.
  kpg-kpg: Dimaadua ga helekai gi Moses i muli di mmade o nia dama daane dogolua a
    Aaron, ala ne mmade i di nau de hagalongo gi Dimaadua.
  uig-ARA: ھارۇننىڭ ئىككى ئوغلى پەرۋەردىگارنىڭ ئالدىغا يېقىنلىشىشى بىلەن ئۆلۈپ كەتتى.
    ئۇلار ئۆلۈپ كەتكەندىن كېيىن، پەرۋەردىگار مۇساغا سۆز قىلدى.
  sus-sus: Haruna xa di firinyi to faxa e yɛtɛ masenfe ra Alatala bɛ, Alatala naxa
    a masen Annabi Munsa bɛ,
  pon-2006: KAUN-O mahseniong Moses mwurin mehlahn nein Aaron pwutak riemeno me kamakamkihla
    ara meirongkihong KAUN-O kisiniei keinepwi.
  jae-jae: Gêdêŋ Aronnê latuagêc sêmac êndu kêtu sêkêŋ daja dabuŋ atomŋa gêdêŋ Apômtau,
    eŋ kêsôm gêdêŋ Mose gebe
  ksd-ksd: Ma ra Luluai i ga tata pire Moses, namur ta ra minat i nam ra ura natu
    i Aron nina dir ga mat ba dir ga vana maravai tadav ra Luluai.
  tur-YTC: Yahve'nin önüne yaklaştıkları zaman ölen Aron'un iki oğlunun ölümünden
    sonra, Yahve Moşe'ye şöyle konuştu;
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, μετὰ τὸ τελευτῆσαι τοὺς δύο υἱοὺς Ἀαρὼν
    ἐν τῷ προσάγειν αὐτοὺς πῦρ ἀλλότριον ἔναντι Κυρίου, καὶ ἐτελεύτησαν.
  ind-AYT: TUHAN berfirman kepada Musa sesudah kematian kedua anak Harun, ketika mereka
    menghampiri hadirat TUHAN dan mati.
  nya-nya: Atafa ana awiri a Aaroni amene anaphedwa atapita pamaso pa Yehova mosayenera,
    Yehova anayankhula ndi Mose.
  hrv-hrv: Poslije smrti dvojice Aronovih sinova, koji su poginuli prinoseći pred
    Jahvom neposvećenu vatru, progovori Jahve Mojsiju.
  mps-mps: Polobadu Arongo ogwa sigo te Genuai Bidiba ofa igi pali te agai augwali
    sibolo te ofa yabo po wasiąbadi, tibaso augwali si isalio. Te tilama, nosali
    Genuai Bidigo Mosesbolo te tiwai po wali,
  tpi-tpi: Bipo tupela pikinini man bilong Aron i bin i go mekim ofa long Bikpela
    long taim em i no bin tokim tupela long mekim ofa, na em i bin kilim tupela i
    dai. Bihain long dispela Bikpela i tokim Moses olsem,
  dan-1931: HERREN talede til Moses, efter at Døden havde ramt Arons to Sønner, da
    de trådte frem for HERRENS Åsyn og døde,
  vie-OVCB: 'Sau cái chết của hai con trai A-rôn trước mặt Chúa Hằng Hữu, Chúa Hằng
    Hữu phán bảo Môi-se:'
  guj-2017: હારુનના બે દીકરા જ્યારે યહોવાહની સમક્ષ ગયા ત્યારે મૃત્યુ પામ્યા અને તેઓના
    મૃત્યુ પછી યહોવાહે મૂસાની સાથે વાત કરી.
  pon-2006A: KAUN-O mahseniong Moses mwurin mehlahn nein Aaron pwutak riemeno me kamakamkihla
    ara meirongkihong KAUN-O kisiniei keinepwi.
  por-BRBSL: Yahweh falou a Moisés após a morte dos dois filhos de Aarão, quando eles
    se aproximaram antes de Yahweh, e morreram;
  cth-cth: Aron e capa roi ni BAWIPA hmalah thuengnae a sak teh a due roi hnukkhu,
    BAWIPA ni Mosi koe a dei pouh e teh,
  twi-twi: Aaron mmabarima baanu a wowuwuu wɔ Awurade anim no wu akyi no, Awurade
    ka kyerɛɛ Mose se,
  hlt-hlt: Aaron ca rhoi loh BOEIPA mikhmuh la a moe rhoi hatah duek rhoi. Amih rhoi
    a duek phoeiah Moses te BOEIPA loh a voek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́bɛ́inɛ̀ Mɔyiisi. Dɛ̀ do sɔ̃́ nhAnɔɔ bí idɛ́
    kumu, ìì do tùɔ ntihúúntì ti Yiɛ̀ nKuyie ntɑummɛ̀ tou miɛkɛ nɛ̀ muhɑ̃ɑ̃́ nsɔ̃́ntíkoo
    kɔ̃mu.
  msy-2020: 'Aronɨn otarir pumuning faragha, Ikiavɨra Itir Godɨn akam batuegha, a
    bagh ofa damuasa an boroghɨn zui. Ezɨ an aning mɨsoghezɨ aning aremegha gɨfa,
    ezɨ gɨn Ikiavɨra Itir God kamaghɨn Moses mɨgei:'
  dop-dop: 'Wɑɑtʋ wei Alɔŋ pǝyɑlɑɑ nɑɑlɛ kɔnɑ kɔtɑɣɑ tulɑɑlʋ kpɑɩ nyǝŋ nɑ pɑ́ sɩ́
    tɔ, pǝ wɑɑlɩ kɛ́ Tɑcɑɑ tɔmɑ Moisi sɩ:'
  azb-azb: 'Harunun iki oğlu Rəbbin hüzuruna yaxınlaşıb öləndən sonra Rəbb Musaya
    dedi:'
  eng-DBY: And Jehovah spoke to Moses after the death of the two sons of Aaron, when
    they came near before Jehovah and died;
  hin-2017: जब हारून के दो पुत्र यहोवा के सामने समीप जाकर मर गए, उसके बाद यहोवा ने
    मूसा से बातें की;
  wol-KYG: Bu loolu weesee Aji Sax ji wax naak Musaa gannaaw ba ñaari doomi Aaróona
    yu góor ya deeyee, ba ñu taxawsee fa kanam Aji Sax ji.
  eng-YLT: And Jehovah speaketh unto Moses, after the death of the two sons of Aaron,
    in their drawing near before Jehovah, and they die;
  kne-kne: Idi nakdeng din nateyan di dowa ay anak en Aaron begew sin indaton da en
    Diyos ay baken nasantoan, nginalat Diyos si Moses
  eng-WYC-2017: And the Lord spake to Moses, after the death of the two sons of Aaron,
    when they offered alien fire, and were slain,
  eng-WMBB: The LORD spoke to Moses after the death of the two sons of Aaron, when
    they came near before the LORD, and died;
  urd-GVH: जब हारून के दो बेटे रब के क़रीब आकर हलाक हुए तो इसके बाद रब मूसा से हमकलाम
    हुआ।
  rug-rug: 'Pa mudina sa minate tadi karua tuna koreo e Eroni, sipu tata la ia rini
    se Zihova meke mate, si zama la koe Mosese se Zihova:'
  gaz-gaz: Waaqayyos duʼa ilmaan Aroon kanneen yeroo fuula Waaqayyoo duratti dhiʼaatanitti
    duʼan sana lamaanii booddee Museetti dubbate.
  fra-LSG: L’Éternel parla à Moïse, après la mort des deux fils d’Aaron, qui moururent
    en se présentant devant l’Éternel.
  gnn-gnn: Bala ŋayi Garrayyu ḻakaraŋala bitjarrana Mawtjitjkala, “Ḻakaraŋa nhe yurru
    nhokalaŋuwa wäwa'mirriŋuwa Yärunba ŋuripa ḏalkarra'mirriwa ŋurruŋuwa, yaka ŋayi
    yurru marrtji ŋunhawala djinawa'lilinydja, dharrpallilinydja ŋärra'lilinydja ŋunhanydja
    wal'ŋu birrka'mirriyunydja waluyu, yana ŋayi yurru dhuŋgarra‐watjthirri gulŋiyirrinydja
    yukurra, ŋuriŋi yana liŋgu waluyu ŋunhi ŋarra nherrara. Ŋuli ŋayi yurru gulŋiyirri
    birrka'mirriyunydja waluyu ŋayinydja yurru rakunydhirrina yana, liŋgu ŋarrapinydja
    yurru ŋuli maḻŋ'thun ŋunhiliyi waŋupini'ŋurana, garrwarnha wal'ŋu ŋunhilina yana
    Mel‐wuyunaramirriŋurana Dhaḻakarrŋura.
  yal-yal: Harunaa dii firinna naxanye siga Alatala yɛtagi, ne faxa xanbini, Alatala
    yi falan ti Musa xa.
  iou-iou: Bianiinik Yawe Anututä Moses ŋode iwetkuk; Bämop äma intäjukun täŋpani
    wäpi Aron ŋode iwet; Yawe näkä gubam kubätä uwäk täŋirän äpä momi pekpek täŋo
    bägup topmäk-topmäk gäpe u täpani terak itak uken ahäk täyat. Topmäk-topmäk gäpe
    uwä näkŋo yot gänaŋ bägup kudupitä kudupiinik, bagata tek pewä wädäwani u mädeni
    käda itak. Näkä u it täyat unita jukuman kehäromi gäwetat; Gäk bägup uken jop
    nämo ärowen. Nämo, kepma näk nadäŋ tamik täyatken ugän täga ärowen. Täŋ gäkŋaken
    gärip terak äroŋpäŋä kumbenta.
  haw-1868: 'OLELO mai la o Iehova ia Mose mahope iho o ka make ana o na keiki elua
    a Aarona, i ko laua kaumaha ana imua o Iehova a make iho la:'
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى بَعْدَ وَفَاةِ ابْنَيْ هَرُونَ، عِنْدَمَا اقْتَرَبَا
    أَمَامَ الرَّبِّ فَمَاتَا:'
  ewe-ewe: Yehowa ƒo nu na Mose le Aron ƒe viŋutsu eveawo ƒe ku megbe esime wote ɖe
    Yehowa ŋu.
  eng-LEE: 'And the Lord spoke unto Moses after the death of the two sons of Aaron,
    when they had come near before the Lord, and died:'
  asm-FB: হাৰোণৰ যি দুজন পুত্ৰ যিহোৱাৰ ওচৰলৈ গ’ল, তেওঁলোকৰ মৃত্যুৰ পাছত যিহোৱাই মোচিক
    কৈছিল।
  sus-A: هَرُنَ شَ دِ قِرِنيِ تٌ قَشَ عٍ يّتّ مَسٍنقٍ رَ عَلَتَلَ بّ، عَلَتَلَ نَشَ
    عَ مَسٍن عَننَبِ مُنسَ بّ،
  fra-SBL: Yahvé parla à Moïse après la mort des deux fils d'Aaron, qui s'étaient
    approchés de Yahvé et étaient morts.
  hbo-hbo: וַיְדַבֵּ֤ר יְהוָה֙ אֶל־מֹשֶׁ֔ה אַחֲרֵ֣י מֹ֔ות שְׁנֵ֖י בְּנֵ֣י אַהֲרֹ֑ן
    בְּקָרְבָתָ֥ם לִפְנֵי־יְהוָ֖ה וַיָּמֻֽתוּ׃
  eng-WYCLIFFE: And the Lord spak to Moises, aftir the deeth of the twei sones of
    Aaron, whanne thei offriden alien fier, and weren slayn, and comaundide to hym,
  piu-2006: Mayutju Katutjalu Muutjanya watjaṉu, “Nyuntupa kuṯa Yirananya, tuḻkuku
    mayutju tiṉanya yalatji watjala!, ‘Yirana, kulilaṉi! Tjurrkarrangka kutju kaliki
    palula maa tjarrparra maa yankula kaliki waralyngarala yangatjunkupayingka wayintara
    maa tjarrpanytjaku, ngayuku ngurra yunngukutu. Wiya nyuntu tjuṯangara tjarrpanytjaku,
    kutjungara kutju tjarrparra ngaranytjaku. Ngayuku ngurra palunya ngaranyi, pukutju
    palula katu ngayulu nyinanyi. Tjurrkarrangka kutju nyuntu palya tjarrpaku, kuḻi
    tayimi nyuntu tjarrparra mirrirritjipingkamarra. Tjawirrilyi kutjarra puluka an
    tjiipi ngalya katirra yunytju muṯuntjatjanu kutju nyuntu tjarrpanytjaku.’” Katutjalu
    yalatji piyuku watjaṉu, “Yirananya, tuḻkuku mayutju tiṉanya, kutju ngayuku ngurra
    yunngukutu tjarrpanytjaku, ngayuluṉa tjanampa yaṉangu tjuṯaku kuya waṉinytjaku,
    yalatji yuwankarraku, Yiranaku, palumpa walytja tjuṯakuṯarra, yaṉangu uwankarraku,
    Yitjurilaku ngaṉṯitja tjuṯaku. Ngurra palula tjarrpakitja paluru walytjangkungku
    paltjira tuḻkuku mayutju tiṉakuṉu mantarrangka tjarrpanytjaku. Tjarrparra puluka
    mantjira katirra ngaratjunkunytjaku yunytju muṯulkitjangku. Puluka palunya yunytju
    muṯura ngurrka yintintjala, ngayuluṉa tjanampa Yiranaku, palumpa walytja tjuṯakuṯarra
    kuya waṉiku. “Puluka palunya yunytju muṯura Yiranalu ngurrka kaṉilpangka yintintjaku.
    Yankula paluru kaṉilpa kutjupa mantjintjaku, waru yaḻṯatjarra. Tjira nguwanpaṯarra
    warungka puyutjunkupayi, paluru mantjintjaku. Palunyatjanu kaṉilpa ngurrkatjarra,
    kutjupa yaḻṯatjarra, tjiratjarraṯarra kaliki palula tjarrparra maa yankula kaliki
    waralyngarala yangatjunkupayingka wayinta Yirananya tjarrpanytjaku. Tjarrparra
    tjira nguwanpa palunya paluru yaḻṯangka yintira puyutjunkunytjaku, puyu pakara
    pukutju palunya tjutuntjaku, Yirana paluruṉi nyakutjipingkamarra ngayuluṉa pukutju
    palula katu ngaranytjala, paluruṉi nyakula mirri punkara ngarripayingka. Kaṉil
    palunya ngurrkatjarrangka mara tjarrpatjunkula ngurrkatjarrangku yintiyintira
    wanantjaku, pukutju palulawana. Yalatji paluru mara tjarrpatjunkula tjapanpalangara
    yintiyintira wanantjaku. “Palunyatjanu Yitjurilaku ngaṉṯitja tjuṯangkuya nanikuta
    kutjarra ngalya katirra tjawirrilyi kutjalpayingka ngaratjunkunytjaku. Yiranalu
    kaliki yunngunguru pakara mani tjiilpangka yinkarra nanikuta kutju ngurrtjara
    mantjintjaku, yunytju muṯuntjakitjangku. Yunytju muṯura ngurrka kaṉilpangka yintintjaku.
    Ngurrka katirra Yiranalu kalikingka maḻaku tjarrparra, waralyngarala yangatjunkupayingka
    wayinta katinytjaku. Ngurrka palunya katirra yintira wanantjaku, pukutju palulawana.
    Yiranalu yalatji palyaṉingka kaliki palunya palyalpi nyurrangarrimpa ngaraku,
    yuḻpaṯawiya. Kuya palyaranyurra kaliki palunya yuḻpaṯankupayi, mungutja nguwanpa
    ngaraku. “Palunyatjanu Yiranalu pakara nanikuta palunya kana ngaranytja katirra
    puliinangka walatjunkula wantirriyantjaku, ngurrangka waṉma. Nanikuta palunya
    yaṉangu tjuṯaku kuyatjarra yankula kutu kawaṉkatiku. Nanikuta paluru tjanampa
    kuya katinytjala, kuyawiyalpiya yaṉangu tjuṯa nyinaku. Yalatjinyurra tjukarurru
    palyaṉingka ngayulu nyurrangarrimpa kuya waṉiku.”
  cwe-cwe: Mndewa Mulungu kalonga na Musa viwamalile kudanganika wabwanga waidi wa
    Haluni viwakalile womkwenhukila Mndewa Mulungu.
  kik-kik: Nake Jehova akĩarĩria Musa thuutha wa gĩkuũ kĩa ariũ arĩa eerĩ a Harũni
    arĩa maakuire rĩrĩa mookire magĩkuhĩrĩria mbere ya Jehova.
  fra-NCL: Yahweh parla à Moïse, après la mort des deux fils d’Aaron, qui furent frappés
    lorsqu’ils s’approchèrent de la face de Yahweh.
  cek-AK: Angraeng hmaa ah angbawnhaih sak naah, Aaron capa hnik duek hmaek pacoengah,
    Angraeng mah Mosi khaeah lokthuih pae;
  cuk-cuk: Aarón-masmala-warbogwad-burgwismalad-sorbali, Bab-Jehová, Moisésʼga sunmaksad.
    Ar we-masmala Bab-Jehováʼga-ibmar-ogumakar-ukleged-ailase yogasaar-warmaksadba
    burgwismalad.
  uig-CYR: Һарунниң икки оғли Пәрвәрдигарниң алдиға йеқинлишиши билән өлүп кәтти.
    Улар өлүп кәткәндин кейин, Пәрвәрдигар Мусаға сөз қилди.
  tel-2017: అహరోను ఇద్దరు కొడుకులూ యెహోవా సమక్షంలోకి వెళ్ళి చనిపోయిన తరువాత యెహోవా
    మోషేతో మాట్లాడి ఇలా చెప్పాడు.
  hat-BSA: Alò, SENYÈ a te pale avèk Moïse apre lanmò fis Aaron yo, lè yo te pwoche
    prezans SENYÈ a e yo te mouri an.
  kos-kos: LEUM GOD El kaskas nu sel Moses tukun pacl se anwuki luo sin wen natul
    Aaron ke sripen eltal tuh orek kisa nu sin LEUM GOD ke e ma tia mutal.
  hbo-WLC: וַיְדַבֵּ֤ר יְהוָה֙ אֶל־מֹשֶׁ֔ה אַחֲרֵ֣י מ֔וֹת שְׁנֵ֖י בְּנֵ֣י אַהֲרֹ֑ן
    בְּקָרְבָתָ֥ם לִפְנֵי־יְהוָ֖ה וַיָּמֻֽתוּ׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu mgbe ụmụ ndị ikom Erọn abụọ ndị ahụ bịara
    nʼihu Onyenwe anyị nwụsịrị.
  ory-ory: ଆଉ, ହାରୋଣଙ୍କର ଦୁଇ ପୁତ୍ର ସଦାପ୍ରଭୁଙ୍କ ନିକଟବର୍ତ୍ତୀ ହୋଇ ମଲା ଉତ୍ତାରେ, ସଦାପ୍ରଭୁ
    ମୋଶାଙ୍କୁ କହିଲେ;
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Moses mürin mälan nöün Aaron kewe
    ruoman mwän, ra mäla lupwen ar eäni asor mine esap pin fän mesen ewe Samol mi
    Lapalap.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok langa Mosis afta det dubala san
    blanga Eran bin dai, dumaji deibin gibit det nogudwan faiya langa YAWEI.
  ukr-1871: І рече Господь Мойсейові по смерти двох синів Аронових, як померли наближившись
    перед Господа.
  deu-1951: Und der Herr redete mit Mose nach dem Tod der beiden Söhne Aarons, als
    sie vor den HERRN traten.
  eng-JPS: And the LORD spoke unto Moses, after the death of the two sons of Aaron,
    when they drew near before the LORD, and died;
  srp-1865: I reèe Gospod Mojsiju pošto pogiboše dva sina Aronova, a pogiboše kad
    pristupiše pred Gospoda,
  lug-lug: Awo Mukama n’ayogera ne Musa, abaana ba Alooni ababiri bwe baali bamaze
    okufa olwokubanga baasemberera Mukama.
  heb-heb: וידבר יהוה אל משה אחרי מות שני בני אהרן בקרבתם לפני יהוה וימתו׃
  ben-IRV: হারোণের দুই ছেলে সদাপ্রভুর কাছে উপস্থিত হয়ে মারা গেলে পর, সদাপ্রভু মোশির
    সঙ্গে আলাপ করলেন।
  pan-pan: ਜਿਸ ਵੇਲੇ ਹਾਰੂਨ ਦੇ ਦੋ ਪੁੱਤਰ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਅਪਵਿੱਤਰ ਭੇਟ ਚੜ੍ਹਾ ਕੇ ਮਰ ਗਏ,
  mya-JVB: ဥတု ရောက်သော မိန်းမ ၊ သံဝါသပြုသော ယောက်ျား မိန်းမ ၊ မ စင်ကြယ်သောမိန်းမနှင့်
    သံဝါသ ပြုသော ယောက်ျား စောင့်ရသောတရား ဖြစ်သတည်းဟု မိန့် တော်မူ ၏။
  hmo-hmo: Dina ta Arona ena natuna ruaosi ese boubou, helaga lasi gauna Lohiabada
    ena vairanai dekenai idia atoa. Unai dainai ruaosi idia mase. Unai murinai Lohiabada
    ese Mose dekenai ia hereva, ia gwau,
  urd-urd: और हारून के दो बेटों की वफ़ात के बाद जब वह ख़ुदावन्द के नज़दीक आए और मर
    गए।
  rus-SYN: И говорил Господь Моисею по смерти двух сынов Аароновых, когда они, приступив
    с чуждым огнем пред лице Господне, умерли,
  bqc-SIM: 'Aalona nɛgↄ̃ɛ gbɛ̃ↄn pla pↄ́ aa gɛ̃̀ Diizi aa gàgaↄ, an gagaa gbɛa Dii
    ò Mↄiziɛ:'
  tcz-CHONGTHU: Dan toh kitoh louva Pathen angsunga thilto anabol lhon jal'a, thina
    chang teni Aaron chapate ni thinung in Pakai, Pathen in Mose henga hiti hin aseipeh
    in,
  mar-mar: अहरोनाचे दोन पुत्र परमेश्वरासमोर गेले असताना मरण पावले त्यानंतर परमेश्वर
    मोशेशी बोलला.
  qub-qub: Tayta Diospa ñaupanman alläpa yaycushanpitami Aaronpa ishcan wamrancuna
    wañuran. Chaypitarämi Tayta Diosga Moisesta
  bqp-bqp: Aronin bii be bɑ gu Yinni Gusunɔn kurɔ yèn sɔ̃ bɑ kɑ turɑre tukɑ dɑ mi,
    ben gɔɔn biruwɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  hat-hat: Seyè a pale ak Moyiz apre lanmò de pitit gason Arawon yo ki te mouri lè
    yo te ofri yon dife ki pa t' bon bay Seyè a.
  eng-BSB: Now the LORD spoke to Moses after the death of two of Aaron’s sons when
    they approached the presence of the LORD.
  tod-tod: Ɠɔoɠɔ GALAGI ɓɔɛni Moize ʋɔ, Aalɔn ná-doun zunu felegɔiti saa ʋoluma,
    niiti ti ɓɔɠɔ lɛɛni ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: The LORD spoke to Moses after the death of the two sons of Aaron, when
    they came near before the LORD, and died;
  kbq-kbq: Hagi Aroni ne' mofavre'moke'ma Ra Anumzamo'ma Mosesema asmi'nea kema rutagreke
    i'oma hu'nea teveretima ofama hakeno znahe friteno,
  nhe-BL: TOTECO quicamahui Moisés quema ya mictoyaj nopa ome itelpocahua Aarón. Mijque
    pampa monechcahuijque campa itztoc TOTECO, pero ax queja quinamiqui.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzuka mokoz Àràw ta'yr a'e wà, ta'e omono yhyk
    zàwenugar Tupàn pe ize'eg rupi 'ym a'e wà xe. A'e ma'e iapo re Tupàn Tuweharupi
    Wiko Ma'e uze'eg Moizez pe kury.
  eng-DRA: 'And the Lord spoke to Moses, after the death of the two sons of Aaron,
    when they were slain upon their offering strange fire:'
