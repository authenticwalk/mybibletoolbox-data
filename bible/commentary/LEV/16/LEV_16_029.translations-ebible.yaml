    dimɔu.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia Akar Gavgavir kam zurara an gɨn
    mangɨ. Iakɨnir namba 7, an dughiar namba 10ɨn, ia Israelia ko ikɨzir igharazibar
    gumazamizir ian tongɨn itiba bar, ia dagheba ko agoroger araziba atakigh, egh
    ia ingangariba ategh avughsɨ.
  azb-azb: Bu sizin üçün əbədi bir qayda olsun. Yeddinci ayın onuncu günündə özünüzü
    hər şeydən məhrum edib heç bir iş görməyin; həm yerliləriniz, həm də aranızda
    yaşayan yadellilər belə etsin.
  eng-DBY: And this shall be an everlasting statute unto you. In the seventh month,
    on the tenth of the month, ye shall afflict your souls, and do no work at all,
    the home-born, and the stranger that sojourneth among you;
  hin-2017: “तुम लोगों के लिये यह सदा की विधि होगी कि सातवें महीने के दसवें दिन को
    तुम उपवास करना, और उस दिन कोई, चाहे वह तुम्हारे निज देश का हो चाहे तुम्हारे बीच
    रहनेवाला कोई परदेशी हो, कोई भी किसी प्रकार का काम-काज न करे;
  wol-KYG: «Te itam dogal a ngii, di lu leen war fàww. Bésub fukki fan ci juróom ñaareelu
    weeru at mi nangeen ci toroxlu te du lenn lu ngeen ci mana liggéey, du njuddu-ji-réew
    du doxandéem bi ci seen biir;
  eng-YLT: '''And it hath been to you for a statute age-during, in the seventh month,
    in the tenth of the month, ye humble yourselves, and do no work — the native,
    and the sojourner who is sojourning in your midst;'
  kne-kne: “Da nay di bilbilin ay masapol ay matongpal si eng-enggana. Sin maikasinpo
    ay agew di maikapito ay bowan, din Israelita ya mangili ay makitee en daida yan
    masapol ay itpe da din dagaang da ya adi da man-obla.
  eng-WYC-2017: And this shall be to you a lawful thing everlasting; in the seventh
    month, in the tenth day of the month, ye shall torment your souls, and ye shall
    not do any work, neither a man born in the land, neither a comeling that is a
    pilgrim among you.
  eng-WMBB: '“It shall be a statute to you forever: in the seventh month, on the tenth
    day of the month, you shall afflict your souls, and shall do no kind of work,
    whether native-born or a stranger who lives as a foreigner amongst you;'
  urd-GVH: लाज़िम है कि सातवें महीने के दसवें दिन इसराईली और उनके दरमियान रहनेवाले
    परदेसी अपनी जान को दुख दें और काम न करें। यह उसूल तुम्हारे लिए अबद तक क़ायम रहे।
  rug-rug: Sa tinarae hie si kaqu tamugamu na tinoni Izireli doduru totoso meke sari
    na votiki tie pu karovodi mae pu koa koa gamu. Doduru vuaheni koasa rane vina
    manege puta koasa sidara vina zuapa si kaqu koa madi pa ginani si gamu meke lopu
    tavetavete.
  gaz-gaz: '“Seerri bara baraan isiniif kenname kanaa dha: Dhalataa biyyaas taʼu alagaan
    isin gidduu jiraatu guyyaa kurnaffaa jiʼa torbaffaatti gad of haa qabu; hojii
    tokko iyyuus hin hojjetin.'
  fra-LSG: 'C’est ici pour vous une loi perpétuelle: au septième mois, le dixième
    jour du mois, vous humilierez vos âmes, vous ne ferez aucun ouvrage, ni l’indigène,
    ni l’étranger qui séjourne au milieu de vous.'
  gnn-gnn: “Yo, bitjan liŋgu nhuma yurru Yitjuralpuyŋuyunydja yolŋuyu walalay djämanydja
    yukurra bitjandhinydja dhuŋgarra‐watjthirri yana. Nhuma yurru ganan djämanydja
    malanha nhumalaŋguway, bala nhiniyana yukirriya ŋoy‐ŋathamiriwnha, wuyurrana manaparra
    nhokalayŋu nhe yätjkuna. Bala Garrayyunydja nhumalanha yurru ŋuriŋinydjayi waluyu
    ḏarrtjalkkumana, ŋäkirrmaramana ŋayi yurru nhumalaŋgu yätjtja ŋuriŋiyinayi maŋgu'yuna,
    märr yurru nhuma yukurra nhina ḏarrtjalknha yana, waŋganyŋurana nhanukala Godkala;
    yakana ŋayi yurru nhäma biyapulnydja yätj nhumalaŋgu, meṉgumana yurru ŋayi yana
    buku‐dhumukthirrina.
  yal-yal: “Habadan sariyan na a ra ɛ xa. Kike solofereden xii fuden lɔxɔni, ɛ xa
    sunna suxu, ɛ tan Isirayila kaane ba, xɔɲɛn naxanye dɔxi ɛ konni ba, ɛ xa wanla
    birin beɲin.
  iou-iou: Nadätan? Kepma uken ämawebe kuduptä ketem kubä nämoinik näneŋ. Ude tänayäŋ
    täŋo unitäwä ŋode api näwoŋärewek; Ämawebe u mominita mäyäk bureni-inik nadäŋpäŋ
    nak jop itkaŋ. Kepma u uwä orekirit kepma bureni kaŋ ahäwän. Kubätä piä kubä nämo
    täŋpek.
  haw-1868: 'Eia hoi ke kanawai e mau ana no oukou; i ka hiku o ka malama, i ka la
    umi o ka malama, e hookaumaha i ko oukou mau uhane, aole e hana iki i ka hana,
    o ke kanaka o ko oukou aina iho, a o ka malihini e noho ana iwaena o oukou:'
  arb-NAV: 'وَإِلَيْكُمْ هَذِهِ الشَّرِيعَةَ الدَّائِمَةَ: إِنَّكُمْ فِي الْيَوْمِ
    الْعَاشِرِ مِنَ الشَّهْرِ السَّابِعِ (أَيْ شَهْرِ أَيْلُولَ – سِبْتَمْبَر) تَتَذَلَّلُونَ
    وَلا تَقُومُونَ بِأَيِّ عَمَلٍ. الْمُوَاطِنُ وَالْغَرِيبُ النَّازِلُ فِي وَسَطِكُمْ
    عَلَى حَدٍّ سَوَاءٍ،'
  ewe-ewe: '“Esia nanye ɖoɖo mavɔ na mi: le ɣleti adrelia ƒe ŋkeke ewolia dzi la,
    ele be miagbe nu le mia ɖokuiwo gbɔ, eye miawɔ dɔ aɖeke o, eɖanye dzɔleaƒea loo
    alo amedzro si le mia dome o,'
  eng-LEE: 'And it shall be unto you a statute for ever: in the seventh month, on
    the tenth of the month, ye shall afflict yourselves [by fasting], and no work
    shall ye do, whether it be one of your own country, or the stranger that sojourneth
    among you;'
  asm-FB: তোমালোকৰ বাবে চিৰস্থায়ী বিধি এই। সপ্তম মাহৰ দশম দিনা স্বদেশীয় হওঁক বা
    তোমালোকৰ মাজত বাস কৰা বিদেশীয়েই হওঁক, তোমালোক সকলোৱেই নিজ নিজ প্ৰাণক দুখ দি লঘোন
    দিবা আৰু কোনো কৰ্ম নকৰিবা।
  sus-A: «سّرِيّ نَن نَ كِ وٌ بّ نَشَن مُ كَنَمَ عَبَدَن. كِكٍ سٌلٌقٍرٍ ندٍ، شِ قُ
    لْشْي، وٌ شَ سُنيِ سُشُ، وٌ نَشَ وَلِ يٌ رَبَ، وٌ تَن، نُن مِشِ نَشٍيٍ سَبَتِشِ
    نَا كْنْ عٍ مُ قِندِ عِسِرَيِلَكَيٍ رَ.
  fra-SBL: '« Ce sera pour vous une loi à perpétuité : au septième mois, le dixième
    jour du mois, vous affligerez vos âmes et vous ne ferez aucun travail, que vous
    soyez natif ou étranger au milieu de vous ;'
  hbo-hbo: וְהָיְתָ֥ה לָכֶ֖ם לְחֻקַּ֣ת עֹולָ֑ם בַּחֹ֣דֶשׁ הַ֠שְּׁבִיעִי בֶּֽעָשֹׂ֨ור
    לַחֹ֜דֶשׁ תְּעַנּ֣וּ אֶת־נַפְשֹֽׁתֵיכֶ֗ם וְכָל־מְלָאכָה֙ לֹ֣א תַעֲשׂ֔וּ הָֽאֶזְרָ֔ח
    וְהַגֵּ֖ר הַגָּ֥ר בְּתֹוכְכֶֽם׃
  eng-WYCLIFFE: And this schal be to you a lawful thing euerlastynge; in the seuenthe
    monethe, in the tenthe dai of the monethe, ye schulen turment youre soulis, and
    ye schulen not do ony werk, nethir a man borun in the lond, nether a comelyng
    which is a pilgrym among you.
  cwe-cwe: “Lagilizo dino molondeka mudizindilile siku zose. Siku ya longo ya mwezi
    wesaba, mweye na nyambenyambe wowokala kumwenu, siku iyo molondeka mufunge na
    muleke kusang'hana usang'hano.
  kik-kik: '“Ũndũ ũyũ ũgũtuĩka watho mwandĩke wa kũrũmagĩrĩrwo hĩndĩ ciothe nĩ inyuĩ:
    Mũthenya wa ikũmi mweri-inĩ wa mũgwanja no nginya mwĩimage irio, na mũtikarutage
    wĩra o na ũrĩkũ, arĩ mũndũ ũciarĩirwo bũrũri wanyu, kana arĩ mũgeni ũrĩa ũtũũranagia
    na inyuĩ,'
  fra-NCL: 'Ceci sera pour vous une loi perpétuelle : au septième mois, le dixième
    jour du mois, vous affligerez vos âmes et ne ferez aucun ouvrage, ni l’indigène,
    ni l’étranger qui séjourne au milieu de vous.'
  cek-AK: Hae loe nangcae han dungzan ah paek ih daan ah oh; khrah sarihto haih, ni
    hato naah, na prae kaminawk maw, to tih ai boeh nangcae khaeah kaom angvinnawk
    maw, toksah o sak hmah; nangmah hoi nangmah to poek kamtang ah om ah.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga, degi, Israel-dulesurmaladga,
    weyobi degisadegu igar mai guoed: Nii-walagugled-ibambegi bemar mas-gunsuli gudii
    guoed. Deginbali, bemar bipisaale arbaosurbalid.'
  uig-CYR: '— Мана бу силәргә бир әбәдий қанун-бәлгүлимә болсун: — Һәр йәттинчи айниң
    онинчи күнидә силәр өз нәпсиңларни тартип өзүңларни төвән тутуңлар вә һеч қандақ
    иш қилмаңлар; мәйли йәрликләр болсун яки араңларда туруватқан Яқ. жутлуқлар болсун
    шундақ қилишиңлар керәк.'
  tel-2017: మీరు ఏడో నెల పదో రోజున ఉపవాసం ఉండాలి. ఆ రోజు ఎలాంటి పనీ చేయకూడదు. స్థానిక
    ప్రజలకీ, మీ మధ్య నివసిస్తున్న విదేశీయులకీ ఇది వర్తిస్తుంది. ఇది మీకు నా శాశ్వతమైన
    శాసనం.
  hat-BSA: '“Sa va yon règleman pou tout tan pou nou: nan setyèm mwa a, nan dizyèm
    jou nan mwa a, nou va imilye nanm nou. Nou p ap fè okenn travay, ni pou moun peyi
    a, ni pou etranje ki demere pami nou yo.'
  kos-kos: Oakwuk ten inge fah akilenyuk ke pacl nukewa fahsru uh. Ke len aksingoul
    ke malem se akitkosr, mwet Israel ac mwetsac su muta inmasrlolos fah lalo ac tia
    oru kutena orekma.
  hbo-WLC: וְהָיְתָ֥ה לָכֶ֖ם לְחֻקַּ֣ת עוֹלָ֑ם בַּחֹ֣דֶשׁ הַ֠שְּׁבִיעִי בֶּֽעָשׂ֨וֹר
    לַחֹ֜דֶשׁ תְּעַנּ֣וּ אֶת־נַפְשֹֽׁתֵיכֶ֗ם וְכָל־מְלָאכָה֙ לֹ֣א תַעֲשׂ֔וּ הָֽאֶזְרָ֔ח
    וְהַגֵּ֖ר הַגָּ֥ר בְּתוֹכְכֶֽם׃
  ibo-ibo: “Nke a ga-abụrụ unu ụkpụrụ ebighị ebi. Nʼafọ ọbụla, unu ga-ebu ọnụ, hapụ
    ịrụ ọrụ ọbụla, nʼụbọchị iri nke ọnwa asaa. Iwu a dịrị nwa afọ ala maọbụ onye ọbịa
    bi nʼetiti unu.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଏହା ଅନନ୍ତକାଳୀନ ବିଧି ହେବ; ସପ୍ତମ ମାସରେ ଓ ସେହି ମାସର ଦଶମ
    ଦିନରେ ସ୍ୱଦେଶୀୟ ବା ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସୀ ବିଦେଶୀୟ ଲୋକ ହେଉ, ତୁମ୍ଭେମାନେ କୌଣସି
    ପ୍ରକାର ଖାଦ୍ୟ ଖାଇବ ନାହିଁ ଓ କୌଣସି ପ୍ରକାର କର୍ମ କରିବ ନାହିଁ।
  chk-chk: Iwe, ei epwe eu allük ngenikemi oupwe apwönüetä fansoun meinisin. Lon aengolun
    ränin ewe afisuen maram oupwe echikefel, ousap pwal föri och angang, sap ämi are
    ekewe chon ekis mi nom remi.
  rop-rop: Wal YAWEI bin kipgon tok, “Ol dislot lowa yu garra bulurrum olataim. Langa
    det namba 10 dei en langa det namba 7 manth ol detlot Isreil pipul en detlot pipul
    brom najalot kantri hu jidan deya garram yu, kaan dagat daga en kaan dum eni wek.
  ukr-1871: 'І буде установою вам віковічньою: Семого місяця, на десятий день місяця,
    будете впокорювати душі ваші, і нїчого не робити, чи землянин, чи чужинець, що
    пробуває між вами.'
  deu-1951: 'Und das soll euch eine ewig gültige Ordnung sein: Am zehnten Tage des
    siebenten Monats sollt ihr eure Seelen demütigen und kein Werk tun, weder der
    Einheimische noch der Fremdling, der unter euch weilt.'
  eng-JPS: 'And it shall be a statute for ever unto you: in the seventh month, on
    the tenth day of the month, ye shall afflict your souls, and shall do no manner
    of work, the home-born, or the stranger that sojourneth among you.'
  srp-1865: 'I ovo neka vam bude vjeèna uredba: deseti dan sedmoga mjeseca muèite
    duše svoje, i ne radite nikakoga posla, ni domorodac ni došljak koji se bavi meðu
    vama.'
  lug-lug: '“Etteeka lino munaalikwatanga emirembe gyonna: Ku lunaku olw’ekkumi mu
    mwezi ogw’omusanvu muneelesanga eby’amasanyu byonna n’emirimu gyammwe gyonna,
    temuukolerengako mulimu gwonna mmwe bannannyini nsi era n’abagwira ababeera mu
    mmwe,'
  heb-heb: והיתה לכם לחקת עולם בחדש השביעי בעשור לחדש תענו את נפשתיכם וכל מלאכה לא
    תעשו האזרח והגר הגר בתוככם׃
  ben-IRV: তোমাদের জন্যে এটা চিরস্থায়ী বিধি হবে; সপ্তম মাসের দশম দিনের স্বদেশী কিংবা
    তোমাদের মধ্যে প্রবাসকারী বিদেশী, তোমরা নিজেদের প্রাণকে দুঃখ দেবে ও কোনো ব্যবসায়
    কাজ করবে না।
  pan-pan: “ਇਹ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਠਹਿਰੇ, ਕਿ ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਦਸਵੇਂ ਦਿਨ ਤੁਸੀਂ
    ਆਪਣੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਦੁੱਖ ਦੇਣਾ ਅਤੇ ਉਸ ਦਿਨ ਕੋਈ ਵੀ ਮਨੁੱਖ ਕੰਮ ਨਾ ਕਰੇ ਭਾਵੇਂ ਉਹ ਆਪਣੇ ਦੇਸ
    ਦਾ ਹੋਵੇ, ਭਾਵੇਂ ਪਰਦੇਸੀ ਜਿਹੜਾ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਰਹਿੰਦਾ ਹੈ,
  mya-JVB: မီး ရှို့သောသူသည်လည်း မိမိ အဝတ် ကို လျော် ၍ ကိုယ် ကို ရေချိုး ရမည်။ ထို
    နောက်မှတပ် ထဲ သို့ ဝင် ရမည်။
  hmo-hmo: '“Inai taravatu be umui emui latanai lagani ibounai hanaihanai do ia noho:
    Hua namba 7 ena dina namba 10 dekenai Israela taudia bona idia dekenai idia noho
    idau taudia ese aniani do idia ania lasi, bona gaukara do idia karaia lasi.'
  urd-urd: “और यह तुम्हारे लिए एक हमेशा का क़ानून हो कि सातवें महीने की दसवीं तारीख़
    को तुम अपनी अपनी जान को दुख देना, और उस दिन कोई चाहे वह देसी हो या परदेसी जो तुम्हारे
    बीच बूद — ओ — बाश रखता हो किसी तरह का काम न करे;
  rus-SYN: 'И да будет сие для вас вечным постановлением: в седьмой месяц, в десятый
    день месяца смиряйте души ваши и никакого дела не делайте, ни туземец, ни пришлец,
    поселившийся между вами,'
  bqc-SIM: Yãdilɛaɛ beeá gↄↄpii yã́ɛ. Mↄ soplade gↄↄ kwide zĩ́ àli lɛye. Ásuli
    zĩe kɛo, bele ge bↄ̀mↄ pↄ́ kú á guun lò,
  tcz-CHONGTHU: Chule hiche dan hi akhang akhanga na jui diu, lha sagi, nisom alhin
    nikho teng Israel chate chule alah uva cheng gamchom mihon an angol diu, na atoh
    louhel diu ahi.
  mar-mar: तुमच्यासाठी हा एक कायमचा विधी असावा; सातव्या महिन्याच्या दशमीस तुम्ही अन्न
    न घेता उपास करावा आणि त्या दिवशी कोणीही कोणतेही काम करू नये, मग तो तुमच्यात जन्मलेल्यांपैकी
    असो किंवा तुमच्यात राहणारा परदेशी असो;
  qub-qub: «Willapashä laycunataga gamcuna imaycamapis cumlinqui. Ganchis caj quilla
    chunca junajnincho gamcuna ayunanqui. Chay junäga quiquiquicunapis jäpacunapis
    marcayquicho goyäga ama arongachu.
  bqp-bqp: Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ. Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkuruse,
    i nɔɔ bɔkuo kpɑ i bɛɛn sɔmɑ deri sere kɑ sɔbɔ be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ.
  hat-hat: Men regleman pou nou fè tout tan tout tan jouk sa kaba. Sou dizyèm jou
    nan setyèm mwa a, tout moun pèp Izrayèl yo ansanm ak tout moun lòt nasyon k'ap
    viv nan mitan nou yo va fè jèn, yo p'ap fè ankenn travay jou sa a.
  eng-BSB: 'This is to be a permanent statute for you: On the tenth day of the seventh
    month, you shall humble yourselves and not do any work—whether the native or the
    foreigner who resides among you—'
  tod-tod: «Nii ɠa ɠɛ wo ʋɛ ga ɠɔoɠɔ tɔgi, alugi lɔfelasiɛi ma volo puugɔi ma, wa
    zugi zo, wo la boti nɔpɛ kɛa, é ɠɛni ga zou loun, ɓaa wɛɛin nii é ga seikɔɠɔma
    nui wo zaama.
  eng-WEBPB: '“It shall be a statute to you forever: in the seventh month, on the
    tenth day of the month, you shall afflict your souls, and shall do no kind of
    work, whether native-born or a stranger who lives as a foreigner amongst you;'
  kbq-kbq: Hagi ama'i mevava hania trake, tamagrane emani vahe'enena kafugu kafugura
    7ni ikamofona 10ni knazupa nezane makazana a'o nehuta eri'zana e'oriho.
  nhe-BL: '“Huajca ya ni nopa miyac tlanahuatili tlen monequi inquitlepanitase nochipa:
    Ipan majtlactli itequi nopa chicompa metztli ipan israelita calendario [16:29
    Ipan septiembre o octubre ipan tocalendario tlen ama.], ax inquichihuase niyon
    se tlamantli tequitl, pero monequi inmoechcapanose noixtla huan inmotejtemose.
    Ma ax tequitica israelitame, niyon seyoc tlali ehuani tlen itztoque imohuaya,
    pampa ya ni se tlanahuatili tlen monequi nochi inquitlepanitase.'
  gub-BL: Peruzar ko ze'eg tuweharupi nehe. — 7 haw zahy rehe 10 haw 'ar mehe Izaew
    izuapyapyr paw wà nehe, amo ywy rehe arer Izaew wainuinuromo wiko ma'e wà no,
    umumaw putar a'e 'ar umai'u 'ym pà wà nehe. Numa'ereko kwaw a'e 'ar mehe wà nehe
    no.
  eng-DRA: 'And this shall be to you an everlasting ordinance: The seventh month,
    the tenth day of the month, you shall afflict your souls, and shall do no work,
    whether it be one of your own country, or a stranger that sojourneth among you.'
