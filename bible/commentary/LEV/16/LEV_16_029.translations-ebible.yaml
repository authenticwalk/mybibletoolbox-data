verse: LEV.016.029
translations:
  mal-C: “ഇതു നിങ്ങൾക്ക് എന്നേക്കുമുള്ള അനുഷ്ഠാനമായിരിക്കണം; ഏഴാംമാസം പത്താംതീയതി
    നിങ്ങളും നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പ്രവാസിയും സ്വദേശിയും ആത്മതപനംചെയ്യണം; ജോലിയൊന്നും
    ചെയ്യരുത്,
  deu-TKW: 'Und es soll euch als eine Satzung für alle Zeiten gelten: Im siebenten
    Monat, am zehnten des Monats, müßt ihr euch kasteien und dürft ihr gar kein Geschäft
    verrichten, der Landeseingeborne, wie der Fremde, der sich unter euch aufhält.'
  lin-lin: 'Tala malako oyo bosengeli kosalela mpo na libela : na mokolo ya zomi ya
    sanza ya sambo, ezala mwana mboka to mopaya oyo avandi kati na bino, bosengeli
    komikitisa mpe bokosala mosala ata moko te,'
  eng-LSV: And it has been for a continuous statute to you, in the seventh month,
    on the tenth of the month, you humble yourselves, and do no work—the native and
    the sojourner who is sojourning in your midst;
  eng-GNV: 'So this shalbe an ordinance for euer vnto you: the tenth day of the seuenth
    moneth, yee shall humble your soules, and do no worke at all, whether it be one
    of the same countrey or a strager that soiourneth among you.'
  eng-WEBSTER: 'And this shall be a statute for ever to you: that in the seventh month,
    on the tenth day of the month, ye shall afflict your souls, and do no work at
    all, whether it be one of your own country, or a stranger that sojourneth among
    you:'
  nhw-BL: '“Huajca ya ni nopa tlanahuatilme catli monequi anquitlepanitase nochipa:
    Ipan majtlactli itequi nopa chicompa metztli ipan israelita calendario [16:29
    Ipan septiembre o octubre ipan tocalendario tlen ama.], amo anquichihuase niyon
    se tlamantli tequitl, pero monequi anmoechcapanose noixpa huan anmotejtemose.
    Ma amo tequitica israelitame, niyon seyoc tlali ehuani catli itztoque amohuaya,
    pampa ya ni se tlanahuatili catli monequi nochi anquitlepanitase.'
  swh-ONEN: '“Hili litakuwa agizo la kudumu kwa ajili yenu: Katika siku ya kumi ya
    mwezi wa saba ni lazima mfunge, wala msifanye kazi yoyote, iwe mzawa au mgeni
    anayeishi miongoni mwenu,'
  bba-bba: Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ. Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkuruse,
    i nɔɔ bɔkuo kpɑ i bɛɛn sɔmɑ deri sere kɑ sɔbɔ be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: 'And this shall be a statute for ever unto you: that in the seventh
    month, on the tenth day of the month, ye shall afflict your souls, and do no work
    at all, whether it be one of your own country, or a stranger that sojourneth among
    you:'
  cpy-cpy: Iroka nojankinatani rootaki pikenkishiryaapiin-teeyaari. Aririka omonkaa-teeyaa
    kiteejeri 10, kashiri 7, otzimatyee pitziwentyaawo, eero pantawaetee. Ari ikantee-yaari
    pisheninka, eejatzi itsipa-jatzi atziri jeekimo-tzimiri pipankoki.
  luo-luo: '“Koro chik momakou nyaka chiengʼ ema: E odiechiengʼ mar apar mar dwe mar
    abiriyo higa ka higa, un nyithind Israel, kaachiel gi jopinje mamoko modak kodu,
    nyaka ubed gilamo mar tweyo chiemo kendo kik uti tich moro amora,'
  meu-meu: 'Baine mia hanaihanai haheḡanina binai, Israel taumui emui bona bogaragimui
    ai e noho hedoamu taudia edia: hua ihahituna ena dina ihagwautana ai umui na bavani
    vaga bona ḡaukara ta basio karaia,'
  npi-ULB: यो तिमीहरूका निम्ति सधैँ एउटा विधि बनोस्, कि सातौँ महिनाको दसौँ दिनमा,
    तिमीहरूका बिचमा जन्मेको वा तिमीहरूका बिचमा बास गर्ने परदेशी सबैले आफैलाई नम्र
    बनाओस् र कुनै काम नगरोस् ।
  yor-yor: “Èyí ni yóò jẹ́ ìlànà títí láé fún un yín, pé ní ọjọ́ kẹwàá oṣù keje ni
    ẹ gbọdọ̀ ṣẹ́ ara yín, kí ẹ má ṣe ṣe iṣẹ́ kankan, yálà onílé tàbí àlejò tí ó ń
    gbé pẹ̀lú yín.
  emp-NTPO: Id̶iba ʌ̃taa bãrã israelerãba naʌ̃ bed̶eada ĩjã od̶ida panʌa. Poaza sietebema
    jed̶ecod̶e die ewari b̶ʌd̶e bãrãba ne cod̶aca ewarida od̶ida panʌa. Maʌ̃ ewarid̶e
    trajacara panʌa. Ãĩbemarã bãrã tãẽna panʌ sid̶a trajacara panʌa.
  pes-OPCB: 'این قوانین را همیشه باید اجرا کنید: در روز دهم ماه هفتم نباید کار بکنید،
    بلکه آن روز را در روزه بگذرانید. این قانون باید هم به‌وسیلهٔ قوم اسرائیل و هم
    به‌وسیلۀ غریبانی که در میان قوم اسرائیل ساکن هستند رعایت گردد،'
  tgl-ULB: Palaging magiging isang tuntunin ito para sa inyo na sa ikapitong buwan,
    sa ikasampung araw ng buwan, dapat niyong magpakumbaba at walang gagawing trabaho,
    maski isang katutubo o isang dayuhan na namumuhay sa inyo.
  cbu-NT: Ashiriya, ichinguru masach siysa anuri tuminungtsa. Tsup sietish, zar diesash
    ambari ashkusin taachinllinaya. Anushsha zar ktungusinapa; misha tarawaztarusinapa.
    Tputs tunar siyapa taakana anoo, Siysa ambitam shingtamtsa, táchpa.
  hui-hui: Anduane Homogohanda, Mana ogodagua biaabo holene nga, lene. Ko domo wahelonaga
    mana bulene ogo galoneda lowa manda bu haabo halimu. Ege kanegonaga horo pinini
    Isaraele wali agalirubi dindi tara tara wali agali tí heba mandagi íbu kamirumebi
    horo ogoningi haragola tomo nane howa biabe nabi halimu.
  mya-mya: သင်​တို့​သည်​အောက်​တွင်​ဖော်​ပြ​ပါ​ပ​ညတ်​ကို ထာ​ဝ​စဉ်​လိုက်​နာ​စောင့်​ထိန်း​ရ​မည်။
    သတ္တမ​လ၊ ဆယ်​ရက်​နေ့​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​နှင့် သူ​တို့​ထံ​၌​နေ​ထိုင်​သော​လူ​မျိုး​ခြား
    တို့​သည် အ​စာ​ရှောင်​၍​မည်​သည့်​အ​လုပ်​ကို မျှ​မ​လုပ်​ရ။-
  bod-N: དེ་དག་ཁྱོད་ཅག་གི་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་ཏེ། ལོ་རེའི་ཟླ་བ་བདུན་པའི་ཚེས་བཅུ་པར་རང་ཉིད་ཁྱད་གསོད་བྱེད་དགོས་པ་དང་།
    གཞིས་སུ་སྐྱེས་པའམ་ཁྱོད་ཚོའི་དབུས་སུ་སྡོད་པའི་བྱེས་པ་གང་གིས་ཀྱང་ལས་ཀ་ཅི་ཡང་བྱེད་མི་རུང་།
  sna-sna: '“Uyu unofanira kuva mutemo unogara nokusingaperi kwamuri: Pazuva regumi
    romwedzi wechinomwe munofanira kutsanya musingaiti kana basa, chingava chizvarwa
    chenyu kana mutorwa agere pakati penyu,'
  spa-BLM: '“Será un estatuto para vosotros: en el séptimo mes, a los diez días del
    mes, afligiréis vuestras almas y no haréis ningún tipo de trabajo, ya sea nativo
    o extranjero que viva como forastero entre vosotros;'
  cac-cac: A jun tic ley tz'ajcan d'a e cal d'a masanil tiempo ex israel ex, ma eb'
    ch'oc chon̈ab'il ayec' d'a e cal. A d'a slajun̈il c'ual d'a yuquil uj, tzex och
    d'a tzec'ojc'olal, malaj mach smunlaj d'a jun c'ual chi',
  swh-ULB: Hii itakuwa sharti kwaajili yenu kwamba katika mwezi wa saba, kwenye siku
    ya kumi ya mwezi, mtanyenyekea wenyewe na msifanye kazi, iwe mwenyeji wa kuzaliwa
    au mgeni anayeishi kati yenu.
  bel-bel: 'І хай будзе гэта вам вечнаю пастановаю: на сёмым месяцы, у дзясяты дзень
    месяца ўпакорвайце душы вашыя і ніякае дзеі ня чынеце, ні тубылец, ні прыхадзень,
    што пасяліўся сярод вас,'
  deu-ELBBK: 'Und dies soll euch zur ewigen Satzung sein: Im 7. Monat, am 10. des
    Monats, sollt ihr eure Seelen kasteien und keinerlei Arbeit tun, der Einheimische
    und der Fremde, der sich in eurer Mitte aufhält;'
  mbb-OT: Iyan heini menge sulunuzen he ebeelan te menge Israilihanen wey te kenà
    menge Israilihanen he mid-ubpà duma kandan, ne tumana zan heini taman te taman.
    Dutun te ikesepulù he andew te ikepitu he vulan kinahanglan he mebpuasa zan ne
    kenè dan medterebahu, iring te Andew te Kedhimeley. Su iyan heeyan andew he ebeelan
    is tulumanen te kebelukas kandan puun te menge salè dan su wey zan mehimu he lumpiyu
    ziyà te etuvangan te Nengazen.
  mal-2015: ഇതു നിങ്ങൾക്കു എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം; ഏഴാം മാസം പത്താം തിയ്യതി
    നിങ്ങൾ ആത്മതപനം ചെയ്യേണം; സ്വദേശിയും നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശിയും യാതൊരു
    വേലെയും ചെയ്യരുതു.
  rmc-rmc: 'Kada hin o zakonos prekal tumende pro furt: Pro dešto džives andro eftato
    čhon tumen poscinena a pokorinena a na kerena ňisavi buči – aňi o Izraeliti aňi
    o cudzinci, so bešen tumenca –'
  pes-OPV: «و این برای شما فریضه دائمی باشد، که درروز دهم از ماه هفتم جانهای خود را
    ذلیل سازید، و هیچ کار مکنید، خواه متوطن خواه غریبی که درمیان شما ماوا گزیده باشد.
  ron-1924: 'Ачаста сэ вэ фие о леӂе вешникэ: ын луна а шаптя, ын а зечя зи а луний,
    сэ вэ смериць суфлетеле, сэ ну фачець ничо лукраре, нич бэштинашул, нич стрэинул
    каре локуеште ын мижлокул востру.'
  ben-OBCV: '“এটি তোমাদের জন্য চিরস্থায়ী বিধি হবে: সপ্তম মাসের দশম দিনে তোমরা আত্মসংযমী
    হবে এবং স্বদেশি অথবা তোমাদের মধ্যে বসবাসকারী প্রবাসী কোনো কাজ করবে না,'
  som-som: Oo waxaa weligiinba qaynuun idiin ahaan doona inaad bisha toddobaad maalinteeda
    tobnaad nafihiinna dhibtaan, oo waa inaydaan waxba shuqul qaban cayn kasta ha
    ahaadee, kiinna waddaniga ah iyo shisheeyaha dhexdiinna degganuba,
  lat-VUC: 'Eritque vobis hoc legitimum sempiternum: mense septimo, decima die mensis,
    affligetis animas vestras, nullumque opus facietis, sive indigena, sive advena
    qui peregrinatur inter vos.'
  eng-ASVBT: 'And it shall be a statute forever unto you: in the seventh month, on
    the tenth day of the month, ye shall afflict your souls, and shall do no manner
    of work, the homeborn, or the stranger that sojourneth among you:'
  ita-1885: E siavi questo per istatuto perpetuo. Nel settimo mese, nel decimo giorno
    del mese, affliggete l'anime vostre; e non fate lavoro alcuno, nè colui ch'è natio
    del paese, nè il forestiere che dimora fra voi.
  eng-LXXUP: And this shall be a perpetual statute for you; in the seventh month,
    on the tenth day of the month, ye shall humble your souls, and shall do no work,
    the native and the stranger who abides among you.
  eng-ULB: It will always be a statute for you that in the seventh month, on the tenth
    day of the month, you must humble yourselves and do no work, whether the native
    born or a foreigner who is living among you.
  spa-VBL: “Este reglamento se aplica a todos los tiempos. El décimo día del séptimo
    mes es un día de ayuno para ustedes. No debes hacer ningún trabajo. Esto se aplica
    a todos los nacidos en el país y también a cualquier extranjero que viva entre
    ustedes,
  fra-_FOB: 'Et ceci sera pour vous une ordonnance perpétuelle: au septième mois,
    le dixième jour du mois, vous humilierez vos âmes, et vous ne ferez aucune œuvre,
    ni celui qui est du pays, ni l''étranger qui séjourne au milieu de vous;'
  mal-mal: “ഇതു നിങ്ങൾക്ക് എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കണം; ഏഴാം മാസം പത്താം തീയതി
    നിങ്ങൾ ആത്മതപനം ചെയ്യണം; സ്വദേശിയും നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശിയും യാതൊരുവേലയും
    ചെയ്യരുത്.
  urd-GVR: Lāzim hai ki sātweṅ mahīne ke dasweṅ din Isrāīlī aur un ke darmiyān rahne
    wāle pardesī apnī jān ko dukh deṅ aur kām na kareṅ. Yih usūl tumhāre lie abad
    tak qāym rahe.
  suz-BL: एको नेल्‍ले इन कली गेना हना यो पतीके बाक्‍ब। ७ महिना ङा १० नाक्‍ती परमप्रभु
    यावे आ नेक्‍था जाक्‍चा माल्‍नीनी। मेको नाक्‍ती गे, इस्राएली नु अर्को रागी ङा मुर
    नेल्‍लेमी काइ गेय मपने। लेवी २३:२७-३२; गन्‍ती २९:७
  ita-1927: 'Questa sarà per voi una legge perpetua: nel settimo mese, il decimo giorno
    del mese, umilierete le anime vostre, non farete lavoro di sorta, né colui ch’è
    nativo del paese, né il forestiero che soggiorna fra voi.'
  ckb-ckb: «ئەمەش دەبێتە فەرزێکی هەتاهەتایی بۆتان، کە ئێوە لە دەی مانگی حەوت گیانی
    خۆتان زەلیل دەکەن و هیچ کارێک ناکەن، نە هاوڵاتی و نە ئەو نامۆیەی لەنێوتانە،
  eng-BBE: 'And let this be an order to you for ever: in the seventh month, on the
    tenth day, you are to keep yourselves from pleasure and do no sort of work, those
    who are Israelites by birth and those from other lands who are living among you:'
  kan-OKCV: '“ಇದು ನಿಮಗೆ ಶಾಶ್ವತವಾದ ನಿಯಮ: ಸ್ವದೇಶೀಯರಾದ ನೀವೂ, ನಿಮ್ಮೊಡನೆ ವಾಸಿಸುತ್ತಿರುವ
    ಪರಕೀಯರೂ, ಏಳನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು ಬಿಟ್ಟು, ನಿಮ್ಮ ಆತ್ಮಗಳನ್ನು
    ಕುಂದಿಸಿಕೊಳ್ಳಬೇಕು.'
  tam-2017: “ஏழாம் மாதம் பத்தாம் தேதியிலே, இஸ்ரவேலனானாலும், உங்களுக்குள் தங்கும் அந்நியனானாலும்,
    தங்கள் ஆத்துமாக்களைத் தாழ்மைப்படுத்துவதுமன்றி, ஒரு வேலையும் செய்யாமல் இருக்கவேண்டும்;
    இது உங்களுக்கு நிரந்தரமான கட்டளையாக இருப்பதாக.
  spa-RV-1909: 'Y esto tendréis por estatuto perpetuo: En el mes séptimo, á los diez
    del mes, afligiréis vuestras almas, y ninguna obra haréis, ni el natural ni el
    extranjero que peregrina entre vosotros:'
  ron-BTF: Și acesta să vă fie un statut pentru totdeauna, în luna a șaptea, în ziua
    a zecea a lunii, să vă chinuiți sufletele și să nu faceți deloc nicio lucrare,
    nici cel din țara voastră, nici străinul care locuiește temporar printre voi;
  eng-WEBP: '“It shall be a statute to you forever: in the seventh month, on the tenth
    day of the month, you shall afflict your souls, and shall do no kind of work,
    whether native-born or a stranger who lives as a foreigner among you;'
  eng-FBV: This regulation applies to you for all time. The tenth day of the seventh
    month is a day of self-denial for you. You are not to do any work. This applies
    to all who are native-born and also any foreigner who living among you,
  nld-1939: 'Dit is voor u een eeuwig geldende wet: Op de tiende dag van de zevende
    maand moet ge boete doen en u van alle arbeid onthouden; dit geldt zowel voor
    den ingezetene als den vreemdeling, die in uw midden woont.'
  nch-BL: '“Huajca ya ni nopa tanahuatilme cati monequi anquitepanitase nochipa: Ipan
    majtacti itequi nopa chicompa metzti ipan israelita calendario, amo anquichihuase
    yon se tamanti tequit, pero monequi anmoechcapanose noixpa huan anmoyolcuepase.
    Ma amo tequitica israelitame, yon seyoc tali ehuani cati itztoque amohuaya, pampa
    ya ni se tanahuatili cati monequi nochi anquitepanitase.'
  vie-1934: 'Điều nầy sẽ là một lệ định đời đời cho các ngươi: đến mồng mười tháng
    bảy, các ngươi phải ép linh hồn mình, không nên làm một việc nào, bất k” người
    bổn xứ hay là kẻ khách kiều ngụ giữa các ngươi;'
  hin-CV: '“तुम्हारे लिए सदा की विधि यह होगी: सातवें महीने में, उस महीने के दसवें
