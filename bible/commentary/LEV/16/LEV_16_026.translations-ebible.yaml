verse: LEV.016.026
translations:
  mal-C: “അസസ്സേലിനുള്ള കോലാടിനെ കൊണ്ടുപോയി വിട്ട വ്യക്തി വസ്ത്രം കഴുകി വെള്ളത്തിൽ
    കുളിക്കണം; അതിനുശേഷം അവനു പാളയത്തിനകത്തുവരാം.
  deu-TKW: Und der, welcher den Bock zu Asasel hinausgeschafft hat, muß seine Kleider
    waschen und seinen Leib baden; darnach darf er ins Lager kommen.
  lin-lin: Moto oyo akobengana ntaba ya mobali mpo na Azazeli, asengeli kosukola nzoto
    na ye na mayi ; mpe sima na yango, akozonga na molako.
  eng-LSV: And he who is sending the goat away for a goat of departure washes his
    garments, and has bathed his flesh with water, and afterward he comes into the
    camp.
  eng-GNV: And he that caried forth the goat, called the Scape goat, shall wash his
    clothes, and wash his flesh in water, and after that shall come into the hoste.
  eng-WEBSTER: And he that let go the goat for the scape-goat shall wash his clothes,
    and bathe his flesh in water, and afterward come into the camp.
  nhw-BL: Huan nopa tlacatl catli quitlapejpenijque para quihuicas nopa oquich chivo
    huan quititlanis ipan nopa tlahuel huactoc tlali campa itoca Azazel, quichihuas
    nopa tequitl huan teipa quichicuenis iyoyo huan mopajpacas ica atl. Huan huajca,
    quena, huelis calaquis sempa campa anmochijtoque.
  swh-ONEN: “Yule mtu anayemwachia yule mbuzi wa kubebeshwa dhambi ni lazima afue
    nguo zake na kuoga kwa maji; baadaye anaweza kuingia kambini.
  bba-bba: Wi u boo ɡe ɡirɑ u kɑ dɑ ɡbɑburɔ u koo win yɑ̃nu teɑwɑ kpɑ u wobure u sere
    du sɑnsɑniɔ.
  eng-KJVCPB: And he that let go the goat for the scapegoat shall wash his clothes,
    and bathe his flesh in water, and afterward come into the camp.
  luo-luo: “To ngʼat matero diend bungu e pap nyaka luok lepe kendo olwokre; eka bangʼe
    to onyalo donjo ei kambi.
  meu-meu: A hari Asasele ena nani e hakaua lao tauna ese ena dabua baine huri bona
    baine digu; una mirunai ia na taruha lalonai ma baine raka vareai lou diba.
  npi-ULB: छोडिने बोकालाई जान दिने मानिसले आफ्ना लुगाहरू र आफ्नो शरीर पानीले धोओस्,
    र त्यसपछि त्यो छाउनीभित्र फर्कन सक्‍छ ।
  yor-yor: “Ẹni tí ó tú ewúrẹ́ ìpààrọ̀ náà sílẹ̀ yóò sì fọ aṣọ rẹ̀, yóò sì wẹ ara
    rẹ̀ nínú omi, lẹ́yìn èyí ó lè wá sí ibùdó.
  emp-NTPO: Chiwatu ẽjũã põãsa ewaraga b̶ʌd̶e ẽrãbued̶ara jẽda zebʌrʌd̶e cuida b̶ʌa
    idjab̶a idjia cacuad̶e jʌ̃ b̶ʌra tãtoida b̶ʌa. Maʌ̃bebʌrʌ bãrã duanʌmaa zeida
    b̶ʌa.
  pes-OPCB: مردی که بز را به بیابان برده است، باید لباس خود را بشوید و غسل کند و بعد
    به اردوگاه بازگردد.
  tgl-ULB: Ang lalaking nagpalaya sa kambing na pakakawalan ay kailangang labhan ang
    kanyang mga damit at paliguan ang kanyang katawan sa tubig; pagkatapos niyon,
    maaari na siyang bumalik sa kampo.
  cbu-NT: Mishat, yuw tputs chipoo arap machtarangu an ndatuma pangusip kanapuru,
    ichtaru watuniree yusheeru, káchachiya. Waanasha kungush chumachtampa. Amb sheeru,
    chumayaru, wanasir pangusush pshtuchiya, mang Apanll tárangiya.
  hui-hui: Agali mbira meme wali agalinaga ko mo yalu porago haru halu puwa wara pelaga
    biago ibubi ibani puwa ibunaga agabi ibunibi wayaore biai halu wali agali kagoria
    dai bibehe holebira.
  mya-mya: တော​ကန္တာ​ရ​ထဲ​သို့​အ​ဇာ​ဇယ်​ကို​မောင်း​နှင် သွား​ရ​သူ​သည် မိ​မိ​၏​အ​ဝတ်​များ​ကို​ဖွပ်
    လျှော်​၍​ရေ​ချိုး​ပြီး​မှ စ​ခန်း​အ​တွင်း​သို့ ပြန်​ဝင်​ရ​မည်။-
  bod-N: ར་ཐུག་ཨ་ཟཱ་ཟེལ་གྱི་ཕྱོགས་སུ་གཏོང་མཁན་གྱི་མི་དེས། རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་ལུས་པོ་ཆུ་ཡིས་བཀྲུས་རྗེས་ད་གཟོད་སྒར་ནང་དུ་འགྲོ་རུང་བ་ཡིན།
  sna-sna: “Murume achandoregedzera mbudzi yokutakudzwa, anofanira kusuka nguo dzake
    agoshamba nemvura; mushure maizvozvo agozopinda mumusasa.
  spa-BLM: “El que suelte el macho cabrío como chivo expiatorio lavará su ropa y bañará
    su carne con agua, y después entrará en el campamento.
  cac-cac: Axo vin̈ b'at ac'ancan noc' mam chiva d'a taquin̈ lum chi', ayic sjax vin̈,
    sjuq'uel spichul vin̈, sb'icanpaxel sb'a vin̈. Ichato chi' syal yochta vin̈ d'a
    yol campamento.
  swh-ULB: Huyu mtu anayemwacha mbuzi msingiziwa aende huru anafua nguo zake na kuosha
    mwili wake katika maji; baada ya hayo, anaweza kurudi tena kambini.
  bel-bel: І той, хто вадзіў казла дзеля адпушчэньня, павінен вымыць вопратку сваю,
    абмыць цела сваё вадою і потым можа ўвайсьці ў табар.
  deu-ELBBK: Und wer den Bock als Asasel fortführt, soll seine Kleider waschen und
    sein Fleisch im Wasser baden; und danach darf er ins Lager kommen.
  mbb-OT: Sikan is etew he insarig kandin is kebpaawà duen te kambing he para ki Azazel
    kinahanglan he ebpìpian din dèpa is bisti zin wey mebpemeziǥù te kenè pa sikandin
    edlikù diyà te kampu.
  mal-2015: ആട്ടുകൊറ്റനെ അസസ്സേലിന്നു കൊണ്ടുപോയി വിട്ടവൻ വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ
    കഴുകീട്ടുമാത്രമേ പാളയത്തിൽ വരാവു.
  rmc-rmc: Oda murš, savo ľigenďa le capos pre pušťa ko Azazel, peske mušinel te rajbinel
    o gada a te lanďol andro paňi a paľis šaj avel andro taboris.
  pes-OPV: و آنکه بز رابرای عزازیل رها کرد رخت خود را بشوید و بدن خود را به آب غسل
    دهد، و بعد از آن به لشکرگاه داخل شود.
  ron-1924: Чел че ва изгони цапул пентру Азазел сэ-шь спеле хайнеле ши сэ-шь скалде
    трупул ын апэ, дупэ ачея сэ интре ярэшь ын табэрэ.
  ben-OBCV: “অন্যের জন্য দণ্ডিত ছাগকে যে ব্যক্তি মুক্ত করবে, সে তার কাপড় অবশ্যই ধুয়ে
    নেবে ও জলে স্নান করবে; পরে সে শিবিরে আসতে পারে।
  som-som: Oo kii Casaaseel orgiga u sii daayayna waa inuu dharkiisa maydhaa, oo jidhkiisana
    biyo ku maydhaa, oo dabadeedna xerada galaa.
  lat-VUC: Ille vero, qui dimiserit caprum emissarium, lavabit vestimenta sua, et
    corpus aqua, et sic ingredietur in castra.
  eng-ASVBT: And he that letteth go the goat for Azazel shall wash his clothes, and
    bathe his flesh in water, and afterward he shall come into the camp.
  ita-1885: E lavi colui che avrà menato via il becco per Azazel i suoi vestimenti,
    e le sue carni, con acqua; poi ritorni nel campo.
  eng-LXXUP: And he that sends forth the goat that has been set apart to be let go,
    shall wash his garments, and bathe his body in water, and afterward shall enter
    into the camp.
  eng-ULB: The man who let the scapegoat go free must wash his clothes and bathe his
    body in water; after that, he may come back into the camp.
  spa-VBL: “El hombre que fue y envió al chivo expiatorio debe lavar sus ropas y lavarse
    con agua; entonces podrá volver al campamento.
  fra-_FOB: Et celui qui aura conduit le bouc pour Azazel, lavera ses vêtements, et
    lavera son corps dans l'eau; après cela, il rentrera au camp.
  mal-mal: ആട്ടുകൊറ്റനെ അസസ്സേലിന് കൊണ്ടുപോയി വിട്ടവൻ വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ
    കഴുകിയതിനുശേഷം വേണം പാളയത്തിൽ വരുന്നത്.
  urd-GVR: Jo ādmī azāzel ke lie bakre ko registān meṅ chhoṛ āyā hai wuh apne kapṛe
    dho kar nahā le. Is ke bād wuh ḳhaimāgāh meṅ ā saktā hai.
  suz-BL: मिनु प्रोंइचा पुंइसीब बोका कली चोव़‍थ लाइब मुर आ वा मुरशा, चिक्‍सीचा माल्‍ब।
    मिनु मेको नोले मुर आन बाक्‍तीक जाक्‍ने चाप्‍ब।
  ita-1927: Colui che avrà lasciato andare il capro destinato ad Azazel si laverà
    le vesti, laverà il suo corpo nell’acqua, e dopo questo rientrerà nel campo.
  ckb-ckb: «ئەو کەسەی گیسکەکەشی بەرەو عەزازێل بەڕەڵا کرد، جلەکانی بشوات و خۆی بە ئاو
    بشوات، پاشان بچێتە ناو ئۆردوگاکە.
  eng-BBE: And the man who takes away the goat for Azazel is to have his clothing
    washed and his body bathed in water and then he may come back to the tent-circle.
  kan-OKCV: “ಬಲಿಪಶುವಿಗಾಗಿ ಹೋತವನ್ನು ಹೋಗಲು ಬಿಟ್ಟವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ
    ಸ್ನಾನಮಾಡಿದ ಮೇಲೆ ಅವನು ಪಾಳೆಯದೊಳಕ್ಕೆ ಬರಬೇಕು.
  tam-2017: போகவிடப்படும் போக்காடாகிய வெள்ளாட்டுக்கடாவைக் கொண்டுபோய் விட்டவன், தன்
    உடைகளைத் துவைத்து, தண்ணீரில் குளித்து, பின்பு முகாமிற்குள் வருவானாக.
  spa-RV-1909: Y el que hubiere llevado el macho cabrío á Azazel, lavará sus vestidos,
    lavará también con agua su carne, y después entrará en el real.
  ron-BTF: Și cel ce a lăsat țapul să plece, țapul ispășitor, să își spele hainele
    și să își îmbăieze carnea în apă, și după aceea să intre în tabără.
  eng-WEBP: “He who lets the goat go as the scapegoat shall wash his clothes, and
    bathe his flesh in water, and afterward he shall come into the camp.
  eng-FBV: The man who went and sent away the scapegoat must wash his clothes and
    wash himself with water; then he may come back into the camp.
  nld-1939: Hij, die den bok voor Azazel heeft weggebracht, moet zijn kleren wassen
    en zich baden; dan eerst mag hij in de legerplaats komen.
  nch-BL: Huan nopa tacat cati quitapejpenijque para quihuicas nopa oquich chivo huejca
    huan quititanis ipan nopa tali cati tahuel huactoc, quichihuas nopa tequit huan
    teipa quichicuenis iyoyo huan mopajpacas ica at. Huan huajca, quena, huelis calaquis
    sempa campa anmochijtoque.
  vie-1934: Người nào dẫn con dê đực về phần A-xa-sên, phải giặt quần áo mình, tắm
    mình trong nước, đoạn mới sẽ được vào trại quân.
  hin-CV: “वह व्यक्ति, जो अज़ाज़ेल को छोड़कर आया था, अपने वस्त्रों को धो डाले, स्‍नान
    करे; इसके बाद वह छावनी में प्रवेश करे.
  eng-OURB: “He who lets the goat go for the scapegoat shall wash his clothes, and
    bathe his flesh in water, and afterward he shall come into the camp.
  spa-BES: Y el hombre que soltó el chivo; como chivo expiatorio debe lavarse la ropa
    y bañar su cuerpo en agua para luego regresar al campamento de la tienda.
  tdx-tdx: Le ho sasà’ i nanese i ose mb’amy Azazeley o saro’eo vaho hiandro an-drano,
    heneke izay le himoak’ an-tobe ao.
  vid-vid: Yula munhu yalihiliche lila ipongo kwa Azazeli, kohovuga mivalo ja heye
    tandi na koga, aho ndo kokundigwa kwinjila kuli kambi ayo.
  eng-OKE: But he who led away the goat unto Azazel shall wash his clothes, and bathe
    his flesh in water, and afterwards go into the camp.
  tha-KJV: ผู้​ที่​นำแพะซึ่งเป็นแพะรับบาปนั้นจะต้องซักเสื้อผ้าของตนและอาบน้ำ แล​้วต่อมาจึงจะเข้าในค่ายได้
  por-BR-2018: E o que houver levado o bode macho a Azazel, lavará suas roupas, lavará
    também com água sua carne, e depois entrará no acampamento.
  deu-ELO: Und wer den Bock als Asasel fortführt, soll seine Kleider waschen und sein
    Fleisch im Wasser baden; und danach darf er ins Lager kommen.
  eng-WYC-2018: Soothly he that let go the goat buck able to be sent out, shall wash
    his clothes and his body with water, and so he shall enter into the tents. (And
    he who drove the scapegoat into the desert, or into the wilderness, to Azazel,
    shall wash his clothes and his body in water, and then he shall return to the
    tents.)
  epo-epo: Kaj tiu, kiu forkondukis la kapron por Azazel, lavu siajn vestojn kaj banu
    sian korpon en akvo, kaj poste li povas eniri en la tendaron.
  uig-PIN: «Azazǝl»gǝ bekitilgǝn tekini elip berip ⱪoyuwǝtkǝn kixi ɵz kiyimlirini
    yuyup, bǝdinini suda yuyup, andin qedirgaⱨⱪa kirixkǝ bolidu.
  beo-beo: 'Dunu amo da Fadegamusa: Ahoasu Goudi amo wadela:i hafoga:i sogega sefasi,
    e da ea abula dodofelalu, hano ulimu. Amasea, e da diasu gilisisu amoga bu misunu.'
  tpi-OTNT: Dispela man i bin kisim meme i go long ples drai na lusim i go, em i mas
    wasim klos na wasim bodi bilong em pastaim, na bihain em i ken i kam bek insait
    long kem.
  hau-SA: “Dole mutumin da ya saki akuya na azazel yă wanke rigunansa yă kuma yi wanka;
    bayan haka zai iya shiga sansani.
  uig-LAT: «Azazel»ge békitilgen tékini élip bérip qoyuwetken kishi öz kiyimlirini
    yuyup, bedinini suda yuyup, andin chédirgahqa kirishke bolidu.
  nde-nde: Indoda ezaxotshela imbuzi eyisesulelo kumele ihlambe izigqoko zayo lomzimba
    ngamanzi; ngemva kwalokho isingangena ezihonqweni.
  ton-ton: Pea ko ia naʻa ne tukuange ʻae kosi ko e kosi fetuku ʻe fō ʻe ia hono kofu,
    pea kaukau hono sino ʻi he vai pea hili ia, ʻe haʻu ia ki he ʻapitanga.
  ces-1613: Ten pak, kterýž vyvedl kozla na Azazel, zpéře roucha svá, a zmyje tělo
    své vodou, a potom vejde do stanů.
  eng-WMB: “He who lets the goat go as the scapegoat shall wash his clothes, and bathe
    his flesh in water, and afterward he shall come into the camp.
  tam-TCV: “பாவச்சுமை ஆடான வெள்ளாட்டைப் பாலைவனத்தில் போகவிடும் மனிதன், தன் உடைகளைக்
    கழுவி தண்ணீரில் முழுகவேண்டும். அதன்பின் அவன் முகாமுக்குள் வரலாம்.
  ceb-ULB: Ug ang tawo nga nagdala sa kanding aron buhian kinahanglan manglaba sa
    iyang mga bisti ug maligo; human niana, mosulod na siya pagbalik sa kampo.
  pol-UBG: A ten, który wypuścił kozła jako kozła ofiarnego, wypierze swoje szaty
    i obmyje swoje ciało w wodzie, potem wejdzie do obozu.
  agr-agr: “Aents chivon juki, uwegshunum akupkatatus weuwa duka aakmaja batsatbaunmak
    eke tatsuk, jáanchjin dijag niishkam, mai, nuadui wayati.
  kyc-kyc: Akali mena meme Asaselena lao yuu muiyane dokona mapanyi nembala peyamo
    doko pao yuu paleyami dokona epana dokopa komau yanengepe wambo wate pipala sukusa
    kolando epara.
  urd-GVU: جو آدمی عزازیل کے لئے بکرے کو ریگستان میں چھوڑ آیا ہے وہ اپنے کپڑے دھو
    کر نہا لے۔ اِس کے بعد وہ خیمہ گاہ میں آ سکتا ہے۔
  deu-1912: Der aber den Bock für Asasel hat ausgeführt, soll seine Kleider waschen
    und sein Fleisch mit Wasser baden und darnach ins Lager kommen.
  kan-2017: “ಅಜಾಜೇಲನಿಗೆ ಹೋತವನ್ನು ಬಿಟ್ಟುಬಂದವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಿಯೇ
    ಪಾಳೆಯಕ್ಕೆ ಬರಬೇಕು.
  yap-yap: Fare mo’on ni tuluf fare kaming i yan nga ngalan e ted ni desert ngak Azazel
    e thingari maluknag e mad rok me maluk u m’on ni nge sul ko gin be par piyu Israel
    riy.
  hlt-MCSB: Sombawknah maae aka hlah long khaw a himbai te suk saeh lamtah a pum te
    tui neh sil saeh. Te phoeiah rhaehhmuen la kun saeh.
  mdy-ETH: ቦኦሎ ዳኪንቴ ዋኣራሢ ዔኪ ዓኣዼ ዓሢ ጉርዶ ጌላንዳሢኮ ቤርታ ማኣዓሢ ፔኤኮ ማስኪ፥ ዑፆዋ ፔኤኮ ማስቶንጎ፤
  twi-ASANTE: “Akyire no, ɔbarima a ɔde abirekyie no kɔɔ ɛserɛ so no bɛsi ne ntoma
    na wadware na wasane aba beaeɛ hɔ bio.
  eng-WEBU: “He who lets the goat go as the scapegoat shall wash his clothes, and
    bathe his flesh in water, and afterward he shall come into the camp.
  bnp-bnp: “Ra bakovi i taparakia a meme i lakea ne Asasel, ge kali tala a maka varakia
    vona, ge hilolo, ge dili tabu na mada.
  wal-wal: “Bazzo yeddiyo deeshshaa efiida bitaneekka ba maayuwaa meecco; ba bollaakka
    haattan meecetto. Yaati simmidi dunkkaanidosaa yo.
  spa-PDDPT: Con respecto al que llevó el macho cabrío a Azazel, lavará sus ropas
    y su cuerpo con agua, tras lo cual podrá entrar en el campamento.
  gun-gun: Ha'e gui kavara reraa-are ma ojoi 'rã oao ha'e ojaupa 'rã yy py. Ha'e gui
    ma ovaẽ ju 'rã tekoa py.
  agu-BL: Nin yi jun yi mben tan stzakpe'n yi chiw tetz Azazel, tajwe'n tan xtx'ajol
    yi be'ch tetz yi at te'j, nin tajwe'n tan jichine'n, nin ba'n tzun tz'octzajtz
    le ama'l kale najlche't tircu'n yi e' mas wunak.
  ilo-ULB: Ti nangpalubos a lalaki iti kalding a mapapanaw ket masapul a labaanna
    dagiti pagan-anayna ken agdigus iti danum; kalpasan dayta, mabalinnan ti agsubli
    iti uneg ti kampo.
  kpg-kpg: Taane dela ne lahi di kuudi gi Azazel i lodo di anggowaa, le e hai gi gaugau
    ono gahu mo dono huaidina gii mmaa i mua dono haneia gi di waahale laa.
  uig-ARA: «ئازازەل»گە بېكىتىلگەن تېكىنى ئېلىپ بېرىپ قويۇۋەتكەن كىشى ئۆز كىيىملىرىنى
    يۇيۇپ، بەدىنىنى سۇدا يۇيۇپ، ئاندىن چېدىرگاھقا كىرىشكە بولىدۇ.
  sus-sus: «Naxan sikɔtɛ bɛɲin wula i Sentanɛ bɛ, na lan a xa a xa dugie xa, a a fate
    maxa, a fa gbilen ɲama yonkinde.
  pon-2006: Aramas me kahreieila kuhto rehn Asasel nan sapwtehn pahn kamwakelehda
    eh likou kan oh duhdu mwohn eh pahn pwurala nan kahnimpwalo.
  jae-jae: Ma ŋac, taŋ êwê noniŋ êndêŋ Asasel êna naŋ, êkwasiŋ nê ŋakwê ma êliŋ bu
    su acgom, go êmu êsô malac êmêŋ êtiam.
  ksd-ksd: Ma nina i pala vue ra me ure Asasel na puk kana umana mal, ma na gumu ta
    ra tava, ma namur na ruk ta ra gunan.
  tur-YTC: “Keçiyi günah keçisi olarak salıveren kişi, giysilerini yıkayacak, bedenini
    suda yıkayacak, ondan sonra ordugaha girecektir.
  grc-BRENT: Καὶ ὁ ἐξαποστέλλων τὸν χίμαρον τὸν διεσταλμένον εἰς ἄφεσιν, πλυνεῖ τὰ
    ἱμάτια, καὶ λούσεται τὸ σῶμα αὐτοῦ ὕδατι, καὶ μετὰ ταῦτα εἰσελεύσεται εἰς τὴν
    παρεμβολήν.
  ind-AYT: Orang yang melepaskan kambing jantan bagi Azazel harus mencuci pakaiannya
    dan mandi dengan air. Sesudah itu, dia boleh memasuki perkemahan.
  nya-nya: “Tsono munthu amene anaperekeza mbuzi yosenza machimo ija achape zovala
    zake ndi kusamba. Pambuyo pake alowe ku msasa.
  hrv-hrv: Onaj koji je odveo jarca Azazelu neka opere svoju odjeću, svoje tijelo
    u vodi okupa i poslije toga može opet doći u tabor.
  mps-mps: Te meme kibu te tǫ wa pai buluba sela pelama, tagaligi pali bidi, agai
    ugwa ąį tedelama, te aga tigi bolo ąį pauwao, tama nosali aga te bidibo pesage
    tomoba ma asomainao,” te po wai dao.
  tpi-tpi: Dispela man i bin kisim meme i go long ples drai na lusim i go, em i mas
    wasim klos na wasim bodi bilong em pastaim, na bihain em i ken i kam bek insait
    long kem.
  dan-1931: Men den, som fører Bukken ud til Azazel, skal tvætte sine Klæder og bade
    sit Legeme i Vand; derefter må han komme ind i Lejren.
  vie-OVCB: Còn người đem con dê vào hoang mạc phải giặt quần áo, tắm rửa, xong mới
    được vào nơi đóng trại.
  guj-2017: અઝાઝેલ માટેના બકરાંને લઈ જનાર માણસે પોતાના વસ્ત્ર ધોઈ નાખવા અને સ્નાન
    કરવું; ત્યારપછી જ તે છાવણીમાં પાછો આવે.
  pon-2006A: Aramas me kahreieila kuhto rehn Asasel nan sapwtehn pahn kamwakelehda
    eh likou kan oh duhdu mwohn eh pahn pwurala nan kahnimpwalo.
  por-BRBSL: “Aquele que soltar o bode como bode expiatório lavará suas roupas, e
    banhará sua carne em água, e depois entrará no acampamento.
  cth-cth: Kahrawngum hmae ka tha e tami hai amae khohna a pâsu vaiteh tui a kamhluk
    hnukkhu, a onae rim dawk bout a kâen han.
  twi-twi: “Akyiri no, ɔbarima a ɔde abirekyi no kɔɔ sare so kogyaa no no bɛhoro ne
    ntama na waguare na wasan aba beae hɔ bio.
  hlt-hlt: Sombawknah maae aka hlah long khaw a himbai te suk saeh lamtah a pum te
    tui neh sil saeh. Te phoeiah rhaehhmuen la kun saeh.
  tbz-SIM: Wèè do tɑnnɛ́ dibɔdɑɑ̀ dikpɑ́ɑ̀ tɛdɔntɛ̀ kòò ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ kɛ nɛ́
    nɑ kɛ́tɑ Isidɑyɛɛribɛ kɑrì.
  msy-2020: Eghtɨ gumazir faragha meme inigha gumazamiziba puvatɨzir danganimɨn ghugha
    anetaghizɨ a ghuzɨm, a faragh uan korotiaba ruva, dɨpamɨn uan mɨkarzim sara ruegh,
    egh gɨn, a ua danganir me itimɨn aven izam.
  azb-azb: Azazel olan təkəni yola salan adam da geyimini və bədənini su ilə yusun,
    sonra düşərgəyə girsin.
  eng-DBY: And he that letteth go the goat for Azazel shall wash his clothes, and
    bathe his flesh in water; and afterwards he may come into the camp.
  hin-2017: और जो मनुष्य बकरे को अजाजेल के लिये छोड़कर आए वह भी अपने वस्त्रों को धोए,
    और जल से स्नान करे, और तब वह छावनी में प्रवेश करे।
  wol-KYG: «Ka wacci woon sikketu Asasel, na fóot ay yéreem, sangu, doora mana duggaat
    ci dal bi.
  eng-YLT: '''And he who is sending away the goat for a goat of departure doth wash
    his garments, and hath bathed his flesh with water, and afterwards he cometh in
    unto the camp.'
  eng-WYC-2017: Soothly he that let go the goat buck able to be sent out, shall wash
    his clothes and his body with water, and so he shall enter into the tents.
  eng-WMBB: “He who lets the goat go as the scapegoat shall wash his clothes, and
    bathe his flesh in water, and afterward he shall come into the camp.
  urd-GVH: जो आदमी अज़ाज़ेल के लिए बकरे को रेगिस्तान में छोड़ आया है वह अपने कपड़े
    धोकर नहा ले। इसके बाद वह ख़ैमागाह में आ सकता है।
  rug-rug: Sa tie sapu garunu taloa nia sa qoti pa korapa qega koasa toqere Azazela
    si kaqu popaha va via valeani sari nana poko, meke huve va via, meke tiqe pule
    la vasina koa sa butubutu tie.
  gaz-gaz: “Namichi reʼee sana akka reʼee gad lakkifamu tokkootti gad dhiisu sun wayyaa
    isaa miiccatee dhagna isaa bishaaniin haa dhiqatu; ergasii gara qubataatti ol
    galuu dandaʼa.
  fra-LSG: Celui qui aura chassé le bouc pour Azazel lavera ses vêtements, et lavera
    son corps dans l’eau; après cela, il rentrera dans le camp.
  gnn-gnn: '@see-verse:LEV.016.025'
  yal-yal: “Naxan kɔtɔn beɲinxi yire ɲaxini, na lan a yi a dugine xa, a yi a maxa,
    a fa fa yamaan daaxadeni.
  iou-iou: Täŋpäkaŋ äma meme yäŋikŋat yäpmäŋ kweko u äbäŋpäŋä ini gupi ba teki kudup
    ärut kireŋkaŋä eruk yotpärareken kämi ärowek.
  haw-1868: A o ka mea nana i hookuu i ke kao i ka waoakua, e holoi oia i kona kapa,
    a e auau i ka wai, a mahope iho e hele mai ia iloko o kahi hoomoana.
  arb-NAV: وَيَغْسِلَ ثِيَابَهُ وَيَسْتَحِمَّ بِمَاءٍ، وَبَعْدَ ذَلِكَ يَدْخُلُ إِلَى
    الْمُخَيَّمِ.
  ewe-ewe: “Ame si kplɔ gbɔ̃tsu la yi na Azazel le gbedzi la, agbɔ ava nya eƒe awuwo,
    ale tsi, eye wòayi asaɖa la me.
  eng-LEE: And he that carrieth the goat to 'Azazel shall wash his clothes, and bathe
    his flesh in water, and afterward he may come into the camp.
  asm-FB: আৰু যিজনে অজাজেলৰ কাৰণে ছাগলীটো এৰি দিব, তেওঁ নিজ বস্ত্ৰ আৰু গা ধুব আৰু
    তাৰ পাছত ছাউনিত সোমাব পাৰিব।
  sus-A: «نَشَن سِكْتّ بّحِن وُلَ عِ سٍنتَنّ بّ، نَ لَن عَ شَ عَ شَ دُفِيٍ شَ، عَ
    عَ قَتٍ مَشَ، عَ قَ فبِلٍن حَمَ يٌنكِندٍ.
  fra-SBL: « Celui qui aura laissé le bouc comme bouc émissaire lavera ses vêtements
    et lavera sa chair dans l'eau, puis il entrera dans le camp.
  hbo-hbo: וְהַֽמְשַׁלֵּ֤חַ אֶת־הַשָּׂעִיר֙ לַֽעֲזָאזֵ֔ל יְכַבֵּ֣ס בְּגָדָ֔יו וְרָחַ֥ץ
    אֶת־בְּשָׂרֹ֖ו בַּמָּ֑יִם וְאַחֲרֵי־כֵ֖ן יָבֹ֥וא אֶל־הַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: Sotheli he that leet go the `buk of geet able to be sent out, schal
    waische hise clothis and bodi with water, and so he schal entre in to the castels.
  cwe-cwe: Munhu yoyamgalile luti kwa Azazeli kolondeka yafuwe viwalo vake na koga
    muladi yadahe kwingila muna dilago.
  kik-kik: “Mũndũ ũcio ũrekagĩrĩria thenge ĩyo ya gũkuuithio mehia no nginya athambie
    nguo ciake na ethambe mwĩrĩ na maaĩ; thuutha ũcio acooke atoonye kambĩ.
  fra-NCL: Celui qui aura lâché le bouc pour Azazel lavera ses vêtements et baignera
    son corps dans l’eau ; après quoi, il rentrera dans le camp.
  cek-AK: Zaehaih phawkung maeh to praezaek ah prawt kami loe, a khukbuen to pasuk
    moe, tui amhluk han oh; to pacoengah ni a ohhaih im ah caeh vop tih.
  cuk-cuk: ”Dule, nega-dulesulidganba Azazelʼse sibad-machered berbeapid, e-mor enukoed,
    degi, obbaloed. Geb weyob-imaksad-sorbali, nabir Israel-dulemar-danar-danar-bukwadse
    gannar nonikoed.
  uig-CYR: «Азазәл»гә бекитилгән текини елип берип қоювәткән киши өз кийимлирини жуюп,
    бәдинини суда жуюп, андин чедиргаһқа киришкә болиду.
  tel-2017: విడిచిపెట్టే మేకని వదిలి వచ్చిన వ్యక్తి తన బట్టలు ఉతుక్కుని స్నానం చేయాలి.
    ఆ తరువాత అతడు శిబిరంలోకి రావచ్చు.
  hat-BSA: “Sila ki te lage kabrit la kòm kabrit ekspiyasyon an, gen pou lave rad
    li, e benyen kò li avèk dlo. Alò apre, li va antre nan kan an.
  kos-kos: Mwet se ma lusla nani soko ah nu yorol Azazel in acn mwesis, el enenu in
    ohlla nuknuk lal ac yihla meet liki el foloko nu in nien aktuktuk uh.
  hbo-WLC: וְהַֽמְשַׁלֵּ֤חַ אֶת־הַשָּׂעִיר֙ לַֽעֲזָאזֵ֔ל יְכַבֵּ֣ס בְּגָדָ֔יו וְרָחַ֥ץ
    אֶת־בְּשָׂר֖וֹ בַּמָּ֑יִם וְאַחֲרֵי־כֵ֖ן יָב֥וֹא אֶל־הַֽמַּחֲנֶֽה׃
  ibo-ibo: “Mgbe nwoke ahụ kpụgara mkpi ahụ nʼọzara hapụ ya, lọtara, ọ ga-asa ahụ
    ya na uwe ya tupu ọ laghachi nʼime obodo.
  ory-ory: ପୁଣି, ଯେଉଁ ଲୋକ ତ୍ୟାଗର ଛାଗକୁ ଛାଡ଼ିଦିଏ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇ ଜଳରେ ସ୍ନାନ କରିବ,
    ତହିଁ ଉତ୍ତାରେ ଛାଉଣିକୁ ଆସିବ।
  chk-chk: Nge ätewe mi afeilai ewe kuuch ren Asasel epwe sopuni üfan o tütü. Mürin
    epwe tongeni tolong lon ewe leni ia ra nonom ie.
  rop-rop: Det men hubin andimwei det boiwan nenigout langa deset kantri langa Esasel,
    im garra washim im klos en abum bogi bifo im garra kambek langa det kemp.
  ukr-1871: А той, хто вів козла на відпущеннє, мусить свою одїж випрати і тїло своє
    у водї скупати; потім можна йому ввійти в табір.
  deu-1951: Der aber, welcher den Bock zum Asasel gejagt hat, soll seine Kleider waschen
    und seinen Leib mit Wasser baden und darnach in das Lager kommen.
  eng-JPS: And he that letteth go the goat for Azazel shall wash his clothes, and
    bathe his flesh in water, and afterward he may come into the camp.
  srp-1865: A ko odvede jarca za Azazela, neka opere haljine svoje i okupa tijelo
    svoje u vodi, pa onda neka uðe u oko.
  lug-lug: “Omusajja anaatanga embuzi esibiddwako omusango, eraze mu Azazeri mu ddungu,
    kinaamugwaniranga okwoza engoye ze n’okunaaba omubiri gwe n’amazzi; oluvannyuma
    anaakomangawo mu lusiisira.
  heb-heb: והמשלח את השעיר לעזאזל יכבס בגדיו ורחץ את בשרו במים ואחרי כן יבוא אל המחנה׃
  ben-IRV: আর যে ব্যক্তি ত্যাগের ছাগলটি ছেড়ে দিয়েছিল, সে নিজের পোশাক ধোবে ও নিজের
    গা জলে ধোবে, তারপরে শিবিরে আসবে।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਬੱਕਰੇ ਨੂੰ ਅਜ਼ਾਜ਼ੇਲ ਲਈ ਛੱਡ ਕੇ ਆਇਆ, ਉਹ ਵੀ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ
    ਅਤੇ ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਫੇਰ ਡੇਰੇ ਵਿੱਚ ਆਵੇ।
  mya-JVB: အပြစ် ဖြေရာ ယဇ်ကောင်ဆီဥ ကို ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ရမည်။
  hmo-hmo: “Unai Asasele ena nani ia hakaua lao tauna ese iena dabua do ia huria,
    bona ia be do ia digu. Unai murinai ia be kamepa dekenai ma do ia raka vareai
    diba.
  urd-urd: और जो आदमी बकरे को 'अज़ाज़ेल के लिए छोड़ कर आए, वह अपने कपड़े धोए और पानी
    से नहाए, इसके बाद वह लश्करगाह में दाख़िल हो।
  rus-SYN: И тот, кто отводил козла для отпущения, должен вымыть одежды свои, омыть
    тело свое водою, и потом может войти в стан.
  bqc-SIM: Gbɛ̃́ pↄ́ ble pↄ́ gɛ̃̀zɛa ń gbɛ̃́ↄ duunao gbàɛ lí a pↄkasaↄ pí, i zu'o,
    ili gbasa su bòou.
  tcz-CHONGTHU: Chule gammang lah a kelcha delmang pachu, ngahmun ahung lhun kah a
    avon jouse akisop lhah ding, ama jeng jong kisil lha ding ahi.
  mar-mar: ज्या मनुष्याने पाप वाहून नेण्यासाठी निवडलेला बकरा रानात सोडून दिला त्याने
    आपले कपडे धुवावे, पाण्याने आंघोळ करावी व त्यानंतर तो छावणीत प्रवेश करु शकतो.
  qub-qub: Chunyaj Azazelman chïbuta apaj runapis röpanta tagshaconga; quiquinpis
    bäñaconga. Nircur-rämi wasinman cutimonga.
  bqp-bqp: Wi u boo ge girɑ u kɑ dɑ gbɑburɔ u koo win yɑ̃nu teɑwɑ kpɑ u wobure u sere
    du sɑnsɑniɔ.
  hat-hat: Nonm ki te al lage bouk kabrit la pou Azazèl nan dezè a gen pou l' lave
    tout rad ki sou li, epi pou l' pran yon bon beny nan gwo dlo, anvan li tounen
    nan kan kote moun yo rete a.
  eng-BSB: The man who released the goat as the scapegoat must wash his clothes and
    bathe himself with water; afterward he may reenter the camp.
  tod-tod: «Zɔi a bolii ɓɛ, nii kotoi yɛgai da, naa ɠa ná-seɠeiti gba, é maagba,
    naa ʋoluma toɠa lɛ niina ti-ʋuuzuʋɛ.
  eng-WEBPB: “He who lets the goat go as the scapegoat shall wash his clothes, and
    bathe his flesh in water, and afterward he shall come into the camp.
  kbq-kbq: Hagi Asaseli suzane huno ka'ma kopima meme afu'ma avreno vanimo'a, ti freno
    kukena'a sese huteno, henka kumapina efregahie.
  nhe-BL: Huan nopa tlacatl tlen quitlapejpenijque para quihuicas nopa oquich chivo
    huan quititlanis ipan nopa tlahuel huactoc tlali campa itoca Azazel, quichihuas
    nopa tequitl huan teipa quichicuenis iyoyo huan mopajpacas ica atl. Huan huajca,
    quena, huelis calaquis sampa campa inmochijtoque.
  gub-BL: Awa àràpuhàrànete awa ywyxiguhu pe heraha arer uhez putar uma'e wemimunehew
    nehe. Uzahak putar nehe no, teko waneko haw pupe wixe 'ym mehe we nehe no.
  eng-DRA: But he that hath let go the emissary goat, shall wash his clothes, and
    his body with water, and so shall enter into the camp.
