verse: LEV.019.017
translations:
  mal-C: “ ‘നിന്റെ സഹോദരങ്ങളെ ഹൃദയത്തിൽ വെറുക്കരുത്. അവരുടെ കുറ്റത്തിൽ പങ്കാളിയാകാതിരിക്കാൻ
    നിങ്ങളുടെ സഹോദരങ്ങളെ നിർവ്യാജം ശാസിക്കുക.
  deu-TKW: Du sollst gegen deinen Bruder nicht Haß im Herzen tragen, sondern sollst
    deinen Nächsten freimütig zur Rede stellen, daß du nicht etwa seinetwegen Sünde
    auf dich ladest.
  lin-lin: Okoyina ndeko na yo te na motema na yo ; kasi pamela moninga mpo ete omema
    ngambo te na likambo na ye.
  eng-LSV: You do not hate your brother in your heart; you certainly reprove your
    fellow, and do not permit sin on him.
  eng-GNV: Thou shalt not hate thy brother in thine heart, but thou shalt plainely
    rebuke thy neighbour, and suffer him not to sinne.
  eng-WEBSTER: 'Thou shalt not hate thy brother in thy heart: thou shalt in any wise
    rebuke thy neighbor, and not suffer sin upon him.'
  nhw-BL: “Amo xijcualancaita seyoc ipan moyolo. “Quema seyoc mitzchihuilijtoc catli
    amo monequi, xiquilhui xitlahuac catli itlajtlacol para yaya mocualtlalis huan
    para amo tijhuicas tlajtlacoli nojquiya pampa amo tleno tiquilhui.
  swh-ONEN: “ ‘Usimchukie ndugu yako moyoni mwako. Karipia jirani yako kwa uwazi ili
    usishiriki hatia yake.
  bba-bba: I ku bɛɛn winsim tusi ɡɔ̃ruɔ. Adɑmɑ i nùn ɡerusio kpɑ i ku rɑ tii durum
    sɔbi win sɔ̃.
  eng-KJVCPB: 'Thou shalt not hate thy brother in thine heart: thou shalt in any wise
    rebuke thy neighbour, and not suffer sin upon him.'
  luo-luo: “ ‘Kik ibwon owadu gi chunyi. Nyis wadu kethone e wangʼe, mondo kik iriwri
    kode e richone.
  meu-meu: Tadikakamu basio inai henia lalomu ai. Dekemu tauna ba sisiba henia, iena
    kerere amo oi danu ba kerere na garina.
  npi-ULB: आफ्नो हृदयमा आफ्नो भाइको निम्ति घृणा नराख्‍नू । आफ्नो छिमेकीसँगै पाप नगर्नको
    निम्ति उसलाई इमानदार भएर हप्‍काउनू ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ kórìíra arákùnrin rẹ lọ́kàn rẹ, bá aládùúgbò rẹ wí, kí
    o má ba à jẹ́ alábápín nínú ẹ̀bi rẹ̀.
  pes-OPCB: «از برادرت کینه به دل نگیر. همسایه‌ات را رو در رو توبیخ کن مبادا به سبب
    گناه او تو هم شریک جرم محسوب شوی.
  tgl-ULB: Huwag kamuhian ang inyong kapatid sa inyong puso. Dapat ninyong pagsabihan
    nang tapat ang inyong kapwa upang hindi kayo magkasala dahil sa kanya.
  cbu-NT: Mishat, tputs yutarit chinaku, siysa anoo mapiyrintspa. Tputsee mangu p'tseengtsa;
    chinampatari waneengcha. Ndunnaa waneekus shaanaatstatam tayutaritchiya.
  hui-hui: Í̠naga nenege mbirame í̠hondo ko biyagua í̠naga gubaliniha handabe manga
    ho haabo nahabe. Genda wiaruago libuni howa abale lo tiga biba labe. Nabiriyagua
    mana ko ibunaga wiyagome í̠bi minumaga habehe ke.
  mya-mya: '``သူ​တစ်​ပါး​အား​ရန်​ငြိုး​မ​ထား​နှင့်။ သူ့ ကြောင့်​သင်​သည်​အ​ပြစ်​မ​ကူး​လွန်​မိ​စေ
    ရန် သူ​နှင့်​သ​ဘော​ကွဲ​လွဲ​ချက်​များ​ကို​တွေ့ ဆုံ​ဖြေ​ရှင်း​လော့။-'
  bod-N: ཁྱོད་ཀྱི་སེམས་སུ་རང་གི་སྤུན་ཟླར་སྡང་མི་རུང་། ཁྱོད་ཀྱིས་རང་གི་ཁྱིམ་མཚེས་ཀྱི་རྐྱེན་གྱིས་སྡིག་པ་མི་འབྱུང་བའི་ཕྱིར་དེའི་སྐྱོན་སྟོན་དགོས།
  sna-sna: “ ‘Usavenga hama yako mumwoyo mako. Tsiura muvakidzani wako zviri pachena
    kuitira kuti usazova nomugove pamhosva yake.
  spa-BLM: “‘No odiarás a tu hermano en tu corazón. Reprenderás a tu prójimo y no
    cargarás con el pecado por su culpa.
  cac-cac: Mocab' chichonoch e c'ol d'a junoc eyetanimail, palta vach' to tze cacha'
    tzeyac'an srazón yic vach' max cotcan d'a eyib'an̈ yed'oc.
  swh-ULB: Usimchukie ndugu yako moyoni mwako. Mkemee jirani yako kwa heshima ili
    kwamba usishiriki katika dhambi kwa sababu yake.
  bel-bel: Не варагуй з братам тваім у сэрцы тваім; гавары шчыра зь блізкім тваім,
    інакш панясеш грэх за яго.
  wed-wed: —Eḡa oram ina raviapiai kaua apoapoena ravana awarina, wate maiteni ona kiala
    da kaua ona tere-vaijijimani, da eḡa ḡoʼapoapoe ona kauei.
  deu-ELBBK: Du sollst deinen Bruder nicht hassen in deinem Herzen. Du sollst deinen
    Nächsten ernstlich zurechtweisen, damit du nicht seinetwegen Schuld trägst.
  mbb-OT: Kenè niw dumuti is duma niw he etew. Dewaya niw sikandin emun nekesalà sikandin
    su para wazè niw televaken.
  mal-2015: സഹോദരനെ നിന്റെ ഹൃദയത്തിൽ ദ്വേഷിക്കരുതു; കൂട്ടുകാരന്റെ പാപം നിന്റെ മേൽ
    വരാതിരിപ്പാൻ അവനെ താല്പര്യമായി ശാസിക്കേണം. പ്രതികാരം ചെയ്യരുതു.
  rmc-rmc: Te tut hin vareso pre aver dženo, ma garuv e ňenavisť andre tiro jilo,
    ale dovaker leske, hoj te na ľidžas vaš leske o binos.
  pes-OPV: برادر خود را در دل خود بغض منما، البته همسایه خودرا تنبیه کن، و به‌سبب
    او متحمل گناه مباش.
  ron-1924: Сэ ну урэшть пе фрателе тэу ын инима та; сэ мустри пе апроапеле тэу, дар
    сэ ну те ынкарчь ку ун пэкат дин причина луй.
  aui-aui: Iiyabo berona inabera tam biidi, na noko berana gegha nuwanuwam kamone
    kunatorena, bi gegha da nuwamiiseye kisisiya wawayina biidi, bi berana kuvirotomani
    wawayina yawata, da gegha iniberomna.
  ben-OBCV: “ ‘তোমরা হৃদয়ে তোমাদের আত্মীয়কে ঘৃণা কোরো না। তোমাদের প্রতিবেশীকে খোলাখুলিভাবে
    অনুযোগ করো, যেন তার অপরাধের ভাগী হতে না হয়।
  som-som: Waa inaadan walaalkaa qalbiga ka nebcaan, oo sida xaqiiqada ah waa inaad
    deriskaaga canaanataa, yaadan isaga daraaddiis dembi u qaadane.
  lat-VUC: Non oderis fratrem tuum in corde tuo, sed publice argue eum, ne habeas
    super illo peccatum.
  eng-ASVBT: 'Thou shalt not hate thy brother in thy heart: thou shalt surely rebuke
    thy neighbor, and not bear sin because of him.'
  ita-1885: Non odiare il tuo fratello nel tuo cuore; riprendi pure il tuo prossimo,
    e non caricarti di peccato per lui.
  eng-LXXUP: 'Thou shalt not hate thy brother in thy heart: thou shalt in anywise
    rebuke thy neighbor, so thou shalt not bear sin on his account.'
  eng-ULB: Do not hate your brother in your heart. You must honestly rebuke your neighbor
    so as not to share in sin because of him.
  spa-VBL: “No te aferres a sentimientos de odio hacia los demás. Habla honestamente
    con tus vecinos, para no pecar por ellos.
  fra-_FOB: Tu ne haïras point ton frère dans ton cœur. Tu reprendras ton prochain,
    et tu ne te chargeras pas d'un péché à cause de lui.
  mal-mal: സഹോദരനെ നിന്റെ ഹൃദയത്തിൽ ദ്വേഷിക്കരുത്; കൂട്ടുകാരന്റെ പാപം നിന്റെമേൽ വരാതിരിക്കുവാൻ
    അവനെ നിശ്ചയമായി ശാസിക്കണം. പ്രതികാരം ചെയ്യരുത്.
  urd-GVR: Dil meṅ apne bhāī se nafrat na karnā. Agar kisī kī sarzanish karnī hai
    to rūbarū karnā, warnā tū us ke sabab se qusūrwār ṭhahregā.
  suz-BL: गे इन लोक्‍ब कली काइ मदाक्‍ब मदुमीन। इन नेक्‍था ङा मुर कली रिम्‍शो पा मोदेंशो
    दूली गेय मपने’ दे लोव़ पने। मो मपाइतीनी हना, गे पाप राइनीनी। भजन संग्रह १४१:५;
    मत्ती १८:१५
  ita-1927: Non odierai il tuo fratello in cuor tuo; riprendi pure il tuo prossimo,
    ma non ti caricare d’un peccato a cagion di lui.
  ckb-ckb: «”لە دڵەوە ڕقت لە براکەت نەبێتەوە، ڕاشکاوانە دراوسێکەت سەرزەنشت بکە، بۆ
    ئەوەی بەشداری لە گوناهی نەکەیت.
  eng-BBE: Let there be no hate in your heart for your brother; but you may make a
    protest to your neighbour, so that he may be stopped from doing evil.
  kan-OKCV: “ ‘ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ನಿನ್ನ ಸಹೋದರನನ್ನು ದ್ವೇಷಿಸಬೇಡ, ನಿನ್ನ ನೆರೆಯವನ ಪಾಪವು ನಿನ್ನ
    ಮೇಲೆ ಬಾರದಂತೆ ಅವನನ್ನು ತಪ್ಪದೆ ಗದರಿಸು.
  tam-2017: “உன் சகோதரனை உன் உள்ளத்தில் பகைக்காதே; பிறன்மேல் பாவம் சுமராதபடி அவனை
    எப்படியும் கடிந்து கொள்ளவேண்டும்.
  spa-RV-1909: 'No aborrecerás á tu hermano en tu corazón: ingenuamente reprenderás
    á tu prójimo, y no consentirás sobre él pecado.'
  ron-BTF: Să nu urăști pe fratele tău în inima ta; să mustri în vreun fel pe aproapele
    tău și să nu permiți păcat asupra lui.
  eng-WEBP: “‘You shall not hate your brother in your heart. You shall surely rebuke
    your neighbor, and not bear sin because of him.
  eng-FBV: Don't hold onto hateful feelings towards others. Talk honestly with your
    neighbors, so that you don't sin because of them.
  nld-1939: Gij moogt tegen uw broeder geen haat koesteren. Gij moet uw naaste terecht
    wijzen, om niet medeplichtig te worden aan zijn zonde.
  nch-BL: “Amo xijcualancaita seyoc ipan moyolo. “Quema seyoc mitzchihuilijtoc cati
    amo monequi, xiquilhui xitahuac cati itajtacol para yaya mocualtalis huan para
    amo tijhuicas tajtacoli nojquiya pampa amo teno tiquilhui.
  vie-1934: Chớ có lòng ghen ghét anh em mình; hãy sửa dạy kẻ lân cận mình, đừng vì
    cớ họ mà phải mắc tội.
  hin-CV: “ ‘अपने भाई से घृणा न करना; तुम अपने पड़ोसी को फटकार अवश्य लगाना; ऐसा न
    हो कि उसके पाप के दोष तुम पर आ जाए.
  eng-OURB: “‘You shall not hate your brother in your heart. You shall surely rebuke
    your neighbor, and not bear crime deserving peanlty, sin ·missing the goal· because
    of him.
  spa-BES: Que no haya en tu corazón odio por tu hermano; pero puedes reprender a
    tu prójimo, para que se le impida hacer el mal.
  tdx-tdx: Ko malain-dongo an-tro’o ao. Toe hendaha’o an-kahiti’e ondatio, tsy hivavea’o
    hakeo.
  vid-vid: “Mleche kuwazudila wang'holozenu mnhumbula za hemwe, ila mikanye na walihabehi
    na hemwe leka mleche kudita gehile.
  eng-OKE: 'Thou shalt not hate thy brother in thy heart: reproving, reprove thou
    thy neighbour, and contract not sin his account.'
  tha-KJV: อย่าเกลียดชังพี่น้องของเจ้าอยู่ในใจ แต่​เจ้​าจงตักเตือนเพื่อนบ้านของเจ้า
    เพื่อเจ้าจะไม่ต้องรับโทษเพราะเขา
  por-BR-2018: 'Não aborrecerás a teu irmão em teu coração: francamente repreenderás
    a teu próximo, e não consentirás sobre ele pecado.'
  deu-ELO: Du sollst deinen Bruder nicht hassen in deinem Herzen. Du sollst deinen
    Nächsten ernstlich zurechtweisen, damit du nicht seinetwegen Schuld tragest.
  eng-WYC-2018: Thou shalt not hate thy brother in thine heart, but reprove thou him
    openly, lest thou have sin on him. (Thou shalt not hate thy brother in private,
    but rather, rebuke thou him openly, lest thou sin because of him.)
  epo-epo: Ne malamu vian fraton en via koro; admonu vian proksimulon, por ke vi ne
    portu sur vi pekon pro li.
  uig-PIN: Sǝn kɵnglüngdǝ ɵz ⱪerindixingdin nǝprǝtlǝnmigin; ⱪoxnangda gunaⱨ bolsa
    sǝn uning sǝwǝbidin bexingƣa gunaⱨ kelip ⱪalmasliⱪi üqün uningƣa tǝnbiⱨ-nǝsiⱨǝt
    bǝrgin.
  beo-beo: Eno dunuma mae higama. Be alia da sia:ga gegesu galea, di da wadela:i hou
    hamosa:besa:le, hedolowane hou hahamoma.
  tpi-OTNT: “Sapos wanpela wantok bilong yu i mekim rong long yu, orait yu no ken
    kros oltaim long em long tingting bilong yu. Yu mas stretim tok wantaim em bai
    tok i dai. Nogut yu tingim pasin bilong en na yu tu yu mekim wanpela rong.
  hau-SA: “ ‘Kada ka yi ƙiyayyar ɗan’uwanka a zuciya. Ka tsawata wa maƙwabcinka da
    gaske don kada ka sami rabo cikin laifinsa.
  uig-LAT: Sen könglüngde öz qérindishingdin nepretlenmigin; qoshnangda gunah bolsa
    sen uning sewebidin béshinggha gunah kélip qalmasliqi üchün uninggha tenbih-nesihet
    bergin.
  nde-nde: Lingamzondi umfowenu ngezinhliziyo zenu. Khuzani umakhelwane likhululekile
    ukuze lingabi lomlandu njengaye.
  ton-ton: '¶ “ʻOua naʻa ke fehiʻa ki ho tokoua ʻi ho loto: ko e moʻoni ke ke valokiʻi
    ho kaungāʻapi, pea ʻoua naʻa tuku ai pe ʻene angahala.'
  ces-1613: Nebudeš nenáviděti bratra svého v srdci svém; svobodně potresceš bližního
    svého, a nesneseš na něm hříchu.
  eng-WMB: “‘You shall not hate your brother in your heart. You shall surely rebuke
    your neighbor, and not bear sin because of him.
  tam-TCV: “ ‘உங்கள் இருதயத்தில் உங்கள் சகோதரனை வெறுக்க வேண்டாம். உங்கள் அயலானின்
    குற்றத்தில் நீங்களும் பங்குகொள்ளாதபடி அவனை வெளிப்படையாகக் கடிந்துகொள்ளுங்கள்.
  ceb-ULB: Ayaw dumti ang inyong igsoon diha sa inyong kasingkasing. Kinahanglan badlongon
    ninyo nga matinud-anon ang inyong silingan aron dili ka makaambit sa iyang sala.
  pol-UBG: Nie będziesz w swoim sercu nienawidził swego brata. Będziesz upominał swego
    bliźniego i nie zniesiesz u niego grzechu.
  agr-agr: “Initak kajegkagtinuk aipa. Dekas ame chichagkatag takumek igkuam chichagkata.
    Nunú dutikachkumek, ameshkam pegkegchaun takasua iman wajastatme.
  kyc-kyc: Embena andare mendeme emba keta kopetame pyuo pisiya kande doko baapa lao
    imbu singi doko suu pyanyi pyano kara napipi. Dopa pyuo koo doko emba keta manjo
    kara narowale lao suu pyao baapa isa piso lao rolapala dokopa banya lao koo mende
    pii naresa pira.
  urd-GVU: دل میں اپنے بھائی سے نفرت نہ کرنا۔ اگر کسی کی سرزنش کرنی ہے تو رُوبرُو
    کرنا، ورنہ تُو اُس کے سبب سے قصوروار ٹھہرے گا۔
  deu-1912: Du sollst deinen Bruder nicht hassen in deinem Herzen, sondern du sollst
    deinen Nächsten zurechtweisen, auf daß du nicht seineshalben Schuld tragen müssest.
  kan-2017: “‘ಸಹೋದರನ ವಿಷಯವಾಗಿ ಮನಸ್ಸಿನಲ್ಲಿ ದ್ವೇಷವನ್ನು ಇಟ್ಟುಕೊಳ್ಳಬಾರದು. ನೆರೆಯವನ ದೋಷಕ್ಕೆ
    ನೀವು ಒಳಗಾಗದಂತೆ ಅವನ ತಪ್ಪನ್ನು ಅವನಿಗೆ ತಿಳಿಸಲೇಬೇಕು.
  yap-yap: “Dabi par be’ ni be fanenikay be’, ya nge yan nge non ngak, nge dabi denen
    ni bochan fa’anem.
  hlt-MCSB: Na manuca te na thin neh hmuhuet boeh. Na tluung tueng atah na imben khaw
    tluung lamtah anih kah tholhnah te tah rhooi boeh.
  mdy-ETH: «ኔኤኮ ጌርሲ ዒኔና ዒፂፖ፤ ዒ ዻቤ ባኣዚ ዓኣቴ ኔኤኮዋ ዬይ ዻቢንቲ ማዑዋጉዲ ፔጌና ጎሪ ዒዛ ዞሬ።
  twi-ASANTE: “ ‘Ntane wo nua. Ka obiara a ɔyɛ bɔne anim; mma ɔbɔnefoɔ mfa ne ho nni.
    Sɛ woyɛ saa a, wo nso wodi ho fɔ saa ara.
  mwc-mwc: Kega nuwanuwami yai waresim kurina kuni yagisi. Ba maturam ke kaorumatani
    kata ana goyona kega bitana kuna kabari.
  eng-WEBU: “‘You shall not hate your brother in your heart. You shall surely rebuke
    your neighbor, and not bear sin because of him.
  bnp-bnp: “Na tahuna a viri i rata hale ioe, naha ni mata robo vona. O pelekado a
    ngava muru vatahate vona. Ma go ru mavongea na niluhoi vomu a ngava muru vatahate
    vona, bara o dili na naro hale.
  wal-wal: “‘Ne ishaa ne wozanan ixxoppa. “‘Ne shooruwaa gaasuwan neeni nagara oottenna
