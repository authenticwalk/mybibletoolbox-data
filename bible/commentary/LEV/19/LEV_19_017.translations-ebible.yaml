  nhe-BL: “Amo xijcocoli seyoc ipan moyolo. “Quema seyoc mitzchihuilijtoc tlen ax
    monequi, xiquilhui xitlahuac tlen itlajtlacol para yajaya mocualtlalis huan para
    ax tijhuicas tlajtlacoli nojquiya pampa ax tleno tiquilhui.
  gub-BL: Emonokatu zo Izaew rehe neakatuwawahy 'ymaw nehe. Emume'u katu hemiawy kwer
    izupe nehe. Nezewe mehe nuzapo kar kwaw ikatu 'ym ma'e newe nehe.
  eng-DRA: Thou shalt not hate thy brother in thy heart, but reprove him openly, lest
    thou incur sin through him.
