verse: LEV.019.027
translations:
  mal-C: “ ‘നിങ്ങളുടെ തലയുടെ അരികു വടിക്കുകയോ താടിയുടെ അറ്റം മുറിക്കുകയോ ചെയ്യരുത്.
  deu-TKW: Ihr dürft den Rand eures Kopfes nicht kreisförmig abscheren, noch sollst
    du den Rand deines Bartes verstümmeln.
  lin-lin: Okokata suki te na bangambo nyonso ya moto na yo, okokata mpe te mandefu
    na bapembeni na yango.
  eng-LSV: You do not round the corner of your head, nor destroy the corner of your
    beard.
  eng-GNV: Ye shall not cut rounde the corners of your heades, neither shalt thou
    marre the tuftes of thy beard.
  eng-WEBSTER: Ye shall not round the corners of your heads, neither shalt thou mar
    the corners of thy beard.
  nhw-BL: “Amo ximoximaca campa amocuajtol, niyon amo xijhuatanica san amotentzo inacastla
    quen sequinoc quichihuaj para quitlepanitase inintlaixcopincayohua.
  swh-ONEN: “ ‘Msikate nywele za kichwa denge, wala kunyoa pembe za ndevu zenu.
  bba-bba: I ku bɛɛn wirun ɡoo ɡookɑn seri kɔni bwɛɛrɛkɛ. I ku mɑɑ bɛɛn toburun beri
    berikɑ kɔni.
  eng-KJVCPB: Ye shall not round the corners of your heads, neither shalt thou mar
    the corners of thy beard.
  luo-luo: “ ‘Kik utit yie wiu kata kik utit yie tiku.
  meu-meu: Kwaramui huidia basio nau heḡeḡe, bona aukimui huidia basio utu heini.
  npi-ULB: तिमीहरूका कन्‍चेटको कपाल नखुर्कनू वा दाह्रीका कुना-कुना नकाट्नू ।
  yor-yor: “ ‘Ẹ má ṣe dá òṣù sí àárín orí yín (fífá irun ẹ̀gbẹ́ orí, tí a ó sì dá
    irun àárín orí sí) tàbí kí ẹ ré orí irùngbọ̀n yín bí àwọn aláìkọlà ti ń ṣe.
  pes-OPCB: مثل بت‌پرستها موهای شقیقه خود را نتراشید و گوشه‌های ریش خود را نچینید.
  tgl-ULB: Huwag sumunod sa mga gawain ng pagano tulad ng pag-ahit sa kanilang magkabilaang
    ulo o pagputol sa kanilang gilid mula sa kanilang balbas.
  cbu-NT: Mishat, mucheetsis tatsamooru iripich ktireerintspa. Suseetstamtis yuwaa
    tsparatu anoo kturintspa
  hui-hui: Mandari halehayagi dambu tigini kago podolemini. Angaribi gandu lalu mo
    tumagi nahalimu.
  mya-mya: သေ​သူ​အ​တွက်​ဝမ်း​နည်း​သည့်​အ​နေ​ဖြင့် ဦး ခေါင်း​ဘေး​ပတ်​လည်​ရှိ​ဆံ​ပင်​ကို​မ​ညှပ်​ရ။
    မုတ်​ဆိတ်​မွေး​ကို​လည်း​မ​ညှိ​ရ။-
  bod-N: ཁྱོད་ཀྱི་སྐྲ་འདབས་བཞར་མི་རུང་བ་དང་། ཨག་ཚོམ་གྱི་མཐའ་ནས་ཀྱང་གཅོད་མི་རུང་།
  sna-sna: “ ‘Musacheka bvudzi renyu kumativi omusoro kana kudimurira ndebvu dzenyu.
  spa-BLM: “‘No te cortarás el pelo a los lados de la cabeza ni te recortarás el borde
    de la barba.
  cac-cac: Man̈ setansetanoc tz'aj sjoxjiel xil e jolom, man̈ e joxpaxel xil e sat.
  swh-ULB: Usitafute kuwadhibiti wengine kwa njia ya nguvu za kichawi. Msifuate tabia
    za kipagani kama vile kunyoa denge au kunyoa pembe za ndevu zeu.
  bel-bel: Ня стрыжэце галавы вашай вакол, і ня псуй краёў барады тваёй.
  deu-ELBBK: Ihr sollt nicht den Rand eures Haupthaares rund scheren, und den Rand
    deines Bartes sollst du nicht zerstören.
  mbb-OT: Emun idlalew niw is minatey kenè niw tempezi is bulvul niw ziyà te kada
    tengkilizan te ulu niw etawa sumpè niw,
  mal-2015: നിങ്ങളുടെ തലമുടി ചുറ്റും വിളുമ്പു വടിക്കരുതു; താടിയുടെ അറ്റം വിരൂപമാക്കരുതു.
  rmc-rmc: Ma strihinen tumenge o bala pro šero pal o seri aňi ma hoľinen o agora
    tumare bradengre.
  pes-OPV: گوشه های سر خود را متراشید، و گوشه های ریش خود را مچینید.
  ron-1924: Сэ ну-ць тай ротунд колцуриле пэрулуй ши сэ ну-ць разь колцуриле бэрбий.
  ben-OBCV: “ ‘তোমার মাথার কিনারার চুল অথবা তোমার দাড়ির প্রান্তভাগ ছাঁটবে না।
  som-som: Waa inaydaan timaha madaxa ka jaran dhinacyada, gadhkiinnana waa inaydaan
    jarin.
  lat-VUC: Neque in rotundum attondebitis comam, nec radetis barbam.
  eng-ASVBT: Ye shall not round the corners of your heads, neither shalt thou mar
    the corners of thy beard.
  ita-1885: Non vi tagliate a tondo i capelli da' lati del capo; e non vi guastate
    i canti della barba.
  eng-LXXUP: Ye shall not make a round cutting of the hair of your head, nor disfigure
    your beard.
  eng-ULB: You will not round off the corners of the hair on the sides of your head
    or shave off the edge of your beard.
  spa-VBL: “No se corten el cabello a los lados de la cabeza ni se corten la barba,
  fra-_FOB: Vous ne couperez point en rond les coins de votre chevelure, et tu ne
    détruiras point les coins de ta barbe.
  mal-mal: നിങ്ങളുടെ തലമുടി ചുറ്റും വിളുമ്പു വടിക്കരുത്; താടിയുടെ അറ്റം വിരൂപമാക്കരുത്.
  urd-GVR: Apne sar ke bāl gol shakl meṅ na kaṭwānā, na apnī dāṛhī ko tarāshnā.
  suz-BL: गेपुकीमी इन चां एर ओंथ मख्रोतीन। मिनु इन गाल शोक्रे आ सुर मख्रोतीन। लेवी
    २१:५; ब्‍यवस्‍था १४:१
  ita-1927: Non vi taglierete in tondo i capelli ai lati dei capo, né toglierai i
    canti alla tua barba.
  ckb-ckb: «”لاتەنیشتەکانی سەرتان مەتاشن و دەستکاری دوو لای ڕیشتان مەکەن.
  eng-BBE: The ends of the hair round your face and on your chin may not be cut off.
  kan-OKCV: “ ‘ನಿಮ್ಮ ತಲೆಯ ಮೂಲೆಗಳನ್ನು ದುಂಡಗೆ ಕತ್ತರಿಸಬಾರದು. ಇದಲ್ಲದೆ ನಿಮ್ಮ ಗಡ್ಡದ ಮೂಲೆಯನ್ನು
    ಕೆಡಿಸಬಾರದು.
  tam-2017: உங்கள் தலைமுடியைச் சுற்றி ஒதுக்காமலும், தாடியின் ஓரங்களைக் கத்தரிக்காமலும்,
  spa-RV-1909: No cortaréis en redondo las extremidades de vuestras cabezas, ni dañarás
    la punta de tu barba.
  ron-BTF: Să nu vă rotunjiți colțurile capetelor, nici să nu distrugi colțurile bărbii
    tale.
  eng-WEBP: “‘You shall not cut the hair on the sides of your head or clip off the
    edge of your beard.
  eng-FBV: Don't cut your hair on the sides of your head or trim the sides of your
    beard,
  nld-1939: Ge moogt uw haar aan uw slapen niet afscheren, de rand van uw baard niet
    korten,
  nch-BL: “Amo ximoximaca campa amocuajtol, yon amo xijhuatanica san amotentzo inacasta
    quej sequinoc quichihuaj para quitepanitase inintaixcopincayohua.
  vie-1934: Chớ cắt mé tóc mình cho tròn, và chớ nên phá khóe râu mình.
  hin-CV: “ ‘तुम अपनी कनपटी के बाल न कतरना और न अपनी दाढ़ी को किनारों से काटना.
  eng-OURB: “‘You shall not cut the hair on the sides of your head or clip off the
    edge of your beard.
  spa-BES: Las puntas del cabello alrededor de su cara y en su barbilla no pueden
    cortarse.
  tdx-tdx: Tsy haratañe ty maròy miroroñe am-panda, vaho ko kovoheñe ty morare’ areo.
  vid-vid: Mleche kubeya mnvili za hafungo mwa makutu ga hemwe ne lulevu lwa hemwe
    lwa hafungo.
  eng-OKE: You shall not shave the hair on your head in a circle, nor destroy the
    hair of thy beard,
  tha-KJV: เจ้​าอย่ากันผมที่​จอนหู​หรื​อก​ั​นร​ิมเคราของเจ้า
  por-BR-2018: Não cortareis em redondo as extremidades de vossas cabeças, nem danificarás
    a ponta de tua barba.
  deu-ELO: Ihr sollt nicht den Rand eures Haupthaares rund scheren, und den Rand deines
    Bartes sollst du nicht zerstören.
  eng-WYC-2018: neither ye shall clip the hair round, neither ye shall shave the beard;
    (nor shall ye round off the ends of your hair, nor shall ye shave off your beard;)
  epo-epo: Ne ĉirkaŭtondu la flankojn de via kapo kaj ne fordifektu la flankojn de
    via barbo.
  uig-PIN: Silǝr bexinglarning qekǝ-qɵrisidiki qaqni qüxürüp dügilǝk ⱪiliwalmanglar,
    saⱪalning uq-yanlirini buzmanglar.
  beo-beo: Dilia dialuma hinabo la:ididili diala, amo mae damuni fasima, amola dilia
    maya:bo fe mae dadamuma.
  tpi-OTNT: Yupela i no ken katim gras bilong het klostu long yau bilong yupela, na
    yupela i no ken katim na sotim mausgras.
  hau-SA: “ ‘Ba za ka aske gefe-gefe na gashin kanka ba, ko ku aske gemunku.
  uig-LAT: Siler béshinglarning chéke-chörisidiki chachni chüshürüp dügilek qiliwalmanglar,
    saqalning uch-yanlirini buzmanglar.
  nde-nde: Lingagundi inwele emaceleni amakhanda enu njalo lingageli indevu zenu.
  ton-ton: ‌ʻOua naʻa mou kosi ke fuopotopoto homou louʻulu, pe maumauʻi hono potu
    tuliki ʻo hoʻomou kava.
  ces-1613: Nebudeš střihati vlasů hlavy své okrouhle, aniž zohaví kdo brady své.
  eng-WMB: “‘You shall not cut the hair on the sides of your head or clip off the
    edge of your beard.
  tam-TCV: “ ‘உங்கள் தலைமுடியின் ஓரங்களை வெட்டாமலும், உங்கள் தாடியின் ஓரங்களைக் கத்தரியாமலும்
    இருங்கள்.
  ceb-ULB: Ayaw pagsunod sa mga gibuhat sa mga pagano sama sa pagkiskis sa buhok sa
    kilid sa inyong ulo o paggupit sa tumoy sa inyong bungot.
  pol-UBG: Nie będziecie obcinać włosów dokoła waszej głowy ani nie będziecie przycinać
    końców swojej brody.
  agr-agr: “Aents jakamtai atumi intashim wainka tsupi yujaigpajum, tuja susugmi titijigkesh
    tsupikaigpa. Nuigtushkam atumi iyashinig tsupimá yujaigpajum, tuja atumi iyashinig
    makichkish dakumkaigpajum. ¡Witjai Tuke Pujuunuk!”
  kyc-kyc: Nakamana kyawa wangupi angasi pinjingi dupwape pyakepowape pisarami doko
    daaŋa leto.
  urd-GVU: اپنے سر کے بال گول شکل میں نہ کٹوانا، نہ اپنی داڑھی کو تراشنا۔
  deu-1912: Ihr sollt euer Haar am Haupt nicht rundumher abschneiden noch euren Bart
    gar abscheren.
  kan-2017: “‘ಚಂಡಿಕೆ ಬಿಡಬಾರದು ಹಾಗೂ ಗಡ್ಡವನ್ನು ವಿಕಾರಗೊಳಿಸಬಾರದು.
  yap-yap: Dab mu th’abed e piy u baraba’ ngu baraba’ i lolugmed, ma dab mu th’abed
    matharngen sorobmed.
  hlt-MCSB: Na lu kah baengki te rhuep uh boeh. Na hmuimul ngalh ngalh kuet uh boeh.
  mdy-ETH: ቶኦኮ ጋፓኖኮ ዴሞ ታይዚ ዛኣሪፖቴ፤ ቡኡጮዋ ዒንሢኮ ቃሚሢ ታይዚፖቴ፤
  twi-ASANTE: “ ‘Ɛnsɛ sɛ motwitwa mo moma so nwi twitwa mo abɔgyesɛ so sɛdeɛ abosonsomfoɔ
    yɛ no.
  eng-WEBU: “‘You shall not cut the hair on the sides of your head or clip off the
    edge of your beard.
  bnp-bnp: “Naha ni pali a ivu na tabalane mua, naha ni palakudu ge kapo a ivu na
    sivane mua.
  wal-wal: “‘Intte huuphiyaa binnaanaa garssaara yuushshi aattidi qanxxoppite; qassi
    intte buuchchaakka yuushshi aattidi qanxxoppite.
  spa-PDDPT: No harás tonsura en tu coronilla, ni dañarás la punta de tu barba.
  gun-gun: — Pejaya eme pende'a ijapu'a'i aguã rami, neĩ pejaya eme penerendyva apy
    rupi.
  agu-BL: ”Quil tz'el xi'il iwi' ita'n yi junit setej sban, nin quil tz'el ju' ixmatzi'
    ita'n.
  ilo-ULB: Diyo tuladen dagiti aramid dagiti pagano a kas iti panangkuskusyo iti sikigan
    ti uloyo wenno panangputed iti barbasyo.
  kpg-kpg: Goodou hudee dahia nia ngaahulu ala i nia baahi godou libogo, be dahi godou
    ngudu,
  uig-ARA: سىلەر بېشىڭلارنىڭ چېكە-چۆرىسىدىكى چاچنى چۈشۈرۈپ دۈگىلەك قىلىۋالماڭلار،
    ساقالنىڭ ئۇچ-يانلىرىنى بۇزماڭلار.
  sus-sus: Wo naxa wo xunsɛxɛ maxaba wo xunyi sɛɛtie ma a radigilinxi ra, wo naxa
    wo dɛ xabe sɛɛtie maxaba,
  pon-2006: Kumwail sohte pahn sehk ni pengepengen moangamwail kan de koakoa amwail
    alis kan;
  jae-jae: Akapiŋ nêm môkêmlauŋ su aŋga môkêmapac atom ma êm ŋasaô êtu dambê atom.
  ksd-ksd: Koko avat a gele ra ulu i vavat, ma koko avat a kut ra ngu na kabe i vavat.
  tur-YTC: “'Başınızın yanlarındaki saçları kesmeyeceksiniz, sakalınızın kenarlarını
    düzeltmeyeceksiniz.'”
  grc-BRENT: Οὐ ποιήσετε σισόην ἐκ τῆς κόμης τῆς κεφαλῆς ὑμῶν, οὐδὲ φθερεῖτε τὴν ὄψιν
    τοῦ πώγωνος ὑμῶν.
  ind-AYT: Jangan mencukur tepi rambut kepalamu dan tepi janggutmu.
  nya-nya: “ ‘Musamamete mduliro kapena kumeta mʼmphepete mwa ndevu zanu.
  hrv-hrv: Ne zaokružujte kose na svojim sljepoočnicama; ne šišajte okrajka svoje
    brade.
  mps-mps: Te dagego tobolu nisi te dagego olo pąde togogimio, te dagego penani nisi
    togolama pęwadage iligimio.
  tpi-tpi: Yupela i no ken katim gras bilong het klostu long yau bilong yupela, na
    yupela i no ken katim na sotim mausgras.
  dan-1931: I må ikke runde Håret på Tindingerne; og du må ikke studse dit Skæg;
  vie-OVCB: Đừng tỉa tóc vòng quanh đầu; đừng cắt mép râu.
  guj-2017: તમારા માથાની બાજુના વાળ મૂર્તિપૂજકોની જેમ કાપો નહિ કે તમારી દાઢીના ખૂણા
    કાપવા નહિ.
  pon-2006A: Kumwail sohte pahn sehk ni pengepengen moangamwail kan de koakoa amwail
    alis kan;
  por-BRBSL: “'Você não deve cortar o cabelo nos lados da cabeça ou cortar a borda
    da barba.
  cth-cth: Na lû kâkalup lah na sam na ngaw mahoeh. Pâkhamuen na ngaw mahoeh.
  twi-twi: “ ‘Ɛnsɛ sɛ mutwitwa mo moma so nwi twitwa mo abɔgyesɛ so.
  hlt-hlt: Na lu kah baengki te rhuep uh boeh. Na hmuimul ngalh ngalh kuet uh boeh.
  tbz-SIM: Di níí bɑ́ɑ́ kuó kɛ́cíútɛ́, di mɛ nníí bɑ́ɑ́ kuó di nucìtì kɛ́soó nfɛdɛɛ̀nfɛ̀.
  msy-2020: Ia gumazim o amizir aremezim gɨnɨghnɨgh dapanir arɨzir ian kuaribar boroghɨn
    itiba apɨran markɨ, egh uan ghuamasɨzibagh isɨ da otɨvan markɨ. Egh ia uaghan
    uarir akurvaghsɨ, gumazim o amizir aremezim gɨnɨghnɨgh, uan mɨkarzibar ghor, dɨghoribar
    amuan markɨ. Kɨ Ikiavɨra Itir God, ia arazir kabar amuan, kɨ anogoroke.
  azb-azb: Gicgahlarınızı qırxmayın, saqqallarınızın kənarlarını kəsməyin.
  eng-DBY: — Ye shall not shave the corners of your head round, neither shalt thou
    mutilate the corners of thy beard.
  hin-2017: अपने सिर में घेरा रखकर न मुण्डाना, और न अपने गाल के बालों को मुण्डाना।
  wol-KYG: Buleen wat seen peggu kawaru bopp te buleen dagg seen peggu sikkim,
  eng-YLT: '''Ye do not round the corner of your head, nor destroy the corner of thy
    beard.'
  eng-WYC-2017: neither ye shall clip the hair round, neither ye shall shave the beard;
  eng-WMBB: “‘You shall not cut the hair on the sides of your head or clip off the
    edge of your beard.
  urd-GVH: अपने सर के बाल गोल शक्ल में न कटवाना, न अपनी दाढ़ी को तराशना।
  rug-rug: Mu lopu koto va kaleani sari na kalu pa karua kalina sa batumu meke sari
    na gumi pa asemu,
  gaz-gaz: “ ‘Rifeensa mataa keessanii naannessitanii hin haaddatinaa yookaan qarqara
    areeda keessaniis hin murmuratinaa.
  fra-LSG: Vous ne couperez point en rond les coins de votre chevelure, et tu ne raseras
    point les coins de ta barbe.
  gnn-gnn: '@see-verse:LEV.019.026'
  yal-yal: Ɛ nama ɛ xunna dɛ bi a radigilinxin na. I nama i dɛ xaben dɛxɔnne bi.
  haw-1868: Mai hoopoepoe i na kihi o ko oukou mau poo, aole hoi oe e hoino i na kihi
    o kou umiumi.
  arb-NAV: لَا تَحْلِقُوا رُؤُوسَكُمْ حَلْقاً مُسْتَدِيراً، وَلا تُقَلِّمْ جَانِبَيْ
    لِحْيَتِكَ.
  ewe-ewe: “ ‘Mègalũ wò loglo o, eye mègafɔ wò ge dzi hã o.
  eng-LEE: Ye shall not cut round the corners [of the hair] of your head, neither
    shalt thou destroy the corners of thy beard.
  asm-FB: তোমালোকে নিজ নিজ মূৰৰ চুলি ঘুৰণীয়াকৈ নাকাটিবা আৰু নিজ নিজ দাড়িৰ চুক অশুৱনীকৈ
    নুখুৰাবা।
