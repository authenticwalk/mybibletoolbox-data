verse: LEV.019.020
translations:
  mal-C: “ ‘മറ്റൊരു പുരുഷനു വാഗ്ദാനം ചെയ്യപ്പെട്ടവളും എന്നാൽ, വീണ്ടെടുക്കപ്പെട്ടിട്ടില്ലാത്തവളും
    സ്വാതന്ത്ര്യം നൽകപ്പെട്ടിട്ടില്ലാത്തവളുമായ ഒരടിമസ്ത്രീയോടുകൂടെ ഒരാൾ ലൈംഗികബന്ധത്തിലേർപ്പെട്ടാൽ,
    അവരെ ന്യായമായി ശിക്ഷിക്കണം. എന്നാൽ, അവരെ മരണത്തിന് ഏൽപിക്കരുത്, കാരണം അവൾ സ്വതന്ത്രയായിട്ടില്ലല്ലോ.
  deu-TKW: Wenn sich einer mit einem Weibe fleischlich vermischt, das als Sklavin
    unter der Gewalt eines anderen Mannes steht, ohne daß Sie losgekauft oder freigelassen
    war, so soll eine Strafe verhängt werden; doch sollen sie nicht mit dem Tode bestraft
    werden, denn sie war nicht freigelassen.
  lin-lin: Soki mobali moko asangisi nzoto na mwasi oyo azali mobandami ya mobali
    mosusu, kasi nanu bapeseli ye te biloko ya libala to kopesa ye bonsomi, esengeli
    mobali wana afuta lomande. Nzokande bango mibale, bakoboma bango te mpo ete mwasi
    yango asikolamaki nanu te.
  eng-LSV: And when a man lies with a woman with seed [from] intercourse, and she
    [is] a maidservant, betrothed to a man, and not really ransomed, or freedom has
    not been given to her, there is an investigation; they are not put to death, for
    she [is] not free.
  eng-GNV: Whosoeuer also lyeth and medleth with a woman that is a bonde mayde, affianced
    to a husband, and not redeemed, nor freedome giuen her, she shalbe scourged, but
    they shall not die, because she is not made free.
  eng-WEBSTER: 'And whoever lieth carnally with a woman that is a bond-maid betrothed
    to a husband, and not at all redeemed, nor freedom given her; she shall be scourged:
    they shall not be put to death, because she was not free.'
  nhw-BL: “Sintla se tlacatl tlen hueli quichihuas ihuaya se ichpoca tequipanojquetl
    catli ya quiijtlantoc seyoc, pero noja iaxca iteco huan ayamo itztoc majcajtoc,
    huajca monequi quiselis tlatzacuiltili nopa tlacatl, pero amo para miquis pampa
    nopa ichpocatl noja eliyaya se tequipanojquetl catli tlacohuali.
  swh-ONEN: “ ‘Kama mwanaume anakutana kimwili na mwanamke ambaye ni msichana mtumwa
    aliyeposwa na mwanaume mwingine, lakini ambaye hajakombolewa wala hajapewa uhuru,
    lazima iwepo adhabu inayofaa. Hata hivyo hawatauawa, kwa sababu msichana alikuwa
    bado hajaachwa huru.
  bba-bba: Goo ù n kɑ yoo tɔn kurɔ kɔ̃ɔ mɛnnɑ wi bɑ durɔ kɑ̃, ɑdɑmɑ bɑ ǹ ɡinɑ nùn
    yɑkie win yorun di, yɛ̃ro u koo yen ɡobi kɔsiɑwɑ, ɑdɑmɑ bɑ ǹ bu ɡoomɔ. Domi kurɔ
    wi, u ɡinɑ sɑ̃ɑ yoo.
  eng-KJVCPB: And whosoever lieth carnally with a woman that is a bondmaid, betrothed
    to a husband, and not at all redeemed, nor freedom given her; she shall be scourged,
    they shall not be put to death, because she was not free.
  luo-luo: “ ‘Ka ngʼato oterore gi misumba ma nyako mapok okendi mosewinjore gi ngʼama
    onego kende, kata mapok omi thuolo mar dhi, to wachno nyaka none maber. Kik neg
    nyakono gi ngʼat moterore kodeno nikech pod en misumba.
  meu-meu: Tau ta ese hesiai kekenina ida baine eno bou, a una kekeni be mai maohenina,
    bona heni-tao monina dainai eiava hebogahisi dainai ena hesiai ilao-henina amo
    do se ruhaia nege, kara anina bae tahu henidia; to basie aladia mase, badina be
    hahine na do se ruhaia nege.
  npi-ULB: मगनी भएको तर मोल नतिरिएको वा स्वतन्त्र नगराइएको कमारी स्‍त्रीसँग सुत्‍नेलाई
    दण्ड दिइयोस् । तिनीहरूलाई मृत्युदण्ड नदिनू किनभने त्यो मुक्‍त थिई ।
  yor-yor: “ ‘Bí ọkùnrin kan bá bá obìnrin tí ó jẹ́ ẹrú lòpọ̀, ẹni tí a ti mọ̀ pọ̀
    pẹ̀lú ọkùnrin mìíràn tí a kò sì tí ì rà á padà tàbí sọ ọ́ di òmìnira. Ẹ gbọdọ̀
    ṣe ìwádìí kí ẹ sì jẹ wọ́n ní ìyà tó tọ́ ṣùgbọ́n ẹ kò gbọdọ̀ pa wọ́n, torí pé kò
    ì tí ì di òmìnira.
  pes-OPCB: «اگر مردی با کنیزی که نامزد شخص دیگری است همبستر شود و آن کنیز هنوز بازخرید
    و آزاد نشده باشد، ایشان را نباید کشت بلکه باید تنبیه کرد، چون کنیز آزاد نبوده
    است.
  tgl-ULB: Ang sinumang sumiping sa isang aliping babae na nakapangako ng ikasal sa
    isang lalaki, subalit hindi pa natubos o naibigay ang kanyang kalayaan, sila ay
    dapat maparusahan. Hindi dapat sila ipapatay sapagkat hindi siya malaya.
  cbu-NT: Minootssha táchintspa; Yuwaa tputs kurikpa kizaa muchchureem paxanxku anootsi.
    Kanungas anoo kiz kamasina yamapi atinaariya, upaturunarsha muchchuree ayu táranginaariya,
    itaru waantatamsha amuy anoo kiz yutarit patatkinaariya, uwsha kanungaseem kurik
    tuwapchiya yuwamand yutarit patatarangu anumanda. Itaru, pachamana pcharintspa,
    watam kizaa ndaturi izuuru yamaruwa.
  hui-hui: Agali mbirame ibunaga garabaya biabe ale biahaga wandari mbira bedago ogoni
    agali mendehondo í̠naga garabaya biabe ale biahaga berelo nguliya lalu agali mendegome
    yolo nami howa yupe nahe. Yupe nahe karia agali anduane ala hayago ibunila onene
    agalini mana biagadagua bialu wandari biagola mandagi paliyayagua mana ngagome
    pani nelo ledadagua nelo mulene nga. Anigoyu agali ogonime wandari yupe nahego
    ibu andaga biraho winidagome homelo nabolebira.
  mya-mya: '``တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် မိ​မိ​၏​ကျွန်​မ ကို​အ​ခြား​တစ်​ယောက်​အား​မ​ယား​ငယ်​အ​ဖြစ်
    ရောင်း​ရန်​က​တိ​ပေး​ပြီး​နောက် ဝယ်​သူ​က​ထို ကျွန်​မ​အ​တွက်​ငွေ​မ​ပေး​ရ​သေး​မီ​မူ​လ
    ပိုင်​ရှင်​သည် ကျွန်​မ​နှင့်​ကာ​မ​စပ်​ယှက်​လျှင်​သူ တို့​နှစ်​ဦး​အား​သေ​ဒဏ်​မ​စီ​ရင်​ရ။
    အ​ခြား အ​ပြစ်​ဒဏ်​ကို​သာ​စီ​ရင်​ရ​မည်။ အ​ဘယ် ကြောင့်​ဆို​သော်​ထို​ကျွန်​မ​ကို​သူ​ပိုင်​နေ
    သေး​သော​ကြောင့်​ဖြစ်​သည်။-'
  bod-N: གལ་སྲིད་སྐྱེས་པ་ཞིག་བུད་མེད་ཅིག་ལ་འགྲོགས་ནས་འཁྲིག་པ་སྤྱད་ཅིང་། ཁོ་མོ་ནི་བྲན་མོ་ཡིན་ཞིང་སྐྱེས་པ་གཞན་ལ་གཉེན་རྟགས་བརྒྱབ་ཡོད་པ་དང་།
    ད་དུང་བླུས་མེད་པའམ་རང་དབང་ཐོབ་མེད་པ་ཡིན་ན། ཉེས་ཆད་གཅོད་འོས་པ་ལས་དེ་གཉིས་གསོད་པར་མི་རིགས།
    ཅི་ལ་ཞེ་ན། བྲན་མོར་ད་དུང་རང་དབང་ཐོབ་མེད་པའོ། །
  sna-sna: “ ‘Kana murume akavata nomukadzi ari murandakadzi akavimbiswa kuno mumwe
    murume, asi mukadzi asina kudzikinurwa kana kupiwa rusununguko rwake, panofanira
    kuva nokurangwa kwakakodzera. Asi haafaniri kuurayiwa nokuti mukadzi uyu anga
    asati asunungurwa.
  spa-BLM: “‘Si un hombre se acuesta carnalmente con una mujer que es una chica esclava,
    comprometida para casarse con otro hombre, y no se rescata o se le da la libertad;
    serán castigados. No serán condenados a muerte, porque ella no era libre.
  cac-cac: Tato ay junoc ix schecab' junoc mach ayxo strato yed' junocxo vin̈ vinac,
    palta tato ay junocxo vin̈ smulan yed' ix, tz'ac'ji yovalil d'a eb' schavan̈il.
    Max miljichamlaj eb', yujto mantzac tupji yic tz'el ix d'a libre.
  swh-ULB: Yeyote anayelala na msichana mtumwa aliyeposwa na mume mwingine, lakini
    ambaye hajakombolewa au hajaachwa huru, lazima waadhibiwe. Hawatauawa kwa sababu
    yule msichana hakuwa huru.
  bel-bel: Калі хто перасьпіць з жанчынаю, а яна рабыня, заручаная з мужам, але яшчэ
    ня выкупленая, альбо воля яшчэ ня дадзена ёй, дык трэба пакараць іх, але ня сьмерцю,
    бо яна ня вольная;
  deu-ELBBK: Und wenn ein Mann bei einer Frau liegt zur Begattung, und sie ist eine
    Magd, einem Mann verlobt, und sie ist keineswegs losgekauft noch ist ihr die Freiheit
    geschenkt, so soll Züchtigung stattfinden; sie sollen nicht getötet werden, denn
    sie ist nicht frei gewesen.
  mbb-OT: Emun is sevaha he maama ebpekidhilavet te sevaha he uripen he vahi he ed-esewaan
    en te sengememaama, piru heini is bahi wazè pa mevelukasi te kegkeuripena kandin
    etawa wazè pa meveǥayi te vayàbayà, kinahanglan he edsilutan sikandan. Piru kenà
    sikandan edhimetayan su kenè pe man ebpekevayàbayà haazà is bahi.
  mal-2015: ഒരു പുരുഷന്നു നിയമിച്ചവളും വീണ്ടെടുക്കപ്പെടുകയോ സ്വാതന്ത്ര്യം കിട്ടുകയോ
    ചെയ്യാത്തവളുമായ ഒരു ദാസിയോടുകൂടെ ഒരുത്തൻ ശയിച്ചാൽ അവരെ ശിക്ഷിക്കേണം. എന്നാൽ അവൾ
    സ്വാതന്ത്ര്യമില്ലാത്തവളായാൽ അവരെ കൊല്ലരുതു;
  rmc-rmc: Te vareko pašľola la otrokiňaha, savi hiňi mangaďi avre muršeske, no na
    sas avricinďi abo premukľi pre sloboda, sodujdžene ena potrestimen. Ale na ena
    murdarde, bo oj na sas slobodno.
  pes-OPV: و مردی که با زنی همبستر شود و آن زن کنیز و نامزد کسی باشد، امافدیه نداده
    شده، و نه آزادی به او بخشیده، ایشان را سیاست باید کرد، لیکن کشته نشوند زیرا که
    اوآزاد نبود.
  ron-1924: Кынд ун ом се ва кулка ку о фемее роабэ, логодитэ ку ун алт бэрбат, ши
    еа н-а фост рэскумпэратэ де тот сау слобозитэ, сэ фие педепсиць амындой, дар ну
    педепсиць ку моартя, пентру кэ еа ну ера слободэ.
  ben-OBCV: “ ‘যদি একটি পুরুষ কোনো এক নারীর সঙ্গে শয়ন করে, যে এক ক্রীতদাসী ও অন্য
    পুরুষের প্রতি বাগদত্তা, কিন্তু যার বন্ধনমুক্ত হয়নি, অথবা তাকে স্বাধীনতা দেওয়া
    হয়নি, তার শাস্তি হবেই। কিন্তু তাদের মৃত্যুদণ্ড দেওয়া হবে না, কেননা সে মুক্ত
    হয়নি।
  som-som: Oo ku alla kii la seexda naag addoon ah oo nin u doonan, oo aan la madax
    furin ama aan la xorayn, markaas waa in iyaga la ciqaabaa, laakiinse waa inaan
    iyaga la dilin, maxaa yeelay, iyadu xor ma ay ahayn.
  lat-VUC: 'Homo, si dormierit cum muliere coitu seminis, quæ sit ancilla etiam nubilis,
    et tamen pretio non redempta, nec libertate donata: vapulabunt ambo, et non morientur,
    quia non fuit libera.'
  eng-ASVBT: And whosoever lieth carnally with a woman, that is a bondmaid, betrothed
    to a husband, and not at all redeemed, nor freedom given her; they shall be punished;
    they shall not be put to death, because she was not free.
  ita-1885: Se alcuno giace carnalmente con donna, la quale essendo serva, sia stata
    sposata ad un uomo, senza essere stata riscattata, nè essere stata messa in libertà,
    sieno amendue castigati di scopatura; non sieno fatti morire; perciocchè colei
    non è stata messa in libertà.
  eng-LXXUP: And if anyone lie carnally with a woman, and she should be a home servant
    kept for a man, and she has not been ransomed, and her freedom has not been given
    to her, they shall be visited with punishment; but they shall not die, because
    she was not set at liberty.
  eng-ULB: Whoever sleeps with a slave girl who is promised to a husband, but who
    has not been ransomed or given her freedom, they must be punished. They must not
    be put to death because she was not free.
  spa-VBL: “Si un hombre tiene relaciones sexuales con una sirvienta a la que se le
    ha prometido ser la esposa de otro hombre, pero que aún no ha sido comprada o
    liberada, entonces se debe pagar una compensación. Sin embargo, no deben ser asesinados,
    porque ella no ha sido liberada.
  fra-_FOB: Si un homme couche et a commerce avec une femme, et que ce soit une servante,
    promise à un homme, mais qui n'a pas été rachetée, ou à qui la liberté n'a point
    été donnée, ils seront châtiés; ils ne seront pas mis à mort, car elle n'était
    pas affranchie.
  mal-mal: ഒരു പുരുഷന് നിയമിച്ചവളും വീണ്ടെടുക്കപ്പെടുകയോ സ്വാതന്ത്ര്യം കിട്ടുകയോ ചെയ്യാത്തവളുമായ
    ഒരു ദാസിയോടുകൂടി ഒരുവൻ ശയിച്ചാൽ അവരെ ശിക്ഷിക്കണം. എന്നാൽ അവൾ സ്വാതന്ത്ര്യമില്ലാത്തവളായതുകൊണ്ട്
    അവരെ കൊല്ലരുത്;
  urd-GVR: Agar koī ādmī kisī launḍī se jis kī mangnī kisī aur se ho chukī ho hambistar
    ho jāe aur launḍī ko ab tak na paisoṅ se na waise hī āzād kiyā gayā ho to munāsib
    sazā dī jāe. Lekin unheṅ sazā-e-maut na dī jāe, kyoṅki use ab tak āzād nahīṅ kiyā
    gayā.
  suz-BL: मिनु वोंइश मुर कामी वाइलीम दुम्‍शो मीश आल नु इप्‍त हना, मेको मीश आल चहिं
    अरु वोंइश मुर कली गेचा चिक्‍शो बाक्‍त हना, तन्‍न मग्‍याप्‍थु, मप्रोंइथु बाक्‍त
    हना, मेको वोंइश मुर कली खोदील निदील पचा माल्‍नीम। मेको आस कली साइक्‍चा मदुम्‍ब।
    मारदे हना मेको मीश आल मप्रोंइशो बाक्‍त। प्रस्‍थान २१:७-११
  ita-1927: Se uno si giace carnalmente con donna che sia schiava promessa a un uomo,
    ma non riscattata o affrancata, saranno ambedue puniti; ma non saranno messi a
    morte, perché colei non era libera.
  ckb-ckb: «”ئەگەر پیاوێک لەگەڵ ئافرەتێک جووت بوو، ئەویش کەنیزەیەکی مارەبڕ بوو بۆ
    پیاوێکی دیکە، بەڵام نەکڕابووەوە و ئازاد نەکرابوو، پێویستە سزایەکی گونجاو بدرێت.
    کەسیان ناکوژرێت، چونکە ئافرەتەکە ئازاد نەکراوە.
  eng-BBE: If any man has sex relations with a servant-woman who has given her word
    to be married to a man, and has not been made free for a price or in any other
    way, the thing will be looked into; but they will not be put to death because
    she was not a free woman.
  kan-OKCV: “ ‘ಒಬ್ಬ ಪುರುಷನಿಗೆ ನಿಶ್ಚಿತವಾಗಿರುವ ದಾಸಿಯಾದ ಒಬ್ಬ ಸ್ತ್ರೀಯೊಂದಿಗೆ ಒಬ್ಬ ಮನುಷ್ಯನು
    ಸಂಗಮಿಸುವುದಕ್ಕಾಗಿ ಮಲಗಿದರೆ ಅವಳು ಬಿಡುಗಡೆಯನ್ನು ಹೊಂದಿರದಿದ್ದರೆ, ಇಲ್ಲವೆ ಅವಳಿಗೆ ಸ್ವಾತಂತ್ರ್ಯವನ್ನು
    ಕೊಡದಿರದಿದ್ದರೆ, ತಕ್ಕ ಶಿಕ್ಷೆಯಾಗಬೇಕು. ಅವಳು ಸ್ವತಂತ್ರಳಲ್ಲದ ಕಾರಣ ಅವಳಿಗೆ ಮರಣದಂಡನೆಯನ್ನು
    ವಿಧಿಸಬಾರದು.
  tam-2017: “ஒருவனுக்கு அடிமையானவள் ஒரு ஆணுக்கு நியமிக்கப்பட்டவளாக இருந்து, முற்றிலும்
