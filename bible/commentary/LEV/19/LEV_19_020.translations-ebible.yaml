    oboje da se šibaju, ali da se ne pogube; jer nije bila osloboðena.
  lug-lug: “Omusajja bw’aneebakanga n’omuddu omukazi n’amusobyako, naye ng’omukazi
    oyo tannaweebwa ddembe lye, kyokka ng’aliko omusajja amwogereza, wanaabangawo
    okuwozesebwa n’ebibonerezo, naye tebattibwenga, kubanga omukazi anaabanga tannaweebwa
    ddembe lye.
  heb-heb: ואיש כי ישכב את אשה שכבת זרע והוא שפחה נחרפת לאיש והפדה לא נפדתה או חפשה
    לא נתן לה בקרת תהיה לא יומתו כי לא חפשה׃
  ben-IRV: আর মূল্য দ্বারা কিংবা অন্যভাবে মুক্ত হয়নি, এমন যে বাগদত্তা দাসী, তার সঙ্গে
    যদি কেউ সংসর্গ করে, তবে তারা দণ্ডনীয় হবে; তাদের প্রাণদণ্ড হবে না, কারণ সে মুক্ত
    নয়।
  pan-pan: ਫੇਰ ਕੋਈ ਇਸਤਰੀ ਜੋ ਦਾਸੀ ਹੋਵੇ ਅਤੇ ਉਸ ਦੀ ਮੰਗਣੀ ਕਿਸੇ ਪੁਰਖ ਨਾਲ ਹੋ ਗਈ ਹੋਵੇ, ਪਰ
    ਉਹ ਨਾ ਤਾਂ ਛੱਡੀ ਗਈ ਅਤੇ ਨਾ ਹੀ ਅਜ਼ਾਦ ਕੀਤੀ ਗਈ ਹੋਵੇ, ਤਾਂ ਜੇਕਰ ਕੋਈ ਉਸ ਦੇ ਨਾਲ ਸੰਗ ਕਰੇ
    ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬੈਤਾਂ ਨਾਲ ਮਾਰਿਆ ਜਾਵੇ ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਨ ਤੋਂ ਨਾ ਮਾਰਿਆ ਜਾਵੇ, ਕਿਉਂ
    ਜੋ ਉਹ ਅਜ਼ਾਦ ਨਹੀਂ ਸੀ।
  mya-JVB: ထိမ်းမြား ဆောင်နှင်းလျက်၊ မ ရွေး မ လွှတ် သေးသော ကျွန် မိန်းမ နှင့် သင့်
    နေသောသူသည် ရိုက်နှက် ခြင်းကိုခံရ မည်။ ထိုမိန်းမသည် သူ့ကျွန်ဖြစ်သောကြောင့်သေ ပြစ်နှင့်
    လွတ် ရမည်။
  hmo-hmo: “Sedira tau ta ia gwauhamata iena hesiai kekeni ta be tau ta dekenai do
    ia hoia lao, to unai tau ese kekeni ruhaia davana ia henia lasi. Unai neganai
    bema kekeni ena biaguna bona unai kekeni idia sihari neganai, edia kerere davana
    be mase lasi, badina unai kekeni be do idia ruhaia lasi dainai. To kota ese edia
    kerere do ia tahua.
  urd-urd: “अगर कोई ऐसी 'औरत से सुहबत करे जो लौंडी और किसी शख़्स की मंगेतर हो, और
    न तो उसका फ़िदिया ही दिया गया हो और न वह आज़ाद की गई हो, तो उन दोनों की सज़ा मिले
    लेकिन वह जान से मारे न जाएँ इसलिए कि वह 'औरत आज़ाद न थी।
  rus-SYN: 'Если кто переспит с женщиною, а она раба, обрученная мужу, но еще не выкупленная,
    или свобода еще не дана ей, то должно наказать их, но не смертью, потому что она
    несвободная:'
  bqc-SIM: Tó gↄ̃ɛ wùlɛ ń zↄ̀ wɛ̃́ndiana pↄ́ dɛ gbɛ̃pãle nↄkpama ũo, mɛ́ i aà
    bo à gↄ̃̀ wɛ̃́ɛ ũ gĩao, wàli ń swã́gaga. Wasuli ń dɛdɛo, kɛ́ nↄɛpi i gↄ̃
    wɛ̃́ɛ ũ yãao yã́i.
  tcz-CHONGTHU: Pasal koi hileh huh jeh a numeiya kicho doh loulai, chamlhatna jong
    kipe nailou, ahinlah pasal chom khat toh kitepsa khat chu aluppi tah a ahilea,
    hichu phatah a kholtoh masat a, anumeinu chu chamlhatna kichansah nailou ahin.
    hijeh achu thina chan mochan sah lou ding ahi.
  mar-mar: एखाद्या पुरुषाची स्त्री गुलाम, ती विकत घेतलेली नसेल किंवा खंडणी भरून मुक्त
    झाली नसेल, अशा स्त्रीशी कोणी शरीरसंबंध केल्यास त्या दोघांना शिक्षा व्हावी; परंतु
    तिची मुक्तता झाली नसल्यामुळे त्यांना जिवे मारू नये.
  qub-qub: «Uyway jipash majachacänanpaj parlasha caycaptin pipis chay jipashwan cacuptenga
    ishcanmi castigasha canga. Ichanga chay jipash libri yargunanpaj pipis manaraj
    pägasha captinmi castigarpis mana wañuchinmanchu.
  bqp-bqp: Goo ù n kɑ yoo tɔn kurɔ kɔ̃ɔ mɛnnɑ wi bɑ durɔ kɑ̃, ɑdɑmɑ bɑ ǹ ginɑ nùn
    yɑkie win yorun di, yɛ̃ro u koo yen gobi kɔsiɑwɑ, ɑdɑmɑ bɑ ǹ bu goomɔ. Domi kurɔ
    wi, u ginɑ sɑ̃ɑ yoo.
  hat-hat: Lè yon moun te gen tan pwomèt vann yon esklav fi bay yon nonm pou madanm,
    men lòt nonm lan poko peye pou esklav la, ni li menm li poko ba li libète l',
    si li kouche fi a, se pou yo peni yo san yo pa bezwen touye yo, paske fanm lan
    te esklav li toujou.
  eng-BSB: If a man lies carnally with a slave girl promised to another man but who
    has not been redeemed or given her freedom, there must be due punishment. But
    they are not to be put to death, because she had not been freed.
  tod-tod: «Siɛgi zu zunui ta a laana ga duɔ anzanui ta, nii maazogai zunu ɠili bɛ,
    é la unmɔɔni, é la ɓɔɠɔ yeema, ta faa zuɠoloɠologi ɓɛtɛ, kɛlɛ ti la ti ʋaa,
    mazɔlɔɔ anzanui naa la ɓɔɠɔ yeema.
  eng-WEBPB: “‘If a man lies carnally with a woman who is a slave girl, pledged to
    be married to another man, and not ransomed or given her freedom; they shall be
    punished. They shall not be put to death, because she was not free.
  kbq-kbq: Hagi kazokzo eri'za mofa'ma mago nete'ma manigahiema hu'nesia mofa'ma anteno
    mase'nia ne'mofona, ahe ofriho. Na'ankure ana mofara miza osazageno, eri'zama'afintira
    katufeno fru huno omani'ne.
  nhe-BL: “Intla se tlacatl tlen hueli quichihuas ihuaya se ichpoca tlatequipanojquetl
    tlen ya quiijtlantoc seyoc, pero noja iaxca iteco huan aya itztoc majcajtoc, huajca
    monequi quiselis tlatzacuiltili nopa tlacatl, pero ax para miquis pampa nopa ichpocatl
    noja eliyaya se tlatequipanojquetl tlen tlacohuali.
  gub-BL: Aze awa umume'u amo uzeupe uma'ereko e ma'e amo awa pe hemireko ràm romo
    nehe, aze nomono kwaw izupe a'e rihi, aze ru'u izar ràm numekuzar kwaw a'e rihi,
    aze izar uker oho a'e kuzà puhe nehe, pezepyk a'e awa rehe nehe. Pezepyk a'e kuzà
    rehe nehe no. Pezuka zo pe wà nehe, ta'e awa numuhem kar kwaw a'e rihi xe.
  eng-DRA: 'If a man carnally lie with a woman that is a bondservant and marriageable,
    and yet not redeemed with a price, nor made free: they both shall be scourged,
    and they shall not be put to death, because she was not a free woman.'
