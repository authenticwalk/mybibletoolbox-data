verse: LEV.019.028
translations:
  mal-C: “ ‘മരിച്ചവർക്കുവേണ്ടി നിങ്ങളുടെ ശരീരം മുറിപ്പെടുത്തുകയോ നിങ്ങളുടെമേൽ പച്ച
    കുത്തുകയോ ചെയ്യരുത്. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Ihr dürft euch nicht wegen eines Toten Einschnitte an eurem Leibe machen,
    noch dürft ihr euch Schriftzeichen einätzen; ich bin Jahwe.
  lin-lin: Soki bozwi matanga, bomikata-kata banzoto na bino te to bomikatisa banzoloko
    te. Nazali Yawe.
  eng-LSV: And you do not put a cutting for the soul in your flesh; and a writing,
    a cross-mark, you do not put on yourself; I [am] YHWH.
  eng-GNV: 'Ye shall not cut your flesh for the dead, nor make any print of a marke
    vpon you: I am the Lord,'
  eng-WEBSTER: 'Ye shall not make any cuttings in your flesh for the dead, nor print
    any marks upon you: I am the LORD.'
  nhw-BL: “Amo quema xijcococa amotlacayo quen inijuanti quichihuaj, niyon amo xijtequica
    amotlacayo quema anchocaj ica catli mictoque. Amo xiquixcopinaca tlaixcopincayome
    ipan amotlacayo ica tinta. Na, niamoTECO, nimechnahuatía.
  swh-ONEN: “ ‘Msichanje chale miili yenu kwa ajili ya mfu, wala msijichore alama
    juu ya miili yenu. Mimi ndimi Bwana.
  bba-bba: I ku bɛɛn wɑsi muriri ɡoon ɡɔɔn sɔ̃. I ku mɑɑ bɛɛn wɑsi yore. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Ye shall not make any cuttings in your flesh for the dead, nor print
    any marks upon you: I am the Lord.'
  luo-luo: “ ‘Kik usar dendu kuywago ngʼama otho, kendo kik usar kido moro amora e
    dendu. An e Jehova Nyasaye.
  meu-meu: Mase daidiai kopimui basio iva bona revareva basio atu. Lau binai Iehova.
  npi-ULB: मरेको मानिसको निम्ति आफ्नो शरीर नकाट्‍नू वा आफ्नो शरीरमा खोपेर कुनै छाप
    नबनाउनू । म परमप्रभु हुँ ।
  yor-yor: “ ‘Ẹ má ṣe tìtorí òkú, gé ibi kankan nínú ẹ̀yà ara yín, ẹ kò sì gbọdọ̀
    sín gbẹ́rẹ́ kankan. Èmi ni Olúwa.
  pes-OPCB: هنگام عزاداری برای مردگان خود مثل بت‌پرستان بدن خود را زخمی نکنید و مانند
    آنها روی بدن خود خالکوبی ننمایید. من یهوه هستم.
  tgl-ULB: Huwag ninyong sugatan ang inyong katawan para sa patay o maglagay ng tatu
    sa inyong katawan. Ako si Yahweh.
  cbu-NT: Mishat, maachiritis tsipaku, mangis mantsakus, nutseetsis chawarintspa.
    Mishat, nutsimunis maacheetsi urutamari kataru anumashpa yandarintspa. Watam nuw
    Apanlli Taarashipani siyaam tinaranginawa.
  hui-hui: Mbirali homaragola dara howa tínaga tinginini gi pugulebi hale podolebi
    manda nabilimu. I̱ Anduane Homogo kogoni.
  mya-mya: ကိုယ်​ပေါ်​တွင်​ဆေး​မင်​လည်း​မထိုး​ရ။ ကိုယ်​ကို လည်း​မ​လှီး​မ​ရှ​ရ။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​တော်​မူ​၏။
  bod-N: གཤིན་པོའི་ཕྱིར་དུ་རང་གི་ཤ་གཅོད་མི་རུང་ལ། ལུས་སྟེང་དུ་རི་མོ་གཙགས་མི་རུང་།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Musacheka miviri yenyu nokuda kwavakafa kana kuzviisa nyora. Ndini Jehovha.
  spa-BLM: “‘No harás ningún corte en tu carne por los muertos, ni te tatuarás ninguna
    marca. Yo soy Yahvé.
  cac-cac: Man̈ eyac' echnaj e b'a yuj cusc'olal yuj junoc chamnac, man̈ eyac'och
    yechel junoc tas d'a e nivanil. A in ton Jehová in svala'.
  swh-ULB: Usiukate mwili wako kwa ajili ya wafu au kuchanja chale juu ya mwili wako.
    Mimi ndimi Yahweh.
  bel-bel: Дзеля памерлага не рабеце нарэзаў на целе вашым і не наколвайце на сябе
    знакаў. Я Гасподзь.
  deu-ELBBK: Und Einschnitte wegen eines Toten sollt ihr an eurem Fleisch nicht machen;
    und Ätzschrift sollt ihr an euch nicht machen. Ich bin der HERR.
  mbb-OT: wey kenè niw zaan pelii is lawa niw. Wey kenè kew zaan mebpepatik. Iyan
    a kes Nengazen.
  mal-2015: മരിച്ചവന്നുവേണ്ടി ശരീരത്തിൽ മുറിവുണ്ടാക്കരുതു; മെയ്മേൽ പച്ചകുത്തരുതു;
    ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Ma čhingeren tumen pro ťelos, sar roven vaš o mulo manuš, aňi ma tetinen
    tumenge pro ťelos o znaki. Me som o RAJ.
  pes-OPV: بدن خود را بجهت مرده مجروح مسازید، و هیچ نشان بر خود داغ مکنید. من یهوه
    هستم.
  ron-1924: Сэ ну вэ фачець тэетурь ын карне пентру ун морт ши сэ ну вэ фачець слове
    сэпате пе вой. Еу сунт Домнул.
  ben-OBCV: “ ‘মৃত মানুষের জন্য তোমার দেহে অস্ত্রাঘাত কোরো না অথবা দেহে ক্ষোদিত চিহ্ন
    দিয়ো না। আমি সদাপ্রভু।
  som-som: Waa inaydaan jidhkiinna u gooyn qof dhintay daraaddiis, ama waa inaydaan
    waxba ku daabicin, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Et super mortuo non incidetis carnem vestram, neque figuras aliquas aut
    stigmata facietis vobis. Ego Dominus.
  eng-ASVBT: 'Ye shall not make any cuttings in your flesh for the dead, nor print
    any marks upon you: I am Jehovah.'
  ita-1885: Parimente non vi fate alcuna tagliatura nelle carni per un morto, e non
    vi fate bollatura alcuna addosso. Io sono il Signore.
  eng-LXXUP: And ye shall not make cuttings in your body for a dead body, and ye shall
    not inscribe on yourselves any marks. I am the Lord your God.
  eng-ULB: Do not cut your body for the dead or put tattoo marks on your body. I am
    Yahweh.
  spa-VBL: no se corten el cuerpo en algún ritual pagano para los muertos y se hagan
    tatuajes. Yo soy el Señor.
  fra-_FOB: 'Vous ne ferez point d''incision dans votre chair pour un mort, et vous
    n''imprimerez point de caractères sur vous: Je suis l''Éternel.'
  mal-mal: മരിച്ചവനുവേണ്ടി നിങ്ങളുടെ ശരീരത്തിൽ മുറിവുണ്ടാക്കരുത്; ശരീരത്തിന്മേൽ പച്ചകുത്തരുത്;
    ഞാൻ യഹോവ ആകുന്നു.
  lit-lit: 'Ir nedarykite jokių įsipjovimų savo kūne dėl mirusio, nei darykite ant
    savęs jokių tatuiruočių: aš esu VIEŠPATS.'
  urd-GVR: Apne āp ko murdoṅ ke sabab se kāṭ kar zaḳhmī na karnā, na apnī jild par
    nuqūsh gudwānā. Maiṅ Rab hūṅ.
  suz-BL: गेपुकी बेक्‍शो मुर आन पर्बम आंम रां क्‍योरशा गार मसेलीन। मिनु इन रांमी चिनु
    मखोपेन। गो परमप्रभु यावे नङ।
  ita-1927: Non vi farete incisioni nella carne per un morto, né vi stamperete segni
    addosso. Io sono l’Eterno.
  ckb-ckb: «”بۆ مردوو خۆتان بریندار مەکەن، نەخش لە لەشی خۆتان مەکوتن، من یەزدانم.
  eng-BBE: 'You may not make cuts in your flesh in respect for the dead, or have marks
    printed on your bodies: I am the Lord.'
  kan-OKCV: “ ‘ಸತ್ತವರಿಗಾಗಿ ನಿಮ್ಮ ಶರೀರವನ್ನು ಕೊಯ್ದುಕೊಳ್ಳಬಾರದು. ನಿಮ್ಮ ಮೇಲೆ ಯಾವ ಹಚ್ಚೆಗಳನ್ನೂ
    ಹಚ್ಚಿಸಿಕೊಳ್ಳಬಾರದು. ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: செத்தவனுக்காக உங்கள் உடலைக் கீறிக்கொள்ளாமலும், அடையாளமான எழுத்துக்களை
    உங்கள்மேல் குத்திக்கொள்ளாமலும் இருப்பீர்களாக; நான் யெகோவா.
  spa-RV-1909: 'Y no haréis rasguños en vuestra carne por un muerto, ni imprimiréis
    en vosotros señal alguna: Yo Jehová.'
  ron-BTF: 'Să nu faceți niciun fel de tăieturi în carnea voastră pentru morți, nici
    nu întipăriți niciun fel de semne pe voi: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall not make any cuttings in your flesh for the dead, nor tattoo
    any marks on you. I am the LORD.
  eng-FBV: don't cut your bodies in some pagan ritual for the dead, and don't get
    yourselves tattoos. I am the Lord.
  nld-1939: uw lichaam niet kerven om een dode, en geen figuren in uw lichaam snijden.
    Ik ben Jahweh!
  nch-BL: “Amo quema xijcococa amotacayo quej inijuanti quichihuaj, yon amo xijtequica
    amotacayo quema anchocaj por cati mictoque. Amo xiquinixcopinaca taixcopincayome
    ipan amotacayo ica tinta. Na, niamoTECO, nimechnahuatía.
  vie-1934: 'Chớ vì kẻ chết mà cắt thịt mình, chớ xăm vẽ trên mình: Ta là Đức Giê-hô-va.'
  hin-CV: '“ ‘मृतकों के लिए तुम अपनी देह में कोई चीरा न लगवाना, न ही कोई चिन्ह गुदवाना:
    मैं ही याहवेह हूं.'
  eng-OURB: “‘You shall not make any cuttings in your flesh for the dead, nor tattoo
    any marks on you. I am Adonai.
  spa-BES: No debes hacer cortes en tu carne con respeto a los muertos, o tener marcas
    impresas en tus cuerpos. Yo soy el Señor.
  tdx-tdx: Ko lilie’ areo ty holi’ areo ty amo vilasio vaho ko anokirañe o sandri’
    areoo; Izaho Iehovà.
  vid-vid: Mleche kitemanga mlukuli lwa hemwe kwa chiwalo cha wabagame na kiwika ulajilo
    mlukuli. Heni ndo Mkulu Nguluwi.
  eng-OKE: 'nor make a cutting for the dead in thy flesh; nor imprint signatures upon
    you: I am the Lord.'
  tha-KJV: เจ้​าอย่าเชือดเนื้อของเจ้าเพราะเหตุ​มี​คนตาย หรือสักเป็นเครื่องหมายใดๆลงที่ตัวเจ้า
    เราคือพระเยโฮวาห์
  por-BR-2018: 'E não fareis cortes em vossa carne por um morto, nem imprimireis em
    vós sinal alguma: Eu sou o SENHOR.'
  deu-ELO: Und Einschnitte wegen eines Toten sollt ihr an eurem Fleische nicht machen;
    und Ätzschrift sollt ihr an euch nicht machen. Ich bin Jehova.
  eng-WYC-2018: and on dead men ye shall not cut your flesh, neither ye shall make
    to you any figures, either marks in your flesh; I am the Lord. (and ye shall not
    cut your flesh in mourning for the dead, nor shall ye make any tattoos on yourself,
    that is, any marks in your flesh; I am the Lord.)
  epo-epo: 'Entranĉojn pro mortinto ne faru sur via korpo kaj skribon enpikitan ne
    faru sur vi: Mi estas la Eternulo.'
  uig-PIN: Silǝr ɵlgǝnlǝr üqün bǝdininglarni zǝhim yǝtküzüp tilmanglar, ɵzünglarƣa
    ⱨeqⱪandaⱪ gül-sürǝt qǝkmǝnglar. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Gugui dedesu hou mae hamoma amola bogoi ilima asigiba:le, dilia da:i amoga
    mi defesu mae fa:ginisima. Na da Hina Godedafa.
  tpi-OTNT: Yupela i no ken katim ol makmak long skin bilong yupela. Na yupela i no
    ken katim skin bilong yupela bilong sori long man o meri i dai pinis. Mi Bikpela,
    mi tambuim yupela long mekim ol dispela pasin.
  hau-SA: “ ‘Kada ku tsattsaga jikunanku saboda matattu, ba kuwa za ku yi wa kanku
    zāne-zāne a jiki ba. Ni ne Ubangiji.
  uig-LAT: Siler ölgenler üchün bedininglarni zexim yetküzüp tilmanglar, özünglargha
    héchqandaq gül-süret chekmenglar. Men Perwerdigardurmen.
  nde-nde: Lingazisiki imizimba yenu ngenxa yabafileyo kumbe lizicabe. Mina yimi uThixo.
  ton-ton: ‌ʻOua naʻa mou tafatafaʻi homou sino koeʻuhi ko e pekia, pea ʻoua naʻa
    mou tātatau; Ko au ko Sihova.
  ces-1613: 'Nad mrtvým pak nebudete řezati těla svého, a žádného znamení vyrytého
    na sobě neučiníte: Já jsem Hospodin.'
  eng-WMB: “‘You shall not make any cuttings in your flesh for the dead, nor tattoo
    any marks on you. I am the LORD.
  tam-TCV: “ ‘இறந்தவர்களுக்காக உங்கள் உடல்களைக் கீறி காயப்படுத்தவேண்டாம். உங்கள் உடல்களில்
    பச்சை குத்தவும் வேண்டாம். நான் யெகோவா.
  ceb-ULB: Ayaw pagsamad-samad sa inyong lawas alang sa mga patay o pagpatato sa inyong
    lawas. Ako si Yahweh.
  pol-UBG: Nie będziecie robić żadnych nacięć na swoim ciele za umarłych ani czynić
    żadnego piętna na sobie. Ja jestem PAN.
  agr-agr: '@see-verse:LEV.019.027'
  kyc-kyc: Nakama yongo kamu kepaope dee enda akalipi mende kumuyami kande dokopa
    yanenge kunjowape pii narami. Namba doko Kamongo karapunu pilyamo.
  urd-GVU: اپنے آپ کو مُردوں کے سبب سے کاٹ کر زخمی نہ کرنا، نہ اپنی جِلد پر نقوش گدوانا۔
    مَیں رب ہوں۔
  deu-1912: Ihr sollt kein Mal um eines Toten willen an eurem Leibe reißen noch Buchstaben
    an euch ätzen; denn ich bin der HERR.
  kan-2017: “‘ಸತ್ತವರಿಗೋಸ್ಕರ ದುಃಖವನ್ನು ಸೂಚಿಸುವುದಕ್ಕಾಗಿ ದೇಹವನ್ನು ಗಾಯಮಾಡಿಕೊಳ್ಳಬಾರದು.
    ಶರೀರದ ಮೇಲೆ ಹಚ್ಚೇ ಹಾಕಿಸಿಕೊಳ್ಳಬಾರದು. ನಾನು ಯೆಹೋವನು.
  yap-yap: Dab mu aned dowmed ara mu raseyed dowmed ni fan ngak be’ nike yim’. I Gag
    e SOMOL.
  hlt-MCSB: Hinglu ham namah saa te a boenahhma khueh uh boeh. Na pum dongah mangthun
    ngo khaw khueh uh boeh. Kai tah BOEIPA ni.
  mdy-ETH: ዑፃኣ ዒንሢኮ ኮንኮ ጫርጊፖቴ፤ ሃሣ ሃይቄ ዓሶሮዋ ዑፆ ዒንሢኮ ቲቂ ኪፃሲፖቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “ ‘Mommotabota mo ho mma ayiyɛ, na monnyɛ nsohyɛdeɛ wɔ mo honam ani
    nso. Mene Awurade.
  eng-WEBU: “‘You shall not make any cuttings in your flesh for the dead, nor tattoo
    any marks on you. I am the LORD.
  bnp-bnp: “Naha ni tolo a kuline mua na tahuna a viri i mate, naha ni siri a kuline
    mua. Iau e BAKOVI DAGI a takia a ngava iea.
  wal-wal: “‘Haiqqida asa gishshau intte bollaa qanxxerettoppite; woikko cachchaa
    malaataa intte bollan kessoppite. Taani GODAA.
  spa-PDDPT: No harán sajaduras en su cuerpo a causa de algún difunto, ni grabarán
    tatuajes sobre sus cuerpos. Yo, Yavé.
  gun-gun: Omanoa rã penhekyxĩmba rei eme pendero'o rupi, penhembojeguapa rei eme
    guive. Xee ae ma Senhor.
  agu-BL: ”Quil tziq'uixpuj iwankil tampaj tu' yi na quim jun. Nin quil tz'oc jun
    itechl ita'n te iwankil. Na yi in wetz in Jehová iRyosil, yi na chincawun tzite'j.
  ilo-ULB: Diyo sugaten ti bagiyo gapu iti natay wenno mangikabil kadagiti marka iti
    bagiyo. Siak ni Yahweh.
  kpg-kpg: be daa godou gili, be teletele godou huaidina belee haga modongoohia aga
    godou lodo huaidu gi tangada dela guu made. Ko Au go Yihowah.
  uig-ARA: سىلەر ئۆلگەنلەر ئۈچۈن بەدىنىڭلارنى زەخىم يەتكۈزۈپ تىلماڭلار، ئۆزۈڭلارغا
    ھېچقانداق گۈل-سۈرەت چەكمەڭلار. مەن پەرۋەردىگاردۇرمەن.
  sus-sus: wo naxa wo fate maxaba ɲɔnyi to soxi wo ma. Wo naxa pirinti ti wo fate
    ma. Alatala nan n na.»
  pon-2006: kumwail sohte pil pahn palih kilimwail kan, de leke paliwaramwail pwe
    kumwail en kasalehda amwail nsensuwedkilahr me melahhr emen. Ngehi me KAUN-O.
  jae-jae: Asa nêm ôlim êtu ŋacmatêŋa me anac bô teŋ êpi taôm ôlim atom gebe Apômtau
    aê.
  ksd-ksd: Koko avat a poko ra pal a paka i vavat ure ra minat, ma koko avat a koto
    ra paka i vavat; iau ra Luluai.
  tur-YTC: “'Ölüler için bedeninizi yaralamayacaksınız, üzerinize dövme işareti yapmayacaksınız.
    Ben Yahve'yim.'”
  grc-BRENT: Καὶ ἐντομίδας οὐ ποιήσετε ἐπὶ ψυχῇ ἐν τῷ σώματι ὑμῶν· καὶ γράμματα στικτὰ
    οὐ ποιήσετε ἐν ὑμῖν· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Jangan melukai tubuhmu sebagai cara untuk mengenang orang mati. Jangan
    membuat tato pada tubuhmu. Akulah TUHAN.
  nya-nya: “ ‘Musadzichekecheke pathupi panu chifukwa cha munthu wakufa kapena kudzitema
    mphini pa thupi lanu. Ine ndine Yehova.
  hrv-hrv: Ne urezujte zareza na svome tijelu za pokojnika; niti na sebi usijecajte
    kakvih biljega. Ja sam Jahve!
  mps-mps: Te dagego tigide todogo pelama masalu ebo sę iligio. Te bidi isaide, ma
    we isaide homu dene eyu, duga tigi togobo sę igio. Ena Genuai Bidigo eno dagebolo
    te kolesaga dabe ebo habu mu selibao,” wali.
  tpi-tpi: Yupela i no ken katim ol makmak long skin bilong yupela. Na yupela i no
    ken katim skin bilong yupela bilong sori long man o meri i dai pinis. Mi Bikpela,
    mi tambuim yupela long mekim ol dispela pasin.
  dan-1931: I må ikke gøre Indsnit i eders Legeme for de dødes Skyld eller indridse
    Tegn på eder. Jeg er HERREN!
  vie-OVCB: Đừng cắt thịt mình lúc tang chế; cũng đừng xăm trên mình một dấu hiệu
    nào, vì Ta là Chúa Hằng Hữu.
  guj-2017: મૃત્યુ પામેલાઓના લીધે તમારા શરીર પર ઘા કરવા નહિ તથા તમારા શરીર પર છાપ
    મરાવવી નહિ, હું યહોવાહ છું.
  pon-2006A: kumwail sohte pil pahn palih kilimwail kan, de leke paliwaramwail pwe
    kumwail en kasalehda amwail nsensuwedkilahr me melahhr emen. Ngehi me KAUN-O.
  por-BRBSL: “'Você não deve fazer nenhum corte em sua carne para os mortos, nem tatuar
    nenhuma marca em você. Eu sou Yahweh.
  cth-cth: Kadout e tami hanelah na tak na a mahoeh. Mangkâkhuinae na sak mahoeh.
    Kai teh BAWIPA doeh.
  twi-twi: “ ‘Munntwitwa mo honam mma awufo anaa monnyɛ agyiraehyɛde ahorow wɔ mo
    ho. Mene Awurade.
  hlt-hlt: Hinglu ham namah saa te a boenahhma khueh uh boeh. Na pum dongah mangthun
    ngo khaw khueh uh boeh. Kai tah BOEIPA ni.
  tbz-SIM: Di níí bɑ́ ndɔɔri ikúsié kɛ yɔ́ú dimɑ́ɑ̀, di bɑ́ ndɔ́ú dimɑ́ɑ̀. Mí ndi
    Yiɛ̀ nKuyie mmíì di te.
  msy-2020: '@see-verse:LEV.019.027'
  azb-azb: Ölülərə görə bədəninizə yara vurmayın, bədəninizə heç bir şəkil döydürməyin.
    Allahınız Rəbb Mənəm.
  eng-DBY: 'And cuttings for a dead person shall ye not make in your flesh, nor put
    any tattoo writing upon you: I am Jehovah.'
  hin-2017: मुर्दों के कारण अपने शरीर को बिलकुल न चीरना, और न उसमें छाप लगाना; मैं
    यहोवा हूँ।
  wol-KYG: mbaa ngeen di dagg seen yaram, di ko mititloo ku dee, te buleen ñaasu fenn
    ci seen yaram. Maay Aji Sax ji.
  eng-YLT: '''And a cutting for the soul ye do not put in your flesh; and a writing,
    a cross-mark, ye do not put on you; I [am] Jehovah.'
  eng-WYC-2017: and on dead men ye shall not cut your flesh, neither ye shall make
    to you any figures, either marks in your flesh; I am the Lord.
  eng-WMBB: “‘You shall not make any cuttings in your flesh for the dead, nor tattoo
    any marks on you. I am the LORD.
  urd-GVH: अपने आपको मुरदों के सबब से काटकर ज़ख़मी न करना, न अपनी जिल्द पर नुक़ूश
    गुदवाना। मैं रब हूँ।
  rug-rug: meke lopu kubekubere ia sa tinimu babe magumagua pude vata dogoro nia sa
    tinalotaṉana sa tie pu matena, ura Arau se Zihova.
  gaz-gaz: “ ‘Nama duʼeef jettanii dhagna keessan hin mammadeessinaa yookaan mallattoo
    tumaa tokko illee of irratti hin tolfatinaa. Ani Waaqayyo.
  fra-LSG: Vous ne ferez point d’incisions dans votre chair pour un mort, et vous
    n’imprimerez point de figures sur vous. Je suis l’Éternel.
  gnn-gnn: '@see-verse:LEV.019.027'
  yal-yal: Ɛ nama ɛ fatin mabɔ faxa feen sunun taxamasenna ra. Ɛ nama taxaraan te
    ɛ fatin ma. Alatala nan n tan na.”
  haw-1868: 'Mai okioki i ko oukou io no ka mea make, aole hoi e kakau kaha ma ko
    oukou kino: owau no Iehova.'
  arb-NAV: لَا تَجْرَحُوا أَجْسَامَكُمْ حُزْناً عَلَى مَيْتٍ، وَلا تَرْسِمْ وَشْماً
    عَلَيْهِ. فَأَنَا الرَّبُّ.
  ewe-ewe: “ ‘Migasi mia ɖokuiwo alo miasi ame aɖe ŋuti le tsyɔ̃wɔwɔ me o. Nyee nye
    Yehowa.
  eng-LEE: 'And for the dead shall ye not make any incision in your flesh; and any
    etched-in writing shall you not fix on yourselves: I am the Lord.'
  asm-FB: আৰু মৰা লোকৰ কাৰণে তোমালোকে নিজ গা কাট-কুট নকৰিবা আৰু গাত কাটি বা বিন্ধি
    দাগ নলগাবা; মই যিহোৱা।
  sus-A: وٌ نَشَ وٌ قَتٍ مَشَبَ حْنيِ تٌ سٌشِ وٌ مَ. وٌ نَشَ ثِرِنتِ تِ وٌ قَتٍ مَ.
    عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: '"''Tu ne feras pas d''incisions dans ta chair pour les morts, et tu ne
    te tatoueras pas de marques. Je suis Yahvé.'
  hbo-hbo: וְשֶׂ֣רֶט לָנֶ֗פֶשׁ לֹ֤א תִתְּנוּ֙ בִּבְשַׂרְכֶ֔ם וּכְתֹ֣בֶת קֽ͏ַעֲקַ֔ע
    לֹ֥א תִתְּנ֖וּ בָּכֶ֑ם אֲנִ֖י יְהוָֽה׃
  eng-WYCLIFFE: and on deed men ye schulen not kitte youre fleischis, nether ye schulen
    make to you ony fyguris, ether markis in youre fleisch; Y am the Lord.
  cwe-cwe: “ ‘Sekemuichanje sale yoyose muna zing'huli zenu kwa ichimu cha wadanganike,
    hebu sekemwandike chilaguso muna zing'huli zenu. Niye niiyo Mndewa Mulungu.
  kik-kik: “ ‘Mũtikanetemange mĩĩrĩ yanyu nĩ ũndũ wa andũ arĩa akuũ, kana mwĩkĩre
    marũũri mĩĩrĩ-inĩ yanyu. Niĩ nĩ niĩ Jehova.
  fra-NCL: Vous ne ferez pas d’incisions dans votre chair pour un mort, et vous n’imprimerez
    pas de figures sur vous. Je suis Yahweh.
  cek-AK: Kadueh kami hanah na taksa to aat o hmah; na takpum nuiah angmathaih sah
    o hmah; Kai loe Angraeng ah ka oh.
  cuk-cuk: Dule-burgwisad-ular, melle be-san na be daas-daas imako, deginbali, melle
    be-sangi ibmar yogasaar narmakar be sobo. Ani an Bab-Jehová gued.
  uig-CYR: Силәр өлгәнләр үчүн бәдиниңларни зәхим йәткүзүп тилмаңлар, өзүңларға һеч
    қандақ гүл-сүрәт чәкмәңлар. Мән Пәрвәрдигардурмән.
  tel-2017: చచ్చిన వారి కోసం మీ దేహాన్ని గాయపరచుకోకూడదు. ఒంటిపై పచ్చబొట్లు పొడిపించుకోకూడదు.
    నేను మీ దేవుడైన యెహోవాను.
  hat-BSA: '“‘Nou pa pou koupe kò nou pou moun mouri yo, ni fè tatou sou kò nou: Mwen
    se SENYÈ a.'
  kos-kos: ku orek srisring ku sipik monuwos in orek eoksra ke mwet misa. Nga LEUM
    GOD.
  hbo-WLC: וְשֶׂ֣רֶט לָנֶ֗פֶשׁ לֹ֤א תִתְּנוּ֙ בִּבְשַׂרְכֶ֔ם וּכְתֹ֣בֶת קַֽעֲקַ֔ע
    לֹ֥א תִתְּנ֖וּ בָּכֶ֑ם אֲנִ֖י יְהוָֽה׃
  ibo-ibo: “ ‘Unu akala ihe ọbụla nʼahụ unu, nʼihi onye nwụrụ anwụ maọbụ jiri mma
    ọkụ dee ihe nʼahụ unu. Abụ m Onyenwe anyị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ମୃତ ଲୋକ ନିମନ୍ତେ ଆପଣା ଆପଣା ଶରୀରରେ ଅସ୍ତ୍ରାଘାତ କରିବ ନାହିଁ,
    ଅବା ଦେହରେ ଚିତା କୁଟାଇବ ନାହିଁ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: Ousap nekelekei inisimi fän iten mönümä, ousap ichi sokopaten lios womi.
    Ngang ewe Samol mi Lapalap. x Lif 21.5; Tut 14.1
  rop-rop: en nomo pudumbat eni mak langa yu ron bodi, en nomo kadimbat miselp garram
    naif. Wal mi na YAWEI det trubala God blanga yumob.
  ukr-1871: І не будете робити нарізок задля мерця на тїлї своїм, і не будете наколювати
    письма на собі. Я Господь.
  deu-1951: Ihr sollt keine Einschnitte an eurem Leibe machen für eine [abgeschiedene]
    Seele und sollt euch nicht tätowieren! Ich bin der HERR.
  eng-JPS: 'Ye shall not make any cuttings in your flesh for the dead, nor imprint
    any marks upon you: I am the LORD.'
  srp-1865: Za mrtvacem ne režite tijela svojega, ni udarajte na se kakvih biljega.
    Ja sam Gospod.
  lug-lug: “Toweesalanga misale ku mubiri gwo olw’okujjukira abaafa oba okwesalako
    enjola. Nze Mukama.
  heb-heb: ושרט לנפש לא תתנו בבשרכם וכתבת קעקע לא תתנו בכם אני יהוה׃
  ben-IRV: মৃত লোকের জন্য নিজেদের অঙ্গে কেটো না ও শরীরে উলকি চিহ্ন দিও না; আমি সদাপ্রভু।
  pan-pan: ਤੁਸੀਂ ਮੁਰਦਿਆਂ ਦੇ ਕਾਰਨ ਆਪਣੇ ਸਰੀਰਾਂ ਨੂੰ ਨਾ ਚੀਰਨਾ, ਨਾ ਆਪਣੇ ਉੱਤੇ ਨਿਸ਼ਾਨੀਆਂ
    ਬਣਵਾਉਣਾ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: သေ သောသူအတွက် ကိုယ် အသား ကို မ ခုတ် မရှရ။ သံပူ မ ထိုး ရ။ ငါ သည် ထာဝရဘုရား
    ဖြစ်၏။
  hmo-hmo: Mase taudia dainai emui kopina do umui ivaia lasi, bona emui kopina dekenai
    revareva do umui atoa lasi. Lau Lohiabada inai.
  urd-urd: तुम मुर्दों की वजह से अपने जिस्म को ज़ख़्मी न करना, और न अपने ऊपर कुछ गुदवाना।
    मैं ख़ुदावन्द हूँ।
  rus-SYN: Ради умершего не делайте нарезов на теле вашем и не накалывайте на себе
    письмен. Я Господь Бог ваш.
  bqc-SIM: Ásuli á mɛ líli gɛ yã́ musuo. Ásuli wɛ̃̀sã li ge à sↄti zↄ̃o. Mámɛmaa
    Dii.
  tcz-CHONGTHU: Mithi hojeh in natahsa chungu atpop ding go hih unlang, na tahsa na
    tichung hou na atkeh louhel diu, na tahsa cheh uchu milim hoa khat chan nasem
    thei lou diu ahi, Pakai kitipa keima kaum jing e.
  mar-mar: मृताची आठवण म्हणून अंगावर जखम करून घेऊ नका. आपले अंग गोंदवून घेऊ नका. मी
    परमेश्वर आहे!
  qub-qub: Wañojcunapaj llaquicushpayqui garayquicunata ama yawar-yawar ruracunquichu.
    Cuerpuyquicho ima señaltapis ama ruracunquichu. Noga Tayta Diosniquimi chayno
    në.
  bqp-bqp: I ku bɛɛn wɑsi muriri goon gɔɔn sɔ̃. I ku mɑɑ bɛɛn wɑsi yore. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: piga nou make kò nou avèk kout kouto, ni piga nou fè desen ak lank sou
    kò nou. Se mwen menm ki Seyè a!
  eng-BSB: You must not make any cuts in your bodies for the dead or put tattoo marks
    on yourselves. I am the LORD.
  tod-tod: À mina wɛn dɔ wo-ɠɔlɔgi ma gɔvɛ ʋɛ, wo mina pɔlɔpalɛ lɔ ɓɔɠɔ ma. Nà ga
    Ɠɔoɠɔ GALAGI.
  eng-WEBPB: “‘You shall not make any cuttings in your flesh for the dead, nor tattoo
    any marks on you. I am the LORD.
  kbq-kbq: Hagi frisia vahetera kasunkura hunka kavufga taga osuo. Hagi kavufga taga
    hunka avona onkro. Nagra Ra Anumzamo'na nehue.
  nhe-BL: “Ax quema xijcococa imotlacayo queja inijuanti quichihuaj, niyon amo xijtequica
    imotlacayo quema inchocaj ica tlen mictoque. Amo xiquixcopinaca tlaixcopincayome
    ipan imotlacayo ica tinta. Na, niimoTECO, nimechnahuatía.
  gub-BL: Aze pezai'o amo imàno mehe nehe, pezekixi zo nehe. Pekair zo penetekwer
    rehe takihe pupe nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: 'You shall not make any cuttings in your flesh, for the dead, neither shall
    you make in yourselves any figures or marks: I am the Lord.'
