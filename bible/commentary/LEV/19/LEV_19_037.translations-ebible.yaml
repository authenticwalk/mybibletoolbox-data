verse: LEV.019.037
translations:
  mal-C: “ ‘എന്റെ സകല ഉത്തരവുകളും എല്ലാ നിയമങ്ങളും പ്രമാണിച്ചു നടക്കുക; ഞാൻ യഹോവ ആകുന്നു.’ ”
  deu-TKW: So sollt ihr denn alle meine Satzungen und alle meine Rechte beobachten
    und nach ihnen thun; ich bin Jahwe.
  lin-lin: Bokobatela bikateli mpe mibeko na Ngai nyonso mpe bokosalela yango. Nazali
    Yawe. › »
  eng-LSV: and you have observed all my statutes, and all my judgments, and have done
    them; I [am] YHWH.”
  eng-GNV: 'Therefore shall ye obserue all mine ordinances, and all my iudgements,
    and doe them: I am the Lord.'
  eng-WEBSTER: 'Therefore shall ye observe all my statutes, and all my judgments,
    and do them: I am the LORD.'
  nhw-BL: “Huajca xijpiyaca cuidado para anquintlepanitase nochi notlanahuatilhua
    huan anquichijtinemise senquistoc nochi catli nimechnahuatía, pampa na, niamoTECO,
    catli nimechilhuía.”
  swh-ONEN: “ ‘Shika amri zangu zote na sheria zangu zote, nawe uzifuate. Mimi ndimi
    Bwana.’ ”
  bba-bba: I nɛn woodɑbɑ kpuro mɛm nɔɔwɔ kpɑ i ye swĩi. Nɛ, Yinni Gusunɔwɑ nɑ ye ɡeruɑ.
  eng-KJVCPB: 'Therefore shall ye observe all my statutes, and all my judgments, and
    do them: I am the Lord.'
  luo-luo: “ ‘Rituru yorena duto kod chikena kendo uluwgi. An e Jehova Nyasaye.’ ”
  meu-meu: Egu taravatu iboudiai bona egu haheḡani iboudiai ba badinadia, karadia
    ba kara. Lau binai Iehova.
  npi-ULB: तिमीहरूले मेरा सबै आज्ञाहरू र मेरा सबै विधिविधानहरू मान्‍नू र तीअनुसार
    चल्‍नू । म परमप्रभु हुँ’ ।”
  yor-yor: “ ‘Ẹ ó sì máa pa gbogbo àṣẹ àti òfin mi mọ́, ẹ ó sì máa ṣe wọ́n. Èmi ni
    Olúwa.’ ”
  pes-OPCB: از احکام و فرایض من به دقت اطاعت و پیروی کنید. من یهوه هستم.»
  tgl-ULB: Dapat ninyong sundin ang lahat ng aking mga kautusan at lahat ng aking
    mga batas, at gawin ang mga ito. Ako si Yahweh.””
  cbu-NT: Ashirucha, nuw siyaa atashina; Yuwaatsimari nuw siyaa kamachtarangi anootsimari
    payungtsa. Kitsis mazinangtsa, watam nuw siyaa Apanlliris taakinawa. Ashiriya,
    na kamaneena yuwaa Apanll ichinguru tinamarineetsi piy shingtsa tárangu anootsi.
  hui-hui: I̱naga mana lo wirugo damenebi bi larurunibi bibahende ledogo biai halimu.
    I̱ Anduane Homogoore kogoni.
  mya-mya: ငါ​၏​ပ​ညတ်​များ​နှင့်​ပြ​ဋ္ဌာန်း​ချက်​ရှိ​သ​မျှ ကို​စောင့်​ထိန်း​ကြ​လော့။
    ငါ​သည်​ထာ​ဝ​ရ​ဘုရား ဖြစ်​တော်​မူ​၏။''
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་གི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་ཐམས་ཅད་བརྩི་སྲུང་བྱས་ནས་དེ་བཞིན་དུ་སྒྲུབས་ཤིག
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ་ཞེས་སྨྲ་དགོས་པར་བཀའ་བསྩལ་ཏོ། །
  sna-sna: “ ‘Chengetai mirayiro yangu yose nemitemo yangu yose, mugoitevera. Ndini
    Jehovha.’ ”
  spa-BLM: “‘Observarás todos mis estatutos y todas mis ordenanzas, y los pondrás
    en práctica. Yo soy Yahvé’”.
  cac-cac: Yuj val chi', yovalil tze c'anab'ajej in b'eyb'al yed' masanil in checnab'il
    tic. A in ton Jehová in svala', xchi Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Utayatii maagizo yangu na sheria zangu zote na kuzitenda. Mimi ndimi Yahweh.
  bel-bel: Кіруйцеся ўсімі статутамі Маімі і выконвайце іх. Я Гасподзь.
  deu-ELBBK: Und so sollt ihr alle meine Satzungen und alle meine Rechte beobachten
    und sie tun. Ich bin der HERR.
  mbb-OT: '@see-verse:LEV.019.036'
  mal-2015: നിങ്ങൾ എന്റെ എല്ലാചട്ടങ്ങളും സകലവിധികളും പ്രമാണിച്ചു അനുസരിക്കേണം; ഞാൻ
    യഹോവ ആകുന്നു.
  rmc-rmc: Doľikeren savore mire zakoni the prikazi a dživen pal lende. Me som o RAJ.‘ “
  pes-OPV: پس جمیع فرایض مرا و احکام مرانگاه دارید و آنها را بجا آورید. من یهوه هستم.»
  ron-1924: Сэ пэзиць тоате леӂиле Меле ши тоате порунчиле Меле ши сэ ле ымплиниць.
    Еу сунт Домнул.’”
  ben-OBCV: “ ‘আমার সব অনুশাসন ও বিধিবিধান পালন করবে, এবং সেগুলির অনুগামী হবে। আমি
    সদাপ্রভু।’ ”
  som-som: Oo waa inaad wada dhawrtaan oo yeeshaan qaynuunnadayda oo dhan iyo xukummadayda
    oo dhan, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Custodite omnia præcepta mea, et universa judicia, et facite ea. Ego Dominus.
  eng-ASVBT: 'And ye shall observe all my statutes, and all mine ordinances, and do
    them: I am Jehovah.'
  ita-1885: Osservate adunque tutti i miei statuti e tutte le mie leggi, e mettetele
    in opera. Io sono il Signore.
  eng-LXXUP: 'And ye shall keep all my law and all my ordinances, and ye shall do
    them: I am the Lord your God.'
  eng-ULB: You must obey all my decrees and all my laws, and do them. I am Yahweh.'”
  spa-VBL: “Guarda todas mis reglas y regulaciones, y asegúrate de que las sigues.
    Yo soy el Señor”.
  fra-_FOB: 'Vous garderez donc toutes mes lois et toutes mes ordonnances, et vous
    les pratiquerez: Je suis l''Éternel.'
  mal-mal: നിങ്ങൾ എന്റെ എല്ലാ ചട്ടങ്ങളും സകലവിധികളും പ്രമാണിച്ച് അനുസരിക്കണം; ഞാൻ
    യഹോവ ആകുന്നു’”.
  urd-GVR: Merī tamām hidāyāt aur tamām ahkām māno aur un par amal karo. Maiṅ Rab
    hūṅ.”
  suz-BL: गे आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं पावो, दे अरेशो लोव़ नेल्‍ल थुंम
    वोइश्‍शा, पचा माल्‍नीनी। मारदे हना गो परमप्रभु यावे नङ” दे परमप्रभु यावेमी मोसा
    कली देंत।
  ita-1927: Osserverete dunque tutte le mie leggi e tutte le mie prescrizioni, e le
    metterete in pratica. Io sono l’Eterno”.
  ckb-ckb: «”هەموو فەرزەکانم بەجێبهێنن و یاساکانم پەیڕەو بکەن و جێبەجێیان بکەن، من
    یەزدانم.“»
  eng-BBE: 'You are to keep all my rules and my decisions and do them: I am the Lord.'
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ನನ್ನ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳನ್ನೂ, ನನ್ನ ಎಲ್ಲಾ ನ್ಯಾಯಗಳನ್ನೂ ನೀವು ಅನುಸರಿಸಿ
    ನಡೆಯಬೇಕು. ನಾನೇ ಯೆಹೋವ ದೇವರು,’ ” ಎಂದು ಹೇಳಿದರು.
  tam-2017: ஆகையால் என்னுடைய கட்டளைகள், நியாயங்கள் யாவையும் கைக்கொண்டு, அவைகளின்படி
    நடக்கக்கடவீர்கள்; நான் யெகோவா என்று சொல்” என்றார்.
  spa-RV-1909: 'Guardad pues todos mis estatutos, y todos mis derechos, y ponedlos
    por obra: Yo Jehová.'
  ron-BTF: 'De aceea să țineți toate statutele mele și toate judecățile mele și să
    le împliniți: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall observe all my statutes and all my ordinances, and do them.
    I am the LORD.’”
  eng-FBV: Keep all my rules and regulations, and make sure you follow them. I am
    the Lord.”
  nld-1939: Onderhoudt dus al mijn voorschriften en geboden, en handelt er naar. Ik
    ben Jahweh!
  nch-BL: “Huajca ximomocuitahuica para anquintepanitase nochi notanahuatilhua huan
    anquichijtinemise senquisa nochi cati nimechnahuatía, pampa na, niamoTECO, cati
    nimechilhuía.”
  vie-1934: 'Vậy, các ngươi hãy gìn giữ làm theo các luật pháp và các mạng lịnh ta:
    Ta là Đức Giê-hô-va.'
  hin-CV: “ ‘फिर तुम मेरी विधियों और सभी नियमों का पालन करना और उनको मानते रहना; मैं
    ही याहवेह हूं.’ ”
  eng-OURB: “‘You shall observe all my regulations, and all my judgments, and do them.
    I am Adonai.’”
  spa-BES: 'Debes guardar todas mis reglas y mis decisiones y hacerlas: Yo soy el
    Señor.'
  tdx-tdx: Aa le ambeno iaby o fañèkoo naho ze hene fepèko vaho oriho; Izaho Iehovà.
  vid-vid: Yanguwalapa kibata na kudita malajizo na utaguso weng'ha wa heni. Heni
    ndo Mkulu Nguluwi.”
  eng-OKE: 'I am the Lord your God, who have brought you out from the land of Mizraim;
    and you shall keep all My statutes, and all My judgments, and do them: I am the
    Lord.'
  tha-KJV: ดังนี้​แหละเจ้าจงรักษากฎเกณฑ์ทั้งหมดของเราและคำตัดสินของเราทั้งสิ้นและกระทำตาม
    เราคือพระเยโฮวาห์”
  por-BR-2018: Guardai, pois, todos os meus estatutos, e todos os meus regulamentos,
    e os praticai. Eu sou o SENHOR.
  deu-ELO: Und so sollt ihr alle meine Satzungen und alle meine Rechte beobachten
    und sie tun. Ich bin Jehova.
  eng-WYC-2018: Keep ye all my behests, and all my dooms, and do ye them; I am the
    Lord. (Obey ye all my commands, and all my laws, or judgements, and do ye them;
    I am the Lord.)
  epo-epo: 'Kaj observu ĉiujn Miajn leĝojn kaj ĉiujn Miajn decidojn kaj plenumu ilin:
    Mi estas la Eternulo.'
  uig-PIN: Silǝr Mening barliⱪ ⱪanun-bǝlgilimilirim wǝ barliⱪ ⱨɵkümlirimni tutup,
    ularƣa ǝmǝl ⱪilinglar; mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Na sema amola Na hamoma:ne sia:i liligi huluane nabawane hamoma. Bai Na
    da Hina Godedafa.”
  tpi-OTNT: Olsem na yupela i mas bihainim olgeta lo mi bin givim yupela. Mi Bikpela,
    mi tokim yupela pinis.”
  hau-SA: “ ‘Ku kiyaye dukan farillaina da kuma dukan dokokina, ku kuma bi su. Ni
    ne Ubangiji.’ ”
  uig-LAT: Siler Méning barliq qanun-belgilimilirim we barliq hökümlirimni tutup,
    ulargha emel qilinglar; men Perwerdigardurmen.
  nde-nde: Gcinani zonke izimemezelo zami, layo yonke imithetho yami, liyilandele.
    Mina yimi uThixo.’ ”
  ton-ton: Ko ia te mou tokanga ai ki heʻeku ngaahi tuʻutuʻuni, mo ʻeku ngaahi fekau,
    ʻo fai ki ai. Ko au ko Sihova.
  ces-1613: Protož ostříhejte všech ustanovení mých a všech soudů mých, a čiňte je,
    nebo já jsem Hospodin.
  eng-WMB: “‘You shall observe all my statutes and all my ordinances, and do them.
    I am the LORD.’”
  tam-TCV: “ ‘ஆகவே நீங்கள் என்னுடைய எல்லா கட்டளைகளையும், என்னுடைய எல்லா சட்டங்களையும்
    கைக்கொண்டு அவற்றைப் பின்பற்றுங்கள். நானே யெகோவா’ ” என்றார்.
  ceb-ULB: Kinahanglan nga tumanon ninyo ang tanan kong kasugoan ug ang tanan kong
    mga balaod, ug buhata kini. Ako si Yahweh.”'
  pol-UBG: Będziecie więc przestrzegać wszystkich moich ustaw i wszystkich moich praw
    i będziecie je wypełniać. Ja jestem PAN.
  agr-agr: Juju chicham umiktin aidaun wi tajim duka imatiksagmek umiktajum. ¡Witjai
    Tuke Pujuunuk!”
  kyc-kyc: Namba Kamongo dokome mawa piipi mana pii dupwape jiyu kande dupwa poraiyuo
    minyuo karalapape.
  urd-GVU: میری تمام ہدایات اور تمام احکام مانو اور اُن پر عمل کرو۔ مَیں رب ہوں۔“
  deu-1912: daß ihr alle meine Satzungen und alle meine Rechte haltet und tut; denn
    ich bin der HERR.
  kan-2017: ಆದುದರಿಂದ ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನೆಲ್ಲಾ ನೀವು ಅನುಸರಿಸಿ ನಡೆಯಬೇಕು. ನಾನು ಯೆಹೋವನು’”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ngu’um folgad u urngin e pi motochiyel rog nge pin’en ni kugog ni ngu’um
    rin’ed. I Gag fare SOMOL.”
  hlt-MCSB: Ka khosing boeih te ngaithuen uh lamtah ka laitloeknah boeih te vai uh
    lah. Kai tah BOEIPA ni,” a ti nah.
  mdy-ETH: ዒንሢም ታኣኒ ዒንጌ ዳምቦንታ ዎጎንታ ማዺ ኩንሣያ ማዑዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ» ጌዔኔ።
  twi-ASANTE: “ ‘Ɛsɛ sɛ modi me mmaransɛm ne mʼahyɛdeɛ no nyinaa so, na mene Awurade.’ ”
  eng-WEBU: “‘You shall observe all my statutes and all my ordinances, and do them.
    I am the LORD.’”
  bnp-bnp: “Iau e BAKOVI DAGI a Vure ne mua, a vakuku mua mu gu longototo a maka vinara
    nau, a nitagu.”
  wal-wal: Intte ta higgiyaanne ta azazuwaa ubbaa naagitenne oottite. Taani GODAA’
    yaaga” yaagiis.
  spa-PDDPT: Guardarán, pues, todos mis Estatutos y todos mis Decretos y los pondrán
    en práctica. Yo, Yavé.
  gun-gun: Pendekuai 'rã xeayvua aeja va'ekue ha'e javi rupi, pejapopa 'rã ajapo uka
    va'ekue. Xee ma Senhor.
  agu-BL: ”Ma jalu', banwok bin tane'n e'chk inca'wl, tu e'chk ley yi bixba'nt wa'n.
    Xomenwok te'j. Na yi in wetz in Jehová iRyosil, yi na chincawun tzite'j.”
  ilo-ULB: Masapul a tungpalenyo dagiti amin nga alagadek ken amin a lintegko ken
    aramidenyo dagitoy. Siak ni Yahweh.'”
  kpg-kpg: Goodou haga gila ina aga agu haganoho mono hagababa huogodoo. Ko au go
    Yihowah.”
  uig-ARA: سىلەر مېنىڭ بارلىق قانۇن-بەلگىلىمىلىرىم ۋە بارلىق ھۆكۈملىرىمنى تۇتۇپ، ئۇلارغا
    ئەمەل قىلىڭلار؛ مەن پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa n ma sɛriyɛ nun n ma yaamari birin nabatu. Alatala nan n na.»
  pon-2006: Kumwail kapwaiada ei kosonned oh koasoandi koaros. Ngehi me KAUN-O.”
  jae-jae: Ma ajop ŋoc ŋagôliŋ to ŋoc jatu samob ma aŋgôm ŋanô êsa gebe Apômtau aê.”
  ksd-ksd: Ma avat a kodop vake kaugu lavur vartuluai ma kaugu lavur varkurai, ma
    avat a mur diat. Iau ra Luluai.
  tur-YTC: “'Bütün kurallarımı, bütün ilkelerimi tutacaksınız ve onları yapacaksınız.
    Ben Yahve'yim.'”
  grc-BRENT: Καὶ φυλάξεσθε πάντα τὸν νόμον μου, καὶ πάντα τὰ προστάγματά μου, καὶ
    ποιήσετε αὐτά· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Kamu harus memelihara semua hukum dan peraturan-Ku serta melakukannya.
    Akulah TUHAN.’”
  nya-nya: “ ‘Choncho muzisunga malangizo ndi malamulo angawa ndi kuwatsatira. Ine
    ndine Yehova.’ ”
  hrv-hrv: Držite sve moje zakone i sve moje naredbe; vršite ih. Ja sam Jahve!'”
  mps-mps: Tama tibaso, eno dagebolo mani bomai po tigidali wali pao. Ena Genuai Bidigo,
    eno te po dagebolo wai dao,” te po wai dao.
  tpi-tpi: Olsem na yupela i mas bihainim olgeta lo mi bin givim yupela. Mi Bikpela,
    mi tokim yupela pinis.”
  dan-1931: Hold alle mine Anordninger og Lovbud og gør efter dem. Jeg er HERREN!
  vie-OVCB: Phải tôn trọng và thi hành các luật lệ Ta, cùng mọi lời Ta dạy, vì Ta
    là Chúa Hằng Hữu.”
  guj-2017: તમારે મારા બધા જ નિયમો, આજ્ઞાઓ અને વિધિઓનું પાલન કરવું. તેને અમલમાં લાવવા.
    હું યહોવાહ છું.’”
  pon-2006A: Kumwail kapwaiada ei kosonned oh koasoandi koaros. Ngehi me KAUN-O.”
  por-BRBSL: “'Observará todos os meus estatutos e todos os meus decretos, e os cumprirá.
    Eu sou Yahweh”.
  cth-cth: Kaie phunglamnaw puenghoi lawk tâtueng e naw pueng hah na tarawi awh han.
    Kai teh BAWIPA doeh telah ati.
  twi-twi: “ ‘Munni me mmaransɛm ne mʼahyɛde no nyinaa so, na mene Awurade.’ ”
  hlt-hlt: Ka khosing boeih te ngaithuen uh lamtah ka laitloeknah boeih te vai uh
    lah. Kai tah BOEIPA ni,” a ti nah.
  tbz-SIM: Dí mpĩ́ n di nɑ̀kɛ́ tì timɔu nɛ̀ n tié nyimɔu, kɛ́ndɔɔri dɛ̀ yɛ̃mmɛ̀. Míì
    tu di Yiɛ̀ nKuyie.
  msy-2020: Kamaghɨn amizɨ, arazir kɨ ifongeziba ko bizir kɨ damuasa ia mɨkemezir
    kaba bar, ia dar gɨn mangɨ. Kɨ Ikiavɨra Itir God, kɨ ia mɨkemegha gɨfa.”
