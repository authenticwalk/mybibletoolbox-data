verse: LEV.019.011
translations:
  mal-C: “ ‘മോഷ്ടിക്കരുത്. “ ‘കള്ളം പറയരുത്. “ ‘പരസ്പരം വഞ്ചിക്കരുത്.
  deu-TKW: Ihr sollt nicht stehlen, nichts ableugnen und nicht einer den andern betrügen.
  lin-lin: Okoyiba te, okoloba lokuta te, moto moko te akosa moninga na ye.
  eng-LSV: You do not steal, nor feign, nor lie—each against his fellow.
  eng-GNV: Ye shall not steale, neither deale falsely, neither lie one to another.
  eng-WEBSTER: Ye shall not steal, neither deal falsely, neither lie one to another.
  nhw-BL: “Amo xitlachtequica. Amo ximocajcayahuaca. Amo ximoistlacahuica se ica seyoc.
  swh-ONEN: “ ‘Usiibe. “ ‘Usiseme uongo. “ ‘Msidanganyane.
  bba-bba: I ku ɡbɛni, i ku mɑɑ bɛɛn winsim weesu kuɑ ǹ kun mɛ i nùn nɔni wɔ̃ke.
  eng-KJVCPB: Ye shall not steal, neither deal falsely, neither lie one to another.
  luo-luo: “ ‘Kik ikwal. “ ‘Kik iriambi. “ ‘Kik iwuond nyawadu.
  meu-meu: Ḡau ta basio henaoa. Basio kara koikoi. Basio hereva koikoi.
  npi-ULB: चोरी नगर्नू । झुटो नबोल्नू । एक-अर्कालाई धोका नदिनू ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ jalè. “ ‘Ìwọ kò gbọdọ̀ parọ́. “ ‘Ẹ kò gbọdọ̀ tan ara yín
    jẹ.
  pes-OPCB: «دزدی نکنید، دروغ نگویید و کسی را فریب ندهید.
  tgl-ULB: Huwag magnakaw. Huwag magsinungaling. Huwag linlangin ang bawat isa.
  cbu-NT: Mishat, siyaa tina; Shuchirintspa. Mishat, nllitaritawaa tputsi ngichintspa.
    Ngutis nllitaritaa tputs tamapingarintspa.
  hui-hui: Mbirale page nabilimu. Mendealinaga yidago mule lalu ke̱ howa nabilimu.
    Tindule nalalimu.
  mya-mya: '``သူ​တစ်​ပါး​၏​ပစ္စည်း​ကို​မ​ခိုး​ရ။ သူ​တစ်​ပါး ကို​မ​လှည့်​စား​ရ။ မု​သား​စ​ကား​မ​ပြော
    ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རྐུ་བྱེད་མི་རུང་བ་དང་། མགོ་སྐོར་གཏོང་མི་རུང་ལ། ཕན་ཚུན་ལ་རྫུན་ཡང་སྨྲ་མི་རུང་།
  sna-sna: “ ‘Usaba. “ ‘Usareva nhema. “ ‘Musanyengedzana.
  spa-BLM: “‘No robarás’. “‘No mentirás’. “‘No os engañaréis unos a otros’.
  cac-cac: Man̈ ex elc'anoc, man̈ eyal esal lolonel, man̈ eyac' musansatil eb' eyetanimail.
  swh-ULB: Usiibe. Usiseme uongo. Msidanganyane.
  bel-bel: Ня крадзьце, не манеце і не ашуквайце адзін аднаго.
  deu-ELBBK: Ihr sollt nicht stehlen; und ihr sollt nicht lügen und nicht trügerisch
    handeln einer gegen den anderen.
  mbb-OT: Kenè kew mebpenakew, medtarùtarù, etawa medlimbung te iring niw he etew.
  mal-2015: മോഷ്ടിക്കരുതു, ചതിക്കരുതു, ഒരുത്തനോടു ഒരുത്തൻ ഭോഷ്കുപറയരുതു.
  rmc-rmc: Ma čoren! Ma klaminen! Ma thoven avri jekh avreha!
  pes-OPV: دزدی مکنید، و مکر منمایید، و با یکدیگردروغ مگویید.
  ron-1924: Сэ ну фураць ши сэ ну минциць, нич сэ ну вэ ыншелаць уний пе алций.
  ben-OBCV: “ ‘চুরি কোরো না। “ ‘মিথ্যা কথা বোলো না। “ ‘একজন অন্যজনকে প্রতারণা কোরো
    না।
  som-som: Waa inaydaan waxba xadin, oo aydaan daacadla'aan ku isticmaalin, waana
    inaan midkiinna midka kale been u sheegin.
  lat-VUC: Non facietis furtum. Non mentiemini, nec decipiet unusquisque proximum
    suum.
  eng-ASVBT: Ye shall not steal; neither shall ye deal falsely, nor lie one to another.
  ita-1885: Niuno di voi rubi, nè menta, nè frodi il suo prossimo.
  eng-LXXUP: Ye shall not steal, ye shall not lie, neither shall one bear false witness
    as an informer against his neighbor.
  eng-ULB: Do not steal. Do not lie. Do not deceive each other.
  spa-VBL: “No robes. No mientas. No engañes.
  fra-_FOB: Vous ne déroberez point, et vous ne mentirez point, ni ne vous tromperez
    les uns les autres.
  mal-mal: മോഷ്ടിക്കരുത്, ചതിക്കരുത്, ഒരുവനോട് ഒരുവൻ ഭോഷ്കുപറയരുത്.
  urd-GVR: Chorī na karnā, jhūṭ na bolnā, ek dūsre ko dhokā na denā.
  suz-BL: गे खुइ मपने। मठगेने। गे जोल मपमुने। प्रस्‍थान २०:१५-१६; १ थिस्‍सलोनिकी ४:६
  ita-1927: Non ruberete, e non userete inganno né menzogna gli uni a danno degli
    altri.
  ckb-ckb: «”مەدزن. «”درۆ مەکەن. «”فێڵ لە یەکتری مەکەن.
  eng-BBE: Do not take anyone's property or be false in act or word to another.
  kan-OKCV: “ ‘ಕದಿಯಬಾರದು. “ ‘ಸುಳ್ಳಾಡಬಾರದು. “ ‘ಒಬ್ಬರಿಗೊಬ್ಬರು ಮೋಸಮಾಡಬಾರದು.
  tam-2017: “நீங்கள் திருடாமலும், வஞ்சனைசெய்யாமலும், ஒருவருக்கொருவர் பொய் சொல்லாமலும்
    இருங்கள்.
  spa-RV-1909: No hurtaréis, y no engañaréis, ni mentiréis ninguno á su prójimo.
  ron-BTF: Să nu furați, nici să nu vă purtați cu falsitate, nici să nu vă mințiți
    unul pe celălalt.
  eng-WEBP: “‘You shall not steal. “‘You shall not lie. “‘You shall not deceive one
    another.
  eng-FBV: Don't steal. Don't lie. Don't deceive each other.
  nld-1939: Ge zult niet stelen. Ge moogt niet liegen noch elkander bedriegen.
  nch-BL: “Amo xitachtequica. Amo ximocajcayahuaca. Amo ximoistacahuica se ica seyoc.
  vie-1934: Các ngươi chớ ăn trộm ăn cắp, chớ nói dối, và chớ lừa đảo nhau.
  hin-CV: “ ‘तुम चोरी न करना. “ ‘न ही धोखा देना. “ ‘न एक दूसरे से झूठ बोलना.
  eng-OURB: “‘You shall not steal from, defraud, or lie to one another.
  spa-BES: No roben la propiedad de nadie ni sea falso en acto o palabra a otro.
  tdx-tdx: Ko mikametse nahareo, ndra mikatramo, ndra mifandañitse.
  vid-vid: “Mleche kuhiza, mleche kudeta ne kilonjela udesi.
  eng-OKE: You shall not steal, nor prevaricate, nor be false, a man with his neighbour.
  tha-KJV: เจ้​าอย่าลักทรัพย์ หรือโกงหรื​อม​ุสาต่​อก​ัน
  por-BR-2018: Não furtareis, e não enganareis, nem mentireis ninguém a seu próximo.
  deu-ELO: Ihr sollt nicht stehlen; und ihr sollt nicht lügen und nicht trüglich handeln
    einer gegen den anderen.
  eng-WYC-2018: Ye shall not do theft. Ye shall not lie, and no man (shall) deceive
    his neighbour.
  epo-epo: Ne ŝtelu, kaj ne mensogu, kaj ne trompu unu alian.
  uig-PIN: Silǝr oƣriliⱪ ⱪilmanglar, aldamqiliⱪ ⱪilmanglar, bir-biringlarƣa yalƣan
    sɵzlimǝnglar.
  beo-beo: Wamolasu amola ogogosu hou maedafa hamoma.
  tpi-OTNT: “Yupela i no ken stilim ol samting bilong narapela man, na yupela i no
    ken giamanim narapela man, bilong pulim ol samting bilong en. Na yupela i no ken
    tok giaman long narapela man.
  hau-SA: “ ‘Kada ku yi sata. “ ‘Kada ku yi ƙarya. “ ‘Kada ku ruɗe juna.
  uig-LAT: Siler oghriliq qilmanglar, aldamchiliq qilmanglar, bir-biringlargha yalghan
    sözlimenglar.
  nde-nde: Lingebi. Lingaqambi amanga. Lingakhohlisani.
  ton-ton: ¶ “ʻOua naʻa mou kaihaʻa, pe fai fakakākā, pe feloiʻaki ʻae taha ki he
    taha.
  ces-1613: Nekraďte a nelžete, a nižádný neoklamávej bližního svého.
  eng-WMB: “‘You shall not steal. “‘You shall not lie. “‘You shall not deceive one
    another.
  tam-TCV: “ ‘களவு செய்யவேண்டாம். “ ‘பொய் சொல்லவேண்டாம். “ ‘ஒருவரையொருவர் ஏமாற்றவேண்டாம்.
  ceb-ULB: Ayaw pangawat. Ayaw pamakak. Ayaw panglimbong sa usag-usa.
  pol-UBG: Nie będziecie kraść, nie będziecie oszukiwać i nie będziecie okłamywać
    jeden drugiego.
  agr-agr: “Kasamkaigpajum. “Waitjuawaigpajum, atumek pempeentunikjumesh tsanunijaigpajum.
  kyc-kyc: Nakama mendena waa naa nao mendena bange doko pii panga soo nyakami nao
    dee kyambo pii laa nao pipwape.
  urd-GVU: چوری نہ کرنا، جھوٹ نہ بولنا، ایک دوسرے کو دھوکا نہ دینا۔
  deu-1912: Ihr sollt nicht stehlen noch lügen noch fälschlich handeln einer mit dem
    andern.
  kan-2017: “‘ಕದಿಯಬಾರದು, “‘ಮೋಸಮಾಡಬಾರದು, “‘ಒಬ್ಬರಿಗೊಬ್ಬರು ಸುಳ್ಳು ಹೇಳಬಾರದು.
  yap-yap: “Dab mu moro’ro’gad ara mu ban niged be’, ara mu lifithed l’ugunmed.
  hlt-MCSB: Huen uh boeh. Basa uh boeh. Hlang khat neh khat loh a imben taengah rhilat
    uh boeh.
  mdy-ETH: «ዉኡቂፖቴ፤ ዓሲ ጌሺፖቴ፤ ሉኡቂፖቴ።
  twi-ASANTE: “ ‘Mommmɔ korɔno. “ ‘Monntwa atorɔ. “ ‘Na monnsisi obiara.
  eng-WEBU: “‘You shall not steal. “‘You shall not lie. “‘You shall not deceive one
    another.
  bnp-bnp: “Naha ni panaho a maki, naha ni tami a viri ni rata marogo a maki vona.
    Naha ni ta marapusi.
  wal-wal: “‘Intte wuuqqoppite. “‘Worddotoppite. “‘Issoi issuwaa cimmoppite.
  spa-PDDPT: No robarás, ni mentirás, ni se engañen unos a otros.
  gun-gun: — Nemonda eme, ndeapu eme, neĩ embotavy eme neirũ kuery.
  agu-BL: ”Quil cxalk'ij. Ncha'tz quil tzijal jun wi itak', nin quil tzijop iwutz
    tzitibil itib.
  ilo-ULB: Dikay agtakaw. Dikay agulbod. Diyo allilawen ti tunggal maysa.
  kpg-kpg: “Goodou hudee gaiaa, be hagamagiaa, be hai kai tilikai.
  uig-ARA: سىلەر ئوغرىلىق قىلماڭلار، ئالدامچىلىق قىلماڭلار، بىر-بىرىڭلارغا يالغان
    سۆزلىمەڭلار.
  sus-sus: «Wo naxa muɲɛ ti. Wo naxa wule fala. Wo naxa wo boore yanfa.
  pon-2006: “Kumwail dehr pirap, de mwersuwed, de wia likamw.
  jae-jae: “Anam geŋgeŋ atom, ma anam launêŋ bôlêŋ auc atom to ansau auc lau atom.
  ksd-ksd: Koko avat a long; koko avat a valunga ta tikai, ma koko avat a vavaongo.
  tur-YTC: “'Çalmayacaksın.'” “'Yalan söylemeyeceksin. “‘Birbirinizi kandırmayacaksınız.'”
  grc-BRENT: Οὐ κλέψετε, οὐ ψεύσεσθε, οὐδὲ συκοφαντήσει ἕκαστος τὸν πλησίον.
  ind-AYT: Jangan mencuri, jangan berbohong, jangan berdusta pada orang lain.
  nya-nya: “ ‘Musabe. “ ‘Musamanamizane. “ ‘Musachitirane zinthu mwachinyengo.
  hrv-hrv: Nemojte krasti; nemojte lagati i varati svoga bližnjega.
  mps-mps: “Dagego gasa bidigo nai dabe wi me sigio, te dagego gasa bidiba tibo po
    wagio, te agai nai anoma elama sainogo tigio. Te dagego gasa bidiba tibo po ola
    magio.
  tpi-tpi: “Yupela i no ken stilim ol samting bilong narapela man, na yupela i no
    ken giamanim narapela man, bilong pulim ol samting bilong en. Na yupela i no ken
    tok giaman long narapela man.
  dan-1931: I må ikke stjæle, I må ikke lyve, I må ikke bedrage hverandre.
  vie-OVCB: Không được trộm cắp, lường gạt, dối trá.
  guj-2017: ચોરી કરવી નહિ. જુઠ્ઠું બોલવું નહિ. એકબીજાને છેતરવા નહિ.
  pon-2006A: “Kumwail dehr pirap, de mwersuwed, de wia likamw.
  por-BRBSL: “'Você não deve roubar. “'Você não deve mentir. “'Vocês não se enganarão
    uns aos outros.
  cth-cth: Ayâ e hno na parawt awh mahoeh. Ayâ na dum awh mahoeh. Buetbuet touh laithoe
    na kâdei awh mahoeh.
  twi-twi: “ ‘Mommmɔ korɔn. “ ‘Munntwa atoro. “ ‘Na munnsisi obiara.
  hlt-hlt: Huen uh boeh. Basa uh boeh. Hlang khat neh khat loh a imben taengah rhilat
    uh boeh.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ yúúkú o kou, yoo wèe ò soutɛ́ yoo wèe ò ciitɛ́.
  msy-2020: “Ia gumazir igharazimɨn biziba okɨman markɨ. Egh ia gumazir igharazim
    gifar, an biziba inian markɨ. Egh ia bar gumazir igharazim mɨkɨmɨva a gifaran
    markɨ.
  azb-azb: Oğurlamayın, bir-birinizə yalan satıb aldatmayın.
  eng-DBY: Ye shall not steal, and ye shall not deal falsely, and ye shall not lie
    one to another.
  hin-2017: “तुम चोरी न करना, और एक दूसरे से, न तो कपट करना, और न झूठ बोलना।
  wol-KYG: «Buleen sàcc, buleen fen te buleen di worante.
  eng-YLT: '''Ye do not steal, nor feign, nor lie one against his fellow.'
  kne-kne: “‘Siya abe ay masapol ay adi yon ak-akewan, sosowitiken ono iet-etekan
    di ib-a yo.
  eng-WYC-2017: Ye shall not do theft. Ye shall not lie, and no man deceive his neighbour.
  eng-WMBB: “‘You shall not steal. “‘You shall not lie. “‘You shall not deceive one
    another.
  urd-GVH: चोरी न करना, झूट न बोलना, एक दूसरे को धोका न देना।
  rug-rug: Mu lopu hiko na sekesekei na kokoha.
  gaz-gaz: “ ‘Hin hatinaa. “ ‘Hin sobinaa. “ ‘Walis hin gowwoomsinaa.
  fra-LSG: Vous ne déroberez point, et vous n’userez ni de mensonge ni de tromperie
    les uns envers les autres.
  gnn-gnn: “Yaka manaŋiyanydja ŋula nhä, ga yaka djawukiyanydja ḻakaraŋa, ga yaka
    wakalkurru waŋiya Garraynhanydja yäku ḻakaraŋa.
  yal-yal: “Ɛ nama muɲan ti. Ɛ nama wulen fala. Ɛ nama ɛ bode yanfa.
  haw-1868: Mai aihue oukou, aole hoi e hookamani, aole hoi e hoopunipuni kekahi i
    kekahi.
  arb-NAV: لَا تَسْرِقْ، وَلا تَكْذِبْ، وَلا تَغْدُرْ بِصَاحِبِكَ،
  ewe-ewe: “ ‘Migafi fi o. “ ‘Migada alakpa o. “ ‘Ame aɖeke megaba nɔvia o.
  eng-LEE: Ye shall not steal; neither shall ye deny [another's property in your hands],
    nor lie one to another.
  asm-FB: তোমালোকে চুৰ নকৰিবা। মিছা কথা নকবা। আৰু ইজনে সিজনক নঠগাবা।
  sus-A: «وٌ نَشَ مُحّ تِ. وٌ نَشَ وُلٍ قَلَ. وٌ نَشَ وٌ بٌورٍ يَنقَ.
  fra-SBL: '"''Tu ne voleras pas. "''Tu ne mentiras pas. "''Vous ne vous tromperez
    pas les uns les autres.'
  hbo-hbo: לֹ֖א תִּגְנֹ֑בוּ וְלֹא־תְכַחֲשׁ֥וּ וְלֹֽא־תְשַׁקְּר֖וּ אִ֥ישׁ בַּעֲמִיתֹֽו׃
  eng-WYCLIFFE: Ye schulen not do thefte. Ye schulen not lye, and no man disseyue
    his neiybour.
  cwe-cwe: “ ‘Sekemubawe hebu sekemuivwizile, hebu sekemuilongele uvwizi.
  kik-kik: “ ‘Mũtikanaiye. “ ‘Mũtikanaheenanie. “ ‘Mũndũ ndakanaheenie ũrĩa ũngĩ.
  fra-NCL: Vous ne déroberez point, et vous n’userez ni de tromperie ni de mensonge
    les uns envers les autres.
  cek-AK: Paqu hmah, minawk aling hmah, maeto hoi maeto amsawnlok thui hmah.
  cuk-cuk: Melle ibmar be atursao. Melle be gakansao. Melle na be muchub-muchub yardakmalo.
  uig-CYR: Силәр оғрилиқ қилмаңлар, алдамчилиқ қилмаңлар, бир-бириңларға ялған сөзлимәңлар.
  tel-2017: నేను మీ దేవుడైన యెహోవాను. మీరు దొంగతనం చేయకూడదు. అబద్ధం ఆడకూడదు. ఒకడినొకడు
    దగా చెయ్యకూడదు.
  hat-BSA: “‘Nou pa pou vòlè, ni twonpe, ni manti youn ak lòt.
  kos-kos: “Nikmet pisrapasr, ku kutasrik, ku kikiap.
  hbo-WLC: לֹ֖א תִּגְנֹ֑בוּ וְלֹא־תְכַחֲשׁ֥וּ וְלֹֽא־תְשַׁקְּר֖וּ אִ֥ישׁ בַּעֲמִיתֽוֹ׃
  ibo-ibo: “ ‘Unu ezula ohi. “ ‘Unu aghala ụgha. “ ‘Unu aghọgbula ibe unu.
  ory-ory: ତୁମ୍ଭେମାନେ ଚୋରି କରିବ ନାହିଁ, କିଅବା ପ୍ରବଞ୍ଚନା କରିବ ନାହିଁ, କି ପରସ୍ପର ମିଥ୍ୟା
    କହିବ ନାହିଁ।
  chk-chk: Ousap solä, ousap pwal atuputup ika chofana ngeni chon arumi.
  rop-rop: “En nomo stilimbat enijing, en nomo trikimbat enibodi en nomo dalimbat
    laiyawan wed.
  ukr-1871: І не будете красти, нї ошукувати, нї брехати одно на одного.
  deu-1951: Ihr sollt einander nicht bestehlen, nicht belügen noch betrügen!
  eng-JPS: Ye shall not steal; neither shall ye deal falsely, nor lie one to another.
  srp-1865: Ne kradite; ne lažite i ne varajte bližnjega svojega.
  lug-lug: “Tobbanga. “Tokumpanyanga. “Temulimbagananga.
  heb-heb: לא תגנבו ולא תכחשו ולא תשקרו איש בעמיתו׃
  ben-IRV: তোমরা চুরি কর না এবং একে অপরকে বঞ্চনা কর না ও মিথ্যা কথা বল না।
  pan-pan: ਤੁਸੀਂ ਚੋਰੀ ਨਾ ਕਰਨਾ, ਨਾ ਛਲ ਕਰਨਾ ਅਤੇ ਨਾ ਆਪਸ ਵਿੱਚ ਝੂਠ ਬੋਲਣਾ।
  mya-JVB: သူ့ဥစ္စာကို မ ခိုး ရ။ သူတပါး ကို မ လှည့်စား ရ။ တယောက်ကိုတယောက်မုသာ စကားမ
    ပြောရ။
  hmo-hmo: “Gau ta do umui henaoa lasi. Do umui koikoi karaia lasi. Do umui hereva
    koikoi lasi.
  urd-urd: “तुम चोरी न करना और न दग़ा देना और न एक दूसरे से झूट बोलना।
  rus-SYN: Не крадите, не лгите и не обманывайте друг друга.
  bqc-SIM: Ásuli kpã́i'oo. Ásuli ɛɛtoo. Ásuli mↄafilikɛ á gbɛ̃́deeɛo.
  tcz-CHONGTHU: Guchat kiti bol hih hel un, koi hijong leu chun naheng nakom cheh
    u jouva nabol louhel diu ahi.
  mar-mar: तुम्ही चोरी करु नये. कोणाला फसवू नये. एकमेकाशी कपटाने बोलू नये.
  qub-qub: «Ama suwacunquichu. Ama llullacunquichu. Ama engañacunquichu.
  bqp-bqp: I ku gbɛni, i ku mɑɑ bɛɛn winsim weesu kuɑ ǹ kun mɛ i nùn nɔni wɔ̃ke.
  hat-hat: Piga nou pran sa ki pa pou nou. Piga nou yonn twonpe lòt. Piga nou bay
    frè parèy nou manti.
  eng-BSB: You must not steal. You must not lie or deceive one another.
  tod-tod: «À mina unma wo. À mina zɛɛ wo, ɓaa wo ʋa woya ɓɛtɛ, wo ɠilagilagi wo-zeiɲɔɠɔi
    laalɔɠɔma.
  eng-WEBPB: “‘You shall not steal. “‘You shall not lie. “‘You shall not deceive one
    another.
  kbq-kbq: Tamagra kumazafa oseta, havige havage huta rumofozana avazua osuta, rumokizmia
    havigea huozmanteho.
  nhe-BL: “Amo xitlaxtequica. Amo ximocajcayahuaca. Amo ximoistlacahuica se ica seyoc.
  gub-BL: Nemunar zo ma'e rehe nehe. Neremu'em zo nehe. Neremu'em zo amo wanupe wama'e
    rehe nemunar pà nehe.
  eng-DRA: You shall not steal. You shall not lie, neither shall any man deceive his
    neighbour.
