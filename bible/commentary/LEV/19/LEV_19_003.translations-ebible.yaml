verse: LEV.019.003
translations:
  mal-C: “ ‘നിങ്ങൾ ഓരോരുത്തരും നിങ്ങളുടെ മാതാവിനെയും പിതാവിനെയും ബഹുമാനിക്കണം; എന്റെ
    ശബ്ബത്തുകൾ ആചരിക്കണം. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: Ihr sollt ein jeglicher seine Mutter und seinen Vater fürchten und meine
    Ruhetage sollt ihr beobachten; ich bin Jahwe, euer Gott.
  lin-lin: Moto nyonso kati na bino asengeli kotosa mama mpe tata na ye, mpe bosengeli
    kotosa mikolo na Ngai ya Saba. Nazali Yawe, Nzambe na bino.
  eng-LSV: You each fear his mother and his father, and you keep My Sabbaths; I [am]
    your God YHWH.
  eng-GNV: 'Yee shall feare euery man his mother and his father, and shall keepe my
    Sabbaths: for I am the Lord your God.'
  eng-WEBSTER: 'Ye shall fear every man his mother and his father, and keep my sabbaths:
    I am the LORD your God.'
  nhw-BL: “Sese amojuanti monequi anquitlepanitase amotata huan amonana. “Huan monequi
    ximosiyajquetzaca ipan nochi nopa tonali para anmosiyajquetzase. Na, niamoTECO
    Dios, nimechilhuía.
  swh-ONEN: “ ‘Kila mmoja wenu ni lazima amheshimu mama yake na baba yake, na pia
    ni lazima kuzishika Sabato zangu. Mimi ndimi Bwana Mungu wenu.
  bba-bba: Yen sɔ̃, bɛɛn bɑɑwure u win tundo kɑ win mɛro bɛɛrɛ wɛ̃ɛyɔ kpɑ u n dɑ wɛ̃re
    tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ. Nɛnɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'Ye shall fear every man his mother, and his father, and keep my sabbaths:
    I am the Lord your God.'
  luo-luo: “ ‘Ngʼato ka ngʼato kuomu nyaka luor min gi wuon kendo nyaka urit Sabato
    maga. An e Jehova Nyasaye ma Nyasachu.
  meu-meu: Iboumui ai sinamui bona tamamui ba matauraidia, bona egu dina helaḡadia
    ba badinadia. Lau binai Iehova, emui Dirava.
  npi-ULB: हरेकले आफ्ना आमा र बुबालाई आदर गर्नू, र मेरो शबाथ पालन गर्नू । म परमप्रभु
    तिमीहरूका परमेश्‍वर हुँ ।
  yor-yor: “ ‘Ẹnìkọ̀ọ̀kan yín gbọdọ̀ bọ̀wọ̀ fún ìyá àti baba rẹ̀, kí ẹ sì ya ọjọ́
    ìsinmi mi sí mímọ́. Èmi ni Olúwa Ọlọ́run yín.
  pes-OPCB: هر یک از شما باید به مادر و پدر خود احترام بگذارد و قانون روز شَبّات مرا
    اطاعت کند. من یهوه، خدای شما هستم.
  tgl-ULB: Dapat gumalang ang bawat isa sa kanyang ina at kanyang ama, at dapat ninyong
    panatiliin ang araw ng aking pamamahinga. Ako si Yahweh na inyong Diyos.
  cbu-NT: Siyaa táchintspa; Siy aneereetsis chinangtsa; apareetstamtis chinangtamtsa.
    Mishat, siy ichingurus urutari kanusisush kanuskus taangtsa.
  hui-hui: Tí bibahende hangu hangume tínaga aba ai̱yabi yohanda nabi laradagua hale
    halu bilimu. Ani bialu Sabada horo tara ngago pugua nabi bilimu larudagua bialu
    halimu. I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogonigo i̱na laro.
  mya-mya: လူ​တိုင်း​မိ​ဘ​ကို​ရို​သေ​လေး​စား​ရ​မည်။ ငါ ပ​ညတ်​သည့်​အ​တိုင်း​ဥ​ပုသ်​နေ့​ကို​စောင့်​ထိန်း
    ရ​မည်။ ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཅག་མི་རེ་རེས་རང་རང་གི་ཕ་མ་ལ་བསྙེན་བཀུར་བྱེད་དགོས་པ་དང་། བདག་གི་ངལ་གསོ་བའི་ཉིན་མོའང་བསྲུང་དགོས་ལ།
    བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Mumwe nomumwe wenyu anofanira kuremekedza mai nababa vake uye munofanira
    kuchengetedza maSabata angu. Ndini Jehovha Mwari wenyu.
  spa-BLM: “‘Cada uno de vosotros respetará a su madre y a su padre. Guardarán mis
    sábados. Yo soy Yahvé, vuestro Dios.
  cac-cac: C'anab'ajejec e mam e nun. Tze c'anab'ajej sleyal juntzan̈ sc'ual ic'oj
    ip to vic yaji. A in ton Jehová e Diosal in svala'.
  swh-ULB: Kila mtu amstahi mama yake na baba yake. Na ni lazima muzishike Sabato
    zangu. Mimi ndimi Yahweh Mungu wenu.
  bel-bel: Бойцеся кожны маці сваёй і бацькі свайго і суботы Мае шануйце. Я Гасподзь,
    Бог ваш.
  deu-ELBBK: Ihr sollt jeder seine Mutter und seinen Vater fürchten; und meine Sabbate
    sollt ihr beobachten. Ich bin der HERR, euer Gott.
  mbb-OT: Kinahanglan he edtehuzen niw is iney niw wey amey niw, wey kinahanglan he
    tumana niw is ebpeveelan ku keniyu zutun te Andew te Kedhimeley. Iyan a kes Nengazen
    he Megbevayè niw.
  mal-2015: 'നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ അമ്മയെയും അപ്പനെയും ഭയപ്പെടേണം; എന്റെ ശബ്ബത്തുകൾ
    പ്രമാണിക്കേണം: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.'
  rmc-rmc: Sako mi del pačiv peskra da the dades. Doľikeren mire šabatoskre dživesa.
    Me som o RAJ, tumaro Del.
  pes-OPV: هر یکی ازشما مادر و پدر خود را احترام نماید و سبت های مرا نگاه دارید، من
    یهوه خدای شما هستم.
  ron-1924: Фиекаре дин вой сэ чинстяскэ пе мама са ши пе татэл сэу ши сэ пэзяскэ
    Сабателе Меле. Еу сунт Домнул Думнезеул востру.
  ben-OBCV: “ ‘তোমাদের প্রত্যেকজন বাবা-মাকে অবশ্যই সম্মান দিয়ো, এবং আমার বিশ্রামদিন
    নিশ্চিতরূপে পালন করবে। আমি তোমাদের ঈশ্বর সদাপ্রভু।
  som-som: Oo idinka midkiin kastaaba waa inuu ka cabsadaa aabbihiis iyo hooyadiis,
    oo waa inaad dhawrtaan maalmahayga sabtida ah, waayo, aniga ayaa ah Rabbiga Ilaahiinna
    ah.
  lat-VUC: Unusquisque patrem suum, et matrem suam timeat. Sabbata mea custodite.
    Ego Dominus Deus vester.
  eng-ASVBT: 'Ye shall fear every man his mother, and his father; and ye shall keep
    my sabbaths: I am Jehovah your God.'
  ita-1885: Porti ciascuno riverenza a sua madre, e a suo padre; e osservate i miei
    Sabati. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'Let every one of you reverence his father and his mother; and ye shall
    keep my Sabbaths: I am the Lord your God.'
  eng-ULB: Everyone must respect his mother and his father, and you must keep my Sabbaths.
    I am Yahweh your God.
  spa-VBL: “Muestra respeto por tu madre y tu padre y guarda mis sábados. Yo soy el
    Señor tu Dios.
  fra-_FOB: 'Que chacun révère sa mère et son père, et observez mes sabbats: Je suis
    l''Éternel, votre Dieu.'
  mal-mal: 'നിങ്ങൾ ഓരോരുത്തനും താന്താന്റെ അമ്മയെയും അപ്പനെയും ഭയപ്പെടണം; എന്റെ ശബ്ബത്തുകൾ
    പ്രമാണിക്കണം: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.'
  urd-GVR: Tum meṅ se har ek apne māṅ-bāp kī izzat kare. Hafte ke din kām na karnā.
    Maiṅ Rab tumhārā Ḳhudā hūṅ.
  suz-BL: गे नेल्‍लेमी इन आंम आफ आस कली मान पने। मिनु आं नाइक्‍तीक नाक्‍ती नांइसीन।
    गो परमप्रभु यावे, इन परमप्रभु नङ। प्रस्‍थान २०:१२; प्रस्‍थान २०:८
  ita-1927: Rispetti ciascuno sua madre e suo padre, e osservate i miei sabati. Io
    sono l’Eterno, l’Iddio vostro.
  ckb-ckb: «”هەر یەکێک لە ئێوە، دەبێت ڕێزی دایک و باوکی خۆی بگرێت و شەممەکانم بپارێزن،
    من یەزدانی پەروەردگارتانم.
  eng-BBE: 'Let every man give honour to his mother and to his father and keep my
    Sabbaths: I am the Lord your God.'
  kan-OKCV: “ ‘ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ತಾಯಿಗೂ ತನ್ನ ತಂದೆಗೂ ಭಯಪಟ್ಟು, ನನ್ನ ವಿಶ್ರಾಂತಿಯ
    ದಿನಗಳನ್ನು ಕೈಗೊಳ್ಳಬೇಕು. ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: உங்களில் அவனவன் தன்தன் தாய்க்கும் தகப்பனுக்கும் பயந்திருக்கவும், என் ஓய்வு
    நாட்களை அனுசரிக்கவும்கடவீர்கள்; நான் உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'Cada uno temerá á su madre y á su padre, y mis sábados guardaréis:
    Yo Jehová vuestro Dios.'
  ron-BTF: 'Fiecare om să se teamă de mama sa și de tatăl său și să țineți sabatele
    mele: Eu sunt DOMNUL Dumnezeul vostru.'
  eng-WEBP: “‘Each one of you shall respect his mother and his father. You shall keep
    my Sabbaths. I am the LORD your God.
  eng-FBV: Show respect for your mother and father, and keep my Sabbaths. I am the
    Lord your God.
  nld-1939: Iedereen van u moet eerbied hebben voor zijn moeder en vader, en mijn
    sabbatten onderhouden. Ik ben Jahweh, uw God!
  nch-BL: “Sese ten amojuanti monequi anquitepanitase amotata huan amonana. “Huan
    monequi ximosiyajquetzaca ipan nochi nopa tonali para anmosiyajquetzase. Na, niamoTECO
    Dios, nimechilhuía.
  vie-1934: 'Ai nấy phải tôn kính cha mẹ mình và giữ những ngày sa-bát ta: Ta là Giê-hô-va
    Đức Chúa Trời của các ngươi.'
  hin-CV: “ ‘तुममें से हर एक अपने माता-पिता का सम्मान करे और मेरे शब्बाथों का पालन
    करे; मैं याहवेह ही तुम्हारा परमेश्वर हूं.
  eng-OURB: “‘Each one of you shall respect his mother and his father. You shall keep
    my Shab'totay ·Intermissions·. I am Adonai your God.
  spa-BES: 'Que cada uno honre a su madre y a su padre, y guarde el día de reposo:
    Yo soy el Señor, su Dios.'
  tdx-tdx: 'Songa miasia rene naho rae, naho ambeno o Sabotsekoo: Izaho Iehovà Andrianañahare’
    areo.'
  vid-vid: Chila yumwe wa hemwe yangumlapa yawahulichize mayake na mhaza wa heye na
    kibata Zuwa lya Kwesela lya heni. Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: 'A man shall reverence his mother and his father, and you shall keep the
    day of My Sabbath: I am the Lord your God.'
  tha-KJV: เจ้​าทุกคนต้องเคารพมารดาและบิดาของตน และเจ้าต้องรักษาบรรดาสะบาโตของเรา
    เราคือพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: 'Cada um temerá a sua mãe e a seu pai, e meus sábados guardareis: Eu
    sou o SENHOR vosso Deus.'
  deu-ELO: Ihr sollt ein jeder seine Mutter und seinen Vater fürchten; und meine Sabbathe
    sollt ihr beobachten. Ich bin Jehova, euer Gott. -
  eng-WYC-2018: Each man dread his father, and his mother. Keep ye my sabbaths; I
    am your Lord God. (Everyone revere or honour his father, and his mother. Keep
    ye my Sabbaths; I am the Lord your God.)
  epo-epo: 'Ĉiu el vi timu sian patrinon kaj sian patron, kaj Miajn sabatojn observu:
    Mi estas la Eternulo, via Dio.'
  uig-PIN: Silǝr ⱨǝrbiringlar ananglar bilǝn atanglarni izzǝtlǝnglar; Mening xabat
    künlirimni bolsa, ularni tutuxunglar kerǝk. Mǝn ɵzüm Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: Dilia huluane afae afae amo dilia ada amola ame elama nodone dawa:ma. Amola
    Na sema defele, Sa:bade eso noga:le ouligima. Na da dilia Hina Gode!
  tpi-OTNT: Yupela wan wan i mas aninit long papamama bilong yupela na bihainim tok
    bilong ol. Na yupela i no ken wok long de Sabat. Yupela i mas malolo tasol. Mi
    Bikpela, mi God bilong yupela, mi tok pinis.
  hau-SA: “ ‘Dole kowannenku yă girmama mahaifiyarsa da mahaifinsa, dole kuma ku kiyaye
    Asabbacina. Ni ne Ubangiji Allahnku.
  uig-LAT: Siler herbiringlar ananglar bilen atanglarni izzetlenglar; Méning shabat
    künlirimni bolsa, ularni tutushunglar kérek. Men özüm Xudayinglar Perwerdigardurmen.
  nde-nde: Ngulowo lalowo kini kahloniphe unina loyise, njalo kumele ligcine amaSabatha
    ami. Mina nginguThixo uNkulunkulu wenu.
  ton-ton: '¶ “Te mou fakaʻapaʻapa taki taha kotoa pē ʻae tangata ki heʻene faʻē,
    mo ʻene tamai, pea tauhi hoku ngaahi Sāpate: Ko au ko Sihova ko homou ʻOtua.'
  ces-1613: Jeden každý matky své a otce svého báti se budete. A sobot mých ostříhejte,
    nebo já jsem Hospodin Bůh váš.
  eng-WMB: “‘Each one of you shall respect his mother and his father. You shall keep
    my Sabbaths. I am the LORD your God.
  tam-TCV: “ ‘நீங்கள் ஒவ்வொருவரும் உங்கள் தகப்பனுக்கும், தாய்க்கும் மரியாதை கொடுக்கவேண்டும்.
    என்னுடைய ஓய்வுநாளைக் கைக்கொள்ளவேண்டும். நானே உங்கள் இறைவனாகிய யெகோவா.
  ceb-ULB: Kinahanglan nga motahod ang matag usa sa iyang inahan ug sa iyang amahan,
    ug kinahanglan tipigan ninyo ang akong Adlaw nga Igpapahulay. Ako si Yahweh ang
    inyong Dios.
  pol-UBG: Niech każdy z was boi się swojej matki i swojego ojca i niech przestrzega
    moich szabatów. Ja jestem PAN, wasz Bóg.
  agr-agr: “Maki makichik ditá apajin, dukujijai eme anentus diitnume. “Nuigtushkam
    tsawan ayamtain wi etegkauwaitag nunú eme anentsajum diitajum. ¡Witjai Tuke Pujuu
    Apajuí atum emematin ainajum nunú!
  kyc-kyc: Nakama mendaki mendaki lao suu pingi dokona embena endangi rakangepa dolapo
    angingyuo karambinyi lao rape rape lao suu pyaro karalapape. Karapala nambame
    leyonoli pyuo koro petenge gii doko minyaro karalapape. Namba Kamongo doko nakamana
    Anatuŋu karo.
  urd-GVU: تم میں سے ہر ایک اپنے ماں باپ کی عزت کرے۔ ہفتے کے دن کام نہ کرنا۔ مَیں
    رب تمہارا خدا ہوں۔
  deu-1912: Ein jeglicher fürchte seine Mutter und seinen Vater. Haltet meine Feiertage;
    denn ich bin der HERR, euer Gott.
  kan-2017: “‘ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ತಾಯಿತಂದೆಗಳ ವಿಷಯದಲ್ಲಿ ಭಯಭಕ್ತಿಯಿಂದ ನಡೆದುಕೊಳ್ಳಬೇಕು. ನಾನು
    ನೇಮಿಸಿರುವ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ಆಚರಿಸಬೇಕು. ನಾನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು.
  yap-yap: Ra bigimed ma thangri tay fan e chitningin nge chitmangin, ma ngam ayuweged
    e madnom ko Sabbath, ni bod rogon ni kugog; ya Gag e SOMOL ni Got romed.
  hlt-MCSB: Hlang boeih loh a manu neh a napa te rhih lamtah ka Sabbath khaw tuem
    uh. Kai tah na BOEIPA Pathen.
  mdy-ETH: ዒንሢ ፔቴ ፔቴሢ ዒንሢኮ ዓዶና ዒንዶና ቦንቹዋቴ፤ ታኣኒ ሃውሾንጎ ጌዔ ኬሎ ካፒ ቦንቹዋቴ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳ ማዔ ዒንሢኮ ፆኦዛሢኬ።›
  twi-ASANTE: “ ‘Ɛsɛ sɛ mode anidie ma mo maamenom ne mo agyanom na modi me homeda
    mmara no so, ɛfiri sɛ, meyɛ Awurade mo Onyankopɔn.
  eng-WEBU: “‘Each one of you shall respect his mother and his father. You shall keep
    my Sabbaths. I am the LORD your God.
  bnp-bnp: Mua takutaku mu togo e kinane mua e tamane mua. Mu malo na Parava Nimalo.
    Iau e BAKOVI DAGI a Vure ne mua, a takia a ngava iea.
  wal-wal: “‘Intteppe issoinne attennan ba aawaanne ba aayyiyo bonchcho; ta Sambbatatakka
    bonchchite. Taani, GODAI, intte Xoossaa.
  spa-PDDPT: Cada uno respete a su madre y a su padre, y guarde mis sábados. Yo, Yavé
    su ʼElohim.
  gun-gun: Peteĩ-teĩ pemboete 'rã pendexy ha'e penderu, ha'e pemboete avi 'rã xevygua
    sábado ára. Xee ma Senhor Penderuete.
  agu-BL: ”Ak'wok len k'ej itaj itxu'. ”Ncha'tz banwok tane'n e'chk k'ej tetz ujle'n
    yi txumijt wa'n. Na yi in wetz in iRyosil, yi na chincawun tzite'j.
  ilo-ULB: Masapul a raemen ti tunggal maysa ti ina ken amana ken masapul a salimetmetanyo
    dagiti Aldaw a Panaginana. Siak ni Yahweh a Diosyo.
  kpg-kpg: Tangada nei mo tangada nei i goodou gi hagalabagau ina dono dinana mo dono
    damana, gei gi hagalabagau ina di Laangi Sabad, gii hai be agu helekai. Au go
    Yihowah go di godou God.
  uig-ARA: سىلەر ھەربىرىڭلار ئاناڭلار بىلەن ئاتاڭلارنى ئىززەتلەڭلار؛ مېنىڭ شابات كۈنلىرىمنى
    بولسا، ئۇلارنى تۇتۇشۇڭلار كېرەك. مەن ئۆزۈم خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  sus-sus: Birin xa e nga nun e baba binya. Birin xa malabui lɔxɔɛ sɛriyɛ rabatu.
    Alatala nan n na, wo Marigi Ala.»
  pon-2006: Emenemen kumwail pahn kin wauneki eh nohno oh eh pahpa, oh pil kapwaiada
    rahnen Sapad, duwen me I koasoanedier. Ngehi me KAUN-O, amwail Koht.
  jae-jae: Amac samob êtôm ŋacanôgeŋ atoc tenemi to tamemi sa ma taêm ênam om gebe
    dabuŋ ma amansaŋ ŋapep, gebe Apômtau, nêm Anôtô aê.
  ksd-ksd: Tikatikai na ru nana ma tamana, ma na kodop vake kaugu umana Bung Sabat;
    iau ra Luluai kavava God.
  tur-YTC: “‘Her biriniz annesine ve babasına saygı göstersin. Şabatlarımı tutacaksınız.
    Ben Tanrınız Yahve'yim.'”
  grc-BRENT: Ἕκαστος πατέρα αὐτοῦ καὶ μητέρα αὐτοῦ φοβείσθω, καὶ τὰ σάββατά μου φυλάξεσθε·
    ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Setiap orang di antara kamu harus menghormati ibu dan ayahnya dan tetap
    memelihara hari Sabat-Ku. Akulah TUHAN, Allahmu.
  nya-nya: “ ‘Aliyense mwa inu azilemekeza abambo ake ndi amayi ake. Ndipo muzisunga
    masabata anga. Ine ndine Yehova Mulungu wanu.
  hrv-hrv: Svoje se majke i svoga oca svaki bojte! Subote moje držite! Ja sam Jahve,
    Bog vaš!
  mps-mps: Dage deli deligo duga ida aya dologode bidu, te augwaligo po wali pao.
    Dagego te olo toma nabo sogo, te Sabat side, sę me igio, dage olo toma naga tuyu,
    bidao. Ena Genuai Bidi, ena duga God, eno te po wai dao,” wali.
  tpi-tpi: Yupela wan wan i mas aninit long papamama bilong yupela na bihainim tok
    bilong ol. Na yupela i no ken wok long de Sabat. Yupela i mas malolo tasol. Mi
    Bikpela, mi God bilong yupela, mi tok pinis.
  dan-1931: I skal frygte hver sin Moder og sin Fader, og mine Sabbater skal I holde.
    Jeg er HERREN eders Gud!
  vie-OVCB: Mọi người phải tôn kính cha mẹ mình, phải tuân giữ luật ngày Sa-bát, vì
    Ta là Chúa Hằng Hữu, Đức Chúa Trời của các ngươi.
  guj-2017: તમારામાંના પ્રત્યેક વ્યક્તિએ પોતાના માતાપિતાને માન આપવું અને મારા વિશ્રામવારોનું
    પાલન કરવું. હું તમારો ઈશ્વર યહોવાહ છું.
  pon-2006A: Emenemen kumwail pahn kin wauneki eh nohno oh eh pahpa, oh pil kapwaiada
    rahnen Sapad, duwen me I koasoanedier. Ngehi me KAUN-O, amwail Koht.
  por-BRBSL: “'Cada um de vocês deve respeitar sua mãe e seu pai. Vocês guardarão
    meus sábados. Eu sou Yahweh, vosso Deus.
  cth-cth: Tami pueng ni na manu hoi na pa na bari awh han. Kaie sabbath hnin hai
    na ya awh han. Kai teh nangmae BAWIPA Cathut doeh.
  twi-twi: “ ‘Ɛsɛ sɛ mode nidi ma mo nanom ne mo agyanom na mudi me homeda mmara no
    so, efisɛ meyɛ Awurade mo Nyankopɔn.
  hlt-hlt: Hlang boeih loh a manu neh a napa te rhih lamtah ka Sabbath khaw tuem uh.
    Kai tah na BOEIPA Pathen.
  tbz-SIM: Bɑ́ wè, wè ndé o yɔ̃ nɛ̀ o cicɛ kɛ́ntũ n di nɑ̀kɛ́ tì tɛom̀pùtɛ̀ kó diyiè
    kpɛ́í, mí ndi Yiɛ̀ nKuyie mmíì di te.
  msy-2020: Ia vaghvagh uan amebaba ko afeziabar apengan ikɨva, egh men akabar gɨn
    mangɨ. Ia Sabatɨn dughiamɨn ingaran markɨ. Ia avughsɨ ikɨ. Kɨ Ikiavɨra Itir God,
    kɨ ian God, kɨ kamaghɨn mɨkemegha gɨfa.
  azb-azb: Sizdən hər kəs atasına və anasına hörmət etsin və Mənim Şənbə günlərimə
    riayət etsin. Allahınız Rəbb Mənəm.
  eng-DBY: 'Ye shall reverence every man his mother, and his father, and my sabbaths
    shall ye keep: I am Jehovah your God.'
  hin-2017: 'तुम अपनी-अपनी माता और अपने-अपने पिता का भय मानना, और मेरे विश्रामदिनों
    को मानना: मैं तुम्हारा परमेश्वर यहोवा हूँ।'
  wol-KYG: «Na ku nekk weg ndeyam ak baayam te wormaal sama bési Noflaay. Man Aji
    Sax ji, maay seen Yàlla.
  eng-YLT: '''Each his mother and his father ye do fear, and My sabbaths ye do keep;
    I [am] Jehovah your God.'
  eng-WYC-2017: Each man dread his father, and his mother. Keep ye my sabbaths; I
    am your Lord God.
  eng-WMBB: “‘Each one of you shall respect his mother and his father. You shall keep
    my Sabbaths. I am the LORD your God.
  urd-GVH: तुममें से हर एक अपने माँ-बाप की इज़्ज़त करे। हफ़ते के दिन काम न करना। मैं
    रब तुम्हारा ख़ुदा हूँ।
  rug-rug: Hopeke gamu doduru si kaqu pamaṉa nia sa tinamu meke tamamu, meke kopu
    nia sa rane Sabati, gua puta tugo sapu garununi Rau koa gamu, ura Arau tugo se
    Zihova sa mia Tamasa.
  gaz-gaz: “ ‘Tokkoon tokkoon keessan haadha keessanii fi abbaa keessaniif ulfina
    kennaa; Sanbatoota koos eegaa. Ani Waaqayyo Waaqa keessan.
  fra-LSG: Chacun de vous respectera sa mère et son père, et observera mes sabbats.
    Je suis l’Éternel, votre Dieu.
  gnn-gnn: Märr‐ŋal'yurra nhokalaŋuwala bäpa'mirriŋuwala ga ŋäṉḏi'mirriŋuwalanydja,
    ga bitjandhiyi nhuma yurru ganaŋ'maramayi ŋunhi dhulŋuŋunydja ŋarrakuwaynydja
    gal'ŋu walu, liŋgu nhumanydja dhuwala ŋarrakuway yana yolŋu walala, ga ŋarranydja
    God nhumalaŋgu.
  yal-yal: Birin xa a nga nun a baba binya, a yi Matabu Lɔxɔne suxu. Alatala nan n
    tan na, ɛ Ala.”
  haw-1868: 'E weliweli oukou kela kanaka keia kanaka i kona makuwahine a i kona makuakane,
    a e malama hoi i kuu mau Sabati: owau no Iehova ko oukou Akua.'
  arb-NAV: لِيُوَقِّرْ كُلُّ إِنْسَانٍ أُمَّهُ وَأَبَاهُ، وَرَاعُوا سُبُوتِي. فَأَنَا
    الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: “ ‘Ele be mia dometɔ ɖe sia ɖe nabu fofoa kple dadaa, eye miaɖo ŋku nye
    Dzudzɔgbewo dzi. Nyee nye Yehowa miaƒe Mawu.
  eng-LEE: 'Ye shall fear, every man, his mother and his father, and my sabbaths shall
    ye keep: I am the Lord your God.'
  asm-FB: তোমালোকে প্ৰতিজনে নিজ নিজ মাতৃ আৰু নিজ নিজ পিতৃক সন্মান কৰিবা আৰু মোৰ বিশ্ৰাম
    দিনবোৰ পালন কৰিবা। মই তোমালোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: بِرِن شَ عٍ نفَ نُن عٍ بَبَ بِنيَ. بِرِن شَ مَلَبُي لْشْي سّرِيّ رَبَتُ.
    عَلَتَلَ نَن ﭑ نَ، وٌ مَرِفِ عَلَ.»
  fra-SBL: '"''Chacun de vous respectera sa mère et son père. Vous observerez mes
    sabbats. Je suis Yahvé ton Dieu.'
  hbo-hbo: אִ֣ישׁ אִמֹּ֤ו וְאָבִיו֙ תִּירָ֔אוּ וְאֶת־שַׁבְּתֹתַ֖י תִּשְׁמֹ֑רוּ אֲנִ֖י
    יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: Ech man drede his fadir and his modir. Kepe ye my sabatis; Y am youre
    Lord God.
  cwe-cwe: Chila munhu vimwili yawahulike tati yake na mami yake, na molondeka muizindilile
    siku yangu ya mhumulo. Niye niiyo Mndewa Mulungu, Mulungu wenu.
  kik-kik: “ ‘O mũndũ wanyu no nginya atĩĩe nyina na ithe, na no nginya mũrũmagie
    Thabatũ ciakwa. Niĩ nĩ niĩ Jehova Ngai wanyu.
  fra-NCL: Que chacun de vous craigne sa mère et son père, et observe mes sabbats.
    Je suis Yahweh, votre Dieu.
  cek-AK: Kaminawk boih mah amno hoi ampa to khingya han oh, ka Sabbath ninawk to
    zaa oh; Kai loe na Angraeng Sithaw ah ka oh.
  cuk-cuk: Bemar be-babgi, degi, be-nangi, binsaed-nikaa nanamalo. An-obunnoged-ibagi,
    be obunnodii nanamalo. Ani an bemar-Bab-Dummad-Jehová gued.
  uig-CYR: Силәр һәр бириңлар анаңлар билән атаңларни иззәтләңлар; Мениң шабат күнлиримни
    болса, уларни тутушуңлар керәк. Мән өзүм Худайиңлар Пәрвәрдигардурмән.
  tel-2017: మీలో ప్రతివాడూ తన తల్లిని తన తండ్రిని గౌరవించాలి. నేను నియమించిన విశ్రాంతి
    దినాలను ఆచరించాలి. నేను మీ దేవుడైన యెహోవాను.
  hat-BSA: “‘Nou chak va onore manman nou ak papa nou, e nou va kenbe Saba Mwen yo.
    Mwen se SENYÈ a, Bondye nou an.
  kos-kos: Kais sie suwos fah akfulatye nina kial ac papa tumal, ac el enenu in karinganang
    len Sabbath oana nga tuh sapkin. Nga LEUM GOD lowos.
  hbo-WLC: אִ֣ישׁ אִמּ֤וֹ וְאָבִיו֙ תִּירָ֔אוּ וְאֶת־שַׁבְּתֹתַ֖י תִּשְׁמֹ֑רוּ אֲנִ֖י
    יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: “ ‘Onye ọbụla nʼime unu aghaghị ịsọpụrụ nne na nna ya, debekwa iwu m nyere
    maka ụbọchị izuike, nʼihi na mụ onwe m bụ Onyenwe anyị Chineke unu.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ମାତାକୁ ଓ ଆପଣା ଆପଣା ପିତାକୁ ଭୟ କରିବ; ପୁଣି,
    ତୁମ୍ଭେମାନେ ଆମ୍ଭର ବିଶ୍ରାମ ଦିନ ପାଳନ କରିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Iteiten eman me eman epwe meniniti inan me seman. Oupwe pinini ai kewe
    ränin sapat, pun ngang ewe Samol mi Lapalap ämi we Kot.
  rop-rop: Yumob garra rispek yumob mami en dedi, en langa det namba 7 dei yumob garra
    abum spel, dumaji mi na YAWEI det trubala God blanga yumob.
  ukr-1871: Матері своєї й батька свого кожне мусить боятись; і суботи мої пильнуйте.
    Я Господь, Бог ваш.
  deu-1951: Jedermann fürchte seine Mutter und seinen Vater und beobachte meine Sabbate;
    denn Ich, der HERR, bin euer Gott.
  eng-JPS: 'Ye shall fear every man his mother, and his father, and ye shall keep
    My sabbaths: I am the LORD your God.'
  srp-1865: Svaki da se boji matere svoje i oca svojega; i držite subote moje; ja
    sam Gospod Bog vaš.
  lug-lug: “Buli omu mu mmwe assengamu nnyina ne kitaawe ekitiibwa; era mukuumenga
    Ssabbiiti zange. Nze Mukama Katonda wammwe.
  heb-heb: איש אמו ואביו תיראו ואת שבתתי תשמרו אני יהוה אלהיכם׃
  ben-IRV: তোমরা প্রত্যেকে নিজেদের মাকে ও নিজেদের বাবাকে ভয় কর এবং আমার বিশ্রামদিন
    সব পালন কর; আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ-ਆਪਣੇ ਮਾਤਾ ਅਤੇ ਪਿਤਾ ਦਾ ਆਦਰ ਕਰਨਾ। ਤੁਸੀਂ ਮੇਰੇ ਸਬਤਾਂ ਨੂੰ ਮੰਨਣਾ।
    ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: လူတိုင်း ကိုယ် မိဘ ကို ရိုသေ ရမည်။ ငါ့ ဥပုသ် နေ့တို့ကိုလည်း စောင့် ရမည်။
    ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Umui ibounai emui sinana bona emui tamana do umui matauraia. Bona lauegu
    Sabati Dinadia do umui badinaia. Lau inai Lohiabada, umui emui Dirava.
  urd-urd: तुम में से हर एक अपनी माँ और अपने बाप से डरता रहे, और तुम मेरे सबतों को
    मानना; मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ।
  rus-SYN: Бойтесь каждый матери своей и отца своего и субботы Мои храните. Я Господь,
    Бог ваш.
  bqc-SIM: Á baade lí misiilɛ a da ń a deoɛ. Àli kã́mabogↄↄ pↄ́ má dìlɛ yãda.
    Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Nalah uva koi hileh nu le pa jabolna nanei cheh diu, keima cholngahna
    nikho jeng jong nanit cheh diu ahi, keima hi na Pakai ule na Pathenu kahi.
  mar-mar: तुमच्यातील प्रत्येकाने आपली आई व आपला बाप ह्यांचा मान राखलाच पाहिजे आणि
    माझा शब्बाथ पाळलाच पाहिजे; मी तुमचा देव परमेश्वर आहे!
  qub-qub: «Jucniqui-jucniquipis mamayqui taytayquita rispitanqui. «Säbadu jamay junajchöpis
    rispitamar jamanqui. Noga Tayta Diosniquimi chayno në.
  bqp-bqp: Yen sɔ̃, bɛɛn bɑɑwure u win tundo kɑ win mɛro bɛɛrɛ wɛ̃ɛyɔ kpɑ u n dɑ wɛ̃re
    tɔ̃ɔ wɛ̃rɑrugiru sɔɔ. Nɛnɑ Gusunɔ bɛɛn Yinni.
  hat-hat: Se pou nou tout respekte manman ak papa nou. Se pou nou respekte regleman
    jou repo mwen yo. Se mwen menm ki Seyè a, Bondye nou an!
  eng-BSB: Each of you must respect his mother and father, and you must keep My Sabbaths.
    I am the LORD your God.
  tod-tod: «Ɛsɛ gilagilagi ɠa unfe dee ta kɛɛɠɛ ma, é nà-dooɠo foloiti maaɲɛ. Nà
    ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.
  eng-WEBPB: “‘Each one of you shall respect his mother and his father. You shall
    keep my Sabbaths. I am the LORD your God.
  kbq-kbq: Mago magomota tamarera tamafa ke antahita agoraga'a nemanita, Sabatia mani
    fruhu kna kegava hiho. Nagra Ra Anumzana tamagri Anumzane.
  nhe-BL: “Sese imojuanti monequi inquitlepanitase imotata huan imonana. “Huan monequi
    ximosiyajcahuaca ipan nochi nopa tonali para inmosiyajcahuase. Na, niimoTECO Dios,
    nimechilhuía.
  gub-BL: Pitàitàigatu pezeruze'eg pehy wanehe nehe, pezeruze'eg penu wanehe nehe
    no. Pe paw rupi pepytu'u mytu'u haw 'ar rehe nehe. Aiko Tuweharupi Wiko Ma'e romo
    pezar romo ihe.
  eng-DRA: Let every one fear his father, and his mother. Keep my sabbaths. I am the
    Lord your God.
