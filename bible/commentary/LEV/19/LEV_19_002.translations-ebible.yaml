verse: LEV.019.002
translations:
  mal-C: '“ഇസ്രായേലിന്റെ സർവസഭയോടും സംസാരിക്കണം. അവരോട് ഇപ്രകാരം പറയുക: ‘നിങ്ങളുടെ
    ദൈവമായ, യഹോവയായ ഞാൻ വിശുദ്ധൻ ആകുകയാൽ നിങ്ങളും വിശുദ്ധർ ആയിരിക്കുക.'
  deu-TKW: 'Rede mit der ganzen Gemeinde der Israeliten und sprich zu ihnen: Ihr sollt
    heilig sein, denn ich bin heilig, Jahwe, euer Gott.'
  lin-lin: '« Yebisa lisanga mobimba ya bana ya Isalaele : ‹ Bozala bule, pamba te
    Ngai Yawe, Nzambe na bino, nazali Bule.'
  eng-LSV: '“Speak to all the congregation of the sons of Israel, and you have said
    to them: You are holy, because I, your God YHWH, [am] holy.'
  eng-GNV: Speake vnto all the Congregation of the children of Israel, and say vnto
    them, Ye shalbe holy, for I the Lord your God am holy.
  eng-WEBSTER: 'Speak to all the congregation of the children of Israel, and say to
    them, Ye shall be holy: for I the LORD your God am holy.'
  nhw-BL: “Xiquinilhui nochi israelitame ni tlanahuatilme. “Xiitztoca antlatzejtzeloltique
    pampa na, niamoTECO Dios, nitlatzejtzeloltic.
  swh-ONEN: '“Sema na kusanyiko lote la Israeli na uwaambie: ‘Kuweni watakatifu, kwa
    kuwa mimi, Bwana Mungu wenu, ni mtakatifu.'
  bba-bba: ɑ Isirelibɑ kpuro sɔ̃ɔwɔ ɑ nɛɛ, i de i n dɛɛre, domi nɛ Gusunɔ bɛɛn Yinni
    nɑ dɛɛre.
  eng-KJVCPB: 'Speak unto all the congregation of the children of Israel, and say
    unto them, Ye shall be holy: for I the Lord your God am holy.'
  luo-luo: '“Wuo gi kanyakla mar Israel duto kendo inyisgi ni: ‘Beduru maler nikech
    an Jehova Nyasaye ma Nyasachu aler.'
  meu-meu: 'Israel taudia iboudiai ba hamaorodia, baoto: Umui na ba helaḡa, badina
    be lau Iehova, emui Dirava, name helaḡa.'
  npi-ULB: “ इस्राएलका मानिसहरूको सबै समुदायलाई भन्, ‘म परमप्रभु तिमीहरूका परमेश्‍वर
    पवित्र भएको कारण तिमीहरू पवित्र होओ ।
  yor-yor: “Bá gbogbo àpéjọpọ̀ àwọn ọmọ Israẹli sọ̀rọ̀, sì wí fún wọn pé, ‘Ẹ jẹ́ mímọ́
    nítorí Èmi Olúwa Ọlọ́run yín jẹ́ mímọ́.
  pes-OPCB: «این دستورها را به تمامی جماعت اسرائیل بده. مقدّس باشید زیرا من یهوه،
    خدای شما قدّوسم.
  tgl-ULB: “Makipag-usap sa lahat ng kapulungan ng mga tao ng Israel at sabihin sa
    kanila, 'Kailangan ninyong maging banal, sapagkat ako ay banal, ako si Yahweh
    na inyong Diyos.
  cbu-NT: '@see-verse:LEV.019.001'
  hui-hui: Isaraele wali agalihondo bi ogodagua labe, lene. Ibugua lalu, Anduane Homogo
    tínaga Ngode Datagaliwabe i̱ mini baya burugule taraore kodagua tíbi mini baya
    burugule taraore halimu.
  mya-mya: '@see-verse:LEV.019.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་ལ་འདི་ལྟར་ཤོད་དང་། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་བདག་ནི་དམ་པ་ཡིན་པའི་ཕྱིར།
    ཁྱོད་རྣམས་ཀྱང་དམ་པ་ཡིན་དགོས་སོ། །
  sna-sna: “Taura kuungano yose yeIsraeri uti kwavari, ‘Ivai vatsvene nokuti ini Jehovha
    Mwari wenyu ndiri mutsvene.
  spa-BLM: '“Habla a toda la congregación de los hijos de Israel y diles: “Seréis
    santos, porque yo, Yahvé, vuestro Dios, soy santo.'
  cac-cac: 'Al masanil juntzan̈ lolonel tic d''a eb'' etisraelal: Vach''n̈ej tzeyutej
    e b''a, yujto a in Jehová in tic vach'' inn̈ej.'
  swh-ULB: Zungumza na kusanyiko lote la watu wa Israeli na uwaambie, 'Ni lazima muwe
    watakatifu, kwa kuwa mimi Yahweh Mungu wenu ni mtakatifu.
  bel-bel: 'абвясьці ўсяму супольству сыноў Ізраілевых і скажы ім: сьвятыя будзьце,
    бо сьвяты Я Гасподзь, Бог ваш.'
  wed-wed: “Dam Israel anatapui ma tuarui ma ma riwei, ‘Taumi lawana vivivireina ona maeni.
    Aubaina Tau Bada ami God vivivireiu.’
  deu-ELBBK: 'Rede zu der ganzen Gemeinde der Kinder Israel und sprich zu ihnen: Ihr
    sollt heilig sein; denn ich, der HERR, euer Gott, bin heilig.'
  mbb-OT: 'he keǥiya zin heini ziyà te tivuuk he keet-etawan te Israel: Pengungubpaan
    kew he segradu su waǥas a is Nengazen he Megbevayè niw.'
  mal-2015: 'നീ യിസ്രായേൽമക്കളുടെ സർവ്വസഭയോടും പറയേണ്ടതു എന്തെന്നാൽ: നിങ്ങളുടെ ദൈവമായ
    യഹോവ എന്ന ഞാൻ വിശുദ്ധനാകയാൽ നിങ്ങളും വിശുദ്ധരായിരിപ്പിൻ.'
  rmc-rmc: '„Prevaker ke savore Izraeliti a phen lenge: ‚Aven sveta, bo me, o RAJ,
    tumaro Del, som sveto.'
  pes-OPV: '«تمامی جماعت بنی‌اسرائیل راخطاب کرده، به ایشان بگو: مقدس باشید، زیرا که
    من یهوه خدای شما قدوس هستم.'
  ron-1924: '„Ворбеште ынтреӂий адунэрь а копиилор луй Исраел ши спуне-ле: ‘Фиць сфинць,
    кэч Еу сунт сфынт, Еу, Домнул Думнезеул востру.'
  aui-aui: “Isrel damdi tupadi kukasi wiitaghomidi bi kuwonedi da Tagu Yawe yami God
    na kabikabikuwayigu, na kobera da kabikabikuwayimi.
  ben-OBCV: “সমগ্র ইস্রায়েলী জনতার সঙ্গে তুমি কথা বলো এবং তাদের জানাও, ‘তোমরা পবিত্র
    হও, কেননা তোমাদের ঈশ্বর সদাপ্রভু, আমি পবিত্র।
  som-som: La hadal ururka reer binu Israa'iil oo dhan, oo waxaad ku tidhaahdaa, Waa
    inaad quduus ahaataan, waayo, anigoo ah Rabbiga Ilaahiinna ahuba quduus baan ahay.
  lat-VUC: 'Loquere ad omnem cœtum filiorum Israël, et dices ad eos: Sancti estote,
    quia ego sanctus sum, Dominus Deus vester.'
  eng-ASVBT: Speak unto all the congregation of the children of Israel, and say unto
    them, Ye shall be holy; for I Jehovah your God am holy.
  ita-1885: 'Parla a tutta la raunanza de'' figliuoli d''Israele, e di'' loro: Siate
    santi; perciocchè io, il Signore Iddio vostro, son santo.'
  eng-LXXUP: Speak to the congregation of the children of Israel, and thou shalt say
    to them, Ye shall be holy; for I the Lord your God am holy.
  eng-ULB: “Speak to all the assembly of the people of Israel and say to them, 'You
    must be holy, for I Yahweh your God am holy.
  spa-VBL: '“Dile a todos los israelitas: Sean santos porque yo soy santo; yo soy
    el Señor su Dios.'
  fra-_FOB: 'Parle à toute l''assemblée des enfants d''Israël, et dis-leur: Soyez
    saints, car je suis saint, moi, l''Éternel, votre Dieu.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയോടും പറയേണ്ടത് എന്തെന്നാൽ: ‘നിങ്ങളുടെ ദൈവമായ
    യഹോവ എന്ന ഞാൻ വിശുദ്ധനാകയാൽ നിങ്ങളും വിശുദ്ധരായിരിക്കുവീൻ.'
  urd-GVR: “Isrāīliyoṅ kī pūrī jamāt ko batānā ki muqaddas raho, kyoṅki maiṅ Rab tumhārā
    Ḳhudā quddūs hūṅ.
  suz-BL: “इस्राएली आन ग्रुम्‍तीक ङा मुर नेल्‍ल आन कली ‘गेपुकी आं कली ला ठेयब सेलीन।
    मारदे हना गो परमप्रभु यावे, इन परमप्रभु का ला नङ। लेवी ११:४४-४५; मत्ती ५:४८; १
    पत्रुस १:१५-१६
  ita-1927: '“Parla a tutta la raunanza de’ figliuoli d’Israele, e di’ loro: Siate
    santi, perché io, l’Eterno, l’Iddio vostro, son santo.'
  ckb-ckb: '«لەگەڵ هەموو کۆمەڵی نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”دەبێت پیرۆز بن،
    چونکە من پیرۆزم، یەزدانی پەروەردگارتانم.'
  eng-BBE: Say to all the people of Israel, You are to be holy, for I, the Lord your
    God, am holy.
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರ ಸಭೆಯವರೆಲ್ಲರ ಸಂಗಡ ಮಾತನಾಡಿ, ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು: ‘ನೀವು ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು.
    ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರಾದ ನಾನು ಪರಿಶುದ್ಧನಾಗಿದ್ದೇನೆ.'
  tam-2017: '“நீ இஸ்ரவேல் மக்களின் சபை அனைத்தோடும் சொல்லவேண்டியது என்னவென்றால்: உங்கள்
    தேவனும் யெகோவாவாகிய நான் பரிசுத்தர், ஆகையால் நீங்களும் பரிசுத்தராக இருங்கள்.'
  spa-RV-1909: 'Habla á toda la congregación de los hijos de Israel, y diles: Santos
    seréis, porque santo soy yo Jehová vuestro Dios.'
  ron-BTF: 'Vorbește întregii adunări a copiilor lui Israel și spune-le: Să fiți sfinți,
    pentru că eu DOMNUL Dumnezeul vostru sunt sfânt.'
  eng-WEBP: “Speak to all the congregation of the children of Israel, and tell them,
    ‘You shall be holy; for I, the LORD your God, am holy.
  eng-FBV: '“Tell all the Israelites: You must be holy because I am holy; I am the
    Lord your God.'
  nld-1939: 'Beveel heel de gemeenschap van Israëls kinderen, en zeg hun: Weest heilig;
    want Ik, Jahweh uw God, ben heilig!'
  nch-BL: “Xiquinilhui nochi israelitame ni tanahuatilme. “Xiitztoca antatzejtzeloltique
    pampa na, niamoTECO Dios, nitatzejtzeloltic.
  vie-1934: 'Hãy truyền cho cả hội chúng Y-sơ-ra-ên rằng: Hãy nên thánh, vì ta Giê-hô-va
    Đức Chúa Trời các người, vốn là thánh.'
  hin-CV: “इस्राएल वंशजों की पूरी सभा को यह आदेश दो, ‘पवित्र बनो, क्योंकि मैं याहवेह,
    तुम्हारा परमेश्वर पवित्र हूं.
  eng-OURB: “Speak to all the congregation of the children of Israel [God prevails],
    and tell them, ‘You shall be holy; for I, Adonai your God, am holy.
  spa-BES: 'Di a todo el pueblo de Israel: Sean ustedes santos, porque yo, el Señor,
    su Dios, soy Santo.'
  tdx-tdx: 'Misaontsia amy valobohòn’ ana’ Israeley, le ano ty hoe: Miavaha, amy te
    masin-dRaho, Iehovà Andrianañahare’ areo.'
  vid-vid: “Walonjele Waisilaeli weng'ha kota yanguwalapa wawe welile kwa vila heni
    ndo Mkulu Nguluwi, Nguluwi wa hemwe, nda yelile.
  eng-OKE: Speak with all the congregation of the sons of Israel and say to them,
    You shall be holy; for I, the Lord your God, am holy.
  tha-KJV: “จงกล่าวแก่บรรดาชุ​มนุ​มชนอิสราเอลว่า เจ้​าทั้งหลายจงเป็นคนบริ​สุทธิ​์
    เพราะเราคือพระเยโฮวาห์พระเจ้าของเจ้าเป็นผู้​บริสุทธิ์
  por-BR-2018: 'Fala a toda a congregação dos filhos de Israel, e dize-lhes: Santos
    sereis, porque santo sou eu o SENHOR vosso Deus.'
  deu-ELO: 'Rede zu der ganzen Gemeinde der Kinder Israel und sprich zu ihnen: Ihr
    sollt heilig sein; denn ich, Jehova, euer Gott, bin heilig.'
  eng-WYC-2018: Speak thou to all the company of the sons of Israel, and thou shalt
    say to them, Be ye holy, for I am holy, your Lord God. (Speak thou to all the
    congregation of the Israelites, and thou shalt say to them, Be ye holy, for I
    am holy, the Lord your God.)
  epo-epo: 'Parolu al la tuta komunumo de la Izraelidoj, kaj diru al ili: Sanktaj
    estu, ĉar sankta estas Mi, la Eternulo, via Dio.'
  uig-PIN: 'Sǝn Israillarning pütkül jamaitigǝ sɵz ⱪilip ularƣa mundaⱪ degin: — «Mǝn
    Hudayinglar Pǝrwǝrdigar muⱪǝddǝs bolƣaqⱪa, silǝrmu muⱪǝddǝs boluxunglar kerǝk.'
  beo-beo: '@see-verse:LEV.019.001'
  tpi-OTNT: tokim ol manmeri bilong Israel olsem, “Yupela i mas i stap holi na bihainim
    ol gutpela stretpela pasin mi save laikim. Long wanem, mi God, Bikpela bilong
    yupela, mi holi na pasin bilong mi em i gutpela na stretpela olgeta.
  hau-SA: “Yi wa taron jama’ar Isra’ila gaba ɗaya magana, ka ce musu, ‘Ku zama masu
    tsarki, domin Ni, Ubangiji Allahnku, mai tsarki ne.
  uig-LAT: 'Sen Israillarning pütkül jamaitige söz qilip ulargha mundaq dégin: — «Men
    Xudayinglar Perwerdigar muqeddes bolghachqa, silermu muqeddes bolushunglar kérek.'
  nde-nde: '“Tshela lonke ibandla lako-Israyeli uthi kulo: ‘Wobani ngcwele ngoba mina
    Thixo uNkulunkulu wenu ngingcwele.'
  ton-ton: Lea ki he fakataha kotoa pē ʻoe fānau ʻa ʻIsileli mo ke pehē kiate kinautolu,
    “Ke mou māʻoniʻoni; he ko au ko Sihova ko homou ʻOtua ʻoku ou māʻoniʻoni.
  ces-1613: 'Mluv ke všemu množství synů Izraelských a rci jim: Svatí buďte, nebo
    svatý jsem, já Hospodin Bůh váš.'
  eng-WMB: “Speak to all the congregation of the children of Israel, and tell them,
    ‘You shall be holy; for I, the LORD your God, am holy.
  tam-TCV: '“நீ இஸ்ரயேல் மக்கள் அனைவரிடமும் பேசி, அவர்களுக்குச் சொல்லவேண்டியதாவது:
    ‘உங்கள் இறைவனாகிய யெகோவாவான நான் பரிசுத்தர், நீங்களும் பரிசுத்தராய் இருங்கள்.'
  ceb-ULB: “Pakigsulti sa tanang pundok sa katawhan sa Israel ug sultihi sila, 'Pagpakabalaan
    kamo, kay ako si Yahweh nga inyong Dios balaan man.
  pol-UBG: 'Przemów do całego zgromadzenia synów Izraela i powiedz im: Bądźcie święci,
    bo ja, PAN, wasz Bóg, jestem święty.'
  agr-agr: '“Israel aents aidau juju ujakta: “¡Wika Tuke Pujuu atumi Apajuígminuk
    pegkegmaitjai, nuadui atumshakam pegkejam atajum!'
  kyc-kyc: Namba nakamana Kamongo Anatu poo pyasi karo dokona lao nakama poo pyasi
    karalapape, leya.
  urd-GVU: ”اسرائیلیوں کی پوری جماعت کو بتانا کہ مُقدّس رہو، کیونکہ مَیں رب تمہارا
    خدا قدوس ہوں۔
  deu-1912: 'Rede mit der ganzen Gemeinde der Kinder Israel und sprich zu ihnen: Ihr
    sollt heilig sein; denn ich bin heilig, der HERR, euer Gott.'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರ ಸಮೂಹದವರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು, ‘ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನೆಂಬ
    ನಾನು ಪರಿಶುದ್ಧನಾಗಿರುವುದರಿಂದ ನೀವೂ ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು.
  yap-yap: ni nge ga’ar ngak e girdi’ nu Israel, “Ngam pired ni gimed ba thothup,
    ya Gag SOMOL ni Got romed e gu ba thothup.
  hlt-MCSB: “Israel ca rhoek rhaengpuei boeih te voek lamtah thui pah. Na Pathen BOEIPA
    kamah he ka cim dongah a cim la om uh.
  mdy-ETH: «ዒስራዔኤሌ ዴሮም ሂዚ ጌዔ፤ ‹ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዱማዼያታሢሮ ዒንሢያ ታኣም ዱማዼያ
    ማዑዋቴ፤
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no sɛ, ‘Ɛsɛ sɛ moyɛ kronkron, ɛfiri sɛ, me Awurade
    a meyɛ mo Onyankopɔn no, meyɛ kronkron.
  mwc-mwc: “Israel biyisi ki runotuwanisi ba ke wonisi, ‘Yauku ami Bada ba ami God
    kaobaisiyeku wai, komi yebo kaobaisiyemi.
  eng-WEBU: “Speak to all the congregation of the children of Israel, and tell them,
    ‘You shall be holy; for I, the LORD your God, am holy.
  bnp-bnp: ge taki e huriki a Israel, ge ta maea, “Mu ramai a naro malamala, a vuhuna
    iau e BAKOVI DAGI, a Vure ne mua, a malamala.
  wal-wal: “Israa7eela asau ubbau hagaadan yaagada yoota; ‘Taani, GODAI, intte Xoossai
    geeshsha gidiyo gishshau, inttekka geeshsha gidite.
  spa-PDDPT: 'Habla a toda la congregación de los hijos de Israel: Sean santos, porque
    Yo, Yavé su ʼElohim, soy santo.'
  gun-gun: '— Ndeayvu Israel kuery pavẽ pe. Ha''e vy aipo''re: Peiko iky''a e''ỹ va''e,
    mba''eta xee Senhor Penderuete ma iky''a e''ỹ va''e aiko.'
  agu-BL: '“Alaj yi xtxolbile''j scyetz yi e'' atanum Israel: Nque''nwok tetz jun
    jilwutz wunak yi xansa''nt, na yi in wetz yi iRyosil, chin xan nin in, nin chin
    tz''aknak cunin in.'
  ilo-ULB: “Agsaoka iti sangkagimongan dagiti tattao ti Israel ket ibagam kadakuada,
    'Masapul a nasantoankayo, ta Siak ni Yahweh a Diosyo ket nasantoan.
  kpg-kpg: gi helekai gi digau Israel, “Goodou heia goodou gii dabu, idimaa Au go
    Yihowah go di godou God, Au e dabu.
  uig-ARA: 'سەن ئىسرائىللارنىڭ پۈتكۈل جامائىتىگە سۆز قىلىپ ئۇلارغا مۇنداق دېگىن: ــ
    «مەن خۇدايىڭلار پەرۋەردىگار مۇقەددەس بولغاچقا، سىلەرمۇ مۇقەددەس بولۇشۇڭلار كېرەك.'
  tof-tof: “Bóktanke blaman Isrrael pamkolpamdó magó, ‘E wata kolkal ngyaben kwarilo,
    zitülkus ka Lod yabü God kolkal ngyabendóla.
  sus-sus: «A fala Isirayilakae bɛ, wo xa sɛniyɛn, barima n tan sɛniyɛn, wo Marigi
    Alatala.
  pon-2006: en patohwanohng mehn Israel ko, “Kumwail en sarawihla, pwe ngehi, KAUN-O,
    amwail Koht, me sarawi.
  jae-jae: “Ôsôm êndêŋ gôlôac Israel ŋalau samob gebe amac atu lau dabuŋ gebe Apômtau,
    amacnêm Anôtô, aê tauc dabuŋ.
  ksd-ksd: 'Una tata pire ra tarai Israel par, ma una biti ta diat: Avat a gomgom,
    tago iau ra Luluai kavava God iau tar gomgom.'
  tur-YTC: '“İsrael''in çocuklarının bütün topluluğuna söyle ve onlara de: ''Kutsal
    olacaksınız; çünkü ben, Tanrınız Yahve, kutsalım.''”'
  grc-BRENT: λάλησον τῇ συναγωγῇ τῶν υἱῶν Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοῦς, ἅγιοι ἔσεσθε,
    ὅτι ἅγιος ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: '“Katakanlah kepada seluruh umat Israel perkataan ini: ‘Akulah TUHAN, Allahmu.
    Haruslah kamu kudus, sebab Aku TUHAN, Allahmu, kudus.'
  nya-nya: “Uza gulu lonse la Aisraeli kuti, ‘Khalani oyera mtima chifukwa Ine, Yehova
    Mulungu wanu, ndine Woyera.
  hrv-hrv: '“Govori svoj zajednici Izraelaca i reci im: ''Sveti budite! Jer sam svet
    ja, Jahve, Bog vaš!'
  mps-mps: te Israel we bidibolo te tiwai po omainogo yali, “Dage wiegi yai mu tedali
    mu bidiyu, te eno godolo yabo wiegi yai doloba pai kolesaga wali pao. Magi baso
    meni, ena God, dagego Genuai Bidi, ena tedali wiegi yai mu elalu, eno kolesaga
    wiegi yai doloba pai mu elalubo dao.
  tpi-tpi: tokim ol manmeri bilong Israel olsem, “Yupela i mas i stap holi na bihainim
    ol gutpela stretpela pasin mi save laikim. Long wanem, mi God, Bikpela bilong
    yupela, mi holi na pasin bilong mi em i gutpela na stretpela olgeta.
  dan-1931: 'Tal til hele Israelitternes Menighed og sig til dem: I skal være hellige,
    thi jeg HERREN eders Gud er hellig!'
  vie-OVCB: “Phải thánh khiết, vì Ta, Chúa Hằng Hữu, Đức Chúa Trời các ngươi, là thánh
    khiết.
  guj-2017: “ઇઝરાયલના સર્વ લોકોને કહે કે, ‘તમે પવિત્ર થાઓ, કેમ કે હું યહોવાહ તમારો
    ઈશ્વર પવિત્ર છું.
  pon-2006A: en patohwanohng mehn Israel ko, “Kumwail en sarawihla, pwe ngehi, KAUN-O,
    amwail Koht, me sarawi.
  por-BRBSL: '“Fala a toda a congregação dos filhos de Israel e diz-lhes: ''Sereis
    santos, porque eu, Javé, vosso Deus, sou santo.'
  cth-cth: Nang ni Isarel miphun, rangpuinaw koe bout na dei pouh hane teh, nangmae
    BAWIPA, Kai teh kathounge patetlah nangmouh hai thoung van awh.
  twi-twi: “Ka kyerɛ Israelfo no se, ‘Monyɛ kronkron, efisɛ me Awurade a meyɛ mo Nyankopɔn
    no, meyɛ kronkron.
  hlt-hlt: “Israel ca rhoek rhaengpuei boeih te voek lamtah thui pah. Na Pathen BOEIPA
    kamah he ka cim dongah a cim la om uh.
  tbz-SIM: 'Nɑ́kɛ́ Isidɑyɛɛribɛ bɛmɔu kɛ tú: Mí ndi Yiɛ̀ nKuyie mmíì di te, ndònnɛ̀
    mpɑ́íí, kɛ yɛ̃́ n dòmmɛ̀ pɑ́íí nwe.'
  msy-2020: '@see-verse:LEV.019.001'
  azb-azb: '«Bütün İsrail övladlarının icmasına bəyan edib de: “Müqəddəs olun, çünki
    Mən Allahınız Rəbb müqəddəsəm.'
  eng-DBY: Speak unto all the assembly of the children of Israel, and say unto them,
    Holy shall ye be, for I Jehovah your God am holy.
  hin-2017: “इस्राएलियों की सारी मण्डली से कह कि तुम पवित्र बने रहो; क्योंकि मैं तुम्हारा
    परमेश्वर यहोवा पवित्र हूँ।
  wol-KYG: '«Waxal mbooloom bànni Israyil gépp ne leen: Ñu sell ngeen wara doon, ngir
    ku Sell laa, man seen Yàlla Aji Sax ji.'
  eng-YLT: '''Speak unto all the company of the sons of Israel, and thou hast said
    unto them, Ye are holy, for holy [am] I, Jehovah, your God.'
  kne-kne: '“Ibagam sin am-in ay Israelita, ‘Naey di inbilin Diyos: Masapol ay nasantoan
    kayo, tan sak-en si Yahweh ay Diyos yo et nasantoanak.'
  eng-WYC-2017: Speak thou to all the company of the sons of Israel, and thou shalt
    say to them, Be ye holy, for I am holy, your Lord God.
  eng-WMBB: “Speak to all the congregation of the children of Israel, and tell them,
    ‘You shall be holy; for I, the LORD your God, am holy.
  urd-GVH: “इसराईलियों की पूरी जमात को बताना कि मुक़द्दस रहो, क्योंकि मैं रब तुम्हारा
    ख़ुदा क़ुद्दूस हूँ।
  rug-rug: “mamu tozini sari na tinoni Izireli, ‘Mi koa madi, via, meke toṉoto si
    gamu, ura Arau Zihova, sa mia Tamasa sina Tamasa madiqu, viaqu, meke toṉoto, gua.
  gaz-gaz: “Akkana jedhii waldaa saba Israaʼel hundatti himi; ‘Ani Waaqayyo Waaqni
    keessan qulqulluudhaatii isinis qulqulloota taʼaa.
  fra-LSG: 'Parle à toute l’assemblée des enfants d’Israël, et tu leur diras: Soyez
    saints, car je suis saint, moi, l’Éternel, votre Dieu.'
  gnn-gnn: '@see-verse:LEV.019.001'
  yal-yal: a xa ito fala Isirayila kaane xa, a naxa, “Ɛ xa sariɲan, amasɔtɔ n tan
    sariɲan, n tan, Alatala, ɛ Ala.
  iou-iou: '@see-verse:LEV.019.001'
  haw-1868: E olelo aku oe i ke anaina a pau o na mamo a Iseraela, a e i aku ia lakou,
    I hemolele oukou; no ka mea, he hemolele no wau o Iehova ko oukou Akua.
  arb-NAV: '«قُلْ لِبَنِي إِسْرَائِيلَ: كُونُوا قِدِّيسِينَ لأَنِّي أَنَا الرَّبَّ
    إِلَهَكُمْ قُدُّوسٌ.'
  ewe-ewe: “Ƒo nu na Israel ƒe ƒuƒoƒo blibo la, eye nàgblɔ na wo be, ‘Minɔ kɔkɔe,
    elabena nye, Yehowa, miaƒe Mawu, mele kɔkɔe.
  eng-LEE: Speak unto all the congregation of the children of Israel, and say unto
    them, Ye shall be holy; for I the Eternal your God am holy.
  asm-FB: “তুমি ইস্ৰায়েলৰ সমুদায় মণ্ডলীক এই কথা কোৱা, ‘তোমালোক পবিত্ৰ হ’ব লাগে;
    কিয়নো মই তোমালোকৰ যি ঈশ্বৰ যিহোৱা, মই পবিত্ৰ।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، وٌ شَ سّنِيّن، بَرِ مَ ﭑ تَن سّنِيّن، وٌ مَرِفِ
    عَلَتَلَ.
  fra-SBL: 'Parle à toute l''assemblée des enfants d''Israël, et dis-leur : « Vous
    serez saints, car moi, Yahvé votre Dieu, je suis saint ».'
  hbo-hbo: דַּבֵּ֞ר אֶל־כָּל־עֲדַ֧ת בְּנֵי־יִשְׂרָאֵ֛ל וְאָמַרְתָּ֥ אֲלֵהֶ֖ם קְדֹשִׁ֣ים
    תִּהְי֑וּ כִּ֣י קָדֹ֔ושׁ אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: Speke thou to al the cumpenye of the sones of Israel, and thou schalt
    seie to hem, Be ye hooli, for Y am hooli, youre Lord God.
  cwe-cwe: “Walongele Waisilaili wose, ‘Muwe welile kwaviya niye Mndewa Mulungu, Mulungu
    wenu, nyela.
  kik-kik: “Arĩria kĩũngano gĩothe kĩa Isiraeli, ũmeere atĩrĩ, ‘Tuĩkai atheru tondũ
    niĩ, Jehova Ngai wanyu, ndĩ mũtheru.
  fra-NCL: '« Parle à toute l’assemblée d’Israël, et dis-leur : Soyez saints, car
    je suis saint, moi Yahweh, votre Dieu.'
  cek-AK: Israel kaminawk boih khaeah, Kai na Angraeng Sithaw loe ciimcai pongah,
    nangcae doeh ciimcai oh, tiah thui paeh, tiah a naa.
  cuk-cuk: '“Bela Israel-dulemar-bukwadga be sunmako, ega be sogo: ‘Bemar gwage-swilidik-gudii
    gumalo, ar ande be-Bab-Dummad-Jehová gwage-swilidik gued.'
  uig-CYR: 'Сән Исраилларниң пүткүл җамаитигә сөз қилип уларға мундақ дегин: — «Мән
    Худайиңлар Пәрвәрдигар муқәддәс болғачқа, силәрму муқәддәс болушуңлар керәк.'
  pma-pma: vahit meseini min me-Isrel keil vahit, “!Kami mihehi votut, veni inau,
    Iahova, Ahi onami, navi votut!
  tel-2017: “మీరు పరిశుద్ధంగా ఉండాలి. ఎందుకంటే మీ దేవుడైన యెహోవా అనే నేను పరిశుద్ధుడిని.
  hat-BSA: '“Pale avèk tout asanble a fis Israël yo. Di yo: ‘Nou va sen, paske Mwen
    menm, SENYÈ a, Bondye nou an, Mwen sen.'
  bxh-bxh: Isalaela dodogadi u faꞌoigogodi na u falibadi uwe, “Bena tabuna miyana
    ami miyamiyaꞌen paꞌana Yau, Guyau emi Yaubada tabuna.” Guyau hinaga iyen,
  kos-kos: elan fahk nu sin mwet Israel nukewa, “Kowos in mutal, tuh nga, LEUM GOD
    lowos, nga mutal.
  hbo-WLC: דַּבֵּ֞ר אֶל־כָּל־עֲדַ֧ת בְּנֵי־יִשְׂרָאֵ֛ל וְאָמַרְתָּ֥ אֲלֵהֶ֖ם קְדֹשִׁ֣ים
    תִּהְי֑וּ כִּ֣י קָד֔וֹשׁ אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: '“Gwa ọgbakọ ụmụ Izrel niile okwu sị ha: ‘Dịnụ nsọ, nʼihi na mụ onwe m
    bụ Onyenwe anyị bụ Chineke unu, dị nsọ.'
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ମଣ୍ଡଳୀକୁ କୁହ, ତୁମ୍ଭେମାନେ ପବିତ୍ର ହେବ, କାରଣ
    ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ପବିତ୍ର ଅଟୁ।
  chk-chk: pwe epwe üreni ekewe chon Israel meinisin, “Ämi oupwe pin, pun ngang ewe
    Samol mi Lapalap ämi Kot üa pin.
  rop-rop: '@see-verse:LEV.019.001'
  ukr-1871: 'Промов до дїтей Ізрайлевих і скажи їм: Сьвятими ви мусите бути; я бо
    сьвятий, Господь, Бог ваш.'
  deu-1951: 'Rede mit der ganzen Gemeinde der Kinder Israel und sprich zu ihnen: Ihr
    sollt heilig sein, denn Ich bin heilig, der HERR, euer Gott!'
  eng-JPS: 'Speak unto all the congregation of the children of Israel, and say unto
    them: Ye shall be holy; for I the LORD your God am holy.'
  srp-1865: 'Kaži svemu zboru sinova Izrailjevih, i reci im: budite sveti, jer sam
    ja svet, Gospod Bog vaš.'
  lug-lug: ategeeze ekibiina kyonna eky’abaana ba Isirayiri abagambe nti, “Mubeerenga
    batukuvu, kubanga nze Mukama Katonda wammwe ndi mutukuvu.
  heb-heb: דבר אל כל עדת בני ישראל ואמרת אלהם קדשים תהיו כי קדוש אני יהוה אלהיכם׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের সমস্ত মণ্ডলীকে বল, তাদেরকে বল, ‘তোমরা পবিত্র
    হও, কারণ আমি সদাপ্রভু তোমাদের ঈশ্বর পবিত্র।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਨੂੰ ਆਖ, ਤੁਸੀਂ ਪਵਿੱਤਰ ਬਣੋ ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਪਵਿੱਤਰ ਹਾਂ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့အား ဆင့်ဆို ရမည်မှာ ၊ သင် တို့၏
    ဘုရား သခင်ငါ ထာဝရဘုရား သည် သန့်ရှင်း သောကြောင့် ၊ သင်တို့လည်း သန့်ရှင်း ခြင်းရှိ
    ကြလော့။
  hmo-hmo: '“Israela taudia ibounai do oi hamaoroa, do oi gwau: Do umui helaga, badina
    be lau Lohiabada, emui Dirava, lau be helaga vadaeni.'
  urd-urd: “बनी — इस्राईल की सारी जमा'अत से कह कि तुम पाक रहो; क्यूँकि मैं जो ख़ुदावन्द
    तुम्हारा ख़ुदा हूँ पाक हूँ
  rus-SYN: 'объяви всему обществу сынов Израилевых и скажи им: святы будьте, ибо свят
    Я Господь, Бог ваш.'
  bqc-SIM: 'aà o Isailiↄnɛ píi aà mɛ: Á kua líↄ adoa, asa ma Dii á Lua ma kua
    adoaɛ.'
  tcz-CHONGTHU: Israel chate jouse kikhop khomnaa hiti hin seipeh tan, na Pakai le
    na Pathenu keima then bang banga hi nangho jong nathen diu ahi.
  mar-mar: सर्व इस्राएलाच्या मंडळीतील लोकांस सांग की, मी तुमचा देव परमेश्वर पवित्र
    आहे, म्हणून तुम्हीही पवित्र असलेच पाहिजे.
  soq-soq: “E Israel apanawa auwamoe diamoe waase, ‘Ne kakaiwa dodomana wainedina
    rua e kakaiwa dodomana wanlempa.
  qub-qub: '«Israel-masiquicunata willapanqui: «Noga Tayta Diosniquega santumi cä.
    Chaymi gamcunapis nishäcunata wiyacamar santo cay-llapa.'
  bqp-bqp: ɑ Isirelibɑ kpuro sɔ̃ɔwɔ ɑ nɛɛ, i de i n dɛɛre, domi nɛ Gusunɔ bɛɛn Yinni
    nɑ dɛɛre.
  hat-hat: '-Pale ak tout moun ki fè pati pèp Izrayèl la. W''a di yo: Se pou nou viv
    apa pou mwen paske mwen menm, Seyè a, Bondye nou an, mwen se yon Bondye apa.'
  eng-BSB: '“Speak to the whole congregation of Israel and tell them: Be holy because
    I, the LORD your God, am holy.'
  tod-tod: '«Ɓɔɛ Izelayɛle ʋɛbɛi kpein pɔ, è ɠɛ ti ma: À ɲade, mazɔlɔɔ ɲàdegɛ,
    nà, Ɠɔoɠɔ GALAGI, wa-ƓALAGI.'
  eng-WEBPB: “Speak to all the congregation of the children of Israel, and tell them,
    ‘You shall be holy; for I, the LORD your God, am holy.
  kbq-kbq: Ama nanekea Israeli vahera zamasamio, mani ruotage huta maniho, na'ankure
    Ra Anumzana tamagri Anumzamo'na ruotage hu'noe.
  nhe-BL: “Xiquinilhui nochi israelitame ni miyac tlanahuatili. “Xiitztoca intlatzejtzeloltique
    pampa na, niimoTECO Dios, nitlatzejtzeloltic.
  gub-BL: i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Peiko ikatu ma'e romo nehe,
    ta'e ihe Tuweharupi Wiko Ma'e pezar aiko ikatu ma'e romo ihe xe.
  eng-DRA: 'Speak to all the congregation of the children of Israel, and thou shalt
    say to them: Be ye holy, because I the Lord your God am holy.'
