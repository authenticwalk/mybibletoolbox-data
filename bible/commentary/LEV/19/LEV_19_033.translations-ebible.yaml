verse: LEV.019.033
translations:
  mal-C: “ ‘ഒരു പ്രവാസി നിങ്ങളോടുകൂടെ നിങ്ങളുടെ ദേശത്തു പാർക്കുമ്പോൾ ആ മനുഷ്യനെ ചൂഷണംചെയ്യരുത്.
  deu-TKW: Und wenn sich ein Fremder bei dir aufhält in eurem Lande, so sollt ihr
    ihn nicht bedrücken.
  lin-lin: Soki mopaya moko ayei kovanda kati na bino, na mokili na bino, bonyokola
    ye te.
  eng-LSV: And when a sojourner sojourns with you in your land, you do not oppress
    him;
  eng-GNV: And if a stranger soiourne with thee in your lande, ye shall not vexe him.
  eng-WEBSTER: And if a stranger shall sojourn with thee in your land, ye shall not
    oppress him.
  nhw-BL: “Quema se seyoc tlali ejquetl hualas ipan amotlal para mocahuas amohuaya,
    amo xijchihuilica catli amo cuali.
  swh-ONEN: “ ‘Wakati mgeni anaishi pamoja nawe katika nchi yako, usimnyanyase.
  bba-bba: Sɔɔ ɡoo ù n wɑ̃ɑ bɛɛn tem sɔɔ, i ku nùn dɑm dɔre.
  eng-KJVCPB: And if a stranger sojourn with thee in your land, ye shall not vex him.
  luo-luo: “ ‘Ka japiny moro odak e dieru, to kik usande.
  meu-meu: Bogaragimui ai e noho hedoamu tauna na basio daḡedaḡe henia;
  npi-ULB: तिमीहरूका देशमा कुनै परदेशी बस्‍दछ भने, त्यसलाई कुनै हानि नगर्नू ।
  yor-yor: “ ‘Nígbà tí àjèjì kan bá ń gbé pẹ̀lú yín ní ilẹ̀ yín, ẹ má ṣe ṣe é ní ibi
  pes-OPCB: با غریبانی که در سرزمینتان زندگی می‌کنند بدرفتاری نکنید.
  tgl-ULB: Kung naninirahan ang isang dayuhan sa inyong lupain, huwag dapat kayong
    gumawa ng anumang mali sa kanya.
  cbu-NT: Mishat, arapich tputs tunar siyash taakinaariya, siysa wanasir napangtsa;
    kiyung yacharintspa.
  hui-hui: Wali agali tara tara maru tínaga dindini tí heba mandagi íbu karuhondo
    mana bia ko halu nabilimu.
  mya-mya: '``သင်​တို့​ပြည်​တွင်​နေ​ထိုင်​သော​လူ​မျိုး​ခြား​တို့ ကို​မ​ညှင်း​ဆဲ​ရ။-'
  bod-N: གལ་སྲིད་ཕྱི་རོལ་གྱི་མི་ཞིག་ཁྱོད་ཅག་གི་ཡུལ་ནས་ཁྱོད་དང་མཉམ་དུ་གནས་བཅས་ན་དེ་ལ་ཐུབ་ཚོད་བྱེད་མི་རུང་།
  sna-sna: “ ‘Kana mutorwa akagara nemi munyika, musamubate zvakaipa.
  spa-BLM: “‘Si un extranjero vive como forastero con vosotros en vuestra tierra,
    no le haréis mal.
  cac-cac: Man̈ eyixtej junoc anima ch'oc chon̈ab'il ayec' d'a e cal.
  swh-ULB: Mgeni anapoishi miongoni mwenu katika nchi yanu, usimtendee lolote lililobaya.
  bel-bel: 'Калі паселіцца прыхадзень у зямлі вашай, ня ўціскайце яго:'
  deu-ELBBK: Und wenn ein Fremder sich bei dir aufhält in eurem Land, so sollt ihr
    ihn nicht bedrücken.
  mbb-OT: Kenè niw temudmuzi is kenà menge Israilihanen he ed-ubpà duma keniyu.
  mal-2015: പരദേശി നിന്നോടുകൂടെ നിങ്ങളുടെ ദേശത്തു പാർത്താൽ അവനെ ഉപദ്രവിക്കരുതു.
  rmc-rmc: Te bešela cudzo manuš andre tumari phuv, ma trapinen les.
  pes-OPV: و چون غریبی با تو در زمین شما ماواگزیند، او را میازارید.
  ron-1924: Дакэ ун стрэин вине сэ локуяскэ ымпреунэ ку вой ын цара воастрэ, сэ ну-л
    асуприць.
  ben-OBCV: “ ‘তোমাদের দেশে তোমাদের সঙ্গে বসবাসকারী বিদেশির প্রতি দুর্ব্যবহার করবে
    না।
  som-som: Oo haddii mid shisheeye ahu idinla deggan yahay dhulkiinna, waa inaydaan
    xumayn.
  lat-VUC: 'Si habitaverit advena in terra vestra, et moratus fuerit inter vos, non
    exprobretis ei:'
  eng-ASVBT: And if a stranger sojourn with thee in your land, ye shall not do him
    wrong.
  ita-1885: E quando alcun forestiere dimorerà con voi nel vostro paese, non gli fate
    alcun torto.
  eng-LXXUP: And if there should come to you a stranger in your land, ye shall not
    afflict him.
  eng-ULB: If a foreigner lives among you in your land, you must not do him any wrong.
  spa-VBL: “No maltrates a los extranjeros que viven en tu país.
  fra-_FOB: Quand un étranger séjournera parmi vous, dans votre pays, vous ne l'opprimerez
    pas.
  mal-mal: പരദേശി നിന്നോടുകൂടെ നിങ്ങളുടെ ദേശത്തു പാർത്താൽ അവനെ ഉപദ്രവിക്കരുത്.
  urd-GVR: Jo pardesī tumhāre mulk meṅ tumhāre darmiyān rahtā hai use na dabānā.
  suz-BL: गेपुकी नु बाक्‍ब अर्को रागी ङा मुर आन कली मदिपीन। प्रस्‍थान २२:२०
  ita-1927: Quando qualche forestiero soggiornerà con voi nel vostro paese, non gli
    farete torto.
  ckb-ckb: «”ئەگەر نامۆیەک هاتە خاکەکەتان، ستەمی لێ مەکەن،
  eng-BBE: And if a man from another country is living in your land with you, do not
    make life hard for him;
  kan-OKCV: “ ‘ಒಬ್ಬ ಪರಕೀಯನು ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ನಿನ್ನೊಂದಿಗೆ ಪ್ರವಾಸಿಯಾಗಿದ್ದರೆ, ಅವನನ್ನು ಉಪದ್ರವ
    ಪಡಿಸಬೇಡಿರಿ.
  tam-2017: “யாதொரு அந்நியன் உங்கள் தேசத்தில் உங்களோடே தங்கினால், அவனைச் சிறுமைப்படுத்தவேண்டாம்.
  spa-RV-1909: Y cuando el extranjero morare contigo en vuestra tierra, no le oprimiréis.
  ron-BTF: Și dacă un străin locuiește temporar cu tine în țara voastră, să nu îl
    chinuiți.
  eng-WEBP: “‘If a stranger lives as a foreigner with you in your land, you shall
    not do him wrong.
  eng-FBV: Don't mistreat foreigners who live in your country.
  nld-1939: Wanneer een vreemdeling bij u in het land woont, moogt ge hem niet verdrukken.
  nch-BL: “Quema se seyoc tali ejquet hualas ipan amotal para mocahuas amohuaya, amo
    xijchihuilica cati amo cuali.
  vie-1934: Khi kẻ khách nào kiều ngụ trong xứ các ngươi, thì chớ hà hiếp người.
  hin-CV: “ ‘जब कोई अपरिचित तुम्हारे बीच तुम्हारे देश में रहता है, तो तुम उसके साथ
    अन्याय न करना.
  eng-OURB: “‘If a stranger lives as a foreigner with you in your land, you shall
    not do him wrong.
  spa-BES: Y si un hombre de otro país vive en tu tierra contigo, no le hagas la vida
    difícil;
  tdx-tdx: Aa naho mitrao-pimoneñe ama’ areo an-tane’ areo ao ty renetane le ko foreforèñe.
  vid-vid: “Wone kuwe na mjenzi kuli isi ya hemwe, mleche kumditila vibi.
  eng-OKE: And if a stranger sojourn with you in the land, you shall not oppress him.
  tha-KJV: เมื่อคนต่างด้าวอาศัยอยู่กับเจ้าในแผ่นดินของเจ้า อย่าข่มเหงเขา
  por-BR-2018: E quando o estrangeiro morar contigo em vossa terra, não o oprimireis.
  deu-ELO: Und wenn ein Fremdling bei dir weilt in eurem Lande, so sollt ihr ihn nicht
    bedrücken.
  eng-WYC-2018: If a comeling dwelleth in your land, and abideth among you, despise
    ye not him, (If a newcomer liveth in your land, and abideth among you, do not
    ye despise him,)
  epo-epo: Kaj se ekloĝos ĉe vi fremdulo en via lando, ne premu lin.
  uig-PIN: Bir musapir zeminda aranglarda turuwatⱪan bolsa silǝr uningƣa zulum ⱪilmanglar,
  beo-beo: Dilia ga fi dunu dilia soge ganodini esala, ilima asigiwane hamoma.
  tpi-OTNT: “Yupela i no ken mekim nogut long ol manmeri bilong narapela lain ol i
    stap long graun bilong yupela.
  hau-SA: “ ‘Sa’ad da baƙo yana zama tare da ku a ƙasarku, kada ku wulaƙanta shi.
  uig-LAT: Bir musapir zéminda aranglarda turuwatqan bolsa siler uninggha zulum qilmanglar,
  nde-nde: Nxa owezizweni ehlala lani elizweni lenu, lingamhlukuluzi.
  ton-ton: ¶ “Pea kapau ʻoku nofo ʻāunofo ha muli mo koe ʻi ho fonua, ʻoua naʻa ke
    fakamamahiʻi ia.
  ces-1613: Jestliže bude pohostinu u tebe příchozí v zemi vaší, nečiňte jemu křivdy.
  eng-WMB: “‘If a stranger lives as a foreigner with you in your land, you shall not
    do him wrong.
  tam-TCV: “ ‘ஒரு பிறநாட்டினன் உங்கள் நாட்டில் உங்களுடன் தங்கியிருந்தால், அவனை ஒடுக்காதீர்கள்.
  ceb-ULB: Kung nagpuyo uban kaninyo ang usa ka langyaw diha sa inyong yuta, kinahanglan
    nga dili ninyo siya pasakitan.
  pol-UBG: Jeśli przybysz będzie mieszkał z tobą w waszej ziemi, nie czyńcie mu krzywdy;
  agr-agr: “Aents tikich nugkanmaya atumjai pujau, wainka inaku waitkasaigpajum.
  kyc-kyc: Nakamame yuu wakale wambu karala papingi nakamana yuu palaminyi dupwa kando
    kopetame pyuo randa mai nalapape.
  urd-GVU: جو پردیسی تمہارے ملک میں تمہارے درمیان رہتا ہے اُسے نہ دبانا۔
  deu-1912: Wenn ein Fremdling bei dir in eurem Lande wohnen wird, den sollt ihr nicht
    schinden.
  kan-2017: “‘ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಪರದೇಶದವರಿಗೆ ಅನ್ಯಾಯವೇನೂ ಮಾಡಬಾರದು.
  yap-yap: “Dab um gafgow niged girdi’en yugu boch e nam ni yad be par u lan e nam
    romed.
  hlt-MCSB: Na khohmuen ah aka bakuep yinlai te vuelvaek boeh.
  mdy-ETH: «ዒንሢ ኮይላ ናንጋ፥ ሜሌ ዓጪፓ ሙኬ ዓሲም ጌኔ ማዺፖቴ፤
  twi-ASANTE: “ ‘Mommfa no sɛ yɛwɔ ahɔhoɔ wɔ yɛn ɔman yi mu enti yɛbɛsisi wɔn.
  eng-WEBU: “‘If a stranger lives as a foreigner with you in your land, you shall
    not do him wrong.
  bnp-bnp: “Naha ni rata hale e huriki a mosi ri made na malala ne mua.
  wal-wal: “‘Intte biittan inttenaara de7iya betetu bollan sugettabaa oottoppite.
  spa-PDDPT: Cuando algún extranjero viva contigo en tu tierra, no lo oprimirás.
  gun-gun: — Amboae regua pendeyvy re ikuai va'e pemoingo axy rei eme.
  agu-BL: ”Quil che' ibuch yi e' awer nak yi najlche' tzixo'lwok.
  ilo-ULB: No adda ganggannaet a makipagnaed kadakayo iti dagayo, masapul a diyo pagaramidan
    isuna iti aniaman a biddut.
  kpg-kpg: “Hudee heia hagahuaidu digau mai i daha ala e noho i lodo di godou henua.
  uig-ARA: بىر مۇساپىر زېمىندا ئاراڭلاردا تۇرۇۋاتقان بولسا سىلەر ئۇنىڭغا زۇلۇم قىلماڭلار،
  sus-sus: «Wo naxa mixi rawali a ɲaaxi ra, naxee kelixi ɲamanɛ gbɛtɛ e xa sabati
    wo xa bɔxi kui.
  pon-2006: “Dehr wiakauwe mehn liki kan me kin kousoan nan sapwamwail.
  jae-jae: “Embe ŋac jaba teŋ êmoa êwiŋ aôm aŋga nêm gamêŋ, go ôtu kasec eŋ atom.
  ksd-ksd: Gala ta vaira i ki varurung ma u ta kaum gunan, koko una pait ta kaina
    pirana.
  tur-YTC: “'Eğer bir yabancı ülkenizde sizinle birlikte garip olarak yaşıyorsa, ona
    haksızlık etmeyeceksiniz.
  grc-BRENT: Ἐὰν δέ τις προσέλθῃ ὑμῖν προσήλυτος ἐν τῇ γῇ ὑμῶν, οὐ θλίψετε αὐτόν.
  ind-AYT: Jika seorang pendatang tinggal di negerimu, janganlah menindasnya.
  nya-nya: “ ‘Pamene mlendo akhala nanu mʼdziko mwanu, musamuzunze.
  hrv-hrv: Ako se stranac nastani u vašoj zemlji, nemojte ga ugnjetavati.
  mps-mps: “Dagego te gasa hani bidi te dagego tǫde bidibo hani bidi augwaliba dwai
    sę elamo dao.
  tpi-tpi: “Yupela i no ken mekim nogut long ol manmeri bilong narapela lain ol i
    stap long graun bilong yupela.
  dan-1931: Når en fremmed bor hos dig i eders Land, må I ikke lade ham lide Overlast;
  vie-OVCB: Không được bạc đãi khách lạ kiều dân.
  guj-2017: જો કોઈ પરદેશી તમારા દેશમાં તમારી મધ્યે આવે, ત્યારે તમારે તેનું ખોટું કરવું
    નહિ.
  pon-2006A: “Dehr wiakauwe mehn liki kan me kin kousoan nan sapwamwail.
  por-BRBSL: “'Se um estranho vive como estrangeiro com você em sua terra, você não
    deve fazer mal a ele.
  cth-cth: Nangmouh koe kârayen e imyin hah na rektap mahoeh.
  twi-twi: “ ‘Sɛ ɔhɔho bɛtena mo mu a munnsisi no.
  hlt-hlt: Na khohmuen ah aka bakuep yinlai te vuelvaek boeh.
  tbz-SIM: Kòo pɔ̀ɔ̀ kɔ̀tɛní kɛ di bonɛ̀ di bɑ́ nhò cií.
  msy-2020: “Ia ikɨzir igharazibar gumazamizir ian nguazimɨn itiba pazɨ me damuan
    markɨ.
  azb-azb: Sizinlə ölkənizdə yaşayan heç bir qəribə haqsızlıq etməyin.
  eng-DBY: And if a stranger sojourn with thee in your land, ye shall not molest him.
  hin-2017: “यदि कोई परदेशी तुम्हारे देश में तुम्हारे संग रहे, तो उसको दुःख न देना।
  wol-KYG: «Bu ab doxandéem daleek yeen ci seenum réew, buleen ko lor.
  eng-YLT: '''And when a sojourner sojourneth with thee in your land, thou dost not
    oppress him;'
  kne-kne: “‘Adi yo palpaligaten din mangili ay makiili en dakayo.
  eng-WYC-2017: If a comeling dwelleth in your land, and abideth among you, despise
    ye not him,
  eng-WMBB: “‘If a stranger lives as a foreigner with you in your land, you shall
    not do him wrong.
  urd-GVH: जो परदेसी तुम्हारे मुल्क में तुम्हारे दरमियान रहता है उसे न दबाना।
  rug-rug: Mu lopu ṉoṉovali sari na tie karovodi pu koadi pa mua popoa.
  gaz-gaz: “ ‘Yoo alagaan biyya keessan keessa isin wajjin jiraate isa hin cunqursinaa.
  fra-LSG: Si un étranger vient séjourner avec vous dans votre pays, vous ne l’opprimerez
    point.
  gnn-gnn: '@see-verse:LEV.019.032'
  yal-yal: “Xa xɔɲɛn fa dɔxɔ ɛ yamanani, ɛ nama ɲaxu a ra,
  haw-1868: A ina e noho ka malihini me oe ma ko oukou aina, mai hooluhihewa ia ia.
  arb-NAV: إِذَا أَقَامَ فِي أَرْضِكُمْ غَرِيبٌ فَلا تَظْلِمُوهُ،
  ewe-ewe: “ ‘Migate amedzro siwo le miaƒe anyigba dzi la ɖe to o, eye migaba wo o.
  eng-LEE: And if a stranger sojourn with thee, in your land, ye shall not vex him.
  asm-FB: আৰু কোনো বিদেশী লোকে যদি তোমালোকৰ দেশত তোমালোকৰে সৈতে বাস কৰে, তেন্তে তোমালোকে
    তাক উপদ্ৰৱ নকৰিবা।
  sus-A: «وٌ نَشَ مِشِ رَوَلِ عَ حَاشِ رَ، نَشٍيٍ كٍلِشِ حَمَنّ فبّتّ عٍ شَ سَبَتِ
    وٌ شَ بْشِ كُي.
  fra-SBL: '"''Si un étranger vit avec vous comme un étranger dans votre pays, vous
    ne lui ferez pas de mal.'
  hbo-hbo: וְכִֽי־יָג֧וּר אִתְּךָ֛ גֵּ֖ר בְּאַרְצְכֶ֑ם לֹ֥א תֹונ֖וּ אֹתֹֽו׃
  eng-WYCLIFFE: If a comelyng enhabitith in youre lond, and dwellith among you, dispise
    ye not hym,
  cwe-cwe: “ ‘One nyambenyambe yahakala muna iisi yenu, sekemumtendele vihile.
  kik-kik: “ ‘Hĩndĩ ĩrĩa mũgeni aatũũrania na inyuĩ bũrũri-inĩ wanyu, mũtikanamwĩke
    ũũru.
  fra-NCL: Si un étranger vient séjourner avec vous dans votre pays, vous ne l’opprimerez
    point.
  cek-AK: Na prae thung kaom angvin to poek angphosak hmah.
  cuk-cuk: ” ’Dule-yar-baidsikid bemar-yargi-megnonikile, melle be sabsur-imakmalo.
  uig-CYR: Бир мусапир зиминда араңларда туруватқан болса силәр униңға зулум қилмаңлар,
  tel-2017: మీ దేశంలో పరదేశి ఎవరైనా మీ మధ్య నివసించేటప్పుడు అతణ్ణి బాధ పెట్టకూడదు,
  hat-BSA: “‘Lè yon etranje rete avèk nou nan peyi nou, nou pa pou fè l tò.
  kos-kos: “Nik kowos oru koluk mwetsac su muta in acn suwos.
  hbo-WLC: וְכִֽי־יָג֧וּר אִתְּךָ֛ גֵּ֖ר בְּאַרְצְכֶ֑ם לֹ֥א תוֹנ֖וּ אֹתֽוֹ׃
  ibo-ibo: “ ‘Mgbe onye ọbịa soro unu biri nʼala unu, unu emejọla ya.
