  ben-IRV: তোমরা ভূতড়িয়াদের ও গুণীদের অভিমুখ হয়ো না, তাদের কাছে খোঁজ কর না, করলে
    নিজেদেরকে অশুচি করবে; আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: ਤੁਸੀਂ ਝਾੜਾ-ਫੂਕੀ ਕਰਨ ਵਾਲਿਆਂ ਅਤੇ ਭੂਤ ਕੱਢਣ ਵਾਲਿਆਂ ਵੱਲ ਨਾ ਮੁੜਨਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਭਰਿਸ਼ਟ ਨਾ ਹੋ ਜਾਣਾ। ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: ကိုယ်ကိုကိုယ်ညစ်ညူး စေခြင်းငှါ ၊ နတ်ဝင် သူကို မ မှီဝဲ ရ။ စုန်း လုပ်သူကိုလည်း
    မ ရှာဖွေ ရ။ ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “Mase taudia edia lauma danu idia herevahereva taudia do umui tahua lasi,
    edia sisiba abia totona. Bema unai bamona umui karaia, umui be miro lauegu vairana
    dekenai. Lau inai Lohiabada, emui Dirava.
  urd-urd: जो जिन्नात के यार हैं और जो जादूगर हैं, तुम उनके पास न जाना और न उनके तालिब
    होना कि वह तुम को नजिस बना दें। मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ।
  rus-SYN: Не обращайтесь к вызывающим мертвых, и к волшебникам не ходите, и не доводите
    себя до осквернения от них. Я Господь, Бог ваш.
  bqc-SIM: Ásuli yãma gɛ̀sisinaↄwao, mɛ́ ásuli tã́adeↄ kĩ́i wɛɛlɛ, an gbãsĩ
    i liázio. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Doithem hole lhagao phalou ho heng jong jon louvin don jong don hih
    un, hiche hochu gellut daovin lang, hiche hochun kisuboh khaget un nate, Pakai
    na Pathenu keima kaum jing e.
  mar-mar: सल्लामसलत विचारण्यासाठी पंचाक्षऱ्याकडे किंवा चेटक्याकडे जाऊ नका; त्यांच्यामागे
    लागू नका; ते तुम्हास अशुद्ध करतील. मी तुमचा देव परमेश्वर आहे!
  qub-qub: «Ama almata gayaj cayta yachacunquichu. Musyacojcunawan ama musyachicunquichu.
    Chayta rurar ganrami ricacunquipaj. Noga Tayta Diosniquimi chayno në.
  bqp-bqp: I ku dɑ be bɑ rɑ gɔribu sokun mi ǹ kun mɛ sɔrobun mi kpɑ i ku rɑ kɑ tii
    disi doke. Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  hat-hat: Piga n' al konsilte moun k'ap rele mò nan tab tounant osinon moun k'ap
    fè divinò. Si nou fè sa, n'ap tounen tankou moun sa yo, nou p'ap nan kondisyon
    pou fè sèvis pou mwen. Se mwen menm ki Seyè a, Bondye nou an!
  eng-BSB: You must not turn to mediums or spiritists; do not seek them out, or you
    will be defiled by them. I am the LORD your God.
  tod-tod: «À mina li, wo ʋa gɔvɛ laawooleʋe nuiti gaazaɠa, ɓaa niiti gɔvɛiti ti
    ʋelela ʋele vaiti bosu ti ma. À mina ti ɠaiziɛ, wo mina ɓɔɠɔ ɠɔzɔ ga tiye. Nà
    ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.
  eng-WEBPB: “‘Don’t turn to those who are mediums, nor to the wizards. Don’t seek
    them out, to be defiled by them. I am the LORD your God.
  kbq-kbq: Hagi iza'o fri'nea vahe'enema keaga nehanaza vahetero, havi avamu'enema
    keagama nehanaza vahetera, vuta knare antahintahigura ome zamantahi onkeho. Tamagra'a
    tamazeri haviza hugahaze. Nagra Ra Anumzana tamagri Anumzamo'na nehue.
  nhe-BL: “Ax quema xijtemoca se tlen quincamahuía mijcatzitzi, niyon tlen tetonalitaj.
    Niyon ax quema xijtemoca se tlamatquetl, niyon se tlen mitzilhuis tlen motonal,
    pampa inmechchihuilis ax tlapajpactic noixtla.
  gub-BL: Aze amo uze'eg umàno ma'e kwer wanekwe pe wà nehe, pezepytywà kar zo wanupe
    nehe. Agwer iapo haw na'ikatu kwaw ihewe. Iapo har wiko putar ikatu 'ym ma'e romo
    herenataromo wà nehe. Aiko Tuweharupi Wiko Ma'e pezar romo ihe.
  eng-DRA: 'Go not aside after wizards, neither ask any thing of soothsayers, to be
    defiled by them: I am the Lord your God.'
