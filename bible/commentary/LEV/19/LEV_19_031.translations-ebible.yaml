verse: LEV.019.031
translations:
  mal-C: “ ‘വെളിച്ചപ്പാടുകളെയോ ഭൂതസേവക്കാരെയോ അന്വേഷിക്കരുത്. കാരണം അവരാൽ നിങ്ങൾ അശുദ്ധരായിത്തീരും.
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: Wendet euch nicht an die Totenbeschwörer- und an die Wahrsagegeister. Befragt
    sie nicht, daß ihr euch durch sie verunreinigt; ich bin Jahwe, euer Gott.
  lin-lin: Bokende te kotuna makambo na bino epai ya bato oyo basololaka na bakufi
    to epai ya banganga-kisi, noki te bokomikomisa mbindo ; Ngai nazali Yawe, Nzambe
    na bino.
  eng-LSV: You do not turn to those having familiar spirits, and you do not seek for
    wizards, to become unclean by them; I [am] your God YHWH.
  eng-GNV: 'Ye shall not regarde them that worke with spirites, neither soothsayers:
    ye shall not seeke to them to be defiled by them: I am the Lord your God.'
  eng-WEBSTER: 'Regard not them that have familiar spirits, neither seek after wizards,
    to be defiled by them: I am the LORD your God.'
  nhw-BL: “Amo quema xijtemoca se catli quincamanalhuía mijcatzitzi niyon catli tetonalitaj.
    Niyon amo quema xijtemoca se tlamatquetl, niyon se catli mitzilhuis tlen motonal
    pampa anmechmahuisnenpolos noixpa.
  swh-ONEN: “ ‘Msiende kwa waaguzi, wala msitafute wapunga pepo, kwa maana watawanajisi.
    Mimi ndimi Bwana Mungu wako.
  bba-bba: I ku dɑ be bɑ rɑ ɡɔribu sokun mi ǹ kun mɛ sɔrobun mi kpɑ i ku rɑ kɑ tii
    disi doke. Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'Regard not them that have familiar spirits, neither seek after wizards,
    to be defiled by them: I am the Lord your God.'
  luo-luo: “ ‘Kik udhi upenj wach kuom jo-nyakalondo kata kuom ajuoke mamoko, nikech
    timo kamano biro miyo ubedo mogak. An e Jehova Nyasaye ma Nyasachu.
  meu-meu: Rohe taudia bona babalau taudia na basio lao henidia; basio tahudia bona,
    edia kara miro ai basio miro. Lau binai Iehova, emui Dirava.
  npi-ULB: मरेकाहरू वा आत्माहरूसँग बोल्‍नेहरूलाई नपछ्‍याओ । तिनीहरूको खोजी नगर, नत्रता
    तिनीहरूले तिमीहरूलाई अशुद्ध पार्ने छन् । म परमप्रभु तिमीहरूका परमेश्‍वर हुँ ।
  yor-yor: “ ‘Ẹ má ṣe tọ abókùúsọ̀rọ̀ tàbí àwọn àjẹ́ lọ, ẹ kò gbọdọ̀ tọ̀ wọ́n lẹ́yìn
    láti jẹ́ kí wọ́n sọ yín di aláìmọ́. Èmi ni Olúwa Ọlọ́run yín.
  pes-OPCB: «به جادوگران و احضارکنندگان ارواح متوسل نشوید و با این کار خود را نجس
    نکنید. من یهوه، خدای شما هستم.
  tgl-ULB: Huwag bumaling sa mga nakikipag usap sa mga patay o sa mga espiritu. Huwag
    hanapin ang mga ito, o dudungisan lang nila kayo. Ako si Yahweh na inyong Diyos.
  cbu-NT: Mishat, wázuririp siy pshtukinaareesa, Nuwaa mangi natstanda, tárintspa.
    ¿Mayaamaja yashingoo chinachich? Apanlleemsha itsachtakpaz ashtachiya. Ashkachu,
    nuwsha siyaa tsachichina. Watam nuw Apanlli siyaam taakinawa.
  hui-hui: Mbirale maru hale hole homene dinini heba bi laga karu karia napilimu.
    Pirimiyagua ani beramigome tí i̱naga deni dodohe holeberami. I̱ Anduane Homogo
    tínaga Ngode Datagaliwabe kogonigo i̱na laro.
  mya-mya: '``သေ​သူ​တို့​၏​ဝိ​ညာဉ်​နှင့်​ဆက်​သွယ်​သော​သူ တို့​ထံ​မှ အ​ကြံ​ဉာဏ်​မ​တောင်း​ခံ​နှင့်။
    ထို​သို့​ပြု လျှင်​သင်​တို့​သည် ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ ညစ်​ညမ်း​ကြ​လိမ့်​မည်။
    ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။'
  bod-N: ལྷ་པ་རྣམས་ཀྱི་ཕྱོགས་སུ་འཁོར་མི་རུང་ལ། མོ་པ་རྣམས་ལ་ཞུ་ཡང་མི་རུང་སྟེ། ཁྱོད་རང་དེ་དག་གིས་བཙོག་པར་མི་བྱེད་པའི་ཕྱིར་ཡིན།
    བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Usaenda kumasvikiro nokune vezvemidzimu nokuti uchasvibiswa navo. Ndini
    Jehovha Mwari wako.
  spa-BLM: “‘No te dirijas a los que son médiums, ni a los magos. No los busques para
    ser contaminado por ellos. Yo soy Yahvé, tu Dios.
  cac-cac: Man̈ ex b'at e c'anb'ej e b'a d'a eb' ajchum, ma d'a eb' sc'uman spixan
    eb' chamnac yalani, yic vach' max eyixtejb'at e b'a. A in Jehová e Diosal in svala'.
  swh-ULB: Msiwageukie wale wanaoongea na wafu au roho wachafu. msiwatafute, la sivyo
    watawanajisi ninyi, Mimi ndimi Yahweh Mungu wenu.
  bel-bel: Не зьвяртайцеся да закліначоў мёртвых, і да чарадзеяў не хадзеце, і не
    даводзьце сябе да апаганьваньня імі. Я Гасподзь, Бог ваш.
  deu-ELBBK: Ihr sollt euch nicht zu den Totenbeschwörern und zu den Wahrsagern wenden;
    ihr sollt sie nicht aufsuchen, euch an ihnen zu verunreinigen. Ich bin der HERR,
    euer Gott.
  mbb-OT: Kenè kew zangep diyà te menge veyilan he ebpekidlalag te gimukud te nemematey
    en, su emun ebeelan niw heini ed-isipen kew he meremerik. Iyan a kes Nengazen
    he Megbevayè niw.
  mal-2015: വെളിച്ചപ്പാടന്മാരുടെയും മന്ത്രവാദികളുടെയും അടുക്കൽ പോകരുതു. അവരാൽ അശുദ്ധരായ്തീരുവാൻ
    തക്കവണ്ണം അവരെ അന്വേഷിക്കയും അരുതു. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Ma džan te phučel le vražňikendar aňi olendar, ko privičinen avri le mulen,
    hoj tumen lenca te na meľaren andre. Me som o RAJ, tumaro Del.
  pes-OPV: به اصحاب اجنه توجه مکنید، و از جادوگران پرسش منمایید، تاخود را به ایشان
    نجس سازید. من یهوه خدای شما هستم.
  ron-1924: 'Сэ ну вэ дучець ла чей че кямэ духуриле морцилор, нич ла врэжиторь: сэ
    ну-й ынтребаць, ка сэ ну вэ спуркаць ку ей. Еу сунт Домнул Думнезеул востру.'
  ben-OBCV: “ ‘তোমরা প্রেত মাধ্যমদের ও মায়াবীদের অভিমুখে যেয়ো না, কেননা তাদের সংস্পর্শে
    তোমরা কলুষিত হবে। আমি তোমাদের ঈশ্বর সদাপ্রভু।
  som-som: Ha u jeesanina xagga kuwa ruuxaanta leh, iyo saaxiriinta, oo iyaga ha doondoonina
    yeydnan nijaasoobine, waayo, aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: Non declinetis ad magos, nec ab ariolis aliquid sciscitemini, ut polluamini
    per eos. Ego Dominus Deus vester.
  eng-ASVBT: 'Turn ye not unto them that have familiar spirits, nor unto the wizards;
    seek them not out, to be defiled by them: I am Jehovah your God.'
  ita-1885: Non vi rivolgete agli spiriti di Pitone, e agl'indovini; e non li domandate,
    per contaminarvi con essi. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'Ye shall not attend to those who have in them divining spirits, nor
    attach yourselves to enchanters, to pollute yourselves with them: I am the Lord
    your God.'
  eng-ULB: Do not turn to those who talk with the dead or with spirits. Do not seek
    them out, or they will defile you. I am Yahweh your God.
  spa-VBL: “No intentes encontrar ayuda de médiums o espiritistas, ni siquiera vayas
    a buscarlos, de lo contrario te corromperán. Yo soy el Señor tu Dios.
  fra-_FOB: 'Ne vous adressez point à ceux qui évoquent les esprits, ni aux devins;
    ne les consultez pas pour vous souiller avec eux: Je suis l''Éternel, votre Dieu.'
  mal-mal: വെളിച്ചപ്പാടന്മാരുടെയും മന്ത്രവാദികളുടെയും അടുക്കൽ പോകരുത്. അവരാൽ അശുദ്ധരായ്തീരുവാൻ
    തക്കവണ്ണം അവരെ അന്വേഷിക്കുകയും അരുത്. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: Aise logoṅ ke pās na jānā jo murdoṅ se rābitā karte haiṅ, na ġhaibdānoṅ
    kī taraf rujū karnā, warnā tum un se nāpāk ho jāoge. Maiṅ Rab tumhārā Ḳhudā hūṅ.
  suz-BL: गेपुकी बेक्‍शो मुर रे लोव़ पाइब नु लिंक्‍यु कोव़ब कली ‘वारच पाइक्‍की’ दे
    आन बाक्‍तीके मलने। मेकोपुकी नु सल्‍ला पा, गे आंम कली ग्रांग्रा दिशो मसेल्‍सीन।
    गो परमप्रभु यावे, इन परमप्रभु नङ। लेवी २०:६; ब्‍यवस्‍था १८:१०-११; १सामुएल २८:७
  ita-1927: Non vi rivolgete agli spiriti, né agl’indovini; non li consultate, per
    non contaminarvi per mezzo loro. Io sono l’Eterno, l’Iddio vostro.
  ckb-ckb: «”مەگەڕێنەوە بۆ لای نێوانگر و بەدوای ڕۆح ئامادەکاردا مەگەڕێن، پێیان گڵاو
    دەبن، من یەزدانی پەروەردگارتانم.
  eng-BBE: 'Do not go after those who make use of spirits, or wonder-workers; do not
    go in their ways or become unclean through them: I am the Lord your God.'
  kan-OKCV: “ ‘ಮಾಟಗಾರರನ್ನು ಲಕ್ಷಿಸಬೇಡ, ಅಲ್ಲದೆ ಅವರಿಂದ ಅಶುದ್ಧವಾಗದಂತೆ ಭೂತಪ್ರೇತಗಳನ್ನು ವಿಚಾರಿಸುವವರನ್ನು
    ಅನುಸರಿಸಬೇಡ. ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: “மாந்திரீகம் செய்கிறவர்களை நாடி, குறிசொல்லுகிறவர்களைத் தேடாதிருங்கள்;
    அவர்களாலே தீட்டுப்படவேண்டாம்; நான் உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'No os volváis á los encantadores y á los adivinos: no los consultéis
    ensuciándoos con ellos: Yo Jehová vuestro Dios.'
  ron-BTF: 'Să nu mergeți la cei ce au demoni, nici la cei ce caută după vrăjitori,
    ca să vă pângăriți cu ei: Eu sunt DOMNUL Dumnezeul vostru.'
  eng-WEBP: “‘Don’t turn to those who are mediums, nor to the wizards. Don’t seek
    them out, to be defiled by them. I am the LORD your God.
  eng-FBV: Don't try and find help from mediums or spiritists—don't even go looking
    for them, otherwise they will corrupt you. I am the Lord your God.
  nld-1939: Gij moogt uw toevlucht niet nemen tot spoken en waarzeggende geesten,
    en ze niet ondervragen; daardoor verontreinigt ge u. Ik ben Jahweh, uw God!
  nch-BL: “Amo quema xijtemoca se cati quincamanalhuía mijcatzitzi yon cati tetonalitaj.
    Yon amo quema xijtemoca se tamatquet, yon se cati mitzilhuis ten motonal pampa
    amechmahuisnenpolos noixpa.
  vie-1934: 'Các ngươi chớ cầu đồng cốt hay là thầy bói; chớ hỏi chúng nó, e vì chúng
    nó mà các ngươi phải bị ô uế: Ta là Giê-hô-va, Đức Chúa Trời của các ngươi.'
  hin-CV: “ ‘तुम ओझाओं और तांत्रिकों की ओर न फिरना; उनकी खोज करने के द्वारा तुम स्वयं
    को दूषित न कर लेना. मैं ही याहवेह तुम्हारा परमेश्वर हूं.
  eng-OURB: “‘Don’t turn to those who are spirit-mediums, nor to the sorcerers. Don’t
    seek them out, to be defiled by them. I am Adonai your God.
  spa-BES: No se vuelvan a los que hacen uso de espíritus o adivinos; no vayas por
    sus caminos ni te hagas impuro a través de ellos. Yo soy el Señor, tu Dios.
  tdx-tdx: Ko mitolik’ amo mpamorekeo ndra mitsoeke jiny hanivàñ’ azo; Izaho Iehovà
    Andrianañahare’ areo.
  vid-vid: “Mleche kuwalutila walaguzi wa midimu ne wahawi leka muwalande wawalagulile
    na ahyo mowa mkokomoche. Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: 'Turn not after deceivers, nor inquire by diviners to pollute yourselves
    with them: I am the Lord your God.'
  tha-KJV: อย่าไปหาคนทรงหรือพ่อมดแม่​มด อย่าเที่ยวค้นหา ให้​ตนมลทินไปเพราะเขาเลย เราคือพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: 'Não vos volteis aos encantadores e aos adivinhos: não os consulteis
    contaminando-vos com eles: Eu sou o SENHOR vosso Deus.'
  deu-ELO: Ihr sollt euch nicht zu den Totenbeschwörern und zu den Wahrsagern wenden;
    ihr sollt sie nicht aufsuchen, euch an ihnen zu verunreinigen. Ich bin Jehova,
    euer Gott.
  eng-WYC-2018: Bow ye not to astronomers, neither ask ye anything of false diviners,
    that ye be defouled by them; I am your Lord God. (Do not ye turn to astrologers,
    nor ask ye anything of those who claim to contact the dead, so that ye be defiled
    by them; I am the Lord your God.)
  epo-epo: 'Ne turnu vin al magiistoj nek al sorĉistoj, ne provu malpuriĝi per ili:
    Mi estas la Eternulo, via Dio.'
  uig-PIN: Jinkǝxlǝr bilǝn seⱨirgǝrlǝrgǝ tayanmanglar, ularning kǝynidin yürüp ɵzünglarni
    napak ⱪilmanglar. Mǝn ɵzüm Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: 'Dunu amo da bogoi a:silibu amoma fada:i sia: hogosa, amoma mae gilisima.
    Agoane hamosea, dilia da ledo gala hamoi dagoi ba:mu. Na da dilia Hina Gode.'
  tpi-OTNT: “Sapos yupela i laik kisim gutpela tingting, orait yupela i no ken i go
    askim ol man i save toktok wantaim tewel bilong ol man i dai pinis, long kisim
    tingting long ol tewel na givim long yupela. Sapos yupela i mekim olsem bai yupela
    i kamap doti tru long ai bilong mi. Mi Bikpela, mi God bilong yupela, mi tok pinis.
  hau-SA: “ ‘Kada ku juya ga masu duba, ko ku nemi shawarar bokaye, gama za ku ƙazantu
    ta wurinsu. Ni ne Ubangiji Allahnku.
  uig-LAT: Jinkeshler bilen séhirgerlerge tayanmanglar, ularning keynidin yürüp özünglarni
    napak qilmanglar. Men özüm Xudayinglar Perwerdigardurmen.
  nde-nde: Lingayi kwabayizangoma loba lidinge izanuse ngoba zizalingcolisa. Mina
    yimi uThixo uNkulunkulu wenu.
  ton-ton: ¶ “ʻOua naʻa tokanga kiate kinautolu ʻoku vaka ai ʻae kau laumālie ʻuli,
    pea ʻoua naʻa kumi ki he ngaahi taulafaʻahikehe tuki, ke mou ʻuli ai ʻiate kinautolu.
    Ko au ko Sihova ko homou ʻOtua.
  ces-1613: 'Neobracejte se k hadačům a věšťcům, ani od nich rady beřte, poškvrňujíce
    se s nimi: Já jsem Hospodin Bůh váš.'
  eng-WMB: “‘Don’t turn to those who are mediums, nor to the wizards. Don’t seek them
    out, to be defiled by them. I am the LORD your God.
  tam-TCV: “ ‘அஞ்சனம் பார்க்கிறவர்களின் பக்கம் போகவேண்டாம். குறிசொல்லுகிறவர்களை தேடவும்
    வேண்டாம். ஏனெனில், இவற்றால் நீங்கள் அசுத்தமடைவீர்கள். நானே உங்கள் இறைவனாகிய யெகோவா.
  ceb-ULB: Ayaw pag-adto niadtong makihsulti sa mga patay o sa mga espiritu. Ayaw
    sila pangitaa, o mahugawan nila kamo. Ako si Yahweh ang inyong Dios.
  pol-UBG: Nie będziecie się zwracać do czarowników ani szukać rady u wróżbitów, abyście
    się przez nich nie skalali. Ja jestem PAN, wasz Bóg.
  agr-agr: “Tunchinmak makichkish inamajaigpajum. Tuja anentaimsa dekamji tinu aina
    dushakam makichkish yujagsaigpajum. Nunin yujagkujum pegkegchau wajasaijum. ¡Witjai
    Tuke Pujuu atumi Apajuígminuk!”
  kyc-kyc: Nakamame wambu lapome wambu kumasinya imambu pipya ropaka piso singi dupwa
    keta papala ropaka piso sisaramiŋi doko daa leto. Dopale dupwana pao kale yuku
    soo pisirami ramo doko nambapa kopeta kapeta kwaeyo sera ingilyamo. Namba nakamana
    Kamongo Anatuŋu karo.
  urd-GVU: ایسے لوگوں کے پاس نہ جانا جو مُردوں سے رابطہ کرتے ہیں، نہ غیب دانوں کی
