verse: LEV.019.014
translations:
  mal-C: “ ‘ചെകിടനെ ശപിക്കുകയോ അന്ധന്റെ മുന്നിൽ ഇടർച്ചക്കല്ലു വെക്കുകയോ ചെയ്യരുത്.
    നിങ്ങളുടെ ദൈവത്തെ ഭയപ്പെടണം; ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Du sollst einem Tauben nicht fluchen und einem Blinden nicht ein Hindernis
    in den Weg legen, sondern sollst dich vor deinem Gotte fürchten; ich bin Jahwe.
  lin-lin: Okolakela mabe te moto oyo akufa matoyi mpe okotia libaku te liboso ya
    mokufi miso, kasi okotosa Nzambe na yo. Nazali Yawe.
  eng-LSV: You do not revile the deaf; and you do not put a stumbling block before
    the blind; and you have been afraid of your God; I [am] YHWH.
  eng-GNV: 'Thou shalt not curse the deafe, neither put a stumbling blocke before
    the blinde, but shalt feare thy God: I am the Lord.'
  eng-WEBSTER: 'Thou shalt not curse the deaf, nor put a stumbling-block before the
    blind, but shalt fear thy God: I am the LORD.'
  nhw-BL: “Amo xijtelchihua se tlacatl catli amo hueli tlacaqui. “Niyon amo xijtlali
    se tlamantli campa nejnemi se popoyotzi para amo motepotlamis. Monequi techimacasica
    na, niamoTECO.
  swh-ONEN: “ ‘Usimlaani kiziwi, wala usiweke kikwazo mbele ya kipofu, lakini umche
    Mungu wako. Mimi ndimi Bwana.
  bba-bba: I ku soso wɔmɛ. I ku mɑɑ ɡɑ̃ɑnu yi wɔ̃kon wuswɑɑɔ ni nu koo nùn surɑ. I
    de bɛɛn dɑɑ yu sɔ̃ɔsi mɑ i mɑn nɑsie nɛ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'Thou shalt not curse the deaf, nor put a stumblingblock before the
    blind, but shalt fear thy God: I am the Lord.'
  luo-luo: “ ‘Kik ikwongʼ ngʼama ite odino, kata kik iket gimoro e nyim muofu monyalo
    chwanyoree, luoruru Nyasachu. An e Jehova Nyasaye.
  meu-meu: Taiakudima tauna basio uduguiraia; mata-kepulu tauna basio hahekwakwanaia;
    emu Dirava garina ba gari. Lau binai Iehova.
  npi-ULB: बहिरोलाई सराप नदिनू वा अन्धाको अगाडि ठेस लाग्‍ने कुरो नराख्‍नू । बरु, तिमीहरूले
    आफ्ना परमेश्‍वरको भय मान्‍नू । म परमप्रभु हुँ ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ ṣépè lé adití, bẹ́ẹ̀ ni o kò gbọdọ̀ fi ohun ìdìgbòlù sí
    iwájú afọ́jú, ṣùgbọ́n bẹ̀rù Ọlọ́run rẹ. Èmi ni Olúwa.
  pes-OPCB: «شخص کر را نفرین نکن و جلوی پای کور سنگ نیانداز. از خدای خود بترس؛ من
    یهوه هستم.
  tgl-ULB: Huwag isumpa ang bingi o lagyan ng isang harang sa harapan ng bulag. Sa
    halip, dapat ninyong katakutan ang inyong Diyos. Ako si Yahweh.
  cbu-NT: Mishat, tputsee mitsshartaa mantsir tsiyatintspa. Tputs wach pchusaa pantsap
    átus, yasin ngootsush wayarintspa. Wanasir napangtsa, watam uwin nuwaa Apanlleetsi
    chinaktamnawa. Nuw waatatana Apanlli Taarashipani. Ashiri siysa nuwaa kuki payungandama,
    siyaa atashina.
  hui-hui: Hale paihe karu hale nahaga ka manda buwa ha nahalimu. De kohe karu pilelo
    manda buwa mbirale mbira tinaga hariga pu íbu buleneni wiapai nahalimu. I̱ Anduane
    Homogo tínaga Ngode Datagaliwabe kogonigo i̱hondo giho halimu.
  mya-mya: နား​ပင်း​သူ​ကို​မ​ကျိန်​ဆဲ​ရ။ မျက်​မ​မြင်​၏​ရှေ့ တွင်​တိုက်​မိ​၍​လဲ​စ​ရာ​ကို​မ​ချ​ထား​ရ။
    ငါ့ ကို​ကြောက်​ရွံ့​ရို​သေ​ရ​မည်။ ငါ​သည်​သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်
    မူ​၏။
  bod-N: འོན་པ་ལ་དམོད་མོ་འདེབས་མི་རུང་ལ། ལོང་བའི་མདུན་དུ་བཀག་རྡོ་འཇོག་མི་འོས། ཁྱོད་ནི་རང་གི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་དགོས་ཏེ།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Usatuka matsi kana kuisa chigumbuso mberi kwebofu, asi itya Mwari wako.
    Ndini Jehovha.
  spa-BLM: “‘No maldecirás al sordo, ni pondrás tropiezo al ciego, sino que temerás
    a tu Dios. Yo soy Yahvé.
  cac-cac: Man̈ e b'aj eb' chacan̈, man̈ eyaq'uem tas d'a yol sb'e eb' max uji yilani,
    palta ayocab' velc'och d'a yol e sat. A in ton Jehová in svala'.
  swh-ULB: Usimlaani kiziwi au kuweka kikwazo mbele ya kipofu. Badala yake, yakupasa
    umwogope Mungu wako. Mimi ndimi Yahweh.
  bel-bel: Не ліхаслові глухога і перад сьляпым не кладзі нічога, каб спатыкнуўся
    ён; бойся Бога твайго. Я Гасподзь.
  deu-ELBBK: Du sollst einem Tauben nicht fluchen und vor einen Blinden keinen Anstoß
    legen, und du sollst dich fürchten vor deinem Gott. Ich bin der HERR.
  mbb-OT: Kenè niw keǥiyi te mezaat is bengel, wey kenè kew medsavuk te egkesipà diyà
    te ibayà te lakap. Tumana niw heini su ibpekilala niw is kedtehuza niw kedì. Iyan
    a kes Nengazen.
  mal-2015: ചെകിടനെ ശപിക്കരുതു; കുരുടന്റെ മുമ്പിൽ ഇടർച്ച വെക്കരുതു; നിന്റെ ദൈവത്തെ
    ഭയപ്പെടേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Ma koš le kašukes, aňi ma thov ňič pro drom tel o pindre le koreske, ale
    dara tut tire Devlestar. Me som o RAJ.
  pes-OPV: کر را لعنت مکن، و پیش روی کور سنگ لغزش مگذار، و از خدای خود بترس، من یهوه
    هستم.
  ron-1924: Сэ ну ворбешть де рэу пе ун сурд ши сэ ну пуй ынаинтя унуй орб нимик каре
    сэ-л поатэ фаче сэ кадэ, чи сэ те темь де Думнезеул тэу. Еу сунт Домнул.
  ben-OBCV: “ ‘বধিরকে অভিশাপ দিয়ো না, অথবা অন্ধজনের সামনে বাধা রেখো না; কিন্তু তোমাদের
    ঈশ্বরকে ভয় কোরো। আমি সদাপ্রভু।
  som-som: Waa inaadan caayin qofkii dhega la', oo kii indha la'na waa inaadan hortiisa
    dhigin wax lagu turunturoodo, laakiinse waa inaad Ilaahaaga ka cabsataa, waayo,
    aniga ayaa Rabbiga ah.
  lat-VUC: 'Non maledices surdo, nec coram cæco pones offendiculum: sed timebis Dominum
    Deum tuum, quia ego sum Dominus.'
  eng-ASVBT: 'Thou shalt not curse the deaf, nor put a stumbling block before the
    blind; but thou shalt fear thy God: I am Jehovah.'
  ita-1885: Non maledire il sordo, e non porre intoppo davanti al cieco; ma temi l'Iddio
    tuo. Io sono il Signore.
  eng-LXXUP: 'Thou shalt not revile the deaf, neither shalt thou put a stumbling block
    in the way of the blind; and thou shalt fear the Lord thy God: I am the Lord your
    God.'
  eng-ULB: Do not curse the deaf or put a stumbling block before the blind. Instead,
    you must fear your God. I am Yahweh.
  spa-VBL: “No hables mal de los sordos. No pongas objetos en el camino de los ciegos
    para hacerlos tropezar. En vez de eso, muestra respeto a tu Dios. Yo soy el Señor.
  fra-_FOB: 'Tu ne maudiras point un sourd, et tu ne mettras devant un aveugle rien
    qui puisse le faire tomber; mais tu craindras ton Dieu: Je suis l''Éternel.'
  mal-mal: ചെകിടനെ ശപിക്കരുത്; കുരുടന്റെ മുമ്പിൽ തടസ്സം വെക്കരുത്; നിന്റെ ദൈവത്തെ
    ഭയപ്പെടണം; ഞാൻ യഹോവ ആകുന്നു.
  lit-lit: 'Neprakeik kurčiojo nei nepadėk suklupimo kliūties prieš akląjį, bet bijok
    savo Dievo: aš esu VIEŠPATS.'
  urd-GVR: Bahre ko na kosnā, na andhe ke rāste meṅ koī chīz rakhnā jis se wuh ṭhokar
    khāe. Is meṅ bhī apne Ḳhudā kā ḳhauf mānanā. Maiṅ Rab hūṅ.
  suz-BL: नोफा मनेंब मुर कली मरिम्‍शो लोव़ मपने। मिक्‍च मताइब आ ङोंइती दाइल पाइक्‍तीक
    थोव़क मवोतीन। इन परमप्रभु क्‍येङा हिनीन। गो परमप्रभु यावे नङ। उत्‍पत्ती २७:१९;
    ब्‍यवस्‍था २७:१८
  ita-1927: Non maledirai il sordo, e non porrai inciampo davanti al cieco, ma temerai
    il tuo Dio. Io sono l’Eterno.
  ckb-ckb: «”نەفرەت لە کەڕ مەکە و کۆسپ مەخەرە بەردەم نابینا، بەڵکو لە خودات بترسە،
    من یەزدانم.
  eng-BBE: 'Do not put a curse on those who have no hearing, or put a cause of falling
    in the way of the blind, but keep the fear of your God before you: I am the Lord.'
  kan-OKCV: “ ‘ಕಿವುಡನನ್ನು ಶಪಿಸಬಾರದು. ಇಲ್ಲವೆ ಕಣ್ಣು ಕಾಣದವನನ್ನು ಮುಗ್ಗರಿಸುವಂತೆ ಮಾಡಬಾರದು.
    ನಿಮ್ಮ ದೇವರಿಗೆ ಭಯಪಡಬೇಕು. ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: செவிடனை நிந்திக்காமலும், குருடனுக்கு முன்னே தடைகளை வைக்காமலும், உன் தேவனுக்குப்
    பயந்திருப்பாயாக; நான் யெகோவா.
  spa-RV-1909: 'No maldigas al sordo, y delante del ciego no pongas tropiezo, mas
    tendrás temor de tu Dios: Yo Jehová.'
  ron-BTF: 'Să nu blestemi pe cel surd, nici să nu pui o piatră de poticnire înaintea
    celui orb, ci să te temi de Dumnezeul tău: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall not curse the deaf, nor put a stumbling block before the blind;
    but you shall fear your God. I am the LORD.
  eng-FBV: Don't speak badly about deaf people. Don't put objects in the way of blind
    people to trip them up. Instead show respect to your God. I am the Lord.
  nld-1939: Een dove zult ge niet verwensen, en den blinde geen struikelblok in de
    weg leggen. Gij zult uw God vrezen; Ik ben Jahweh!
  nch-BL: “Amo xijtelchihua se tacat cati amo hueli tacaqui. “Yon amo xijtali se tamanti
    campa nejnemi se popoyotzi para amo motepotanis. Monequi techimacasica na, niamoTECO.
  vie-1934: 'Chớ nên rủa sả người điếc, chớ để trước mặt người mù vật chi làm cho
    người vấp té; nhưng hãy kính sợ Đức Chúa Trời ngươi: Ta là Đức Giê-hô-va.'
  hin-CV: “ ‘तुम किसी बहिरे को शाप न देना, न ही अंधे के सामने ठोकर का पत्थर रखना,
    परंतु अपने परमेश्वर की आज्ञा का पालन करना; मैं ही याहवेह हूं.
  eng-OURB: “‘You shall not curse the deaf, nor put a stumbling block before the blind;
    but you shall fear your God. I am Adonai. (RY:5, LY:2)
  spa-BES: 'No maldigas al sordo, ni pongas ningún tropiezo en el camino de los ciegos,
    sino que mantén el temor de tu Dios delante de ti: Yo soy el Señor.'
  tdx-tdx: 'Ko manimbo ty moañe ndra mampipoke fitsikapiañe aolo’ ty fey. Mañeveña
    aman’ Añahare’o: Izaho Iehovà.'
  vid-vid: Mleche kumpanjila yohambe yahuliche ne kuwika iganga kumwando kwa yohambe
    yalole, ila mumdumbe Nguluwi wa hemwe. Heni ndo Mkulu Nguluwi.
  eng-OKE: 'Thou shalt not curse him who cannot hear, nor put a stumblingblock before
    him who cannot see, but shalt fear thy God: I am the Lord.'
  tha-KJV: เจ้​าอย่าแช่งคนหู​หนวก หรือวางของให้คนตาบอดสะดุด แต่​เจ้​าจงยำเกรงพระเจ้าของเจ้า
    เราคือพระเยโฮวาห์
  por-BR-2018: 'Não amaldiçoes ao surdo, e diante do cego não ponhas tropeço, mas
    terás temor de teu Deus: Eu sou o SENHOR.'
  deu-ELO: Du sollst einem Tauben nicht fluchen und vor einen Blinden keinen Anstoß
    legen, und du sollst dich fürchten vor deinem Gott. Ich bin Jehova. -
  eng-WYC-2018: Thou shalt not curse a deaf man, neither thou shalt set an hurting
    before a blind man; but thou shalt dread thy Lord God, for I am the Lord. (Thou
    shalt not curse the deaf, nor shalt thou put a cause of stumbling in front of
    the blind; but thou shalt fear the Lord thy God, for I am the Lord.)
  epo-epo: 'Ne malbenu surdulon, kaj antaŭ blindulo ne kuŝigu falilon; timu vian Dion:
    Mi estas la Eternulo.'
  uig-PIN: Gas kixini tillima, kor kixining aldida putlixangƣu nǝrsini ⱪoyma; bǝlki
    ɵz Hudayingdin ⱪorⱪⱪin. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Ge wadela:i dunu ema gagabusu aligima:ne mae ilegema. Amola si dofoi dunu
    da sadenane dafasa:besa:le, dafama:ne liligi ea logoga mae ligisima. Nama beda:ma!
    Na da dilia Hina Gode.
  tpi-OTNT: Yupela i no ken tok nogut long ol manmeri i yaupas olsem, ‘God i ken bagarapim
    yupela.’ Na yupela i no ken putim samting long rot bilong ol aipas bilong mekim
    ol i pundaun. Yupela i mas pret long mi God, Bikpela bilong yupela.
  hau-SA: “ ‘Kada ku zagi kurma, ko ku sa abin tuntuɓe a gaban makaho, amma ku ji
    tsoron Allahnku. Ni ne Ubangiji.
  uig-LAT: Gas kishini tillima, kor kishining aldida putlishangghu nersini qoyma;
    belki öz Xudayingdin qorqqin. Men Perwerdigardurmen.
  nde-nde: Lingathuki isacuthe loba liphosele isikhubekiso phambi kwesiphofu, kodwa
    yesabani uNkulunkulu wenu. NginguThixo.
  ton-ton: '¶ “ʻOua naʻa ke kapeʻi ʻae tuli, pe ʻai ʻae tūkiaʻanga ʻi he ʻao ʻoe kui,
    ka ke manavahē ki ho ʻOtua: Ko au ko Sihova.'
  ces-1613: Hluchému nebudeš zlořečiti, a před slepým nepoložíš úrazu, ale báti se
    budeš Boha svého, nebo já jsem Hospodin.
  eng-WMB: “‘You shall not curse the deaf, nor put a stumbling block before the blind;
    but you shall fear your God. I am the LORD.
  tam-TCV: “ ‘செவிடனை சபிக்காமலும், குருடனின் வழியில் தடையேதும் போடாமலும் உங்கள் இறைவனுக்குப்
    பயந்து நடவுங்கள். நானே யெகோவா.
  ceb-ULB: Ayaw tungloha ang bungol o pagbutang ug mapandolan sa buta. Hinuon, kinahanglan
    nga kahadlokan ninyo ang inyong Dios. Ako si Yahweh.
  pol-UBG: Nie będziesz złorzeczył głuchemu, a przed ślepym nie będziesz stawiał przeszkody,
    ale będziesz się bał swego Boga. Ja jestem PAN.
  agr-agr: “Aents empeku dushikiakum pegkegchau chichagkaipa. Aents wainmachuk makichkish
    tsanujaipa. ¡Witjai Tuke Pujuunuk!”
  kyc-kyc: Wambu lenge koo dupwa lukumao simili lao bange lapo pao wambo reto kalepoe
    dupwa kando pii langa lao pii nalapape. Namba Kamongo doko nakamana Anatuŋu karo
    dokome nakama namba mupwa lao suu pyao pako karalapape.
  urd-GVU: بہرے کو نہ کوسنا، نہ اندھے کے راستے میں کوئی چیز رکھنا جس سے وہ ٹھوکر کھائے۔
    اِس میں بھی اپنے خدا کا خوف ماننا۔ مَیں رب ہوں۔
  deu-1912: Du sollst dem Tauben nicht fluchen und sollst dem Blinden keinen Anstoß
    setzen; denn du sollst dich vor deinem Gott fürchten, denn ich bin der HERR.
  kan-2017: ಕಿವುಡರನ್ನು ದೂಷಿಸಬಾರದು; ಕುರುಡರು ನಡೆಯುವ ದಾರಿಯಲ್ಲಿ ಅವರ ಕಾಲು ಎಡವುವಂತೆ ಕಲ್ಲನ್ನು
    ಇಡಬಾರದು; ನಿಮ್ಮ ದೇವರಿಗೆ ಭಯಭಕ್ತಿಯಿಂದ ನಡೆದುಕೊಳ್ಳಬೇಕು. ನಾನು ಯೆಹೋವನು.
  yap-yap: Dab mu darifan niged be’ nib biling ma dab mu ted ban’en nga m’on rok be’
    nib malmit ni fan e nge tun ay ngay; thingar mpired ni bay madgug u wun’med. I
    Gag SOMOL ni Got romed.
  hlt-MCSB: Hnapang te tap boeh, mikdael hmai ah hmuitoel khueh boeh. Na Pathen te
    rhih lah. Kai tah BOEIPA ni.
  mdy-ETH: ዋይዚ ባይቄ ዓሲ ጫሽኪፖ፤ ዓኣፒ ባይቄ ዓሲኮ ቤርታ ዹቃንዳ ባኣዚ ጌሢፖ፤ ኔኤኮ ፆኦዛሢ ዒጊጬ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳኬ።
  twi-ASANTE: “ ‘Monnnome ɔsotifoɔ na monntwintwane onifirani akwan mu. Monsuro mo
    Onyankopɔn; Mene Awurade.
  eng-WEBU: “‘You shall not curse the deaf, nor put a stumbling block before the blind;
    but you shall fear your God. I am the LORD.
  bnp-bnp: “Naha ni harogi a viri i vou. Naha ni ru na dala a maki, ge sibo vona a
    kepa ge boru. Mu mangenge vona a Vure ne mua. Iau e BAKOVI DAGI, a takia a ngava
    iea.
