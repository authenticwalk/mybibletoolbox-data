verse: LEV.019.030
translations:
  mal-C: “ ‘എന്റെ ശബ്ബത്തുകൾ പ്രമാണിക്കുകയും എന്റെ വിശുദ്ധമന്ദിരത്തോടു ഭയഭക്തിയുള്ളവരായിരിക്കുകയും
    വേണം. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Meine Ruhetage sollt ihr beobachten und euch vor meinem Heiligtume scheuen;
    ich bin Jahwe.
  lin-lin: Bokobatelaka mikolo na Ngai ya Saba mpe bokotosaka Esika na Ngai ya bule.
    Nazali Yawe.
  eng-LSV: You keep My Sabbaths and you revere My sanctuary; I [am] YHWH.
  eng-GNV: 'Ye shall keepe my Sabbaths and reuerence my Sanctuarie: I am the Lord.'
  eng-WEBSTER: 'Ye shall keep my sabbaths, and reverence my sanctuary: I am the LORD.'
  nhw-BL: “Xijtlepanitaca nopa tonali catli nijtlalijtoc para anmosiyajquetzase. Huan
    xijtlepanitaca noyoyon tiopa. Na niamoTECO Dios.
  swh-ONEN: “ ‘Shika Sabato zangu na kuheshimu mahali pangu patakatifu. Mimi ndimi
    Bwana.
  bba-bba: I n dɑ tɔ̃ɔ wɛ̃rɑruɡiru yɑɑye kpɑ i nɛn kuu bekuruɡiru bɛɛrɛ wɛ̃. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Ye shall keep my sabbaths, and reverence my sanctuary: I am the Lord.'
  luo-luo: “ ‘Rituru Sabato maga kendo kama ler mar lemo mara nyaka umi luor mowinjore.
    An e Jehova Nyasaye.
  meu-meu: Egu dina helaḡadia ba badinadia; egu gabu helaḡana ba matauraia. Lau binai
    Iehova.
  npi-ULB: तिमीहरूले मेरो शबाथ मान्‍नू र मेरो पवित्र स्थानको आदर गर्नू । म परमप्रभु
    हुँ ।
  yor-yor: “ ‘Ẹ gbọdọ̀ máa pa ìsinmi mi mọ́ kí ẹ sì fi ọ̀wọ̀ fún ibi mímọ́ mi. Èmi
    ni Olúwa.
  pes-OPCB: «قانون روز شَبّات مرا اطاعت کنید و خیمۀ ملاقات مرا محترم بدارید، زیرا
    من یهوه هستم.
  tgl-ULB: Dapat ninyong panatiliin ang araw ng aking pamamahinga at igalang ang santuwaryo
    ng aking tabernakulo. Ako si Yahweh.
  cbu-NT: Mishat, yuwaa nuw zar sápatoo kanusissheem wayarangi anush zar siysat kanusangtamtsa.
    Mishat, nuwash pangi kuskachus, mangiptis napangtsa, nuw siyaa atashina, watam
    nuw Apanlli Taarashipanawa.
  hui-hui: Tígua i̱ mitangi bulene Sabada horo pongo bo wiruru pugua nabilimu. I̱
    mitangi bialu lotu lole lomabia hene anda kagobi mo yo nahandalimu. I̱ Anduane
    Homogoore kogoni.
  mya-mya: ဥ​ပုသ်​နေ့​ကို​စောင့်​ထိန်း​၍ ငါ့​အား​ဝတ်​ပြု​ရာ ဌာ​န​တော်​ကို​ရို​သေ​လော့။
    ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་གི་ངལ་གསོ་བའི་ཉིན་མོ་རྣམས་བསྲུང་བ་དང་། བདག་གི་གནས་མཆོག་ལ་གུས་ཤིང་འཇིགས་དགོས།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Chengetedza maSabata angu uye uremekedze nzvimbo yangu tsvene. Ndini
    Jehovha.
  spa-BLM: “‘Guardarán mis sábados y reverenciarán mi santuario; yo soy Yahvé.
  cac-cac: Yovalil tze c'anab'ajej sleyal juntzan̈ sc'ual ic'oj ip to vic yaji. Ayocab'
    yelc'och in cajnub' d'a yol e sat. A in Jehová in svala'.
  swh-ULB: Utazitunza Sabato zangu na kupaheshimu mahali patakatifu pa hema langu
    la kukutania. Mimi ndimi Yahweh.
  bel-bel: Суботы Мае шануйце і сьвятыню Маю шануйце. Я Гасподзь.
  deu-ELBBK: Meine Sabbate sollt ihr beobachten, und mein Heiligtum sollt ihr fürchten.
    Ich bin der HERR.
  mbb-OT: Tumana niw is ebpeveelan ku keniyu zutun te Andew te Kedhimeley, ne tehuza
    niw is lugar he zutun a keniyu ed-ezapa. Iyan a kes Nengazen.
  mal-2015: നിങ്ങൾ എന്റെ ശബ്ബത്തുകൾ പ്രമാണിക്കയും എന്റെ വിശുദ്ധമന്ദിരത്തോടു ഭയഭക്തിയുള്ളവരായിരിക്കയും
    വേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Doľikeren mire šabatoskre dživesa a mi el tumen pačiv angle miro Svetostankos.
    Me som o RAJ.
  pes-OPV: سبت های مرا نگاه دارید، و مکان مقدس مرامحترم دارید. من یهوه هستم.
  ron-1924: Сэ пэзиць Сабателе Меле ши сэ чинстиць Локашул Меу чел Сфынт. Еу сунт
    Домнул.
  ben-OBCV: “ ‘আমার বিশ্রামবার পালন কোরো ও আমার পবিত্র ধর্মধামের প্রতি সম্মান দেখাও।
    আমি তোমার ঈশ্বর সদাপ্রভু।
  som-som: Waa inaad maalmahayga sabtida ah dhawrtaan, oo aad meeshayda quduuska ah
    maamuustaan, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Sabbata mea custodite, et sanctuarium meum metuite. Ego Dominus.
  eng-ASVBT: 'Ye shall keep my sabbaths, and reverence my sanctuary: I am Jehovah.'
  ita-1885: Osservate i miei Sabati; e riverite il mio Santuario. Io sono il Signore.
  eng-LXXUP: 'Ye shall keep my Sabbaths, and reverence my sanctuaries: I am the Lord.'
  eng-ULB: You must keep my Sabbaths and honor the sanctuary of my tabernacle. I am
    Yahweh.
  spa-VBL: “Guarden mis sábados y mostrad respeto por mi santuario. Yo soy el Señor.
  fra-_FOB: 'Vous observerez mes sabbats, et vous révérerez mon sanctuaire: Je suis
    l''Éternel.'
  mal-mal: നിങ്ങൾ എന്റെ ശബ്ബത്തുകൾ പ്രമാണിക്കുകയും എന്റെ വിശുദ്ധമന്ദിരത്തോടു ഭയഭക്തിയുള്ളവരായിരിക്കുകയും
    വേണം; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Hafte ke din ārām karnā aur mere maqdis kā ehtirām karnā. Maiṅ Rab hūṅ.
  suz-BL: गे आं नाइक्‍तीक नाक्‍तीम नांइसीन। मिनु आं बाक्‍तीक ताम्‍बु कली मान पने।
    गो परमप्रभु यावे नङ। लेवी २६:२
  ita-1927: Osserverete i miei sabati, e porterete rispetto ai mio santuario. Io sono
    l’Eterno.
  ckb-ckb: «”شەممەکانم بپارێزن و ڕێز لە پیرۆزگاکەم بگرن، من یەزدانم.
  eng-BBE: 'Keep my Sabbaths and have respect for my holy place: I am the Lord.'
  kan-OKCV: “ ‘ನನ್ನ ವಿಶ್ರಾಂತಿಯ ದಿನಗಳನ್ನು ನೀವು ಆಚರಿಸಬೇಕು. ನನ್ನ ಪರಿಶುದ್ಧಸ್ಥಳದ ವಿಷಯದಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು. ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: என் ஓய்வுநாட்களை அனுசரித்து, என் பரிசுத்த ஸ்தலத்தைக்குறித்துப் பயபக்தியாக
    இருப்பீர்களாக; நான் யெகோவா.
  spa-RV-1909: 'Mis sábados guardaréis, y mi santuario tendréis en reverencia: Yo
    Jehová.'
  ron-BTF: 'Să țineți sabatele mele și să respectați sanctuarul meu: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall keep my Sabbaths, and reverence my sanctuary; I am the LORD.
  eng-FBV: Keep my Sabbaths and show respect for my sanctuary. I am the Lord.
  nld-1939: Onderhoudt mijn sabbatdagen, en hebt eerbied voor mijn heiligdom. Ik ben
    Jahweh!
  nch-BL: “Xijtepanitaca nopa tonali cati nijtalijtoc para anmosiyajquetzase. Huan
    xijtepanitaca noyoyon tiopa. Na niamoTECO Dios.
  vie-1934: 'Các ngươi phải giữ những sa-bát ta, và tôn kính nơi thánh ta: Ta là Đức
    Giê-hô-va.'
  hin-CV: “ ‘तुम मेरे शब्बाथों का पालन करो और मेरे पवित्र स्थान का सम्मान; मैं ही
    याहवेह हूं.
  eng-OURB: “‘You shall keep my Shab'totay ·Intermissions·, and revere my sanctuary;
    I am Adonai.
  spa-BES: Guarda mis días de reposo y respeta mi lugar santo.Yo soy el Señor.
  tdx-tdx: 'Hambena’ areo o Sabata­koo vaho hiasia’ areo i toeko miavakey: Izaho Iehovà.'
  vid-vid: Mochibatilila Zuwa lya Kwesela na kuhadumba honhu ha heni helile. Heni
    ndo Mkulu Nguluwi.
  eng-OKE: The days of Sabbaths, which are Mine, observe ye, and hold in reverence
    the house of My sanctuary. I am the Lord.
  tha-KJV: เจ้​าจงรักษาสะบาโตทั้งหลายของเรา และเคารพต่อสถานบริ​สุทธิ​์ของเรา เราคือพระเยโฮวาห์
  por-BR-2018: 'Meus sábados guardareis, e meu santuário tereis em reverência: Eu
    sou o SENHOR.'
  deu-ELO: Meine Sabbathe sollt ihr beobachten, und mein Heiligtum sollt ihr fürchten.
    Ich bin Jehova.
  eng-WYC-2018: Keep ye my sabbaths, and dread ye my saintuary (or and revere my sanctuary);
    I am the Lord.
  epo-epo: 'Miajn sabatojn gardu kaj Mian sanktejon respektu: Mi estas la Eternulo.'
  uig-PIN: Silǝr Mening xabat künlirimni tutunglar, Mening muⱪǝddǝs jayimni ⱨɵrmǝtlǝnglar.
    Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Sa:bade eso noga:le dawa:ma. Amola sogebi amogawi dunu da Nama nodone sia:ne
    gadosa, amoma nodone dawa:ma. Na da Hina Gode.
  tpi-OTNT: “Yupela i no ken mekim wok long de Sabat. Na yupela i mas laikim tru dispela
    haus sel ol manmeri i save kam long en na mekim lotu long mi. Mi Bikpela, mi tokim
    yupela pinis.
  hau-SA: “ ‘Ku kiyaye Asabbacina, ku kuma girmama wuri mai tsarkina. Ni ne Ubangiji.
  uig-LAT: Siler Méning shabat künlirimni tutunglar, Méning muqeddes jayimni hörmetlenglar.
    Men Perwerdigardurmen.
  nde-nde: Gcinani amaSabatha ami, lihloniphe indlu yami engcwele. Mina nginguThixo.
  ton-ton: ¶ “Te mou tauhi hoku ngaahi Sāpate, ʻo fakaʻapaʻapa ki hoku faletapu; Ko
    au ko Sihova.
  ces-1613: 'Sobot mých ostříhati budete, a svatyně mé báti se budete: Já jsem Hospodin.'
  eng-WMB: “‘You shall keep my Sabbaths, and reverence my sanctuary; I am the LORD.
  tam-TCV: “ ‘நீங்கள் என்னுடைய ஓய்வுநாட்களை அனுசரித்து, என் பரிசுத்த இடத்தைக் குறித்து
    பயபக்தியாயிருங்கள். நான் யெகோவா.
  ceb-ULB: Kinahanglan nga tipigan ninyo ang akong Adlaw nga Igpapahulay ug tahoron
    ang akong tabernakulo. Ako si Yahweh.
  pol-UBG: Będziecie przestrzegać moich szabatów i moją świątynię będziecie czcić.
    Ja jestem PAN.
  agr-agr: “Tsawan ayamtai atinun wi etegkauwaitag nunú ajaantusjum diistajum. Nuigtushkam
    mina pujutaig pegkejam aakmakmauwa dushakam ajaantusjum diistajum. ¡Witjai Tuke
    Pujuunuk!”
  kyc-kyc: Koro petenge yuu gii doko yaki nyii napala misi lao namba lakandenge panda
    doko kyawa nyuo minyuo karalapape. Namba Kamongoŋo karo.
  urd-GVU: ہفتے کے دن آرام کرنا اور میرے مقدِس کا احترام کرنا۔ مَیں رب ہوں۔
  deu-1912: Meine Feiertage haltet, und fürchtet euch vor meinem Heiligtum; denn ich
    bin der HERR.
  kan-2017: “‘ನಾನು ನೇಮಿಸಿರುವ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ನೀವು ಆಚರಿಸಬೇಕು; ನನ್ನ ದೇವಸ್ಥಾನದ ವಿಷಯದಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು. ನಾನು ಯೆಹೋವನು.
  yap-yap: Um ayuweged e madnom ko Sabbath, mi gimed tafan e gin yima liyor ngog riy,
    ya Gag e SOMOL.
  hlt-MCSB: Kai kah Sabbath he ngaithuen uh lamtah ka rhokso khaw rhih uh. Kai tah
    BOEIPA ni.
  mdy-ETH: ታኣኒ ሃውሾንጎ ጌዔ ኬሎ ካፒ ቦንቹዋቴ፤ ታኣም ዱማዼ ማኣሮዋ ቦንቹዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “ ‘Monni me homeda mmara no so na monni mʼAhyiaeɛ Ntomadan no ni, ɛfiri
    sɛ, mene Awurade.
  eng-WEBU: “‘You shall keep my Sabbaths, and reverence my sanctuary; I am the LORD.
  bnp-bnp: “Naha ni leho na Parava Nimalo. Mu rata kamumua mu togoa a mailo nau. Iau
    e BAKOVI DAGI a takia a ngava iea.
  wal-wal: “‘Ta Sambbatata bonchchite; taayyo goinniyo sohuwaakka bonchchite. Taani
    GODAA.
  spa-PDDPT: Observarán mis sábados, y tendrán temor reverente a mi Santuario. Yo,
    Yavé.
  gun-gun: Pemboete 'rã xevygua sábado ára, ha'e xevygua henda iky'a e'ỹ va'e. Xee
    ma Senhor.
  agu-BL: ”Banwok tane'n e'chk k'ej tetz ujle'n yi bixba'nt wa'n. Ak'wok k'ej yi mantial
    tetz molbil ibaj kale najlchine't. Na yi in wetz in iRyosil, yi na chincawun tzite'j.
  ilo-ULB: Masapul a salimetmetanyo dagiti Aldaw a Panaginana ken dayawen ti santuario
    ti tabernakulok. Siak ni Yahweh.
  kpg-kpg: Goodou hagalabagau ina di Laangi Sabad, gei gi hagalabagau ina dogu Hale
    dabuaahia. Ko Au go Yihowah.
  uig-ARA: سىلەر مېنىڭ شابات كۈنلىرىمنى تۇتۇڭلار، مېنىڭ مۇقەددەس جايىمنى ھۆرمەتلەڭلار.
    مەن پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa n ma malabui lɔxɔɛe binya, a nun n ma yire sɛniyɛnxi. Alatala nan
    n na.»
  pon-2006: Kumwail kapwaiada rahnen Sapad oh wauneki tehnpesei. Ngehi me KAUN-O.
  jae-jae: Taêm ênam ŋoc om gebe dabuŋ ma ômansaŋ ŋapep ma otoc ŋoc andu dabuŋ sa
    gebe Apômtau aê.
  ksd-ksd: Avat a kodop vake kaugu umana Bung Sabat, ma avat a ru kaugu gomgom na
    pal; iau ra Luluai.
  tur-YTC: “'Şabatlarımı tutacaksınız ve konutuma saygı göstereceksiniz; Ben Yahve'yim.'”
  grc-BRENT: Τὰ σάββατά μον φυλάξεσθε, καὶ ἀπὸ τῶν ἁγίων μου φοβηθήσεσθε· ἐγώ εἰμι
    Κύριος.
  ind-AYT: Kamu harus memelihara hari Sabat-Ku dan menghormati tempat kudus-Ku. Akulah
    TUHAN.
  nya-nya: “ ‘Muzisunga Masabata anga ndipo muzilemekeza malo anga opatulika. Ine
    ndine Yehova.
  hrv-hrv: Držite moje subote; štujte moje Svetište. Ja sam Jahve!
  mps-mps: “Dagego te olo toma neyu bidibo sogo, te Sabat side, sę munu me igio.
    Dagego te we bidi dabe aselama, te enaba lotu po wagasobo sel Ugwa Be godolo mu
    yao. Ena Genuai Bidi, eno dagebolo wai dao,” wali.
  tpi-tpi: “Yupela i no ken mekim wok long de Sabat. Na yupela i mas laikim tru dispela
    haus sel ol manmeri i save kam long en na mekim lotu long mi. Mi Bikpela, mi tokim
    yupela pinis.
  dan-1931: Mine Sabbater skal I holde, og min Helligdom skal I frygte. Jeg er HERREN!
  vie-OVCB: Phải tuân giữ luật ngày nghỉ cuối tuần, tôn kính nơi thánh Ta, vì Ta là
    Chúa Hằng Hữu.
  guj-2017: તમે મારા વિશ્રામવારો પાળજો અને મારા મુલાકાતમંડપના પવિત્રસ્થાનનું માન જાળવજો.
    હું યહોવાહ છું.
  pon-2006A: Kumwail kapwaiada rahnen Sapad oh wauneki tehnpesei. Ngehi me KAUN-O.
  por-BRBSL: “'Guardareis meus sábados, e reverenciareis meu santuário; eu sou Yahweh.
  cth-cth: Sabbath hnin hah na ya han. Kaie hnin kathoung hah na bari han. Kai teh
    BAWIPA doeh.
  twi-twi: “ ‘Munni me homeda mmara no so na munni me kronkronbea no ni, efisɛ mene
    Awurade.
  hlt-hlt: Kai kah Sabbath he ngaithuen uh lamtah ka rhokso khaw rhih uh. Kai tah
    BOEIPA ni.
  tbz-SIM: Dí ntũ ndi nɑ̀kɛ́ tì tɛom̀pùtɛ̀ ĩ́nkɛ̀, kɛ́mmɔkɛ mɛtɑummɛ̀ tou kó kufɔ̃wɑɑ́.
  msy-2020: Ia Sabatɨn dughiamɨn ingaran markɨ. Egh ia Purirpenir gumazamiziba iza
    nan ziam fer kam, bar a gifongegh. Kɨ Ikiavɨra Itir God, kɨ ia mɨkemegha gɨfa.
  azb-azb: Şənbə istirahət günlərimə riayət edin və Müqəddəs məkanıma ehtiramla yanaşın.
    Rəbb Mənəm.
  eng-DBY: '— My sabbaths shall ye keep, and my sanctuary shall ye reverence: I am
    Jehovah.'
