verse: LEV.019.005
translations:
  mal-C: “ ‘നിങ്ങൾ യഹോവയ്ക്ക് ഒരു സമാധാനയാഗം അർപ്പിക്കുമ്പോൾ നിങ്ങൾക്കു പ്രസാദം ലഭിക്കുമാറ്
    അർപ്പിക്കണം.
  deu-TKW: Und wenn ihr Jahwe ein Heilsopfer schlachtet, sollt ihr es opfern, daß
    es euch wohlgefällig mache.
  lin-lin: Tango bokobonza mbeka ya boyokani epai na Yawe, bosala yango na ndenge
    esengeli mpo ete endimama mpo na bolamu na bino.
  eng-LSV: And when you sacrifice a sacrifice of peace-offerings to YHWH, you sacrifice
    it at your pleasure;
  eng-GNV: And when yee shall offer a peace offering vnto the Lord, ye shall offer
    it freely.
  eng-WEBSTER: And if ye offer a sacrifice of peace-offerings to the LORD, ye shall
    offer it at your own will.
  nhw-BL: “Huan quema antechmacase se tlacajcahualistli para ma onca tlayoltlalili
    ica na niamoTECO, monequi antechmacase quen quinamiqui, pampa sintla amo quinamiqui,
    amo nimechselilis.
  swh-ONEN: “ ‘Mnapotoa dhabihu ya sadaka ya amani kwa Bwana, toeni kwa namna ambayo
    itakubaliwa kwa niaba yenu.
  bba-bba: Ì n nɛ, Yinni Gusunɔ siɑrɑbun yɑ̃kuru kuɑmmɛ, i tu koowo nɡe mɛ tɑ koo
    kɑ mɑn wɛ̃re.
  eng-KJVCPB: And if ye offer a sacrifice of peace offerings unto the Lord, ye shall
    offer it at your own will.
  luo-luo: “ ‘Ka uchiwo misango mar lalruok ne Jehova Nyasaye, to timeuru e yo mowinjore
    ma Jehova Nyasaye oyiego.
  meu-meu: Emui herohemaino bouboudia, Iehova ena, be mailaidia negadia ai, kara idoidiai
    ba kara ḡoevaḡoeva, bena baine abimui dae.
  npi-ULB: तिमीहरूले परमप्रभुलाई मेलबलि अर्पण गर्दा तिमीहरू स्वीकारिनको निम्ति त्यो
    अर्पण गर ।
  yor-yor: “ ‘Nígbà tí ẹ̀yin bá sì rú ẹbọ àlàáfíà sí Olúwa, kí ẹ̀yin kí ó ṣe é ní
    ọ̀nà tí yóò fi jẹ́ ìtẹ́wọ́gbà dípò yín.
  pes-OPCB: «وقتی که قربانی سلامتی به حضور خداوند تقدیم می‌کنید آن را طوری هدیه کنید
    که مورد قبول واقع شوید.
  tgl-ULB: Kapag kayo ay nag-alay ng handog para sa pagtitipon kay Yahweh, dapat ninyong
    ihandog ito upang maaari kayong tanggapin.
  cbu-NT: Mishat, shiyaa táchintspa, Tputs nuwapa tatsuyamaam zandkusin, mangiptis
    opeejareetsis karupana pachayarus, nuwaam muchingtsa. Ashkachus, nuwsha siyaa
    kis napchintsa.
  hui-hui: Tígua mbirale mbira Anduane Homogo i̱la ho gimbu bulenaga bo ngulene tu
    haragola mana langirugodaguaore beramigola i̱na turu howa ogoni mo yulebero.
  mya-mya: '``သင်​တို့​သည်​မိတ်​သ​ဟာ​ယ​ယဇ်​ကို​ပူ​ဇော် သည့်​အ​ခါ ငါ​၏​ပြ​ဋ္ဌာန်း​ချက်​များ​နှင့်​အ​ညီ
    ပူ​ဇော်​လျှင် ငါ​သည်​ထို​ပူ​ဇော်​သ​ကာ​ကို လက်​ခံ​မည်။-'
  bod-N: དེ་ཡང་ཁྱོད་རྣམས་ཀྱིས་དམར་མཆོད་བཤས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞི་བདེའི་མཆོད་པ་འབུལ་བའི་ཚེ།
    ཁྱོད་རྣམས་ཁོང་གི་ཐུགས་ལ་ལྡན་པ་ཞིག་ཡིན་པའི་ཕྱིར་འབུལ་དགོས་པ་དང་།
  sna-sna: “ ‘Kana uchipa Jehovha chibayiro chechipiriso chokuwadzana, unofanira kuchipa
    nenzira inoita kuti chigamuchirwe pachinzvimbo chako.
  spa-BLM: “‘Cuando ofrezcas un sacrificio de paz a Yahvé, lo ofrecerás para que seas
    aceptado.
  cac-cac: Ayic tzeyac'an silab' yic e junc'olal ved'oc, tze c'anab'ajej val icha
    sleyal, yuj chi' ol in cha d'ayex.
  swh-ULB: Unapotoa dhabihu za sadaka ya ushirika kwa Yahweh, utatoa ili kupata kibali.
  bel-bel: 'Калі будзеце прыносіць Госпаду ахвяру мірную, дык прыносьце яе, каб здабыць
    сабе ўпадабаньне:'
  deu-ELBBK: Und wenn ihr ein Friedensopfer dem HERRN opfert, so sollt ihr es zum
    Wohlgefallen für euch opfern.
  mbb-OT: Emun ebpemuhat kew te pemuhat para mehimu he meupiya is kebpekidepitè niw
    kedì, ipemuhat niw heini te paaǥi he egkezawat ku heini para keniyu.
  mal-2015: യഹോവെക്കു സമാധാനയാഗം അർപ്പിക്കുന്നു എങ്കിൽ നിങ്ങൾക്കു പ്രസാദം ലഭിപ്പാൻ
    തക്കവണ്ണം അർപ്പിക്കേണം.
  rmc-rmc: Sar obetinena le RAJESKE e smiromoskri obeta, anen la avke, hoj te arakhen
    milosť andre leskre jakha.
  pes-OPV: وچون ذبیحه سلامتی نزد خداوند بگذرانید، آن رابگذرانید تا مقبول شوید،
  ron-1924: Кынд вець адуче Домнулуй о жертфэ де мулцумире, с-о адучець аша ка сэ
    фие примитэ.
  ben-OBCV: “ ‘সদাপ্রভুর উদ্দেশে যখন তোমরা মঙ্গলার্থক বলি উৎসর্গ করতে চাও, এমনভাবে
    তা উৎসর্গ করবে, যেন তোমাদের পক্ষে নৈবেদ্য গৃহীত হয়।
  som-som: Oo markaad allabari qurbaanno nabaadiino ah Rabbiga u bixinaysaan waa inaad
    bixisaan si laydiin aqbalo.
  lat-VUC: Si immolaveritis hostiam pacificorum Domino, ut sit placabilis,
  eng-ASVBT: And when ye offer a sacrifice of peace offerings unto Jehovah, ye shall
    offer it that ye may be accepted.
  ita-1885: E quando voi sacrificherete al Signore sacrificio da render grazie, sacrificatelo
    in maniera ch'egli sia gradito per voi.
  eng-LXXUP: And if ye will sacrifice a peace offering to the Lord, ye shall offer
    it acceptable from yourselves.
  eng-ULB: When you offer a sacrifice of fellowship offerings to Yahweh, you must
    offer it that you may be accepted.
  spa-VBL: “Cuando sacrifiques una ofrenda de paz al Señor, asegúrate de hacerlo correctamente
    para que Dios te acepte.
  fra-_FOB: Quand vous sacrifierez un sacrifice de prospérités à l'Éternel, vous le
    sacrifierez de manière à être agréés.
  mal-mal: യഹോവയ്ക്കു സമാധാനയാഗം അർപ്പിക്കുന്നു എങ്കിൽ നിങ്ങൾക്ക് പ്രസാദം ലഭിക്കുവാൻ
    തക്കവണ്ണം അർപ്പിക്കണം.
  urd-GVR: Jab tum Rab ko salāmatī kī qurbānī pesh karte ho to use yoṅ chaṛhāo ki
    tum manzūr ho jāo.
  suz-BL: गे दुशा बाक्‍चा आ पर्बम परमप्रभु यावे आ ङोंइती चढ़ेनीनु, परमप्रभु यावेमी
    ब्रचा ङा पा चढ़ेने। लेवी ७:१२-१८;
  ita-1927: E quando offrirete un sacrifizio di azioni di grazie all’Eterno, l’offrirete
    in modo da esser graditi.
  ckb-ckb: «”کاتێک قوربانییەکی هاوبەشی بۆ یەزدان سەردەبڕن، با بە شێوەیەک بێت لەبەردەم
    یەزدان قبوڵ بێت،
  eng-BBE: And when you give a peace offering to the Lord, do it in the way which
    is pleasing to the Lord.
  kan-OKCV: “ ‘ನೀವು ನಿಮ್ಮ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮಾಧಾನದ ಬಲಿಯನ್ನು ಸಮರ್ಪಿಸುವುದಾದರೆ, ನೀವು ಆತನಿಗೆ
    ಮೆಚ್ಚಿಗೆಯಾಗುವ ರೀತಿಯಲ್ಲಿಯೇ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: “நீங்கள் சமாதானபலியைக் யெகோவாவுக்குச் செலுத்தினால், அதை மன உற்சாகமாகச்
    செலுத்துங்கள்.
  spa-RV-1909: Y cuando sacrificareis sacrificio de paces á Jehová, de vuestra voluntad
    lo sacrificaréis.
  ron-BTF: Și dacă aduceți un sacrificiu al ofrandelor de pace DOMNULUI, să îl aduceți
    din propria voastră voie bună.
  eng-WEBP: “‘When you offer a sacrifice of peace offerings to the LORD, you shall
    offer it so that you may be accepted.
  eng-FBV: When you sacrifice a peace offering to the Lord, make sure you do it correctly
    so God will accept you.
  nld-1939: Wanneer gij Jahweh een vredeoffer brengt, doet het dan zo, dat het u ten
    goede komt.
  nch-BL: “Huan quema antechmacase se tacajcahualisti para ma onca tayoltalili ica
    na niamoTECO, monequi antechmacase quej quinamiqui, pampa sinta amo quinamiqui,
    amo nijselis.
  vie-1934: Khi các ngươi dâng của lễ thù ân cho Đức Giê-hô-va, thì phải dâng một
    cách cho được nhậm;
  hin-CV: “ ‘जब तुम याहवेह को मेल बलि भेंट करो, तो इसे इस रीति से भेंट करो कि वह स्वीकार
    किए जाओ.
  eng-OURB: “‘When you offer a sacrifice of peace offerings to Adonai, you shall offer
    it so that you may be accepted.
  spa-BES: Y cuando hagan ofrendas de paz al Señor, hazlo de la manera que sea agradable
    al Señor.
  tdx-tdx: Ie mañenga soron-kanintsiñe am’ Iehovà, le engao an-tsata no’e.
  vid-vid: “Lomumlavila Mkulu Nguluwi nhambiko ya kikala goya, momlavila kota vyoilinguganigwa
    leka mkundigwe.
  eng-OKE: And when you offer the sacrifice of consecrated things before the Lord,
    make the sacrifice thereof with your own free-will.
  tha-KJV: เมื่อเจ้าถวายสันติบูชาแด่พระเยโฮวาห์ จงถวายด้วยความเต็มใจ
  por-BR-2018: E quando sacrificardes sacrifício pacífico ao SENHOR, de vossa vontade
    o sacrificareis.
  deu-ELO: Und wenn ihr ein Friedensopfer dem Jehova opfert, so sollt ihr es zum Wohlgefallen
    für euch opfern.
  eng-WYC-2018: If ye offer a sacrifice of peaceable things to the Lord, that it be
    quemeful, (If ye offer a peace offering to the Lord, so that it be acceptable,)
  epo-epo: Kaj kiam vi buĉos pacoferon al la Eternulo, buĉu ĝin, por akiri plaĉon.
  uig-PIN: Silǝr Pǝrwǝrdigarƣa inaⱪliⱪ ⱪurbanliⱪini kǝltürüxni halisanglar, ⱪobul
    ⱪilinƣudǝk yol bilǝn uni sununglar.
  beo-beo: Dilia Hahawane Gilisili Olofole Iasu hamoma:ne, ohe medole legesea, sema
    huluane Na dilima i, amoma fa:no bobogema. Amasea, Na da dilia iasu hahawane lamu.
  tpi-OTNT: “Taim yupela i mekim ofa bilong kamap wanbel wantaim mi, yupela i mas
    bihainim lo mi bin givim yupela, bilong mekim dispela ofa. Sapos yupela i mekim
    olsem, bai mi laikim ofa bilong yupela.
  hau-SA: “ ‘Sa’ad da kuka miƙa hadaya ta salama ga Ubangiji, ku miƙa ta yadda za
    tă karɓu a madadinku.
  uig-LAT: Siler Perwerdigargha inaqliq qurbanliqini keltürüshni xalisanglar, qobul
    qilin’ghudek yol bilen uni sununglar.
  nde-nde: Nxa lisenza umhlatshelo womnikelo wobudlelwano kuThixo, wenzeni ngendlela
    ezakwenza wamukeleke ukusiza lina.
  ton-ton: ¶ “Pea kapau ʻoku mou ʻatu ʻae feilaulau ko e ngaahi feilaulau fakalelei
    kia Sihova, te mou ʻatu ia ʻi homou loto lelei ki ai.
  ces-1613: A když obětovati budete oběti pokojné Hospodinu, z dobré vůle své obětovati
    budete je.
  eng-WMB: “‘When you offer a sacrifice of peace offerings to the LORD, you shall
    offer it so that you may be accepted.
  tam-TCV: “ ‘நீங்கள் யெகோவாவுக்குச் சமாதான காணிக்கையைப் பலியிடும்போது, அது உங்கள்
    சார்பாக ஏற்றுக்கொள்ளப்படும் விதத்தில் அதைப் பலியிடுங்கள்.
  ceb-ULB: Sa dihang maghalad kamo ngadto kang Yahweh ug halad sa pakigdait, kinahanglan
    maghalad kamo niini aron nga madawat kamo.
  pol-UBG: A gdy będziecie składać PANU ofiarę pojednawczą, składajcie ją dobrowolnie.
  agr-agr: “Agkan pegkeg pujustasajum kuntin maa Apajuí anentag suwajum duka tuke
    dutiktajum, nunú dutikakjumek Tuke Pujuun shiig awagmamain dutikatajum.
  kyc-kyc: Nakama mona mendare palyuo yalya kando karo mena pyao kisaraminyi dokopa
    mawa pii lapo langyuo kandapi dupwa minyuo suu pyao kisarami ramo dokopa mona
    yuu lao nyero.
  urd-GVU: جب تم رب کو سلامتی کی قربانی پیش کرتے ہو تو اُسے یوں چڑھاؤ کہ تم منظور
    ہو جاؤ۔
  deu-1912: Und wenn ihr dem HERRN wollt ein Dankopfer tun, so sollt ihr es opfern,
    daß es ihm gefallen könnte.
  kan-2017: “‘ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವಾಗ ಆತನಿಗೆ ಮೆಚ್ಚಿಕೆಯಾದ ರೀತಿಯಲ್ಲಿ
    ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: “Fa’an gimed ra li’ ba gamanman ni maligach nma gapaseg thilin Got nge
    girdi’, ma ngam rin’ed gafalngin ni kug pi’ ngomed, mra fel’ u wun’ug e maligach
    ni ngam pi’ed.
  hlt-MCSB: BOEIPA taengah rhoepnah hmueih na nawn vaengah khaw nangmih taengah kolonah
    la nawn uh.
  mdy-ETH: «ፔቱሞና ዒንጊንታ ዒንጊፆ ታኣም ዒንሢ ዒንጋ ዎዶና ዒንሢኮ ዒንጊፆ ታ ዔካያ ማዓንዳጉዲ ማሂ ሺኢሹዋቴ።
  twi-ASANTE: “ ‘Ɛsɛ sɛ mobɔ asomdwoeɛ afɔdeɛ ma Awurade a momfa ɛkwan pa so mmɔ na
    asɔ Awurade ani.
  eng-WEBU: “‘When you offer a sacrifice of peace offerings to the LORD, you shall
    offer it so that you may be accepted.
  bnp-bnp: “Na tahuna mu rata a nihabi na nivalemu ne BAKOVI DAGI, mu ramai a vinara
    a habi ne mua. Mua bara mu rata mavonga, bara ngaru a nihabi ne mua.
  wal-wal: “‘Intte issippetettaa yarshshuwaa GODAAYYO yarshshiyo wode, he yarshshoi
    intte gishshaa ekettanaadan, bessiyaagaadan yarshshite.
  spa-PDDPT: Cuando ofrezcan un sacrificio de paz a Yavé, ofrézcanlo de tal manera
    que ustedes sean aceptados.
  gun-gun: — Ha'e gui xee Senhor reve peteĩ rami nhandekuaia regua peme'ẽ vy ma pendejou
    porã aguã rami 'rã peme'ẽ.
  agu-BL: ”Yil cxopon tan toye'n yi oy yi na ẍchaj yi ja jal tzatzin paz skaxo'l,
    oyinwok sk'il cu'n, nin banwok yi e'chk xtxolbil yi na chintzatzin te'j.
  ilo-ULB: Inton mangidatonkayo iti daton para iti panagkakadua kenni Yahweh, masapul
    nga idatonyo daytoy tapno mabalinto a maawatkayo.
  kpg-kpg: Di godou madagoaa ma ga daaligi di godou manu belee hai di godou tigidaumaha
    hagadaubuni, goodou haga gila ina aga nia haganoho ala ne gowadu ko Au gi goodou,
    gei Au ga tenetene gi tigidaumaha deelaa.
  uig-ARA: سىلەر پەرۋەردىگارغا ئىناقلىق قۇربانلىقىنى كەلتۈرۈشنى خالىساڭلار، قوبۇل
    قىلىنغۇدەك يول بىلەن ئۇنى سۇنۇڭلار.
  sus-sus: «Wo xa xanunteya sɛrɛxɛ ba n tan Alatala bɛ a raba ki ma.
  pon-2006: “Ni amwail pahn kemehla mahn emen pwehn wia meirong en kaminimin, kumwail
    kapwaiada kosonned akan me I kihong kumwail; eri, I ahpw pahn perenki meirongo.
  jae-jae: “Embe akêŋ da daŋge êndêŋ Apômtau, go akêŋ ŋalêŋ gebe ênac Apômtau mataanô
    ŋajamgeŋ.
  ksd-ksd: Ba ava tul tar ta vartabar na tinabar na varmaram tadav ra Luluai, avat
    a tul tar ia ma ra bo na ninunuk.
  tur-YTC: “'Yahve'ye esenlik kurbanı sunacağınız zaman, kabul edilesiniz diye onu
    sunacaksınız.
  grc-BRENT: Καὶ ἐὰν θύσητε θυσίαν σωτηρίου τῷ Κυρίῳ, δεκτὴν ὑμῶν θύσετε.
  ind-AYT: Bila kamu mempersembahkan kurban pendamaian kepada TUHAN, kamu harus mempersembahkannya
    dengan benar supaya kamu diterima.
  nya-nya: “ ‘Pamene mukupereka nsembe yachiyanjano kwa Yehova, muyipereke mwanjira
    yoti ilandiridwe.
  hrv-hrv: Kad prinosite Jahvi žrtvu pričesnicu, prinesite je tako da budete primljeni.
  mps-mps: “Te dagego ena dali deli haliga pedelabo ofa ebo sogo, dagego eno dagebolo
    mani bomai po wali pelama, te ofa yao. Dagego te tama ebaso da, teda eno dagego
    ofa ebo godolo yaibao.
  tpi-tpi: “Taim yupela i mekim ofa bilong kamap wanbel wantaim mi, yupela i mas bihainim
    lo mi bin givim yupela, bilong mekim dispela ofa. Sapos yupela i mekim olsem,
    bai mi laikim ofa bilong yupela.
  dan-1931: Når I ofrer Takoffer til HERREN, skal I ofre det således, at I kan vinde
    Guds Velbehag.
  vie-OVCB: Khi các ngươi dâng lễ vật tạ ơn lên Chúa Hằng Hữu, phải dâng đúng cách
    để được Ngài chấp nhận.
  guj-2017: તમે જ્યારે યહોવાહની આગળ શાંત્યર્પણો ચઢાવો ત્યારે એવી રીતે ચઢાવો કે તમે
