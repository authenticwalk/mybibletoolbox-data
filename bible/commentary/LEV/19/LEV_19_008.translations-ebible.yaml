  sus-A: نَشَن نَ رَبَمَ، عَ نَ سَرٍ سْتْمَ نّ، بَرِ مَ عَ بَرَ ﭑ تَن عَلَتَلَ شَ
    سٍ سّنِيّنشِ يٍلٍبُ. نَ كَنيِ رَ مِنِمَ نّ عِسِرَيِلَ حَمَ يَ مَ.»
  fra-SBL: mais quiconque en mangera portera la peine de sa faute, car il a profané
