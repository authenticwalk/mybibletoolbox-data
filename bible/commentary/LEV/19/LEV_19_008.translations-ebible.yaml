  arb-NAV: وَالآكِلُ مِنْهَا يُعَاقَبُ بِذَنْبِهِ لأَنَّهُ قَدْ دَنَّسَ قُدْسَ الرَّبِّ
    فَتُسْتَأْصَلُ تِلْكَ النَّفْسُ مِنْ بَيْنِ شَعْبِهَا.
  ewe-ewe: Ne mieɖui le ŋkeke etɔ̃a gbe la, mieɖi fɔ, elabena miedo ŋunyɔ Yehowa ƒe
