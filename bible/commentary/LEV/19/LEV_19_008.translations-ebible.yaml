  tel-2017: మూడో రోజున దాన్ని తినేవాడు తన దోషశిక్షను భరిస్తాడు. వాడు యెహోవాకు పరిశుద్ధమైన
    దాన్ని అపవిత్ర పరిచాడు కదా. వాడిని ప్రజల్లో లేకుండా చెయ్యాలి.
  hat-BSA: Tout sila ki manje li yo, va pote inikite li, paske li te degrade bagay
    sen SENYÈ a. Konsa, moun sa a va koupe retire de pèp li a.
  kos-kos: Kutena mwet su mongo kac ac fah oasr mwatal ke el oru ma kisakinyuk nu
