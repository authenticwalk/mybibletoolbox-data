  hbo-hbo: וְאֹֽכְלָיו֙ עֲוֹנֹ֣ו יִשָּׂ֔א כִּֽי־אֶת־קֹ֥דֶשׁ יְהוָ֖ה חִלֵּ֑ל וְנִכְרְתָ֛ה
    הַנֶּ֥פֶשׁ הַהִ֖וא מֵעַמֶּֽיהָ׃
  eng-WYCLIFFE: for he defoulide the hooli thing of the Lord, and his soule schal
