  tbz-SIM: Kɛ̀ wèè ì cɑ̀ɑ́kɛ́ weè tɔ dɛ kó mɛyɛi, nkɛ yɛ̃́ ò í ì wèńtɛ́ kɛ dò mbɛ̀
