  kan-2017: ಅದರಲ್ಲಿ ಏನಾದರೂ ತಿಂದವನು ಯೆಹೋವನ ಪವಿತ್ರ ದ್ರವ್ಯವನ್ನು ಹೊಲೆಮಾಡಿದವನಾದುದರಿಂದ ತನ್ನ
    ಪಾಪದ ಫಲವನ್ನು ಅನುಭವಿಸಬೇಕು; ಅವನನ್ನು ಕುಲದಿಂದ ಹೊರಗೆ ಹಾಕಬೇಕು.
  yap-yap: En nra kay e ke ngongliy e kireb ya ke darifannag e n’en ni ka ni pi’ ngog,
