  mdy-ETH: ዬያ ሙዔ ዓሢ ታኣም ዱማዼ ባኮ ሼሌዔ ባኣዚ ማሂ ዛጌሢሮ ዻቢንቲ ዒዛኮ ማዓንዳኔ፤ ዬይ ዓሢ ታ ዴሮ ባኣካ ማዒ ፓይዲንታዓኬ።
  twi-ASANTE: Sɛ modi no nnansa so a, modi ho fɔ na moagu Awurade kronkronyɛ nso ho
