  uig-ARA: كىمكى ئۇنىڭدىن يېسە ئۆز گۇناھىنى ئۆز ئۈستىگە ئالىدۇ، چۈنكى ئۇ پەرۋەردىگارغا
    ئاتاپ مۇقەددەس قىلىنغان نەرسىنى ناپاك قىلدى؛ ئۇنداق كىشى ئۆز خەلقىدىن ئۈزۈپ تاشلىنىدۇ.
  sus-sus: Naxan na rabama, a na sare sɔtɔma nɛ, barima a bara n tan Alatala xa se
