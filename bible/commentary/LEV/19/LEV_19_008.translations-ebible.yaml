  hbo-WLC: וְאֹֽכְלָיו֙ עֲוֺנ֣וֹ יִשָּׂ֔א כִּֽי־אֶת־קֹ֥דֶשׁ יְהוָ֖ה חִלֵּ֑ל וְנִכְרְתָ֛ה
    הַנֶּ֥פֶשׁ הַהִ֖וא מֵעַמֶּֽיהָ׃
  ibo-ibo: Ikpe ga-ama onye ga-eri ya nʼụbọchị nke atọ nʼihi na o meela ka ihe nsọ
