  ory-ory: ଆଉ, ତହିଁର ଭୋଜନକାରୀ ନିଜ ଅପରାଧ ବୋହିବ; କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କ ପବିତ୍ର ବସ୍ତୁ ଅପବିତ୍ର
