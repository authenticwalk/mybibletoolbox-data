verse: LEV.019.008
translations:
  mal-C: അതു ഭക്ഷിക്കുന്നവർ കുറ്റക്കാരായിരിക്കും. അവർ യഹോവയ്ക്കു വിശുദ്ധമായതിനെ അശുദ്ധമാക്കിയല്ലോ;
    അവരെ അവരുടെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
  deu-TKW: Wer es genießt, lädt Verschuldung auf sich; denn er hat das Jahwe Geheiligte
    entweiht und ein solcher soll hinweggetilgt werden aus seinen Volksgenossen.
  lin-lin: Moto nyonso oyo akolia yango, akomema mokumba ya mabe na ye mpo ete asambwisi
    eloko oyo ezali bule mpo na Yawe, mpe basengeli kobengana ye kati na bato na ye.
  eng-LSV: and he who is eating it bears his iniquity, for he has defiled the holy
    thing of YHWH, and that person has been cut off from his people.
  eng-GNV: Therefore he that eateth it, shall beare his iniquitie, because he hath
    defiled the halowed thing of the Lord, and that person shalbe cut off from his
    people.
  eng-WEBSTER: Therefore every one that eateth it shall bear his iniquity, because
    he hath profaned the hallowed thing of the LORD; and that soul shall be cut off
    from among his people.
  nhw-BL: Sintla aqui quicuas hasta hualhuiptla nopa tlacajcahualistli catli se nechmacas
    para ma oncas tlayoltlalili nohuaya, yaya quihuicas tlajtlacoli noixpa huan quiselis
    itlatzacuiltilis pampa quichijtoc amo tlapajpactli nopa tlacajcahualistli catli
    eltoya tlatzejtzeloltic para na, niamoTECO. Nopa masehuali monequi anquiquixtise
    tlen campa amojuanti para ayacmo quema itztos ica anisraelitame.
  swh-ONEN: Yeyote atakayekula atawajibishwa, kwa sababu amenajisi kitu kilicho kitakatifu
    kwa Bwana; mtu huyo lazima akatiliwe mbali na watu wake.
  bba-bba: Wi u ye di u koo win torɑrun ɑre wɑ, domi u ǹ ye ɡɑrisi nɛɡiɑ. Bɑ koo
    yɛ̃ro wunɑwɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: 'Therefore every one that eateth it shall bear his iniquity, because
    he hath profaned the hallowed thing of the Lord: and that soul shall be cut off
    from among his people.'
  luo-luo: Ngʼato angʼata manocham ringʼono nokwan ka jaketho nikech osedwanyo kama
    ler mar Jehova Nyasaye, kendo ngʼatno nyaka ngʼad kare oko kuom ogandane.
  meu-meu: ianina tauna baine kerere, badina be Iehova ena ḡau helaḡana vada e hahemaraia;
    ena bese amo l bae negea daure.
  npi-ULB: र त्यो जसले खान्छ त्यसले आफ्नो दोष बोकिरहने छ किनभने परमप्रभुको निम्ति
    जे पवित्र छ त्यो त्यसले अशुद्ध गरेको छ, र त्यो मानिस आफ्ना मानिसहरूबाट बहिष्‍कृत
    होस् ।
  yor-yor: Nítorí náà ẹnikẹ́ni tí ó bá jẹ ẹ́ ni a ó di ẹ̀bi rẹ̀ rù, nítorí pé ó ti
    ba ohun mímọ́ Olúwa jẹ́, irú ẹni bẹ́ẹ̀ ni kí ẹ gé kúrò láàrín àwọn ènìyàn rẹ̀.
  pes-OPCB: اگر در روز سوم از آن بخورید مقصرید، چون به قدوسیت خداوند بی‌احترامی کرده‌اید
    و باید از میان قوم منقطع شوید.
  tgl-ULB: ngunit kung sinuman ang kumain nito ay dapat managot sa kanyang kasalanan
    sapagkat dinungisan niya ang inihandog kay Yahweh. Dapat na itiwalag ang taong
    iyon mula sa kanyang bayan.
  cbu-NT: Tputs tuchpash zar katungkachinaari, waanamandari chayarini kiyung kachiychiya.
    Siysa anoo tputs tsapunshis izuuru tshitungangtsa. Anoo tputs izuuru ayamta naynirintspa,
    watam nuwaa Apanlleetsi k'keetsi kapeeteenlluwa, siyaa atashina. Na kamaneena
    yuwaa Apanll Móysisee, Wanasir taangtsa, tárangu anootsi.
  hui-hui: Mbiralime podo ibiraho wini ogoni nayagua ko timbuni bira. Anidagua biragome
    ko ibulebirago tene ibuniha nga. Tigua i̱hondo lomabu nginigo mebia hayagonaga
    ogoni ibu i̱naga wali agali karu aria ndo ka lolebero.
  mya-mya: ထို​အ​သား​ကို​စား​သော​သူ​သည် ငါ့​အ​တွက် ဆက်​ကပ်​ထား​သော​ပူ​ဇော်​သ​ကာ​ကို​မ​ရို
    မ​သေ​ပြု​သော​ကြောင့် သူ့​အား​ငါ​၏​လူ​မျိုး တော်​မှ​ထုတ်​ပယ်​မည်။
  bod-N: སུ་ཞིག་གིས་དེ་ཟོས་ན་དེས་རང་གི་ནག་ཉེས་འཁུར་དགོས་ཏེ། ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྫས་དམ་པ་བསླད་པའི་རྐྱེན་གྱིས་ཁོ་ནི་མི་མང་ལས་མེད་པར་གཏོང་ངེས་སོ།
    །
  sna-sna: Ani naani anozvidya achapiwa mhosva nokuti asvibisa chitsvene kuna Mwari;
    munhu iyeye anofanira kubviswa pakati pavanhu vokwake.
  spa-BLM: sino que todo el que lo coma cargará con su iniquidad, porque ha profanado
    la cosa santa de Yahvé, y esa alma será cortada de su pueblo.
  cac-cac: A mach schi'an noc' d'a schab'jial chi', max tuplaj smul chi' d'a yib'an̈,
    yujto comon ix yutej tastac to vic yaji. A jun mach chi', man̈xalaj yalan yic
    d'a e cal.
  swh-ULB: lakini kila akilaye ni lazima atachukua hatia yake kwa sababu amekivunjia
    heshima kilicho kitakatifu kwa Yahweh. Mtu huyo ni lazima akatiliwe mbali na watu
    wake.
  bel-bel: хто пачне есьці яе, той панясе на сабе грэх, бо ён апаганіў сьвятыню Гасподнюю,
    і зьнішчыцца душа тая з народу свайго.
  deu-ELBBK: und wer es isst, wird seine Ungerechtigkeit tragen, denn das Heilige
    des HERRN hat er entweiht; und diese Seele soll ausgerottet werden aus ihren Völkern.
  mbb-OT: Is minsan hentei he egkaan kayi ne zuen din televaken su ebpendezeisayen
    din is para kediey, umbe haazà he etew kenè niw en isipa he zuma niw.
  mal-2015: അതു തിന്നുന്നവൻ കുറ്റം വഹിക്കും; യഹോവെക്കു വിശുദ്ധമായതു അവൻ അശുദ്ധമാക്കിയല്ലോ;
    അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: Ela vina oles, ko oda chala, bo meľarďa andre oda, so hin sveto le RAJESKE.
    Ela tradlo het le Devleskre manušendar.
  pes-OPV: و هر‌که آن رابخورد، متحمل گناه خود خواهد بود، زیرا چیزمقدس خداوند را بی‌حرمت
    کرده است، آن کس از قوم خود را منقطع خواهد شد.
  ron-1924: 'Чине ва мынка дин еа ышь ва пурта вина пэкатулуй сэу, кэч нечинстеште
    че а фост ынкинат Домнулуй: омул ачела ва фи нимичит дин попорул луй.'
  ben-OBCV: যদি কেউ তা ভোজন করে, সে দায়ী হবে, কারণ সদাপ্রভুর উদ্দেশে পবিত্র দ্রব্যকে
    সে অপবিত্র করেছে; সেই ব্যক্তি নিজের পরিজনদের মধ্য থেকে অবশ্যই উচ্ছিন্ন হবে।
  som-som: ku alla kii cunaase dembigiisuu qaadanayaa, maxaa yeelay, nijaas buu ka
    dhigay Rabbiga wixiisii quduuska ahaa, oo qofkaasna dadkiisa waa laga gooyn doonaa.
  lat-VUC: portabitque iniquitatem suam, quia sanctum Domini polluit, et peribit anima
    illa de populo suo.
  eng-ASVBT: 'but everyone that eateth it shall bear his iniquity, because he hath
    profaned the holy thing of Jehovah: and that soul shall be cut off from his people.'
  ita-1885: E chiunque ne avrà mangiato porterà la sua iniquità; perciocchè egli avrà
    profanata una cosa sacra al Signore; e però sia quella persona ricisa da' suoi
    popoli.
  eng-LXXUP: And he that eats it shall bear his iniquity, because he has profaned
    the holy things of the Lord; and the souls that eat it shall be destroyed from
    among their people.
  eng-ULB: and everyone who eats it must carry his own guilt because he has defiled
    what is holy to Yahweh, and that person must be cut off from his people.
  spa-VBL: El que lo coma se hará responsable de su culpa, porque ha ensuciado lo
    que es santo para el Señor. Deben ser expulsados de su pueblo.
  fra-_FOB: 'Celui qui en mangera portera son iniquité; car il aura profané ce qui
    est consacré à l''Éternel: cette personne-là sera retranchée de son peuple.'
  mal-mal: അത് ഭക്ഷിക്കുന്നവൻ കുറ്റം വഹിക്കും; യഹോവയ്ക്കു വിശുദ്ധമായത് അവൻ അശുദ്ധമാക്കിയല്ലോ;
    അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയണം.
  urd-GVR: Aise shaḳhs ko apne qusūr kī sazā uṭhānī paṛegī, kyoṅki us ne us chīz kī
    muqaddas hālat ḳhatm kī hai jo Rab ke lie maḳhsūs kī gaī thī. Use us kī qaum meṅ
    se miṭāyā jāe.
  suz-BL: मेको ब्‍वाइब नेल्‍लेमी सजाइ ताइनीम। मारदे हना मेकोमी परमप्रभु यावे कली चढ़ेशो
    ग्रांग्रा दिशो सेल्‍शा, मेको कली मटीम। मिनु मोदेंशो मुर आन मुर रे तिल्‍चा पुंइसीनीम।
  ita-1927: E chiunque ne mangerà porterà la pena della sua iniquità, perché avrà
    profanato ciò ch’è sacro all’Eterno; e quel tale sarà sterminato di fra il suo
    popolo.
  ckb-ckb: ئەوەی لێی بخوات ئەوا تاوانی خۆی لە ئەستۆ دەگرێت، چونکە شتێکی پیرۆزی یەزدانی
    گڵاو کردووە، جا ئەو کەسە لە گەلەکەی دەبڕدرێتەوە.
  eng-BBE: 'And as for anyone who takes it for food, his sin will be on him, for he
    has put shame on the holy thing of the Lord: he will be cut off from his people.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅದನ್ನು ತಿನ್ನುವ ಪ್ರತಿಯೊಬ್ಬರೂ ತಮ್ಮ ಅಪರಾಧವನ್ನು ಹೊತ್ತುಕೊಳ್ಳಬೇಕು.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ಪವಿತ್ರವಾದದ್ದನ್ನು ಅವರು ಅಶುದ್ಧಮಾಡಿದ್ದಾನೆ. ಅಂಥವರನ್ನು ತಮ್ಮ ಜನರ
    ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: அதைச் சாப்பிடுகிறவன் யெகோவாவுக்குப் பரிசுத்தமானதைப் பரிசுத்தக்குலைச்சலாக்கினதினால்
    அவன் தன் அக்கிரமத்தைச் சுமந்து, தன் மக்களுக்குள் இல்லாதபடி அறுப்புண்டுபோவான்.
  spa-RV-1909: Y el que lo comiere, llevará su delito, por cuanto profanó lo santo
    de Jehová; y la tal persona será cortada de sus pueblos.
  ron-BTF: De aceea oricine care îl mănâncă va purta nelegiuirea sa, deoarece a spurcat
    lucrul sfințit al DOMNULUI; și acel suflet să fie stârpit din mijlocul poporului
    său.
  eng-WEBP: but everyone who eats it shall bear his iniquity, because he has profaned
    the holy thing of the LORD, and that soul shall be cut off from his people.
  eng-FBV: Anyone who eats it eats it will bear responsibility for their guilt, for
    they have made unclean what is holy to the Lord. They must be expelled from their
    people.
  nld-1939: Die het eet, maakt zich schuldig; want hij onteert, wat aan Jahweh is
    gewijd. Hij zal van zijn volk worden afgesneden.
  nch-BL: Sinta cati quicuas hasta huicta nopa tacajcahualisti cati se techmacas para
    ma oncas tayoltalili ica na, yaya quihuicas tajtacoli noixpa huan quiselis tatzacuiltili
    pampa quichijtoc amo tapajpactic nopa tacajcahualisti cati eltoya tatzejtzeloltic
    para na, niamoTECO. Nopa masehuali monequi anquiquixtise ten campa amojuanti para
    ayecmo quema itztos ica anisraelitame.
  vie-1934: 'Ai ăn của lễ như vậy sẽ mang lấy tội ác mình, vì đã làm vật thánh của
    Đức Giê-hô-va ra ô độc: người đó sẽ bị truất khỏi dân sự mình.'
  hin-CV: ऐसा हर एक व्यक्ति, जो इसको खाता है, वह अपने अधर्म का भार स्वयं उठाएगा, क्योंकि
    उसने याहवेह की पवित्र वस्तु को अशुद्ध किया है, तब उस व्यक्ति को प्रजा से बाहर
    निकाल दिया जाए.
  eng-OURB: but everyone who eats it shall bear his depravity (moral evil), because
    he has profaned the holy thing of Adonai, and that soul shall be cut off from
    his people.
  spa-BES: Y en cuanto a cualquiera que lo tome para comer, su pecado estará sobre
    él, porque ha profanado lo consagrado al Señor; será cortado de su pueblo.
  tdx-tdx: Songa hivave i tahi’ey ze mikama ama’e, amy te nitivàe’e ty raha miava’
    Iehovà, vaho haitoañe am’ ondati’eo indatiy.
  vid-vid: Yoneche yolya iwunde alyo kogazigwa kwa chiwalo cha nongwa ya heye, kwa
    vila nakachibeza chinhu chelile cha Mkulu Nguluwi. Munhu ayo kobaguligwa na wanhu
    wa heye.
  eng-OKE: And whoever eateth it shall bear his guilt; for he hath profaned that which
    was consecrated, and that man shall destroyed from his people.
  tha-KJV: เพราะฉะนั้นทุกคนที่รับประทานเครื่องบู​ชาน​ั้นต้องรับโทษความชั่วช้าของเขา
    เพราะเขาได้​ลบหลู่​สิ​่งบริ​สุทธิ​์ของพระเยโฮวาห์ ผู้​นั้นจะต้องถูกตัดขาดจากชนชาติของตน
  por-BR-2018: E o que o comer, levará seu delito, porquanto profanou o santo do SENHOR;
    e a tal pessoa será eliminada de seus povos.
  deu-ELO: und wer es isset, wird seine Ungerechtigkeit tragen, denn das Heilige Jehovas
    hat er entweiht; und selbige Seele soll ausgerottet werden aus ihren Völkern.
  eng-WYC-2018: and he shall bear his wickedness, for he defouled the holy thing of
    the Lord, and his soul shall perish from his people.
  epo-epo: Kaj ĝia manĝinto portos sur si sian malbonagon, ĉar li malhonoris la sanktaĵon
    de la Eternulo; kaj tiu animo ekstermiĝos el sia popolo.
  uig-PIN: Kimki uningdin yesǝ ɵz gunaⱨini ɵz üstigǝ alidu, qünki u Pǝrwǝrdigarƣa
    atap muⱪǝddǝs ⱪilinƣan nǝrsini napak ⱪildi; undaⱪ kixi ɵz hǝlⱪidin üzüp taxlinidu.
  beo-beo: Nowa da agoaiwane nasea, e da amo liligi Nama ilegei amo da udigili liligi
    olelesa. Amaiba:le, amo dunu da Na fidafa amoga fadegai dagoi ba:mu.
  tpi-OTNT: Wanem man i kaikai dispela abus long de namba 3, em i mekim nogut long
    samting ol i givim long mi yet, na em i gat asua long rong bilong en. Olsem na
    bai mi rausim em long lain manmeri bilong mi.
  hau-SA: Duk wanda ya ci ta zai zama da laifi domin ya ƙazantar da abin da yake da
    tsarki ga Ubangiji, dole a raba mutumin nan da mutanensa.
  uig-LAT: Kimki uningdin yése öz gunahini öz üstige alidu, chünki u Perwerdigargha
    atap muqeddes qilin’ghan nersini napak qildi; undaq kishi öz xelqidin üzüp tashlinidu.
  nde-nde: Lowo okudlayo uzakuba lomlandu, ngoba uzabe esengcolise lokho okungcwele
    kuThixo.
  ton-ton: 'Ko ia, ko e tangata kotoa pē ʻoku kai ia ʻe ʻiate ia ʻene hia, koeʻuhi
    kuo fakahala ʻe ia ʻae meʻa tapu ʻa Sihova: pea ʻe motuhi ʻae tangata ko ia mei
    hono kakai.'
  ces-1613: Kdož by to jedl, pokutu nepravosti své ponese; nebo svatosti Hospodinovy
    poškvrnil, protož vyhlazena bude duše ta z lidu svého.
  eng-WMB: but everyone who eats it shall bear his iniquity, because he has profaned
    the holy thing of the LORD, and that soul shall be cut off from his people.
  tam-TCV: அதைச் சாப்பிடுகிற எவனும், யெகோவாவுக்குப் பரிசுத்தமானதைத் தூய்மைக்கேடாக்கினபடியால்,
    அக்குற்றத்திற்கு அவனே பொறுப்பாளி. அவன் தன் மக்களிலிருந்து அகற்றப்படவேண்டும்.
  ceb-ULB: apan ang tanan nga mikaon niini kinahanglan manubag sa iyang kaugalingong
    sala tungod kay wala niya tahora kung unsa ang balaan alang kang Yahweh. Kinahanglan
    papahawaon kanang tawhana gikan sa iyang katawhan.
  pol-UBG: Ktokolwiek ją spożyje, obciąży się nieprawością, bo zbezcześcił świętość
    PANA. Ta dusza będzie wykluczona spośród swego ludu.
  agr-agr: Nuna yuwauk suwimkan ijutmamjattawai, tuja nuigtushkam ashí Israel aents
    aina nuwiya jiiki yaja ajapeam atatui, Tuke Pujuu tibaun intimjuki umikchau asamtai.
  kyc-kyc: Daaŋa lapala enda akalipi mendeme yuu repo pyuo seramo doko nao lara ramo
    dokopa bange nambapa lao kiso jisi doko pao mee inginyi pyambuo pirasa pira. Dokona
    lao baa mee nambana wambuko ingyuo kara nana lao raka lanyi nembaro.
  urd-GVU: ایسے شخص کو اپنے قصور کی سزا اُٹھانی پڑے گی، کیونکہ اُس نے اُس چیز کی مُقدّس
    حالت ختم کی ہے جو رب کے لئے مخصوص کی گئی تھی۔ اُسے اُس کی قوم میں سے مٹایا جائے۔
  deu-1912: Und der Esser wird seine Missetat tragen, darum daß er das Heiligtum des
