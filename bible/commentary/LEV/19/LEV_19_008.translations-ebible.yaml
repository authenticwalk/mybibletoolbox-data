  srp-1865: Ko bi je god jeo, nosiæe svoje bezakonje, jer oskvrni svetinju Gospodu;
    zato æe se istrijebiti ona duša iz naroda svojega.
  lug-lug: ne buli anaakiryangako anaabanga azzizza omusango; kubanga anaabeeranga
    aweebudde ekintu kya Mukama ekitukuvu; omuntu oyo anaagobwanga n’agaanibwa okukolagananga
