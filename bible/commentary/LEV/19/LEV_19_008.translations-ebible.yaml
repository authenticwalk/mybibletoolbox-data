  heb-heb: ואכליו עונו ישא כי את קדש יהוה חלל ונכרתה הנפש ההוא מעמיה׃
  ben-IRV: এবং যে তা খায়, তাকে নিজের অপরাধ বহন করতে হবে; কারণ সে সদাপ্রভুর পবিত্র
    বস্তু অপবিত্র করেছে; সেই প্রাণী নিজের লোকদের মধ্য থেকে উচ্ছেদ হবে।
  pan-pan: ਇਸ ਲਈ ਜਿਹੜਾ ਉਸ ਨੂੰ ਖਾਵੇ, ਉਸ ਦਾ ਦੋਸ਼ ਉਸ ਦੇ ਜੁੰਮੇ ਹੋਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਯਹੋਵਾਹ
    ਦੀ ਪਵਿੱਤਰ ਵਸਤੂ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਹੈ, ਅਤੇ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇ।
  mya-JVB: စား သောသူသည် ထာဝရဘုရား ၏ သန့်ရှင်း သောအရာကို ရှုတ်ချ သောကြောင့် မိမိ အပြစ်
    ကိုခံရ မည်။ ထို သူ ကို သူ ၏အမျိုး မှ ပယ်ရှင်း ရမည်။
  hmo-hmo: Tau ta ia ania neganai do ia kerere, badina ia ese Lohiabada ena gau helagana
    ia hamiroa vadaeni. Unai dainai unai tau be iena bese dekena amo do umui atoa
    siri.
  urd-urd: बल्कि जो कोई उसे खाए उसका गुनाह उसी के सिर लगेगा, क्यूँकि उसने ख़ुदावन्द
    की पाक चीज़ को नजिस किया; इसलिए वह शख़्स अपने लोगों में से काट डाला जाएगा।
  rus-SYN: кто станет есть ее, тот понесет на себе грех, ибо он осквернил святыню
    Господню, и истребится душа та из народа своего.
  bqc-SIM: Gbɛ̃́ pↄ́ sò, a yã́ ali wí ade musuɛ, asa a tò ma pↄ́ gbãlɛ̀ɛ. Wàli
    ade bↄ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Chule koi hijong leh hiche sa nekha chan chun ama cheh in themmona
    akipoh ding ahi; ajeh chu aman Pakaiya thiltheng asuh thang ahitan, ama chu amite
    lah akona pampaiya um ding ahi.
  mar-mar: कोणी तसे करील तर ते पाप केल्यामुळे तो अपराधी ठरेल, कारण त्याने परमेश्वराच्या
    पवित्र वस्तूचा मान न राखता ती दूषित केली असे होईल; त्या मनुष्यास आपल्या लोकातून
    बाहेर टाकावे.
  qub-qub: Chaymi ishcay junajpita mas goyasha aychata pipis micoj cäga juchayojna
    ricaconga. Chayno micojtaga nogapaj acrasha caycaptin ganrachishanpita tiyashayquipita
    gargurinqui.
  bqp-bqp: Wi u ye di u koo win torɑrun ɑre wɑ, domi u ǹ ye gɑrisi nɛgiɑ. Bɑ koo
    yɛ̃ro wunɑwɑ bɛɛn suunu sɔɔn di.
  hat-hat: Se poutèt sa, tout moun ki va manje yon vyann konsa va gen pou peye pou
    sa l' fè a, paske li pa respekte bagay yo te mete apa pou mwen. Moun konsa se
    pou nou wete yo nan mitan pèp mwen an.
  eng-BSB: Whoever eats it will bear his iniquity, for he has profaned what is holy
    to the LORD. That person must be cut off from his people.
  tod-tod: Zɔi a ta miina, ná-faaɠaaza golai ma ɠasɔi ɠa la unma, mazɔlɔɔ toɠa naa
    ɠɔzɔzu, nii feai Ɠɔoɠɔ GALAGI ʋɛ, naama nui ɓe ka leʋe ná-nuɓusɛiti ba.
  eng-WEBPB: but everyone who eats it shall bear his iniquity, because he has profaned
    the holy thing of the LORD, and that soul shall be cut off from his people.
  kbq-kbq: Iza'o ana ne'zama nesimo'a ruotage hu'nea ne'zankino Ra Anumzamofo agi'a
    eri haviza hugahiankino, vaheni'afintira ahenatitregahaze.
  nhe-BL: Intla aqui quicuas hasta hualhuiptla nopa tlacajcahualistli tlen se nechmacas
    para ma oncas tlayoltlalili nohuaya, yajaya quihuicas tlajtlacoli noixtla huan
    quiselis itlatzacuiltilis pampa quichijtoc ax tlapajpactic nopa tlacajcahualistli
    tlen eltoya tlatzejtzeloltic para na, niimoTECO. Nopa tlacatl monequi inquiquixtise
    tlen campa imojuanti para ayoc quema itztos ica inisraelitame.
  gub-BL: Pezepyk i'u arer rehe nehe. Ta'e umuaiw ihewe ikatu ma'e a'e xe. Pemuhem
    kar a'e teko Izaew wamyter wi nehe.
  eng-DRA: And shall bear his iniquity, because he hath defiled the holy thing of
    the Lord, and that soul shall perish from among his people.
