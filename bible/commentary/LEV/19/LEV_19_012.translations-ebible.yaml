verse: LEV.019.012
translations:
  mal-C: “ ‘എന്റെ നാമത്തിൽ കള്ളസത്യം ചെയ്തു നിങ്ങളുടെ ദൈവത്തിന്റെ നാമം നിന്ദിക്കരുത്.
    ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Ihr sollt bei meinem Namen nicht falsch schwören, daß du so den Namen deines
    Gottes entweihest; ich bin Jahwe.
  lin-lin: Okolapa te ndayi ya lokuta na Kombo na Ngai mpe okobebisa te bosantu ya
    Kombo ya Nzambe na yo. Nazali Yawe, Nzambe na yo.
  eng-LSV: And you do not swear by My Name for falsehood, or you have defiled the
    Name of your God; I [am] YHWH.
  eng-GNV: 'Also yee shall not sweare by my name falsely, neither shalt thou defile
    the name of thy God: I am the Lord.'
  eng-WEBSTER: 'And ye shall not swear by my name falsely, neither shalt thou profane
    the name of thy God: I am the LORD.'
  nhw-BL: “Amo techtestigojquetzaca na quema anquiijtohuaj anquichihuase se tlamantli
    huan ya anquimatij amo anquichihuase. Sintla quej nopa anquichihuase, huajca anquisoquihuise
    notoca, na niamoTECO Dios.
  swh-ONEN: “ ‘Usiape kwa uongo kwa Jina langu, na hivyo kulinajisi jina la Mungu
    wako. Mimi ndimi Bwana.
  bba-bba: I ku bɔ̃ri weesuɡii ko kɑ nɛn yĩsiru. Domi ì n kuɑ mɛ, i nɛn yĩsiru sɑnkɑwɑ.
    Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And ye shall not swear by my name falsely, neither shalt thou profane
    the name of thy God: I am the Lord.'
  luo-luo: “ ‘Kik ikwongʼri gi miriambo ni ngʼato gi nyinga nimar kitimo kamano to
    ichayo Jehova Nyasaye ma Nyasachu. An e Jehova Nyasaye.
  meu-meu: Lau ladagu ai basio gwau hamata koikoi; emu Dirava ladana basio hahemaraia.
    Lau binai Iehova.
  npi-ULB: मेरो नामको झुटो शपथ खाएर तिमीहरूका परमेश्‍वरको नाउँलाई अशुद्ध नतुल्याउनू
    । म परमप्रभु हुँ ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ fi orúkọ mi búra èké, kí o sì tipa bẹ́ẹ̀ ba orúkọ Ọlọ́run
    rẹ jẹ́. Èmi ni Olúwa.
  pes-OPCB: به نام من قسم دروغ نخورید و به این ترتیب نام مرا بی‌حرمت نکنید. من یهوه
    هستم.
  tgl-ULB: Huwag manumpa ng kasinungalingan gamit ang aking pangalan at huwag lapastanganin
    pangalan ng inyong Diyos. Ako si Yahweh.
  cbu-NT: Ngutis tputsee, nuw Apanllimun zureerutana áti, ngichzee ngichpi átus, tárintspa.
    Nuw waatatana tsinsampantana. Ashiri siy ngutis nuwaa yutaritaam ínarispa, siyaa
    atashina.
  hui-hui: Í̠na mbirale mbira nabule mitangi bialu henene buleore bero lalu Anduane
    Homogo i̱naga mini lalu nalo wilimu. Ani beramigome i̱naga mini mo ko holeberamigo
    nalalimu. I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogonigo i̱na laro.
  mya-mya: က​တိ​တည်​ရန်​မ​ရည်​ရွယ်​ဘဲ​နှင့် ငါ​၏​နာ​မ တော်​ကို​တိုင်​တည်​၍​က​တိ​မ​ပေး​ရ။
    ထို​သို့​ပြု ခြင်း​ဖြင့်​ငါ​၏​နာ​မ​တော်​ကို​မ​ရှုတ်​ချ​ရ။ ငါ သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​တော်​မူ​၏။
  bod-N: བདག་གི་མཚན་དཔང་དུ་བཙུགས་ནས་མནའ་རྫུན་མ་བསྐྱལ་ཏེ་ཁྱོད་ཀྱི་དཀོན་མཆོག་གི་མཚན་ཁྱད་དུ་གསོད་མི་རུང་།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Usapika nhema nezita rangu ugozvidza zita raMwari wako. Ndini Jehovha.
  spa-BLM: “‘No jurarás por mi nombre en falso ni profanarás el nombre de tu Dios.
    Yo soy Yahvé.
  cac-cac: Man̈ e loc in b'i d'a es. Tato icha chi' tze c'ulej ichato malaj velc'och
    d'ayex. A in ton Jehová in svala'.
  swh-ULB: Usiape kwa jina langu kwa uongo na kulinajisi jina la Mungu wako. Mimi
    ndimi Yahweh
  bel-bel: Не прысягайце імем Маім у хлусьні, і не зьневажай імя Бога твайго. Я Гасподзь.
  deu-ELBBK: Und ihr sollt nicht falsch schwören bei meinem Namen, dass du den Namen
    deines Gottes entweihest. Ich bin der HERR.
  mbb-OT: Kenè kew penangdù te tarù he egemiten niw is ngazan ku, su emun ebeelan
    niw heeyan ne ebpeel-elezan a keniyu. Iyan a kes Nengazen.
  mal-2015: എന്റെ നാമത്തെക്കൊണ്ടു കള്ളസ്സത്യം ചെയ്തു നിന്റെ ദൈവത്തിന്റെ നാമത്തെ അശുദ്ധമാക്കരുതു;
    ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Ma le falošňe vera pre miro nav, hoj te na meľares andre o nav tire Devleskro.
    Me som o RAJ.
  pes-OPV: و به نام من قسم دروغ مخورید، که نام خدای خود را بی‌حرمت نموده باشی، من
    یهوه هستم.
  ron-1924: Сэ ну жураць стрымб пе Нумеле Меу, кэч ай нечинсти астфел Нумеле Думнезеулуй
    тэу. Еу сунт Домнул.
  ben-OBCV: “ ‘আমার নাম নিয়ে মিথ্যা দিব্যি করবে না এবং এইভাবে তোমাদের ঈশ্বরের নাম
    অপবিত্র করবে না। আমি সদাপ্রভু।
  som-som: Oo waa inaydaan magacayga been ugu dhaaran, yeydnan hadal nijaas ah ka
    sheegin magaca Ilaahiinna, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Non perjurabis in nomine meo, nec pollues nomen Dei tui. Ego Dominus.
  eng-ASVBT: 'And ye shall not swear by my name falsely, and profane the name of thy
    God: I am Jehovah.'
  ita-1885: E non giurate falsamente per lo mio Nome, sì che tu profani il Nome dell'Iddio
    tuo. Io sono il Signore.
  eng-LXXUP: 'And ye shall not swear unjustly by my name, and ye shall not profane
    the holy name of your God: I am the Lord your God.'
  eng-ULB: Do not swear by my name falsely and profane the name of your God. I am
    Yahweh.
  spa-VBL: “No hagas juramentos en mi nombre que no sean verdaderos, de lo contrario
    difamarás el carácter de tu Dios. Yo soy el Señor.
  fra-_FOB: 'Vous ne jurerez point faussement par mon nom; car tu profanerais le nom
    de ton Dieu: Je suis l''Éternel.'
  mal-mal: എന്റെ നാമത്തെക്കൊണ്ടു കള്ളസ്സത്യം ചെയ്തു നിന്റെ ദൈവത്തിന്റെ നാമത്തെ അശുദ്ധമാക്കരുത്;
    ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Mere nām kī qasam khā kar dhokā na denā, warnā tum mere nām ko dāġh lagāoge.
    Maiṅ Rab hūṅ.
  suz-BL: गेपुकीमी आं नें थिशा, जोल पा कसम मजने। मो पाइतीनी हना, गे इन परमप्रभु आ
    नें आइक्‍च सेल्‍नीनी। गो परमप्रभु यावे नङ। प्रस्‍थान २०:७; मत्ती ५:३३
  ita-1927: Non giurerete il falso, usando il mio nome; ché profaneresti il nome del
    tuo Dio. Io sono l’Eterno.
  ckb-ckb: «”بە درۆ سوێند بە ناوی من مەخۆن، چونکە ناوی خوداکەت دەزڕێنیت، من یەزدانم.
  eng-BBE: 'And do not take an oath in my name falsely, putting shame on the name
    of your God: I am the Lord.'
  kan-OKCV: “ ‘ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಸುಳ್ಳು ಪ್ರಮಾಣ ಮಾಡಬಾರದು. ನಿಮ್ಮ ದೇವರ ಹೆಸರನ್ನು ಅಗೌರವಿಸಬಾರದು.
    ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: என் நாமத்தைக்கொண்டு பொய்யாணையிடுகிறதினால், உங்கள் தேவனுடைய நாமத்தைப் பரிசுத்தக்
    குலைச்சலாக்காமலும் இருப்பீர்களாக; நான் யெகோவா.
  spa-RV-1909: 'Y no juraréis en mi nombre con mentira, ni profanarás el nombre de
    tu Dios: Yo Jehová.'
  ron-BTF: 'Și să nu jurați fals pe numele meu; nici să nu pângărești numele Dumnezeului
    tău: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall not swear by my name falsely, and profane the name of your
    God. I am the LORD.
  eng-FBV: Don't swear oaths in my name that are not true, otherwise you defame the
    character of your God. I am the Lord.
  nld-1939: Ge moogt niet vals zweren bij mijn Naam, en de Naam van uw God niet ontheiligen.
    Ik ben Jahweh!
  nch-BL: “Amo techtestigojquetzaca na quema anquiijtohuaj anquichihuase se tamanti
    huan ya anquimatij amo anquichihuase. Sinta quej nopa anquichihuase, huajca anquisoquihuise
    notoca, na niamoTECO Dios.
  vie-1934: 'Các ngươi chớ chỉ danh ta mà thề dối, vì ngươi làm ô danh của Đức Chúa
    Trời mình: Ta là Đức Giê-hô-va.'
  hin-CV: “ ‘तुम मेरे नाम की झूठी शपथ न लेना और इस प्रकार अपने परमेश्वर का नाम अशुद्ध
    न करना; मैं ही याहवेह हूं.
  eng-OURB: “‘You shall not swear by my name falsely, and shall not profane את the
    name of your God. I am Adonai.
  spa-BES: 'Y no juren falsamente en mi nombre, avergonzando el nombre de su Dios:
    Yo soy el Señor.'
  tdx-tdx: Ko manao fanta vìlañe ami’ty añarako, hanivà’o ty tahinan’ Añahare’o. Izaho
    Iehovà.
  vid-vid: Mleche kilaha udesi kwa itagwa lya heni na kulibeza itagwa lya Nguluwi
    wa hemwe. Heni ndo Mkulu Nguluwi.
  eng-OKE: 'Neither swear by My Name unto falsehood, nor profane the Name of thy God:
    I am the Lord.'
  tha-KJV: อย่าปฏิญาณออกนามของเราเป็นความเท็จ หรือกระทำให้พระนามพระเจ้าของเจ้าเป็​นที​่​เหยียดหยาม
    เราคือพระเยโฮวาห์
  por-BR-2018: 'E não jurareis em meu nome com mentira, nem profanarás o nome de teu
    Deus: Eu sou o SENHOR.'
  deu-ELO: Und ihr sollt nicht falsch schwören bei meinem Namen, daß du den Namen
    deines Gottes entweihest. Ich bin Jehova. -
  eng-WYC-2018: Thou shalt not forswear in my name, neither thou shalt defoul the
    name of thy God; I am the Lord.
  epo-epo: 'Kaj ne ĵuru per Mia nomo mensoge, malhonorante la nomon de via Dio: Mi
    estas la Eternulo.'
  uig-PIN: Mening namim bilǝn yalƣan ⱪǝsǝm iqmǝnglar, undaⱪ ⱪilsang Hudayingning namini
    bulƣaysǝn. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: 'Dilia udigili Na Dioba:le sia: mae ilegema. Amo hou da Na Dio wadela:sa.
    Na da dilia Hina Gode.'
  tpi-OTNT: Sapos yupela i mekim promis long wanpela man na kolim nem bilong mi bilong
    strongim promis, orait yupela i no ken promis nating na giamanim em. Sapos yupela
    i no bihainim dispela promis bilong yupela, orait bai yupela i daunim nem bilong
    mi. Mi Bikpela, mi tok pinis.
  hau-SA: “ ‘Kada ku rantse bisa ƙarya da sunana, ta haka har ku ƙasƙantar da sunan
    Allahnku. Ni ne Ubangiji.
  uig-LAT: Méning namim bilen yalghan qesem ichmenglar, undaq qilsang Xudayingning
    namini bulghaysen. Men Perwerdigardurmen.
  nde-nde: Lingafungi amanga ngebizo lami, beselingcolisa ibizo likaNkulunkulu wenu.
    NginguThixo.
  ton-ton: '¶ “Pea ʻoua naʻa mou fuakava loi ʻi hoku hingoa, pea ʻoua naʻa ke takuanoa
    ʻae huafa ʻo ho ʻOtua: Ko au ko Sihova.'
  ces-1613: 'Nepřisahejte křivě ve jméno mé, aniž kdo poškvrňuj jména Boha svého:
    Já jsem Hospodin.'
  eng-WMB: “‘You shall not swear by my name falsely, and profane the name of your
    God. I am the LORD.
  tam-TCV: “ ‘என் பெயரைக்கொண்டு பொய்யாய் ஆணையிடுவதினால் உங்கள் இறைவனின் பெயருக்கு
    இழிவு உண்டாக்க வேண்டாம். நானே யெகோவா.
  ceb-ULB: Ayaw panaad ug dili tinuod pinaagi sa akong ngalan ug pasipalaan ang ngalan
    sa inyong Dios. Ako si Yahweh.
  pol-UBG: Nie będziecie przysięgać fałszywie na moje imię i nie będziecie bezcześcić
    imienia swego Boga. Ja jestem PAN.
  agr-agr: “Umikchatnaitkum mina daag pachisa tsanumjaipa, duka amina Apajuígmin daaji
    dushikiakum tame. ¡Witjai Tuke Pujuunuk!”
  kyc-kyc: Wambu mendali kando kinyi lapunu pilyamo lao sinya lapala nambana kingi
    lapala lamaiyami kande doko dee alowa pii nalapape. Lapala kaeyarami ramo doko
    seramo dokome nambana kingi doko uki minyuo lara ingyasara. Namba Kamongo doko
    nakamana Anatuŋu karo.
  urd-GVU: میرے نام کی قَسم کھا کر دھوکا نہ دینا، ورنہ تم میرے نام کو داغ لگاؤ گے۔
    مَیں رب ہوں۔
  deu-1912: Ihr sollt nicht falsch schwören bei meinem Namen und entheiligen den Namen
    deines Gottes; denn ich bin der HERR.
  kan-2017: “‘ನನ್ನ ಹೆಸರಿನ ಮೇಲೆ ಸುಳ್ಳಾಣೆಯಿಟ್ಟು ನಿಮ್ಮ ದೇವರ ನಾಮವನ್ನು ಅಪಕೀರ್ತಿಗೆ ಒಳಪಡಿಸಬಾರದು.
    ನಾನು ಯೆಹೋವನು.
  yap-yap: 'Dab mmicheged ban’en nga fithingag ni fa’anra damur leam niged ni nge
    par ni bod ni kamogned: ya aram e gimed be darifannag fithingag. I Gag e SOMOL
    ni Got romed.'
  hlt-MCSB: Kai ming neh a honghi te toemngam uh boeh kai BOEIPA na Pathen ming he
    na poeih uh ve.
  mdy-ETH: ኔኤኒ ማዻኑዋ ባኣዚ ታ ሱንፆና ጫኣቂፖቴ፤ ዒንሢ ዬያይዳያ ማዔቴ ዒንሢኮ ፆኦዛሢ ሱንፆ ዒንሢ ዒኢሳኔ፤ ታኣኒ ናንጊና
    ናንጋ ጎዳኬ።
  twi-ASANTE: “ ‘Monnka ntanhunu mfa ngu mo Onyankopɔn din ho fi, ɛfiri sɛ, mene Awurade.
  eng-WEBU: “‘You shall not swear by my name falsely, and profane the name of your
    God. I am the LORD.
  bnp-bnp: “Na tahuna mu ta muholi ni rata a maki, naha ni kaba tavula na ragu ni
    tami a viri. I uka ma mu ramai a nita muholi mu rata, mu vakahale a ragu. Iau
    e BAKOVI DAGI a Vure ne mua, a takia a ngava iea.
  wal-wal: “‘Ta sunttan wordduwan caaqqoppite; yaatidi intte Xoossaa sunttaa tunissoppite.
    Taani GODAA.
  spa-PDDPT: No jurarás por mi Nombre en falso, pues profanarás así el Nombre de tu
    ʼElohim. Yo, Yavé.
  gun-gun: Eura rive eme xerery rupi, Penderuete rery nerembovare e'ỹi aguã. Xee ma
    Senhor.
  agu-BL: ”Quil tzisuk jun iyol tan imbi', yi quil cxe'l cu'n te'j, na ko ya'tz tziban
    na tzun elpont-tz yi na cxtzan tan telse'n ink'ej. Na yi in wetz in Jehová iRyosil,
    yi na chincawun tzite'j.
  ilo-ULB: Dikay agsapata a siuulbod babaen iti naganko ken tulawan ti nagan ti Diosyo.
    Siak ni Yahweh.
  kpg-kpg: Goodou hudee hai hagababa i dogu ingoo maa goodou hagalee daudali nia maa,
    idimaa ma e hagahuaidu dogu ingoo. Ko Au go Yihowah go di godou God.
  uig-ARA: مېنىڭ نامىم بىلەن يالغان قەسەم ئىچمەڭلار، ئۇنداق قىلساڭ خۇدايىڭنىڭ نامىنى
    بۇلغايسەن. مەن پەرۋەردىگاردۇرمەن.
  sus-sus: Wo naxa wo kali n xili ra wule fari, barima na kui wo wo Marigi Ala xili
    nan kanama. Alatala nan n na.»
  pon-2006: Kumwail dehr wiahda inou ni mwarei ma kumwail sohte lemeleme en kapwaiada;
    pwe met kin kahdsuwedihala mwarei. Ngehi me KAUN-O, amwail Koht.
  jae-jae: Atôc lemem ansau anam aê laŋôc ma aŋgôm amacnêm Anôtônê ŋaê êtu sec ŋa
    lêŋ amboac tonaŋ atom gebe Apômtau aê.
  ksd-ksd: Koko avat a vavalima vavaongo ta ra iangigu, upi avat a vabilak ra iang
    i kavava God; iau ra Luluai.
  tur-YTC: “'Benim adımla yalan yere ant içmeyeceksin ve Tanrın'ın adını kirletmeyeceksin.
    Ben Yahve'yim.'”
  grc-BRENT: Καὶ οὐκ ὀμεῖσθε τῷ ὀνόματί μου ἐπʼ ἀδίκῳ, καὶ οὐ βεβηλώσετε τὸ ὄνομα
    τὸ ἅγιον τοῦ Θεοῦ ὑμῶν· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Jangan bersumpah palsu demi nama-Ku supaya kamu tidak mencemarkan nama
    Allahmu. Akulah TUHAN.
  nya-nya: “ ‘Musalumbire mʼdzina langa monyenga popeza kutero ndi kuyipitsa dzina
    la Mulungu wanu. Ine ndine Yehova.
  hrv-hrv: Nemojte se krivo kleti mojim imenom i tako oskvrnjivati ime svoga Boga.
    Ja sam Jahve!
  mps-mps: Te dagego bidi me deliba bomai po dąų walu, ena nogide te po dąų walai
    baso da, teda dagego te bomai po olo dali dąų walama, aga tibo po ola magio.
    Dagego duga te dąų wali bomai po wali pisąbaso da, teda dagego eno nogi aiyaba
    elalubao. Ena Genuai Bidigo, eno te po wai dao.
  tpi-tpi: Sapos yupela i mekim promis long wanpela man na kolim nem bilong mi bilong
    strongim promis, orait yupela i no ken promis nating na giamanim em. Sapos yupela
    i no bihainim dispela promis bilong yupela, orait bai yupela i daunim nem bilong
    mi. Mi Bikpela, mi tok pinis.
  dan-1931: I må ikke sværge falsk ved mit Navn, så du vanhelliger din Guds Navn.
    Jeg er HERREN!
  vie-OVCB: Không được dùng tên Ta thề dối, làm xúc phạm Danh Đức Chúa Trời của các
    ngươi. Ta là Chúa Hằng Hữu.
  guj-2017: મારે નામે જૂઠ્ઠા સોગન ખાવા નહિ અને તારા ઈશ્વરના નામનો અનાદર કરવો નહિ.
    હું યહોવાહ છું.
  pon-2006A: Kumwail dehr wiahda inou ni mwarei ma kumwail sohte lemeleme en kapwaiada;
    pwe met kin kahdsuwedihala mwarei. Ngehi me KAUN-O, amwail Koht.
  por-BRBSL: “'Você não jurará falsamente pelo meu nome, e profanará o nome de seu
    Deus. Eu sou Yahweh.
  cth-cth: Kaie min lahoi kahmanhoeh lah thoe na ka bo awh mahoeh. Na Cathut e min
    mathout sak awh hanh. Kai teh BAWIPA doeh.
  twi-twi: “ ‘Monnka ntamhunu mfa ngu mo Nyankopɔn din ho fi, efisɛ mene Awurade.
  hlt-hlt: Kai ming neh a honghi te toemngam uh boeh kai BOEIPA na Pathen ming he
    na poeih uh ve.
  tbz-SIM: Di níí bɑ́ɑ́ pɑrìkɛ̀ nɛ̀ n yètìrì kɛ nɛ́ soú, kɛ̀ di dɔ̀ɔ̀ mɛmmɛ di cɑ̀ɑ̀rɛ̀
    n yètìrì ndi mí ndi Yiɛ̀ nKuyie.
  msy-2020: Egha ia gumazir igharazim ko akam akɨra, nan ziam dɨbora gavgavim uan
    akar dɨkɨrɨzim ganɨdi, kamaghɨn ia pura gumazir kam ko akam akɨr, egh a gifaran
    markɨ. Egh ia uan akar dɨkɨrɨzimɨn gɨn mangan koghɨva, ia nan ziam dɨkabɨri. Kɨ
    Ikiavɨra Itir God, ian God, kɨ mɨkemegha gɨfa.
  azb-azb: Allahınızın adını ləkələməmək üçün adıma yalandan and içməyin. Rəbb Mənəm.
  eng-DBY: 'And ye shall not swear by my name falsely, and profane the name of thy
    God: I am Jehovah.'
  hin-2017: तुम मेरे नाम की झूठी शपथ खाके अपने परमेश्वर का नाम अपवित्र न ठहराना; मैं
    यहोवा हूँ। (मत्ती 5:33)
  wol-KYG: «Buleen giñe sama tur lu dul dëgg, di teddadil seen turu Yàlla. Maay Aji
    Sax ji.
  eng-YLT: '''And ye do not swear by My name to falsehood, or thou hast polluted the
    name of thy God; I [am] Jehovah.'
  kne-kne: Adi yo aben os-osalen din ngadan ko ay mantistigo si baken kosto ta adi
    maibabain di ngadan ko, tan sak-en si Yahweh ay Diyos yo.
  eng-WYC-2017: Thou shalt not forswear in my name, neither thou shalt defoul the
    name of thy God; I am the Lord.
  eng-WMBB: “‘You shall not swear by my name falsely, and profane the name of your
    God. I am the LORD.
  urd-GVH: मेरे नाम की क़सम खाकर धोका न देना, वरना तुम मेरे नाम को दाग़ लगाओगे। मैं
    रब हूँ।
  rug-rug: Mu lopu zama kokoha pa tinokotokoro koasa pozaqu Rau, ura kote ta ṉoṉovala
    sa pozaqu Rau. Ura Arau se Zihova sa mia Tamasa.
  gaz-gaz: “ ‘Sobaan maqaa kootiin hin kakatinaa; akkasiinis maqaa Waaqa keessanii
    hin xureessinaa. Ani Waaqayyo.
  fra-LSG: Vous ne jurerez point faussement par mon nom, car tu profanerais le nom
    de ton Dieu. Je suis l’Éternel.
  gnn-gnn: '@see-verse:LEV.019.011'
  yal-yal: Ɛ nama ɛ kɔlɔ n xinli wulen fari, amasɔtɔ i ya Ala nan xili kalama. Alatala
    nan n tan na.”
  haw-1868: Mai hoohiki oukou ma ko'u inoa me ka wahahee, aole hoi oe e hoino i ka
    inoa o kou Akua; owau no Iehova.
  arb-NAV: لَا تَحْلِفْ بِاسْمِي كَاذِباً، فَتُدَنِّسَ اسْمَ إِلَهِكَ. فَأَنَا الرَّبُّ.
  ewe-ewe: “ ‘Migatsɔ nye ŋkɔ aka atam ɖe aʋatsonya aɖeke dzi, eye miato nu sia wɔwɔ
    me aƒo fi ade nye ŋkɔ o, elabena nyee nye Yehowa, miaƒe Mawu.
  eng-LEE: 'And ye shall not swear by my name falsely, and thou shalt not thus profane
    the name of thy God: I am the Lord.'
  asm-FB: আৰু তুমি মোৰ নাম লৈ মিছা শপত খাই তোমাৰ ঈশ্বৰৰ নাম অপবিত্ৰ নকৰিবা। মই যিহোৱা।
  sus-A: وٌ نَشَ وٌ كَلِ ﭑ شِلِ رَ وُلٍ قَرِ، بَرِ مَ نَ كُي وٌ وٌ مَرِفِ عَلَ شِلِ
    نَن كَنَمَ. عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: '"''Tu ne jureras pas faussement par mon nom et tu ne profaneras pas le
    nom de ton Dieu. Je suis Yahvé.'
  hbo-hbo: וְלֹֽא־תִשָּׁבְע֥וּ בִשְׁמִ֖י לַשָּׁ֑קֶר וְחִלַּלְתָּ֛ אֶת־שֵׁ֥ם אֱלֹהֶ֖יךָ
    אֲנִ֥י יְהוָֽה׃
  eng-WYCLIFFE: Thou schalt not forswere in my name, nethir thou schalt defoule the
    name of thi God; Y am the Lord.
  cwe-cwe: Sekemuilahe uvwizi kwa zina jangu, na ivo kudiliga zina da Mulungu wenu.
    Niye niiyo Mndewa Mulungu, Mulungu wenu.
  kik-kik: “ ‘Mũtikanehĩte na maheeni mũkĩgwetaga rĩĩtwa rĩakwa, na nĩ ũndũ ũcio mũthaahie
    rĩĩtwa rĩa Ngai wanyu. Niĩ nĩ niĩ Jehova.
  fra-NCL: Vous ne jurerez pas par mon nom, en mentant, car tu profanerais le nom
    de ton Dieu. Je suis Yahweh.
  cek-AK: Ka hmin hoiah amsoem ai lokkamhaih to sah hmah, na Sithaw ih ahmin kasae
    to thui hmah; Kai loe Angraeng ah ka oh.
  cuk-cuk: 'Melle an-nuggi be ise-sogar-sogo: An ibmar imakoye. Ar degiile, be-Bab-Dummad-nug
    be oichogoed. Ani an Bab-Jehová gued.'
  uig-CYR: Мениң намим билән ялған қәсәм ичмәңлар, ундақ қилсаң Худайиңниң намини
    булғайсән. Мән Пәрвәрдигардурмән.
  tel-2017: నా నామం పేరిట అబద్ధంగా ఒట్టు పెట్టుకోకూడదు. నీ దేవుని పేరును అపవిత్ర పరచకూడదు.
    నేను యెహోవాను.
  hat-BSA: “‘Nou pa pou fè fo sèman nan non Mwen pou degrade non a Bondye nou an.
    Mwen se SENYÈ a.
  kos-kos: Nikmet orek wulela ke Inek kom fin ac tia liyaung wulela lom; ma inge ac
    aklusrongtenye Inek. Nga pa LEUM GOD lom.
  hbo-WLC: וְלֹֽא־תִשָּׁבְע֥וּ בִשְׁמִ֖י לַשָּׁ֑קֶר וְחִלַּלְתָּ֛ אֶת־שֵׁ֥ם אֱלֹהֶ֖יךָ
    אֲנִ֥י יְהוָֽה׃
  ibo-ibo: “ ‘Unu aṅụla iyi ụgha, si otu a weta nkọcha nye aha Onyenwe anyị Chineke
    unu. Abụ m Onyenwe anyị.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଆମ୍ଭ ନାମ ନେଇ ମିଥ୍ୟା ଶପଥ କରିବ ନାହିଁ, ତାହା କଲେ, ତୁମ୍ଭେ ଆପଣା
    ପରମେଶ୍ୱରଙ୍କ ନାମ ଅପବିତ୍ର କରିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ।
  chk-chk: Ousap akapelmwäli itei, pwe ousap apiningaua itei ren. Ngang ewe Samol
    mi Lapalap ämi we Kot.
  rop-rop: En nomo meigimbat laiyawan pramis langa main neim. Wal tharran meigim main
    neim nogud. Mi na YAWEI det trubala God blanga yumob.
  ukr-1871: І не божити метесь імям моїм льживо; бо зневажиш імя Бога твого. Я Господь,
    Бог ваш.
  deu-1951: Ihr sollt nicht falsch schwören bei meinem Namen und nicht entheiligen
    den Namen deines Gottes! Denn Ich bin der HERR.
  eng-JPS: 'And ye shall not swear by My name falsely, so that thou profane the name
    of thy God: I am the LORD.'
  srp-1865: Ne kunite se imenom mojim krivo; jer æeš oskvrniti ime Boga svojega. Ja
    sam Gospod.
  lug-lug: “Tokozesanga linnya lyange ng’olayira ebitaliimu nsa, n’ovumisa erinnya
    lya Katonda wo. Nze Mukama.
  heb-heb: ולא תשבעו בשמי לשקר וחללת את שם אלהיך אני יהוה׃
  ben-IRV: আর আমার নাম নিয়ে মিথ্যা শপথ কর না, করলে তোমার ঈশ্বরের নাম অপবিত্র করা
    হয়; আমি সদাপ্রভু।
  pan-pan: ਤੁਸੀਂ ਮੇਰਾ ਨਾਮ ਲੈ ਕੇ ਝੂਠੀ ਸਹੁੰ ਨਾ ਚੁੱਕਣਾ ਅਤੇ ਨਾ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਾਮ ਬਦਨਾਮ
    ਕਰਨਾ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ငါ့ နာမ ကို တိုင်တည်၍ မ ဟုတ်မမှန်ဘဲ ကျိန်ဆို ခြင်းကို မ ပြုရ။ သင် ၏ ဘုရား
    သခင်နာမ ကို မရှုတ် မချရ။ ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Lauegu ladana dainai do umui gwauhamata koikoi lasi, badina inai kara ese
    lauegu ladana ia hahemaraia. Lau inai Lohiabada, emui Dirava.
  urd-urd: और तुम मेरा नाम लेकर झूटी क़सम न खाना जिससे तू अपने ख़ुदा के नाम को नापाक
    ठहराए; मैं ख़ुदावन्द हूँ।
  rus-SYN: Не клянитесь именем Моим во лжи, и не бесчести имени Бога твоего. Я Господь
    Бог ваш.
  bqc-SIM: Mámɛmaa Dii á Lua. Ásuli ɛɛto à mɛ á simanↄ à ma tↄ́ ↄ̃̀ↄkpao.
  tcz-CHONGTHU: Keima min pana jouthua koima nalhep lhah louhel diu, hiche hoa chu
    na Pathen min nasuhchat veilou ding ahi; keima hi Pakai kahi.
  mar-mar: तुम्ही माझ्या नावाने खोटी शपथ वाहून आपल्या देवाच्या नावाला कलंक लावू नये.
    मी परमेश्वर आहे!
  qub-qub: Llullacuypaga nogapa jutëcho ama auninquichu. Llullacur Jutëta jogarishpayquega
    manacajmanmi churamanquipaj. Noga Tayta Diosniquimi chayno në.
  bqp-bqp: I ku bɔ̃ri weesugii ko kɑ nɛn yĩsiru. Domi ì n kuɑ mɛ, i nɛn yĩsiru sɑnkɑwɑ.
    Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ yeni geruɑ.
  hat-hat: Piga nou pran non m' pou fè sèman pou twonpe moun. Si nou fè sa, se derespekte
    n'ap derespekte non Bondye nou an. Se mwen menm ki Seyè a!
  eng-BSB: You must not swear falsely by My name and so profane the name of your God.
    I am the LORD.
  tod-tod: À mina zɛɛ ɠona wo dàaseigi zu, mazɔlɔɔ wa wa-ƓALAGI lɔɠɔi ɠoloɠolo.
    Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: “‘You shall not swear by my name falsely, and profane the name of your
    God. I am the LORD.
  kbq-kbq: Hagi havigea huta Nagri nagirera huvempa huta kea osiho, ana'ma hanuta
    tamagra'a Anumzamofo agi eri haviza hugahaze. Nagra Ra Anumzamo'na nehue.
  nhe-BL: “Amo xinechtestigojquetzaca na quema inquiijtohuaj inquichihuase se tlamantli
    huan ya inquimatij ax inquichihuase. Intla queja nopa inquichihuase, huajca inquiijtlacose
    notoca, na niimoTECO Dios.
  gub-BL: Emume'uahy zo neremiapo ràm herer rehe nehe, aze nerezapo kwaw a'e ma'e
    nehe. Ta'e nezewe haw iapo haw umuaiw herer a'e xe. Aiko Tupàn Tuweharupi Wiko
    Ma'e romo ihe.
  eng-DRA: Thou shalt not swear falsely by my name, nor profane the name of thy God.
    I am the Lord.
