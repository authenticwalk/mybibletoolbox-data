  urd-GVH: उसके साथ ऐसा सुलूक कर जैसा अपने हमवतनों के साथ करता है। जिस तरह तू अपने
    आपसे मुहब्बत रखता है उसी तरह उससे भी मुहब्बत रखना। याद रहे कि तुम ख़ुद मिसर में
    परदेसी थे। मैं रब तुम्हारा ख़ुदा हूँ।
  rug-rug: Ba mu kopu guni mo na turaṉamu soti pa mua popoa pa Izireli. Mu tataru
    kekeṉoṉo guni gua pu tataru pulenigo. Mu balabala ia sapu gamu ba gua tugo, na
    tie karovomia mo totoso koa pa Izipi si gamu. Ura Arau se Zihova sa mia Tamasa.
  gaz-gaz: Alagaan isin gidduu jiraatu sun akka dhalataa biyya keessaniitti haa ilaalamu.
    Akka ofii keessaniitti isa jaalladhaa; isinis biyya Gibxitti alagoota turtaniitii.
    Ani Waaqayyo Waaqa keessan.
  fra-LSG: Vous traiterez l’étranger en séjour parmi vous comme un indigène du milieu
    de vous; vous l’aimerez comme vous-mêmes, car vous avez été étrangers dans le
    pays d’Égypte. Je suis l’Éternel, votre Dieu.
  gnn-gnn: Ga ŋuli yurru ŋayi mulkurunydja yolŋu nhina yukurra nhumalaŋgala wäŋaŋura,
    yaka djäma yätjkuŋanydja nhanŋu, yana märr‐ŋamathiya nhanŋu biyaka märr‐ŋal'yurra
    yukirriya, liŋgu nhuma yukurrana ŋäthilinydja nhinana ŋunhala Yetjip wäŋaŋura
    mulku'‐mulkuru muka ŋunhi nhumapinydja.
  yal-yal: koni ɛ xa a yisuxu alo yamanan bari diina ɛ tagi. I xa a xanu alo i yɛtɛna,
    amasɔtɔ ɛ findi xɔɲɛn na nɛn Misiran yamanani. Alatala nan n tan na, ɛ Ala.”
  haw-1868: 'Aka o ka malihini e noho ana me oukou, e like auanei ia ia oukou me he
    kupa la i hanau iwaena o oukou, a e aloha oe ia ia e like me oe iho; no ka mea,
    he mau malihini no oukou ma ka aina o Aigupita: owau no Iehova ko oukou Akua.'
  arb-NAV: وَلْيَكُنْ لَكُمُ الْغَرِيبُ الْمُقِيمُ عِنْدَكُمْ كَالْمُوَاطِنِ. تُحِبُّهُ
    كَمَا تُحِبُّ نَفْسَكَ، لأَنَّكُمْ كُنْتُمْ غُرَبَاءَ فِي أَرْضِ مِصْرَ. فَأَنَا
    الرَّبُّ.
  ewe-ewe: Ele be mialé be na wo abe mia ɖokuiwo ene, eye miaɖo ŋku edzi be miawo
    hã mienye amedzrowo kpɔ le Egiptenyigba dzi. Nyee nye Yehowa, miaƒe Mawu!
  eng-LEE: 'As one born in the land among you, shall be unto you the stranger that
    sojourneth with you, and thou shalt love him as thyself; for ye were strangers
    in the land of Egypt: I am the Lord your God.'
  asm-FB: তোমালোকৰ মাজত স্বদেশীয় লোক যেনে, তোমালোকৰ মাজত প্ৰবাস কৰা বিদেশী লোকো তোমালোকৰ
    পক্ষে তেনে হ’ব আৰু তুমি সেই লোকসকলক নিজৰ নিচিনাকৈ প্ৰেম কৰিবা; কাৰণ মিচৰ দেশত
    তোমালোকো বিদেশী আছিলা; মই তোমালোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: وٌ شَ نَ شْحّ مْولِ رَ سّنّ عَلْ وٌ نفَشَكٍرٍنيِ. وٌ شَ عَ شَنُ عَلْ وٌ وٌ
    يّتّ شَنُمَ كِ نَشّ. وٌ قَن نُ نَ شْحّيَ نَن كُي مِسِرَ بْشِ مَ. عَلَتَلَ نَن
    ﭑ نَ، وٌ مَرِفِ عَلَ.»
  fra-SBL: L'étranger qui vit avec toi comme un étranger sera pour toi comme le natif
    d'entre vous, et tu l'aimeras comme toi-même, car vous avez vécu comme des étrangers
    au pays d'Égypte. Je suis Yahvé ton Dieu.
  hbo-hbo: כְּאֶזְרָ֣ח מִכֶּם֩ יִהְיֶ֨ה לָכֶ֜ם הַגֵּ֣ר ׀ הַגָּ֣ר אִתְּכֶ֗ם וְאָהַבְתָּ֥
    לֹו֙ כָּמֹ֔וךָ כִּֽי־גֵרִ֥ים הֱיִיתֶ֖ם בְּאֶ֣רֶץ מִצְרָ֑יִם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: but be he among you as a man borun in the lond; and ye schulen loue
    hym as you silf, for also ye weren comelyngis in the lond of Egipt; Y am youre
    Lord God.
  cwe-cwe: Nyambenyambe iyo yokala muna iisi yenu molondeka mukale nayo vinogile fana
    mkaya miyenu. Mumulonde fana vomuilonda wenyewe, mana na mweye iviya mukala nyambenyambe
    muna iisi ya Misili. Niye niiyo Mndewa Mulungu, Mulungu wenu.
  kik-kik: Mũgeni ũrĩa ũtũũranagia na inyuĩ no nginya atuagwo taarĩ mũndũ ũciarĩirwo
    bũrũri wanyu. Mwendei ta ũrĩa mwĩendete inyuĩ ene, nĩgũkorwo o na inyuĩ mwarĩ
    ageni bũrũri wa Misiri. Niĩ nĩ niĩ Jehova Ngai wanyu.
  fra-NCL: Vous traiterez l’étranger en séjour parmi vous comme un indigène du milieu
    de vous ; tu l’aimeras comme toi-même, car vous avez été étrangers dans le pays
    d’Égypte. Je suis Yahweh, votre Dieu.
  cek-AK: Nangcae khaeah kaom angvin to aimah acaeng kami baktiah poek oh loe, nangmah
    ih takpum baktih toengah palung ah; nangcae doeh Izip prae ah angvin ah ni na
    oh o; Kai loe na Angraeng Sithaw ah ka oh.
  cuk-cuk: We-dule-bemar-abargi-maidi, be-negginedyob be dakmalo. Ar bemaryobgusoggu,
    be nue sabgumalo. Be insamalo, Egipto-yargi, be-yarsulidgi, be deyob gudii gusmarmogad.
    Ani an bemar Bab-Dummad-Jehová gued.
  uig-CYR: бәлки араңларда туруватқан мусапир силәргә йәрлик кишидәк болсун; уни өзүңни
    сөйгәндәк сөйгин; чүнки силәрму Мисир зиминида мусапир болғансиләр. Мән Худайиңлар
    Пәрвәрдигардурмән.
  tel-2017: మీ మధ్య నివసించే పరదేశిని మీలో పుట్టినవాడి లాగానే ఎంచాలి. నిన్ను నీవు
    ప్రేమించుకున్నట్టే అతణ్ణి ప్రేమించాలి. ఐగుప్తులో మీరు పరదేశులుగా ఉన్నారు గదా.
    నేను మీ దేవుడైన యెహోవాను.
  hat-BSA: Etranje ki rete avèk nou an va, pou nou, tankou pwòp moun peyi nou. Nou
    va renmen li tankou tèt nou, paske nou te etranje nan peyi Égypte la. Mwen se
    SENYÈ a, Bondye nou an.
  kos-kos: Oru wo nu selos oana ke kom oru nu sin mwet Israel wiom, ac lungse elos
    oana ke kom lungse kom sifacna. Esam lah meet kowos tuh mwetsac in facl Egypt.
    Nga LEUM GOD lowos.
  hbo-WLC: כְּאֶזְרָ֣ח מִכֶּם֩ יִהְיֶ֨ה לָכֶ֜ם הַגֵּ֣ר ׀ הַגָּ֣ר אִתְּכֶ֗ם וְאָהַבְתָּ֥
    לוֹ֙ כָּמ֔וֹךָ כִּֽי־גֵרִ֥ים הֱיִיתֶ֖ם בְּאֶ֣רֶץ מִצְרָ֑יִם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Mesonụ onye ọbịa bi nʼetiti unu mmeso dịka ọ bụ otu nʼime ndị amụrụ nʼala.
    Hụnụ ha nʼanya dịka unu si hụ onwe unu, nʼihi na o nwere oge unu bụ ọbịa nʼala
    Ijipt. Abụ m Onyenwe anyị Chineke unu.
  ory-ory: ଯେପରି ତୁମ୍ଭମାନଙ୍କର ସ୍ୱଦେଶୀୟ ଲୋକ ସେପରି ତୁମ୍ଭମାନଙ୍କ ସହବାସୀ ବିଦେଶୀୟ ଲୋକ ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ହେବ, ପୁଣି ତୁମ୍ଭେ ତାହାକୁ ଆତ୍ମତୁଲ୍ୟ ପ୍ରେମ କରିବ; କାରଣ ମିସର ଦେଶରେ ତୁମ୍ଭେମାନେ
    ବିଦେଶୀ ଥିଲ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Ewe chon ekis mi nom remi epwe usun chök eman re wilipos leimi. Kopwe echeni
    i usun püsin om echenuk, pun ämi oua fen piin wasöla lon ewe fanü Isip. Ngang
    ewe Samol mi Lapalap ämi we Kot.
  rop-rop: Yumob garra tridimbat olabat gudwei laik ola Isreil pipul, en yumob garra
    laigim olabat laik yumob laigim miselp. Wal yumob garra jinggabat miselp du, dumaji
    yumob bin laik detlot pipul deya langa Ijip. Mi na YAWEI det trubala God blanga
    yumob.
  ukr-1871: Як землянин мусить бути приходень ваш, що пробуває між вами, і любити
    мусиш його, як себе самого; приходнями бо ви були в землї Египецькій. Я Господь,
    Бог ваш.
  deu-1951: Ihr sollt euch gegen den Fremdling, der sich bei euch aufhält, benehmen,
    als wäre er bei euch geboren, und du sollst ihn lieben wie dich selbst; denn ihr
    seid auch Fremdlinge in Ägypten gewesen. Ich, der HERR, bin euer Gott.
  eng-JPS: 'The stranger that sojourneth with you shall be unto you as the home-born
    among you, and thou shalt love him as thyself; for ye were strangers in the land
    of Egypt: I am the LORD your God.'
  srp-1865: Ko je došljak meðu vama, neka vam bude kao onaj koji se rodio meðu vama,
    i ljubi ga kao sebe samoga; jer ste i vi bili došljaci u zemlji Misirskoj. Ja
    sam Gospod Bog vaš.
  lug-lug: Omugwira atuula mu mmwe mumuyisenga ng’omuzaaliranwa ow’omu nsi yammwe.
    Mumwagalenga nga bwe mweyagala, kubanga nammwe mwali bagwira mu nsi y’e Misiri.
    Nze Mukama Katonda wammwe.
  heb-heb: כאזרח מכם יהיה לכם הגר הגר אתכם ואהבת לו כמוך כי גרים הייתם בארץ מצרים
    אני יהוה אלהיכם׃
  ben-IRV: তোমাদের কাছে তোমাদের স্বদেশীয় লোক যেমন তোমাদের সঙ্গে বসবাসকারী বিদেশী
    লোকও তেমনি হবে; তুমি তাকে নিজের মত ভালবাসবে; কারণ মিশর দেশে তোমরাও বিদেশী ছিলে;
    আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: ਅਤੇ ਜੋ ਪਰਦੇਸੀ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਵੱਸੇ, ਉਹ ਤੁਹਾਡੇ ਲਈ ਆਪਣੇ ਲੋਕਾਂ ਵਰਗਾ ਹੋਵੇ ਅਤੇ
    ਤੁਸੀਂ ਉਸ ਨੂੰ ਆਪਣੇ ਜਿਹਾ ਪਿਆਰ ਕਰਿਓ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਵੀ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਪਰਦੇਸੀ ਸੀ। ਮੈਂ
    ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သင် နှင့်အတူ နေ သောဧည့်သည် ကို ကိုယ် အမျိုးသား ချင်းကဲ့သို့ မှတ် ရမည်။
    ကိုယ် နှင့် အမျှ ချစ် ရမည်။ သင်တို့သည် အဲဂုတ္တု ပြည် ၌ ဧည့်သည် ဖြစ် ကြဘူးပြီ။
    ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Idau taudia be emui bese korikori hegeregerena umui emui huanai do idia
    noho. Do umui lalokau henidia, umui sibona umui lalokau henia hegeregerena. Do
    umui laloaboio lasi, umui danu be Aigupito tano dekenai idau taudia bamona umui
    noho guna. Lau inai Lohiabada, emui Dirava.
  urd-urd: बल्कि जो परदेसी तुम्हारे साथ रहता हो उसे देसी की तरह समझना, बल्कि तू उससे
    अपनी तरह मुहब्बत करना; इसलिए कि तुम मुल्क — ए — मिस्र में परदेसी थे। मैं ख़ुदावन्द
    तुम्हारा ख़ुदा हूँ।
  rus-SYN: пришлец, поселившийся у вас, да будет для вас то же, что туземец ваш; люби
    его, как себя; ибо и вы были пришельцами в земле Египетской. Я Господь, Бог ваш.
  bqc-SIM: Àli bↄ̀mↄ pↄ́ kú á guu dilɛ lán belewa. Àliↄ yeaàzi lá ázĩa wɛ̃niwa,
    asa bↄ̀mↄↄn á ũ Egipi bùsuu yãa. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Na lah uva hung kholjin le kholgam mi chu nalah uva kona peng doh
    banga umjing ding, hiche kholjinpa chu nangma cheh na kingai bang bang uva nangailut
    cheh diu ahi, ajeh chu nabonchauva Egypt gamsunga ana kholjinsa nahi tauve, Pakai
    na Pathenu keima kahi jing e.
  mar-mar: 'तुमच्याबरोबर राहणाऱ्या परदेशीय मनुष्यास स्वदेशीय मनुष्यासारखेच माना; आणि
    त्याच्यावर स्वत: सारखीच प्रीती करा; कारण तुम्हीही एकेकाळी मिसरदेशात परदेशीय होता.
    मी तुमचा देव परमेश्वर आहे!'
  qub-qub: Paycunataga marca-masiquitano alli ricanqui. Paycunapis gamcunanömi. Gamcunapis
    Egipto nasyunchöga lagacojllami carayqui. Noga Tayta Diosniquimi chayno në.
  bqp-bqp: I ko i nùn kuɑwɑ nge kpɑɑ yɛ̃ro, kpɑ i nùn kĩɑ nge bɛɛn tii. Domi bɛɛn
    tii i rɑɑ sɔru di Egibitiɔ. Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ yeni geruɑ.
  hat-hat: Se pou nou aji ak yo menm jan nou gen pou nou aji ak moun natif natal peyi
    a. Se pou nou renmen yo tankou nou renmen pwòp tèt pa nou. Pa bliye nou menm tou
    yon lè nou te rete nan peyi Lejip ki pa t' peyi pa nou! Se mwen menm ki Seyè a,
    Bondye nou an!
  eng-BSB: You must treat the foreigner living among you as native-born and love him
    as yourself, for you were foreigners in the land of Egypt. I am the LORD your
    God.
  tod-tod: Wa seikɔɠɔma nui zo ga pagɔ, eɠɛ pelegi wo zou loin zosu da. Wa nɛɛ ʋɛ
    eɠɛ wa ɓɔɠɔi. Mazɔlɔɔ wo ɠɛni ga seikɔɠɔma nuiti Ezipete yooi zu. Nà ga Ɠɔoɠɔ
    GALAGI, wa-ƓALAGI.
  eng-WEBPB: The stranger who lives as a foreigner with you shall be to you as the
    native-born amongst you, and you shall love him as yourself; for you lived as
    foreigners in the land of Egypt. I am the LORD your God.
  kbq-kbq: Hagi miko vahe'ma antahi zaminankna hunka antahi neminka, kagra'agu'ma
    kavesinentanankna hunka avesinto Tamagesa antahiho, Isipia e'inahukna huta rurega
    vahe umani'nazane. Nagra tamagri Ra Anumzamo'na nehue.
  nhe-BL: Intla se seyoc tlali ejquetl mocahuas imohuaya, monequi inquiitase queja
    se nopona ejquetl. Quena, monequi xiquicnelica queja inmoicnelíaj pampa nojquiya
    initztoyaj seyoc tlali ehuani ipan tlali Egipto. Na, niimoTECO Dios, nimechnahuatía.
  gub-BL: Pereko Izaew wazàwe pe wà nehe. Pezamutar amo ywy rehe har peinuromo har
    pe wà nehe. Ta'e peiko amo ywy rehe arer Ezit ywy rehe peneko mehe xe. Tuwe wamutar
    haw nuzawy kwaw pezeamutar haw nehe. Aiko Tuweharupi Wiko Ma'e pezar romo ihe.
  eng-DRA: 'But let him be among you as one of the same country: and you shall love
    him as yourselves: for you were strangers in the land of Egypt. I am the Lord
    your God.'
