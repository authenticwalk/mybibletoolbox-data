verse: LEV.019.034
translations:
  mal-C: നിങ്ങളോടുകൂടെ പാർക്കുന്ന പ്രവാസിയോട് ഒരു സ്വദേശിയോടെന്നപോലെ ഇടപെടുക; അയാളെ
    നിങ്ങളെപ്പോലെതന്നെ സ്നേഹിക്കുക. നിങ്ങൾ ഈജിപ്റ്റിൽ പ്രവാസികളായിരുന്നല്ലോ. ഞാൻ നിങ്ങളുടെ
    ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: Wie ein Landeseingeborner aus eurer Mitte soll euch der Fremde gelten,
    der sich bei euch aufhält, und du sollst ihn lieben, wie dich selbst. Denn ihr
    seid auch Fremdlinge gewesen in Ägypten; ich bin Jahwe, euer Gott.
  lin-lin: Nzokande bozwa ye kati na bino lokola mwana mboka. Bokolinga ye lokola
    bino moko, pamba te bino mpe bozalaki bapaya kati na Ejipito. Nazali Yawe, Nzambe
    na bino.
  eng-LSV: the sojourner who is sojourning with you is to you as a native among you,
    and you have had love for him as for yourself, for you have been sojourners in
    the land of Egypt; I [am] your God YHWH.
  eng-GNV: 'But the stranger that dwelleth with you, shalbe as one of your selues,
    and thou shalt loue him as thy selfe: for ye were strangers in the lad of Egypt:
    I am the Lord your God.'
  eng-WEBSTER: 'But the stranger that dwelleth with you shall be to you as one born
    among you, and thou shalt love him as thyself; for ye were strangers in the land
    of Egypt: I am the LORD your God.'
  nhw-BL: Sintla se seyoc tlali ejquetl mocahuas amohuaya, monequi anquiitase quen
    se nopona ejquetl. Quena, monequi xiquicnelica quen anmoicnelíaj pampa nojquiya
    anitztoyaj seyoc tlali ehuani ipan tlali Egipto. Na, niamoTECO Dios, nimechnahuatía.
  swh-ONEN: Mgeni anayeishi pamoja nawe ni lazima umtendee kama mmoja wa wazawa wa
    nchi yako. Mpende kama unavyojipenda mwenyewe, kwa maana ulikuwa mgeni katika
    nchi ya Misri. Mimi ndimi Bwana Mungu wako.
  bba-bba: I ko i nùn kuɑwɑ nɡe kpɑɑ yɛ̃ro, kpɑ i nùn kĩɑ nɡe bɛɛn tii. Domi bɛɛn
    tii i rɑɑ sɔru di Eɡibitiɔ. Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'But the stranger that dwelleth with you shall be unto you as one born
    amongst you, and thou shalt love him as thyself; for ye were strangers in the
    land of Egypt: I am the Lord your God.'
  luo-luo: Japiny moro modak e dieruno nyaka udag kode mana kaka wuodu. Hereuru mana
    kaka uheroru uwegi nikech ne un jodak e piny Misri. An Jehova Nyasaye ma Nyasachu.
  meu-meu: noho-hedoa tauna na emui bese tauna korikori heḡereḡerena baine noho bogaragimui
    ai. Ba lalokau henia, sibomu o helalokaumu heḡereḡerena; badina be umui danu Aigupto
    tanona ai o noho hedoava. Lau binai Iehova, emui Dirava.
  npi-ULB: तिमीहरूसँग बसोबास गर्ने परदेशी तिमीहरूका निम्ति तिमीहरूसँगै बसोबास गर्ने
    इस्राएलमै जन्‍मेको मानिसझैँ होस्, र त्यसलाई आफैलाई झैँ प्रेम गर्नू, किनभने तिमीहरू
    पनि मिश्र देशमा परदेशी नै थियौ । म परमप्रभु तिमीहरूका परमेश्‍वर हुँ ।
  yor-yor: kí àjèjì tí ń gbé pẹ̀lú yín dàbí onílé láàrín yín kí ẹ sì fẹ́ràn rẹ̀ bí
    i ara yín, torí pé ẹ̀yin ti jẹ́ àjèjì ní ilẹ̀ Ejibiti rí. Èmi ni Olúwa Ọlọ́run
    yín.
  pes-OPCB: با آنها مانند یک اسرائیلی بومی رفتار کنید، و آنها را همچون خویشتن محبت
    کنید، زیرا نباید از یاد ببرید که خودتان نیز در سرزمین مصر غریب و بیگانه بودید.
    من یهوه، خدای شما هستم.
  tgl-ULB: Ang naninirahang dayuhan sa inyo ay dapat maging tulad ninyong katutubong
    Israelita na kasama ninyong naninirahan, at dapat ninyo siyang mahalin tulad ng
    inyong sarili, sapagkat naging mga dayuhan kayo sa lupain ng Ehipto. Ako si Yahweh
    na inyong Diyos.
  cbu-NT: Saanpata chinakis ambtam shingtsa. Tatsamooru chinangtsa, watam tputstamtawa.
    Sirútama, siy Ijipto tsap arapchitamtis taarangsa. Ijiptoshuch tputs siyaa kiyung
    yacharangana, siysat ambtam tputsee arapcheewaa shirintspa, nuw siyaa atashina.
    Waatatana nuw Taarashipani siy Apanllirisa.
  hui-hui: Tíni Isaraele wali agalihondo beramilidagua tihondobi ogonidagua dege bilimu.
    Ani bialu tíni gubalini haramilidagua dege tibi gubalini halimu. Tínibi Iyibi
    dindini hemingi ogoni ale dege harimigo mitangi bialu embeda nahalimu. I̱ Anduane
    Homogo tínaga Ngode Datagaliwabe kogonigo i̱na laro.
  mya-mya: သူ​တို့​အား​တိုင်း​ရင်း​သား​ချင်း​ကဲ့​သို့​ဆက်​ဆံ​၍ ကိုယ်​နှင့်​အ​မျှ​ချစ်​ခင်​ရ​မည်။
    သင်​တို့​သည်​လည်း အီ​ဂျစ်​ပြည်​တွင်​သူ​စိမ်း​တစ်​ရံ​ဆံ​အ​ဖြစ်​နေ ထိုင်​ခဲ့​ရ​ဖူး​ကြောင်း​ကို​သ​တိ​ရ​ကြ​လော့။
    ငါ သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཅག་གི་ཡུལ་ནས་བྱེས་སུ་སྡོད་པའི་ཕྱི་མི་ལ། ཁྱོད་རྣམས་ཀྱིས་གཞིས་སྐྱེས་པའི་ལྟ་སྟངས་འཛིན་པར་མ་ཟད།
    རང་ཉིད་ལ་གཅེས་པ་བཞིན་དེ་ཡང་གཅེས་སུ་འཛིན་དགོས། ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱང་ཨེ་ཅིབ་ཡུལ་དུ་བྱེས་སུ་བསྡད་མྱོང་བས་སོ།
    །བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: Mutorwa anogara nemi anofanira kubatwa sechizvarwa chenyu. Mudei sokuda
    kwamunozviita imi nokuti maiva vatorwa muIjipiti. Ndini Jehovha Mwari wenyu.
  spa-BLM: El extranjero que viva como forastero con ustedes será para ustedes como
    el nativo entre ustedes, y lo amarán como a ustedes mismos; porque ustedes vivieron
    como extranjeros en la tierra de Egipto. Yo soy Yahvé, tu Dios.
  cac-cac: Xajan tzeyutej eb', ichato eyetchon̈ab' eb'. Ya'ilejec eb', icha tz'aj
    eya'ilan e b'a. Tze nacoti to a ex tic najtil ec'nac ex d'a ch'oc chon̈ab'il d'a
    yol yic Egipto. A in ton Jehová e Diosal in svala'.
  swh-ULB: Mgeni anayeishi pamoja nanyi ni lazima awe kama mwenyeji Mwisraeli mzaliwa
    anayeishi kwenu, na sharti umpende kama unavyojipenda wewe mwenyewe, ni kwa sababu
    wewe ulikuwa mgeni katika nchi ya Misri. Mimi ndimi Yahweh Mungu wako.
  bel-bel: прыхадзень, які пасяліўся ў вас, хай будзе вам тое самае, што і тубылец
    ваш; любі яго, як сябе; бо і вы былі прыхаднямі ў зямлі Егіпецкай. Я Гасподзь,
    Бог ваш.
  deu-ELBBK: Wie ein Einheimischer unter euch soll euch der Fremde sein, der sich
    bei euch aufhält, und du sollst ihn lieben wie dich selbst; denn Fremde seid ihr
    gewesen im Land Ägypten. Ich bin der HERR, euer Gott.
  mbb-OT: Irerepengan niw sikandan, wey mahala niw sikandan iring te kebmahala niw
    te keugelingen niw, su umuuliey kew zaan dengan diyà te Ehipto. Iyan a kes Nengazen
    he Megbevayè niw.
  mal-2015: നിങ്ങളോടുകൂടെ പാർക്കുന്ന പരദേശി നിങ്ങൾക്കു സ്വദേശിയെപ്പോലെ ഇരിക്കേണം;
    അവനെ നിന്നെപ്പോലെ തന്നേ സ്നേഹിക്കേണം; നിങ്ങളും മിസ്രയീംദേശത്തു പരദേശികളായിരുന്നുവല്ലോ;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Oda cudzo manuš, so bešel tumenca, ela sar jekh tumendar. Kamen les avke
    sar pes, bo the tumen sanas o cudzinci andro Egipt. Me som o RAJ, tumaro Del.
  pes-OPV: غریبی که در میان شماماوا گزیند، مثل متوطن از شما باشد. و او را مثل خود
    محبت نما، زیرا که شما در زمین مصر غریب بودید. من یهوه خدای شما هستم.
  ron-1924: Сэ вэ пуртаць ку стрэинул каре локуеште ынтре вой ка ши ку ун бэштинаш
    дин мижлокул востру; сэ-л юбиць ка пе вой ыншивэ, кэч ши вой аць фост стрэинь
    ын цара Еӂиптулуй. Еу сунт Домнул Думнезеул востру.
  ben-OBCV: তোমার কাছে স্বদেশীয় যেমন, তোমাদের সঙ্গে বসবাসকারী বিদেশির প্রতিও তুমি
    অবশ্যই একই ব্যবহার করবে। তুমি তাকে নিজের মতো ভালোবেসো, কেননা মিশরে তুমিও প্রবাসী
    ছিলে। আমি তোমার ঈশ্বর সদাপ্রভু।
  som-som: Shisheeyaha idinla degganu waa inuu idiinla mid ahaadaa sida waddaniga
    idin dhex jooga, oo waa inaad isaga u jeclaataan sidaad naftiinna u jeceshihiin
    oo kale, maxaa yeelay, idinkuba shisheeyayaal baad ku ahaan jirteen dalkii Masar,
    waayo, aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: 'sed sit inter vos quasi indigena, et diligetis eum quasi vosmetipsos:
    fuistis enim et vos advenæ in terra Ægypti. Ego Dominus Deus vester.'
  eng-ASVBT: 'The stranger that sojourneth with you shall be unto you as the homeborn
    among you, and thou shalt love him as thyself; for ye were sojourners in the land
    of Egypt: I am Jehovah your God.'
  ita-1885: Siavi il forestiere, che dimorerà con voi, come uno di voi che sia natio
    del paese; amalo come te stesso; conciossiachè voi siate stati forestieri nel
    paese di Egitto. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'The stranger that comes to you shall be among you as the native, and
    thou shalt love him as thyself; for ye were strangers in the land of Egypt: I
    am the Lord your God.'
  eng-ULB: The foreigner who lives with you must be to you like the native-born Israelite
    who lives among you, and you must love him as yourself, because you were foreigners
    in the land of Egypt. I am Yahweh your God.
  spa-VBL: Trátalos como a un conciudadano, y átalos como a ti mismo, porque una vez
    fuisteis extranjeros viviendo en Egipto. Yo soy el Señor tu Dios.
  fra-_FOB: 'L''étranger qui séjourne parmi vous, vous sera comme celui qui est né
    parmi vous, et tu l''aimeras comme toi-même; car vous avez été étrangers dans
    le pays d''Égypte: Je suis l''Éternel, votre Dieu.'
  mal-mal: നിങ്ങളോടുകൂടി പാർക്കുന്ന പരദേശി നിങ്ങൾക്ക് സ്വദേശിയെപ്പോലെ ആയിരിക്കണം;
    അവനെ നിന്നെപ്പോലെതന്നെ സ്നേഹിക്കണം; നിങ്ങളും ഈജിപ്റ്റിൽ പരദേശികളായിരുന്നുവല്ലോ;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: Us ke sāth aisā sulūk kar jaisā apne hamwatanoṅ ke sāth kartā hai. Jis
    tarah tū apne āp se muhabbat rakhtā hai usī tarah us se bhī muhabbat rakhnā. Yād
    rahe ki tum ḳhud Misr meṅ pardesī the. Maiṅ Rab tumhārā Ḳhudā hūṅ.
  suz-BL: गे मेको आन कली इन रागीम जरमेशो मुर खोदेंशो मिम्‍तीन। मेको आन कली आंम कली
    खोदेंशो पा दाक्‍तीन। मारदे हना गेपुकी यो इजीप्‍तमी अर्को रागी ङा मुर दुम्‍शा बाक्‍शो
    बाक्‍तीनी। गो परमप्रभु यावे, इन परमप्रभु नङ।
  ita-1927: Il forestiero che soggiorna fra voi, lo tratterete come colui ch’è nato
    fra voi; tu l’amerai come te stesso; poiché anche voi foste forestieri nel paese
    d’Egitto. Io sono l’Eterno, l’Iddio vostro.
  ckb-ckb: وەک هاوڵاتییەک ڕەفتاری لەگەڵ بکەن، وەک خۆتت خۆشبوێت، چونکە ئێوەش لە خاکی
    میسر نامۆ بوون، من یەزدانی پەروەردگارتانم.
  eng-BBE: 'Let him be to you as one of your countrymen and have love for him as for
    yourself; for you were living in a strange land, in the land of Egypt: I am the
    Lord your God.'
  kan-OKCV: ಆದರೆ ನಿಮ್ಮಲ್ಲಿ ವಾಸವಾಗಿರುವ ಪರಕೀಯನು ನಿಮ್ಮೊಳಗೇ ಸ್ವದೇಶದವನಂತಿರಲಿ. ನೀವು ಅವನನ್ನು
    ನಿಮ್ಮಂತೆಯೇ ಪ್ರೀತಿಸಬೇಕು. ಏಕೆಂದರೆ ನೀವು ಸಹ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಪರಕೀಯರಾಗಿದ್ದಿರಿ. ನಿಮ್ಮ
    ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: உங்களிடத்தில் குடியிருக்கிற அந்நியனை இஸ்ரவேலனைப்போல கருதி, நீங்கள் உங்களில்
    அன்புசெலுத்துவதுபோல அவனிலும் அன்புசெலுத்துவீர்களாக; நீங்களும் எகிப்துதேசத்தில்
    அந்நியர்களாக இருந்தீர்களே; நான் உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'Como á un natural de vosotros tendréis al extranjero que peregrinare
    entre vosotros; y ámalo como á ti mismo; porque peregrinos fuisteis en la tierra
    de Egipto: Yo Jehová vuestro Dios.'
  ron-BTF: 'Ci străinul care locuiește cu voi să vă fie ca unul născut printre voi
    și să îl iubești ca pe tine însuți, pentru că și voi ați fost străini în țara
    Egiptului: Eu sunt DOMNUL Dumnezeul vostru.'
  eng-WEBP: The stranger who lives as a foreigner with you shall be to you as the
    native-born among you, and you shall love him as yourself; for you lived as foreigners
    in the land of Egypt. I am the LORD your God.
  eng-FBV: Treat them in the same way as a fellow citizen, and love them as you love
    yourself, because you were once foreigners living in Egypt. I am the Lord your
    God.
  nld-1939: Als uw eigen landgenoot moet u de vreemdeling zijn, die bij u woont, en
    gij zult hem beminnen als uzelf; want ook gij zijt vreemdeling in Egypte geweest.
    Ik ben Jahweh, uw God!
  nch-BL: Sinta se seyoc tali ejquet mocahuas amohuaya, monequi anquiitase quej se
    nopona ejquet. Quena, monequi xiquicnelica quej anmoicnelíaj pampa nojquiya anitztoyaj
    seyoc tali ehuani ipan tali Egipto. Na, niamoTECO Dios, nimechnahuatía.
  vie-1934: 'Kẻ khách kiều ngụ giữa các ngươi sẽ kể như kẻ đã sanh đẻ giữa các ngươi;
    hãy thương yêu người như mình, vì các ngươi đã làm khách kiều ngụ trong xứ Ê-díp-tô:
    Ta là Giê-hô-va, Đức Chúa Trời của các ngươi.'
  hin-CV: जो अपरिचित तुम्हारे बीच में रह रहा है, तुम्हारे लिए वह तुम्हारे मध्य एक
    स्वदेशी के समान हो, और तुम उससे वैसा ही प्रेम करना; जैसा तुम स्वयं से करते हो,
    क्योंकि मिस्र देश में तुम परदेशी थे; मैं याहवेह ही तुम्हारा परमेश्वर हूं.
  eng-OURB: The stranger who lives as a foreigner with you shall be to you as the
    native-born among you, and you shall 'ahav ·affectionately love· him as yourself;
    for you lived as foreigners in the land of Egypt [Abode of slavery]. I am Adonai
    your God.
  spa-BES: 'Déjalo ser para ti como uno de tus compatriotas y tenle amor por ti mismo;
    porque además estabas viviendo en una tierra extraña, en la tierra de Egipto:
    Yo soy el Señor, tu Dios.'
  tdx-tdx: Hatao’ areo hambañe amy te nisamak’ ama’ areo ao o renetaneo, le ikoko
    manahake ty vata’o, fa niambahiny an-tane Mitsraime añe nahareo; Izaho Iehovà
    Andrianañahare’ areo.
  vid-vid: Ayo mjenzi yalingikala na hemwe kowa kwa hemwe kota mwenyeng'haye, namwe
