  rug-rug: Mamu zama va hinokara na balabala va toṉoto, pana vizavizata si gamu koari
    na binalabala tana tinarae pa vinaripitui. Mu lopu toka kaleania sa tie habahuala
    babe sa tie tagotagona, ba pa tinoṉoto si kaqu pitua goi sa tie.
  gaz-gaz: “ ‘Murtii hin jalʼisinaa; nama wal caalchisuudhaan gara hiyyeessaa hin
