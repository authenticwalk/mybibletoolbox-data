verse: LEV.019.015
translations:
  mal-C: “ ‘ന്യായം അട്ടിമറിക്കരുത്; ദരിദ്രരോടു പക്ഷഭേദമോ വലിയവരോട് ആഭിമുഖ്യമോ കാണിക്കാതെ
    നിങ്ങളുടെ അയൽവാസിയെ നീതിപൂർവം വിധിക്കണം.
  deu-TKW: Ihr sollt nicht Unrecht verüben beim Rechtsprechen - du sollst weder für
    einen Geringen Partei ergreifen, noch auf einen Vornehmen Rücksicht nehmen, sondern
    du sollst deinen Nächsten recht richten.
  lin-lin: Okosambisa na bosembo. Okokotela te, ezala mobola to mozwi. Okosambisa
    moninga na yo na bosembo.
  eng-LSV: You do not do perversity in judgment; you do not lift up the face of the
    poor, nor honor the face of the great; you judge your fellow in righteousness.
  eng-GNV: Ye shall not doe vniustly in iudgement. Thou shalt not fauour the person
    of the poore, nor honour the person of the mightie, but thou shalt iudge thy neighbour
    iustly.
  eng-WEBSTER: 'Ye shall do no unrighteousness in judgment; thou shalt not respect
    the person of the poor, nor honor the person of the mighty: but in righteousness
    shalt thou judge thy neighbor.'
  nhw-BL: “Se catli tequitiquetl monequi tetlajtolsencahuas xitlahuac. Amo ma quichicoicneli
    catli teicneltzi, niyon catli rico o catli hueyi. Nochi monequi ma quinchihuili
    san se.
  swh-ONEN: “ ‘Usipotoshe haki; usionyeshe kumpendelea maskini, wala upendeleo kwa
    mwenye cheo, bali mwamulie jirani yako kwa haki.
  bba-bba: I ku murɑfitiru ko siribu sɔɔ. I ku ɡoon bwɛ̃ɛbwɛ̃ɛru ǹ kun mɛ win dɑm
    mɛɛri i kɑ nùn siri. Adɑmɑ i ko i bu siriwɑ nɡe mɛ bɑɑwuren ɡem mu nɛ.
  eng-KJVCPB: 'Ye shall do no unrighteousness in judgment: thou shalt not respect
    the person of the poor, nor honour the person of the mighty: but in righteousness
    shalt thou judge thy neighbour.'
  luo-luo: “ ‘Kik iketh buch ngʼato, to ngʼad bura kare ma kik idogne jachan kata
    luoro wangʼ ngʼama duongʼ, to ngʼadne wadu bura makare kichungʼ e adiera.
  meu-meu: 'Basio hahemaoro koikoi: ogoḡami tauna basio bogaia hisi, bona taḡa tauna
    basio matauraia; kara maoromaoro ai dekemu taudia ba hahemaoro henidia.'
  npi-ULB: झुटो न्याय नगर्नू । कोही गरिब भएको कारण र कोही महत्त्वपूर्ण भएको कारण तिमीहरूले
    कसैप्रति पक्षपात नगर्नू । बरु, आफ्नो छिमेकीको सही न्याय गर्नू ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ yí ìdájọ́ po, má ṣe ojúsàájú sí ẹjọ́ tálákà, bẹ́ẹ̀ ni
    o kò gbọdọ̀ gbé ti ọlọ́lá lẹ́yìn, ṣùgbọ́n fi òdodo ṣe ìdájọ́, àwọn aládùúgbò rẹ.
  pes-OPCB: «هنگام داوری، از فقیر طرفداری بیجا نکن و از ثروتمند ترسی نداشته باش، بلکه
    همیشه منصفانه داوری کن.
  tgl-ULB: Huwag idulot na ang paghataol ay maging kasinungalingan. Hindi dapat kayo
    magpakita ng pagtatangi sa sinuman dahil siya ay mahirap, at hindi dapat kayo
    magpakita ng pagtatangi sa sinuman sapagkat siya ay mahalaga. Sa halip, maghusga
    ng matuwid sa inyong kapwa.
  cbu-NT: Mishat, tputs tsiyatssee yaramaam zandku, kurakaa yaramapanee kuruzku, ¿mayaamaja
    kuraksha minootsimsha tputs chinayaru, minootssha niyrach? Tatsamooru k'kuzee
    yarachpa. Pukiriya tputs yutarit ashirangu, uru pukiree wanichtampa. Tputs putitaatiya
    yutariteechu, ¿mayaamaja anoo tputs puniku punich? Shiy yutarit ashirangsha; ashiriya
    shiyaa wanichinllpa, itsinsaru táchpa. Shiy watam kurakshawa. Ashiri mangiptish
    itsinsaru tsiyatangcha.
  hui-hui: Godi hale halu howa mana henene tigatiga lolene ngadagua lalimu. Wali agali
    yagibano karu koda lowa godime ti bolangua helo manda nabilimu. Homogo mini lene
    karu hondowabi gi howa godi ti bolangua helo biamogobi nabilimu. Godi tigatiga
    gai bulene ngadagua gai bilimu.
  mya-mya: '``အ​မှု​အ​ခင်း​များ​ကို​တ​ရား​မျှ​တ​စွာ​စီ​ရင် ရ​မည်။ ဆင်း​ရဲ​သူ​ဘက်​သို့​မျက်​နှာ​သာ​ပေး​ခြင်း၊
    ပစ္စည်း​ချမ်း​သာ​သူ​ဘက်​သို့​မျက်​နှာ​လိုက်​ခြင်း မ​ရှိ​စေ​ရ။-'
  bod-N: ཁྲིམས་ལ་གཏུག་སྐབས་དྲང་གཞག་ཡིན་དགོས་ཤིང་། དབུལ་པོར་ཕྱོགས་ལྷུང་བྱེད་མི་རུང་ལ།
    དབང་ཤུགས་ཅན་གྱི་ཁ་ངོར་ཡང་བལྟ་མི་རུང་སྟེ། ཅི་ནས་ཀྱང་འདྲ་མཉམ་གྱིས་ཁྱོད་ཀྱི་ཁྱིམ་མཚེས་ལ་དྲང་བདེན་བསྐྱང་དགོས།
  sna-sna: “ ‘Usaminamisa kururamisira, usatsaura murombo uchifarira mupfumi, asi
    tonga muvakidzani wako zvakakodzera.
  spa-BLM: “‘No cometerás injusticia en el juicio. No serás parcial con el pobre,
    ni mostrarás favoritismo con el grande; sino que juzgarás a tu prójimo con justicia.
  cac-cac: Man̈ e b'o tas man̈ tojoloc ayic tze b'oan yaj junoc lolonel. Man̈ eyac'och
    e b'a yed' eb' meb'a', man̈ eyac'paxoch e b'a yed' eb' nivac yelc'ochi. Te tojoln̈ej
    tzeyutej e b'oanel tas yaj eb'.
  swh-ULB: Usisababishe hukumu ikawa ya uongo. Usionyeshe upendeleo kwa mtu fulani
    eti kwa kuwa tu yeye ni masikini na usionyeshe upendeleo kwa mtu fulani eti kwa
    kuwa tu yeye ni mtu muhimu. Badala yake, amua juu ya jirani yako kwa haki.
  bel-bel: Не рабеце няпраўды на судзе; ня будзь дагодлівы ўбогаму і не дагаджай вялікаму;
    па праўдзе судзі блізкага твайго.
  deu-ELBBK: Ihr sollt nicht unrecht tun im Gericht; du sollst nicht die Person des
    Geringen ansehen und nicht die Person des Großen ehren; in Gerechtigkeit sollst
    du deinen Nächsten richten.
  mbb-OT: Kinahanglan he meketezenganen wey hustu is kedhukum niw ziyà te hukmanan;
    kinahanglan he wazè niw ibpelavi, sepian etawa pubri.
  mal-2015: ന്യായവിസ്താരത്തിൽ അന്യായം ചെയ്യരുതു; എളിയവന്റെ മുഖം നോക്കാതെയും വലിയവന്റെ
    മുഖം ആദരിക്കാതെയും നിന്റെ കൂട്ടുകാരന്നു നീതിയോടെ ന്യായം വിധിക്കേണം.
  rmc-rmc: Ma previsar o čačipen pro sudos. Ma zaačh tut vaš ňikaske pro sudos vaš
    oda, hoj hino čoro abo barvalo, ale sudzin čačipnaha aver dženes.
  pes-OPV: در داوری بی‌انصافی مکن، و فقیر راطرفداری منما، و بزرگ را محترم مدار، و
    درباره همسایه خود به انصاف داوری بکن؛
  ron-1924: 'Сэ ну фачь недрептате ла жудекатэ: сэ ну кауць ла фаца сэракулуй ши сэ
    ну пэртинешть пе нимень дин чей марь, чи сэ жудечь пе апроапеле тэу дупэ дрептате.'
  ben-OBCV: “ ‘তোমরা বিচারে অন্যায় করবে না; দরিদ্রের প্রতি পক্ষপাতিত্ব দেখাবে না,
    অথবা ধনবানকে তোষণ করবে না, কিন্তু তোমাদের প্রতিবেশীর প্রতি ন্যায়বিচার করবে।
  som-som: Waa inaydaan garsooridda caddaaladdarro ku samayn, oo waa inaadan miskiinka
    u eexan, ama aadan cisayn qofka weyn, laakiinse deriskaaga waxaad ugu garsoortaa
    si caddaalad ah.
  lat-VUC: Non facies quod iniquum est, nec injuste judicabis. Non consideres personam
    pauperis, nec honores vultum potentis. Juste judica proximo tuo.
  eng-ASVBT: 'Ye shall do no unrighteousness in judgment: thou shalt not respect the
    person of the poor, nor honor the person of the mighty; but in righteousness shalt
    thou judge thy neighbor.'
  ita-1885: Non fate iniquità in giudicio; non aver riguardo alla qualità del povero;
    e non portare onore alla qualità del grande; rendi giusto giudicio al tuo prossimo.
  eng-LXXUP: 'Thou shalt not act unjustly in judgment: thou shalt not accept the person
    of the poor, nor admire the person of the mighty; with justice shalt thou judge
    thy neighbor.'
  eng-ULB: Do not cause judgment to be false. You must not show favoritism to someone
    because he is poor, and you must not show favoritism to someone because he is
    important. Instead, judge your neighbor righteously.
  spa-VBL: “No seas un juez corrupto. No muestres favoritismo a los pobres o a los
    ricos. Juzga a los demás con justicia.
  fra-_FOB: Vous ne ferez point d'iniquité dans le jugement; tu ne favoriseras point
    le pauvre, et n'honoreras point la personne du grand; tu jugeras ton prochain
    selon la justice.
  mal-mal: ന്യായവിസ്താരത്തിൽ അന്യായം ചെയ്യരുത്; എളിയവന്റെ മുഖം നോക്കാതെയും വലിയവന്റെ
    മുഖം ആദരിക്കാതെയും നിന്റെ കൂട്ടുകാരനു നീതിയോടെ ന്യായം വിധിക്കണം.
  lit-lit: 'Jums nevalia neteisingai pasielgti teisme: nebūk šališkas vargšui ir neduok
    pirmenybės didžiūnui, bet teisk savo artimą teisingai.'
  urd-GVR: Adālat meṅ kisī kī haqtalfī na karnā. Faislā karte waqt kisī kī bhī jānibdārī
    na karnā, chāhe wuh ġharīb yā asar-o-rasūḳh wālā ho. Insāf se apne paṛosī kī adālat
    kar.
  suz-BL: गे जोल पाइब सांकछी मदुमीन। ठेयब मुर बाक्‍त हना यो, आइक्‍च मुर बाक्‍त हना
    यो, मुर आन कुल मकोव़थु, ठीक निसाफ पने। प्रस्‍थान २३:३,६; ब्‍यवस्‍था १६:१९,२०
  ita-1927: Non commetterete iniquità, nel giudicare; non avrai riguardo alla persona
    del povero, né tributerai speciale onore alla persona del potente; ma giudicherai
    il tuo prossimo con giustizia.
  ckb-ckb: «”لە دادوەریدا ستەم مەکەن، نە لایەنگری هەژار بکەن و نە پشتی کەسی مەزن بگرن،
    بەڵکو بە دادپەروەری حوکمی بەرامبەرەکەت بدە.
  eng-BBE: 'Do no wrong in your judging: do not give thought to the position of the
    poor, or honour to the position of the great; but be a judge to your neighbour
    in righteousness.'
  kan-OKCV: “ ‘ವ್ಯಾಜ್ಯ ತೀರಿಸುವಾಗ ನೀನು ಅನ್ಯಾಯ ಮಾಡದಿರು. ಬಡವನ ಮುಖ ದಾಕ್ಷಿಣ್ಯವನ್ನಾಗಲಿ,
    ಬಲಿಷ್ಠನ ಘನತೆಯನ್ನಾಗಲಿ ಲಕ್ಷಿಸದೆ ನಿಷ್ಪಕ್ಷಪಾತವಾಗಿ ತೀರ್ಪುಕೊಡು. ನಿನ್ನ ನೆರೆಯವನಿಗೆ ನೀತಿಯಲ್ಲಿ
    ನ್ಯಾಯವಾಗಿ ತೀರ್ಪುಮಾಡು.
  tam-2017: “நியாயவிசாரணையில் அநியாயம் செய்யாதிருங்கள்; சிறியவனுக்கு முகதாட்சிணியம்
    செய்யாமலும், பெரியவனுடைய முகத்திற்கு பயப்படாமலும், நீதியாகப் பிறனுக்கு நியாயந்தீர்ப்பாயாக.
  spa-RV-1909: 'No harás agravio en el juicio: no tendrás respeto al pobre, ni honrarás
    la cara del grande: con justicia juzgarás á tu prójimo.'
  ron-BTF: Să nu faceți nedreptate în judecată; să nu părtinești pe sărac, nici să
    nu onorezi persoana celui puternic, ci în dreptate să judeci pe aproapele tău.
  eng-WEBP: “‘You shall do no injustice in judgment. You shall not be partial to the
    poor, nor show favoritism to the great; but you shall judge your neighbor in righteousness.
  eng-FBV: Don't be a corrupt judge. Don't show favoritism to the poor or to the rich.
    Judge others fairly.
  nld-1939: 'Gij zult bij de rechtspraak geen onrecht begaan: den arme niet bevoordelen,
    maar ook niet de partij van den rijke kiezen; met rechtvaardigheid moet ge uw
    naaste oordelen.'
  nch-BL: “Se tequichijquet monequi tetajtolsencahuas xitahuac. Amo ma quichicoicneli
    cati teicneltzi, yon cati tapijpiya o cati hueyi. Nochi monequi ma quinchihuili
    san se.
  vie-1934: Các ngươi chớ phạm sự bất nghĩa trong việc xét đoán, chớ thiên vị người
    nghèo, chớ nể kẻ quyền thế; hãy cứ theo công bình mà xét đoán kẻ lân cận ngươi.
  hin-CV: “ ‘तुम निर्णय देने में अन्याय न करना; तुम दरिद्र के प्रति भेद-भाव न करना,
    न ही ऊंचे लोगों का सम्मान तुम्हारे निर्णय को प्रभावित करने पाए, परंतु तुम अपने
    पड़ोसी का सही प्रकार से न्याय करना.
  eng-OURB: “‘You shall do no injustice in judgment. You shall not be partial to the
    poor, nor show favoritism to the great; but you shall judge your neighbor uprightly.
  spa-BES: 'No actúes con injusticia: no pienses en la posición de los pobres, ni
    honores en la posición de los grandes; más sé juez de justicia para tu prójimo.'
  tdx-tdx: Ko manao zaka vilañe; tsy honjone’o ty lahara’ ty rarake, vaho tsy hiasia’o
    ty fanalolahy, fa an-kavantañañe ty hizaka’o ondatio.
  vid-vid: “Vyomumtagusa munhu yoneche, mtaguse kwa hachi, mleche kumganilila mzunwa
    ne kumdumba yawele na lufufu. Ila yanguwalapa kumtagusa goya yalihabehi na hemwe.
  eng-OKE: You shall not deal falsely in judgment, nor accept the face of the poor,
    nor honour the face of the great; in truthfulness shalt thou judge thy neighbour.
  tha-KJV: เจ้​าอย่าพิพากษาด้วยความอยุ​ติ​ธรรม เจ้​าอย่าลำเอียงเข้าข้างคนจนหรือเห็นแก่​หน​้าผู้​เป็นใหญ่
    แต่​เจ้​าจงพิพากษาเพื่อนบ้านของเจ้าด้วยความชอบธรรม
  por-BR-2018: 'Não farás injustiça no juízo: não favorecerás deslealmente ao pobre,
    nem honrarás a face do poderoso: com justiça julgarás a teu próximo.'
  deu-ELO: Ihr sollt nicht unrecht tun im Gericht; du sollst nicht die Person des
    Geringen ansehen und nicht die Person des Großen ehren; in Gerechtigkeit sollst
    du deinen Nächsten richten.
  eng-WYC-2018: Thou shalt not do that, that is wicked, neither thou shalt deem unjustly;
    behold thou not the person of a poor man, neither honour thou the face of a mighty
    man; deem thou justly to thy neighbour (or simply judge thy neighbour justly).
  epo-epo: Ne faru maljustaĵon en la juĝado, ne estu partia por malriĉulo kaj ne estimu
    potenculon; juste juĝu vian proksimulon.
  uig-PIN: Ⱨɵküm ⱪilƣininglarda ⱨeq naⱨǝⱪliⱪ ⱪilmanglar; namratⱪimu yan basmay, bayƣimu
    yüz-hatirǝ ⱪilmay, bǝlki adilliⱪ bilǝn ɵz ⱪoxnang üstidin toƣra ⱨɵküm ⱪilƣin.
  beo-beo: Fofada:su hou amo ganodini moloidafa amola defele hamoma. Hame gagui dunu
    ilima baligili mae dawa:ma amola bagade gagui dunu ilima mae beda:ma.
  tpi-OTNT: “Sapos yupela i harim kot, orait yupela i mas mekim stretpela pasin long
    kot. Na yupela i mas stretim tok gut. Yupela i no ken helpim ol rabisman bai ol
    i winim nating kot. Tasol yupela i no ken pret long ol man i gat namba na biknem
    na helpim ol long winim kot.
  hau-SA: “ ‘Kada ku yi rashin adalci cikin shari’a; kada ku nuna sonkai ga matalauci,
    ko ku goyi bayan mai arziki, amma ku shari’anta maƙwabci cikin gaskiya.
  uig-LAT: Höküm qilghininglarda héch naheqliq qilmanglar; namratqimu yan basmay,
    bayghimu yüz-xatire qilmay, belki adilliq bilen öz qoshnang üstidin toghra höküm
    qilghin.
  nde-nde: Lingawutshili umthetho; lingabandlululi umyanga kumbe litshengise ukukhetha
    abakhulu, kodwa mahluleleni ngokulunga umakhelwane wenu.
  ton-ton: '¶ “ʻOua naʻa mou fai taʻetotonu ʻi he fakamaau: ʻoua naʻa ke tokanga koeʻuhi
    ko e mata ʻoe masiva, pe fakaʻapaʻapa koeʻuhi ko e mata ʻoe ʻeiki: ka te ke fakamaauʻi
    ho kaungāʻapi ʻi he angatonu.'
  ces-1613: Neučiníš neprávě v soudu. Nepřijmeš osoby chudého, aniž šanovati budeš
    osoby bohatého; spravedlivě souditi budeš bližního svého.
  eng-WMB: “‘You shall do no injustice in judgment. You shall not be partial to the
    poor, nor show favoritism to the great; but you shall judge your neighbor in righteousness.
  tam-TCV: “ ‘நீதியைப் புரட்டவேண்டாம்; ஏழையை ஒடுக்கவேண்டாம். செல்வந்தர்களுக்குச் சலுகைகாட்ட
    வேண்டாம். ஆனால் உங்கள் அயலானுக்கு நியாயமாகத் தீர்ப்பு வழங்குங்கள்.
  ceb-ULB: Ayaw paghimo ug sayop nga paghukom. Kinahanglan nga dili kamo magpakita
    nga pinalabi ang usa ka tawo tungod kay siya kabos, ug kinahanglan nga dili kamo
    magpakita nga pinalabi ang usa ka tawo tungod kay mahinungdanon siya. Hinunoa,
    hukmi ang inyong silingan nga makatarunganon.
  pol-UBG: Nie będziesz postępował niesłusznie w sądzie. Nie będziesz miał względu
    na osobę ubogiego i nie wyróżniaj osoby bogatego. Sprawiedliwie będziesz sądził
    swego bliźniego.
  agr-agr: “Utugchat epegkeakjumesh tsanumtsuk shiig epegkeatajum. Ujudauch akuish,
    wiakuch akuish, takamsamuji diigsajum suwimkak betek susatajum.
  kyc-kyc: Nakamame kote mende siyami kande dokopa kinyi lao rolae pyuo lakamipape.
    Nakamame wambu koo dupwa nyisaramisa kote pii doko mee wini lasarami doko kaeyalapape.
    Dopako pyuo wambu lapo kingi lengepe dee namba petengepe mupwa ingyuowale kandale
    lao pako mona manjipala mee nyisaramisa kote doko mee wini lasarami doko ama daa.
  urd-GVU: عدالت میں کسی کی حق تلفی نہ کرنا۔ فیصلہ کرتے وقت کسی کی بھی جانب داری نہ
    کرنا، چاہے وہ غریب یا اثر و رسوخ والا ہو۔ انصاف سے اپنے پڑوسی کی عدالت کر۔
  deu-1912: Ihr sollt nicht unrecht handeln im Gericht, und sollst nicht vorziehen
    den Geringen noch den Großen ehren; sondern du sollst deinen Nächsten recht richten.
  kan-2017: “‘ವ್ಯಾಜ್ಯವನ್ನು ವಿಚಾರಿಸುವಾಗ ಅನ್ಯಾಯವಾದ ತೀರ್ಪನ್ನು ಮಾಡಬಾರದು. ಬಡವನ ಬಡತನವನ್ನಾಗಲಿ
    ಅಥವಾ ದೊಡ್ಡ ಮನುಷ್ಯನ ಘನತೆಯನ್ನಾಗಲಿ ಲಕ್ಷ್ಯಮಾಡದೆ, ಪಕ್ಷಪಾತವಿಲ್ಲದೆ ತೀರ್ಪನ್ನು ಕೊಡಬೇಕು.
  yap-yap: “Ra mpithiged e oloboch rok e girdi’ ma dab mu sasalapgad; dab mu folgad
    ngak be’ ni bochan e ba gafgow ara mu rusgad ngak e girdi’ ni pire’ ban’en rorad.
  hlt-MCSB: Tiktamnah te dumlai la saii uh boeh. tattloel maelhmai khaw dan uh boeh,
    hlanglen maelhmai khaw hiin uh boeh. Na imben kah lai te duengnah neh tloek uh.
  mdy-ETH: «ዓሲም ጌስቲ ኔ ዎጋ ዎዶና ጉሙርቂንታያ ሃሣ ፒዜ ማዔ፤ ቢያሢም ሄኮ ዎጌ፤ ማንቃሢም ማንቃቶሮ ጌይ ዖርጎጫሢ ዖርጎቹሞሮ
    ጌይ ዱማሲ ዎጊፖ።
  twi-ASANTE: “ ‘Ɛsɛ sɛ ɛberɛ biara atemmufoɔ bu atɛntenenee a wɔnhwɛ sɛ deɛ wɔrebu
    no atɛn no yɛ ohiani anaa osikani. Ɛsɛ sɛ daa wɔn atemmuo yɛ pɛpɛɛpɛ.
  eng-WEBU: “‘You shall do no injustice in judgment. You shall not be partial to the
    poor, nor show favoritism to the great; but you shall judge your neighbor in righteousness.
  bnp-bnp: “Na tahuna mu varamai na ngava, mu rata a naro kamumu na nipelekado a ngava.
    Naha ni tuhori a matasia, o go mangenge na bakovi na mahala. A ngava mu rata ge
    malamala kunana.
  wal-wal: “‘Pirddaa pirddaidda geellayoppa; hiyyeesaa a hiyyeesatettaa gishshau maaddada
    pirddoppa; duriyaakka a duretettaa gishshau yayyada aggoppa. SHin ne shooruwaayyo
