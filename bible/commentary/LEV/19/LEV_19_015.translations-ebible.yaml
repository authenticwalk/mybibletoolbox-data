  ind-AYT: Jangan melakukan kecurangan dalam pengadilan. Jangan berpihak, baik kepada
    orang miskin ataupun orang kaya dalam persidangan. Kamu harus mengadili sesamamu
    dengan adil.
  nya-nya: “ ‘Musamaweruze mopanda chilungamo. Musachite tsankho pakati pa osauka
    ndi olemera, koma muweruze mlandu wa mnzanu mwachilungamo.
  hrv-hrv: Ne počinjajte nepravde u osudama! Ne budi pristran prema neznatnome, niti
    popuštaj pred velikima; po pravdi sudi svome bližnjemu!
  mps-mps: “Te dagego po tų odobo si da, teda dagego te po tųde doloba pai kolesaga
