  ksd-ksd: Koko una varkurai kakaina; koko una nuk vangala pa nina i luveana, ma koko
    una ru nina i ngala; una kure talaim ma ra mangamangana takodo.
  tur-YTC: “'Yargılarken haksızlık yapmayacaksın. Yoksula karşı taraf tutmayacaksın,
