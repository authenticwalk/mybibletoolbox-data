  tbz-SIM: Òmɔù bɑ́ɑ́ bekɛ́ tibeéntì mɛyɛi. Mɛbɑtimɛ̀ bɑ́ mbo, òmɔù bɑ́ɑ́ kónnɛ́ ocĩ̀rì,
    òmɔù mɛ mbɑ́ɑ́ yɔtɛ okperì. Bɑ́ wè ò níí bekɛ́ tibeéntì tì dò nwèe tì bekɛ́ mɛ̀ɛ̀
    botí.
  msy-2020: “Ia kotiam barazir dughiamɨn, ia deraghvɨra kotiam tuisɨgh. Egh ia deraghvɨra
    kotiam akɨrigh. Ia onganarazir gumazamizibar akurvaghan markɨ, me kotiam puram
    a gafiragham. Egh ia gumazamizir ziaba ko gavgaviba itibar atiating men akurvaghtɨ,
    me pura kotiam gafiraghan markɨ.
  azb-azb: Məhkəmədə haqsızlıq etməyin. Nə yoxsula üstünlük ver, nə də varlıya meyl
    sal, amma bir-birinizi ədalətlə mühakimə edin.
  eng-DBY: Ye shall do no unrighteousness in judgment; thou shalt not respect the
    person of the lowly, nor honour the person of the great; in righteousness shalt
    thou judge thy neighbour.
  hin-2017: “न्याय में कुटिलता न करना; और न तो कंगाल का पक्ष करना और न बड़े मनुष्यों
    का मुँह देखा विचार करना; एक दूसरे का न्याय धार्मिकता से करना।
  wol-KYG: «Buleen safaan dëgg cib àtte. Buleen far néew-ji-doole te buleen far boroom
    doole. Àtteleen seen moroom ci dëgg.
  eng-YLT: '''Ye do not do perversity in judgment; thou dost not lift up the face
    of the poor, nor honour the face of the great; in righteousness thou dost judge
    thy fellow.'
  kne-kne: “‘Mo wada di kasoen yo, din kosto koma di iyat yo ay mangowis. Adi yon
    pabpaboran di nabiteg yan adi yo aben palaloan ay patgen di baknang.
  eng-WYC-2017: Thou shalt not do that, that is wicked, neither thou shalt deem unjustly;
