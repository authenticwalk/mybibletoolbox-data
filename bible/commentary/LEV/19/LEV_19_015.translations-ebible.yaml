    બદલે હંમેશા ઉચિત ન્યાય કરવો.
  pon-2006A: “Kumwail wia dahme mehlel oh pwung ni amwail kin koasoanehdi pwunglahn
    kopwung kan nan mwoalen kopwung; dehr uhpalihki me semwehmwe kan, de masak me
    kepwehpwe kan.
  por-BRBSL: “'Você não deve fazer injustiça no julgamento. Não serás parcial para
    com os pobres, nem mostrarás favoritismo para com os grandes; mas julgarás teu
    próximo com justiça.
  cth-cth: Lawkcengnae koe kamsoum hoeh lah lawk na ceng mahoeh. Kamathoe e noutna
    laipalah awm hanh. Athakaawme tami minhmai khen hanh. Na imri hah kamsoum lah
    lawk na ceng han.
  twi-twi: “ ‘Ɛsɛ sɛ bere biara atemmufo bu atɛntrenee a wɔnhwɛ sɛ nea worebu no atɛn
