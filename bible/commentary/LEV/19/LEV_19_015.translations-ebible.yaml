    hoiah lokcaek ah.
  cuk-cuk: Igar-nabolenaile, igar-innikigwadba be imako. Melle dule-wilegedba be nai
    guo. Deginbali, melle dule-mani-nikadba be nai gubalo. Dulemarga igar-innikigwadba
    be igar-nabogo.
  uig-CYR: Һөкүм қилғиниңларда һеч наһәқлиқ қилмаңлар; намратқиму ян басмай, байғиму
    йүз-хатирә қилмай, бәлки адиллиқ билән өз хошнаң үстидин тоғра һөкүм қилғин.
  tel-2017: అన్యాయ తీర్పు తీర్చకూడదు. బీదవాడని పక్షపాతం చూపకూడదు. గొప్పవాడని అభిమానం
    చూపకూడదు. నీ పొరుగువాడి పట్ల న్యాయంగా ప్రవర్తించాలి.
  hat-BSA: “‘Nou pa pou fè lenjistis nan jijman nou yo. Nou pa pou apiye vè malere
    a, ni apiye vè moun pwisan an, men nou va jije vwazen nou avèk jistis.
  kos-kos: “Ke pacl in nununku, kom in pwayena ac suwosna ke pacl kom ac wotela mau.
    Nik kom wiwimwet nu sin mwet sukasrup, ku sangeng sin mwet kasrup.
  hbo-WLC: לֹא־תַעֲשׂ֥וּ עָ֙וֶל֙ בַּמִּשְׁפָּ֔ט לֹא־תִשָּׂ֣א פְנֵי־דָ֔ל וְלֹ֥א תֶהְדַּ֖ר
    פְּנֵ֣י גָד֑וֹל בְּצֶ֖דֶק תִּשְׁפֹּ֥ט עֲמִיתֶֽךָ׃
  ibo-ibo: “ ‘Unu ekpela ikpe na-ezighị ezi, unu elela mmadụ anya nʼihu mgbe unu na-ekpe
    ikpe, ma onye unu na-ekpe ikpe ọ bụ ọgaranya maọbụ ogbenye. Kama kpeenụ ikpe kwụ
    ọtọ.
  ory-ory: ତୁମ୍ଭେମାନେ ବିଚାରରେ ଅଧର୍ମ କରିବ ନାହିଁ; ତୁମ୍ଭେ ଦରିଦ୍ରର ମୁଖାପେକ୍ଷା କରିବ ନାହିଁ,
    କିଅବା ଧନୀର ସମ୍ଭ୍ରମ କରିବ ନାହିଁ, ମାତ୍ର ତୁମ୍ଭେ ଧର୍ମରେ ଆପଣା ପ୍ରତିବାସୀର ବିଚାର କରିବ।
  chk-chk: Ousap sorei mine a pwüng lon ämi kapwüng. Ousap peni eman mi wöüngau ika
    awina eman mi lap, nge oupwe eäni kapwüng ngeni chon arumi fän pwüng.
  rop-rop: “Yumob garra jidan brabli trubala en gibit ebribodi feyago wen yumob abum
    kotkeis. Yumob kaan meigim speshalwan lowa blanga ola powan pipul, en yumob kaan
    jidan bradinbalawei blanga ola ritjwan pipul.
  ukr-1871: Не кривдити мете на судї, і не потурати мете вбогому, і не вважати меш
    на особу богатого. По правдї будеш судити ближнього твого.
  deu-1951: Ihr sollt keine Ungerechtigkeit begehen im Gericht; du sollst weder die
    Person des Geringen ansehen, noch die Person des Großen ehren; sondern du sollst
    deinen Nächsten recht richten.
  eng-JPS: Ye shall do no unrighteousness in judgment; thou shalt not respect the
    person of the poor, nor favour the person of the mighty; but in righteousness
    shalt thou judge thy neighbour.
  srp-1865: Ne èinite nepravde na sudu, ne gledaj što je ko siromah, niti se povodi
    za bogatijem; pravo sudi bližnjemu svojemu.
  lug-lug: “Tosalirizanga ng’olamula; tobanga na kyekubiira ku ludda lw’omwavu wadde
    okwekubiira ku ludda lw’ow’ekitiibwa, banno obasalirangawo mu bwenkanya.
  heb-heb: לא תעשו עול במשפט לא תשא פני דל ולא תהדר פני גדול בצדק תשפט עמיתך׃
  ben-IRV: তোমার বিচারে অন্যায় কর না। তুমি গরিবের পক্ষপাত কর না ও ধনবানের সম্মান
    কর না; তুমি ধার্ম্মিকতায় প্রতিবেশীর বিচার নিষ্পন্ন কর।
  pan-pan: ਤੁਸੀਂ ਨਿਆਂ ਵਿੱਚ ਕੋਈ ਅਨਿਆਂ ਨਾ ਕਰਨਾ ਅਤੇ ਨਾ ਕੰਗਾਲ ਨਾਲ ਪੱਖਪਾਤ ਕਰੀਂ ਅਤੇ ਨਾ ਹੀ
    ਵੱਡੇ ਲੋਕਾਂ ਦਾ ਲਿਹਾਜ਼ ਕਰੀਂ, ਪਰ ਤੂੰ ਸਚਿਆਈ ਨਾਲ ਆਪਣੇ ਗੁਆਂਢੀ ਦਾ ਨਿਆਂ ਕਰੀਂ।
  mya-JVB: တရား တွေ့သည်အမှုမှာ မ တရားသဖြင့် မ စီရင် ရ။ ဆင်းရဲ သောသူဘက် ၌ မ ငဲ့ကွက်
    ၊ ကြီး သောသူ၏ မျက်နှာ ကို မ ထောက် ဘဲ၊ ကိုယ်အမျိုးသားချင်းကို တရား သဖြင့် စီရင်
    ရမည်။
  hmo-hmo: “Mai maoromaoro danu, bona mai maka tamona danu do umui kota henia. Ogogami
    taudia do umui bogahisihisi henia lasi, vadaeni idia uini kava. Bona kohu momo
    taudia do umui gari henia lasi, vadaeni idia uini kava. To laloa maoromaoro dekenai
    do umui kota henia.
  urd-urd: “तुम फ़ैसले में नारास्ती न करना, न तो ग़रीब की रि'आयत करना और न बड़े आदमी
    का लिहाज़; बल्कि रास्ती के साथ अपने पड़ोसी का इन्साफ़ करना।
  rus-SYN: Не делайте неправды на суде; не будь лицеприятен к нищему и не угождай
    лицу великого; по правде суди ближнего твоего.
  bqc-SIM: Ásuli yã́gↄ̃gↄ̃ koleao. Ásuli zɛ ń wɛ̃nadeo a wɛ̃nadekɛ yã́io, ge
    tↄde a tↄdekɛ yã́io. Àli yã́gↄ̃gↄ̃ gbɛ̃́ↄnɛ a zɛ́wa.
  tcz-CHONGTHU: Nanghon thu natan teng uleh adih louvin tanding go hihhel un, vaichaho
    chunga langneina nanei ham, ahilouleh milen ho chunga jong khentumna ima nabol
    louding ahi. Ahinlah thu chu adihtah a naheng nakom chunga natan ding ahi.
  mar-mar: न्यायनिवाडा करताना कोणावर अन्याय करु नका तर योग्य न्याय द्या. न्यायदान
    करताना गरीब लोक व वजनदार लोक ह्याना विशेष मर्जी दाखवू नका. आपल्या शेजाऱ्याचा न्याय
    करताना योग्य तोच न्याय द्या.
  qub-qub: «Autoridä car derëchu canqui. Pobritapis juchanpitaga ama chapanquichu.
    Ni rïcucunatapis juchanpitaga ama chapanquichu. Autoridä carga alli arriglanqui.
  bqp-bqp: I ku murɑfitiru ko siribu sɔɔ. I ku goon bwɛ̃ɛbwɛ̃ɛru ǹ kun mɛ win dɑm
    mɛɛri i kɑ nùn siri. Adɑmɑ i ko i bu siriwɑ nge mɛ bɑɑwuren gem mu nɛ.
  hat-hat: Piga nou fè lenjistis lè nou nan tribinal. Piga nou fè patipri pou pòv.
    Piga nou achte figi grannèg. N'a rann jistis pou tout frè parèy nou san fè paspouki.
  eng-BSB: You must not pervert justice; you must not show partiality to the poor
    or favoritism to the rich; you are to judge your neighbor fairly.
  tod-tod: «À mina telebotala vaa nɔpɛ kɛ tukpɔɠaaleʋeiti su. À mina topolu ɠɛ bala
    nui ɓaa nu wolai ʋɛ. Kɛlɛ wa wo-zeiɲɔɠɔi lukpɔɠaaleʋe ga sɔledai.
  eng-WEBPB: “‘You shall do no injustice in judgement. You shall not be partial to
    the poor, nor show favouritism to the great; but you shall judge your neighbour
    in righteousness.
  kbq-kbq: Keagama refko hu trate'ma keagama refkoma hanazana afufenozimi omne nesnia
    vahetega antege, afufenozimi me'nesnia vahetega antegera osutma, mago avamenteke
    refko huzmanteho.
  nhe-BL: “Se tlen tequitiquetl monequi tetlajtolsencahuas xitlahuac. Ax ma quichicoicneli
    tlen teicneltzi, niyon tlen rico o tlen hueyi. Nochi monequi ma quinchihuili san
    se.
  gub-BL: Aze uzeàmàtyry'ym ma'e ur nerenataromo wà nehe, — Ma'enugar uzawy a'e, aze
    i'i newe wà nehe, erereko katu ne wà nehe. Neremu'em zo hemetarer 'ym ma'e wamukàg
    e kar pà nehe. Neremu'em zo upuner ma'e nemyrypar romo wamuigo kar pà nehe. Emuàgà'ym
    wama'e ikatu haw pupe nehe.
  eng-DRA: Thou shalt not do that which is unjust, nor judge unjustly. Respect not
    the person of the poor, nor honour the countenance of the mighty. But judge thy
    neighbour according to justice.
