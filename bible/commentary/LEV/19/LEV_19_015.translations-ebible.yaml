  vie-OVCB: Không được bất công trong việc xét xử, không được phân biệt người giàu
    người nghèo, nhưng phải phân xử công minh.
  guj-2017: ન્યાયધીશોએ પોતાના ન્યાયમાં સદા પ્રામાણિક રહેવું, ગરીબો પ્રત્યે દયા દર્શાવીને
