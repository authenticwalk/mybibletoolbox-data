  spa-PDDPT: No cometerás injusticia en el juicio. No favorecerás al pobre ni honrarás
    al grande. Con rectitud juzgarás a tu prójimo.
  gun-gun: — Mba'emo re reikuaa potaa py ejoguereko eme ha'eve e'ỹa rami. Ema'ẽve
