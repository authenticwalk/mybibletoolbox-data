  uig-ARA: ھۆكۈم قىلغىنىڭلاردا ھېچ ناھەقلىق قىلماڭلار؛ نامراتقىمۇ يان باسماي، بايغىمۇ
    يۈز-خاتىرە قىلماي، بەلكى ئادىللىق بىلەن ئۆز قوشناڭ ئۈستىدىن توغرا ھۆكۈم قىلغىن.
  sus-sus: «Wo naxa kiiti sa tinxintareya ra. Wo naxa setare rafisa a boore bɛ, wo
    naxa banna rafisa a boore bɛ. Wo xa kiiti birin sa tinxinyi ra.
  pon-2006: “Kumwail wia dahme mehlel oh pwung ni amwail kin koasoanehdi pwunglahn
    kopwung kan nan mwoalen kopwung; dehr uhpalihki me semwehmwe kan, de masak me
