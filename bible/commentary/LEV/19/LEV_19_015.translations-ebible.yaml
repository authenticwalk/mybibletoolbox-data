    man; deem thou justly to thy neighbour.
  eng-WMBB: “‘You shall do no injustice in judgement. You shall not be partial to
    the poor, nor show favouritism to the great; but you shall judge your neighbour
    in righteousness.
  urd-GVH: अदालत में किसी की हक़तलफ़ी न करना। फ़ैसला करते वक़्त किसी की भी जानिबदारी
