    tau siyu, te augwaligo po tų ebode ugwaba ela holomainogo elamuo. Me ma, dage
    te nogi yai bidide wi eyu, te augwali tau selama, te po tųde ela holomainogo
    elamo dao.
  tpi-tpi: “Sapos yupela i harim kot, orait yupela i mas mekim stretpela pasin long
    kot. Na yupela i mas stretim tok gut. Yupela i no ken helpim ol rabisman bai ol
    i winim nating kot. Tasol yupela i no ken pret long ol man i gat namba na biknem
    na helpim ol long winim kot.
  dan-1931: I må ikke øve Uret, når I holder Rettergang; du må ikke begunstige den
