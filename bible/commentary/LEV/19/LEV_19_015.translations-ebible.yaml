    ikekta udegän, nämo umuntäneŋ. Nämo, täktäki terak, siwoŋigän yäpmäŋ danineŋ.
  haw-1868: 'Mai hana ino oukou ma ka hoopai ana; mai manao oe i ke kino o ka mea
    ilihune, aole hoi e mahalo i ke kino o ka mea ikaika: aka ma ka pololei e hooponopono
    ai oe i kou hoalauna.'
  arb-NAV: لَا تَظْلِمُوا فِي الْقَضَاءِ، وَلا تَتَحَيَّزُوا لِمِسْكِينٍ وَلا تُحَابُوا
    عَظِيماً. احْكُمْ لِقَرِيبِكَ بِالْعَدْلِ.
  ewe-ewe: “ ‘Ele be ʋɔnudrɔ̃lawo nafia dzɔdzɔenyenye le woƒe nyametsotsowo me, eye
    womakpɔ ame aɖeke ƒe ahedada alo hotsuikpɔkpɔ dzi ɖa o. Ele be woawɔ nuteƒe ɣe
    sia ɣi.
  eng-LEE: Ye shall do no unrighteousness in judgment; thou shalt not respect the
    person of the poor, nor honor the person of the great; in righteousness shalt
    thou judge thy neighbor.
  asm-FB: তোমালোকে বিচাৰত অন্যায় নকৰিবা; বিচাৰত তুমি দুখীয়াৰ মুখলৈ নাচাবা আৰু সম্ভ্ৰান্ত
    লোকক সমাদৰ নকৰিবা; কিন্তু তুমি ধাৰ্মিক ভাৱে নিজ চুবুৰীয়াৰ বিচাৰ নিস্পত্তি কৰিবা।
  sus-A: «وٌ نَشَ كِيتِ سَ تِنشِنتَرٍيَ رَ. وٌ نَشَ سٍتَرٍ رَقِسَ عَ بٌورٍ بّ، وٌ
    نَشَ بَننَ رَقِسَ عَ بٌورٍ بّ. وٌ شَ كِيتِ بِرِن سَ تِنشِنيِ رَ.
  fra-SBL: '"''Tu ne commettras pas d''injustice dans ton jugement. Tu ne seras pas
    partial envers le pauvre et tu ne feras pas preuve de favoritisme envers le grand,
    mais tu jugeras ton prochain avec droiture.'
  hbo-hbo: לֹא־תַעֲשׂ֥וּ עָ֙וֶל֙ בַּמִּשְׁפָּ֔ט לֹא־תִשָּׂ֣א פְנֵי־דָ֔ל וְלֹ֥א תֶהְדַּ֖ר
    פְּנֵ֣י גָדֹ֑ול בְּצֶ֖דֶק תִּשְׁפֹּ֥ט עֲמִיתֶֽךָ׃
  eng-WYCLIFFE: Thou schalt not do that, that is wickid, nether thou schalt deme vniustli;
    biholde thou not the persoone of a pore man, nethir onoure thou the face of a
    myyti man; deme thou iustli to thi neiybore.
  cwe-cwe: “ ‘Muhumize voilondeka, sekeumpendelee ngayengaye hebu kumdumba tajili.
    Mbali molondeka muwataguse wayenu voilondeka.
  kik-kik: “ ‘Mũtikanoogomie kĩhooto; ndũkanacaĩre mũndũ tondũ nĩ mũthĩĩni kana mũndũ
    mũnene ũrĩ igweta, no tuagĩrai mũndũ ũrĩa ũngĩ ciira na kĩhooto.
  fra-NCL: 'Vous ne commettrez pas d’injustice dans le jugement : tu n’auras pas de
    faveur pour le pauvre, et tu n’auras pas de complaisance pour le puissant ; mais
