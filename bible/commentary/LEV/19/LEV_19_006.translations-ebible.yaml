verse: LEV.019.006
translations:
  mal-C: അതു നിങ്ങൾ യാഗമർപ്പിക്കുന്ന ദിവസംതന്നെയോ അടുത്ത ദിവസമോ ഭക്ഷിക്കണം; മൂന്നാംദിവസത്തേക്കു
    ശേഷിക്കുന്നതു തീയിലിട്ടു ചുട്ടുകളയണം.
  deu-TKW: An dem Tag, an welchem ihr es opfert, und Tags darauf muß es gegessen werden;
    was aber bis zum dritten Tag übrig geblieben ist, muß verbrannt werden.
  lin-lin: Bosengeli kolia yango kaka na mokolo oyo bobonzi yango lokola mbeka to
    na mokolo oyo elandi. Mpe eloko nyonso oyo ekotikala, bosengeli kozikisa yango
    na moto na mokolo ya misato.
  eng-LSV: it is eaten in the day of your sacrificing [it], and on the next day, and
    that which is left to the third day is burned with fire,
  eng-GNV: 'It shall be eaten the day yee offer it, or on the morowe: and that which
    remaineth vntill the third day, shalbe burnt in the fire.'
  eng-WEBSTER: 'It shall be eaten the same day ye offer it, and on the morrow: and
    if aught shall remain until the third day, it shall be burnt in the fire.'
  nhw-BL: Nopa nacatl tlen nopa tlapiyali catli antechmacase para nopa tlacajcahualistli
    monequi anquicuase nopa tonali quema antechmacase o hualmostla. Pero sintla mocahuas
    nacatl hasta ihuiptlatica, monequi anquitlatise.
  swh-ONEN: Sadaka hiyo italiwa siku iyo hiyo mnayoitoa, au kesho yake; chochote kitakachobaki
    hadi siku ya tatu lazima kiteketezwe kwa moto.
  bba-bba: I ko ten yɑɑ diwɑ dɔmɑ te i kɑ ye yɑ̃kuru kuɑ ǹ kun mɛ sisiru. Adɑmɑ ye
    yɑ tiɑrɑ sɔ̃ɔ itɑse, i ko ye dɔ̃ɔ mɛniwɑ.
  eng-KJVCPB: 'It shall be eaten the same day ye offer it, and on the morrow: and
    if ought remain until the third day, it shall be burnt in the fire.'
  luo-luo: Misangono ibiro chame e odiechiengno muchiwee kata kinyne, to ringʼo mane
    odongʼ nyaka chiengʼ mar adek nyaka wangʼ e mach.
  meu-meu: Boubou ḡauna hidiona na bavalaia dinana ai eiava dina iharuana ai bavania;
    dina ihatoina ai bahu na ba haḡolea oho.
  npi-ULB: तिमीहरूले अर्पण गर्ने दिनमा वा अर्को दिनमा नै त्यो खाइयोस् । तेस्रो दिनसम्म
    केही बाँकी रह्‍यो भने, त्यो आगोद्वारा जलाइयोस् ।
  yor-yor: Ní ọjọ́ tí ẹ bá rú u náà ni ẹ gbọdọ̀ jẹ ẹ́ tàbí ní ọjọ́ kejì; èyí tí ó
    bá ṣẹ́kù di ọjọ́ kẹta ni kí ẹ fi iná sun.
  pes-OPCB: گوشتش را در همان روزی که آن را ذبح می‌کنید و یا روز بعد بخورید. هر چه
    را که تا روز سوم باقی مانده، بسوزانید،
  tgl-ULB: Dapat itong kainin sa mismong araw nang ito ay inihandog, o sa susunod
    na araw. Kung may matira hanggang sa ikatlong araw, dapat na itong sunugin.
  cbu-NT: Opeejaa karupana pachayarus, anumunsha wanutsee ktungangtsa. Wandaya wanutsee
    katuchkachus, putam zari katungamaam wayangtsa. Itaru, anoo tuchparini zar katuchkachus,
    ashiriya, anootsina muchingtsa.
  hui-hui: Mbirale bo loma binigo horo ogoningi degeyaguabi horo mendengiyaguabi noleberami.
    Horo tebonengi maru nai nahe ibira hayagua ogoni nolene nawiorego irani delai
    holene nga.
  mya-mya: ယဇ်​ပူ​ဇော်​သော​နေ့​သို့​မ​ဟုတ်​နောက်​တစ်​နေ့ ၌​ယဇ်​ကောင်​၏​အ​သား​ကို​စား​ရ​မည်။
    တ​တိ ယ​နေ့​သို့​တိုင်​အောင်​ကြွင်း​ကျန်​သော​အ​သား သည် ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​မ​သန့်​ရှင်း
    သ​ဖြင့်​မီး​ရှို့​ပစ်​ရ​မည်။ အ​ကယ်​၍​တ​တိ​ယ နေ့​၌​ယဇ်​ကောင်​၏​အ​သား​ကို တစ်​ဦး​တစ်
    ယောက်​က​စား​ခဲ့​သည်​ရှိ​သော် ထို​ပူ​ဇော် သ​ကာ​ကို​ငါ​လက်​ခံ​မည်​မ​ဟုတ်။-
  bod-N: མཆོད་རྫས་དེ་ནི་མཆོད་པར་ཕུལ་བའི་ཉིན་དེ་རང་དང་དེའི་ཕྱི་ཉིན་བཟའ་དགོས་ལ། ཉིན་གསུམ་པའི་བར་དུ་ལུས་པ་རྣམས་མེ་ཡིས་བསྲེག་དགོས་སོ།
    །
  sna-sna: Chichadyiwa nomusi waunochibayira kana zuva rinotevera; chinhu chipi nechipi
    chinosiyiwa kusvika pazuva rechitatu chinofanira kupiswa.
  spa-BLM: Se comerá el mismo día que lo ofrezcas, y al día siguiente. Si queda algo
    hasta el tercer día, se quemará con fuego.
  cac-cac: A noc' schib'ejal noc' tzeyac' silab'il chi', tze chi noc' d'a sc'ual chi'
    yed' d'a junxo c'u. Tato ayto noc' scan d'a schab'jial, sn̈uschajtz'a noc'.
  swh-ULB: Ni sharti iliwe siku hiyo hiyo uliyoitoa, au siku inayofuata.
  bel-bel: у дзень ахвярапрынашэньня вашага і на другі дзень трэба есьці яе, а што
    засталася на трэці дзень, трэба спаліць на агні;
  deu-ELBBK: An dem Tag, da ihr es opfert, und am anderen Tag soll es gegessen werden;
    und was bis zum dritten Tag übrigbleibt, soll mit Feuer verbrannt werden.
  mbb-OT: Keena niw is usa kayi zutun te andew te kebpemuhat niw etawa sunud he andew.
    Piru emun duen egkesamà he usa taman te iketelu he andew kinahanglan he edtutungen
    heini.
  mal-2015: അർപ്പിക്കുന്ന ദിവസവും പിറ്റെന്നാളും അതു തിന്നാം; മൂന്നാം ദിവസംവരെ ശേഷിക്കുന്നതു
    തീയിൽ ഇട്ടു ചുട്ടുകളയേണം.
  rmc-rmc: La obetakro mas pes mušinel te chal andre oda džives, sar pes obetinel,
    abo pre dujto džives. So ačhela dži o trito džives, pes mušinel te labarel.
  pes-OPV: در روزی که آن را ذبح نمایید. و در فردای آن روز خورده شود، و اگرچیزی از
    آن تا روز سوم بماند به آتش سوخته شود.
  ron-1924: Жертфа сэ фие мынкатэ ын зиуа кынд о вець жертфи сау а доуа зи; че ва
    май рэмыне пынэ а трея зи сэ се ардэ ын фок.
  ben-OBCV: উৎসর্গীকরণ দিনে অথবা পরবর্তী দিনে বলিদানের মাংস ভক্ষণ করতে হবে; তৃতীয়
    দিন পর্যন্ত যা কিছু পড়ে থাকবে তা পোড়াতে হবে।
  som-som: Oo waa in dhammaantiis la wada cunaa maalinta aad bixisaan iyo maalinta
    ku xigta, oo haddii wax ka hadhaan oo ay gaadhaan maalinta saddexaad waa in dab
    lagu gubaa.
  lat-VUC: 'eo die quo fuerit immolata, comedetis eam, et die altero: quidquid autem
    residuum fuerit in diem tertium, igne comburetis.'
  eng-ASVBT: 'It shall be eaten the same day ye offer it, and on the morrow: and if
    aught remain until the third day, it shall be burnt with fire.'
  ita-1885: Mangisi il giorno stesso che voi l'avrete sacrificato, e il giorno seguente;
    ma ciò che ne sarà avanzato fino al terzo giorno sia bruciato col fuoco.
  eng-LXXUP: In what day soever ye shall sacrifice it, it shall be eaten; and on the
    following day, and if any of it should be left till the third day, it shall be
    thoroughly burned with fire.
  eng-ULB: It must be eaten the same day you offer it, or on the next day. If anything
    remains until the third day, it must be burned up with fire.
  spa-VBL: Debe ser comida el día que la sacrificas, o al día siguiente. Lo que quede
    al tercer día debe ser quemado.
  fra-_FOB: On le mangera au jour du sacrifice, et le lendemain; ce qui restera jusqu'au
    troisième jour sera brûlé au feu.
  mal-mal: അർപ്പിക്കുന്ന ദിവസവും പിറ്റെന്നാളും അത് ഭക്ഷിക്കാം; മൂന്നാം ദിവസംവരെ ശേഷിക്കുന്നതു
    തീയിൽ ഇട്ടു ചുട്ടുകളയണം.
  urd-GVR: Us kā gosht usī din yā agle din khāyā jāe. Jo bhī tīsre din tak bach jātā
    hai use jalānā hai.
  suz-BL: गे चढ़ेनीनु, मेको चढ़ेशो नाक्‍त नु आ दीसा सम्‍म नेल्‍ल ब्‍वशा नेंचा माल्‍नीनी
    आ नित्‍थ नाक्‍त सम्‍म मारेइ लीत हना, मेको चोचा माल्‍नीनी।
  ita-1927: Lo si mangerà il giorno stesso che l’avrete immolato, e il giorno seguente;
    e se ne rimarrà qualcosa fino al terzo giorno, lo brucerete col fuoco.
  ckb-ckb: ئەو ڕۆژەی سەری دەبڕن دەیخۆن لەگەڵ ڕۆژی پاشتر. ئەوەی لێی دەمێنێتەوە بۆ ڕۆژی
    سێیەم، دەبێت بە ئاگر بسووتێنرێت.
  eng-BBE: Let it be used for food on the same day on which it is offered, or on the
    day after; and whatever is over on the third day is to be burned with fire.
  kan-OKCV: ಅದನ್ನು ನೀವು ಸಮರ್ಪಿಸಿದ ದಿನದಲ್ಲಿಯೂ ಮಾರನೆಯ ದಿನದಲ್ಲಿಯೂ ತಿನ್ನಬೇಕು. ಆದರೆ ಅದು
    ಮೂರನೆಯ ದಿನದವರೆಗೆ ಉಳಿದರೆ ಅದನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಸುಡಬೇಕು.
  tam-2017: நீங்கள் அதைச் செலுத்துகிற நாளிலும் மறுநாளிலும் அதைச் சாப்பிடவேண்டும்;
    மூன்றாம் நாள்வரை மீதியானது நெருப்பிலே சுட்டெரிக்கப்படக்கடவது.
  spa-RV-1909: 'Será comido el día que lo sacrificareis, y el siguiente día: y lo
    que quedare para el tercer día, será quemado en el fuego.'
  ron-BTF: Să fie mâncat în aceeași zi în care îl aduceți și a doua zi; și dacă ar
    rămâne până în a treia zi, să fie ars în foc.
  eng-WEBP: It shall be eaten the same day you offer it, and on the next day. If anything
    remains until the third day, it shall be burned with fire.
  eng-FBV: It needs to be eaten the day you sacrifice it, or the next day. Whatever
    is left over on the third day must be burned.
  nld-1939: Op de dag, dat ge het offert, of op de volgende dag moet het worden gegeten.
    Wat er op de derde dag nog van over is, moet worden verbrand.
  nch-BL: Nopa nacat ten nopa tapiyali cati antechmacase para nopa tacajcahualisti
    monequi anquicuase nopa tonali quema antechmacase o tonili. Pero sinta mocahuas
    nacat hasta ihuictaca, monequi anquitatise.
  vie-1934: ăn nội trong ngày dâng đó và ngày mai; còn phần chi dư lại qua ngày thứ
    ba, thì phải thiêu đi.
  hin-CV: जिस दिन तुम इसे भेंट करो, उसी दिन तथा उसके अगले दिन इसको खाया जाए, किंतु
    जो तीसरे दिन तक बचा हुआ है, उसको आग में जला दिया जाए.
  eng-OURB: 'It shall be eaten the same day you offer it, and on the next day: and
    if anything remains until the third day, it shall be burned with fire.'
  spa-BES: Que se use como alimento el mismo día en que se ofrece o el día después;
    y todo lo que termine al tercer día será quemado con fuego.
  tdx-tdx: Ho kamaeñe amy andro añenga’ areo azey naho an-doak’andro’e le ho forototoeñe
    an’ afo ze sisa’e te he­rone.
  vid-vid: Nhambiko ayo yanguganigwa iliche zuwa lilyo ilavigwe ama zuwa lya keli.
    Choneche chisigale mbaka zuwa lya kadatu yanguganigwa chilakazwe kwa chiluli.
  eng-OKE: On the day that it is sacrificed it may be eaten, and on the following
    day; but that which remaineth on the third day shall be burned with fire.
  tha-KJV: เจ้​าจงรับประทานเครื่องบู​ชาน​ั้นเสียในวั​นที​่​เจ้​าถวายบูชาหรือในวั​นร​ุ่งขึ้น
    ถ้ามีส่วนใดเหลืออยู่จนวั​นที​่​สาม จงเผาไฟเสีย
  por-BR-2018: 'Será comido o dia que o sacrificardes, e o dia seguinte: e o que restar
    para o terceiro dia, será queimado no fogo.'
  deu-ELO: An dem Tage, da ihr es opfert, und am anderen Tage soll es gegessen werden;
    und was bis zum dritten Tage übrigbleibt, soll mit Feuer verbrannt werden.
  eng-WYC-2018: ye shall eat it in that day, in which it is offered, and in the tother
    day, (or ye shall eat it on the day, on which it is offered, and on the next day);
    soothly whatever thing is left into the third day, ye shall burn it in (the) fire.
  epo-epo: En la tago de la oferado ĝi estu manĝata kaj en la morgaŭa tago; sed tion,
    kio restis ĝis la tria tago, oni forbruligu per fajro.
  uig-PIN: Silǝr uni sunƣan küni wǝ ǝtisi u yeyilsun; üqinqi künigǝ ⱪalƣini bolsa
    otta kɵydürülsun.
  beo-beo: Amo iasu ea hu da eso amoga e da medole legei o aya eso agoane moma:ne
    sia:mu. Be eso osoda amoga hu hame mai dialebe ba:sea, amo laluga gobesima.
  tpi-OTNT: Yupela i mas kaikai mit bilong ofa long de yupela i kilim abus o long
    de bihain. Sapos i gat hap mit i stap yet long de namba 3, orait yupela i mas
    kukim long paia inap sit bilong paia tasol i stap.
  hau-SA: Za a ci ta a ranar da kuka miƙa ta, ko kuwa a kashegarin; duk abin da ya
    rage har kwana ta uku dole a ƙone shi.
  uig-LAT: Siler uni sun’ghan küni we etisi u yéyilsun; üchinchi künige qalghini bolsa
    otta köydürülsun.
  nde-nde: Kumele udliwe ngalo ilanga lomhlatshelo loba ngelanga lakusasa; lokho okuseleyo
    kuze kube lilanga lesithathu kumele kutshiswe.
  ton-ton: '‌ʻE kai ia ʻi he ʻaho ʻoku mou ʻatu ia, pea ʻi he ʻaho ʻoku na feholoʻi:
    pea kapau ʻoku ai hano toe ki hono ʻaho tolu, ʻe tutu ʻaki ia ʻae afi.'
  ces-1613: Kterého dne obětovati budete, jísti budete je, i nazejtří; což by pak
    zůstalo až do třetího dne, ohněm spáleno bude.
  eng-WMB: It shall be eaten the same day you offer it, and on the next day. If anything
    remains until the third day, it shall be burned with fire.
  tam-TCV: அது பலியிடப்படுகிற நாளிலும், அதற்கு அடுத்த நாளிலுமே அதைச் சாப்பிடவேண்டும்.
    மூன்றாம் நாள்வரை மீதமிருக்கும் எதையும் எரித்துவிடவேண்டும்.
  ceb-ULB: Kinahanglan nga kaonon kini sa samang adlaw nga gihalad kini, o sa pagkasunod
    adlaw. Kung adunay mahibilin niini hangtod sa ikatulo ka adlaw, kinahanglan nga
    sunogon kini.
  pol-UBG: Będziecie ją spożywali w dniu, w którym ją złożycie w ofierze, i nazajutrz.
    A co pozostanie do trzeciego dnia, będzie spalone w ogniu.
  agr-agr: “Nunú kuntin maamua duka nunú tsawantaik yuwatajum, tuja kashinia duwishkam
    yumainaitjume, untsu tsawan kampatuma duwi yumain ampinjatta duka apeatajum.
  kyc-kyc: Minju angi dupwa pyao kisaraminyi yuu gii dokopape panda dokona yangamape
    dolapona iki napala yuu gii repo pyuo siya kande dupwa naa nao mee kisinyi nembarami.
  urd-GVU: اُس کا گوشت اُسی دن یا اگلے دن کھایا جائے۔ جو بھی تیسرے دن تک بچ جاتا ہے
    اُسے جلانا ہے۔
  deu-1912: Ihr sollt es desselben Tages essen, da ihr's opfert, und des andern Tages;
    was aber auf den dritten Tag übrigbleibt, soll man mit Feuer verbrennen.
  kan-2017: ನೀವು ಮಾಡುವ ಯಜ್ಞದ ಮಾಂಸವನ್ನು ಆ ದಿನದಲ್ಲಿಯಾಗಲಿ ಇಲ್ಲವೇ ಮರುದಿನದಲ್ಲಿಯಾಗಲಿ ಊಟಮಾಡಬೇಕು.
    ಮೂರನೆಯ ದಿನದವರೆಗೆ ಏನಾದರೂ ಉಳಿದರೆ ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು.
  yap-yap: Ufin riy e thingar ni kay e rofen nli’ fare gamanman ara bin migid ngay
    e rran. Ma ufin riy ni magey nge mada’ ko bin dalip e rran e thingar ni urfiy,
  hlt-MCSB: Na hmueih te amah khohnin neh a vuen ah ca. Tedae a thum hnin duela a
    coih atah hmai neh hoeh saeh.
  mdy-ETH: ሹኪንቴ ዓሽካ ሹኪንቴ ዓቦ፥ ሃንጎ ዚሮ ጉቴ ሙይንታንዳያ ኮይሳኔ፤ ሃይሣሳ ኬሊ ሄላንዳኣና ዓቲ ዴዔቴ ዓሽካ ታሚና
    ሚቺንቶንጎ፤
  twi-ASANTE: Ɛda a mobɛbɔ saa afɔdeɛ no, monni no ɛda no ara, na aboro so koraa na
    ɛsɛ sɛ modi no adekyeeɛ. Monhye deɛ ɛbɛdi nnansa no.
  eng-WEBU: It shall be eaten the same day you offer it, and on the next day. If anything
    remains until the third day, it shall be burned with fire.
  bnp-bnp: A bobona kanirau na nihabi na nivalemu ni gi kani na parava ni rabalaki
    vona, o na parava muri. I ranga ge tabuli polo na toluna parava, naha ni kani,
    mu gutu na kanono ge vuro.
  wal-wal: He yarshshoi intte yarshshido gallassan woikko wonttetta gallassan meetetto;
    heezzantto gallassai gakkanaashin attidaagee de7ikko hegee xuugetto.
  spa-PDDPT: Se comerá el mismo día que lo sacrifiquen o el día siguiente, pero lo
    que quede para el tercer día será quemado al fuego.
  gun-gun: Peme'ẽa árave 'rã pe'u, ha'e ko'ẽgue jevy. Ha'e rã mboapy araa py ma peapypa
    'rã ndape'upai va'ekue.
  agu-BL: Yi itawun yil tzitoy, tajwe'n tan baje'n ita'n te ite'n nin k'eja'tz, nin
    ncha'tz ba'n lbaj le ca'pi'n k'ej, poro yi sowril yil cyaj tetz yi toxi'n k'ej,
    tajwe'n tan pat-xe'n.
  ilo-ULB: Masapul a kanenyo daytoy iti isu met laeng nga aldaw nga idatonyo daytoy
    wenno iti sumaruno nga aldaw. No adda man ti mabati agingga iti maikatlo nga aldaw,
    masapul a mapuoran daytoy.
  kpg-kpg: Nia goneiga o di manu deelaa le e gai hua i di laangi dela ne daaligi ai
    di manu be dono daiaa. Nia goneiga ala gaa dubu gaa dae gi tolu laangi, le e dudu.
  uig-ARA: سىلەر ئۇنى سۇنغان كۈنى ۋە ئەتىسى ئۇ يېيىلسۇن؛ ئۈچىنچى كۈنىگە قالغىنى بولسا
    ئوتتا كۆيدۈرۈلسۇن.
  sus-sus: Sɛrɛxɛ sube xa don a faxa lɔxɔɛ, xa na mu a ra na kuye iba. Sube na xi
    saxan ti, na xa sa tɛ i.
  pon-2006: Kumwail pahn kang uduko ni rahn me kumwail kemehla mahno, de mandahn rahno.
    Ma mie uduk me luhwehdi lel ni kesiluhn rahn e pahn isihsla,
  jae-jae: Êndêŋ bêc, taŋ akêŋ da tau naŋ, to bêc, taŋ êndaŋguc naŋ, aniŋ da tau e
    êmbacnê. Gêŋ ŋagêdô-gêdô, taŋ ênêc e êndêŋ bêc êtu têlêac naŋ, ja êniŋ su.
  ksd-ksd: Da en ia ta nam iat ra bung di tul tar ia, ma ta ra bung namur; ma gala
    ta pakana i ki valili ta ra vautuluna bung, da tun vue ta ra iap.
  tur-YTC: O, sunduğunuz gün ve ertesi gün yenilecek. Üçüncü güne kadar bir şey kalırsa
    ateşle yakılacak.
  grc-BRENT: ᾟ ἂν ἡμέρᾳ θύσετε, βρωθήσεται, καὶ τῇ αὔριον· καὶ ἐὰν καταλειφθῇ ἕως
    ἡμέρας τρίτης, ἐν πυρὶ κατακαυθήσεται.
  ind-AYT: Kurban itu harus dimakan pada hari kamu mempersembahkannya. Juga boleh
    dimakan keesokan harinya. Namun, jika ada sisa sampai hari ketiga, sisa itu harus
    dibakar habis dengan api.
  nya-nya: Nsembe izidyedwa tsiku lomwe mwayiperekalo kapena mmawa mwake. Chilichonse
    chotsala mpaka tsiku lachitatu chiyenera kutenthedwa.
  hrv-hrv: Neka se pojede na dan kad je prinosite ili sutradan. Što preostane za prekosutra
    neka se spali na vatri.
  mps-mps: Dagego te ofa yali kibu mi te kibu elali side ma te nosali side tuiyąo.
    Te kibu mi munalubadi te sela sogo wabo siba sabalobaso da, teda dagego te isiba
    ulama, te keli naga elalumainao.
  tpi-tpi: Yupela i mas kaikai mit bilong ofa long de yupela i kilim abus o long de
    bihain. Sapos i gat hap mit i stap yet long de namba 3, orait yupela i mas kukim
    long paia inap sit bilong paia tasol i stap.
  dan-1931: Den Dag, I ofrer det, og Dagen efter må det spises, men hvad der levnes
    til den tredje Dag, skal opbrændes;
  vie-OVCB: Lễ vật chỉ được ăn trong ngày dâng và ngày kế. Phần còn thừa qua ngày
    thứ ba phải đem đốt đi.
  guj-2017: જે દિવસે તમે તે અર્પણ કરો તે જ દિવસે તથા તેના બીજે દિવસે તે ખાવું. પરંતુ
    જો ત્રીજા દિવસ સુધી એમાંનું કંઈ બાકી રહ્યું હોય તો તેને અગ્નિમાં બાળી નાખવું.
  pon-2006A: Kumwail pahn kang uduko ni rahn me kumwail kemehla mahno, de mandahn
    rahno. Ma mie uduk me luhwehdi lel ni kesiluhn rahn e pahn isihsla,
  por-BRBSL: Será comido no mesmo dia em que você o oferecer, e no dia seguinte. Se
    algo permanecer até o terceiro dia, será queimado com fogo.
  cth-cth: Thuengnae hnin hoi atangtho hnin dawk na ca awh han. Cawi pawiteh, a tawkkahnin
    teh hmai na sawi awh han.
  twi-twi: Da a mobɛbɔ saa afɔre no, munni no da no ara, na aboro so koraa na ɛsɛ
    sɛ mudi no adekyee. Monhyew nea ebedi nnansa no.
  hlt-hlt: Na hmueih te amah khohnin neh a vuen ah ca. Tedae a thum hnin duela a coih
    atah hmai neh hoeh saeh.
  tbz-SIM: Kɛ̀ di fɛ̀ nni nfèútɛ́ di fɛ̀ cɑ̀ɑ́kɛ́ dɛ yiè nɛ̀ dɛ̀ bo wentɛ́mɛ̀, kɛ̀
    fɛ̀ kpɑɑ́ kɛ tùɔ̀kɛnɛ̀ diyiè tɑ̃ɑ̃́nnì di fɛ̀ tùɔ.
  msy-2020: Ia asɨzim mɨsoghezir dughiamra ofan asɨzir tuzibar amɨ, o amɨmzaraghan
    dar amɨ. Eghtɨ asɨzir tuzir naba dughiar mɨkezimɨn ikɨvɨra ikɨtɨ, ia da tueghtɨ
    da bar isi mangɨ averenir kɨnimɨn otogh.
  azb-azb: Qurbanınız kəsilən gün yaxud ertəsi gün yeyilsin, üçüncü günə qalan hissəsi
    yandırılsın.
  eng-DBY: On the day when ye sacrifice it shall it be eaten, and on the morrow; and
    that which remaineth until the third day shall be burned with fire.
  hin-2017: उसका माँस बलिदान के दिन और दूसरे दिन खाया जाए, परन्तु तीसरे दिन तक जो
    रह जाए वह आग में जला दिया जाए।
  wol-KYG: Ca bés ba ñu ko sarxale lees koy lekk, mbaa ca ëllëg sa; lu ca des ba ca
    gannaaw ëllëg sa dees koy lakk, ba mu dib dóom.
  eng-YLT: in the day of your sacrificing it is eaten, and on the morrow, and that
    which is left unto the third day with fire is burnt,
  eng-WYC-2017: ye shall eat it in that day, in which it is offered, and in the tother
    day; soothly whatever thing is left into the third day, ye shall burn it in fire.
  eng-WMBB: It shall be eaten the same day you offer it, and on the next day. If anything
    remains until the third day, it shall be burnt with fire.
  urd-GVH: उसका गोश्त उसी दिन या अगले दिन खाया जाए। जो भी तीसरे दिन तक बच जाता है
    उसे जलाना है।
  rug-rug: Sa masana sa kurukuru sapu tava mate si kaqu ta hena tugo koasa rane asa,
    babe pa koivugona. Meke be koa hola meke kamoa sa vina ṉeta rane si kaqu ta sulu
    va murimuri beto si arini.
  gaz-gaz: Aarsaan isin dhiʼeessitanis guyyuma sana yookaan guyyaa itti aanu haa nyaatamu;
    garuu wanni hafee hamma guyyaa sadaffaatti ture haa gubamu.
  fra-LSG: La victime sera mangée le jour où vous la sacrifierez, ou le lendemain;
    ce qui restera jusqu’au troisième jour sera brûlé au feu.
  gnn-gnn: '@see-verse:LEV.019.005'
  yal-yal: Saraxan suben xa don a faxa lɔxɔni hanma na xɔtɔn bode. Naxan na lu han
    a xii saxande lɔxɔni, ɛ xa na sa tɛɛni.
  haw-1868: E aiia ia i ka la i kaumaha ai oukou ia mea, a ia la aku hoi; a ina e
    koe kauwahi i ke kolu o ka la, e hoopauia ia i ke ahi.
  arb-NAV: تَأْكُلُونَهَا فِي الْيَوْمِ الأَوَّلِ وَالثَّانِي مِنْ تَقْرِيبِهَا، وَفِي
    الْيَوْمِ الثَّالِثِ تُحْرِقُونَ مَا تَبَقَّى مِنْهَا بِالنَّارِ.
  ewe-ewe: Miɖui le ŋkeke si dzi miesa vɔ la le alo ne ŋu ke. Nu si atsi anyi va se
    ɖe ŋkeke etɔ̃a gbe la, woatɔ dzoe,
  eng-LEE: 'On the same day ye offer it shall it be eaten, and on the morrow: and
    whatever is left until the third day, shall be burnt with fire.'
  asm-FB: তোমালোকে তাক উৎসৰ্গ কৰা দিনা বা তাৰ পাছদিনা তাক ভোজন কৰিব লাগিব; তৃতীয়
    দিনলৈ যদি অৱশিষ্ট থাকে, তেন্তে তাক জুইত পুৰি ভস্ম কৰিব লাগিব।
  sus-A: سّرّشّ سُبٍ شَ دٌن عَ قَشَ لْشْي، شَ نَ مُ عَ رَ نَ كُيٍ عِبَ. سُبٍ نَ شِ
    سَشَن تِ، نَ شَ سَ تّ عِ.
  fra-SBL: Il sera mangé le jour même où tu l'offriras et le jour suivant. S'il reste
    quelque chose jusqu'au troisième jour, on le brûlera au feu.
  hbo-hbo: בְּיֹ֧ום זִבְחֲכֶ֛ם יֵאָכֵ֖ל וּמִֽמָּחֳרָ֑ת וְהַנֹּותָר֙ עַד־יֹ֣ום הַשְּׁלִישִׁ֔י
    בָּאֵ֖שׁ יִשָּׂרֵֽף׃
  eng-WYCLIFFE: ye schulen ete it in that day, in which it is offrid, and in the tother
    dai; sotheli what euer thing is residue in to the thridde dai, ye schulen brenne
    in fier.
  cwe-cwe: Nyama iyo yolondeka idigwe muna isiku iyachinjigwe mnyama iyo hebu igolo
    yake. Nyama yoyose yondaisigale mbaka siku yetatu yolondeka isomigwe na moto,
  kik-kik: Igongona rĩu mũrĩrĩĩage o mũthenya ũcio rĩarutwo, kana mũthenya ũyũ ũngĩ;
    kĩndũ o gĩothe kĩa rĩo kĩngĩtigara gĩkinyie mũthenya wa gatatũ, no nginya gĩcinwo
    kĩhĩe biũ.
  fra-NCL: La victime sera mangée le jour où vous l’immolerez, ou le lendemain ; ce
    qui restera jusqu’au troisième jour sera consumé par le feu.
  cek-AK: To tiah na paek o ih hmuen to angbawnhaih ni, to tih ai boeh loe khawnbang
    ah caa o boih ah; ni thumto karoek to amtlai vop nahaeloe, hmai thungah va ah.
  cuk-cuk: Uklesad-ibagi we-ibmar-uklesad be gunnoed, deginbali, sunna banedgine be
    gunbalid. Ar amba ibapaagi we-ibmar gwabgusale, adi, soogi be ogumakoed.
  uig-CYR: Силәр уни сунған күни вә әтиси у йейилсун; үчинчи күнигә қалғини болса
    отта көйдүрүлсун.
  tel-2017: మీరు బలిమాంసాన్ని బలి అర్పించిన రోజైనా, మరునాడైనా దాన్ని తినాలి. మూడో
    రోజు దాకా మిగిలి ఉన్న దాన్ని పూర్తిగా కాల్చివేయాలి.
  hat-BSA: Li va manje nan menm jou ke nou ofri li a, ak jou apre a. Si gen ki rete
    jis nan twazyèm jou a, li va vin brile avèk dife.
  kos-kos: Ikwa kac fah mongola na ke len se ma anwuki kosro soko ah, ku ke len se
    toko an. Kutena ikwa ma lula nu ke len se aktolu fah isisyak,
  hbo-WLC: בְּי֧וֹם זִבְחֲכֶ֛ם יֵאָכֵ֖ל וּמִֽמָּחֳרָ֑ת וְהַנּוֹתָר֙ עַד־י֣וֹם הַשְּׁלִישִׁ֔י
    בָּאֵ֖שׁ יִשָּׂרֵֽף׃
  ibo-ibo: Unu ga-eri ya nʼụbọchị ahụ unu chụrụ ya, maọbụ nʼụbọchị nke na-eso ụbọchị
    ahụ. Nke ọbụla fọdụrụ ruo ụbọchị nke atọ ka unu ga-esure ọkụ.
  ory-ory: ବଳିଦାନ ଦିନ ଓ ତହିଁ ଆରଦିନ ତାହା ଭୋଜନ କରାଯିବ; ପୁଣି, ତୃତୀୟ ଦିନ ପର୍ଯ୍ୟନ୍ତ ତହିଁରୁ
    କିଛି ଅବଶିଷ୍ଟ ରହିଲେ, ତାହା ଦଗ୍ଧ କରାଯିବ।
  chk-chk: Oupwe ochoch ewe mönün asor oua eäni lon ewe chök rän ika sorotän ewe rän.
    Nge mine a lusun tori aülüngatin rän oupwe kenala.
  rop-rop: Det bif yumob garra lafta dagat det dei wen det enimul bin gitkil o langa
    det neksdei. En if eni bif leftoba langa det namba thridei, yumob garra lafta
    barnimap,
  ukr-1871: В день, як будете приносити жертву, і другого дня можна вам їсти її; а
    що зостанеться на третій день, те спалити треба на вогні.
  deu-1951: Es soll aber gegessen werden an dem Tage, da ihr es opfert, und am folgenden
    Tag; was aber bis zum dritten Tag übrigbleibt, das soll man mit Feuer verbrennen.
  eng-JPS: It shall be eaten the same day ye offer it, and on the morrow; and if aught
    remain until the third day, it shall be burnt with fire.
  srp-1865: U koji je dan prinesete, neka se jede, i sjutradan; a što ostane do treæega
    dana, neka se ognjem sažeže.
  lug-lug: Kinaalibwanga ku lunaku olwo lwe kinaaweebwangayo oba enkeera; ekinaabanga
    kisigaddewo okutuusa ku lunaku olwokusatu kinaazikiribwanga mu muliro.
  heb-heb: ביום זבחכם יאכל וממחרת והנותר עד יום השלישי באש ישרף׃
  ben-IRV: তোমাদের বলিদানের দিনের ও তার পর দিনের তা খেতে হবে; তৃতীয় দিন পর্যন্ত যা
    বাকি থাকে, তা আগুনে পোড়াতে হবে।
  pan-pan: ਜਿਸ ਦਿਨ ਤੁਸੀਂ ਬਲੀ ਚੜ੍ਹਾਓ, ਉਸ ਦਾ ਮਾਸ ਉਸੇ ਦਿਨ ਅਤੇ ਦੂਜੇ ਦਿਨ ਵੀ ਖਾਓ ਪਰ ਜੋ ਕੁਝ
    ਤੀਜੇ ਦਿਨ ਤੱਕ ਬਚਿਆ ਰਹੇ, ਉਹ ਅੱਗ ਵਿੱਚ ਸਾੜਿਆ ਜਾਵੇ।
  mya-JVB: ပူဇော် သောနေ့ နှင့် နက်ဖြန် နေ့၌ စား ရမည်။ သန်ဘက် နေ့ တိုင်အောင် ကျန် ကြွင်းလျှင်
    မီး ရှို့ ရမည်။
  hmo-hmo: Boubou gauna ena vamuna be umui alaia dinana o dina iharuana dekenai do
    umui ania. Dina ihatoina dekenai umui ania lasi gaudia be lahi dekenai do umui
    gabua ore.
  urd-urd: और जिस दिन उसे पेश करो उस दिन और दूसरे दिन वह खाया जाए, और अगर तीसरे दिन
    तक कुछ बचा रह जाए तो वह आग में जला दिया जाए।
  rus-SYN: в день жертвоприношения вашего и на другой день должно есть ее, а оставшееся
    к третьему дню должно сжечь на огне;
  bqc-SIM: Àli sa'onↄↄ so a ogↄↄ ge a gu sìa dↄa, í a pↄ́ pↄ́ gↄ̃̀ a gↄↄ àaↄ̃de
    zĩ́ kátɛu à tɛ́kũ.
  tcz-CHONGTHU: Nathil to chengseu chu akikat doh nikhoa neh chai ding, ajing nikho
    chan kat ding neh thei pai hiding, hitia chu nithum lhinni geiya amoh chengse
    chu aboncha meiya govam ding ahi.
  mar-mar: त्या अर्पणाचे मांस यज्ञाच्या दिवशी व त्याच्या दुसऱ्या दिवशी खावे, पण तिसऱ्या
    दिवशी जर त्यातून काही उरले तर ते अग्नीत जाळून टाकावे.
  qub-qub: Pishtashayqui uywapa aychantaga chay junajlla micunqui. Puchuptin waranninpis
    micunquimanrämi. Quimsa junajpäna puchoj cajta ichanga rupaycachinquina.
  bqp-bqp: I ko ten yɑɑ diwɑ dɔmɑ te i kɑ ye yɑ̃kuru kuɑ ǹ kun mɛ sisiru. Adɑmɑ ye
    yɑ tiɑrɑ sɔ̃ɔ itɑse, i ko ye dɔ̃ɔ mɛniwɑ.
  hat-hat: Se pou nou manje vyann bèt yo ofri ban mwen an menm jou a, osinon nan denmen.
    Men, sou twazyèm jou a, tout sa ki rete nan vyann lan, se pou nou boule l'.
  eng-BSB: It shall be eaten on the day you sacrifice it, or on the next day; but
    what remains on the third day must be burned up.
  tod-tod: Ma zuai ɠa mi foloi wo kulazu la ga zalaɠai, ɓaa poluma zobui. Nii é yɛsu
    ná eyɛsu foloi zaʋasiɛi, naa ɠa ɠala.
  eng-WEBPB: It shall be eaten the same day you offer it, and on the next day. If
    anything remains until the third day, it shall be burnt with fire.
  kbq-kbq: Anama ofama hanaza ne'zana ana knare'ene anante knareke neho. Hagi nege
    atrege'ma hanaza ne'zamo'ma tagufa knama mesia ne'zana erita kre fanane hiho.
  nhe-BL: Nopa nacatl tlen nopa tlapiyali tlen innechmacase para nopa tlacajcahualistli
    monequi inquicuase nopa tonali quema innechmacase o tonili. Pero intla mocahuas
    nacatl hasta ihuiptlatica, monequi inquitlatise.
  gub-BL: Tuwe pe'u ma'ea'yr izuka pyrer ho'o kwer izuka haw 'ar mehe nehe, aze ru'u
    iku'egwer pe nehe. Aze heta we ikurer na'iruz haw 'ar mehe nehe, peapy nehe.
  eng-DRA: 'You shall eat it on the same day it was offered, and the next day: and
    whatsoever shall be left until the third day, you shall burn with fire.'
