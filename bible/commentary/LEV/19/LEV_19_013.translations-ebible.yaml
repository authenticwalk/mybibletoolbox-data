  nhe-BL: “Axaca xijtlaijiyohuiltica, niyon amo xitetlaxtequilica. “Intla se tequitiquetl
    tequiti ipan mochaj, amo xijchiya hasta seyoc tonali para tijmacas itlaxtlahuil.
  gub-BL: Nemunar zo amo ma'e rehe nehe. Epuraraw kar zo ma'erahy amo wanupe wama'e
    rehe nemunar pà nehe. Aze amo umumaw pitài 'ar newe uma'ereko pà nehe, emono hekuzar
    izupe a'e 'ar mehe nehe. Emono zo izupe iku'egwer pe nehe.
  eng-DRA: Thou shalt not calumniate thy neighbour, nor oppress him by violence. The
    wages of him that hath been hired by thee shall not abide with thee until the
    morning.
