verse: LEV.019.013
translations:
  mal-C: “ ‘നിങ്ങളുടെ അയൽക്കാരെ പീഡിപ്പിക്കുകയോ വസ്തു കവർച്ചചെയ്യുകയോ അരുത്. “ ‘കൂലിക്കാരന്റെ
    ശമ്പളം പിറ്റേന്നു രാവിലെവരെ പിടിച്ചുവെക്കരുത്.
  deu-TKW: Du sollst deinen Nächsten nicht übervorteilen und nicht berauben; der Lohn
    des Lohnarbeiters soll von dir nicht zurückbehalten werden bis zum andern Morgen.
  lin-lin: Okonyokola te moninga na yo to okoyiba ye te. Okobomba te lifuti ya mosali
    na yo butu mobimba kino na tongo.
  eng-LSV: You do not oppress your neighbor, nor take plunder; the wages of the hired
    worker do not remain with you until morning.
  eng-GNV: Thou shalt not do thy neighbour wrong, neither rob him. The workemans hire
    shall not abide with thee vntil the morning.
  eng-WEBSTER: 'Thou shalt not defraud thy neighbor, neither rob him : the wages of
    him that is hired shall not abide with thee all night until the morning.'
  nhw-BL: “Amo aqui xijtlaijiyohuiltica, niyon amo xitetlachtequilica. “Sintla se
    tequipanojquetl tequiti ipan mochaj, amo xijchiya hasta seyoc tonali para tijmacas
    itlaxtlahuil.
  swh-ONEN: “ ‘Usimdhulumu wala kumwibia jirani yako. “ ‘Usishikilie mshahara wa kibarua
    usiku kucha hadi asubuhi.
  bba-bba: I ku bɛɛn winsim dɑm dɔre. I ku mɑɑ nùn ɡɑ̃ɑnu mwɑɑri kɑ dɑm. I ku bɛɛn
    sɔm kowon kɔsiɑru nɛnɛ sere yɑm mu kɑ sɑ̃rɑ.
  eng-KJVCPB: 'Thou shalt not defraud thy neighbour, neither rob him: the wages of
    him that is hired shall not abide with thee all night until the morning.'
  luo-luo: “ ‘Kik ima wadu e yor wuond kata kik imaye gire. “ ‘Kik itamri chulo ngʼato
    kuom tich motiyoni kendo nyaka ichule mana godiechiengno.
  meu-meu: Dekemu tauna basio daḡedaḡe henia, ena ḡau ta danu basio dadia. Ḡaukara
    tauna ena ḡaukara davana basio dogoa tao ela bona daba ai.
  npi-ULB: आफ्नो छिमेकीमाथि दमन नगर्नू वा उसलाई नलुट्‍नू । ज्यालामा काम गर्ने नोकरको
    पारिश्रमिक रातभर र बिहानसम्म तिमीहरूसँग नरहोस् ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ rẹ́ aládùúgbò rẹ jẹ bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ jà á lólè.
    “ ‘Ìwọ kò gbọdọ̀ dá owó iṣẹ́ alágbàṣe dúró di ọjọ́ kejì.
  pes-OPCB: «مال کسی را غصب نکن و به کسی ظلم ننما و مزد کارگران خود را به موقع بپرداز.
  tgl-ULB: Huwag ninyong apihin ang inyong kapit-bahay o pagnakawan sila. Ang bayad
    ng isang inupahang tagapaglingkod ay hindi dapat manatili sa inyo ng buong gabi
    hanggang umaga.
  cbu-NT: Mishat, tputspatatis waratintspa. Mangishis chinakus, Nuwamari kasiyaruri,
    maachiritaa itutsichima, tárintspa. Mishat, siy tputsiris tarawaztampan taarinaari,
    tuwapamaam zaree zapshtarintspa.
  hui-hui: Ko ogobi hayago manda buwa mbiralinaga ngaru guru nole manda bialu pagebi
    nabilimu. Mendealime í̠naga biabe biaha lowa ibunaga yolo mulenengi í̠na yuha
    nabi yu paliabi buleni.
  mya-mya: '``မိ​မိ​ထက်​အား​နည်း​သူ​ကို​အ​နိုင်​မ​ကျင့်​ရ။ သူ့​ဥစ္စာ​ကို​လည်း​မ​လု​ယူ​ရ။
    သူ​ငှား​အ​တွက် ပေး​စ​ရာ​အ​ခ​ကြေး​ငွေ​ကို​နေ့​ချင်း​ပေး​ရ မည်။ နောက်​တစ်​နေ့​တိုင်​အောင်​မ​ဆိုင်း​ထား
    ရ။-'
  bod-N: ཁྱོད་ཀྱི་ཁྱིམ་མཚེས་ལ་བཙན་གནོན་བྱེད་མི་རུང་ལ། འཕྲོག་བཅོམ་ཡང་བྱེད་མི་རུང་།
    གླ་པའི་གླ་ཆ་ནི་ཞོགས་པའི་བར་དུ་ཁྱོད་ཀྱི་ལག་ནས་ལུས་མི་རུང་།
  sna-sna: “ ‘Usabiridzira muvakidzani wako kana kumutorera chinhu nechisimba. “ ‘Usachengeta
    mubayiro womushandi kusvikira mangwana.
  spa-BLM: “‘No oprimirás a tu prójimo ni le robarás. “‘El salario de un jornalero
    no permanecerá con vosotros toda la noche hasta la mañana.
  cac-cac: Man̈ comonoc tzeyixtej eb' eyetanimail, man̈ e toq'uec' tastac ay d'a eb'.
    Man̈ eyala' to ato q'uic'an tze tup sc'u eb' vin̈ e munlajvum smunlaj ticnaic.
  swh-ULB: Usimgandamize jirani yako wala kumwibia. Usishikilie malipo ya kibarua
    usiku kucha hata asubuhi.
  bel-bel: Ня крыўдзі блізкага твайго і не рабуй. Плата найміту не павінна заставацца
    ў цябе да раніцы.
  deu-ELBBK: Du sollst deinen Nächsten nicht bedrücken und sollst ihn nicht berauben.
    Der Lohn des Tagelöhners soll nicht bei dir über Nacht bleiben bis an den Morgen.
  mbb-OT: Kenè niw limbungi wey tekawi is iring niw he etew. Kenè niw lenglengani
    te edsuhul is etew he impeterebahu niw.
  mal-2015: കൂട്ടുകാരനെ പീഡിപ്പിക്കരുതു; അവന്റെ വസ്തു കവർച്ച ചെയ്കയും അരുതു; കൂലിക്കാരന്റെ
    കൂലി പിറ്റേന്നു രാവിലെവരെ നിന്റെ പക്കൽ ഇരിക്കരുതു.
  rmc-rmc: Ma trapin avre dženes aňi les ma občorar. Počin oles, kas iľal andre buči,
    a ma zľiker paš tute leskre love dži tosara.
  pes-OPV: مال همسایه خود را غصب منما، و ستم مکن، و مزد مزدور نزد تو تا صبح نماند.
  ron-1924: Сэ ну асупрешть пе апроапеле тэу ши сэ ну сторчь нимик де ла ел прин силэ.
    Сэ ну опрешть пынэ а доуа зи плата челуй токмит ку зиуа.
  ben-OBCV: “ ‘তোমাদের প্রতিবেশীকে নির্যাতন করবে না কিংবা তার কোনো জিনিস হরণ করবে
    না। “ ‘বেতনজীবীর বেতন রাত্রি অতিবাহিত না হওয়া পর্যন্ত ধরে রেখো না।
  som-som: Waa inaadan deriskaaga dulmin, waana inaadan waxba ka dhicin. Oo shaqaale
    aad soo kiraysatay mushahaaradiisu yaanay habeenkii kugu baryin oo kugu gaadhin
    tan iyo subaxda dambe.
  lat-VUC: Non facies calumniam proximo tuo nec vi opprimes eum. Non morabitur opus
    mercenarii tui apud te usque mane.
  eng-ASVBT: 'Thou shalt not oppress thy neighbor, nor rob him: the wages of a hired
    servant shall not abide with thee all night until the morning.'
  ita-1885: Non oppressare il tuo prossimo, e non rapirgli il suo; il pagamento dell'opera
    del tuo mercenario non dimori appresso di te la notte, infino alla mattina.
  eng-LXXUP: Thou shalt not injure thy neighbor, neither do thou rob him, neither
    shall the wages of thy hireling remain with thee until the morning.
  eng-ULB: Do not oppress your neighbor or rob him. The wages of a hired servant must
    not stay with you all night until the morning.
  spa-VBL: “No engañes a los demás ni les robes. No te niegues a pagar los salarios
    que se deben a los trabajadores hasta la mañana.
  fra-_FOB: Tu n'opprimeras point ton prochain, et tu ne le pilleras point. Le salaire
    du mercenaire ne demeurera point chez toi jusqu'au lendemain.
  mal-mal: കൂട്ടുകാരനെ പീഡിപ്പിക്കരുത്; അവനെ കൊള്ളയടിക്കുകയും അരുത്; കൂലിക്കാരന്റെ
    കൂലി പിറ്റേന്നു രാവിലെവരെ നിന്റെ പക്കൽ ഇരിക്കരുത്.
  urd-GVR: Ek dūsre ko na dabānā aur na lūṭnā. Kisī kī mazdūrī usī din kī shām tak
    de denā aur use aglī subah tak roke na rakhnā.
  suz-BL: गे आंम नेक्‍था ङा मुर आन कली श्‍येत गेशा, मदिपीन। मिनु मेको आन मार मार मरोइक्‍तीन।
    गाल्‍च ताक्‍शा गेय पाइब आन क्‍येट काब नाक्‍दो यो इन खिंम वोइक्‍चा मदुम्‍ब। ब्‍यवस्‍था
    २४:१४-१५; येरमीया २२:१३; याकूब ५:४
  ita-1927: Non opprimerai il tuo prossimo, e non gli rapirai ciò ch’è suo; il salario
    dell’operaio al tuo servizio non ti resti in mano la notte fino al mattino.
  ckb-ckb: «”نزیکەکەت فریومەدە و تاڵانی مەکە. «”کرێی کرێگرتەش لەلای خۆت بۆ بەیانی
    مەهێڵەوە.
  eng-BBE: Do not be cruel to your neighbour or take what is his; do not keep back
    a servant's payment from him all night till the morning.
  kan-OKCV: “ ‘ನಿಮ್ಮ ನೆರೆಯವನನ್ನು ವಂಚಿಸಬಾರದು. “ ‘ಇಲ್ಲವೆ ಅವನನ್ನು ಸುಲಿದುಕೊಳ್ಳಬಾರದು. ಕೂಲಿಯಾಳಿನ
    ಕೂಲಿಯು ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ರಾತ್ರಿಯೆಲ್ಲಾ ಮತ್ತು ಮುಂಜಾನೆಯವರೆಗೆ ಇರಬಾರದು.
  tam-2017: “பிறனை ஒடுக்காமலும் கொள்ளையிடாமலும் இருப்பாயாக; கூலிக்காரனுடைய கூலி விடியற்காலம்வரை
    உன்னிடத்தில் இருக்கக்கூடாது.
  spa-RV-1909: No oprimirás á tu prójimo, ni le robarás. No se detendrá el trabajo
    del jornalero en tu casa hasta la mañana.
  ron-BTF: Să nu escrochezi pe aproapele tău, nici să nu îl jefuiești; plățile celui
    angajat cu ziua să nu rămână la tine toată noaptea până dimineața.
  eng-WEBP: “‘You shall not oppress your neighbor, nor rob him. “‘The wages of a hired
    servant shall not remain with you all night until the morning.
  eng-FBV: Don't cheat others or rob them. Don't refuse to pay wages due to workers
    until the morning.
  nld-1939: Ge zult uw naaste niet afzetten of beroven. Ge zult het loon van den dagloner
    niet tot de volgende morgen bij u houden.
  nch-BL: “Amo aqui xijtaijyohuiltica, yon amo xitetachtequilica. “Sinta se tequipanojquet
    tequiti ipan mochaj, amo xijchiya hasta seyoc tonali para tijmacas itaxtahuil.
  vie-1934: Chớ ức hiếp kẻ lân cận mình, chớ cướp giựt của họ. Tiền công của kẻ làm
    mướn ngươi, chớ nên để lại trong nhà mình cho đến ngày mai.
  hin-CV: “ ‘तुम अपने पड़ोसी को न लूटना. “ ‘न ही उसकी किसी वस्तु को ज़बरदस्ती छीनना.
    भाड़े पर लाए गए किसी मज़दूर की मजदूरी तुम्हारे पास रात से सुबह तक रखी न रह जाए.
  eng-OURB: “‘You shall not oppress your neighbor, nor rob him. “‘The wages of a hired
    servant shall not remain with you all night until the morning.
  spa-BES: No seas cruel con tu prójimo ni tomes lo que es suyo; No retengas el pago
    de un sirviente toda la noche hasta la mañana.
  tdx-tdx: Ko katramoe’o ondatio; ndra mikizo ama’e; le ko tana’o an-kiboho’o ao ampara’
    te maraiñe ty tambem-pièke.
  vid-vid: “Mleche kumbunza yalihabehi na hegwe ne kumuhizila. Msahala wa munhu yakukolele
    mijito uleche kikala kwa hegwe nechilo yeng'ha mbaka lufuku.
  eng-OKE: 'Thou shalt not overbear thy neighbour, nor be coercive: the hire of the
    hireling shall not abide with thee till the morning.'
  tha-KJV: เจ้​าอย่าฉ้อโกงเพื่อนบ้านหรือปล้นเขา อย่าให้ค่าจ้างของลูกจ้างค้างอยู่กับเจ้าจนถึงรุ่งเช้า
  por-BR-2018: Não oprimirás a teu próximo, nem lhe roubarás. Não se deterá o trabalho
    do assalariado em tua casa até a manhã.
  deu-ELO: Du sollst deinen Nächsten nicht bedrücken und sollst ihn nicht berauben;
    der Lohn des Tagelöhners soll nicht bei dir über Nacht bleiben bis an den Morgen.
  eng-WYC-2018: Thou shalt not make false challenge to thy neighbour, neither thou
    shalt oppress him by violence. The hire of thy workman shall not dwell with thee
    unto the morrowtide. (Thou shalt not rob thy neighbour, nor shalt thou oppress
    him with violence. The wages of thy workman shall not abide with thee until the
    next morning.)
  epo-epo: Ne premu vian proksimulon kaj ne rabu; la pago por dungito ne noktorestu
    ĉe vi ĝis mateno.
  uig-PIN: Ɵz ⱪoxnangƣa zulum ⱪilma, uningkini ɵzüngning ⱪiliwalma. Mǝdikarning ⱨǝⱪⱪini
    keqiqǝ yeningda ⱪondurup ⱪalma.
  beo-beo: 'Dilia eno dunu ea hou wadela:ma:ne o ea liligi lamusa:, mae ogogoma. Amola
    mae wamolama! Nowa da dia hawa: hamosu hamoi galea, ea bidi hedolo ema ima. Gasi
    afae mae iawane oualigimu da defea hame.'
  tpi-OTNT: Yupela i no ken mekim nogut long narapela man o stilim ol samting bilong
    en. Na sapos yupela i givim wok long wanpela man, orait yupela i mas givim em
    pe bilong en long taim em i pinis wok long dispela de. Yupela i no ken holim pe
    long nait na givim em long tumora.
  hau-SA: “ ‘Kada ku zalunci maƙwabcinku, ko ku yi masa ƙwace. “ ‘Kada ku riƙe albashin
    ma’aikaci yă kwana.
  uig-LAT: Öz qoshnanggha zulum qilma, uningkini özüngning qiliwalma. Medikarning
    heqqini kéchiche yéningda qondurup qalma.
  nde-nde: Lingaqilibezeli umakhelwane wenu, lingamkhuthuzi. Umuntu oqhatshiweyo lingambambeli
    iholo lakhe kuze kube kusasa.
  ton-ton: '¶ “ʻOua naʻa ke kākaaʻi ho kaungāʻapi, pea ʻoua naʻa ke kaihaʻa meiate
    ia: ko e totongi ngāue ʻo ia naʻa mo alea ki ai, ʻoua naʻa tuku ia ʻiate koe ʻi
    he pō ʻo ʻaho.'
  ces-1613: Neutiskneš mocí bližního svého, aniž obloupíš ho. Nezůstane mzda dělníka
    u tebe až do jitra.
  eng-WMB: “‘You shall not oppress your neighbor, nor rob him. “‘The wages of a hired
    servant shall not remain with you all night until the morning.
  tam-TCV: “ ‘நீங்கள் உங்கள் அயலானை மோசடி செய்து, அவனைக் கொள்ளையிடாதீர்கள். “ ‘கூலிக்காரனுடைய
    கூலியை அடுத்தநாள்வரை கொடுக்காமல் வைத்திருக்கவேண்டாம்.
  ceb-ULB: Ayaw daogdaoga ang inyong silingan o ayaw pangawat kaniya. Kinahanglan
    nga dili magpabilin diha kaninyo ang bayad sa inyong mga sinuholan sa tibuok gabii
    hangtod sa pagkabuntag.
  pol-UBG: Nie będziesz uciskać swego bliźniego i nie będziesz go wyzyskiwać. Zapłata
    najemnika nie zostanie u ciebie aż do rana.
  agr-agr: “Tikichish wainka takamtikakum waitkasaipa, niinu aina duka kasagkaipa.
    Nii takasbaujinia akiktina duka kashin akiktagme tusa emetjuamek waitkasaipa.
  kyc-kyc: Nakamame mendalinya bange dupwa waa nyakamyuo pyao koo keta palya nalapape.
    Akali mendeme embena yulu pyakanya lao nyii kande dokopa yuu gii rolae dokopa
    banya yole maiyakamipi. Rakya jimwa lao reto yuu mendeko yanga napipi.
  urd-GVU: ایک دوسرے کو نہ دبانا اور نہ لُوٹنا۔ کسی کی مزدوری اُسی دن کی شام تک دے
    دینا اور اُسے اگلی صبح تک روکے نہ رکھنا۔
  deu-1912: Du sollst deinem Nächsten nicht unrecht tun noch ihn berauben. Es soll
    des Tagelöhners Lohn nicht bei dir bleiben bis an den Morgen.
  kan-2017: “‘ಮತ್ತೊಬ್ಬನನ್ನು ಬಲಾತ್ಕರಿಸಬಾರದು ಅಥವಾ ಅವನ ಸೊತ್ತನ್ನು ಅಪಹರಿಸಬಾರದು. ಅವನ ಕೂಲಿಯನ್ನು
    ಮರುದಿನದ ವರೆಗೆ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಇಟ್ಟುಕೊಳ್ಳಬಾರದು.
  yap-yap: “Dab mu gafgow niged be’ ara mangita’ ngomed ngu’um feked ban’en rok be’.
    Dab mu taleg puluwon be’ ko maruwel, ni mus nga ta’reb e nep’.
  hlt-MCSB: Na hui te hnaemtaek boeh, rheth khaw rheth boeh. Kutloh kah thaphu te
    namah taengah mincang duela rhaeh sak boeh.
  mdy-ETH: «ኔ ላጋሢም ፑርታ ማዺፖ፤ ሃሣ ዒዛኮ ዓኣ ባኣዚያ ቡሪ ዔኪፖ፤ ዬያጉዲ ሚኢሼ ዒንጊ ኔ ማዺሻ ዓሢኮ ሚኢሾ ፔቴ ዓቢያ
    ኔ ኮይላ ዎይሡዋዖ ቤዞና ዒዛም ጪጌ።
  twi-ASANTE: “ ‘Nwia wo yɔnko na monnsisi obi. “ ‘Na mo apaafoɔ nso, montua wɔn ka
    ntɛm na mommma adeɛ nkye so.
