verse: LEV.019.029
translations:
  mal-C: “ ‘ദേശം വേശ്യാവൃത്തിയിലേക്കു തിരിഞ്ഞു ദുഷ്ടതകൊണ്ടു നിറയാതിരിക്കാൻ, നിന്റെ
    മകളെ വേശ്യാവൃത്തിക്ക് ഏൽപ്പിക്കരുത്.
  deu-TKW: Du sollst deine Tochter nicht entweihen, indem du sie zum Huren anhältst,
    daß nicht das Land hurerisch und voll grober Unzucht werde.
  lin-lin: Bobebisa te lokumu ya bana na bino ya basi na kokomisa bango basi ya ndumba,
    noki te mboka mobimba ekomipesa na kindumba mpe ekotonda na mabe.
  eng-LSV: You do not defile your daughter to cause her to go whoring, that the land
    does not go whoring, and the land has been full of wickedness.
  eng-GNV: Thou shalt not make thy daughter common, to cause her to be a whore, least
    the lande also fall to whoredome, and the lande bee full of wickednesse.
  eng-WEBSTER: 'Do not prostitute thy daughter to cause her to be a harlot: lest the
    land should fall to lewdness, and the land become full of wickedness.'
  nhw-BL: “Amo xijchihua para moichpoca ma moichpocapolo pampa ta tijtlacanemilti.
    Pampa quej nopa anquichihuase tlatelchihuali nopa tlali catli nimechmacas ica
    ahuilnencayotl huan tlafiero elis.
  swh-ONEN: “ ‘Usimdhalilishe binti yako kwa kumfanya kahaba, la sivyo nchi itageukia
    ukahaba na kujaa uovu.
  bba-bba: I ku bɛɛn bii wɔndiɑbɑ sekuru doke i bu kurɔ tɑnɑru kpɛ̃ɛ sɑ̃ɑru ɡɑrun
    sɔ̃, kpɑ sɑkɑrɑru kɑ sekuru sɑriru tu ku rɑɑ yibu tem mɛ sɔɔ.
  eng-KJVCPB: Do not prostitute thy daughter, to cause her to be a whore; lest the
    land fall to whoredom, and the land become full of wickedness.
  luo-luo: “ ‘Kik utime timbe manyalo miyo nyiu bed jochode, nikech mano nyalo kethonu
    piny makel richo mangʼeny.
  meu-meu: Natumu kekenina basio hahemaraia, ariara hahinena ai basio halaoa, tano
    na lebulebu bona kara havara ai baine honu na garina.
  npi-ULB: आफ्नी छोरीलाई वेश्‍या बनाएर त्यसको अपमान नगर्नू, नत्रता सारा देश वेश्‍यागमनतिर
    लाग्‍ला र देश दुष्‍टताले भरिने छ ।
  yor-yor: “ ‘Ẹ má ṣe ba ọmọbìnrin yín jẹ́ láti sọ ọ́ di panṣágà, kí ilẹ̀ yín má ba
    à di ti àgbèrè, kí ó sì kún fún ìwà búburú.
  pes-OPCB: «حرمت دخترتان را با وادار کردن او به فاحشگی از بین نبرید مبادا سرزمین
    شما از شرارت و زنا پر شود.
  tgl-ULB: Huwag ninyong idulot sa kahihiyan ang inyong anak na babae para maging
    babaeng bayaran, o babagsak sa prostitusyon ang bansa ay mapupuno ng kasamaan.
  cbu-NT: Mishat, ipareetsish kizaa yutaritam wayayarus, mshipaneem ínarintspa. Sheeruni,
    kurikee zapan putapani átus shirintspa. Amb ashkus mantsir ashiksa. Ashkachinaareesa,
    kizpur mantsir taatssa piyartach tputs tamakanaya siysat ashtachtamsa.
  hui-hui: Wali agali tara tara karume damahondo bi pupu wialu howa tinaga wane mo
    ko hagadagua tínaga wane bedamiru mo ko halu agali page biaga bayanda wali berelolemini.
    Tígua i̱ yu wahalu dama karu yu tiga birimiyagua tínaga dindini mana ko ngubiore
    tagira ibai holebira.
  mya-mya: '``ခါ​နာန်​နတ်​ဘု​ရား​များ​ကို ကိုး​ကွယ်​ရာ​ဌာ​န​နှင့် ဆိုင်​သော​ပြည့်​တန်​ဆာ​များ​အ​ဖြစ်
    မိ​မိ​သ​မီး များ​ကို​စေ​ခိုင်း​ခြင်း​အား​ဖြင့်​သူ​တို့​၏​အ​သ​ရေ ကို​မ​ပျက်​စေ​နှင့်။
    ထို​သို့​ပြု​လျှင်​သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​စွန့်​ပယ်​၍​အ​ကျင့်​ပျက် ကုန်​ကြ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་ཀྱི་བུ་མོ་སྨད་འཚོང་མ་རུ་བྱས་ནས་སྐྱོན་གྱིས་གོས་པར་བྱེད་མི་རུང་། དེ་ལྟར་བྱས་ན་ཡུལ་འདིས་གཡེམ་སྦྱོར་སྤེལ་ནས་གནས་འདིར་ངན་པས་འགེང་བར་འགྱུར་རོ།
    །
  sna-sna: “ ‘Usaderedza unhu hwomwanasikana wako nokumuita chifeve nokuti nyika yose
    ichaita ufeve ikazara nouipi.
  spa-BLM: “‘No profanes a tu hija, para hacerla prostituta; no sea que la tierra
    caiga en la prostitución, y la tierra se llene de maldad.
  cac-cac: Man̈ eyac' q'uixvelal ix eyisil, tzeyac'anoch ix ajmul ixal d'a stemplo
    juntzan̈ comon dios, yic vach' max ixtaxel sb'eyb'al eb' anima, yic max ixtaxpaxel
    e chon̈ab' yuj ajmulal.
  swh-ULB: Usimwaibishe binti yako kwa kumfanya kahaba, la sivyo taifa litaangukia
    kwenye ukahaba na nchi itajawa na uovu.
  bel-bel: Не апаганьвай дачкі тваёй, дапускаючы яе да распусты, каб не распусьнічала
    зямля, і не напоўнілася зямля распустаю.
  deu-ELBBK: Du sollst deine Tochter nicht entweihen, sie der Hurerei hinzugeben,
    dass das Land nicht Hurerei treibe und das Land voll Schandtaten werde.
  mbb-OT: Kenè niw peel-elezi is menge anak niw he vahi pinaaǥi te kebpeǥesa niw kandan
    te kebelegyà te zengeg dan, su ebpekeiniyat heini, ne utew ebmahabet diyà te lugar
    niw is ed-ulaula kayi.
  mal-2015: ദേശം വേശ്യാവൃത്തി ചെയ്തു ദുഷ്കർമ്മംകൊണ്ടു നിറയാതിരിക്കേണ്ടതിന്നു നിന്റെ
    മകളെ വേശ്യാവൃത്തിക്കു ഏല്പിക്കരുതു.
  rmc-rmc: Ma meľar tira čha oleha, hoj latar kereha lubňi. Te oda kereha, o manuša
    chudena te kerel o lubipen a e phuv pes pherdžarela le džungipnaha.
  pes-OPV: دختر خود را بی‌عصمت مساز، و او را به فاحشگی وامدار، مبادا زمین مرتکب زنا
    شود و زمین پر از فجور گردد.
  ron-1924: Сэ ну-ць нечинстешть фата дынд-о сэ фие курвэ, пентру ка ну кумва цара
    сэ ажунгэ ун лок де курвие ши сэ се умпле де фэрэделеӂь.
  ben-OBCV: “ ‘তুমি তোমার মেয়েকে ব্যভিচারিণী বানিয়ে তার মর্যাদাহানি করবে না পাছে
    দেশ ব্যভিচারে পূর্ণ হয় ও সব ধরনের লাম্পট্যে ভরে যায়।
  som-som: Waa inaadan gabadhaada nijaasayn oo aadan dhillo ka dhigin, waaba intaasoo
    uu dalku noqdaa sino miidhan oo uu shar ka buuxsamaa.
  lat-VUC: Ne prostituas filiam tuam, ne contaminetur terra et impleatur piaculo.
  eng-ASVBT: Profane not thy daughter, to make her a harlot; lest the land fall to
    whoredom, and the land become full of wickedness.
  ita-1885: Non contaminar la tua figliuola, recandola a fornicare; e il paese non
    fornichi, e non si empia di scelleratezze.
  eng-LXXUP: Thou shalt not profane thy daughter to prostitute her; so the land shall
    not go a-whoring, and the land be filled with iniquity.
  eng-ULB: Do not disgrace your daughter by making her a prostitute, or the nation
    will fall to prostitution and the land will become full of wickedness.
  spa-VBL: “No causen vergüenza a su hija convirtiéndola en una prostituta, de lo
    contrario la tierra se volverá moral y espiritualmente depravada.
  fra-_FOB: Ne profane point ta fille en la prostituant; afin que le pays ne se prostitue
    pas et ne se remplisse pas de crimes.
  mal-mal: ദേശം വേശ്യാവൃത്തി ചെയ്തു ദുഷ്കർമ്മംകൊണ്ടു നിറയാതിരിക്കേണ്ടതിനു നിന്റെ മകളെ
    വേശ്യാവൃത്തിക്ക് ഏല്പിക്കരുത്.
  urd-GVR: Apnī beṭī ko kasbī na banānā, warnā us kī muqaddas hālat jātī rahegī aur
    mulk zinākārī ke bāis harāmkārī se bhar jāegā.
  suz-BL: गेपुकीमी इन तमी आन कली तेल्‍लेम सेल्‍शा, ग्रांग्रा दिशो मसेलीन। मो पाइतीनी
    हना, रागी तेल्‍लेम बाक्‍तीक खोदेंशो दुम्‍शा, ग्रांग्रा दिशोमी ब्रीब। ब्‍यवस्‍था
    २३:१८; २राजा २३:७
  ita-1927: Non profanare la tua figliuola, prostituendola, affinché il paese non
    si dia alla prostituzione e non si riempia di scelleratezze.
  ckb-ckb: «”کچەکەت سووک مەکە، بەوەی بیکەیت بە لەشفرۆش، نەوەک خاکەکە پڕ بێت لە لەشفرۆشی
    و بەدڕەوشتی.
  eng-BBE: Do not make your daughter common by letting her become a loose woman, for
    fear that the land may become full of shame.
  kan-OKCV: “ ‘ನಿನ್ನ ಮಗಳು ವೇಶ್ಯೆಯಾಗುವಂತೆ ವ್ಯಭಿಚಾರಕ್ಕೆ ಬಿಡಬಾರದು. ಹಾಗೆ ಮಾಡಿದರೆ, ದೇಶವು
    ವೇಶ್ಯೆತನಕ್ಕೆ ಒಳಪಡುವುದು ಮತ್ತು ಕೆಟ್ಟತನದಿಂದ ತುಂಬಿಹೋಗುವುದು.
  tam-2017: “தேசத்தார் வேசித்தனம்செய்து தேசமெங்கும் முறைகேடான பாவம் நிறையாதபடி உன்
    மகளை வேசித்தனம்செய்ய விடுகிறதினாலே பரிசுத்தக் குலைச்சலாக்காதே.
  spa-RV-1909: 'No contaminarás tu hija haciéndola fornicar: porque no se prostituya
    la tierra, y se hincha de maldad.'
  ron-BTF: Nu prostitua pe fiica ta, să o faci să fie o curvă; ca nu cumva țara să
    cadă în curvie și pământul să devină plin de stricăciune.
  eng-WEBP: “‘Don’t profane your daughter, to make her a prostitute; lest the land
    fall to prostitution, and the land become full of wickedness.
  eng-FBV: Don't bring shame on your daughter by making her a prostitute, otherwise
    the land will become morally and spiritually depraved.
  nld-1939: Gij zult uw dochter niet ontwijden door ze tot ontucht aan te zetten,
    zodat het land losbandig wordt en vol liederlijkheid.
  nch-BL: “Amo xijchihua para moichpoca ma moichpocapolo pampa ta tijtacanemilti.
    Pampa quej nopa anquichihuase para nopa tali cati nimechmacas ma eli tatelchihuali
    por ahuilnencayot huan quej nopa tafiero elis.
  vie-1934: Chớ nhục con gái ngươi khiến nó làm kỵ nữ, để trong xứ không có điều dâm
    loạn và đầy dẫy những ác dục.
  hin-CV: “ ‘अपनी पुत्री को वेश्या बनाकर उसे भ्रष्‍ट न करना, ऐसा न हो कि देश में वेश्यावृत्ति
    भर जाए, और यह कामुकता से परिपूर्ण हो जाए.
  eng-OURB: “‘Don’t profane your daughter, to make her a prostitute; lest the land
    fall to prostitution, and the land become full of wickedness.
  spa-BES: No prostituyas a tu hija haciéndola prostituta, por temor a que la tierra
    se llene de depravaciones.
  tdx-tdx: Ko maniva ty anak’ampela’o an-katsimirirañe, tsy mone hikapotrake an-karapiloañe
    ty tane, vaho ho tsi­tsike halò-tsereke i taney.
  vid-vid: “Mleche kumuwifya muhinza wa hegwe kwa kumdita yawe mng'hondwa, isi yeng'ha
    ileche kugwila kuli ung'hondwa na ahyo kumema wihe.
  eng-OKE: Thou shalt not profane thy daughter to make her to become a fornicatress,
    lest the land become whorish, and the land be filled with the ways of wickedness.
  tha-KJV: อย่าทำบุตรสาวของตนให้เป็นคนลามกด้วยให้เป็นหญิงโสเภณี เกล​ือกว่าแผ่นดินนั้นจะเป็นถิ่นการโสเภณี
    และแผ่นดินจะเต็​มด​้วยความลามก
  por-BR-2018: 'Não contaminarás tua filha fazendo-a se prostituir: para não se prostitua
    a terra, e se encha de maldade.'
  deu-ELO: Du sollst deine Tochter nicht entweihen, sie der Hurerei hinzugeben, daß
    das Land nicht Hurerei treibe und das Land voll Schandtaten werde.
  eng-WYC-2018: Set thou not thy daughter to do lechery for hire, and the land be
    defouled, and be [full-]filled with sin. (Do not thou allow thy daughter to go
    awhoring for hire, so that the land be defiled, and it be filled full with sin.)
  epo-epo: Ne senhonorigu vian filinon, prostituante ŝin; por ke la lando ne fariĝu
    prostituista kaj por ke la lando ne pleniĝu de malĉasteco.
  uig-PIN: Sǝn ⱪizingni buzuⱪluⱪ-paⱨixilikkǝ selip napak ⱪilmiƣin. Bolmisa, zemindikilǝr
    buzuⱪluⱪ-paⱨixilikkǝ berilip, pütkül zeminni ǝyx-ixrǝt ⱪaplap ketidu.
  beo-beo: Dilia uda mano amo ogogosu ‘gode’ ea debolo diasuga hina da:i bidi lasu
    uda agoane maedafa hamoma. Amo hou da ili wadela:mu. Be dilia da agoane hamosea,
    dilia da Na yolesili, eno ogogosu ‘gode’ amoma fa:no bobogele, soge da wadela:i
    hamosu amoga nabaiwane ba:mu.
  tpi-OTNT: “Yupela i no ken mekim pasin bilong ol haiden na larim ol pikinini meri
    bilong yupela i kamap pamukmeri. Nogut yupela i mekim olsem na bai yupela i lusim
    mi na yupela i paul wantaim ol giaman god, na pasin nogut bai i pulap long olgeta
    ples bilong yupela.
  hau-SA: “ ‘Kada ka ƙasƙantar da ’yarka ta wurin mai da ita karuwa, in ba haka ba
    ƙasar za tă juya ga karuwanci tă kuma cika da mugunta.
  uig-LAT: Sen qizingni buzuqluq-pahishilikke sélip napak qilmighin. Bolmisa, zémindikiler
    buzuqluq-pahishilikke bérilip, pütkül zéminni eysh-ishret qaplap kétidu.
  nde-nde: Lingalulazisi amadodakazi enu ngokuwafebisa funa ilizwe lehlelwe yibubi
    bokuphinga.
  ton-ton: ¶ “ʻOua naʻa ke fakaangahalaʻi ho ʻofefine, pe fakahoko ia ko e fefine
    fai angahala; telia naʻa hinga ʻae fonua ki he feʻauaki, pea hoko ʻo fonu ʻae
    fonua ʻi he anga kovi.
  ces-1613: Nepoškvrňuj dcery své, dopouštěje smilniti jí, aby země nesmilnila a nebyla
    naplněna nešlechetností.
  eng-WMB: “‘Don’t profane your daughter, to make her a prostitute; lest the land
    fall to prostitution, and the land become full of wickedness.
  tam-TCV: “ ‘நீங்கள் உங்கள் மகளை வேசியாக்குவதினால், அவளை இழிவுபடுத்தாதீர்கள். மீறினால்,
    நாடு வேசித்தனத்திற்குத் திரும்பி, கொடுமையினால் நிறையும்.
  ceb-ULB: Ayaw pakaulawi ang inyong anak nga babaye pinaagi sa paghimo kaniya nga
    tigbaligya ug dungog, o mahimong tigbaligya ug dungog ang tibuok nasod ug mapuno
    sa pagkadaotan ang yuta.
  pol-UBG: Nie będziesz hańbił swojej córki, nakłaniając ją do nierządu, aby ziemia
    nie uległa nierządowi i nie napełniła się rozpustą.
  agr-agr: “Atumi nawanjum aina duka akika wainka takatai ati tusa inakjumek waitkasaigpajum.
    Dita pegkegchau takainamua nunú yujakmatai, atumi nugke shiig pegkegchau wajasai.
  kyc-kyc: Nakamame nakamana wanene dupwa mee bange anatuŋu lenge tembole anda dupwana
    kepo yulu pingi dokona pyuo petena lao maiya nalapape. Daaŋa lao maiyuo larami
    ramo dokopa namba yaki nyepala mee bange anatuŋu lao suu pingi doko mana nyeraminyipa
    nakamana yuu andape dupwa pamuku yulu dokome simbwara ingilyamo.
  urd-GVU: اپنی بیٹی کو کسبی نہ بنانا، ورنہ اُس کی مُقدّس حالت جاتی رہے گی اور ملک
    زناکاری کے باعث حرام کاری سے بھر جائے گا۔
  deu-1912: Du sollst deine Tochter nicht zur Hurerei halten, daß nicht das Land Hurerei
    treibe und werde voll Lasters.
  kan-2017: “‘ಮಗಳನ್ನು ವೇಶ್ಯೆಯನ್ನಾಗಿ ಮಾಡಬಾರದು. ಹಾಗೆ ಮಾಡಿದರೆ ವೇಶ್ಯಾವಾಟಿಕೆ ಪ್ರಬಲವಾಗಿ
    ದೇಶದಲ್ಲೆಲ್ಲಾ ತುಂಬಿಹೋಗುವುದು.
  yap-yap: “Dab mu dariyfan niged pifakmed ni ppin ngam pagedrad ngar manged pi’in
    yad ma chuway’ ngorad u tempel; fa’an gimed ra rin’ ma gimed ra cheal ngam folgad
    rok yugu boch e got me sug lan e nam ko kireb.
  hlt-MCSB: Cukhalh dongah na tanu te poeih uh boeih. Te daengah ni khohmuen. loh
    cukhalh pawt vetih khohmuen ah khonuen rhamtat a baetawt pawt eh.
