  tcz-CHONGTHU: Na chanu chu aki joh a pansah ding got dan lang, na kisuh bohsah louhel
    ding ahi, achuti louva ahileh gamsung pumpi jeng jong akijoh a pang ding, hitia
    chu gamsung pumpi phatlounan ahinlo jeng thei ahi.
  mar-mar: तू आपल्या मुलीला वेश्या करुन भ्रष्ट होऊ देऊ नको, त्यामुळे तू तिच्या पावित्र्याचा
    मान राखीत नाहीस असे दिसेल. तुमच्या देशात वेश्या होऊ देऊ नका त्या प्रकारच्या पापाने
    तुमचा देश भ्रष्ट होऊ देऊ नका.
  qub-qub: «Warmi wamrayqui guellaypaj jucwan-jucwan cacunanta ama dëjanquichu. Chayno
    arucherga pengaymanmi churanquipaj. Ganracunata rurachishpayquega tiyashayqui
    nasyuntapis ganrachinquipämi.
  bqp-bqp: I ku bɛɛn bii wɔndiɑbɑ sekuru doke i bu kurɔ tɑnɑru kpɛ̃ɛ sɑ̃ɑru gɑrun
    sɔ̃, kpɑ sɑkɑrɑru kɑ sekuru sɑriru tu ku rɑɑ yibu tem mɛ sɔɔ.
  hat-hat: Piga nou avili pitit fi nou yo pou nou voye yo fè jennès nan tanp zidòl
    yo. Si nou fè sa, tout peyi a va vire al jwenn zidòl yo. Lè sa a, tout moun va
    lage kò yo nan fè sa ki mal.
  eng-BSB: You must not defile your daughter by making her a prostitute, or the land
    will be prostituted and filled with depravity.
  tod-tod: «À mina wo-loun anzanui ɠaazu unfe seɠe ga wo ʋa dɔ koloɠologi zu, galagi
    tanɔpɛ dɛbi vaa ma, naa ɠa a kɛ zooi zu nuɓusɛiti ti mina lɔ koloɠologi zu, ná
    zulaa a ʋa ve ga kɔzɔba vai.
  eng-WEBPB: “‘Don’t profane your daughter, to make her a prostitute; lest the land
    fall to prostitution, and the land become full of wickedness.
  kbq-kbq: Mofanetami'a zamatrenke'za mizantera monko avu'ava zana osiho. Ana'ma hanazana
    monko avu'avazamo'a avitenkeno, ama mopamo'a haviza hugahie.
  nhe-BL: “Amo xijchihua para moichpoca ma moichpocapolo pampa ta tijtlacanemilti.
    Pampa queja nopa inquichihuase tlatelchihuali nopa tlali tlen nimechmacas ica
    ahuilnencayotl huan tlafiero elis.
  gub-BL: Pemono zo penazyr kuzà wyzài romo wamuigo kar pà tupàn a'ua'u wanàpuzuhu
    pe har romo nehe. Ta'e nezewe pemumaranugar kar pe wà xe. Nezewe haw iapo haw
    umynehem mo ywy tupàn a'ua'u wamuwete haw pupe, iro haw pupe no.
  eng-DRA: Make not thy daughter a common strumpet, lest the land be defiled, and
    filled with wickedness.
