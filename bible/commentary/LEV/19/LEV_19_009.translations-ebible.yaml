verse: LEV.019.009
translations:
  mal-C: “ ‘നിങ്ങൾ നിങ്ങളുടെ വയലിലെ വിള കൊയ്യുമ്പോൾ നിങ്ങളുടെ വയലിന്റെ അരികുചേർത്തു
    കൊയ്യുകയോ കൊയ്തതിന്റെ കാലാപെറുക്കുകയോ ചെയ്യരുത്.
  deu-TKW: Wenn ihr euer Land aberntet, so sollst du dein Feld nicht bis auf den äußersten
    Rand abernten und nicht Nachlese halten nach deiner Ernte.
  lin-lin: Tango okobuka mbuma ya bilanga na yo, okobuka yango te kino na mondelo,
    mpe okozonga te mpo na kolokota mbuma oyo ekokweya.
  eng-LSV: And in your reaping the harvest of your land you do not completely reap
    the corner of your field, and you do not gather the gleaning of your harvest,
  eng-GNV: When yee reape the haruest of your land, ye shall not reape euery corner
    of your field, neither shalt thou gather the glainings of thy haruest.
  eng-WEBSTER: And when ye reap the harvest of your land, thou shalt not wholly reap
    the corners of thy field, neither shalt thou gather the gleanings of thy harvest.
  nhw-BL: “Quema ajsis nopa tonali para anpixcase ipan amomil, amo xijcuica hasta
    campa miltlateno, niyon amo xijtemoca catli mocajtoc, niyon amo xijpejpenaca catli
    tepejtoc.
  swh-ONEN: “ ‘Wakati uvunapo mavuno ya nchi yako, usivune hadi kwenye mipaka ya shamba
    lako, wala usikusanye mabaki ya mavuno yako.
  bba-bba: Ì n bɛɛn dĩɑnu ɡɛ̃ɛmɔ, i ku ɡɛ̃ ye yɑ wɑ̃ɑ ɡbee ɡoorɔ. I ku mɑɑ bɛɛn ɡberun
    dĩɑnu kunɔnu ko.
  eng-KJVCPB: And when ye reap the harvest of your land, thou shalt not wholly reap
    the corners of thy field, neither shalt thou gather the gleanings of thy harvest.
  luo-luo: “ ‘Ka ukayo cham manie puotheu, to kik ugol cham duto nyaka manie giko
    puodho, kata kik uhul nyaka cham modongʼ.
  meu-meu: Emui uma anidia ba utu negana ai, basio utua lao ela bona emu inoḡo hetoana
    korikori ai; bona tano ai bae moru ḡaudia basio gogo.
  npi-ULB: तिमीहरूले आफ्ना जमिनको कटनी गर्दा पूर्ण रूपमा आफ्ना जमिनको कुना-कुनाहरूमा
    कटनी नगर्नू, न त आफ्ना फसल सबै बटुल्‍नू ।
  yor-yor: “ ‘Nígbà tí ẹ̀yin bá kórè nǹkan oko yín, kí ẹ̀yin kí ó fi díẹ̀ sílẹ̀ láìkórè
    ní àwọn igun oko yín, ẹ̀yin kò sì gbọdọ̀ ṣa ẹ̀ṣẹ́ (nǹkan oko tí ẹ ti gbàgbé tàbí
    tí ó bọ́ sílẹ̀).
  pes-OPCB: «وقتی که محصول خود را درو می‌کنید، گوشه و کنار مزرعه‌های خود را درو نکنید
    و خوشه‌های گندم به جا مانده را برنچینید.
  tgl-ULB: Kapag inani ninyo ang mga pananim sa inyong lupain, hindi ninyo dapat anihin
    ang lahat ng sulok ng inyong bukirin, ni ipunin ang lahat ng bunga ng inyong ani.
  cbu-NT: Tirikureetsis pusamaam zar tatsamkachu, mzarshis chapung wayandapsheewa
    ngutaritis ksangtsa; yuw tsapush paratungtaru anoo tapuyarintspa; waani taachpa.
  hui-hui: Tígua tínaga mabuni tomo mbirale ngaru bialu howa mabu gibuni lenehayagi
    nabi helalimu. Ani buwa maru yu waharamigobi bu dai nabi ani helo wahalimu.
  mya-mya: '``ကောက်​ရိတ်​သော​အ​ခါ လယ်​ကွက်​အ​နား တစ်​လျှောက်​ရှိ​ကောက်​ပင်​များ​ကို​မ​ရိတ်​ရ။
    ကျန်​ကြွင်း​သော​ကောက်​နှံ​များ​ကို​လည်း ပြန်​ကျော့​၍​မ​ရိတ်​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་ས་ཞིང་ནས་སྟོན་ཐོག་བསྡུ་བའི་ཚེ། ས་ཞིང་གྲུ་ཟུར་གྱི་ལོ་ཏོག་བསྡུ་མི་འོས་ལ།
    སར་ལྷུང་བའི་སྙེ་མ་རྣམས་ཀྱང་བཏུ་མི་རུང་།
  sna-sna: “ ‘Kana uchikohwa mumunda wako usakohwa kusvika kumuchetocheto womunda
    wako, kana kunhongera zvawira pasi pakukohwa.
  spa-BLM: “‘Cuando recojas la cosecha de tu tierra, no segarás del todo los rincones
    de tu campo, ni recogerás las espigas de tu cosecha.
  cac-cac: Ayic tze molanq'ue sat tas tzeyavej d'a e luum, man̈ pilanoc tzeyutej e
    molanq'ue d'a stitac, man̈ ex ec' d'an̈an̈ e sic'anq'ue ixim jolom trigo scan
    eyuuj.
  swh-ULB: Unapovuna mavuno ya ardhi yako, usivune hata pembezo mwa shamba lako kabisa,
    wala hutakusanya mabaki ya mavuno yako yote.
  bel-bel: Калі будзеце жаць жніво на зямлі вашай, не дажынай да краю поля твайго,
    і астаткаў ад жніва твайго не падбірай,
  deu-ELBBK: Und wenn ihr die Ernte eures Landes erntet, so sollst du den Rand deines
    Feldes nicht gänzlich abernten und sollst keine Nachlese deiner Ernte halten.
  mbb-OT: Emun edraǥun kew ne kenè niw emina te edraǥun is diyà te kilid te pemuleey
    niw, ne kenè niw en likui pekirerawa is nengesamà.
  mal-2015: നിങ്ങളുടെ നിലത്തിലെ വിള നിങ്ങൾ കൊയ്യുമ്പോൾ വയലിന്റെ അരികു തീർത്തുകൊയ്യരുതു;
    നിന്റെ കൊയ്ത്തിൽ കാലാ പെറുക്കയും അരുതു.
  rmc-rmc: Sar skideha upre o uľipen pal tiri phuv, ma skide les dži pal o agora la
    maľakre aňi ma skide oda, so tumenge pele pre phuv.
  pes-OPV: «و چون حاصل زمین خود را درو کنید، گوشه های مزرعه خود را تمام نکنید، و محصول
    خود را خوشه چینی مکنید.
  ron-1924: Кынд вей сечера холделе цэрий, сэ лашь несечерат ун колц дин кымпул тэу
    ши сэ ну стрынӂь спичеле рэмасе пе урма сечерэторилор.
  ben-OBCV: “ ‘তোমাদের জমির ফসল কাটার সময় একেবারে ফসলের গোড়া কাটবে না, অথবা জমিতে
    পড়ে থাকা ফসল সংগ্রহ করবে না।
  som-som: Oo markaad goosataan waxa dhulkiinna ka soo baxa waa inaydaan midhaha ka
    wada goosan rukummada beertiinna, oo weliba waa inaydaan soo urursan xaaxaabka
    beergoosadkiinna.
  lat-VUC: Cumque messueris segetes terræ tuæ, non tondebis usque ad solum superficiem
    terræ, nec remanentes spicas colliges,
  eng-ASVBT: And when ye reap the harvest of your land, thou shalt not wholly reap
    the corners of thy field, neither shalt thou gather the gleaning of thy harvest.
  ita-1885: E quando voi mieterete la ricolta della vostra terra, non mietere affatto
    il canto del campo; e non ispigolar le spighe tralasciate dalla tua ricolta.
  eng-LXXUP: And when ye reap the harvest of your land, ye shall not complete the
    reaping of your field with exactness, and thou shalt not gather that which falls
    from thy reaping.
  eng-ULB: When you reap the harvest of your land, you must not completely reap the
    corners of your field, neither will you gather all the produce of your harvest.
  spa-VBL: “Cuando cosechen los cultivos de su tierra, no lo hagan hasta los límites
    del campo, ni recojan lo que se ha perdido.
  fra-_FOB: Et quand vous ferez la moisson dans votre pays, tu n'achèveras point de
    moissonner le bout de ton champ, et tu ne ramasseras point la glanure de ta moisson;
  mal-mal: “‘നിങ്ങളുടെ നിലത്തിലെ ധാന്യവിള നിങ്ങൾ കൊയ്യുമ്പോൾ വയലിന്റെ അരികു തീർത്തു
    കൊയ്യരുത്; നിന്റെ കൊയ്ത്തിൽ കാലാ പെറുക്കുകയും അരുത്.
  urd-GVR: Kaṭāī ke waqt apnī fasal pūre taur par na kāṭnā balki khet ke kināroṅ par
    kuchh chhoṛ denā. Is tarah jo kuchh kaṭāī karte waqt khet meṅ bach jāe use chhoṛnā.
  suz-BL: मिनु गे इन बाली नाली रिक्‍नीनु, रू आ सुर सुर सम्‍म मरिक्‍कीन। सिला बाला
    मगुपीन। लेवी २३:२२; ब्‍यवस्‍था २४:१९; रूथ २:२,१५,१६
  ita-1927: Quando mieterete la raccolta della vostra terra, non mieterai fino all’ultimo
    canto il tuo campo, e non raccoglierai ciò che resta da spigolare della tua raccolta;
  ckb-ckb: «”کاتێک دروێنەی زەوییەکانتان دەکەن، لێوارەکانی کێڵگەکەت مەدورەوە، ئەوەی
    لە دروێنەکە دەکەوێت، هەڵیمەگرەوە،
  eng-BBE: And when you get in the grain from your land, do not let all the grain
    be cut from the edges of the field, or take up what has been dropped on the earth
    after the getting in of the grain.
  kan-OKCV: “ ‘ನೀವು ನಿಮ್ಮ ಭೂಮಿಯ ಪೈರನ್ನು ಕೊಯ್ಯುವಾಗ, ನಿಮ್ಮ ಹೊಲದ ಮೂಲೆಗಳಲ್ಲಿ ಸಂಪೂರ್ಣವಾಗಿ
    ಕೊಯ್ಯಬಾರದು. ಇಲ್ಲವೆ ನಿಮ್ಮ ಸುಗ್ಗಿಯ ಹಕ್ಕಲುಗಳನ್ನು ಕೂಡಿಸಬಾರದು.
  tam-2017: “நீங்கள் தேசத்தின் பயிரை அறுக்கும்போது, உன் வயலின் ஓரத்தில் இருக்கிறதை
    முற்றிலும் அறுக்காமலும், சிந்திக்கிடக்கிற கதிர்களைப் பொறுக்காமலும்,
  spa-RV-1909: Cuando segareis la mies de vuestra tierra, no acabarás de segar el
    rincón de tu haza, ni espigarás tu tierra segada.
  ron-BTF: Și când secerați secerișul pământului vostru, să nu seceri în întregime
    colțurile câmpului tău, nici să nu aduni spicele căzute după secerișul tău.
  eng-WEBP: “‘When you reap the harvest of your land, you shall not wholly reap the
    corners of your field, neither shall you gather the gleanings of your harvest.
  eng-FBV: When you harvest the crops grown on your land, don't harvest right up to
    the edges of your field, or collect what has been missed.
  nld-1939: Wanneer gij de oogst maait, die op uw land staat, moet ge uw akker niet
    tot de uiterste rand afmaaien, en geen nalezing houden van uw oogst.
  nch-BL: “Quema ajsis nopa tonali para anpixcase ipan amomil, amo xijcuica hasta
    campa milteno, yon amo xijtemoca cati mocajtoc, yon amo xijpejpenaca cati tepejtoc.
  vie-1934: Khi các ngươi gặt lúa trong xứ mình, chớ có gặt đến cuối đầu đồng, và
    chớ mót lại những bông còn sót;
  hin-CV: “ ‘जब तुम अपने देश में पहुंचने के बाद, उपज इकट्ठा करोगे, तो तुम अपने खेतों
    के कोने-कोने तक की उपज इकट्ठा न कर लेना, न ही उपज की सिल्ला.
  eng-OURB: “‘When you reap the harvest of your land, you shall not wholly reap the
    corners of your field, neither shall you gather the gleanings of your harvest.
  spa-BES: Y cuando coseches el grano de tu tierra, no permitas que se corte todo
    el grano de los bordes del campo, ni tome lo que se ha caído sobre la tierra.
  tdx-tdx: Ie manatake ty havokaran-tane’ areo, tsy ho tatahe’o ty añ’ olon-tete’o,
    tsy hatonto’o ze nipopok’ amo tinata’oo.
  vid-vid: “Vyoubeta mbena ya isi ya hemwe, mleche kubeta ng'hatu mbaka kuli mbaka
    mwa mgunda, na mleche kuhiluka kumbele kukungajiza visigale.
  eng-OKE: And when you reap the harvest of your land, thou shalt not wholly reap
    the corners of thy field, and the gleanings of thy harvest thou shalt not gather.
  tha-KJV: เมื่อเจ้าทั้งหลายเกี่ยวข้าวในนา อย่าเกี่ยวเก็บข้าวที่ขอบนาให้​หมด เมื่อเกี่ยวแล้​วก​็อย่าเก็บข้าวที่​ตก
  por-BR-2018: Quando ceifardes na colheita de vossa terra, não acabarás de ceifar
    o canto de tua plantação, nem espigarás tua terra ceifada.
  deu-ELO: Und wenn ihr die Ernte eures Landes erntet, so sollst du den Rand deines
    Feldes nicht gänzlich abernten und sollst keine Nachlese deiner Ernte halten.
  eng-WYC-2018: When thou shalt reap the fruits of thy land, thou shalt not cut till
    to the ground the corns of the land, neither thou shalt gather the ears of corn
    that be left; (When thou shalt harvest the fruits of thy land, thou shalt not
    cut the corners of the land down to the ground, nor shalt thou gather up all the
    ears of corn that be left;)
  epo-epo: Kaj kiam vi rikoltos rikoltaĵon de via tero, ne rikoltu ĉion ĝis la rando
    de via kampo, kaj la restaĵon de via rikoltaĵo ne forkolektu.
  uig-PIN: Silǝr zemininglardiki ⱨosulni yiƣsanglar, sǝn etizingning bulung-puxⱪaⱪliriƣiqǝ
    tamam yiƣiwalma wǝ ⱨosulungdin ⱪalƣan wasangni teriwalmiƣin.
  beo-beo: 'Dilia da dilia ifabi gamisia, gagoma da bega: sagai, amo mae faima. Amo
    gagoma udigili dialebe, amo lama:ne, mae sinidigima.'
  tpi-OTNT: “Long taim yupela i katim kaikai i mau long gaden bilong yupela, yupela
    i no ken katim kaikai i sanap long arere tru bilong gaden. Na taim yupela i katim
    kaikai namel long gaden, sapos yupela i abrusim sampela, orait yupela i no ken
    i go bek na kisim. Larim i stap tasol.
  hau-SA: “ ‘Sa’ad da kuka yi girbin amfanin gonarku, kada ku girbe har zuwa gefen
    gonar, ko ku yi kalan girbinku.
  uig-LAT: Siler zémininglardiki hosulni yighsanglar, sen étizingning bulung-pushqaqlirighiche
    tamam yighiwalma we hosulungdin qalghan wasangni tériwalmighin.
  nde-nde: Lapho libutha isivuno samasimu enu, lingabuthi konke kuze kube semaphethelweni
    ensimu kumbe lize liqede konke.
  ton-ton: ¶ “Pea ka mou ka tuʻusi ʻae fua ʻo homou fonua, ʻoua naʻa ke tuʻusi ke
    ʻosi ʻae ngaahi tuliki ʻo hoʻo ngoue, pea ʻe ʻikai te ke tānaki ʻae ngaahi toenga
    tufi ʻo hoʻo ututaʻu.
  ces-1613: Když budete žíti obilé země vaší, nesežneš naskrze všeho pole svého, a
    nebudeš sbírati pozůstalých klasů žně své.
  eng-WMB: “‘When you reap the harvest of your land, you shall not wholly reap the
    corners of your field, neither shall you gather the gleanings of your harvest.
  tam-TCV: “ ‘நீங்கள் உங்கள் வயலின் விளைச்சலை அறுவடை செய்யும்போது, வயலின் ஓரங்களில்
    இருக்கும் கதிர்களை முற்றிலுமாக அறுவடை செய்யாமலும், சிந்திக் கிடக்கும் கதிரையும்
    பொறுக்காமலும் விட்டுவிடுங்கள்.
  ceb-ULB: Sa dihang mag-ani kamo sa abot sa inyong yuta, ayaw ninyo hutda pag-ani
    ang anaa sa mga kilid sa uma, ni tigomon ang tanang abot sa inyong naani.
  pol-UBG: Gdy będziecie żąć zboża waszej ziemi, nie będziesz żął swego pola do samego
    skraju ani nie będziesz zbierał pokłosia po swoim żniwie.
  agr-agr: “Ajak juut tsawan jegamtai juwakjumesh ashí juukaigpajum, tuja ampinjau
    aina dukesh waketjukmek juukaigpa.
  kyc-kyc: Nakamana ee dokona witi jingi wambu piyamopa pyakepo manjo kande dokopa
    kame nemba nembasa petamo dupwa petena kaeyalapape. Dee lapo suku dupwana kalyinyi
    palyiyami kande dupwa dee pao pyakepo manjo nyii nalapape.
  urd-GVU: کٹائی کے وقت اپنی فصل پورے طور پر نہ کاٹنا بلکہ کھیت کے کناروں پر کچھ چھوڑ
    دینا۔ اِس طرح جو کچھ کٹائی کرتے وقت کھیت میں بچ جائے اُسے چھوڑنا۔
  deu-1912: Wenn du dein Land einerntest, sollst du nicht alles bis an die Enden umher
    abschneiden, auch nicht alles genau aufsammeln.
  kan-2017: “‘ನೀವು ಪೈರುಗಳನ್ನು ಕೊಯ್ಯುವಾಗ ಹೊಲಗಳ ಮೂಲೆಗಳಲ್ಲಿ ಇರುವುದನ್ನೆಲ್ಲಾ ಕೊಯ್ಯಬಾರದು
    ಮತ್ತು ಕೊಯ್ದಾಗ ಹಕ್ಕಲಾಯಬಾರದು.
  yap-yap: “Fa’an gimed ra kunuy wom’ngin e woldug romed ko yungi flang, ma dab mu
    th’abed e grain riy nge mada’ nga marichlen e yungi flang, ma dab mu sulod ngam
    th’abed tamal’gun e grain nike magey.
  hlt-MCSB: Na khohmuen kah cang na ah uh vaengah khaw na lo saa te boeih at boel
    lamtah na cangvuei kah a mo khaw boeih yoep boeh.
  mdy-ETH: «ዒንሢ ዒንሢኮ ማኣሎ ቡራ ዎዶና ጎዦኮ ዓጮ ዛሎይዳ ዓኣ ሃኣኮ ዔኪፖቴ፤ ቶሊ ዓቴ ሃኣኮዋ ጊንሣ ማዒ ዚንጊፖቴ፤
  twi-ASANTE: “ ‘Sɛ motwa mo nnɔbaeɛ a, monntwa nnɔbaeɛ a ɛwɔ mo mfuo nhanoa no. Sɛ
    moretwa a, aba a ɛbɛgu fam no nso, monntase.
  eng-WEBU: “‘When you reap the harvest of your land, you shall not wholly reap the
    corners of your field, neither shall you gather the gleanings of your harvest.
  bnp-bnp: “Na tahuna mu mirio a vit, naha ni mirio na harena hania, naha ni hamule
    mu gu poi a masigo. Ge tabuli ngi.
  wal-wal: “‘Intte biittan mokkida kattaa intte cakkiyo wode, gadiyaa gaxaa gakkanaashin
    cakkoppite; qassi cahaappe simmin de7iya poshiluwaakka poshiloppite.
  spa-PDDPT: Al recoger la cosecha de su tierra, no cosecharás hasta el último rincón
    de tu campo ni rebuscarás las espigas de tu cosecha.
  gun-gun: — Ha'e gui ndeyvy re renhotỹ va'ekue remono'õ vy nemba'ety rembe rupi neremono'õ
    katuĩ'i 'rã, neĩ hary reity rive va'ekue voi neremono'õi 'rã nemba'ety gui.
  agu-BL: ”Yil tz'opon k'ejlal yil je' yi icosech, quil tzisicy'e'n yi e'chk tal bakaj
    yi na cyaj cyen tx'akxuj, nin quil cxo'c tan xtxoye'n txo'lak yi stz'isil yi ja
    el quen.
  ilo-ULB: Inton apitenyo ti apit ti dagayo, masapul a diyo apiten a naan-anay dagiti
    adda kadagiti suli ti talonyo wenno urnongen amin a mapataud ti apityo.
  kpg-kpg: “Di godou madagoaa ma ga hadi ai nia huwa o godou hadagee, gei goodou hudee
    haadia nia huwa laagau ala i taalinga godou hadagee, gei goodou hudee lloomoi
    labelaa gi muli e hadi nia huwa laagau ala ne dubu.
  uig-ARA: سىلەر زېمىنىڭلاردىكى ھوسۇلنى يىغساڭلار، سەن ئېتىزىڭنىڭ بۇلۇڭ-پۇشقاقلىرىغىچە
    تامام يىغىۋالما ۋە ھوسۇلۇڭدىن قالغان ۋاساڭنى تېرىۋالمىغىن.
  sus-sus: «Wo na xɛ xaba wo xɔnyi, wo naxa a tuxuie xaba. Baloe naxan birama bɔxi
    ma, wo xa na lu naa.
  pon-2006: “Ni amwail pahn dolung wahn amwail mwetuwel kan, kumwail dehr pelehsang
    wahnsahpw kan me mi ni keilen amwail mwahto, pil dehr rikpene luhwen wahnsahpw
    kan.
  jae-jae: “Ma êndêŋ taŋ amacnêm gamêŋ ŋakôm ŋanô êsa naŋ, go anac sa e êndêŋ kôm
    ŋamadiŋ samucgeŋ atom, ma ajoŋ gêŋ ŋasaliŋ-saliŋ sa êtu ŋamu atom.
  ksd-ksd: Ba ava doko ra vuai kavava uma, koko avat a doko ra umana nguna tana, ma
    koko avat a tangatanga namur tana.
  tur-YTC: “'Toprağınızın hasadını biçtiğinizde, tarlanızın köşelerini tamamıyla biçmeyeceksiniz,
    ve hasadınızın kırıntılarını da toplamayacaksınız.
  grc-BRENT: Καὶ ἐκθεριζόντων ὑμῶν τὸν θερισμὸν τῆς γῆς ὑμῶν, οὐ συντελέσετε τὸν θερισμὸν
    ὑμῶν τοῦ ἀγροῦ σου ἐκθερίσαι· καὶ τὰ ἀποπίπτοντα τοῦ θερισμοῦ σου οὐ συλλέξεις,
  ind-AYT: Bila kamu memanen hasil ladangmu, jangan memanen seluruh ladang sampai
    ke ujungnya. Jangan memungut hasil panen yang tertinggal dari penuaianmu.
  nya-nya: “ ‘Pamene mukolola zinthu mʼmunda mwanu musakolole mpaka mʼmphepete mwa
    munda, ndipo musatole khunkha lake.
  hrv-hrv: Kad žetvu žanjete po svojoj zemlji, ne žanjite dokraja svoje njive; niti
    pabirčite ostatke poslije svoje žetve.
  mps-mps: “Te dagego duga gide nai inawai tau yai togobo sogo, dagego te gi sesege
    homu badu elalubo nai togolama sigio. Te gi tomode nai dagego sabo sogo, te nai
    meba ela soabaso da, teda dage ma geasa peyu te nai ma sigio. Tede tama elalumainogo
    sula tagalao.
  tpi-tpi: “Long taim yupela i katim kaikai i mau long gaden bilong yupela, yupela
    i no ken katim kaikai i sanap long arere tru bilong gaden. Na taim yupela i katim
    kaikai namel long gaden, sapos yupela i abrusim sampela, orait yupela i no ken
    i go bek na kisim. Larim i stap tasol.
  dan-1931: Når I høster eders Lands Høst, må du ikke høste helt hen til Kanten af
    din Mark, ej heller må du sanke Efterslætten efter din Høst.
  vie-OVCB: Khi thu hoạch thổ sản, đừng gặt sạch tận góc đồng, cũng đừng mót lại phần
    đã sót.
  guj-2017: જ્યારે તમે તમારા ખેતરમાંની ફસલની કાપણી કરો ત્યારે સમગ્ર ખેતર પૂરેપૂરું
    લણવું નહિ અને કાપણીનો પડી રહેલો ભાગ વીણી લેવો નહિ.
  pon-2006A: “Ni amwail pahn dolung wahn amwail mwetuwel kan, kumwail dehr pelehsang
    wahnsahpw kan me mi ni keilen amwail mwahto, pil dehr rikpene luhwen wahnsahpw
    kan.
  por-BRBSL: “'Quando você colher a colheita de sua terra, não deverá colher totalmente
    os cantos de seu campo, nem colher os respigões de sua colheita.
  cth-cth: Na law dawk e cang na a torei teh, lawrai lae koung na a awh mahoeh. Cabong
    bout na hrawm a torei hai na pahnim a e bout na hrawm awh mahoeh.
  twi-twi: “ ‘Sɛ mutwa mo nnɔbae a, munntwa nnɔbae a ɛwɔ mo mfuw nhanoa no. Sɛ moretwa
    a, aba a ebegu fam no nso, monntase.
  hlt-hlt: Na khohmuen kah cang na ah uh vaengah khaw na lo saa te boeih at boel lamtah
    na cangvuei kah a mo khaw boeih yoep boeh.
  tbz-SIM: Kɛ̀ di níí dɛ̀itɛ di pɑɑ nkó tidiitì di bɑ́ɑ́ tɑunnɛ̀ tìì bo di pɑɑ mmɑ̀nku,
    kɛ̀ di dɛ̀itɛ di diitì kɛ dèè di bɑ́ɑ́ kóntɛ́ kɛ́dɛ́rí.
  msy-2020: “Dughiar ia uan azeniba aghorimɨn, ia dagher azenimɨn dazighiamɨn tughav
    itim asian markɨ. Egh ia azenibar tongɨn dagheba asi, egh taba ategh, egh ua mangɨ
    da asian markɨ. Ia da ateghtɨ da mamaghɨra ikɨ.
  azb-azb: Torpağınızda məhsul biçəndə tarlanın qıraq-bucaqlarını biçməyin və biçindən
    düşən başaqları yığmayın.
  eng-DBY: And when ye reap the harvest of your land, thou shalt not wholly reap the
    corners of thy field, and the gleaning of thy harvest thou shalt not gather.
  hin-2017: “फिर जब तुम अपने देश के खेत काटो, तब अपने खेत के कोने-कोने तक पूरा न काटना,
    और काटे हुए खेत की गिरी पड़ी बालों को न चुनना।
  wol-KYG: «Bu ngeen dee góob seen tool, buleen góob ba fa tool ba yem te buleen ca
    toppaat, di foraatu.
  eng-YLT: '''And in your reaping the harvest of your land ye do not completely reap
    the corner of thy field, and the gleaning of thy harvest thou dost not gather,'
  kne-kne: “‘Mo man-ani kayo sin payew yo, adi yon palaloan ay anien din wadas benget
    na ya sageyen din nilabsan yo.
  eng-WYC-2017: When thou shalt reap the fruits of thy land, thou shalt not cut till
    to the ground the corns of the land, neither thou shalt gather the ears of corn
    that be left;
  eng-WMBB: “‘When you reap the harvest of your land, you shall not wholly reap the
    corners of your field, neither shall you gather the gleanings of your harvest.
  urd-GVH: कटाई के वक़्त अपनी फ़सल पूरे तौर पर न काटना बल्कि खेत के किनारों पर कुछ
    छोड़ देना। इस तरह जो कुछ कटाई करते वक़्त खेत में बच जाए उसे छोड़ना।
  rug-rug: Pana pakepakete si gamu koari na mia inuma, si mamu lopu pakepakete kamo
    la gua pa hukihukiridi ri na inuma, meke lopu kaqu pule la si gamu meke seke vagi
    gamu batudi sari na huiti saripu koa holadi vasina.
  gaz-gaz: “ ‘Yommuu oomisha lafa keessanii walitti qabattanitti hamma daariitti hin
    haaminaa; qarmii isaa illee hin funaannatinaa.
  fra-LSG: Quand vous ferez la moisson dans votre pays, tu laisseras un coin de ton
    champ sans le moissonner, et tu ne ramasseras pas ce qui reste à glaner.
  gnn-gnn: '@see-verse:LEV.019.008'
  yal-yal: “Ɛ na malo xaban fɔlɔ, ɛ nama maala xaba han xɛɛn xɛdɛɛn xɔn. Ɛ nama tɔnsɔnne
    makentun naxanye na lu a xɔri ma.
  haw-1868: Aia oki oukou i ka ai o ko oukou aina, mai oki loa i na kihi o kau mahinaai
    aole hoi oe e hoiliili i na haulena o kau ai.
  arb-NAV: وَعِنْدَمَا تَحْصُدُ مَحْصُولَ حَقْلِكَ لَا تَحْصُدْ زَوَايَاهُ وَلا تَلْتَقِطْ
    مَا يَتَنَاثَرُ مِنْ حَصِيدِكَ.
  ewe-ewe: “ ‘Ne miexa miaƒe agblemenuwo la, migaŋe nuku siwo le agblea to o, eye
    migafɔ nuku siwo dudu ɖe anyigba hã o.
  eng-LEE: And when ye reap the harvest of your land, thou shalt not wholly reap the
    corners of thy field, neither shalt thou gather up the gleanings of thy harvest.
  asm-FB: যেতিয়া তোমালোকে নিজ নিজ ভুমিত উৎপন্ন হোৱা শস্য দাবৰ সময়ত, খেতিৰ চুকত থকা
    শস্য সম্পূৰ্ণৰূপে শেষ নকৰাকৈ নাদাবা আৰু তোমাৰ খেতিৰ এৰি যোৱা শস্য নুবুটলিবা।
  sus-A: «وٌ نَ شّ شَبَ وٌ شْنيِ، وٌ نَشَ عَ تُشُييٍ شَبَ. بَلٌي نَشَن بِرَ مَ بْشِ
    مَ، وٌ شَ نَ لُ نَا.
  fra-SBL: '"''Quand tu feras la moisson de ton pays, tu ne moissonneras pas entièrement
    les coins de ton champ, et tu ne ramasseras pas les glanes de ta moisson.'
  hbo-hbo: וּֽבְקֻצְרְכֶם֙ אֶת־קְצִ֣יר אַרְצְכֶ֔ם לֹ֧א תְכַלֶּ֛ה פְּאַ֥ת שָׂדְךָ֖
    לִקְצֹ֑ר וְלֶ֥קֶט קְצִֽירְךָ֖ לֹ֥א תְלַקֵּֽט׃
  eng-WYCLIFFE: Whanne thou schalt repe the fruytis of thi lond, thou schalt not kitte
    `til to the ground the corn of the lond, nether thou schalt gadere the eeris of
    corn that ben left;
  cwe-cwe: “ ‘Vondamugobole vinhu vimuhandile muna imigunda yenu, sekemugobole ng'hani
    mbaka muna zimhaka za migunda, hebu sekemusalale.
  kik-kik: “ ‘Rĩrĩa mũkũgetha irio bũrũri-inĩ wanyu, mũtikanagethe nginya ndeere-inĩ
    cia mĩgũnda yanyu, o na mũtikanonganie rũitĩki rwa magetha manyu.
  fra-NCL: Quand vous ferez la moisson de votre pays, tu ne moissonneras pas jusqu’à
    la limite extrême de ton champ, et tu ne ramasseras pas ce qu’il y a à glaner
    de ta moisson.
  cek-AK: Lawk ih cang na aah o naah, lawk taki ih cangnawk to aat o bit hmah, kanghmat
    cangqui to akhui let hmah.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Be-nainugi
    ibmar-gwag be wealile, melle be-nainugi bela ibmar-gwag be weo, deginbali, ibmar-gwag-napagi
    batisad, melle bar be subalo. Ar we-ibmar-gwag-argwachamalad dule-wileganaga,
    degi, Israel-dulesulidmarga be obegoed.'
  uig-CYR: Силәр зиминиңлардики һосулни жиғсаңлар, сән етизиңниң булуң-пушқақлириғичә
    тамам жиғивалма вә һосулуңдин қалған васаңни теривалмиғин.
  tel-2017: మీరు మీ పొలం పంట కోసేటప్పుడు నీ పొలం మూలల్లొ పూర్తిగా కోయకూడదు. నీ కోతలో
    పరిగె ఏరుకోకూడదు. నీ పండ్ల చెట్ల పరిగెను సమకూర్చుకోకూడదు.
  hat-BSA: “‘Alò, lè nou fè rekòlt nan tè nou, nou p ap rekòlte rive jis nan kwen
    chan an, ni nou p ap ranmase ti rès ki tonbe a.
  kos-kos: “Ke pacl kom kosrani ima lom, nik kom telani wheat ma oan sisken ima an,
    ac nik kom folokla ac telani nufon ma lula uh.
  hbo-WLC: וּֽבְקֻצְרְכֶם֙ אֶת־קְצִ֣יר אַרְצְכֶ֔ם לֹ֧א תְכַלֶּ֛ה פְּאַ֥ת שָׂדְךָ֖
    לִקְצֹ֑ר וְלֶ֥קֶט קְצִֽירְךָ֖ לֹ֥א תְלַקֵּֽט׃
  ibo-ibo: “ ‘Mgbe unu na-ewe ihe ubi, unu ewechala ihe niile dị nʼakụkụ ubi niile,
    maọbụ chịkọtachaa irighiri ihe ubi niile fọdụrụ nʼala.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଭୂମିର ଶସ୍ୟ କାଟିବା ବେଳେ ତୁମ୍ଭେ ନିଜ କ୍ଷେତ୍ରର କୋଣ
    ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ କାଟିବ ନାହିଁ, କିଅବା ତୁମ୍ଭେ ଆପଣା କ୍ଷେତ୍ରରେ ଛାଡ଼ିଥିବା ଶସ୍ୟ ସାଉଣ୍ଟିବ
    ନାହିଁ।
  chk-chk: Iwe, lupwen oupwe kini resin fanüemi, ousap kiniela uän tanipimi tori kiännin,
    ousap pwal rusifengeni mine a turutiu seni kiniemi wiich.
  rop-rop: “En wen yumob kadim det sid daga brom yumob pedik, yumob kaan kadimof det
    sid daga rait langa boda langa det pedik, en yumob kaan gobek en kadim detlot
    sid daga igin.
  ukr-1871: І коли справляєте жнива на землї вашій, то не дожинати меш до країв поля
    твого і не збирай колосся, що попадало.
  deu-1951: Wenn ihr die Ernte eures Landes einbringt, sollst du den Rand deines Ackers
    nicht vollständig abernten und keine Nachlese nach deiner Ernte halten.
  eng-JPS: And when ye reap the harvest of your land, thou shalt not wholly reap the
    corner of thy field, neither shalt thou gather the gleaning of thy harvest.
  srp-1865: A kad žanjete rod zemlje svoje, nemoj požeti sasvijem njive svoje, niti
    pabirèi po žetvi.
  lug-lug: “Bw’okungulanga ekyengera eky’omu ttaka lyo, tokunguliranga ddala ebibala
    byonna eby’omu nnimiro yo okutuuka ku nkomerero zaayo, oba okukuŋŋaanya obubala
    obutonotono obunaabanga bugudde wansi ng’okungula.
  heb-heb: ובקצרכם את קציר ארצכם לא תכלה פאת שדך לקצר ולקט קצירך לא תלקט׃
  ben-IRV: আর তোমরা যখন নিজেদের ভূমির শস্য কাট, তখন তুমি ক্ষেত্রের কোণে অবস্থিত শস্য
    সম্পূর্ণ কেটো না এবং তোমার ক্ষেতে পড়ে থাকা শস্য কুড়িও না।
  pan-pan: ਫੇਰ ਜਦ ਤੁਸੀਂ ਆਪਣੇ ਦੇਸ ਦੇ ਖੇਤਾਂ ਦੀ ਵਾਢੀ ਕਰੋ ਤਾਂ ਆਪਣੇ ਖੇਤਾਂ ਦੀਆਂ ਨੁੱਕਰਾਂ
    ਤੱਕ ਪੂਰੀ ਫ਼ਸਲ ਨਾ ਵੱਢਣਾ ਅਤੇ ਵਾਢੀ ਕੀਤੇ ਹੋਏ ਖੇਤ ਵਿੱਚ ਡਿੱਗੇ ਹੋਏ ਸਿੱਟਿਆਂ ਨੂੰ ਨਾ ਚੁੱਗਣਾ।
  mya-JVB: ကိုယ် မြေ ၌ဖြစ်သော စပါးကိုရိတ် သောအခါ ၊ လယ် ထောင့် တို့ကို အကုန် အစင်မ
    ရိတ် ရ။ သိမ်းရာတွင် ကျန်ကြွင်းသော အရာကို ပြန်၍ မကောက်မသိမ်းရ။
  hmo-hmo: “Umui emui uma ena anina umui utua neganai, do umui utua lao lasi ela bona
    uma ena hetoa korikori dekenai. Bona tano dekenai idia moru kava uma anina gaudia
    do umui gogoa lasi.
  urd-urd: “और जब तुम अपनी ज़मीन की पैदावार की फ़स्ल काटो, तो अपने खेत के कोने — कोने
    तक पूरा — पूरा न काटना और न कटाई की गिरी — पड़ी बालों को चुन लेना।
  rus-SYN: Когда будете жать жатву на земле вашей, не дожинай до края поля твоего,
    и оставшегося от жатвы твоей не подбирай,
  bqc-SIM: Tó a á pↄ́ↄ kɛ̀kɛ á bùsuu, ásuli kɛkɛ e á bú lɛ́wao, mɛ́ ásuli
    a kↄ̃nwɛo.
  tcz-CHONGTHU: Chule nanghon leiset gasoh nachop khom teng uleh, nalou beh uchu apam
    chin geiya nachop khom lou diu, chule changphal jeng jong changpal geiya chom
    lou ding ahi.
  mar-mar: तुम्ही हंगामाच्या वेळी आपल्या शेतातील पिकाची कापणी कराल तेव्हा, आपल्या
    शेताच्या कोनाकोपऱ्यातील झाडून सारेच पीक काढू नका व पीक काढून घेतल्यावर सरवा वेचू
    नका.
  qub-qub: «Cosëchata rurarga ama shuntanquichu ashircur-ashircorga. Rutushayqui rïgu
    shicwashantapis ama shuntanquichu.
  bqp-bqp: Ì n bɛɛn dĩɑnu gɛ̃ɛmɔ, i ku gɛ̃ ye yɑ wɑ̃ɑ gbee goorɔ. I ku mɑɑ bɛɛn gberun
    dĩɑnu kunɔnu ko.
  hat-hat: Lè n'ap ranmase rekòt nan jaden nou, se pa pou nou ranmase sa ki toupre
    lizyè jaden an, ni nou pa bezwen tounen dèyè pou nou ranmase ti grenn ki te tonbe
    atè.
  eng-BSB: When you reap the harvest of your land, you are not to reap to the very
    edges of your field or gather the gleanings of your harvest.
  tod-tod: «Siɛgi zu wo moloi leʋezu la wa-yooi zu, wa kpala kpelamaʋɛ yɛ ná, wo
    mina ná leʋe, wo mina ɠale ma posuyɛʋɛi ma.
  eng-WEBPB: “‘When you reap the harvest of your land, you shall not wholly reap the
    corners of your field, neither shall you gather the gleanings of your harvest.
  kbq-kbq: Hagi hozatamifinti'ma ne'zama nehamaresuta refaregama me'nesiama'a netreta,
    nehamaresage'noma evuraminiama'a zo'onkita atrenkeno meno.
  nhe-BL: “Quema ajsis nopa tonali para inpixcase ipan imomil, amo xijcuica hasta
    campa miltlateno, niyon amo xijtemoca tlen mocajtoc, niyon amo xijpejpenaca tlen
    tepejtoc.
  gub-BL: Arozràn imono'og mehe pepo'o zo haryw ko ywy rehe har nehe. Aze napepo'o
    kwaw amo haryw nehe, pezewyr zo ipo'o pà nehe.
  eng-DRA: 'When thou reapest the corn of thy land, thou shalt not cut down all that
    is on the face of the earth to the very ground: nor shalt thou gather the ears
    that remain.'
