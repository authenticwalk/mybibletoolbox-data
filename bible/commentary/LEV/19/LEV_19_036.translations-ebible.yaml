verse: LEV.019.036
translations:
  mal-C: കൃത്യമായ മുഴക്കോലും കൃത്യമായ തുലാസും കൃത്യമായ ഏഫായും കൃത്യമായ ഹീനും ഉപയോഗിക്കുക.
    നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന ദൈവമായ യഹോവ ഞാൻ ആകുന്നു.
  deu-TKW: Richtige Wage, richtige Gewichtsteine, richtiges Epha und richtiges Hin
    sollt ihr führen; ich bin Jahwe, euer Gott, der euch aus Ägypten weggeführt hat.
  lin-lin: Bokosalela bimekelo ya malamu, bakilo ya malamu, efa ya malamu ; Ngai nazali
    Yawe, Nzambe na bino, oyo abimisaki bino na Ejipito.
  eng-LSV: you have righteous balances, righteous weights, a righteous ephah, and
    a righteous hin; I [am] your God YHWH, who has brought you out from the land of
    Egypt;
  eng-GNV: You shall haue iust ballances, true weightes, a true Ephah, and a true
    Hin. I am the Lord your God, which haue brought you out of the lande of Egypt.
  eng-WEBSTER: 'Just balances, just weights, a just ephah, and a just hin shall ye
    have: I am the LORD your God, who brought you out of the land of Egypt.'
  nhw-BL: San xijtequihuica tlatamachihuali, teme, barras huan cualitros catli senquistoc
    xitlahuac para antlatamachihuase. Amo quema xitecajcayahuaca niyon pilquentzi.
    Na, niamoTECO Dios, catli nimechquixti ipan tlali Egipto.
  swh-ONEN: Tumia mizani halali, mawe ya kupimia uzito halali, efa halali, na hini
    halali. Mimi ndimi Bwana Mungu wako, ambaye alikutoa katika nchi ya Misri.
  bba-bba: I de bɛɛn kilobɑ kɑ bɛɛn sɑkɑkunu ye kpuro yɑ n sɑ̃ɑ dee dee. Nɛ Gusunɔ
    bɛɛn Yinniwɑ nɑ ye ɡeruɑ, nɛ wi nɑ bɛɛ yɑrɑ Eɡibitin di.
  eng-KJVCPB: 'Just balances, just weights, a just ephah, and a just hin, shall ye
    have: I am the Lord your God, which brought you out of the land of Egypt.'
  luo-luo: Tiuru gi rapim ma ok riambi kendo mapimo gimoro makare. An e Jehova Nyasaye
    ma Nyasachu mane ogolou e piny Misri.
  meu-meu: Emui hahetoho ḡaudia bona edia metau ḡaudia bae maoro; bona emui efa bona
    emui hini danu bae maoro. Lau binai Iehova, emui Dirava; Aigupto tanona amo na
    hakaumui lasi.
  npi-ULB: तिमीहरूले ठिक-ठिक तराजु र ढक, र ठिक-ठिक नाप र तौलहरू प्रयोग गर्नू । तिमीहरूलाई
    मिश्र देशबाट बाहिर ल्याउने म परमप्रभु तिमीहरूका परमेश्‍वर हुँ ।
  yor-yor: Ẹ jẹ́ olódodo pẹ̀lú àwọn òsùwọ̀n yín òsùwọ̀n ìtẹ̀wọ̀n, òsùwọ̀n wíwúwo,
    òsùwọ̀n ìyẹ̀fun àti òsùwọ̀n nǹkan olómi yín ní láti jẹ́ èyí tí kò ní èrú nínú.
    Èmi ni Olúwa Ọlọ́run yín tí ó mú yín jáde láti ilẹ̀ Ejibiti.
  pes-OPCB: ترازو، وزنه‌ها، ظرفهای اندازه‌گیری جامدات و مایعات درست داشته باشید. من
    یهوه، خدای شما هستم که شما را از سرزمین مصر بیرون آوردم.
  tgl-ULB: Dapat gumamit lamang kayo ng mga tamang timbangan, mga tamang pabigat,
    isang tamang epa, at isang tamang hin. Ako si Yahweh na inyong Diyos, na siyang
    nagdala sa inyo palabas sa lupain ng Ehipto.
  cbu-NT: Arangitam yanuru wayarintspa. Nuwaa kuki payungtsa, watam nuw siyaam istaranguri,
    Ijiptop tsap tashitungaranginawa. Waatatana nuw Taarashipani siy Apanllirisa.
  hui-hui: Anidagua nabi bayuwa tale bialu magi polene ngadagua pelowa dagabi bayuwa
    lolene ngadagua tigatigaore lalimu. I̱ Anduane Homogo tínaga Ngode Datagaliwabe
    kogonigo i̱na tí Iyibi dindini hemiria haru tagira ibirugoni.
  mya-mya: မှန်​ကန်​သော​အ​တိုင်း​အ​တာ​အ​ခြင်​အ​တွယ် တို့​ကို​သုံး​ရ​မည်။ ငါ​သည်​သင်​တို့​အား​အီ​ဂျစ်
    ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သော​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘုရား​ဖြစ်​တော်​မူ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དྲང་གཞག་གི་རྒྱ་སྲང་དང་དྲང་གཞག་གི་རྒྱ་རྡོ་དང་། དྲང་གཞག་གི་ཨེ་ཕཱ་དང་།
    དྲང་གཞག་གི་རྫ་བུམ་བཅས་བཀོལ་དགོས། བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ལ། སྔར་ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པ་ཡིན།
  sna-sna: Shandisai zviyero zvechokwadi efa rechokwadi nehini yechokwadi. Ndini Jehovha
    Mwari wenyu akakubudisai muIjipiti.
  spa-BLM: Tendrás balanzas justas, pesas justas, un efa justo, y un hin justo. Yo
    soy el Señor, tu Dios, que te sacó de la tierra de Egipto.
  cac-cac: A e libra yed' eyalmul tze c'ana', tz'acanocab'i. A in ton Jehová e Diosal
    in ix ex viq'uelta d'a Egipto, a in svala'.
  swh-ULB: Tumia mizani iliyo halali, mawe ya kupimia uzito yaliyo halali, efa halali,
    hini iliyo halali. Mimi ndimi Yahweh Mungu wako, aliyekutoa katika nchi ya utumwa
    ya Misri.
  bel-bel: хай будуць у вас вагі правільныя, эфа правільная і гін правільны. Я Гасподзь,
    Бог ваш, Які вывеў вас зь зямлі Егіпецкай.
  deu-ELBBK: gerechte Waage, gerechte Gewichtsteine, gerechtes Epha und gerechtes
    Hin sollt ihr haben. Ich bin der HERR, euer Gott, der ich euch aus dem Land Ägypten
    herausgeführt habe.
  mbb-OT: Gemita niw is hustu he timbangan, tekesà, wey sukud. Iyan a kes Nengazen
    he Megbevayè niw he mibpeǥawas keniyu ziyà te Ehipto. Tumana niw is langun he
    menge sulunuzen he ibpesunud ku wey menge suǥù ku.
  mal-2015: ഒത്ത തുലാസ്സും ഒത്ത കട്ടിയും ഒത്ത പറയും ഒത്ത ഇടങ്ങഴിയും നിങ്ങൾക്കു ഉണ്ടായിരിക്കേണം;
    ഞാൻ നിങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ച നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Sar važinen, mi el tumen pačivaľi vaha, pačivaľi mira the čače nadobi,
    savenca merinena e mol vaj e pšeňica. Me som o RAJ, tumaro Del, savo tumen iľa
    avri andral o Egipt.
  pes-OPV: ترازوهای راست و سنگهای راست و ایفه راست و هین راست بدارید. من یهوه خدای
    شما هستم که شما را از زمین مصر بیرون آوردم.
  ron-1924: Сэ авець кумпене дрепте, греутэць дрепте, ефе дрепте ши хине дрепте. Еу
    сунт Домнул Думнезеул востру, каре в-ам скос дин цара Еӂиптулуй.
  ben-OBCV: ন্যায্য মাপনী, ন্যায্য বাটখারা, ন্যায্য ঐফা ও ন্যায্য হিন ব্যবহার করবে।
    আমি তোমাদের ঈশ্বর সদাপ্রভু, যিনি মিশর দেশ থেকে তোমাদের বের করে এনেছেন।
  som-som: Waa inaad haysataan kafado qumman iyo miisaan qumman, iyo eefaah qumman
    iyo hiin qumman, waayo, aniga ayaa ah Rabbiga Ilaahiinna ah oo dalkii Masar idinka
    soo bixiyey.
  lat-VUC: Statera justa, et æqua sint pondera, justus modius, æquusque sextarius.
    Ego Dominus Deus vester, qui eduxi vos de terra Ægypti.
  eng-ASVBT: 'Just balances, just weights, a just ephah, and a just hin, shall ye
    have: I am Jehovah your God, who brought you out of the land of Egypt.'
  ita-1885: Abbiate bilance giuste, pesi giusti, efa giusto, e hin giusto. Io sono
    il Signore Iddio vostro, che vi ho tratti fuor del paese di Egitto.
  eng-LXXUP: There shall be among you just balances and just weights and a just liquid
    measure. I am the Lord your God, who brought you out of the land of Egypt.
  eng-ULB: You must use just scales, just weights, a just ephah, and a just hin. I
    am Yahweh your God, who brought you out of the land of Egypt.
  spa-VBL: Asegúrate de que tus balanzas y pesos sean exactos, que tus medidas de
    efa y hin sean correctas. Yo soy el Señor tu Dios que te sacó de Egipto.
  fra-_FOB: 'Vous aurez des balances justes, des pierres à peser justes, un épha juste,
    et un hin juste: Je suis l''Éternel, votre Dieu, qui vous ai fait sortir du pays
    d''Égypte.'
  mal-mal: ശരിയായ തുലാസ്സും ശരിയായ കട്ടിയും ശരിയായ പറയും ശരിയായ ഇടങ്ങഴിയും നിങ്ങൾക്ക്
    ഉണ്ടായിരിക്കണം; ഞാൻ നിങ്ങളെ ഈജിപ്റ്റിൽനിന്നു പുറപ്പെടുവിച്ച നിങ്ങളുടെ ദൈവമായ യഹോവ
    ആകുന്നു.
  urd-GVR: Sahīh tarāzū, sahīh bāṭ aur sahīh paimānā istemāl karnā. Maiṅ Rab tumhārā
    Ḳhudā hūṅ jo tumheṅ Misr se nikāl lāyā hūṅ.
  suz-BL: इन नाक्‍तीकेम तुला ठीक दुम्‍चा माल्‍ब। इन ढक ठीक दुम्‍चा माल्‍नीमी। मिनु
    इन पुक्‍तीके ठीक दुम्‍चा माल्‍नीमी। गो इन कली इजीप्‍त रे ग्रुंइब परमप्रभु यावे,
    इन परमप्रभु नङ। ब्‍यवस्‍था २५:१३-१६; हितोपदेस ११:१
  ita-1927: Avrete stadere giuste, pesi giusti, efa giusto, hin giusto. Io sono l’Eterno,
    l’Iddio vostro, che v’ho tratto dal paese d’Egitto.
  ckb-ckb: دەبێت تەرازووی ڕاست و کێشانەی ڕاست و ئێفەی ڕاست و هەینی ڕاستتان هەبێت،
    من یەزدانی پەروەردگارتانم کە لە خاکی میسر دەریهێنان.
  eng-BBE: 'Have true scales, true weights and measures for all things: I am the Lord
    your God, who took you out of the land of Egypt;'
  kan-OKCV: ತಕ್ಕಡಿ, ತೂಕದ ಕಲ್ಲುಗಳು, ಕಿಲೋಗ್ರಾಂ ಮತ್ತು ಲೀಟರ್ ನ್ಯಾಯಯುತವಾಗಿರಲಿ. ಈಜಿಪ್ಟ್
    ದೇಶದೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಹೊರಗೆ ತಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: நியாயமான தராசும், நியாயமான நிறைகல்லும், நியாயமான மரக்காலும், நியாயமான
    படியும் உங்களுக்கு இருக்கவேண்டும்; நான் உங்களை எகிப்துதேசத்திலிருந்து புறப்படச்செய்த
    உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'Balanzas justas, pesas justas, epha justo, é hin justo tendréis: Yo
    Jehová vuestro Dios, que os saqué de la tierra de Egipto.'
  ron-BTF: 'Să aveți balanțe drepte, greutăți drepte, o efă dreaptă și un hin drept:
    Eu sunt DOMNUL Dumnezeul vostru, care v-am scos din țara Egiptului.'
  eng-WEBP: You shall have just balances, just weights, a just ephah, and a just hin.
    I am the LORD your God, who brought you out of the land of Egypt.
  eng-FBV: Make sure your scales and weights are accurate, that your measures of ephah
    and hin are correct. I am the Lord your God who led you out of Egypt.
  nld-1939: Een zuivere weegschaal, juiste gewichten, een juiste efa en hin moet ge
    hebben. Ik ben Jahweh, uw God, die u uit Egypte heb geleid!
  nch-BL: San xijtequihuica tatamachihuali, teme, barras huan cualitros cati senquisa
    xitahuac para antatamachihuase. Amo quema xitecajcayahuaca yon pilquentzi. Na,
    niamoTECO Dios, cati nimechquixti ipan tali Egipto.
  vie-1934: 'Các ngươi phải có cân thiệt, trái cân bằng đá đúng, một ê-pha thiệt,
    và một hin thiệt: Ta là Giê-hô-va, Đức Chúa Trời của các ngươi, Đấng đã dẫn các
    ngươi ra khỏi xứ Ê-díp-tô.'
  hin-CV: तुम्हारी तुला, बाट, किलो और लीटर यथार्थ हों; मैं याहवेह ही तुम्हारा परमेश्वर
    हूं, जो तुम्हें मिस्र देश से निकालकर लाया हूं.
  eng-OURB: You shall have just balances, just weights, a just ephah [0.63 bushels;
    5.9 gal; 22 L], and a just hin [0.98 gal; 3.7 L]. I am Adonai your God, who brought
    you out of the land of Egypt [Abode of slavery].
  spa-BES: 'Tengan verdaderas balanzas, pesas y medidas exactas para todas las cosas:
    Yo soy el Señor tu Dios, quien te sacó de la tierra de Egipto;'
  tdx-tdx: Manaña balàntsy to naho vato’e to naho kapoake to naho litatse to; Izaho
    Iehovà Andria­nañahare’ areo nañavotse anahareo an-tane Mitsraime.
  vid-vid: Yanguwalapa muwe na vipimilo vya hachi. Heni nda Mkulu Nguluwi, Nguluwi
    wa hemwe, ndiwalavile kuli isi ya Misili.
  eng-OKE: Balances of truth, weights of truth, a measure in truth, and hins of truth
    you shall have.
  tha-KJV: เจ้​าจงใช้ตาชั่งเที่ยงตรง ลูกตุ้มเที่ยงตรง เอฟาห์​เที่ยงตรง และฮินเที่ยงตรง
    เราคือพระเยโฮวาห์พระเจ้าของเจ้า ผู้​ได้​พาเจ้าออกมาจากแผ่นดิ​นอ​ียิปต์
  por-BR-2018: Balanças justas, pesos justos, efa justo, e him justo tereis. Eu sou
    o SENHOR vosso Deus, que vos tirei da terra do Egito.
  deu-ELO: gerechte Waage, gerechte Gewichtsteine, gerechtes Epha und gerechtes Hin
    sollt ihr haben. Ich bin Jehova, euer Gott, der ich euch aus dem Lande Ägypten
    herausgeführt habe.
  eng-WYC-2018: the balance be just, and the weights be even, the bushel be just,
    and the pint be even; I am your Lord God, that led you out of the land of Egypt.
    (let the balances be true, and the weights be equal, the bushels be true, and
    the pints be equal; I am the Lord your God, who led you out of Egypt.)
  epo-epo: 'Pesilo ĝusta, peziloj ĝustaj, efo ĝusta, kaj hino ĝusta estu ĉe vi: Mi
    estas la Eternulo, via Dio, kiu elkondukis vin el la lando Egipta.'
  uig-PIN: silǝrdǝ adil taraza, adil taraza taxliri, adil ǝfaⱨ kǝmqini bilǝn adil
    ⱨin kǝmqini bolsun. Mǝn silǝrni Misir zeminidin qiⱪirip kǝlgǝn Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: 'Moloiwane ado ba:su liligi amola dioi ba:su liligi amola sedade ilegesu
    liligi, amoga fawane hawa: hamoma. Na da dilia Hina Gode amola Na da dili Idibidi
    sogega fisili masa:ne gadili asunasi.'
  tpi-OTNT: Nogat. Yupela i mas metaim stret na skelim stret na kaunim stret ol samting.
    Mi Bikpela, mi God bilong yupela na mi bin kisim yupela long Isip na bringim yupela
    i kam.
  hau-SA: Ku yi amfani da ma’auni na gaskiya da mudu na gaskiya, da kuma magwaji na
    gaskiya. Ni ne Ubangiji Allahnku, wanda ya fitar da ku daga Masar.
  uig-LAT: silerde adil taraza, adil taraza tashliri, adil efah kemchini bilen adil
    hin kemchini bolsun. Men silerni Misir zéminidin chiqirip kelgen Xudayinglar Perwerdigardurmen.
  nde-nde: Sebenzisani izilinganiso eziqotho, ihefa eliqondileyo lehini eliqotho.
    Mina yimi uThixo uNkulunkulu wenu owalikhupha eGibhithe.
  ton-ton: 'Te mou fua ʻaki ʻae meʻa fakatatau totonu, mo e fakamamafa totonu mo e
    efa totonu, mo e hini totonu: Ko au ko Sihova ko homou ʻOtua, ʻaia naʻe ʻomi ʻakimoutolu
    mei he fonua ko ʻIsipite.'
  ces-1613: 'Závaží spravedlivé, kámen spravedlivý, korec spravedlivý, pintu spravedlivou
    míti budete: Já jsem Hospodin Bůh váš, kterýž jsem vás vyvedl z země Egyptské.'
  eng-WMB: You shall have just balances, just weights, a just efah, and a just hin.
    I am the LORD your God, who brought you out of the land of Egypt.
  tam-TCV: சரியான தராசையும், சரியான படிக்கற்களையும், சரியான எப்பா அளவையும் சரியான
    ஹின் அளவையும் பயன்படுத்த வேண்டும். உங்களை எகிப்து நாட்டிலிருந்து வெளியே கொண்டுவந்த
    நானே உங்கள் இறைவனாகிய யெகோவா.
  ceb-ULB: Kinahanglan maggamit kamo ug hustong pangsukod, hustong timbangan, ug hustong
    Epha ug hustong hin. Ako si Yahweh ang inyong Dios, ang nagpagawas kaninyo sa
    yuta sa Ehipto.
  pol-UBG: Wagi sprawiedliwe, odważniki sprawiedliwe, efę sprawiedliwą i kwartę sprawiedliwą
    będziecie mieć. Ja jestem PAN, wasz Bóg, który wyprowadził was z ziemi Egiptu.
  agr-agr: Betek ewaetsuk dekapatai balanza aina nunú, tuja kijin dekapataish, metro
    esajam dekapataishkam, ashí ajutjamtinme. ¡Witjai Tuke Pujuu, atumi Apajuíjum,
    Egipto batsatutigmin jiijuitjim nunú!
  kyc-kyc: Kandokondali pyuo angi dokona sikyali pyuo nyuo makande pyuo kapa kapa
    ingyuowape lao kenda bange peparae rolae dokona sikyali pipwape. Renge dokona
    namba nakamana Kamongo Anatuŋu karo. Nakama Isipi dokona kareyaminyipa nambame
    nyuo lanyuo dae epeyo kande dokome karo lapunu pilyamo.
  urd-GVU: صحیح ترازو، صحیح باٹ اور صحیح پیمانہ استعمال کرنا۔ مَیں رب تمہارا خدا ہوں
    جو تمہیں مصر سے نکال لایا ہوں۔
  deu-1912: Rechte Waage, rechte Pfunde, rechte Scheffel, rechte Kannen sollen bei
    euch sein; denn ich bin der HERR, euer Gott, der euch aus Ägyptenland geführt
    hat,
  kan-2017: ತಕ್ಕಡಿ, ತೂಕದ ಕಲ್ಲು, ಕೊಳಗ ಮತ್ತು ಸೇರು ಇವುಗಳೆಲ್ಲಾ ನ್ಯಾಯವಾಗಿಯೇ ಇರಬೇಕು. ನಾನು
    ನಿಮ್ಮನ್ನು ಐಗುಪ್ತದೇಶದಿಂದ ಬರಮಾಡಿದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಾನೇ.
  yap-yap: Ngu’um marwelgad ko thabthabel ni bfel’, nge rogon i tomaleg ban’en, nge
    rogon i foleg ban’en. I Gag SOMOL ni Got romed, ni gag e gu fekmed nga wuru’ e
    nam nu Egypt.
  hlt-MCSB: Nangmih taengah duengnah cooi, duengnah coilung, duengnah cangnoek, neh
    duengnah bunang mah dawk om saeh. Kai tah Egypt kho lamkah nangmih aka khuen na
    Pathen BOEIPA ni.
  mdy-ETH: ዒንሢ ማካ ባኮና ሚፃ ባካ ጉሙርቂንታያ ሃሣ ጎኔ ባኣዚ ማዖንጎ፤ ጊብፄ ዓጫፓ ዒንሢ ዔኪ ኬሴሢ ናንጊና ናንጋ ጎዳ
    ማዔ ዒንሢኮ ፆኦዛሢ ታናኬ።
  twi-ASANTE: Ɛsɛ sɛ mo nsania ne mo nkariboɔ yɛ pɛpɛɛpɛ. Adeɛ a mode susu nsunsudeɛ
    ne nneɛma a ɛnyɛ nsunsu no nso, ɛsɛ sɛ ɛyɛ pɛpɛɛpɛ, ɛfiri sɛ, mene Awurade mo
    Onyankopɔn a mede mo firi Misraim baeɛ no.
  eng-WEBU: You shall have just balances, just weights, a just ephah, and a just hin.
    I am the LORD your God, who brought you out of the land of Egypt.
  bnp-bnp: Mu rovai kamumu, mu guru kamumu, mu gi kamumu a maka maki. Iau e BAKOVI
    DAGI a Vure ne mua, a tuli tala mua na robo o Egipto, a takia a ngava iea.
  wal-wal: Intte kiliyo meezaanai, intte makkiyoobainne likkiyo miishshati ubbai likke
    gidona. Taani inttena Gibxxe biittaappe kessada ehiida GODAA intte Xoossaa.
  spa-PDDPT: Tendrán balanzas justas, pesas justas, efa justo e hin justo. Yo, Yavé
    su ʼElohim, Quien los sacó de la tierra de Egipto.
  gun-gun: Mba'emo opejaa, ipoyia, ajaka ha'e galão ma ha'evea'i ramigua meme 'rã
    peiporu. Xee ma Senhor Penderuete Egito yvy gui penerenoẽmbaare.
  agu-BL: Tajwe'n xcon e'chk ma'lbil ita'n yi tz'aknak cu'n yi talal. Na in iRyosil,
    yi ncxe'lsan tzaj Egipto.
  ilo-ULB: Masapul nga agusarkayo kadagiti husto a pagrukod, husto a pagtimbangan,
    husto nga efa, ken husto a hin. Siak ni Yahweh a Diosyo a nangiruar kadakayo iti
    daga ti Egipto.
  kpg-kpg: Goodou hai hegau gi di mee hagatau mee dela e donu, mo di mee pauna mee
    dela e donu. Ko Au go Yihowah go di godou God, gei Au ne laha mai goodou gi daha
    mo Egypt.
  uig-ARA: سىلەردە ئادىل تارازا، ئادىل تارازا تاشلىرى، ئادىل ئەفاھ كەمچىنى بىلەن ئادىل
    ھىن كەمچىنى بولسۇن. مەن سىلەرنى مىسىر زېمىنىدىن چىقىرىپ كەلگەن خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa sikeeli xa kamali. Wo se maniyase kamalixie rawali. Alatala nan n
    na, wo Marigi Ala, naxan wo raminixi Misira bɔxi ma.
  pon-2006: Kumwail doadoahngki mehn sohng pwung oh mehn tenek pwung. Ngehi KAUN-O,
    amwail Koht, ngehi me waikumwaildo sang Isip.
  jae-jae: Nêm dôŋ gêdêŋ ênêc êtu gêŋ ŋawapacŋa ma gadob to laclu anam dôŋ gêŋ êsêpŋa
    naŋ, solop amboac tonaŋgeŋ gebe Apômtau, amacnêm Anôtô, taŋ gawê amac aŋga gamêŋ
    Aiguptu amêŋ naŋ, aê.
  ksd-ksd: Avat a vung ra umana valavalar dia takodo, ra umana valavalar na mamat
    dia takodo, ra kukulvung i takodo, ma ra valavalar na polo i takodo; iau ra Luluai
    kavava God, nina iau ga agure vairop avat kan ra gunan Aigipto.
  tur-YTC: Sizde bulunan terazi doğru, tartı doğru, efa doğru, hin doğru olacak. Ben
    sizi Mısır diyarından çıkaran Tanrınız Yahve'yim.'”
  grc-BRENT: Ζυγὰ δίκαια καὶ σταθμία δίκαια καὶ χοῦς δίκαιος ἔσται ἐν ὑμιν· ἐγώ εἰμι
    Κύριος ὁ Θεὸς ὑμῶν, ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου.
  ind-AYT: Neraca dan timbanganmu harus seimbang, ukuran efa dan hinmu harus benar.
    Akulah TUHAN, Allahmu, yang membawamu keluar dari tanah Mesir.
  nya-nya: Miyeso ya sikelo, miyeso yoyezera kulemera kwa zinthu, miyeso yotchedwa
    efa ndi miyeso yotchedwa hini zikhale zolungama. Ine ndine Yehova, Mulungu wanu
    amene ndinakutulutsani ku dziko la Igupto.
  hrv-hrv: Neka su vam mjerila točna; utezi jednaki; efa prava; prav hin. Ja sam Jahve,
    Bog vaš, koji sam vas izveo iz zemlje egipatske.
  mps-mps: Menio. Dagego dolo usu selama, dolo dodolama, te nai dabe dolo naga nedao.
    Ena Genuai Bidi, ena dagego God, te eno dage Isipde selama, te dage odasa asai
    dao.
  tpi-tpi: Nogat. Yupela i mas metaim stret na skelim stret na kaunim stret ol samting.
    Mi Bikpela, mi God bilong yupela na mi bin kisim yupela long Isip na bringim yupela
    i kam.
  dan-1931: Vægtskåle, der vejer rigtigt, Lodder, der holder Vægt, Efa og Hin, der
    holder Mål, skal I have. Jeg er HERREN eders Gud, som førte eder ud af Ægypten!
  vie-OVCB: Phải sử dụng các dụng cụ đo lường chân thật và chính xác. Ta là Chúa Hằng
    Hữu, Đức Chúa Trời của các ngươi, đã đem các ngươi ra khỏi Ai Cập.
  guj-2017: તમારે અદલ ત્રાજવાં, અદલ માપ, અદલ એફાહ અને અદલ હિનનો ઉપયોગ કરવો. હું તમને
    મિસર દેશમાંથી બહાર લઈ આવનાર તમારો ઈશ્વર યહોવાહ છું.
  pon-2006A: Kumwail doadoahngki mehn sohng pwung oh mehn tenek pwung. Ngehi KAUN-O,
    amwail Koht, ngehi me waikumwaildo sang Isip.
  por-BRBSL: “'Você terá apenas equilíbrios, apenas pesos, um efah justo e um hin
    justo. Eu sou Yahweh, vosso Deus, que vos tirou da terra do Egito.
  cth-cth: Kahman e yawcu, khinglung, Kahman e ephah, kahman e hinnaw hah na hno han.
    Kai teh Izip ram hoi nangmouh ka tâcawtkhai e nangmae BAWIPA Cathut lah ka o.
  twi-twi: Momfa nokware nsania, nkaribo ne asusuwde a eye. Mene Awurade mo Nyankopɔn
    a mede mo fi Misraim bae no.
  hlt-hlt: Nangmih taengah duengnah cooi, duengnah coilung, duengnah cangnoek, neh
    duengnah bunang mah dawk om saeh. Kai tah Egypt kho lamkah nangmih aka khuen na
    Pathen BOEIPA ni.
  tbz-SIM: Di biepeé nɛ̀ di cìdóòbɛ̀ dɛ̀ níí ntú dɛ̀ɛ̀ wenni, kɛ̀ dí bennɛ́ kɛ̀ dɛ̀
    nwenni. Mí ndi Yiɛ̀ nKuyie mmíì di te, kɛ di dènnɛní Esibiti.
  msy-2020: Puvatɨ. Ia deraghvɨra dar abanɨva da tuisɨgh, egh deraghvɨra biziba meng.
    Kɨ Ikiavɨra Itir God, ian God, kɨ Isipɨn kantrin ia inigha ian akua azenan ize.
  azb-azb: Qoy tərəziniz, çəki daşınız, taxıl və maye ölçüsü üçün işlənən qablarınız
    düzgün olsun. Sizi Misir torpağından çıxaran Allahınız Rəbb Mənəm.
  eng-DBY: 'just balances, just weights, a just ephah, and a just hin shall ye have:
    I am Jehovah your God, who brought you out of the land of Egypt.'
  hin-2017: सच्चा तराजू, धर्म के बटखरे, सच्चा एपा, और धर्म का हीन तुम्हारे पास रहें;
    मैं तुम्हारा परमेश्वर यहोवा हूँ जो तुम को मिस्र देश से निकाल ले आया।
  wol-KYG: Na seen nattukaayu diisaay jub, doom ya ngeen cay natte jub, te na nattukaayi
    sol-sotti yi jub. Maay seen Yàlla Aji Sax, ji leen génne réewum Misra.
  eng-YLT: righteous balances, righteous weights, a righteous ephah, and a righteous
    hin ye have; I [am] Jehovah your God, who hath brought you out from the land of
    Egypt;
  kne-kne: mo adi et din kosto di osalen yo. Tan si sak-en si Yahweh ay Diyos yo ay
    nangibela en dakayo ed Egipto.
  eng-WYC-2017: the balance be just [or right], and the weights be even, the bushel
    be just [or right], and the pint be even; I am your Lord God, that led you out
    of the land of Egypt.
  eng-WMBB: You shall have just balances, just weights, a just efah, and a just hin.
    I am the LORD your God, who brought you out of the land of Egypt.
  urd-GVH: सहीह तराज़ू, सहीह बाट और सहीह पैमाना इस्तेमाल करना। मैं रब तुम्हारा ख़ुदा
    हूँ जो तुम्हें मिसर से निकाल लाया हूँ।
  rug-rug: Kaqu gotogoto meke hinokara sari na mia pinadapada pa ginele, na minamata,
    na sinoku, meke na pada kolo. Ura Arau se Zihova sa mia Tamasa.
  gaz-gaz: Safartuu fi madaalii dhugaatti, iifii fi iinii dhugaatti fayyadamaa. Ani
    Waaqayyo Waaqa keessan kan biyya Gibxii baasee isin fidee dha.
  fra-LSG: Vous aurez des balances justes, des poids justes, des épha justes et des
    hin justes. Je suis l’Éternel, votre Dieu, qui vous ai fait sortir du pays d’Égypte.
  gnn-gnn: '@see-verse:LEV.019.035'
  yal-yal: Ɛ sikeela xa tinxin. Ɛ nɛma sese maligɛ, ɛ xa ligase kamalixin nawali.
    Alatala nan n tan na, ɛ Ala, naxan ɛ ramini Misiran yamanani.”
  haw-1868: E malama no oukou i paona pololei, i poka pono, i epa pono, i hina pono;
    owau no Iehova ko oukou Akua nana oukou i lawe mai, mailoko mai o ka aina o Aigupita.
  arb-NAV: بَلِ اسْتَخْدِمُوا مَوَازِينَ عَادِلَةً وَعِيَارَاتٍ عَادِلَةً وَمَكَايِيلَ
    عَادِلَةً، فَأَنَا الرَّبُّ إِلَهُكُمُ الَّذِي أَخْرَجَكُمْ مِنْ دِيَارِ مِصْرَ.
  ewe-ewe: Miwɔ nudanu kple nudakpe anukwaretɔwo, nudanu kple nudzidzenu anukwaretɔwo
    ŋu dɔ. Nyee nye Yehowa, miaƒe Mawu, ame si ɖe mi tso Egipte.
  eng-LEE: 'Just balances, just weights, a just ephah, and a just hin, shall ye have:
    I am the Lord your God, who have brought you forth out of the land of Egypt.'
  asm-FB: তোমালোকে সঠিক পাল্লা, সঠিক দগা, ঠিক ঐফা আৰু ঠিক হীন ৰাখিবা; মিচৰ দেশৰ পৰা
    তোমালোকক উলিয়াই অনা তোমালোকৰ ঈশ্বৰ যিহোৱা ময়েই।
  sus-A: وٌ شَ سِكٍيلِ شَ كَمَلِ. وٌ سٍ مَنِيَسٍ كَمَلِشِيٍ رَوَلِ. عَلَتَلَ نَن ﭑ
    نَ، وٌ مَرِفِ عَلَ، نَشَن وٌ رَ مِنِشِ مِسِرَ بْشِ مَ.
  fra-SBL: Tu auras des balances justes, des poids justes, un épha juste et un hin
    juste. Je suis Yahvé ton Dieu, qui t'a fait sortir du pays d'Égypte.
  hbo-hbo: מֹ֧אזְנֵי צֶ֣דֶק אַבְנֵי־צֶ֗דֶק אֵ֥יפַת צֶ֛דֶק וְהִ֥ין צֶ֖דֶק יִהְיֶ֣ה
    לָכֶ֑ם אֲנִי֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם אֲשֶׁר־הֹוצֵ֥אתִי אֶתְכֶ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: and the weiytis be euene, the buschel be iust, and the sextarie be
    euene; Y am youre Lord God, that ladde you out of the lond of Egipt.
  cwe-cwe: Molondeka musang'hanile ningo za vibaba na mhishi za kweli. Niye niiyo
    Mndewa Mulungu, Mulungu wenu, yonimulavileni muna iisi ya Misili.
  kik-kik: Hũthagĩrai ithimi cia kĩhooto, na mahiga ma gũthima ma kĩhooto, na eba
    ya kĩhooto, na hini ya kĩhooto. Niĩ nĩ niĩ Jehova Ngai wanyu ũrĩa wamũrutire bũrũri
    wa Misiri.
  fra-NCL: Vous aurez des balances justes, des poids justes, un épha juste et un hin
    juste. Je suis Yahweh, votre Dieu, qui vous ai fait sortir du pays d’Égypte.
  cek-AK: Katoeng hmuenzit tahhaih, katoeng tahhaih ephah hoi katoeng situi tahhaih
    hint to patoh ah; Kai loe Izip prae thung hoi nangcae zaehoikung, na Angraeng
    Sithaw ah ka oh.
  cuk-cuk: Ibmar-wilubdaked-nued, nibir-nued, degi, ibmar-wilubsaed-nued be ebumalo.
    Ani an be-Bab-Dummad-Jehová gued. An Egipto-yargi be-onosadid.
  uig-CYR: силәрдә адил тараза, адил тараза ташлири, адил әфаһ кәмчини билән адил
    һин кәмчини болсун. Мән силәрни Мисир зиминидин чиқирип кәлгән Худайиңлар Пәрвәрдигардурмән.
  tel-2017: న్యాయమైన త్రాసులు న్యాయమైన బరువులు, న్యాయమైన కొల పాత్రలు న్యాయమైన పడి
    మీకుండాలి. నేను ఐగుప్తులోనుండి మిమ్మల్ని రప్పించిన మీ దేవుడైన యెహోవాను.
  hat-BSA: Fòk balans nou yo jis, e pèz pwa nou yo jis; yon efa (22 lit) ki jis, e
    yon in (36 lit) ki jis. Mwen se SENYÈ nou an, ki te fè nou sòti nan peyi Égypte
    la.
  kos-kos: Orekmakin mwe paun suwohs, lupan toasran in pwaye, ac mwe srikasrak an
    in suwohs. Nga LEUM GOD, God lowos, ac nga uskowosme liki facl Egypt.
  hbo-WLC: מֹ֧אזְנֵי צֶ֣דֶק אַבְנֵי־צֶ֗דֶק אֵ֥יפַת צֶ֛דֶק וְהִ֥ין צֶ֖דֶק יִהְיֶ֣ה
    לָכֶ֑ם אֲנִי֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם אֲשֶׁר־הוֹצֵ֥אתִי אֶתְכֶ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Jirinụ ezi ihe ọtụtụ tụọ ogologo, maọbụ ihe dị arọ, maọbụ ihe dị ukwuu.
    Abụ m Onyenwe anyị Chineke unu, onye si nʼala Ijipt kpọpụta unu.
  ory-ory: ଯଥାର୍ଥ ଦଣ୍ଡି, ଯଥାର୍ଥ ବଟଖରା, ଯଥାର୍ଥ ଐଫା ଓ ଯଥାର୍ଥ ହିନ୍‍, ତୁମ୍ଭମାନଙ୍କର ହେବ;
    ଯେ ମିସର ଦେଶରୁ ତୁମ୍ଭମାନଙ୍କୁ ବାହାର କରି ଆଣିଲେ, ଆମ୍ଭେ ସେହି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର
    ଅଟୁ।
  chk-chk: Oupwe nöünöü kilo me föün kilo mi pwüngüöch, pwal eu aükük mi pwüngüöch.
    Ngang ewe Samol mi Lapalap ämi we Kot mi emwenikemiiwu seni ewe fanü Isip.
  rop-rop: Wen yu weiyimbat o meshurumbat yu kaan yusum laiyawan ting blanga tharran.
    Mi na YAWEI det trubala God blanga yumob en aibin bringimap yumob brom Ijip.
  ukr-1871: Вірна вага, вірне каміннє вагове, вірна єфа і гин вірний буде у вас. Я
    Господь, Бог ваш, що вивів вас із Египецької землї.
  deu-1951: Rechte Waage, gutes Gewicht, richtige Scheffel und rechte Eimer sollt
    ihr haben! Ich, der HERR, bin euer Gott, der ich euch aus Ägypten geführt habe;
  eng-JPS: 'Just balances, just weights, a just ephah, and a just hin, shall ye have:
    I am the LORD your God, who brought you out of the land of Egypt.'
  srp-1865: Mjerila neka su vam prava, kamenje pravo, efa prava, in prav. Ja sam Gospod
    Bog vaš, koji sam vas izveo iz zemlje Misirske.
  lug-lug: Mubanga ne minzaani entuufu, n’amayinja agapima obuzito amatuufu, n’ekipima
    ebikalu (efa) ekituufu, n’ekipima ebiyiikayiika ng’amazzi (ini) ekituufu. Nze
    Mukama Katonda wammwe, eyabaggya mu nsi y’e Misiri.
  heb-heb: מאזני צדק אבני צדק איפת צדק והין צדק יהיה לכם אני יהוה אלהיכם אשר הוצאתי
    אתכם מארץ מצרים׃
  ben-IRV: তোমরা সঠিক দাঁড়ি, সঠিক বাটখারা, সঠিক ঐফা ও সঠিক হিন রাখবে; আমি সদাপ্রভু
    তোমাদের ঈশ্বর, যিনি মিশর দেশ থেকে তোমাদেরকে এনেছেন।
  pan-pan: ਸੱਚੀ ਤੱਕੜੀ, ਸੱਚੇ ਵੱਟੇ, ਸੱਚਾ ਟੋਪਾ ਅਤੇ ਸੱਚਾ ਕੁੱਪਾ ਤੁਹਾਡੇ ਕੋਲ ਹੋਵੇ। ਮੈਂ ਉਹ
    ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਜੋ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ ਹਾਂ।
  mya-JVB: မှန် သောချိန်ခွင် ၊ မှန် သောအလေး ၊ မှန် သောဧဖာ ၊ မှန် သောဟိန် တို့ကို သုံး
    ရမည်။ ငါသည်သင် တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် သော သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား
    ဖြစ်၏။
  hmo-hmo: Emui sikele bona edia metau gaudia bona emui hahetoho gauna be do idia
    maoromaoro momokani. Lau inai Lohiabada, emui Dirava, bona Aigupito tano dekena
    amo umui lau hakaua mai.
  urd-urd: ठीक तराजू, ठीक तौल बाट पूरा ऐफ़ा और पूरा हीन रखना। जो तुम को मुल्क — ए
    — मिस्र से निकाल कर लाया मैं ही हूँ, ख़ुदावन्द तुम्हारा ख़ुदा।
  rus-SYN: да будут у вас весы верные, гири верные, ефа верная и гин верный. Я Господь,
    Бог ваш, Который вывел вас из земли Египетской.
  bqc-SIM: À tó á pↄ́gbiayↄ̃bↄↄ ń á zaaↄ aaↄ kú wásawasa. Mámɛmaa Dii á Lua
    pↄ́ á bↄ́lɛ Egipi.
  tcz-CHONGTHU: Lep toh le ding thil jouse jong dihtah a kitoh del dela nakoi diu,
    thil agih tena jong adihtah naman diu, ephah jong akitoh chet chet naman diu adihtah
    chu naman diu ahi, keima hi Pakai na Pathenu kahin, Egypt gam'a kona nahin puigal
    kaipau chu kahi jing e.
  mar-mar: तुमच्यापाशी खरी मापे, खरी वजने, खरे तराजू, खरा एफा व खरा हिन असावा. मी
    परमेश्वर तुमचा देव आहे! मीच तुम्हास मिसर देशातून बाहेर आणले!
  qub-qub: Alli balansawan alli pësawan pësanquega. Pishej metruwan ama engañanquichu.
    Mana pishej metruwan tupunqui. Egiptupita jorgamushoj Tayta Diosniquimi chayno
    në.
  bqp-bqp: I de bɛɛn kilobɑ kɑ bɛɛn sɑkɑkunu ye kpuro yɑ n sɑ̃ɑ dee dee. Nɛ Gusunɔ
    bɛɛn Yinniwɑ nɑ ye geruɑ, nɛ wi nɑ bɛɛ yɑrɑ Egibitin di.
  hat-hat: N'a toujou gen bon balans, bon pwa, bon lòn, bon mezi. Se mwen menm ki
    Seyè a, Bondye nou an. Se mwen menm ki te fè nou soti kite peyi Lejip!
  eng-BSB: You shall maintain honest scales and weights, an honest ephah, and an honest
    hin. I am the LORD your God, who brought you out of the land of Egypt.
  tod-tod: Kɛni wa-ɠɔɠɔ ganiiti ti zɔle, bui ʋelei zoloo. Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI,
    nii é wo ɠulani Ezipete yooi ʋa.
  eng-WEBPB: You shall have just balances, just weights, a just ephah, and a just
    hin. I am the LORD your God, who brought you out of the land of Egypt.
  kbq-kbq: Hagi sigeritamimo'ene mesarimima hu zantamimo'a fatgo huno meno. Hagi ne'one
    zantamima refakohu tamavutamavamo'a, fatgo huno meno. Nagra Isipiti'ma tamavre'na
    e'noa Ra Anumzamo'na tamagri Anumzamo'na nehue.
  nhe-BL: San xijtequihuica tlayejyecoli, tetini, barras huan cualitros tlen senquistoc
    xitlahuac para intlayejyecose. Ax quema xitecajcayahuaca niyon pilquentzi. Na,
    niimoTECO Dios, tlen nimechquixti ipan tlali Egipto.
  gub-BL: Pema'ereko puku haw hagapaw azeharomoete har pupe nehe, puhuz haw hagapaw
    azeharomoete pupe nehe no, uhu haw hagapaw azeharomoete pupe nehe no. Aiko Tuweharupi
    Wiko Ma'e pezar romo. Apupyro Ezit ywy wi ihe.
  eng-DRA: Let the balance be just and the weights equal, the bushel just, and the
    sextary equal. I am the Lord your God, that brought you out of the land of Egypt.
