verse: LEV.019.022
translations:
  mal-C: അകൃത്യയാഗത്തിന്റെ ആട്ടുകൊറ്റനെക്കൊണ്ട് അവൻ ചെയ്ത പാപത്തിനു പുരോഹിതൻ അവനുവേണ്ടി
    യഹോവയുടെ സന്നിധിയിൽ പാപപരിഹാരംചെയ്യണം; അങ്ങനെ അവന്റെ പാപം ക്ഷമിക്കപ്പെടും.
  deu-TKW: und der Priester soll ihm mit dem Schuldopfer-Widder vor Jahwe Sühne schaffen
    wegen der Sünde, die er begangen hat; so wird ihm dann die Sünde, die er begangen
    hat, vergeben werden.
  lin-lin: Bongo na nzela ya meme yango ya mbeka mpo na masumu, Nganga-Nzambe akosala
    mosala ya bolimbisi masumu ya mobali yango liboso ya Yawe, mpe masumu oyo asilaki
    kosala ekolimbisama.
  eng-LSV: and the priest has made atonement for him with the ram of the guilt-offering
    before YHWH, for his sin which he has sinned, and it has been forgiven him because
    of his sin which he has sinned.
  eng-GNV: Then the Priest shall make an atonement for him with the ramme of the trespasse
    offering before the Lord, concerning his sinne which he hath done, and pardon
    shalbe giuen him for his sinne which he hath committed.
  eng-WEBSTER: And the priest shall make an atonement for him with the ram of the
    trespass-offering before the LORD for his sin which he hath done; and the sin
    which he hath done shall be forgiven him.
  nhw-BL: Huan nopa totajtzi quiixtzacuas nopa tlacatl itlajtlacolhua catli quichijtoc
    ica nopa oquich borrego catli elis nopa tlacajcahualistli para nopa tlajtlacoli
    catli quihuica, huan na, niamoTECO, nijtlapojpolhuis.
  swh-ONEN: Kupitia kwa huyo kondoo dume wa sadaka ya hatia, kuhani atafanya upatanisho
    kwa ajili yake mbele za Bwana kwa ajili ya dhambi aliyotenda, naye atasamehewa
    dhambi yake.
  bba-bba: Kpɑ yɑ̃ku kowo u nùn torɑrun suurun wororu koosi nɛ Yinni Gusunɔn wuswɑɑɔ.
    Sɑɑ ye sɔɔrɑ u koo win torɑrun suuru wɑ.
  eng-KJVCPB: 'And the priest shall make an atonement for him with the ram of the
    trespass offering before the Lord for his sin which he hath done: and the sin
    which he hath done shall be forgiven him.'
  luo-luo: Jadolo notim misango mar golo richo e nyim Jehova Nyasaye gi imno kuom
    pwodho ngʼatno e kethone, eka richo mosetimo nowene.
  meu-meu: Bena hahelaḡa tauna ese ena kara dika boubouna baine abia, Iehova vairanai
    herohemaino karana baine karaia, una tau dainai; bena ena dika baine hegwau tao.
  npi-ULB: त्यसपछि पुजारीले त्यस मानिसको लागि त्यसले गरेको पापको खातिर परमप्रभुको
    अगि दोषबलिको निम्ति त्यस भेडाद्वारा प्रायश्‍चित्त गर्ने छ । अनि त्यसले गरेको पाप
    क्षमा हुने छ ।
  yor-yor: Àlùfáà yóò sì ṣe ètùtù fún un, pẹ̀lú àgbò ẹbọ ẹ̀bi náà níwájú Olúwa fún
    ìdáríjì ẹ̀ṣẹ̀ tí ó ti ṣẹ̀. A ó sì dárí ẹ̀ṣẹ̀ náà jì í.
  pes-OPCB: کاهن باید با این قوچ برای گناه آن مرد نزد خداوند کفاره کند و به این ترتیب
    گناهش بخشیده خواهد شد.
  tgl-ULB: Pagkatapos gagawa ng pambayad ng kasalanan ang pari para sa kanya sa papamagitan
    ng lalaking tupa sa harapan ni Yahweh, para sa kasalanan na nagawa niya. Pagkatapos
    mapapatawad ang kasalanan na kanyang nagawa.
  cbu-NT: '@see-verse:LEV.019.021'
  hui-hui: Ani biragola nogo sibi wangabe ogoni loma binigo mo miaga kago ibugua agali
    ko biyagonaga dodo para hayago domolene mana ilili bialu bo loma bulebira. Ani
    biragola ibunaga ko biyago i̱na la nabi waholebero.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သိုး​ကို​ယဇ်​ပူ​ဇော်​၍ သူ့​အ​ပြစ်​ပြေ​စေ​ရန်​သန့်​စင်​ခြင်း​ဝတ်​ကို
    ပြု​ရ​မည်။ ထို​အ​ခါ​ဘု​ရား​သ​ခင်​သည်​သူ ၏​အ​ပြစ်​ကို​လွှတ်​တော်​မူ​၏။
  bod-N: དེ་ནས་མཆོད་དཔོན་གྱིས་ཉེས་སེལ་མཆོད་པར་ཕུལ་བའི་ལུག་ཐུག་དེས། མི་དེས་བྱས་པའི་སྡིག་པའི་ཆེད་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་སྡིག་པ་བཤག་དགོས་པ་དང་།
    དེས་བྱས་པའི་སྡིག་པ་སེལ་བར་ངེས་སོ། །
  sna-sna: Negondobwe rechipiriso chemhosva muprista anofanira kumuyananisira pamberi
    paJehovha nokuda kwechivi chaakaita, uye chivi chake chicharegererwa.
  spa-BLM: El sacerdote hará expiación por él con el carnero de la ofrenda por la
    culpa ante Yahvé, por el pecado que haya cometido; y el pecado que haya cometido
    le será perdonado.
  cac-cac: Smiljicham noc', axo junoc vin̈ sacerdote tz'ac'anoch noc' d'a vichan̈,
    yuj stupchaj smul vin̈ chi'.
  swh-ULB: Kisha kuhani atafanya upatanisho kwa ajili yake kwa huyo kandoo dume mbele
    za Yahweh kutokana na dhambi aliyoitenda. Nayo dhambi iliyotendwa itasamehewa.
  bel-bel: і ачысьціць яго сьвятар бараном павіннасьці перад Госпадам ад грэху, якім
    ён зграшыў, і дараваны яму будзе грэх, якім ён зграшыў.
  deu-ELBBK: und der Priester soll vor dem HERRN Sühnung für ihn tun mit dem Widder
    des Schuldopfers für seine Sünde, die er begangen hat; und seine Sünde, die er
    begangen hat, wird ihm vergeben werden.
  mbb-OT: '@see-verse:LEV.019.021'
  mal-2015: അവൻ ചെയ്ത പാപത്തിന്നായി പുരോഹിതൻ അകൃത്യയാഗത്തിന്റെ ആട്ടുകൊറ്റനെക്കൊണ്ടു
    അവന്നു വേണ്ടി യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അവൻ ചെയ്ത പാപം
    അവനോടു ക്ഷമിക്കും.
  rmc-rmc: Paľis o rašaj le bakreha pre obeta vaš e vina anglo RAJ počinela vaš o
    binos, so kerďa. A o binos pes leske odmukela.
  pes-OPV: و کاهن برای وی به قوچ قربانی جرم رانزد خداوند گناهش را که کرده است کفاره
    خواهدکرد، و او از گناهی که کرده است آمرزیده خواهدشد.
  ron-1924: Преотул сэ факэ испэшире пентру ел ынаинтя Домнулуй, пентру пэкатул пе
    каре л-а фэкут, ку бербекул адус ка жертфэ пентру винэ, ши пэкатул пе каре л-а
    фэкут ый ва фи ертат.
  ben-OBCV: যাজক দোষার্থক-নৈবেদ্যদানের মেষটি নিয়ে পুরুষটির পাপের জন্য সদাপ্রভুর সামনে
    তার পক্ষে প্রায়শ্চিত্ত করবে এবং তার পাপের ক্ষমা হবে।
  som-som: Oo wadaadku waa inuu isaga kafaaraggud uga dhigaa wanka qurbaanka xadgudubka
    ah, oo waa inuu Rabbiga hortiisa ugu bixiyaa dembiguu dembaabay aawadiis, oo isagana
    waa laga cafiyi doonaa dembigii uu dembaabay.
  lat-VUC: orabitque pro eo sacerdos, et pro peccato ejus coram Domino, et repropitiabitur
    ei, dimitteturque peccatum.
  eng-ASVBT: 'And the priest shall make atonement for him with the ram of the trespass
    offering before Jehovah for his sin which he hath sinned: and the sin which he
    hath sinned shall be forgiven him.'
  ita-1885: E faccia il sacerdote, col montone del sacrificio per la colpa, purgamento
    davanti al Signore, per lui, del peccato ch'egli ha commesso; e il peccato ch'egli
    ha commesso gli sia perdonato.
  eng-LXXUP: And the priest shall make atonement for him with the ram of the trespass
    offering, before the Lord, for the sin which he sinned; and the sin which he sinned
    shall be forgiven him.
  eng-ULB: Then the priest will make atonement for him with the ram for the guilt
    offering before Yahweh, for the sin that he has committed. Then the sin which
    he has committed will be forgiven.
  spa-VBL: El sacerdote arreglará las cosas para él ante el Señor usando el carnero
    de la ofrenda por el pecado que ha cometido, y su pecado será perdonado.
  fra-_FOB: Et le sacrificateur fera l'expiation pour lui, avec le bélier du sacrifice
    pour le délit, devant l'Éternel, pour le péché qu'il a commis; et le péché qu'il
    a commis lui sera pardonné.
  mal-mal: അവൻ ചെയ്ത പാപത്തിനായി പുരോഹിതൻ അകൃത്യയാഗത്തിന്റെ ആട്ടുകൊറ്റനെക്കൊണ്ട് അവനുവേണ്ടി
    യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അവൻ ചെയ്ത പാപം അവനോട് ക്ഷമിക്കും.
  urd-GVR: Imām is qurbānī se Rab ke sāmne us ke gunāh kā kaffārā de. Yoṅ us kā gunāh
    muāf kiyā jāegā.
  suz-BL: मिनु चढ़ेबमी मेको आ दोस आ पर्बम सांड चढ़ेशा परमप्रभु यावे आ ङोंइती पाप क्‍याम्‍तीक
    गेय पचा माल्‍ब। मोपा मेको आ पाप क्‍याम्‍सीशा माफ ताइब दुम्‍ब। लेवी ५:१७-१८
  ita-1927: e il sacerdote farà per lui l’espiazione davanti all’Eterno, col montone
    del sacrifizio di riparazione, per il peccato che colui ha commesso, e il peccato
    che ha commesso gli sarà perdonato.
  ckb-ckb: جا کاهینەکە بە بەرانی قوربانی تاوانەکە لەبەردەم یەزدان کەفارەتی بۆ دەکات
    لە گوناهەکەی کە کردوویەتی، جا لەو گوناهەی کردوویەتی لێخۆشبوونی بۆ دەبێت.
  eng-BBE: And the priest will take away his sin before the Lord with the sheep which
    is offered for his wrongdoing, and he will have forgiveness for the sin which
    he has done.
  kan-OKCV: ಅವನು ಮಾಡಿದ ಪಾಪಕ್ಕಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯಾಗಿರುವ ಟಗರಿನಿಂದ ಯಾಜಕನು ಯೆಹೋವ ದೇವರ
    ಎದುರಿನಲ್ಲಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ಆಗ ಅವನು ಮಾಡಿದ ಪಾಪವನ್ನು ಅವನಿಗೆ ಕ್ಷಮಿಸಲಾಗುವುದು.
  tam-2017: அதினாலே ஆசாரியன் அவன் செய்த பாவத்தினிமித்தம் அவனுக்காகக் யெகோவாவுடைய சந்நிதியில்
    பாவநிவிர்த்தி செய்யக்கடவன்; அப்பொழுது அவன் செய்த பாவம் அவனுக்கு மன்னிக்கப்படும்.
  spa-RV-1909: 'Y con el carnero de la expiación lo reconciliará el sacerdote delante
    de Jehová, por su pecado que cometió: y se le perdonará su pecado que ha cometido.'
  ron-BTF: Și preotul să facă ispășire pentru el cu berbecul ofrandei pentru fărădelege
    înaintea DOMNULUI, pentru păcatul lui pe care l-a făcut; și păcatul făcut să îi
    fie iertat.
  eng-WEBP: The priest shall make atonement for him with the ram of the trespass offering
    before the LORD for his sin which he has committed; and the sin which he has committed
    shall be forgiven him.
  eng-FBV: The priest will set things right for him before the Lord using the ram
    of the guilt offering for the sin he has committed, and his sin will be forgiven.
  nld-1939: De priester moet voor het aanschijn van Jahweh door den ram van het schuldoffer
    voor hem verzoening verkrijgen voor de zonde, die hij heeft bedreven; dan zal
    hem de zonde, die hij heeft bedreven, worden vergeven.
  nch-BL: Huan nopa totajtzi quiixtzacuas nopa tacat itajtacolhua cati quichijtoc
    ica nopa oquich borrego cati elis nopa tacajcahualisti para nopa tajtacoli cati
    quihuica, huan na, niamoTECO, nijtapojpolhuis.
  vie-1934: Thầy tế lễ sẽ dùng con chiên đực làm của lễ chuộc sự mắc lỗi đặng làm
    lễ chuộc tội cho người đã phạm, trước mặt Đức Giê-hô-va; vậy, tội người đã phạm
    sẽ được tha.
  hin-CV: फिर पुरोहित दोष बलि के उस मेढ़े के साथ याहवेह के सामने उस व्यक्ति तथा उसके
    द्वारा किए गए पाप के लिए प्रायश्चित पूरा करे, तब उसके द्वारा किया गया पाप क्षमा
    कर दिया जाएगा.
  eng-OURB: 'The priest shall make atonement for him with the ram of the fault incurring
    guilt offering before Adonai for his habitual sin ·missing the mark· which he
    has sinned ·deviated (from the standard goal)·: and the habitual sin ·missing
    the mark· which he has sinned ·deviated (from the standard goal)· shall be forgiven
    him. (LY:3)'
  spa-BES: Y el sacerdote quitará su pecado ante el Señor con las ovejas que se le
    ofrecen por sus malas acciones, y tendrá perdón por el pecado que ha cometido.
  tdx-tdx: Hijebañe aze amy añondrilahin-engan-dilatsey añatrefa’ Iehovà i mpisoroñey
    ty amy tahiñe nanoe’ey, vaho hapoke i hakeo nanoe’ey.
  vid-vid: Mtambika komditila uhanyisi kwa ing'holo ilume alyo hali Mkulu Nguluwi
    kokusilwa gehile ago goyaditile.
  eng-OKE: And the priest shall make atonement with the ram of the trespass offering
    before the Lord for the sin that he hath sinned, that the sin he hath sinned may
    be forgiven him.
  tha-KJV: และปุโรหิตจะทำการลบมลทินบาปของเขาด้วยถวายแกะผู้นั้นเป็นเครื่องบูชาไถ่การละเมิดต่อพระพักตร์พระเยโฮวาห์
    เพราะบาปซึ่งเขาได้กระทำไป และให้เขาได้รับการอภัยบาปที่เขาได้กระทำไปนั้นเสีย
  por-BR-2018: 'E com o carneiro da expiação o reconciliará o sacerdote diante do
    SENHOR, por seu pecado que cometeu: e se lhe perdoará seu pecado que cometeu.'
  deu-ELO: und der Priester soll vor Jehova Sühnung für ihn tun mit dem Widder des
    Schuldopfers für seine Sünde, die er begangen hat; und seine Sünde, die er begangen
    hat, wird ihm vergeben werden.
  eng-WYC-2018: and the priest shall pray for him, and for his trespass, before the
    Lord; and the Lord shall be merciful to him, and the sin shall be forgiven.
  epo-epo: Kaj la pastro pekliberigos lin per la virŝafo de pekofero antaŭ la Eternulo
    koncerne la pekon, kiun li pekis, kaj pardonita estos al li la peko, kiun li pekis.
  uig-PIN: Kaⱨin u itaǝtsizlik ⱪurbanliⱪi üqün kǝltürgǝn ⱪoqⱪarni elip uning sadir
    ⱪilƣan gunaⱨi üqün Pǝrwǝrdigarning aldida kafarǝt kǝltüridu; uning ⱪilƣan gunaⱨi
    uningdin kǝqürülidu.
  beo-beo: Amasea, amoga gobele salasu dunu da ledo gala dodofesu hou amo dunu ea
    wadela:i hou fadegama:ne hamomu. Amasea Gode da ea wadela:i hou gogolema:ne olofomu.
  tpi-OTNT: Na pris bai i mekim ofa bilong rausim sin bilong dispela man. Na bai mi
    lukim na mi lusim sin bilong en.
  hau-SA: Da ragon hadaya don laifin ne firist zai yi kafara saboda mutumin a gaban
    Ubangiji saboda zunubin da ya yi, za a kuwa gafarta zunubinsa.
  uig-LAT: Kahin u itaetsizlik qurbanliqi üchün keltürgen qochqarni élip uning sadir
    qilghan gunahi üchün Perwerdigarning aldida kafaret keltüridu; uning qilghan gunahi
    uningdin kechürülidu.
  nde-nde: Ngaleyonqama yomnikelo wecala, umphristi kamenzele indlela yokubuyisana
    kuThixo ngenxa yesono esenzileyo. Isono sayo sizathethelelwa.
  ton-ton: 'Pea ke fai ʻe he taulaʻeiki ʻae fakalelei maʻana ʻaki ʻae sipitangata
    ʻoe feilaulau maʻae fai hala ʻi he ʻao ʻo Sihova ʻi heʻene angahala ʻaia kuo ne
    fai: pea ʻe fakamolemole kiate ia ʻae angahala kuo ne fai.'
  ces-1613: I očistí jej kněz skopcem, kterýž se obětuje za vinu před Hospodinem,
    od hříchů jeho, kterýmž zhřešil, a bude mu odpuštěn hřích jeho.
  eng-WMB: The priest shall make atonement for him with the ram of the trespass offering
    before the LORD for his sin which he has committed; and the sin which he has committed
    shall be forgiven him.
  tam-TCV: ஆசாரியன் அக்குற்றநிவாரண காணிக்கைக்கான செம்மறியாட்டுக் கடாவைக் கொண்டு அவன்
    செய்த பாவத்திற்காக யெகோவா முன்னிலையில், பாவநிவிர்த்தி செய்யவேண்டும். அப்பொழுது
    அவன் செய்த பாவம் அவனுக்கு மன்னிக்கப்படும்.
  ceb-ULB: Unya himoon sa pari ang kapasayloan alang kaniya pinaagi sa nating karnero
    alang sa halad sa pagkasad-an sa atubangan ni Yahweh, alang sa sala nga iyang
    nabuhat. Unya mapasaylo ang sala nga iyang gibuhat.
