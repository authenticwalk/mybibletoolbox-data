  lug-lug: Kabona anaakozesanga endiga ennume ey’ekiweebwayo olw’omusango okutangiririra
    omusajja oyo eri Mukama; era ekibi kye ky’anaabanga akoze kinaamusonyiyibwanga.
  heb-heb: וכפר עליו הכהן באיל האשם לפני יהוה על חטאתו אשר חטא ונסלח לו מחטאתו אשר
    חטא׃
  ben-IRV: আর যাজক সদাপ্রভুর সামনে সেই দোষের বলির মেষের দ্বারা তার করা পাপের প্রায়শ্চিত্ত
    করবে; তাতে পাপের ক্ষমা হবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਪਾਪ ਦੇ ਕਾਰਨ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਹੈ, ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਭੇਡੂ ਨੂੰ ਲੈ
    ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਉਸ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ, ਤਦ ਉਹ ਪਾਪ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਹੈ, ਉਸ ਨੂੰ ਮਾਫ਼
    ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ထိုယောက်ျားပြု မိသော အပြစ် ကို ဖြေခြင်းငှါ၊ ဒုစရိုက် ဖြေရာယဇ် သိုး ကို၊
    ယဇ် ပုရောဟိတ်သည် ထာဝရဘုရား ရှေ့ မှာ ပူဇော်ရမည်။ ထိုယောက်ျားသည် အပြစ် လွတ်ခြင်းသို့
    ရောက်လိမ့်မည်။
  hmo-hmo: Unai neganai hahelagaia tauna ese unai tau ena kara dika boubouna do ia
    abia, Lohiabada ena vairanai. Bona unai boubou gauna dekena amo unai kerere tauna
    ena kara dika davana be hahelagaia tauna ese do ia karaia. Vadaeni unai neganai
    Dirava ese unai tau ena kerere do ia gwauatao.
  urd-urd: और काहिन उसके जुर्म की क़ुर्बानी के मेंढे से उसके लिए ख़ुदावन्द के सामने
    कफ़्फ़ारा दे, तब जो ख़ता उसने की है वह उसे मु'आफ़ की जाएगी।
  rus-SYN: и очистит его священник овном повинности пред Господом от греха, которым
    он согрешил, и прощен будет ему грех, которым он согрешил.
  bqc-SIM: Sa'ona lí duuna pↄ́ a kɛ̀ kɛ̃wà ma aɛ, mí sùuukɛaànↄ.
  tcz-CHONGTHU: Hiche themmona thilto hiche mipa chun abol jeh achu, thempu pan jong
    themmona thilto kelchal chu Pakai angsunga thoidamna anei peh ding, hichea chu
    chonset abol khahna akona ngaidamna chang ding ahi.
  mar-mar: आणि त्याने केलेल्या पापाबद्दल दोषार्पणाच्या मेंढ्याद्वारे त्याच्यासाठी
    याजकाने परमेश्वरासमोर प्रायश्चित करावे; म्हणजे त्याने केलेल्या पापाची त्यास क्षमा
    होईल.
  qub-qub: Cutichina sacrifisyupaj apamushan uyshawanrämi cüra mañacamanga juchanpita
    chay runata perdunanäpaj. Chaynöparämi runapa juchan perdunasha canga.
  bqp-bqp: Kpɑ yɑ̃ku kowo u nùn torɑrun suurun wororu koosi nɛ Yinni Gusunɔn wuswɑɑɔ.
    Sɑɑ ye sɔɔrɑ u koo win torɑrun suuru wɑ.
  hat-hat: Prèt la va pran belye mouton an, l'a fè sèvis pou l' mande Bondye gras
    pou peche li te fè a epi Bondye va padonnen l' sa.
  eng-BSB: The priest shall make atonement on his behalf before the LORD with the
    ram of the guilt offering for the sin he has committed, and he will be forgiven
    the sin he has committed.
  tod-tod: Zalaɠa ɠula nui ɠa koto gba vai ɠɛ tɔun bɛ, Ɠɔoɠɔ GALAGI ɠakala, ná-kotoi
    vaa zu é kɛai, é kɛ ga baala sinɛi, é kulazu ga faazuɓɛtɛ zalaɠai, kotoi naa
    é kɛai, suvaa ɠa yɛ bɛ.
  eng-WEBPB: The priest shall make atonement for him with the ram of the trespass
    offering before the LORD for his sin which he has committed; and the sin which
    he has committed shall be forgiven him.
  kbq-kbq: Hagi anama avreno'ma esia sipisipia, pristi vahe'mo'za ahe'za Ra Anumzamofontera
    kumi'a apasente ofa hinkeno, ana nera kumi'a Ra Anumzamo'a atrentegahie.
  nhe-BL: Huan ica nopa oquich borrego, nopa totajtzi quiixtzacuas itlajtlacolhua
    nopa tlacatl, huan na, niimoTECO, nijtlapojpolhuis.
  gub-BL: A'e pe Tupàn Tuweharupi Wiko Ma'e henataromo xaxeto uzuka putar àràpuhàràn
    awa Tupàn pe nehe. Nezewe mehe umunàn kar putar a'e awa hemiapo kwer Tupàn pe
    nehe.
  eng-DRA: And the priest shall pray for him and for his sin before the Lord, and
    he shall have mercy on him, and the sin shall be forgiven.
