verse: LEV.019.035
translations:
  mal-C: “ ‘നീളത്തിലും അളവിലും തൂക്കത്തിലും വഞ്ചന കാണിക്കരുത്.
  deu-TKW: Ihr sollt nicht Unrecht verüben beim Rechtsprechen, noch in betreff des
    Längenmaßes, des Gewichts und des Hohlmaßes.
  lin-lin: Bokosalela lokuta te tango bokomeka molayi, bakilo mpe tango bokoluka koyeba
    ebele oyo ekoki kozala na kati.
  eng-LSV: You do not do perversity in the judgment, in the measure, in the weight,
    and in the liquid measure;
  eng-GNV: Ye shall not doe vniustly in iudgement, in line, in weight, or in measure.
  eng-WEBSTER: Ye shall do no unrighteousness in judgment, in weight, in measure of
    length or of capacity.
  nhw-BL: “Quema antetlajtolsencahuaj amo xitlacajcayahuaca. Xijchihuaca san catli
    xitlahuac. Quema anquitamachihuaj se tlali o anquitamachihuaj se tlenijqui ica
    ietica o ica imiyaca, monequi nochi nopa tlatamachihuali elis senquistoc xitlahuac.
  swh-ONEN: “ ‘Usitumie vipimo vya udanganyifu unapopima urefu, kupima uzito, wala
    kupima wingi.
  bba-bba: I ku murɑfitiru ko siribu sɔɔ, kɑ ɡɑ̃ɑ yĩirubu sɔɔ, kɑ kilobɑ sɔɔ kɑ sɑkɑkunu
    sɔɔ.
  eng-KJVCPB: Ye shall do no unrighteousness in judgment, in meteyard, in weight,
    or in measure.
  luo-luo: “ ‘Kik uti gi rapim ma ok nikare ka upimo bor kata pek mar gimoro kata
    kupimo ngʼeny mare.
  meu-meu: Basio hahetoho koikoi. Lata hahetohodia bona metau hahetohodia bona anina
    hahetohodia basio ha-idau koikoi.
  npi-ULB: लम्बाइ, तौल र सङ्ख्या नाप्‍दा छल नगर्नू ।
  yor-yor: “ ‘Ẹ má ṣe lo òsùwọ̀n èké, nígbà tí ẹ bá ń díwọ̀n yálà nípa òsùwọ̀n ọ̀pá,
    òsùwọ̀n ìwúwo tàbí òsùwọ̀n onínú.
  pes-OPCB: «در اندازه‌گیری طول و وزن و حجم، تقلب نکنید.
  tgl-ULB: Huwag gumamit ng mga maling sukatan kapag nagsusukat ng haba, bigat, o
    dami.
  cbu-NT: Mishat, tupaxanxakus, nda shuchimaam tatsamooru táchintsa. Táchshisheem
    ningat metoroo mantsir wayarintspa. Baransaatssha kiloo táchimaam kayxukus, tatsamooritam
    tácheerus kayxungtsa. Aratash maacheetsi wayungunoo tatsamaru táchingtsa, nda
    yanuru shuchimaama.
  hui-hui: Mbirali mo hondo howa ibunaga mbirale ngago i̱ mo hole lowa luninaga magi
    handaga ngagobi genda handaga ngagobi timbuni magi handaga ngagobi mbira ke̱ halu
    nabilimu.
  mya-mya: '``မ​မှန်​သော​အ​တိုင်း​အ​တာ​အ​ခြင်​အ​တွယ် တို့​ကို​သုံး​၍ သူ​တစ်​ပါး​အား​မ​လှည့်​စား
    ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྲིམས་ཐག་གཅོད་པའི་སྐབས་སུ། རིང་ཐུང་ཚད་པ་དང་ལྕི་ཡང་འཇལ་བ། ཤོང་ཚད་འཇལ་བ་བཅས་ལ་གཡོ་སྒྱུ་བྱེད་མི་རུང་།
  sna-sna: “ ‘Musashandise zviero zvokubiridzira kana muchiera urefu, uremu kana uwandu.
  spa-BLM: “‘No harás injusticia en el juicio, en las medidas de longitud, de peso
    o de cantidad.
  cac-cac: Man̈ eyixtej eb' anima d'a tas tze chon̈o', tz'acanocab' eyechlab' tzeyac'lab'ej,
    icha e ch'an̈ ayic tzeyechtan e luum ma juntzan̈xo echlab' tze c'ana'.
  swh-ULB: Unapopima urefu, uzito, au wingi usitumie vipimo vya udanganyifu.
  bel-bel: 'Не рабеце няпраўды ў судзе, у меры, у вазе і ў вымярэньні:'
  deu-ELBBK: Ihr sollt nicht unrecht tun im Gericht, im Längenmaß, im Gewicht und
    im Hohlmaß;
  mbb-OT: Kenè kew limbung diyà te kedtimbang niw, kedtakes niw, etawa kedsukud niw.
  mal-2015: ന്യായവിസ്താരത്തിലും അളവിലും തൂക്കത്തിലും നിങ്ങൾ അന്യായം ചെയ്യരുതു.
  rmc-rmc: Ma thoven ňikaha avri aňi ma klaminen, sar merinen e mira abo sar važinen
    pre vaha.
  pes-OPV: در عدل هیچ بی‌انصافی مکنید، یعنی در‌پیمایش یا دروزن یا در‌پیمانه.
  ron-1924: Сэ ну фачець недрептате ла жудекатэ, нич ын мэсуриле де лунӂиме, нич ын
    греутэць, нич ын мэсуриле де ынкэпере.
  ben-OBCV: “ ‘দৈর্ঘ্য, ওজন অথবা পরিমাণ পরিমাপ করার সময় অবৈধ বাটখারা ব্যবহার করবে
    না।
  som-som: Waa inaydaan xaqdarro ka samayn garsooridda, iyo cabbiridda, iyo miisaamidda
    iyo beegiddaba.
  lat-VUC: Nolite facere iniquum aliquid in judicio, in regula, in pondere, in mensura.
  eng-ASVBT: Ye shall do no unrighteousness in judgment, in measures of length, of
    weight, or of quantity.
  ita-1885: Non fate alcuna iniquità in giudicio, nè in misura di spazio, nè in peso,
    nè in misura di contenenza.
  eng-LXXUP: Ye shall not act unrighteously in judgment, in measures and weights and
    scales.
  eng-ULB: Do not use false measures when measuring length, weight, or quantity.
  spa-VBL: “No uses pesos y medidas deshonestas.
  fra-_FOB: Vous ne commettrez point d'iniquité dans le jugement, ni dans la mesure,
    ni dans le poids, ni dans la contenance.
  mal-mal: ന്യായവിസ്താരത്തിലും അളവിലും തൂക്കത്തിലും നിങ്ങൾ അന്യായം ചെയ്യരുത്.
  urd-GVR: Nāinsāfī na karnā. Na adālat meṅ, na lambāī nāpte waqt, na tolte waqt aur
    na kisī chīz kī miqdār nāpte waqt.
  suz-BL: गेपुकीमी पुक्‍नीनु, नाक्‍तीनीनु नु थाप्‍तीनीनु जोल मपने।
  ita-1927: Non commetterete ingiustizie nei giudizi, né con le misure di lunghezza,
    né coi pesi, né con le misure di capacità.
  ckb-ckb: «”ساختەکاری مەکەن، نە لە ئەندازەی پێوانە و نە لە کێش و نە لە بڕ،
  eng-BBE: Do not make false decisions in questions of yard-sticks and weights and
    measures.
  kan-OKCV: “ ‘ನಿಮ್ಮ ನಿರ್ಣಯದಲ್ಲಿಯೂ, ಅಳೆಯುವುದರಲ್ಲಿಯೂ, ತೂಕದಲ್ಲಿಯೂ, ಅಳತೆಯಲ್ಲಿಯೂ ನೀವು
    ಅನ್ಯಾಯ ಮಾಡಬೇಡಿರಿ.
  tam-2017: “நியாயவிசாரணையிலும், அளவிலும், நிறையிலும், படியிலும் அநியாயம் செய்யாதிருப்பீர்களாக.
  spa-RV-1909: No hagáis agravio en juicio, en medida de tierra, ni en peso, ni en
    otra medida.
  ron-BTF: Să nu faceți nicio nedreptate în judecată, în linia de măsură, în măsurarea
    greutății, sau în măsurarea lichidelor.
  eng-WEBP: “‘You shall do no unrighteousness in judgment, in measures of length,
    of weight, or of quantity.
  eng-FBV: Don't use dishonest weights and measures.
  nld-1939: Weest niet oneerlijk bij de rechtspraak; niet oneerlijk in el, gewicht
    en maat.
  nch-BL: “Quema antetajtolsencahuaj amo xitacajcayahuaca. Xijchihuaca san cati xitahuac.
    Quema anquitamachihuaj se tali o anquitamachihuaj se tenijqui ica ietica o ica
    imiyaca, monequi nochi nopa tatamachihuali elis senquisa xitahuac.
  vie-1934: Các ngươi chớ phạm sự bất nghĩa trong việc xét đoán, hoặc sự đo, sự cân,
    hay là sự lường.
  hin-CV: “ ‘तुम न्याय करने, नापतोल तथा मात्रा में अन्याय न करना.
  eng-OURB: “‘You shall do no unrighteousness in judgment, in measures of length,
    of weight, or of quantity.
  spa-BES: No hagan trampas en medidas lineales, pesos y medidas.
  tdx-tdx: Tsy hanao zaka-vilañe nahareo, ke ami’ty zehe, ke ami’ty lanja, he ami’
    ty kapoake.
  vid-vid: “Mleche kutagusa vibi kuli vipimilo vya utali ne itunyo ne kumema.
  eng-OKE: You shall commit no falsity in judgment, in rule, (or line,) in weight,
    or in measure.
  tha-KJV: เจ้​าอย่ากระทำผิดในการพิพากษา ในการวัดยาว หรือชั่งน้ำหนักหรือนับจำนวน
  por-BR-2018: Não façais injustiça no juízo, na medida da terra, nem no peso, nem
    em outra medida.
  deu-ELO: Ihr sollt nicht unrecht tun im Gericht, im Längenmaß, im Gewicht und im
    Hohlmaß;
  eng-WYC-2018: Do not ye do any wicked thing in doom, in rule, in weight, and in
    measure; (Do not ye do any wicked thing in judgement, in rule, in weight, or in
    measure;)
  epo-epo: Ne faru maljustaĵon en la juĝo, en la mezuro, en la peso, en la amplekso.
  uig-PIN: Silǝrning ⱨɵküm qiⱪirixinglarda, uzunluⱪ, eƣirliⱪ wǝ ⱨǝjim ɵlqǝxtǝ ⱨeqⱪandaⱪ
    naⱨǝⱪlik bolmisun;
  beo-beo: Dilia eno dunuma ogogole mae hamoma. Ogogosu dioi defei ba:su liligi (scales)
    amola sedade ilegesu amola idisu liligi, amoga ogogole mae hamoma.
  tpi-OTNT: “Long taim yupela i metaim samting na skelim samting na kaunim ol samting
    bilong narapela man i baim, orait yupela i no ken giamanim em.
  hau-SA: “ ‘Kada ku yi amfani da mudun ƙarya sa’ad da kuke awon tsawo, nauyi, ko
    yawan abu.
  uig-LAT: Silerning höküm chiqirishinglarda, uzunluq, éghirliq we hejim ölcheshte
    héchqandaq naheqlik bolmisun;
  nde-nde: Lingasebenzisi izilinganiso zokuqilibezela nxa lilinganisa ubude, isisindo
    loba umthamo.
  ton-ton: ¶ “ʻOua naʻa mou fai taʻetotonu ʻi he fakamaau, pe ʻi he meʻa fuofua pe
    ʻi he fakamamafa, pe ʻi he fakafuofua meʻa.
  ces-1613: Nečiňte neprávě v soudu, v rozměřování, v váze a v míře.
  eng-WMB: “‘You shall do no unrighteousness in judgment, in measures of length, of
    weight, or of quantity.
  tam-TCV: “ ‘நீளம், நிறை, கொள்ளளவு ஆகியவற்றை அளக்கும்போது, நீதியற்ற அளவுகளைப் பயன்படுத்த
    வேண்டாம்.
  ceb-ULB: Ayaw paggamit ug sayop nga sukdanan sa dihang magsukod kamo sa gitas-on,
    sa gibug-aton, o sa gidaghanon.
  pol-UBG: Nie czyńcie nieprawości w sądzie, w miarach, w wagach i w objętości.
  agr-agr: “Dekapataiyai dekapakjumesh tsanumtsuk shiig dekapatajum, nuigtu kijin
    dekapataiyai dekapakjumesh, tuja yumi wegantu dekapakjumshakam kasamtsuk shiig
    betek dekapatajum.
  kyc-kyc: Mendeme nakamana bange mende ropo pyao nyelena epeya kande dokopa sikyali
    pyuo kandapala kuki andake lao nyuo makande pirami dokopa kyambo mendena palyapala
    uli pili laa nalapape.
  urd-GVU: ناانصافی نہ کرنا۔ نہ عدالت میں، نہ لمبائی ناپتے وقت، نہ تولتے وقت اور نہ
    کسی چیز کی مقدار ناپتے وقت۔
  deu-1912: Ihr sollt nicht unrecht handeln im Gericht mit der Elle, mit Gewicht,
    mit Maß.
  kan-2017: “‘ನ್ಯಾಯವಿಚಾರಣೆ, ತೂಕ, ಅಳತೆ ಮತ್ತು ಪರಿಮಾಣಗಳಲ್ಲಿ ನೀವು ನ್ಯಾಯವಿರುದ್ಧವಾಗಿ ನಡೆಯಬಾರದು.
  yap-yap: “Dab mu ban niged be’ ngam marwelgad ko fol ni kam sasaliyeb niged, ngam
    ban niged u n’umngin ban’en, ara tomalngin, ara urngin.
  hlt-MCSB: Laitloeknah dongkah cungnueh ham, a khiing ham neh khoe ham dumlai la
    saii boeh.
  mdy-ETH: «ዒንሢ ማካ ባኮና ማዖም ዒንሢ ሚፃ ባኮና ዓሲ ጌሺ ማዾ ባኣዚ ማዺፖቴ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ mobu ntɛnkyea wɔ adesusuo, adekari anaa ade dodoɔ mu.
  eng-WEBU: “‘You shall do no unrighteousness in judgment, in measures of length,
    of weight, or of quantity.
  bnp-bnp: “Na tahuna mu rovai a maki, mu guru dili a maki, mu gi a maki ge kona e
    huriki, naha ni ta tami.
  wal-wal: “‘Intte pirddan likkiyooban, meezaanan wottidi kiliyoobaaninne makkiyooban
    worddotoppite.
  spa-PDDPT: No harán injusticia en el juicio, ni en la medida de longitud, ni en
    la de peso, ni en la de capacidad.
  gun-gun: — Pejokore eme joeko re peikuaa potaa py, neĩ yvyra'i py mba'emo pea'ã
    vy, mba'emo pepejaa py, neĩ hyru py mba'emo pea'ãa py.
  agu-BL: ”Quil tziban tramp, te alchok jilwutz ma'lbil.
  ilo-ULB: Dikay agusar kadagiti saan a husto a pagrukod no agrukodkayo iti kaatiddog,
    kadagsen, wenno kaadu.
  kpg-kpg: “Goodou hudee halahalau ina nia daangada i di godou hai hegau gi di mee
    hagatau mee hai gee, mo di pauna hai gee.
  uig-ARA: سىلەرنىڭ ھۆكۈم چىقىرىشىڭلاردا، ئۇزۇنلۇق، ئېغىرلىق ۋە ھەجىم ئۆلچەشتە ھېچقانداق
    ناھەقلىك بولمىسۇن؛
  sus-sus: «Wo naxa tinxintareya yo raba, kiiti sade, se kuyɛya maniyade, se binyɛ
    maniyade, se rafe daaxi maniyade.
  pon-2006: “Kumwail dehr pitihdi aramas ni amwail pahn doadoahngki mehn sohng sapwung
    oh mehn tenek sapwung.
  jae-jae: “Amêtôc lau eso atom. Anam dôŋ gêŋ baliŋ to ŋawapac ma taêsamŋa ôkwi gebe
    ansau lau atom.
  ksd-ksd: Koko avat a varkurai kakaina, ma koko na kaina kavava valavalar na davai
    ma ra valavalar na mamat, ma ra la na valavalar.
  tur-YTC: “'Yargıda, uzunluk, ağırlık ya da miktar ölçülerinde haksızlık etmeyeceksiniz.
  grc-BRENT: Οὐ ποιήσετε ἄδικον ἐν κρίσει, ἐν μέτροις καὶ ἐν σταθμίοις καὶ ἐν ζυγοῖς.
  ind-AYT: Janganlah berbuat curang dalam persidangan, dalam hal ukuran, atau dalam
    hal timbangan dan sukatan.
  nya-nya: “ ‘Musamachite za chinyengo poweruza mlandu, kapena poyeza utali, kulemera
    ngakhalenso kuchuluka kwa zinthu.
  hrv-hrv: Ne počinjajte nepravde u osudama, u mjerama za duljinu, težinu i obujam.
  mps-mps: “Te gasa bidigo abelabo nai dabe usu selama, dagalama, te nedebo sogo da,
    teda dagego aga tibo po ola magobeo.
  tpi-tpi: “Long taim yupela i metaim samting na skelim samting na kaunim ol samting
    bilong narapela man i baim, orait yupela i no ken giamanim em.
  dan-1931: Når I holder Rettergang, må I ikke øve Uret ved Længdemål, Vægt eller
    Rummål;
  vie-OVCB: Đừng dùng các tiêu chuẩn gian dối khi cân, đo, và đếm.
  guj-2017: તમે ન્યાય કરો ત્યારે લંબાઈના માપમાં અને વજનના માપમાં ખોટા માપનો ઉપયોગ
    કરવો નહિ.
  pon-2006A: “Kumwail dehr pitihedi aramas ni amwail pahn doadoahngki mehn sohng sapwung
    oh mehn tenek sapwung.
  por-BRBSL: “'Você não deve fazer injustiça no julgamento, nas medidas de comprimento,
    de peso ou de quantidade.
  cth-cth: Bangnuenae, Khingnae, tonae dawkvah kamsoum hoeh lah na sak mahoeh.
  twi-twi: “ ‘Mommfa atoro nsusuwde nsusuw, nkari anaa nkan mo biribiara.
  hlt-hlt: Laitloeknah dongkah cungnueh ham, a khiing ham neh khoe ham dumlai la saii
    boeh.
  tbz-SIM: Di dɔɔ̀rìmɛ̀ ntú mɛ̀ɛ̀ wenni dɛmɔu miɛkɛ. Kɛ̀ di dɔ́ dìì mɔ̀nnì kɛ́bennɛ́
    dɛ̀mɑrɛ̀ dɛ pɛ̃kùmɛ̀ yoo dɛ cɛ̃́ɛ̃́kù dí bennɛ́ kɛ̀ dɛ̀ nwenni.
  msy-2020: “Ia bizibar ababanibagh amuva, dar osɨmtɨzim ko ruaribagh fofogh da tuisɨgh,
    egh da mengtɨ gumazir igharaziba dagh ivezam, ia arazir kamɨn, me gifaran markɨ.
  azb-azb: Məhkəmədə, ölçüdə, çəkidə və miqdarda haqsızlıq etməyin.
  eng-DBY: 'Ye shall do no unrighteousness in judgment, in measure of length, in weight,
    and in measure of capacity:'
  hin-2017: “तुम न्याय में, और परिमाण में, और तौल में, और नाप में, कुटिलता न करना।
  wol-KYG: «Buleen def njubadi ci lu ñuy natte guddaay mbaa diisaay mbaa lu ñuy sol,
    sotti.
  eng-YLT: '''Ye do not do perversity in judgment, in mete-yard, in weight, or in
    liquid measure;'
  kne-kne: “‘Adi yo sowitiken di ib-a yo si baken kosto ay panlokod, kiloan ono salopan,
  eng-WYC-2017: Do not ye do any wicked thing in doom, in rule, in weight, and in
    measure;
  eng-WMBB: “‘You shall do no unrighteousness in judgement, in measures of length,
    of weight, or of quantity.
  urd-GVH: नाइनसाफ़ी न करना। न अदालत में, न लंबाई नापते वक़्त, न तोलते वक़्त और न
    किसी चीज़ की मिक़दार नापते वक़्त।
  rug-rug: Mu lopu sekesekei pa pinadapada pa ginele, na minamata meke sinoku.
  gaz-gaz: “ ‘Isin yommuu dheerina, ulfinaa fi baayʼina wayii safartanitti madaalii
    gowwoomsaatti hin fayyadaminaa.
  fra-LSG: Vous ne commettrez point d’iniquité ni dans les jugements, ni dans les
    mesures de dimension, ni dans les poids, ni dans les mesures de capacité.
  gnn-gnn: Yaka mayali'‐wilkthurra ŋula yolnha yolŋunhanydja, liŋgu ŋarrapi dhuwala
    waŋarrnydja nhumalaŋgu Garraynydja, ŋunhi ŋarra dhawaṯmaraŋala nhumalanha beŋuru
    Yetjipŋuru wäŋaŋuru.
  yal-yal: “Ɛ nama tinxintareya liga kiti sadeni, hanma se maligadeni, hanma se binyeni
    ligadeni, hanma se yiligadeni.
  haw-1868: Mai hana kekee oukou i ka hooponopono ana, ma ke ana ana, ma ka paona,
    a ma ke ana.
  arb-NAV: لَا تَجُورُوا فِي الْقَضَاءِ، وَلا تَغُشُّوا فِي الْقِيَاسِ أَوِ الْوَزْنِ
    أَوِ الْكَيْلِ،
  ewe-ewe: “ ‘Migawɔ dzidzenu mademadewo ŋu dɔ ne miele didime, kpekpeme kple agbɔsɔsɔ
    dzidzem o.
  eng-LEE: Ye shall do no unrighteousness in judgment, in meteyard, in weight, or
    in measure.
  asm-FB: তোমালোকে বিচাৰত, পৰিমাণত বা ওজনত বা দ্ৰব্যৰ জোখত অন্যায় নকৰিবা;
  sus-A: «وٌ نَشَ تِنشِنتَرٍيَ يٌ رَبَ، كِيتِ سَدٍ، سٍ كُيّيَ مَنِيَدٍ، سٍ بِنيّ مَنِيَدٍ،
    سٍ رَقٍ دَاشِ مَنِيَدٍ.
  fra-SBL: '"''Tu ne commettras pas d''injustice dans le jugement, dans les mesures
    de longueur, de poids ou de quantité.'
  hbo-hbo: לֹא־תַעֲשׂ֥וּ עָ֖וֶל בַּמִּשְׁפָּ֑ט בַּמִּדָּ֕ה בַּמִּשְׁקָ֖ל וּבַמְּשׂוּרָֽה׃
  eng-WYCLIFFE: Nyle ye do ony wickid thing in doom, in reule, in weiyte, and in mesure;
    the balance be iust,
  cwe-cwe: “ ‘Sekemumvwizile munhu yoyose kwa kusang'hanila ningo za uvwizi, za utali
    hebu nzamo hebu lumemo.
  kik-kik: “ ‘Mũtikahũthagĩre ithimi itarĩ cia kĩhooto rĩrĩa mũgũthima ũraihu, kana
    ũritũ, kana ũingĩ.
  fra-NCL: Vous ne commettrez pas d’injustice, soit dans les jugements, soit dans
    les mesures de longueur, soit dans les poids, soit dans les mesures de capacité.
  cek-AK: Hmuen tahhaih, kazit tahhaih hoi hmuen noek naah, katoeng ai tahhaih to
    patoh hmah.
  cuk-cuk: 'Igar-nabolenaidgi, igar-maidba inniki be imako: Melle napaneg-wilubsalenaidgi,
    be galakuar wilubsao. Melle ibmar-oaidikunaidgi, be galakuar oaidikuo. Melle ibmar-mergu-urbilegedgi,
    be galakuar urbo.'
  uig-CYR: Силәрниң һөкүм чиқиришиңларда, узунлуқ, еғирлиқ вә һәҗим өлчәштә һеч қандақ
    наһәқлик болмисун;
  tel-2017: కొలతలోగాని తూనికలోగాని పరిమాణంలో గాని మీరు అన్యాయం చేయకూడదు.
  hat-BSA: Nou pa pou fè move jijman, ni nan mezire longè, pwa, oubyen kapasite.
  kos-kos: '“Nik kowos orek kutasrik nu sin kutena mwet ke kowos orekmakin mwe srikasrak
    kikiap: ke lusa, ke toasriya, ku ke pisa.'
  hbo-WLC: לֹא־תַעֲשׂ֥וּ עָ֖וֶל בַּמִּשְׁפָּ֑ט בַּמִּדָּ֕ה בַּמִּשְׁקָ֖ל וּבַמְּשׂוּרָֽה׃
  ibo-ibo: “ ‘Unu ejila ihe ọtụtụ aghụghọ mgbe unu na-atụ ihe dị ogologo, maọbụ ihe
    dị arọ, maọbụ ihe dị ukwuu,
  ory-ory: ତୁମ୍ଭେମାନେ ବିଚାର ଅବା ମାପ ଅବା ତୌଲ କିଅବା ପରିମାଣ ବିଷୟରେ ଅଧର୍ମ କରିବ ନାହିଁ।
  chk-chk: Iwe, ousap eäni sokun aükük mi solä, lupwen oua aükük langatam, chou ika
    iteit.
  rop-rop: “Nomo trikimbat langa enibodi wen yu meshurumbat haulong det ting, o wen
    yu weiyimbat o wen yu kaundimap. Yu garra tok trubalawei langa ebribodi.
  ukr-1871: І не кривдите мете в судї, в мірі, у вазі, і в насипу;
  deu-1951: Ihr sollt euch nicht vergreifen weder am Recht noch an der Elle, noch
    am Gewicht, noch am Maß.
  eng-JPS: Ye shall do no unrighteousness in judgment, in meteyard, in weight, or
    in measure.
  srp-1865: Ne èinite nepravde u sudu, ni mjerom za dužinu, ni mjerom za težinu, ni
    mjerom za stvari koje se sipaju.
  lug-lug: “Temubangamu kyekubiira nga mupima obuwanvu, oba obuzito, oba obungi bw’ebintu.
  heb-heb: לא תעשו עול במשפט במדה במשקל ובמשורה׃
  ben-IRV: তোমরা বিচার কিংবা পরিমাণ কিংবা বাটখারা কিংবা পরিমাপের বিষয়ে অন্যায় কর
    না।
  pan-pan: ਤੁਸੀਂ ਨਿਆਂ ਕਰਨ ਵਿੱਚ, ਨਾਪਣ ਵਿੱਚ, ਤੋਲਣ ਵਿੱਚ ਜਾਂ ਮਿਣਨ ਵਿੱਚ ਧੋਖਾ ਨਾ ਕਰਨਾ।
  mya-JVB: တိုင်းထွာ သောအမှု၊ ချိန်တွယ် သောအမှု၊ ခြင်တွက် သောအမှု၌ မ တရားစွာ မ ပြု
    ရ။
  hmo-hmo: “Tau ta danu umui hoihoi neganai, hoihoi gaudia edia metau, edia lata bona
    edia momo do umui duahia karaia mai maoromaoro danu. Do umui koikoi lasi.
  urd-urd: “तुम इन्साफ़, और पैमाइश, और वज़न, और पैमाने में नारास्ती न करना।
  rus-SYN: 'Не делайте неправды в суде, в мере, в весе и в измерении:'
  bqc-SIM: Àↄ kú ń yãkɛa a zɛ́wao pↄ́yↄ̃a guu, pↄ́ gbã̀a ge a gbia ge a zↄ̃ↄn
    lò.
  tcz-CHONGTHU: Thu natannau mun jouse, ipiham khat tou adung avai natenau ahin chule
    thil ajat nasim nau hijong leh, adih louva nabol louhel diu ahi.
  mar-mar: लोकांचा न्याय करताना तुम्ही योग्य न्याय करावा; मोजण्यामापण्यात व तोलण्यात
    तुम्ही अन्याय करु नका.
  qub-qub: «Pësawan pësarpis, metruwan tupurpis ama pitapis engañanquichu.
  bqp-bqp: I ku murɑfitiru ko siribu sɔɔ, kɑ gɑ̃ɑ yĩirubu sɔɔ, kɑ kilobɑ sɔɔ kɑ sɑkɑkunu
    sɔɔ.
  hat-hat: Piga nou fè lenjistis nan tribinal. Piga nou twonpe moun lè n'ap mezire
    longè yon bagay, lè n'ap peze nan balans, lè n'ap mezire pa mamit.
  eng-BSB: You must not use dishonest measures of length, weight, or volume.
  tod-tod: «À mina telebotala vaa ɠɛ, tukpɔɠaaleʋeiti su, anɛɛ kɔɠɔgiti su, ɓaa aniiti
    sɔligɔiti su, ɓaa aniiti buɲɛgiti su.
  eng-WEBPB: “‘You shall do no unrighteousness in judgement, in measures of length,
    of weight, or of quantity.
  kbq-kbq: Hagi vahe'mofozama sigerima huta kna'ama kesazano, zaza'ama mesarimima
    hanazano, afiviteta kesazana havige kazigatira anara osiho.
  nhe-BL: “Quema intetlajtolsencahuaj amo xitlacajcayahuaca. Xijchihuaca san tlen
    xitlahuac. Quema inquiyejyecohuaj se tlali o inquiyejyecohuaj se tlenijqui ica
    ietica o ica imiyaca, monequi nochi nopa tlayejyecoli elis senquistoc xitlahuac.
  gub-BL: Pemunar zo amo wama'e rehe puku haw hagapaw iawy haw pupe nehe, aze ru'u
    puhuz haw hagapaw azeharomoete har 'ym pupe nehe, aze ru'u uhu haw hagapaw iawy
    haw pupe nehe.
  eng-DRA: Do not any unjust thing in judgment, in rule, in weight, or in measure.
