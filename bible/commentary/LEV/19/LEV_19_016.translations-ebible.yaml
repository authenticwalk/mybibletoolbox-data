verse: LEV.019.016
translations:
  mal-C: “ ‘നിങ്ങളുടെ ജനത്തിനിടയിൽ അപവാദം പരത്തരുത്. “ ‘നിങ്ങളുടെ അയൽവാസിയുടെ ജീവന്
    അപകടം ഭവിക്കത്തക്കതൊന്നും ചെയ്യരുത്. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Du sollst nicht als Verleumder unter deinen Volksgenossen umgehen, noch
    auf dem Tode deines Nächsten bestehen; ich bin Jahwe.
  lin-lin: Okokende te kotonga bato na yo bipai na bipai. Okosala eloko moko te oyo
    ekoyeisa pasi na bomoi ya moninga na yo. Nazali Yawe.
  eng-LSV: You do not go slandering among your people; you do not stand against the
    blood of your neighbor; I [am] YHWH.
  eng-GNV: 'Thou shalt not walke about with tales among thy people. Thou shalt not
    stand against the blood of thy neighbour: I am the Lord.'
  eng-WEBSTER: Thou shalt not go up and down as a tale-bearer among thy people; neither
    shalt thou stand against the blood of thy neighbor; I am the LORD.
  nhw-BL: “Amo xiquejelnamiqui se masehuali iniixpa sequinoc ichampoyohua quema yaya
    amo aqui. “Amo xijtelhui se masehuali ica se tlamantli catli amo melahuac pampa
    tijnequi ma miqui. Na niamoTECO catli nimechilhuía.
  swh-ONEN: “ ‘Usieneze uchochezi miongoni mwa watu wako. “ ‘Usifanye kitu chochote
    kile kinachohatarisha maisha ya jirani yako. Mimi ndimi Bwana.
  bba-bba: I ku ɡɑri weesuɡii kpɑrɑ bɛɛn tɔnusin sɔ̃. I ku mɑɑ nùn ɡɑri mɑni yi yi
    koo nùn ɡo.
  eng-KJVCPB: 'Thou shalt not go up and down as a talebearer among thy people: neither
    shalt thou stand against the blood of thy neighbour: I am the Lord.'
  luo-luo: “ ‘Kik iketh nying jowadu koni gi koni e yor kuoth, kendo kik ihangne jowadu
    wach ma ok nikare. An e Jehova Nyasaye.
  meu-meu: Sivarai koikoi basio piupiulai, emu orea taudia bogaragidiai. Dekemu tauna
    ena mauri basio abia oho, hahebade koikoi dainai. Lau binai Iehova.
  npi-ULB: आफ्ना मानिसहरूका बिचमा निन्‍दा फैलाउँदै नहिँड्नू, तर आफ्नो छिमेकीको प्राण
    बचाउने कोसिस गर्नू । म परमप्रभु हुँ ।
  yor-yor: “ ‘Ìwọ kò gbọdọ̀ máa ṣèyíṣọ̀hún bí olóòfófó láàrín àwọn ènìyàn rẹ. “ ‘Ìwọ
    kò gbọdọ̀ ṣe ohunkóhun tí yóò fi ẹ̀mí aládùúgbò rẹ wéwu. Èmi ni Olúwa.
  pes-OPCB: «سخن‌چینی نکن و با پخش خبر دروغ باعث نشو کسی به مرگ محکوم شود. من یهوه
    هستم.
  tgl-ULB: Huwag maglibot sa pagkalat ng maling tsismis sa inyong mga bayan, nguni't
    protektahan ang buhay ng inyong kapwa. Ako si Yahweh.
  cbu-NT: Tputsee mantsir tsiyat, tsiyat shirintspa. Mishat, tputsee pachamaam mantsir
    tuchinarinllpa, siyaa atashina. Nuw waatatana Apanlli Taarashipani.
  hui-hui: Mendealigo erembiraha howa ke̱ halubi lo guralubi lama ibaga nabilimu.
    Mbirali holene homolenela tuni howa godi lalu kagola í̠na ibu biamogo bule bi
    baya mbira lolene yideyagua labe. I̱ Anduane Homogo tínaga Ngode Datagaliwabe
    kogonigo i̱na laro.
  mya-mya: သူ​တစ်​ပါး​အ​သ​ရေ​ပျက်​စေ​သော​စ​ကား ကို​လှည့်​လည်​၍​မ​ပြော​ရ။ သေ​ဒဏ်​ခံ​ထိုက်​သော
    ပြစ်​မှု​ကို​ကူး​လွန်​သူ​အား​တ​ရား​စီ​ရင်​နေ စဉ် သူ့​ဘက်​က​သက်​သေ​ပြ​နိုင်​လျှင်​ဖော်​ထုတ်
    ပြော​ဆို​လော့။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ် တော်​မူ​၏။
  bod-N: མི་མང་གི་ཁྲོད་དུ་གང་སར་དབྱེན་སྦྱོར་རྩོད་སློང་བྱེད་མི་རུང་ལ། ཁྱིམ་མཚེས་ཀྱི་ཚེ་སྲོག་ལ་གནོད་འཚེ་གཏོང་མི་རུང་སྟེ།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Usafamba uchiparadzira makuhwa pakati pavanhu vokwako. “ ‘Usaita chinhu
    chinoisa upenyu hwomuvakidzani wako panjodzi. Ndini Jehovha.
  spa-BLM: “‘No irás por ahí como calumniador entre tu pueblo. “‘No pondrás en peligro
    la vida de tu prójimo. Yo soy Yahvé.
  cac-cac: Man̈ ex alvoc pecal d'a scal eb' eyetchon̈ab'. Man̈ e nachaan̈ esal lolonel
    d'a yib'an̈ junoc eyetanimail yic smiljichamoc. A in ton Jehová in svala'.
  swh-ULB: Usiende huku na huko ukisema habari za uchochezi miongoni mwa watu wako,
    bali tafuta kuyalinda maisha ya jirani yako. Mimi ndimi Yahweh.
  bel-bel: Не хадзі пераносчыкам ілжы ў народзе тваім і не паўставай на жыцьцё блізкага
    твайго. Я Гасподзь.
  deu-ELBBK: Du sollst nicht als ein Verleumder unter deinen Völkern umhergehen. Du
    sollst nicht gegen das Blut deines Nächsten auftreten. Ich bin der HERR.
  mbb-OT: Kenè kew ituk te zuma niw he etew. Kenè kew vaal te minsan hengkey he ebpekezezaat
    te untung din. Iyan a kes Nengazen.
  mal-2015: നിന്റെ ജനത്തിന്റെ ഇടയിൽ ഏഷണി പറഞ്ഞു നടക്കരുതു; കൂട്ടുകാരന്റെ മരണത്തിന്നായി
    നിഷ്കർഷിക്കരുതു; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Ma rozľidža o pľetki maškar tire manuša. Te džal varekaske pal o dživipen,
    ma užar a dža te svedčinel. Me som o RAJ.
  pes-OPV: در میان قوم خود برای سخن‌چینی گردش مکن، و بر خون همسایه خود مایست. من یهوه
    هستم.
  ron-1924: Сэ ну умбли ку бырфель ын попорул тэу. Сэ ну те ридичь ымпотрива веций
    апроапелуй тэу. Еу сунт Домнул.
  ben-OBCV: “ ‘তোমাদের লোকদের মাঝে কুৎসা রটাতে এগিয়ে যেয়ো না। “ ‘এমন কোনো কাজ করবে
    না, যার দ্বারা তোমাদের প্রতিবেশীর জীবন বিপন্ন হয়। আমি সদাপ্রভু।
  som-som: Waa inaadan dadkaaga xan kula dhex wareegin, oo waa inaadan deriskaaga
    dhiiggiisa hor joogsan, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Non eris criminator, nec susurro in populo. Non stabis contra sanguinem
    proximi tui. Ego Dominus.
  eng-ASVBT: 'Thou shalt not go up and down as a talebearer among thy people: neither
    shalt thou stand against the blood of thy neighbor: I am Jehovah.'
  ita-1885: Non andare sparlando d'altrui fra i tuoi popoli; e non levarti contro
    al sangue del tuo prossimo. Io sono il Signore.
  eng-LXXUP: 'Thou shalt not walk deceitfully among thy people; thou shalt not rise
    up against the blood of thy neighbor: I am the Lord your God.'
  eng-ULB: Do not walk around spreading slander among your people, but seek to protect
    your neighbor's life. I am Yahweh.
  spa-VBL: “No vayas por ahí difundiendo falsos rumores sobre la gente. No te quedes
    callado cuando las vidas de otros están en peligro. Yo soy el Señor.
  fra-_FOB: 'Tu ne répandras point de calomnies parmi ton peuple; tu ne t''élèveras
    point contre le sang de ton prochain: Je suis l''Éternel.'
  mal-mal: നിന്റെ ജനത്തിന്റെ ഇടയിൽ ഏഷണി പറഞ്ഞു നടക്കരുത്; നിന്റെ കൂട്ടുകാരന്റെ ജീവനെതിരായി
    നീ നിലപാടെടുക്കരുത്; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Apnī qaum meṅ idhar-udhar phirte hue kisī par buhtān na lagānā. Koī bhī
    aisā kām na karnā jis se kisī kī jān ḳhatre meṅ paṛ jāe. Maiṅ Rab hūṅ.
  suz-BL: गेपुकी मुर आन पर्बम जोल पा लोव़ मपमुने। गे इन नेक्‍था ङा मुर कली साइक्‍चा
    ममालीन। गो परमप्रभु यावे नङ। प्रस्‍थान २३:७
  ita-1927: Non andrai qua e là facendo il diffamatore fra il tuo popolo, né ti presenterai
    ad attestare il falso a danno della vita del tuo prossimo. Io sono l’Eterno.
  ckb-ckb: «”لەنێوان خەڵکی قسە مەهێنە و مەبە. «”مەبە هۆی گیان لەدەستدانی نزیکەکەت،
    من یەزدانم.
  eng-BBE: 'Do not go about saying untrue things among your people, or take away the
    life of your neighbour by false witness: I am the Lord.'
  kan-OKCV: “ ‘ನಿನ್ನ ಜನರ ಮಧ್ಯದಲ್ಲಿ ಚಾಡಿಗಾರನಾಗಿ ತಿರುಗಾಡಬೇಡ. “ ‘ನಿನ್ನ ನೆರೆಯವನ ರಕ್ತಾಪರಾಧಕ್ಕೆ
    ಕಾರಣನಾಗಬೇಡ. ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: உன் மக்களுக்குள்ளே அங்கும் இங்கும் கோள்சொல்லித் திரியாதே; பிறனுடைய இரத்தப்பழிக்கு
    உட்படவேண்டாம்; நான் யெகோவா.
  spa-RV-1909: 'No andarás chismeando en tus pueblos. No te pondrás contra la sangre
    de tu prójimo: Yo Jehová.'
  ron-BTF: 'Să nu mergi încolo și încoace ca un bârfitor în mijlocul poporului tău,
    nici să nu stai împotriva sângelui aproapelui tău: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall not go around as a slanderer among your people. “‘You shall
    not endanger the life of your neighbor. I am the LORD.
  eng-FBV: Don't go around spreading false rumors about people. Don't keep quiet when
    the lives of others are at risk. I am the Lord.
  nld-1939: Gij zult geen laster onder uw volk rondstrooien, en niet naar het bloed
    van uw naaste dorsten. Ik ben Jahweh!
  nch-BL: “Amo xiquejelnamiqui se masehuali iniixpa sequinoc ichampoyohua quema yaya
    amo aqui. “Amo xijtatelhui se masehuali ica se tamanti cati amo melahuac pampa
    tijnequi ma miqui. Na niamoTECO cati nimechilhuía.
  vie-1934: 'Chớ buông lời phao vu trong dân sự mình, chớ lập mưu kế nghịch sự sống
    của kẻ lân cận mình: Ta là Đức Giê-hô-va.'
  hin-CV: “ ‘तुम अपने लोगों के बीच निंदा करते न फिरना. “ ‘यदि तुम्हारे पड़ोसी का जीवन
    खतरे में हो तो तुम शांत न बने रहना; मैं ही याहवेह हूं.
  eng-OURB: “‘You shall not go up and down as a slanderer among your people. “‘You
    shall not endanger the life of your neighbor. I am Adonai.
  spa-BES: 'No digas cosas falsas a tu pueblo, ni le quites la vida a tu prójimo con
    falso testimonio: Yo soy el Señor.'
  tdx-tdx: Ko mangarèdake mb’eo mb’eo am’ ondati’oo; le ko mijohanjohañe marine’ ty
    lio’ ondatio, Izaho Iehovà.
  vid-vid: Ndanguwalonjela mleche kukolakola kuno muwalonjeleza udesi wanhu wa hemwe.
    Mleche kwambuza ukomu wa yalihabehi na hemwe kwinjila kuli nongwa ya kubagama
    kwa ulonzi wa hemwe. Heni ndo Mkulu Nguluwi.
  eng-OKE: 'Thou shalt not make false accusations against thy people, neither stand
    against thy neighbour’s blood: I am the Lord.'
  tha-KJV: อย่าเทียวขึ้นเทียวล่องคอยส่อเสียดท่ามกลางชนชาติของตน และอย่าปองร้ายต่อเลือดของเพื่อนบ้าน
    เราคือพระเยโฮวาห์
  por-BR-2018: 'Não andarás propagando boatos em teus povos. Não te porás contra o
    sangue de teu próximo: Eu sou o SENHOR.'
  deu-ELO: Du sollst nicht als ein Verleumder unter deinen Völkern umhergehen. Du
    sollst nicht wider das Blut deines Nächsten auftreten. Ich bin Jehova. -
  eng-WYC-2018: Thou shalt not be a slanderer, that is, a false accuser, neither a
    privy backbiter in the people (nor a backbiter in private among the people); thou
    shalt not stand against the blood of thy neighbour; I am the Lord.
  epo-epo: 'Ne disportu kalumniojn inter via popolo, ne staru kontraŭ la sango de
    via proksimulo: Mi estas la Eternulo.'
  uig-PIN: Ɵz hǝlⱪingning arisida gǝp toxuƣuqi bolup yürmǝ; ⱪoxnangning jeniƣa ⱨeqⱪandaⱪ
    ziyan-zǝhmǝt yǝtküzmǝ. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: 'Eno dunu ea hou gugunufinisima:ne, ogogole mae sia:ma. Amola fofada:su
    dunu da eno dunuma bogoma:ne fofada:su hamosea di da amo dunu gaga:musa: dawa:
    lai sia: galea, amo mae beda:iwane sia:ma. Na da dilia Hina Gode.'
  tpi-OTNT: Yupela i no ken raun long ol wantok na tok baksait long narapela man.
    Na sapos ol i kotim wanpela man long bikpela rong, na yupela inap helpim em long
    kot, orait yupela i mas helpim em. Nogut yupela i pasim maus na larim kot i tok
    long ol i kilim em i dai. Mi laik bai yupela i helpim em, long wanem, mi Bikpela
    bilong yupela.
  hau-SA: “ ‘Kada ku yi ta yawo kuna yaɗa ƙarya a cikin mutanenku. “ ‘Kada ku yi wani
    abin da zai sa ran maƙwabcinku cikin hatsari. Ni ne Ubangiji.
  uig-LAT: Öz xelqingning arisida gep toshughuchi bolup yürme; qoshnangning jénigha
    héchqandaq ziyan-zexmet yetküzme. Men Perwerdigardurmen.
  nde-nde: Lingahambi linyeya kwabakini. Ungenzi lutho olulimaza umakhelwane wakho.
    NginguThixo.
  ton-ton: '¶ “ʻOua naʻa ke feʻaluʻaki fano ke fetuku talanoa ʻi hoʻo kakai; pea ʻoua
    naʻa ke lea ke mate ai ho kaungāʻapi: Ko au ko Sihova.'
  ces-1613: 'Nebudeš choditi jako utrhač v lidu svém, aniž státi budeš na hrdlo bližnímu
    svému: Já jsem Hospodin.'
  eng-WMB: “‘You shall not go around as a slanderer among your people. “‘You shall
    not endanger the life of your neighbor. I am the LORD.
  tam-TCV: “ ‘நீங்கள் உங்கள் மக்களுக்குள் அவதூறு பேசுகிறவர்களாகத் திரியாதீர்கள். “ ‘உங்கள்
    அயலானின் உயிருக்கு ஆபத்து உண்டாக்கும் எதையும் செய்யவேண்டாம். நானே யெகோவா.
  ceb-ULB: Ayaw paglakawlakaw ug ipanabi ang dili tinuod diha sa inyong katawhan,
    apan tinguha ang pagpanalipod sa kinabuhi sa inyong silingan. Ako si Yahweh.
  pol-UBG: Nie będziesz szerzył oszczerstw wśród swego ludu. Nie będziesz nastawał
    na krew swego bliźniego. Ja jestem PAN.
  agr-agr: “Wainkam amejai ijutkau batsata nuwi chicham tsuwapa wekayipa. Tikich aentsush
    maatnume tusamek tsanumjuja sujukaipa. ¡Witjai Tuke Pujuunuk!”
  kyc-kyc: Wambu mendena lao wakale dupwa kyambo lamaiya nalapape. Wambu mende moŋo
    andake nyeramopa kote lakamiraminyipa embena piimi nyisare kata siya kande dokona
    nyisape. Namba nakamana Kamongo karapunu pilyamo.
  urd-GVU: اپنی قوم میں اِدھر اُدھر پھرتے ہوئے کسی پر بہتان نہ لگانا۔ کوئی بھی ایسا
    کام نہ کرنا جس سے کسی کی جان خطرے میں پڑ جائے۔ مَیں رب ہوں۔
  deu-1912: Du sollst kein Verleumder sein unter deinem Volk. Du sollst auch nicht
    stehen wider deines Nächsten Blut; denn ich bin der HERR.
  kan-2017: “‘ಪರಿಚಯವುಳ್ಳವರಲ್ಲಿ ಒಬ್ಬರ ಮೇಲೊಬ್ಬರು ಚಾಡಿಹೇಳಬಾರದು. ನೆರೆಯವನಿಗೆ ಮರಣ ಶಿಕ್ಷೆಯಾಗಲೇಬೇಕು
    ಎಂದು ಹಠ ಹಿಡಿಯಬಾರದು. ನಾನು ಯೆಹೋವನು.
  yap-yap: Dab mu tunguyed e thin ni murung’agen be’ ngu’um weliyed, ma fa’anra yibe
    pithig e oloboch rok be’ nra yan e pogofan rok ngay ma ngam nonod ni fa’anra tin
    ngam micheged e rayag ni nge ayuweg fa’anem. I Gag e SOMOL.
  hlt-MCSB: Na pilnam taengah caemtuh ham dongpoeng boeh, na hui kah a thii te pai
    thil boeh. Kai tah BOEIPA ni.
  mdy-ETH: ዓሲ ባኣካ ሃንቲ ሃንቲ ዓሲ ዾንኪ ሺሪፖ፤ ሃሣ ዓሲኮ ሼምፖ ባይዛኒ ዳንዳዓ ባኣዚያ ማዺ ሺሪፖ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳኬ።
  twi-ASANTE: “ ‘Monnni nsekuro. “ ‘Mfa bɔne bi ho asɛm nto wo yɔnko so, na mene Awurade.
  eng-WEBU: “‘You shall not go around as a slanderer among your people. “‘You shall
    not endanger the life of your neighbor. I am the LORD.
  bnp-bnp: “Naha ni laho viliha ni padimomo a turamu. A bakovi tara ni vakapesi na
    ngava ni gi pelekado, pali ra ngava ni padi virihi ia vona i uka ma i muholi,
    mu ta tala mu tuhoria. Bara mu ngavarubu, bara ni rabalaki tavula a bakovi iea.
