    not endanger the life of your neighbour. I am the LORD.
  kbq-kbq: Ru vahe'mofo amefi agenkea huta vano osu tava'ontamire nemanisimofoma keagama
    hunentesagenka, azahunka keaga huga'ma hu'nesigenka amne aza hunka hugahane. Na'ankure
    Nagra Ra Anumzamo'na nehue.
  nhe-BL: “Amo xiquijilnamiqui se tlacatl iniixtla sequinoc ichampoyohua quema yajaya
    ax aqui. “Amo xijteilhui se tlacatl ica se tlamantli tlen ax melahuac pampa tijnequi
    ma miqui. Na niimoTECO tlen nimechilhuía.
  gub-BL: Neremu'em zo eho iko teko wamyter pe nehe. Neremu'em zo amo imàno haw pe
    imono pà nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: Thou shalt not be a detractor nor a whisperer among the people. Thou shalt
    not stand against the blood of thy neighbour. I am the Lord.
