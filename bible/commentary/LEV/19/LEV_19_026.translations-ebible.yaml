verse: LEV.019.026
translations:
  mal-C: “ ‘രക്തത്തോടുകൂടി മാംസം ഭക്ഷിക്കരുത്. “ ‘ദേവപ്രശ്നംവെക്കുകയോ ശകുനംനോക്കുകയോ
    അരുത്.
  deu-TKW: Ihr dürft nichts samt dem Blut essen. Ihr dürft nicht wahrsagen, noch Zauberei
    treiben.
  lin-lin: Bokolia te nyama oyo ezali na makila kati na yango. Bokosalela soloka to
    kindoki te.
  eng-LSV: You do not eat with the blood. You do not enchant, nor observe clouds.
  eng-GNV: Ye shall not eat the flesh with the blood, ye shall not vse witchcraft,
    nor obserue times.
  eng-WEBSTER: 'Ye shall not eat any thing with the blood: neither shall ye use enchantment,
    nor observe times.'
  nhw-BL: “Amo hueli anquicuase niyon se tlamantli nacatl ihuaya estli. “Nojquiya
    amo quema xitetonalitaca, niyon xijcahuilica seyoc anmechtonalitas. Amo xitetlajchihuica,
    niyon amo xijtlajtlanica seyoc ma quitlajchihui seyoc por ta.
  swh-ONEN: “ ‘Msile nyama yoyote yenye damu ndani yake. “ ‘Msifanye uaguzi wala uchawi.
  bba-bba: I ku ɡɑ̃ɑnu ɡɑnu di kɑ yɛm. I ku wɛɛ ǹ kun mɛ ɡuru wiru mɛɛri i kɑ bikiɑru
    ko.
  eng-KJVCPB: 'Ye shall not eat any thing with the blood: neither shall ye use enchantment,
    nor observe times.'
  luo-luo: “ ‘Kik ucham ringʼo motimo remo. “ ‘Kik ukor wach kata kik ubed ajuoke
    mag nyakalondo.
  meu-meu: Vamu mai rarana na basio ania. Mari karadia bona mea karadia basio kara.
  npi-ULB: कुनै मासुमा रगत बाँकी छ भने त्यो नखानू । भविष्‍यबारे जान्‍न आत्माहरूसँग
    सल्लाह नलिनू, र अरूहरूलाई अलौकिक शक्‍तिहरूद्वारा नियन्त्रण गर्ने प्रयास नगर्नू
    ।
  yor-yor: “ ‘Ẹ má ṣe jẹ ẹrankẹ́ran pẹ̀lú ẹ̀jẹ̀ rẹ̀. “ ‘Ẹ kò gbọdọ̀ lọ sí ọ̀dọ̀ yẹ̀míwò
    tàbí oṣó.
  pes-OPCB: «گوشتی را که هنوز خون در آن است نخورید. فالگیری و جادوگری نکنید.
  tgl-ULB: Huwag kumain ng anumang karne na may dugo pa nito. Huwag yayong sumangguni
    sa mga espiritu tungkol sa hinaharap, at huwag kayong maghangad na makontrol ang
    iba sa pamamagitan ng mga kahima-himalang kapangyarihan.
  cbu-NT: Mishat, táchintspa; Maachta pachayarus, ursirpatari ayamamtiyam ktungintspa.
    Mishat, tputs wishun ashirusin tputseewa yasakana, anpaneem siysat pshturintspa.
    Tuwacheerus, yuwaa ayam ashtachu anoo tsiyatintspa.
  hui-hui: Nogo tara tarabi egarubi darama bedaore nolemini. Damanaga gamugamu bibahende
    ngaruni bule lo manda bulemini.
  mya-mya: '``သွေး​ပါ​ရှိ​နေ​သေး​သော​အ​သား​ကို​မ​စား​ရ။ ဗေ​ဒင်​မှော်​အ​တတ်​အ​မျိုး​မျိုး​တို့​ကို​မ​ကျင့်
    သုံး​ရ။-'
  bod-N: ཁྱོད་ཚོས་ཁྲག་ཡོད་པའི་ཁ་ཟས་ཅི་ཡང་བཟའ་མི་རུང་ཞིང་། ཁྱོད་ཚོས་མོ་འདེབས་མི་རུང་ལ།
    སྐར་ལྟས་ལའང་བལྟ་མི་རུང་།
  sna-sna: “ ‘Usadya nyama ipi neipi ichine ropa. “ ‘Usaita zvokushopera kana zvouroyi.
  spa-BLM: “‘No comerás ninguna carne con la sangre todavía en ella. No usarás encantamientos,
    ni practicarás la hechicería.
  cac-cac: Man̈ e chi noc' chib'ej to max el schiq'uil. Man̈ eyac'och e b'a e naanel
    tas tzuji, man̈ eyac'paxoch e b'a d'a ajchumal.
  swh-ULB: Usile nyama yoyote amabayo damu ingalimo ndani yake. Usiulize kwa roho
    juu ya wakati ujao,
  bel-bel: Ня ежце з крывёю; не варажэце і не чаруйце.
  deu-ELBBK: Ihr sollt nichts mit Blut essen. Ihr sollt nicht Wahrsagerei noch Zauberei
    treiben.
  mbb-OT: Kenè kew kaan te usa he zuen din pa lengesa. Kenè niw veeli is ebeelan te
    menge kineegmanen etawa veyilan.
  mal-2015: രക്തത്തോടുകൂടിയുള്ളതു തിന്നരുതു; ആഭിചാരം ചെയ്യരുതു; മുഹൂർത്തം നോക്കരുതു;
  rmc-rmc: Ma chan ňisavo mas le rateha. Ma vražinen aňi ma čarinen.
  pes-OPV: هیچ‌چیز را با خون مخورید و تفال مزنید و شگون مکنید.
  ron-1924: Сэ ну мынкаць нимик ку сынӂе. Сэ ну гичиць дупэ вырколачь, нич дупэ норь.
  ben-OBCV: “ ‘রক্ত সমেত কোনো মাংস ভোজন করবে না। “ ‘ভবিষ্যৎ-কথন অথবা জাদুবিদ্যা অনুশীলন
    করবে না।
  som-som: Waa inaydaan wax dhiiggoodu ku jiro cunin, oo waa inaydaan u tegin falanfallowyo
    ama aydaan faalna ku noqnoqon.
  lat-VUC: Non comedetis cum sanguine. Non augurabimini, nec observabitis somnia.
  eng-ASVBT: 'Ye shall not eat anything with the blood: neither shall ye use enchantments,
    nor practice augury.'
  ita-1885: Non mangiate nulla col sangue; non usate augurii, nè pronostichi.
  eng-LXXUP: Eat not on the mountains, nor shall ye employ auguries, nor divine by
    inspection of birds.
  eng-ULB: Do not eat any meat with blood still in it. Do not consult spirits about
    the future, and do not seek to control others by supernatural powers.
  spa-VBL: “No comas carne con sangre. No uses la adivinación o la brujería.
  fra-_FOB: Vous ne mangerez rien avec le sang. Vous n'userez point de divinations
    et ne pratiquerez point de magie.
  mal-mal: രക്തത്തോടുകൂടിയുള്ളതു തിന്നരുത്; ആഭിചാരം ചെയ്യരുത്; മുഹൂർത്തം നോക്കരുത്;
  urd-GVR: Aisā gosht na khānā jis meṅ ḳhūn ho. Fāl yā shugūn na nikālnā.
  suz-BL: गेपुकीमी तेकोइ चिक्‍ब, जन्‍तु, बी बयफ, क्‍यारश भडा आन श्‍ये हुश सुन्‍दा
    मब्‍वने। मिनु गेपुकी लिंक्‍यु मकोव़ङीन। मिनु गे टुना मुना काइ मपने। लेवी ३:१७;
    ब्‍यवस्‍था १८:१०
  ita-1927: Non mangerete nulla che contenga sangue. Non praticherete alcuna sorta
    di divinazione o di magia.
  ckb-ckb: «”هەر گۆشتێک بە خوێنەوە بوو مەیخۆن. «”فاڵ مەگرنەوە و جادووگەری مەکەن.
  eng-BBE: Nothing may be used for food with its blood in it; you may not make use
    of strange arts, or go in search of signs and wonders.
  kan-OKCV: “ ‘ರಕ್ತದೊಂದಿಗೆ ಯಾವುದನ್ನೂ ನೀವು ತಿನ್ನಬಾರದು. “ ‘ಇದಲ್ಲದೆ ಮಂತ್ರವನ್ನು ಮಾಡಬಾರದು.
    ಇಲ್ಲವೆ ಶಕುನಗಳನ್ನು ನೋಡಬಾರದು.
  tam-2017: “யாதொன்றையும் இரத்தத்துடன் சாப்பிடவேண்டாம். குறிகேட்காமலும், நாள்பார்க்காமலும்
    இருப்பீர்களாக.
  spa-RV-1909: No comeréis cosa alguna con sangre. No seréis agoreros, ni adivinaréis.
  ron-BTF: Să nu mâncați nimic cu sânge; nici să nu folosiți descântarea, nici să
    nu preziceți timpurile.
  eng-WEBP: “‘You shall not eat any meat with the blood still in it. You shall not
    use enchantments, nor practice sorcery.
  eng-FBV: Don't eat meat with blood in it. Don't use fortune-telling or witchcraft.
  nld-1939: Gij moogt niet op de bergen eten, en u niet afgeven met waarzeggerij of
    toverij.
  nch-BL: “Amo hueli anquicuase yon se tamanti nacat ihuaya esti. “Nojquiya amo quema
    xitetonalitaca, yon xijcahuilica seyoc ma amechtonalitas. Amo xitenahualhuica,
    yon amo xijcahuili seyoc ma quinahualhui seyoc para ta.
  vie-1934: Các ngươi chớ ăn vật chi có huyết, chớ dùng bói khoa, chớ làm thuật số.
  hin-CV: “ ‘तुम किसी भी वस्तु को लहू के साथ न खाना. “ ‘न ही शकुन विचारना अथवा जादू-टोना
    करना.
  eng-OURB: “‘You shall not eat any meat with the blood still in it. You shall not
    use enchantments, nor practice sorcery.
  spa-BES: Nada puede ser usado como alimento con su sangre; no puede practicar la
    adivinación ni predecir el futuro.
  tdx-tdx: Tsy ho kamae’ areo ze aman-dio’e; le tsy hanikily nahareo ndra hamoreke.
  vid-vid: “Mleche kulya iwunde lyoneche liwele na danda. Mleche kulagula ne kudita
    uhawi.
  eng-OKE: You shall not eat anything with the blood. You shall not use enchantments,
    nor augury by the clouds.
  tha-KJV: เจ้​าอย่ารับประทานเนื้อสัตว์​ที่​มี​เลือดในเนื้อนั้น เจ้​าอย่าเป็นหมอผีหรือเป็นหมอดู
  por-BR-2018: Não comereis coisa alguma com sangue. Não sereis encantadores, nem
    fareis adivinhações.
  deu-ELO: Ihr sollt nichts mit Blut essen. Ihr sollt nicht Wahrsagerei noch Zauberei
    treiben.
  eng-WYC-2018: Ye shall not eat flesh with [the] blood. Ye shall not make vain divining,
    neither ye shall keep (mind of) dreams (nor shall ye remember, or think upon,
    dreams);
  epo-epo: Ne manĝu kun sango; ne aŭguru kaj ne antaŭdiru sorĉe.
  uig-PIN: Silǝr ⱪan qiⱪmiƣan nǝrsini yemǝnglar. Nǝ palqiliⱪ nǝ jadugǝrlik ⱪilmanglar.
  beo-beo: Hu amo ganodini da maga:me dialebe, mae moma. Wadela:i fefedoasu hou mae
    hamoma!
  tpi-OTNT: “Yupela i no ken kaikai mit i gat blut. Na yupela i no ken wokim kain
    kain posin na mekim pasin sanguma samting na mekim ol arapela kain pasin i no
    kam long pawa bilong mi.
  hau-SA: “ ‘Kada ku ci wani abinci tare da jini a cikinsa. “ ‘Kada ku yi duba ko
    sihiri.
  uig-LAT: Siler qan chiqmighan nersini yémenglar. Ne palchiliq ne jadugerlik qilmanglar.
  nde-nde: Lingadli inyama elegazi. Lingenzi izinto zokuvumisa loba ubungoma.
  ton-ton: '¶ “ʻOua naʻa mou kai ha meʻa ʻe taha mo hono toto: pea ʻoua naʻa mou fai
    tuki, pe fai ʻae talotalo kovi.'
  ces-1613: Nic nebudete jísti se krví. Nebudete hádati, aniž na časích zakládati
    budete.
  eng-WMB: “‘You shall not eat any meat with the blood still in it. You shall not
    use enchantments, nor practice sorcery.
  tam-TCV: “ ‘எந்த இறைச்சியையும் அதன் இரத்தத்துடன் சாப்பிடவேண்டாம். “ ‘குறி கேட்கவோ,
    சகுனம் பார்க்கவோ வேண்டாம்.
  ceb-ULB: Ayaw pagkaon ug bisan unsa nga karne nga aduna pay dugo niini. Ayaw pagpakisayod
    sa mga espiritu mahitungod sa umaabot, ug ayaw pagbaton ug gahom-gahom aron sa
    pagdumala sa uban.
  pol-UBG: Nie będziecie jeść niczego z krwią. Nie będziecie uprawiać wróżbiarstwa
    ani czarów.
  agr-agr: “Kuntin numpennukek makichkish yuwawaigpajum. Anentaimsa dekamjai tinu
    aina nuninuk makichkish takasaigpajum, tuja tunchi takatai aina dukesh takasaigpa.
  kyc-kyc: Minju lapo ranjama paleta siya kande doko naa nalapape. Pipu mauli ropaka
    kemalipi kingi lenge dokona mendepe nakamame minyalyuo pyuo laa narami.
  urd-GVU: ایسا گوشت نہ کھانا جس میں خون ہو۔ فال یا شگون نہ نکالنا۔
  deu-1912: Ihr sollt nichts vom Blut essen. Ihr sollt nicht auf Vogelgeschrei achten
    noch Tage wählen.
  kan-2017: “‘ರಕ್ತಸಹಿತವಾದ ಯಾವ ಮಾಂಸವನ್ನು ತಿನ್ನಬಾರದು. “‘ಯಂತ್ರಮಂತ್ರಗಳನ್ನು ಮಾಡಬಾರದು, ಶಕುನಗಳನ್ನು
    ನೋಡಬಾರದು.
  yap-yap: “Dab mu koyed e ufin ni bay e racha’ u fithik’. Dariy mmit e pig nge bey
    ni ngam uned ngay.
  hlt-MCSB: Thii te ca uh boeh, lungso uh boeh, kutyaek khaw so uh boeh.
  mdy-ETH: «ሱጉሢ ዓኣ ዓሽኪ ሙይፖቴ፤ ዦዋቶታቴያ ማርሻኣ ማርሺፖቴ።
  twi-ASANTE: “ ‘Monnwe aboa biara a wɔnsɔnee ne mu mogya ɛnam. “ ‘Na mommfa mo ho
    nto ntafowayie anaa bayie so.
  eng-WEBU: “‘You shall not eat any meat with the blood still in it. You shall not
    use enchantments, nor practice sorcery.
  bnp-bnp: “Naha ni kani a bobona kanirau i vona a dara. Naha ni rata a malulu legelege.
  wal-wal: “‘Suuttai a giddon de7iyo ai ashokka mooppite. “‘Kaayoppite woi shareechchoppite.
  spa-PDDPT: Nada comerán con sangre. No practicarán adivinación ni brujería.
  gun-gun: — Ndape'ui 'rã xo'o huguykue reve. Penemba'ekuaa eme, penemba'evyky rei
    eme guive.
  agu-BL: ”Quil tzibajsaj jun takle'n yi at ẍch'el. ”Quil cxo'cwok tan wutz mesi'n,
    nin quil tzijoy puntil tan tilwe'n yi mbi sbajok ek ca'p.
  ilo-ULB: Dikay mangan iti aniaman a karne nga adda pay laeng darana. Dikay makiuman
    kadagiti espiritu maipanggep iti masakbayan ken diyo tarigagayan a tenglen ti
    dadduma babaen kadagiti saan a gagangay a pannakabalin.
  kpg-kpg: “Goodou hudee geina nia goneiga ala nia dodo no lodo. Hudee hai buubuu.
  uig-ARA: سىلەر قان چىقمىغان نەرسىنى يېمەڭلار. نە پالچىلىق نە جادۇگەرلىك قىلماڭلار.
  sus-sus: «Wo naxa sube yo don wo mu naxan kɔn naxabaxi, a wuli xa mini. Wo naxa
    sematoe wali raba, wo naxa duureya raba.
  pon-2006: “Kumwail sohte pahn tungoale uduk doal nta. Dehr wia soangen tiahk en
    akmanaman oh kosetipw.
  jae-jae: “Aniŋ gêŋ todec teŋ atomanô. Aoc biŋ lasê to aŋgôm mectomaŋ atom.
  ksd-ksd: Koko avat a en ta magit nina ba ra gap i ki tana; ma koko avat a tena papait,
    koko bula avat a umana tena ginigira.
  tur-YTC: “'Kanı hâlâ içinde olan et yemeyeceksin. Büyü yapmayacaksınız ve büyücülükle
    uğraşmayacaksınız.'”
  grc-BRENT: Μὴ ἔσθετε ἐπὶ τῶν ὀρέων, καὶ οὐκ οἰωνιεῖσθε, οὐδὲ ὀρνιθοσκοπήσεσθε.
  ind-AYT: Jangan makan sesuatu yang masih ada darahnya. Jangan melakukan praktik
    perdukunan atau ramalan.
  nya-nya: “ ‘Musadye nyama ya magazi. “ ‘Musamawombeze kapena kuchita zamatsenga.
  hrv-hrv: Ništa s krvlju nemojte jesti! Ne gatajte! Ne čarajte!
  mps-mps: “Dagego te kaneme elalubo kibu mi tugio. Te dagego haniani pobi wabo sę
    me te kebele aubo sę me igio.
  tpi-tpi: “Yupela i no ken kaikai mit i gat blut. Na yupela i no ken wokim kain kain
    posin na mekim pasin sanguma samting na mekim ol arapela kain pasin i no kam long
    pawa bilong mi.
  dan-1931: I må ikke spise noget med Blodet i. I må ikke give eder af med at tage
    Varsler og øve Trolddom.
  vie-OVCB: Không được ăn thịt chưa sạch máu. Không được làm thầy bói, thầy pháp.
  guj-2017: તમારે રક્તવાળું માંસ ખાવું નહિ. ભવિષ્ય જોવા માટે તાંત્રિક પાસે જવું નહિ
    તેમ જ દૈવી શક્તિઓનો ઉપયોગ કરવો નહિ.
  pon-2006A: “Kumwail sohte pahn tungoale uduk doal nta. Dehr wia soangen tiahk en
    akmanaman oh kosetipw.
  por-BRBSL: “'Você não deve comer nenhuma carne com o sangue ainda dentro dela. Não
    usarás encantamentos, nem praticarás feitiçaria.
  cth-cth: A thi hoi bangpatet e a moi hai mek na cat awh mahoeh. Tami na ân mahoeh.
    Kut na khet hoi khueyue lawk na dei mahoeh.
  twi-twi: “ ‘Monnwe aboa biara a wɔnsɔnee ne mu mogya no nam. “ ‘Mommfa mo ho nkɔ
    asumansɛm anaa abayisɛm mu.
  hlt-hlt: Thii te ca uh boeh, lungso uh boeh, kutyaek khaw so uh boeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ cɑ́ɑ́kɛ́ fɛɔ̃̀fɛ̀ bɛ̀ í fèútɛ́ fɛ̀ kɛ̀ fɛ yĩ̀ĩ̀ ncòú. Òmɔù bɑ́
    mpɑ̃ũ̀ yoo wè ndɔɔri dɛnitinɔ̀nkpɛrɛ.
  msy-2020: “Ia asɨzir tuzir ghuzim itibar aman markɨ. Egh ia imezibagh amir araziba
    ko kukunir araziba, ia dar amuan markɨ. Da nan gavgavimɨn izezir puvatɨ.
  azb-azb: Heç bir əti qanlı-qanlı yeməyin. Baxıcılıq etməyin və gələcəyi deməyin.
  eng-DBY: Ye shall eat nothing with the blood. — Ye shall not practise enchantment,
    nor use auguries.
  hin-2017: “तुम लहू लगा हुआ कुछ माँस न खाना। और न टोना करना, और न शुभ या अशुभ मुहूर्त्तों
    को मानना।
  wol-KYG: «Buleen lekk lu am deret. Buleen di gisaane mbaa ngeen di jibar.
  eng-YLT: '''Ye do not eat with the blood; ye do not enchant, nor observe clouds.'
  eng-WYC-2017: Ye shall not eat flesh with [the] blood. Ye shall not make vain divining,
    neither ye shall keep dreams;
