verse: LEV.019.010
translations:
  mal-C: നിങ്ങളുടെ മുന്തിരിത്തോപ്പിൽ വീണ്ടും പോകുകയോ വീണുപോയ മുന്തിരി പെറുക്കുകയോ
    ചെയ്യരുത്. അവ ദരിദ്രനും പ്രവാസിക്കുമായി വിട്ടേക്കണം. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ
    ആകുന്നു.
  deu-TKW: 'Auch deinen Weinberg sollst du nicht nachlesen und die umhergestreuten
    Beeren in deinem Weinberge nicht auflesen: den Armen und den Fremden sollst du
    sie überlassen; ich bin Jahwe, euer Gott.'
  lin-lin: 'Okobuka mpe te mbuma ya vino oyo ekotikala to kolokota oyo ekokweya. Okotika
    yango mpo na babola to bapaya : nazali Yawe Nzambe na yo.'
  eng-LSV: and you do not glean your vineyard, even the omitted part of your vineyard
    you do not gather, you leave them for the poor and for the sojourner; I [am] your
    God YHWH.
  eng-GNV: 'Thou shalt not gather the grapes of thy vineyarde cleane, neyther gather
    euery grape of thy vineyarde, but thou shalt leaue them for the poore and for
    the straunger: I am the Lord your God.'
  eng-WEBSTER: 'And thou shalt not glean thy vineyard, neither shalt thou gather every
    grape of thy vineyard; thou shalt leave them for the poor and stranger: I am the
    LORD your God.'
  nhw-BL: Huan san se anquichihuase ica amoxocomecamil. Amo xijtequica hasta inacastla
    amomil, niyon amo xijtemoca catli mocajtoc o tepejtoc. Na niamoTECO Dios catli
    nimechilhuía.
  swh-ONEN: Usirudi mara ya pili katika shamba lako la mizabibu, wala usiokote zabibu
    zilizoanguka chini. Ziache kwa ajili ya maskini na mgeni. Mimi ndimi Bwana Mungu
    wako.
  bba-bba: Mɛyɑ i ku mɑɑ resɛm ɡberu sɔɔ resɛm kunɔnu ko kɑ mɑɑ resɛm ye yɑ wɔrumɑ.
    I ko ye deriwɑ sɑ̃ɑrobu kɑ sɔbun sɔ̃. Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And thou shalt not glean thy vineyard, neither shalt thou gather every
    grape of thy vineyard; thou shalt leave them for the poor and stranger: I am the
    Lord your God.'
  luo-luo: Kupono olembeu mag mzabibu, to kik upon-gi duto, bende mago molwar piny
    kik ukwany. Mago weuru ni joma odhier kod jodak manie dieru. An e Jehova Nyasaye
    ma Nyasachu.
  meu-meu: 'Emu vine anidia danu basio buruki ore, bona vine huahuadia tano ai bae
    moru be basio gogo: bae mia, ogoḡami tauna ana eiava noho-hedoa tauna ana. Lau
    binai Iehova, emui Dirava.'
  npi-ULB: आफ्नो दाखबारीबाट सबै दाख तिमीहरूले नबटुल्‍नू, न त आफ्ना दाखबारीमा खसेका
    दाख बटुल्‍नू । तिमीहरूले ती गरिब र परदेशीहरूका निम्ति छोडिदिनू । म परमप्रभु तिमीहरूका
    परमेश्‍वर हुँ ।
  yor-yor: Ẹ̀yin kò gbọdọ̀ kórè oko yín tan pátápátá, bẹ́ẹ̀ ni ẹ̀yin kò gbọdọ̀ ṣa
    èso tí ó rẹ̀ bọ́ sílẹ̀ nínú ọgbà àjàrà yín. Ẹ fi wọ́n sílẹ̀ fún àwọn aláìní àti
    fún àwọn àlejò. Èmi ni Olúwa Ọlọ́run yín.
  pes-OPCB: در مورد حاصل انگور خود نیز همین‌طور عمل کنید خوشه‌ها و دانه‌های انگوری
    را که بر زمین می‌افتد، جمع نکنید. آنها را برای فقرا و غریبان بگذارید. من یهوه،
    خدای شما هستم.
  tgl-ULB: Hindi ninyo dapat ipunin ang bawat ubas mula sa inyong ubasan, ni ipunin
    ang mga ubas na nahulog sa lupa sa inyong ubasan. Dapat ninyong iwan ang mga ito
    para sa mahihirap at para sa dayuhan. Ako si Yahweh na inyong Diyos.
  cbu-NT: Kizarunaatssha pusakus, tsapush pantsatamawaa tapuyarintspa. Izuuru ksangtsa.
    Pukirireew, tunareewtam tputs waani tapuychinllinpa. Nuw waatatana Apanlli Taarashipani
    siyaa atashina.
  hui-hui: Pu mbira mini gerebinaga lini mabuni yu wahenerubi dogolo ibira ibira binirubi
    mbira ilama dai bulemini. Uruni wali agali yagibano karubi wali agali ti aria
    ndo karubi ti milo ngelalimu. I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogonigo
    i̱na laro.
  mya-mya: စ​ပျစ်​ခြံ​မှ​မ​ဆွတ်​ဘဲ​ကျန်​ခဲ့​သော​စ​ပျစ် သီး​များ​ကို​လည်း​ကောင်း၊ ကျ​ကျန်​ရစ်​သော
    စ​ပျစ်​သီး​များ​ကို​လည်း​ကောင်း​ပြန်​၍​မ​စု သိမ်း​ရ။ ထို​အ​သီး​များ​ကို​ဆင်း​ရဲ​သား​နှင့်
    လူ​မျိုး​ခြား​တို့​အ​တွက်​ချန်​ထား​ရ​မည်။ ငါ သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​တော်​မူ​၏။
  bod-N: རྒུན་འབྲུམ་ར་བ་ལས་རྒུན་འབྲུམ་ཡོད་ཚད་བཏོག་མི་རུང་ལ། རྒུན་འབྲུམ་ར་བར་ས་ལ་ལྷུང་བའི་རྒུན་འབྲུམ་རྣམས་ཀྱང་བཏུ་མི་འོས་ཏེ།
    དེ་ནི་དབུལ་པོ་དང་བྱེས་པ་རྣམས་ཀྱི་ཕྱིར་དུ་བསྐྱུར་དགོས། བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ནོ།
    །
  sna-sna: Musakohwa kechipiri mumunda wemizambiringa kana kunhonga mazambiringa adonha.
    Zvisiyire varombo kana vatorwa. Ndini Jehovha Mwari wenyu.
  spa-BLM: No espigarás tu viña, ni recogerás las uvas caídas de tu viña. Las dejarás
    para el pobre y para el extranjero. Yo soy el Señor, tu Dios.
  cac-cac: Ayic tze molan sat te' uva, man̈ ex meltzaj e say eyil d'a schaelal, man̈
    e sic'q'ue sat sc'ajb'anemi. A juntzan̈ chi' canocab'i, yicxo eb' meb'a' yed'
    eb' ch'oc chon̈ab'il yaji. A in ton Jehová e Diosal in svala'.
  swh-ULB: Usikusanye kila zabibu kutoka katika mizabibu yako, wala usiziokote dhabibu
    zilizoanguka chini katika shamba la mizabibu. Ni lazima uziache kwa ajili ya masikini
    na kwa ajili ya wageni. Mimi ndimi Yahweh Mungu wako.
  bel-bel: і вінаградніка твайго не абірай дачыста, і апалых ягад у вінаградніку не
    падбірай; пакінь гэта беднаму і прыхадню. Я Гасподзь, Бог ваш.
  deu-ELBBK: 'Und in deinem Weinberg sollst du nicht nachlesen, und die abgefallenen
    Beeren deines Weinbergs sollst du nicht auflesen: Für den Armen und für den Fremden
    sollst du sie lassen. Ich bin der HERR, euer Gott.'
  mbb-OT: Iring ded dutun is beeli niw ziyà te pemuleey niw te paras, kenè niw en
    likui wey kuwaa is nengeulug. Teǥaka niw en heeyan para te menge pubri wey te
    menge lumelengyawà. Iyan a kes Nengazen he Megbevayè niw.
  mal-2015: നിന്റെ മുന്തിരിത്തോട്ടത്തിൽ കാലാ പറിക്കരുതു; നിന്റെ മുന്തിരിത്തോട്ടത്തിൽ
    വീണുകിടക്കുന്ന പഴം പെറുക്കയും അരുതു. അവയെ ദരിദ്രന്നും പരദേശിക്കും വിട്ടേക്കേണം;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Ma visar tut dujtovar andre tiri viňica, hoj te skides upre o hroznos,
    aňi ma skide oda, so peľa pre phuv. Muk oda le čoreske the le cudzincoske. Me
    som o RAJ, tumaro Del.
  pes-OPV: و تاکستان خود رادانه چینی منما، و خوشه های ریخته شده تاکستان خود را بر
    مچین، آنها را برای فقیر وغریب بگذار، من یهوه خدای شما هستم.
  ron-1924: Нич сэ ну кулеӂь стругурий рэмашь дупэ кулес ын вия та ши сэ ну стрынӂь
    боабеле каре вор кэдя дин ей. Сэ ле лашь сэракулуй ши стрэинулуй. Еу сунт Домнул
    Думнезеул востру.
  ben-OBCV: তোমাদের দ্রাক্ষাক্ষেতে দ্বিতীয়বার যেয়ো না, অথবা ঝরে পড়া আঙুর তুলবে
    না। দরিদ্র ও বিদেশিদের জন্য সেগুলি ছেড়ে দিয়ো। আমি তোমাদের ঈশ্বর সদাপ্রভুর।
  som-som: Oo beertiinna canabka ahna waa inaydaan xaaxaabin, oo midhaha beertiinna
    canabka ah oo dhacayna waa inaydaan soo urursan, laakiinse waa inaad u daysaan
    miskiinka iyo shisheeyaha, waayo, aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: 'neque in vinea tua racemos et grana decidentia congregabis: sed pauperibus
    et peregrinis carpenda dimittes. Ego Dominus Deus vester.'
  eng-ASVBT: 'And thou shalt not glean thy vineyard, neither shalt thou gather the
    fallen fruit of thy vineyard; thou shalt leave them for the poor and for the sojourner:
    I am Jehovah your God.'
  ita-1885: E non racimolar la tua vigna, nè raccoglierne i granelli; lasciali a' poveri,
    e ai forestieri. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'And thou shalt not go over the gathering of thy vineyard, neither shalt
    thou gather the remaining grapes of thy vineyard: thou shalt leave them for the
    poor and the stranger: I am the Lord your God.'
  eng-ULB: You must not gather every grape from your vineyard, nor gather the grapes
    that have fallen on the ground in your vineyard. You must leave them for the poor
    and for the foreigner. I am Yahweh your God.
  spa-VBL: No recojas hasta la última uva de tu viñedo ni recojas las que han caído.
    Déjalas para los pobres y los extranjeros. Yo soy el Señor tu Dios.
  fra-_FOB: 'Tu ne grappilleras point ta vigne, et tu n''en recueilleras pas les grains
    tombés; tu les laisseras au pauvre et à l''étranger: Je suis l''Éternel, votre
    Dieu.'
  mal-mal: നിന്റെ മുന്തിരിത്തോട്ടത്തിൽ കാലാ പറിക്കരുത്; നിന്റെ മുന്തിരിത്തോട്ടത്തിൽ
    വീണുകിടക്കുന്ന പഴം പെറുക്കുകയും അരുത്. അവയെ ദരിദ്രനും പരദേശിക്കും വിട്ടേക്കണം;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: Angūr ke bāġhoṅ meṅ bhī jo kuchh angūr toṛte waqt bach jāe use chhoṛ denā.
    Jo angūr zamīn par gir jāeṅ unheṅ uṭhā kar na le jānā. Unheṅ ġharīboṅ aur pardesiyoṅ
    ke lie chhoṛ denā. Maiṅ Rab tumhārā Ḳhudā hūṅ.
  suz-BL: गेपुकीमी इन अङगुर रू ङा फल काइ मलीपाइक्‍थु, मसेक्‍कीन। मिनु रूम दोक्‍शो
    अङगुर यो मगुपीन। मेको प्रुङग नु अर्को रागी ङा मुर आन कली बाक्‍ल। गो परमप्रभु यावे,
    इन परमप्रभु नङ।
  ita-1927: e nella tua vigna non coglierai i raspoli, né raccoglierai i granelli
    caduti; li lascerai per il povero e per il forestiere. Io sono l’Eterno, l’Iddio
    vostro.
  ckb-ckb: پاشماوەی هێشووە ترێیەکان لە مێوەکەت مەکەرەوە و ئەوەی دەکەوێت هەڵیمەگرەوە،
    بۆ هەژار و نامۆی بەجێبهێڵە. من یەزدانی پەروەردگارتانم.
  eng-BBE: 'And do not take all the grapes from your vine-garden, or the fruit dropped
    on the earth; let the poor man, and the man from another country, have these:
    I am the Lord your God.'
  kan-OKCV: ನಿಮ್ಮ ದ್ರಾಕ್ಷಿತೋಟದಲ್ಲಿ ಹಕ್ಕಲಾಯಬಾರದು. ಇಲ್ಲವೆ ಪ್ರತಿಯೊಂದು ದ್ರಾಕ್ಷಿಯನ್ನೂ ಕೂಡಿಸಬಾರದು.
    ನೀವು ಅವುಗಳನ್ನು ಬಡವರಿಗಾಗಿಯೂ ಪರಕೀಯರಿಗಾಗಿಯೂ ಬಿಟ್ಟುಬಿಡಬೇಕು. ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ
    ದೇವರು ನಾನೇ.
  tam-2017: உன் திராட்சைத்தோட்டத்திலே பின் அறுப்பை அறுக்காமலும், அதிலே சிந்திக்கிடக்கிற
    பழங்களைப் பொறுக்காமலும், அவைகளை ஏழைகளுக்கும் பரதேசிக்கும் விட்டுவிடுவாயாக; நான்
    உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'Y no rebuscarás tu viña, ni recogerás los granos caídos de tu viña;
    para el pobre y para el extranjero los dejarás: Yo Jehová vuestro Dios.'
  ron-BTF: 'Și să nu îți cureți via de boabele căzute, nici să nu strângi fiecare
    ciorchine din via ta; să le lași pentru cel sărac și pentru cel străin: Eu sunt
    DOMNUL Dumnezeul vostru.'
  eng-WEBP: You shall not glean your vineyard, neither shall you gather the fallen
    grapes of your vineyard. You shall leave them for the poor and for the foreigner.
    I am the LORD your God.
  eng-FBV: Don't take every last grape from your vineyard or pick up the ones that
    have fallen. Leave them for the poor people and foreigners. I am the Lord your
    God.
  nld-1939: Ook in uw wijngaard moogt ge geen napluk houden, en de afgevallen vruchten
    van uw wijngaard niet oprapen. Ge moet ze den arme en den vreemde overlaten. Ik
    ben Jahweh, uw God!
  nch-BL: Huan san se anquichihuase ica amoxocomecamil. Amo xijtequica hasta inacasta
    amomil, yon amo xijtemoca cati mocajtoc o tepejtoc. Na niamoTECO Dios cati nimechilhuía.
  vie-1934: 'các ngươi chớ cắn mót nho mình, đừng nhặt những trái rớt rồi, hãy để
    cho mấy người nghèo và kẻ khách: Ta là Giê-hô-va Đức Chúa Trời của các ngươi.'
  hin-CV: न ही अपनी अंगूर की बारी से सारे अंगूर इकट्ठा कर लेना, और न ही अपनी अंगूर
    की बारी के नीचे गिरे हुए फलों को इकट्ठा करना; तुम उन्हें दरिद्रों तथा विदेशियों
    के लिए छोड़ देना. मैं याहवेह ही तुम्हारा परमेश्वर हूं.
  eng-OURB: You shall not glean your vineyard, neither shall you gather the fallen
    grapes of your vineyard. You shall leave them for the poor and for the foreigner.
    I am Adonai your God.
  spa-BES: 'Y no recojan todas las uvas de tu viña, ni el fruto que se ha caído sobre
    la tierra; Que el pobre y el hombre de otro país tengan esto: Yo soy el Señor,
    Dios de ustedes.'
  tdx-tdx: 'Tsy ho rofota’o ze sisan-tondam-balòbo’o; ndra timponeñe o voan-tanem-bahe’o
    nipopokeo, fa hado’o ho a o rarakeo naho o renetaneo: Izaho Iehovà Andrianañahare’
    areo.'
  vid-vid: Mleche kuwila kukungajiza chila chinhu kuli mgunda wa zabibu na mleche
    kulokoteza zabibu zigwile hanyi, mowalechela wazunwa na wajenzi. Heni nda Mkulu
    Nguluwi, Nguluwi wa hemwe.
  eng-OKE: 'Neither in thy vineyard shalt thou (entirely) ingather, nor collect the
    remainder of thy vineyard; thou shalt leave them for the poor, and for the stranger:
    I am the Lord thy God.'
  tha-KJV: อย่าเก็บผลที่สวนองุ่นให้​หมด เจ้​าอย่าเก็บองุ่​นที​่ตกในสวนของเจ้า จงเหลือไว้​ให้​คนยากจนและคนต่างด้าวบ้าง
    เราคือพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: 'E não coletarás os restos de tua vinha, nem recolherás as uvas caídas
    de tua vinha; para o pobre e para o estrangeiro os deixarás: Eu sou o SENHOR vosso
    Deus.'
  deu-ELO: 'Und in deinem Weinberge sollst du nicht nachlesen, und die abgefallenen
    Beeren deines Weinberges sollst du nicht auflesen: für den Armen und für den Fremdling
    sollst du sie lassen. Ich bin Jehova, euer Gott.'
  eng-WYC-2018: neither in thy vineyard thou shalt gather the raisins and the grains
    falling down, but thou shalt leave them to be gathered of poor men and of pilgrims;
    I am your Lord God. (nor in thy vineyard shalt thou gather up all the raisins
    and the grains that fall down, but thou shalt leave them to be gathered up by
    the poor and by foreigners; I am the Lord your God.)
  epo-epo: 'Kaj vian vinberejon ne tute senberigu, kaj la falintajn berojn en via
    vinberejo ne forkolektu; por la malriĉulo kaj por la fremdulo restigu ilin: Mi
    estas la Eternulo, via Dio.'
  uig-PIN: Üzüm talliringni pasangdiwatma wǝ üzüm talliridin qüxkǝn üzümlǝrnimu teriwalma,
    bǝlki bularni kǝmbǝƣǝllǝr bilǝn musapirlarƣa ⱪoyƣin. Mǝn Ɵzüm Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: Amola dilia waini sagai faisia, amoga waini fage fisi dialebe amo lamusa:,
    bu mae sinidigima. Hame gagui dunu amola ga fi amo moma:ne yolesima. Na da dilia
    Hina Gode!
  tpi-OTNT: Taim yupela i kisim pinis ol pikinini bilong wain i mau, yupela i no ken
    i go bek namba 2 taim long gaden wain na kisim wan wan rop bilong pikinini wain
    yupela i no bin lukim pastaim. Na yupela i no ken kisim ol pikinini bilong wain
    i pundaun i stap long graun. Yupela i mas larim dispela kaikai i stap bilong ol
    rabisman na ol narapela lain i stap wantaim yupela, bai ol i kisim. Mi Bikpela,
    mi God bilong yupela, mi tok olsem.
  hau-SA: Kada ku koma gonar inabinku kuna kala, ko ku tattara ’ya’yan inabin da suka
    fāffāɗi. Ku bar su domin matalauta da kuma baƙi. Ni ne Ubangiji Allahnku.
  uig-LAT: Üzüm talliringni pasangdiwatma we üzüm talliridin chüshken üzümlernimu
    tériwalma, belki bularni kembegheller bilen musapirlargha qoyghin. Men Özüm Xudayinglar
    Perwerdigardurmen.
  nde-nde: Lingakhi izithelo ezivinini zenu kabili kumbe lidobhe ezikhithikileyo.
    Zitshiyeleni abayanga lezihambi. Mina nginguThixo uNkulunkulu wenu.
  ton-ton: 'Pea ʻoua naʻa ke tufi ʻae toenga ʻo hoʻo ngoue vaine, pea ʻoua naʻa ke
    tānaki ʻae kālepi kotoa pē ʻo hoʻo ngoue vaine; ka ke tuku ia ki he masiva mo
    e muli: Ko au ko Sihova ko homou ʻOtua.'
  ces-1613: 'Tolikéž ostatků vinice své nebudeš bráti, a zrní vinice své nebudeš sbírati;
    chudému a příchozímu zanecháš toho: Já jsem Hospodin Bůh váš.'
  eng-WMB: You shall not glean your vineyard, neither shall you gather the fallen
    grapes of your vineyard. You shall leave them for the poor and for the foreigner.
    I am the LORD your God.
  tam-TCV: அப்படியே உங்கள் திராட்சைத்தோட்டத்திலும், இரண்டாம்முறை பறிக்காமலும், விழுந்ததைப்
    பொறுக்காமலும் விடுங்கள். அவைகளை ஏழைகளுக்கும் பிறநாட்டினருக்கும் விட்டுவிடுங்கள்.
    நானே உங்கள் இறைவனாகிய யெகோவா.
  ceb-ULB: Kinahanglan nga dili ninyo hutdon pagtigom ang ubas gikan sa inyong parasan,
    ni ang pagpamunit sa mga ubas nga nangahulog sa yuta sa inyong parasan. Kinahanglan
    ibilin ninyo kini alang sa mga kabos ug alang sa mga langyaw. Ako si Yahweh ang
    inyong Dios.
  pol-UBG: Także gron swej winnicy nie będziesz obierał całkowicie i nie zbieraj z
    winnicy winogron, które upadły; zostawisz je dla ubogiego i przybysza. Ja jestem
    PAN, wasz Bóg.
  agr-agr: “Uva juukbaunmaya ampinjauk waketjuki egakmek juukaipa, nuigtush kakekaukesh
    yajuakaipa; duka idaisata ujudauch aidau tikich nugkanmaya aidaujai yuwatnume.
    ¡Witjai Tuke Pujuu, atumi Apajuígminuk!”
  kyc-kyc: Nakamana isa girapo ee dokona jingi lyiyami kande dokopa kana pope dee
    lapo isapasipi dupwa dee nyela paa nalapape. Pendewa wambu dee wambu wakale lapo
    nakamana yuunya epo petenge dupwana ingyuo sakaminya kaeyalapape. Namba Kamongo
    doko nakamana Anatu ingyuo karapunu pilyamo.
  urd-GVU: انگور کے باغوں میں بھی جو کچھ انگور توڑتے وقت بچ جائے اُسے چھوڑ دینا۔ جو
    انگور زمین پر گر جائیں اُنہیں اُٹھا کر نہ لے جانا۔ اُنہیں غریبوں اور پردیسیوں
    کے لئے چھوڑ دینا۔ مَیں رب تمہارا خدا ہوں۔
  deu-1912: Also auch sollst du deinen Weinberg nicht genau lesen noch die abgefallenen
    Beeren auflesen, sondern dem Armen und Fremdling sollst du es lassen; denn ich
    bin der HERR euer Gott.
  kan-2017: ದ್ರಾಕ್ಷಿಯ ತೋಟಗಳಲ್ಲಿಯೂ ಹಕ್ಕಲಾಯಬಾರದು; ಉದುರಿದ ಹಣ್ಣುಗಳನ್ನು ಆರಿಸಿಕೊಳ್ಳದೆ ಬಡವರಿಗೂ
    ಮತ್ತು ಪರದೇಶಿಗಳಿಗೂ ಬಿಟ್ಟುಬಿಡಬೇಕು. ನಾನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು.
  yap-yap: Ma dab kum sulod nga fithik’ e woldug romed ni grape ngam kunuyed wom’ngin
    nda ni guy ngan t’ar ara mfeked e tin ni mul nga but’; ya ngam paged nge kay e
    girdi’ ni gafgow nge girdi’ u bang ni be par u fithik’med, ya Gag e SOMOL ni Got
    romed.
  hlt-MCSB: Na misur khaw boeih yun boel lamtah na misur mo te koep rhut boeh. Te
    tah mangdaeng ham neh yinlai ham hnoo pah. Kai tah nangmih kah BOEIPA Pathen ni.
  mdy-ETH: ዎይና ካፄም ኔ ማንፃ ዎዶና ዓቴ ዓኣፖንታ ሳዓ ዲኢኔሢንታ ላሚ ጊንሣ ሺሪ ማንፂፖ፤ ዬያ ቢያ ማንቆ ዓሶና ሜሌ ዓጪፓ
    ሙኬ ዓሶናም ሃሼ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢኬ።
  twi-ASANTE: Saa ara na mo bobe so aba no nso, ɛnsɛ sɛ mote so nyinaa. Na deɛ ɛbɛte
    agu aseɛ no nso, monntase. Monnya mma ahiafoɔ ne akwantufoɔ a wɔbɛfa hɔ no na
    mene Awurade mo Onyankopɔn.
  eng-WEBU: You shall not glean your vineyard, neither shall you gather the fallen
    grapes of your vineyard. You shall leave them for the poor and for the foreigner.
    I am the LORD your God.
  bnp-bnp: Na tahuna mu pasi pali a kanena vain, naha ni hamule tabu ni poi kado a
    masigo, a kanena mu pasi kaleva na rahana. Ge tabuli ngi ne vona e huriki a matasia,
    a mosi. Iau e BAKOVI DAGI a Vure ne mua, a takia a ngava iea.
  wal-wal: Ne woiniyaa aifiyaa mule maxada mittaa polloyoppa; sa7an wodhdhida woiniyaa
    aifiyaakka maxoppa; hegaa hiyyeesatussinne betetussi aggaaga. Taani, GODAI, intte
    Xoossaa.
  spa-PDDPT: Tampoco rebuscarás tu viña, ni recogerás los frutos caídos de tu viña,
    sino que los dejarás para el pobre y el extranjero. Yo, Yavé su ʼElohim.
  gun-gun: Neremono'õ jevyi 'rã nde'uvaty rupi, neĩ nderejopyi 'rã uva'a reity rive
    va'ekue. Ha'e nunga ha'e javi reja 'rã iporiaukue'i ha'e amboae regua kuery pe.
    Xee ma Senhor Penderuete.
  agu-BL: Ncha'tz quil cxo'c tan xtxoye'n wutz yi uva, nin quil tzisicy'e'n yi e'chk
    wutz yi na cyaj cyen tx'akxuj, cyajk tu'tz ita'n scyetz yi e' tal prow me'ba',
    nin scyetz yi e' awer nak. Na yi in wetz in iRyosil, yi na chincawun tzite'j.
  ilo-ULB: Masapul a diyo urnongen amin nga ubas manipud iti kaubasanyo wenno urnongen
    dagiti ubas a naregreg iti daga ti kaubasanyo. Masapul nga ibatiyo dagitoy para
    kadagiti napanglaw ken para kadagiti ganggannaet. Siak ni Yahweh a Diosyo.
  kpg-kpg: Goodou hudee hula labelaa gi muli gi lodo godou hadagee waini gaa hadi
    nia ‘grape’ ala ne de gidee goodou ga diiagi, be ogoogo nia ‘grape’ ala ne monnono.
    Diagia nia maa ang gi digau hagaloale mo digau mai i daha. Ko Au go Yihowah go
    di godou God.
  uig-ARA: ئۈزۈم تاللىرىڭنى پاساڭدىۋاتما ۋە ئۈزۈم تاللىرىدىن چۈشكەن ئۈزۈملەرنىمۇ تېرىۋالما،
    بەلكى بۇلارنى كەمبەغەللەر بىلەن مۇساپىرلارغا قويغىن. مەن ئۆزۈم خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  sus-sus: Wo na wɛni bogi ba wo xa sansie kɔn na, wo naxa gbilen a ma a firin nde.
    Bogi naxee fan yolonma e yɛtɛ ma, wo xa nee fan lu na setaree bɛ, a nun mixie
    bɛ naxee kelixi ɲamanɛ gbɛtɛe ma. Alatala nan n na, wo Marigi Ala.»
  pon-2006: Kumwail dehr dolung sapahlih amwail mwetin wain kan, wain me kumwail sohte
    kilang oh dauliher, de rikada wahn wain me pwupwudi kan; kumwail mweidohng kenen
    me semwehmwe kan oh mehn liki kan. Ngehi me KAUN-O, amwail Koht.
  jae-jae: Aŋga nêm kôm wainŋa amboac tonaŋgeŋ ajoŋ gêŋ ŋasaliŋsaliŋ ma akôc ŋanô,
    taŋ kêsêlô kêsêp nom naŋ, sa atom. Awi siŋ êndêŋ lau ŋalêlôm sawa to lau jaba
    gebe Apômtau, amacnêm Anôtô aê.
  ksd-ksd: Ma koko avat a tangatanga ta kavava uma na vain, ma koko avat a kap varurue
    ra vuai kavava uma na vain nina i ga bura; tago ai ra luveana ma ra vaira; iau
    ra Luluai kavava God.
  tur-YTC: Bağınızı toplamayacaksınız ve bağınızın yere düşmüş üzümlerini toplamayacaksınız.
    Onları yoksul ve yabancı için bırakacaksın. Ben Tanrınız Yahve'yim.'”
  grc-BRENT: καὶ τὸν ἀμπελῶνά σου οὐκ ἐπανατρυγήσεις, οὐδὲ τὰς ῥῶγας τοῦ ἀμπελῶνός
    σου συλλέξεις· τῷ πτωχῷ καὶ τῷ προσηλύτῳ καταλείψεις αὐτά. ἐγώ εἰμι Κύριος ὁ Θεὸς
    ὑμῶν.
  ind-AYT: Jangan petik seluruh buah anggur dalam kebun anggurmu dan jangan pungut
    buah anggur yang jatuh ke tanah. Tinggalkanlah itu bagi orang miskin dan pendatang.
    Akulah TUHAN, Allahmu.
  nya-nya: Musakolole mphesa zonse mʼmunda wanu wa mpesa kapena kutola mphesa zakugwa
    mʼmundamo. Zimenezi muzisiyire anthu osauka ndi alendo. Ine ndine Yehova Mulungu
    wako.
  hrv-hrv: Ne paljetkuj svoga vinograda; ne kupi po svom vinogradu palih boba nego
    ih ostavljaj sirotinji i strancu! Ja sam Jahve, Bog vaš.
  mps-mps: Te dagego te wain tau inayani sela silibo sogo, dage te wain giba si sogo
    ma pelama, te hasia susiąma tagalali nedu du wain ma sigi pigio. Te tǫba tudulaluai
    munalubo wain du dagego me sigio. Dagego te nai dabe tagalama elalu, te magi nai
    meni yai bidi dabego, ma te gasa hani dage dali bidibo, te hani augwali somainao.
    Ena Genuai Bidi, ena duga Godigo, eno te tiwai po obao,” wai dao.
  tpi-tpi: Taim yupela i kisim pinis ol pikinini bilong wain i mau, yupela i no ken
    i go bek namba 2 taim long gaden wain na kisim wan wan rop bilong pikinini wain
    yupela i no bin lukim pastaim. Na yupela i no ken kisim ol pikinini bilong wain
    i pundaun i stap long graun. Yupela i mas larim dispela kaikai i stap bilong ol
    rabisman na ol narapela lain i stap wantaim yupela, bai ol i kisim. Mi Bikpela,
    mi God bilong yupela, mi tok olsem.
  dan-1931: Heller ikke må du holde Efterhøst eller sanke de nedfaldne Bær i din Vingård;
    til den fattige og den fremmede skal du lade det blive tilbage. Jeg er HERREN
    eders Gud!
  vie-OVCB: Đừng vặt sạch vườn nho, đừng nhặt những trái nho đã rơi xuống đất. Hãy
    để các phần ấy cho người nghèo và khách tạm trú. Ta là Chúa Hằng Hữu, Đức Chúa
    Trời của các ngươi.
  guj-2017: એ જ પ્રમાણે દ્રાક્ષવાડીના દ્રાક્ષોને પૂરેપૂરા વીણવા નહિ, તેમ જ નીચે પડેલી
    દ્રાક્ષ પણ વીણવી નહિ. ગરીબો તેમ જ મુસાફરોને માટે તે રહેવા દેવી. હું યહોવાહ તમારો
    ઈશ્વર છું.
  pon-2006A: Kumwail dehr dolung sapahlih amwail mwetin wain kan, wain me kumwail
    sohte kilang oh dauliher, de rikada wahn wain me pwupwudi kan; kumwail mweidohng
    kenen me semwehmwe kan oh mehn liki kan. Ngehi me KAUN-O, amwail Koht.
  por-BRBSL: Você não colherá seu vinhedo, nem colherá as uvas caídas de seu vinhedo.
    Você as deixará para os pobres e para os estrangeiros. Eu sou Yahweh, vosso Deus.
  cth-cth: Misur paw hai koung na khi awh mahoeh. Kacawie a paw bout na khi awh mahoeh.
    Hote a paw teh, kamathoe e tami, hoi imyinnaw hanelah, na pek awh han. Kai teh
    nangmae BAWIPA Cathut doeh.
  twi-twi: Saa ara na mo bobe so aba no nso, ɛnsɛ sɛ motew ne nyinaa. Na nea ɛbɛtew
    agu ase no nso, monntase. Munnyaw mma ahiafo ne akwantufo a wɔbɛfa hɔ no na mene
    Awurade mo Nyankopɔn.
  hlt-hlt: Na misur khaw boeih yun boel lamtah na misur mo te koep rhut boeh. Te tah
    mangdaeng ham neh yinlai ham hnoo pah. Kai tah nangmih kah BOEIPA Pathen ni.
  tbz-SIM: Kɛ̀ di mɛ ntɔ̃̀ũ dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ dɛ bɛ nyɛ, di bɑ́ɑ́ kóntɛ́ kɛ́tɑ̃nkɛ́
    yɛbɛ yɛ̀ɛ̀ duò yoo dí dɛ́rí. Di níí yɛ̀ yóu bɛcĩ̀rìbɛ̀ nɛ̀ bɛpɔ̀ɔ̀bɛ̀ kpɛ́í. Mí
    ndi Yiɛ̀ nKuyie mmíì di te.
  msy-2020: Dughiar ia wainɨn ovɨzir anɨdiziba inigha gɨvazimɨn, ia uamategh mangɨ
    wainɨn azenimɨn wainɨn ovɨzir ia faragha ganizir puvatɨziba inian markɨ. Egh ia
    wainɨn ovɨzir nguazim gireghav itiba inian markɨ. Ia dagher kaba, onganaraziba
    ko ikɨzir igharazibar gumazamizir ian tongɨn itiba bagh da ateghtɨ, me da iniam.
    Kɨ Ikiavɨra Itir God, kɨ ian God, kɨ kamaghɨn mɨkeme.
  azb-azb: Üzüm bağında da tənəkləri büsbütün təmizləyib yerə düşən salxımları yığmayın.
    Qalan məhsul kasıblara və qəriblərə qalsın. Allahınız Rəbb Mənəm.
  eng-DBY: 'And thy vineyard shalt thou not glean, neither shalt thou gather what
    hath been left of thy vineyard; thou shalt leave them for the poor and the stranger:
    I am Jehovah your God.'
  hin-2017: और अपनी दाख की बारी का दाना-दाना न तोड़ लेना, और अपनी दाख की बारी के झड़े
    हुए अंगूरों को न बटोरना; उन्हें दीन और परदेशी लोगों के लिये छोड़ देना; मैं तुम्हारा
    परमेश्वर यहोवा हूँ।
  wol-KYG: Seen tóokëri reseñ it buleen ko witt ñaari yoon te buleen foraatu doom
    yu wadde ca witt ma. Aji ñàkk akub doxandéem ngeen koy bàyyee. Maay seen Yàlla,
    man Aji Sax ji.
  eng-YLT: and thy vineyard thou dost not glean, even the omitted part of thy vineyard
    thou dost not gather, to the poor and to the sojourner thou dost leave them; I
    [am] Jehovah your God.
  kne-kne: Mo manbolas kayo abe si obas, adi yon taolien di nilabsan yo ya piditen
    di nag-as. Bay-an yo abe iman ta waday okan di nabiteg ya mangili. Sak-en si Yahweh
    ay Diyos yo, et siya say kanak.
  eng-WYC-2017: neither in thy vineyard thou shalt gather the raisins and the grains
    falling down, but thou shalt leave them to be gathered of poor men and of pilgrims;
    I am your Lord God.
  eng-WMBB: You shall not glean your vineyard, neither shall you gather the fallen
    grapes of your vineyard. You shall leave them for the poor and for the foreigner.
    I am the LORD your God.
  urd-GVH: अंगूर के बाग़ों में भी जो कुछ अंगूर तोड़ते वक़्त बच जाए उसे छोड़ देना।
    जो अंगूर ज़मीन पर गिर जाएँ उन्हें उठाकर न ले जाना। उन्हें ग़रीबों और परदेसियों
    के लिए छोड़ देना। मैं रब तुम्हारा ख़ुदा हूँ।
  rug-rug: Mu lopu pule la pa korapana sa mua inuma vaeni pude pudiki luli vagi sari
    na vua qurepi d saripu lopu vagi goi babe tava hoqa palae; mamu veko vala i koari
    na tie malaṉadi babe na tie karovodi. Ura Arau tugo se Zihova sa mia Tamasa.
  gaz-gaz: Qarmii iddoo dhaabaa wayinii keetii hin funaanin yookaan ija wayinii keetii
    kan harcaʼe hin funaanin. Hiyyeeyyii fi alagootaaf dhiisaa. Ani Waaqayyo Waaqa
    keessan.
  fra-LSG: Tu ne cueilleras pas non plus les grappes restées dans ta vigne, et tu
    ne ramasseras pas les grains qui en seront tombés. Tu abandonneras cela au pauvre
    et à l’étranger. Je suis l’Éternel, votre Dieu.
  gnn-gnn: '@see-verse:LEV.019.009'
  yal-yal: I nama sansi bogi dɔnxɛne bolon langani, i nama xɔnne makɔ naxanye yolonxi.
    I xa ne lu yiigelitɔne nun xɔɲɛne xa. Alatala nan n tan na, ɛ Ala.”
  haw-1868: 'Mai ohi loa i ko kau malawaina, aole hoi oe e hoiliili i na huawaina
    a pau loa o kau malawaina; e waiho no oe ia mau mea na ka mea ilihune, a me ka
    malihini: owau no Iehova ko oukou Akua.'
  arb-NAV: لَا تَرْجِعْ لِتَجْمَعَ بَقَايَا عَنَاقِيدِ كَرْمِكَ، وَلا تَلْتَقِطْ مَا
    يَنْفَرِطُ مِنْهَا، بَلِ اتْرُكْهُ لِلْمِسْكِينِ وَلِعَابِرِي السَّبِيلِ، فَأَنَا
    الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: Miwɔ nenema ke le miaƒe wain tsetsewo hã gome. Migagbe kutsetseawo katã
    o, eye migafɔ esiwo ge ɖe anyigba hã o. Migblẽ wo ɖi na ame dahewo kple amedzro
    siwo le mia dome, elabena nyee nye Yehowa, miaƒe Mawu.
  eng-LEE: 'And thou shalt not glean thy vineyard, and the single grapes that drop
    in thy vineyard shalt thou not gather up; for the poor and the stranger shalt
    thou leave them: I am the Lord your God.'
  asm-FB: আৰু নিজ নিজ দ্ৰাক্ষাবাৰীৰ এৰি যোৱা দ্ৰাক্ষাফল নিছিঙিবা আৰু দ্ৰাক্ষাবাৰীৰ
    সৰি পৰা দ্ৰাক্ষাফল নুবুটলিবা; তুমি দুখীয়া আৰু বিদেশীৰ কাৰণে তাক এৰি যাবা; মই
    তোমালোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: وٌ نَ وّنِ بٌفِ بَ وٌ شَ سَنسِيٍ كْن نَ، وٌ نَشَ فبِلٍن عَ مَ عَ قِرِن ندٍ.
    بٌفِ نَشٍيٍ قَن يٌلٌنمَ عٍ يّتّ مَ، وٌ شَ نٍيٍ قَن لُ نَ سٍتَرٍيٍ بّ، عَ نُن مِشِيٍ
    بّ نَشٍيٍ كٍلِشِ حَمَنّ فبّتّيٍ مَ. عَلَتَلَ نَن ﭑ نَ، وٌ مَرِفِ عَلَ.»
  fra-SBL: Tu ne glaneras pas ta vigne, et tu ne ramasseras pas les raisins tombés
    de ta vigne. Tu les laisseras aux pauvres et à l'étranger. Je suis Yahvé ton Dieu.
  hbo-hbo: וְכַרְמְךָ֙ לֹ֣א תְעֹולֵ֔ל וּפֶ֥רֶט כַּרְמְךָ֖ לֹ֣א תְלַקֵּ֑ט לֶֽעָנִ֤י
    וְלַגֵּר֙ תַּעֲזֹ֣ב אֹתָ֔ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: nethir in thi vyner thou schalt gadere reysyns and greynes fallynge
    doun, but thou schalt leeue to be gaderid of pore men and pilgryms; Y am youre
    Lord God.
  cwe-cwe: Sekemusalale migunda yenu ya mizabibu hebu sekemudondole zabibu zilagale,
    muwalekele nyambenyambe na ngayengaye. Niye niiyo Mndewa Mulungu, Mulungu wenu.
  kik-kik: Mũtigacookage rĩngĩ kũhaara mĩgũnda-inĩ yanyu ya mĩthabibũ, o na mũtikahaarage
    thabibũ iria igũĩte thĩ. Citigagĩriei andũ arĩa athĩĩni na arĩa ageni. Niĩ nĩ
    niĩ Jehova Ngai wanyu.
  fra-NCL: Tu ne cueilleras pas non plus les grappes restées dans ta vigne, et tu
    ne ramasseras pas les fruits tombés dans ton verger ; tu laisseras cela au pauvre
    et à l’étranger. Je suis Yahweh, votre Dieu.
  cek-AK: Misurthaih doeh pakhrik bit hmah; kanghmat misurthaih to akhui hmah; kamtang
    kami hoi angvin han caehtaak ah; Kai loe na Angraeng Sithaw ah ka oh.
  cuk-cuk: ” ’Melle be-uva bela ise-wear be imako, deginbali, uva-napagi-argwachamalad,
    melle bar be subalo. Ar we-uva-argwachamalad dule-wileganaga, degi, Israel-dulesulidmarga
    be obegoed. Ani an be-Bab-Dummad-Jehová gued.
  uig-CYR: Үзүм таллириңни пасаңдиватма вә үзүм таллиридин чүшкән үзүмләрниму теривалма,
    бәлки буларни кәмбәғәлләр билән мусапирларға қойғин. Мән Өзүм Худайиңлар Пәрвәрдигардурмән.
  tel-2017: నీ ద్రాక్ష తోటలో పండ్లన్నిటినీ సేకరించుకో కూడదు. ద్రాక్ష తోటలో రాలిన పండ్లను
    ఏరుకోకూడదు. పేదలకు, పరదేశులకు వాటిని విడిచిపెట్టాలి.
  hat-BSA: Ni nou p ap ranmase ti rès fwi nan chan rezen nou yo. Nou va kite yo pou
    malere yo ak etranje yo. Mwen se SENYÈ a, Bondye nou an.
  kos-kos: Nik kom folokla nu in ima grape lom in orani grape ma sisila, ku in telak
    grape ma putatla. Filiya nu sin mwet sukasrup ac nu sin mwetsac. Nga LEUM GOD
    lom.
  hbo-WLC: וְכַרְמְךָ֙ לֹ֣א תְעוֹלֵ֔ל וּפֶ֥רֶט כַּרְמְךָ֖ לֹ֣א תְלַקֵּ֑ט לֶֽעָנִ֤י
    וְלַגֵּר֙ תַּעֲזֹ֣ב אֹתָ֔ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: A ghọrọchakwala mkpụrụ vaịnị niile mịrị nʼelu vaịnị gị, maọbụ chịkọrọ mkpụrụ
    ndị dara nʼala. Hapụrụ ha ụmụ ogbenye na ndị ọbịa, nʼihi na mụ onwe m bụ Onyenwe
    anyị Chineke unu.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଆପଣା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ସମ୍ପୂର୍ଣ୍ଣ ଖୁଣ୍ଟି ତୋଳିବ ନାହିଁ, କିଅବା
    ତୁମ୍ଭେ ଆପଣା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର ପଡ଼ିଲା ଫଳ ସାଉଣ୍ଟିବ ନାହିଁ; ତୁମ୍ଭେ ତାହା ଦରିଦ୍ର ଓ ବିଦେଶୀମାନଙ୍କ
    ନିମନ୍ତେ ଛାଡ଼ିଦେବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Ousap kiniela uän fotämi irän wain meinisin, ousap pwal rusi ekewe uän
    irän wain mi morotiu lon tanipimi. Oupwe likitirela fän iten ekewe chon wöüngau
    me ekewe chon ekis, pun ngang ewe Samol mi Lapalap ämi we Kot.
  rop-rop: En nomo gobek langa yumob fam en gajim detlot greip daga weya yumob bin
    libum o gajimbat detlot greip daga weya imbin buldan. Yumob garra libum blanga
    detlot powan pipul en blanga detlot pipul brom najalot kantri, dumaji mi na YAWEI
    det trubala God blanga yumob.
  ukr-1871: Так само з виноградника твого не збирати меш грони до послїднього, а грони,
    що попадали, не збирати меш; для вбогого і приходня покинеш їх. Я Господь, Бог
    ваш.
  deu-1951: Auch sollst du nicht Nachlese halten in deinem Weinberg, noch die abgefallenen
    Beeren deines Weinberges auflesen, sondern du sollst es den Armen und Fremdlingen
    lassen; denn ich, der HERR, bin euer Gott.
  eng-JPS: 'And thou shalt not glean thy vineyard, neither shalt thou gather the fallen
    fruit of thy vineyard; thou shalt leave them for the poor and for the stranger:
    I am the LORD your God.'
  srp-1865: Ni vinograda svojega nemoj pabirèiti, i nemoj kupiti zrna koja padnu po
    vinogradu tvojem; nego ostavi siromahu i došljaku. Ja sam Gospod Bog vaš.
  lug-lug: Ennimiro yo ey’emizabbibu togimalirangamu ddala bibala byonna, n’ebyo ebibanga
    bigudde wansi tobikuŋŋaanyanga. Obirekeranga abaavu ne bannamawanga. Nze Mukama
    Katonda wammwe.
  heb-heb: וכרמך לא תעולל ופרט כרמך לא תלקט לעני ולגר תעזב אתם אני יהוה אלהיכם׃
  ben-IRV: আর তুমি নিজের আঙ্গুরক্ষেতের পড়ে থাকা আঙ্গুরফল জড়ো কর না এবং আঙ্গুরক্ষেতে
    পড়ে থাকা আঙ্গুরফল কুড়িও না, তুমি দুঃখী ও বিদেশীদের জন্য তা ত্যাগ কর; আমি সদাপ্রভু
    তোমাদের ঈশ্বর।
  pan-pan: ਅਤੇ ਤੂੰ ਆਪਣੇ ਦਾਖਾਂ ਦੇ ਬਾਗ਼ਾਂ ਦਾ ਹਰੇਕ ਦਾਣਾ ਨਾ ਤੋੜੀਂ, ਅਤੇ ਆਪਣੇ ਦਾਖਾਂ ਦੇ ਬਾਗ਼ਾਂ
    ਵਿੱਚ ਡਿੱਗੇ ਹੋਏ ਅੰਗੂਰਾਂ ਨੂੰ ਨਾ ਚੁੱਕੀਂ, ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਕੰਗਾਲ ਅਤੇ ਪਰਦੇਸੀਆਂ ਲਈ ਛੱਡ
    ਦੇਵੀਂ। ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: ကိုယ် စပျစ်သီး ကိုလည်း အကုန်အစင်မ သိမ်း ရ။ ကျန်ကြွင်းသော အသီးကို ပြန်၍
    မ ဆွတ် ရ။ ထိုအသီးကို ဆင်းရဲ သောသူ ဧည့်သည် အာဂန္တုအဘို့ ချန်ခြွင်းရမည်။ ငါ သည်
    သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Umui emui vain ena anina danu do umui gogoa ore momokani lasi. Kaia ia
    misi gaudia, bona tano dekenai idia moru gaudia do umui gogoa lasi. Umui rakatania,
    badina idia be ogogami taudia, bona idau bese taudia edia. Lau inai Lohiabada,
    emui Dirava.
  urd-urd: और तू अपने अंगूरिस्तान का दाना — दाना न तोड़ लेना, और न अपने अंगूरिस्तान
    के गिरे हुए दानों को जमा' करना; उनको ग़रीबों और मुसाफ़िरों के लिए छोड़ देना। मैं
    ख़ुदावन्द तुम्हारा ख़ुदा हूँ।
  rus-SYN: и виноградника твоего не обирай дочиста, и попадавших ягод в винограднике
    не подбирай; оставь это бедному и пришельцу. Я Господь, Бог ваш.
  bqc-SIM: Ásuli á vɛ̃ɛ kɛkɛ gɛ̃n plao, mɛ́ ásuli a bɛ pↄ́ kwɛ̀ zĩ́lɛ sɛ́lɛo.
    Àli tó taasideↄnɛ ń bↄ̀mↄↄ. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Chule na lengpigui jong ngimsela nachom lou ding, na lengpi lei laiya
    lengpithei ajam thang ho jouse jong nalo ngim lou ding ahi, hichengse chu vaichate
    le kholjin hodia nakhen tei ding ahi, keima hi Pakai na Pathenu kahi.
  mar-mar: आपला द्राक्षमळाही झाडून सारा खुडू नका, तसेच द्राक्षमळयात खाली पडलेली फळे
    गोळा करु नका; गोरगरीबांसाठी व तुमच्या देशातून प्रवास करणाऱ्या उपरी लोकांसाठी ती
    राहू द्यावी; मी तुमचा देव परमेश्वर आहे!
  qub-qub: Übastapis chacrapita ashircur-ashircorga ama pallacurinquichu. Shicwajcunatapis
    ama shuntanquinachu. Chaycunataga cachaycunqui pobricunapaj, lagacushojcunapämi.
    Noga Tayta Diosniquimi chayno në.
  bqp-bqp: Mɛyɑ i ku mɑɑ resɛm gberu sɔɔ resɛm kunɔnu ko kɑ mɑɑ resɛm ye yɑ wɔrumɑ.
    I ko ye deriwɑ sɑ̃ɑrobu kɑ sɔbun sɔ̃. Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ yeni geruɑ.
  hat-hat: Nou pa bezwen tounen nan jaden rezen an pou nou ranmase dènye ti grap rezen
    yo te bliye, osinon pou nou ranmase ti grenn rezen ki te tonbe atè. N'a kite sa
    pou moun peyi a ki pa gen anyen, ak pou moun lòt nasyon k'ap viv nan mitan nou
    yo. Se mwen menm ki Seyè a, Bondye nou an!
  eng-BSB: You must not strip your vineyard bare or gather its fallen grapes. Leave
    them for the poor and the foreigner. I am the LORD your God.
  tod-tod: À mina ani ɠɔpɔgiti kula ɓalaa, niiti ti yɛgai wa-leezɛn ɓelei zu. À
    mina ma waaiti zɛʋɛ, niiti ti loozu. Wa naa yɛ ná bala nuiti bɛ, ta seikɔɠɔma
    nuiti. Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.
  eng-WEBPB: You shall not glean your vineyard, neither shall you gather the fallen
    grapes of your vineyard. You shall leave them for the poor and for the foreigner.
    I am the LORD your God.
  kbq-kbq: Hagi waini rgama ko'ma tagita vutesuta, ete eta mago'anena eme oragige,
    tagita nevanageno mopafima evuramisiama'a zoraonkita, atrenke'za zamunte omane
    vahero, rurega vahe'ma tamagranema enemanisaza vahe'mo'za zogiho. Nagra Ra Anumzana
    tamagri Anumzamo'na nehue.
  nhe-BL: Huan san se inquichihuase ica imoxocomecamil. Amo xijtequica hasta inacastla
    imomil, niyon amo xijtemoca tlen mocajtoc o tepejtoc. Na niimoTECO Dios tlen nimechilhuía.
  gub-BL: Pezapo zo uwà po'o haw mokoz haw ityw rehe nehe. Pepo'o zo haryw upyta ma'e
    kwer nehe. Napezewyr kwaw ywy rehe u'ar ma'e kwer imono'og pà nehe. Pezar a'e
    uwà ywy rehe hemetarer 'ym ma'e wanupe nehe, amo ywy rehe arer peinuromo wiko
    ma'e wanupe nehe no. Aiko Tuweharupi Wiko Ma'e pezar romo ihe.
  eng-DRA: Neither shalt thou gather the bunches and grapes that fall down in thy
    vineyard, but shalt leave them to the poor and the strangers to take. I am the
    Lord your God.
