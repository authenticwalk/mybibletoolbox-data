verse: LEV.019.007
translations:
  mal-C: അതിലെന്തെങ്കിലും മൂന്നാംദിവസം ഭക്ഷിച്ചാൽ അത് അശുദ്ധമാണ്, അതു പ്രസാദമാകുകയില്ല.
  deu-TKW: Sollte aber dennoch am dritten Tage davon gegessen werden, so würde es
    als Verdorbenes gelten und nicht wohlgefällig aufgenommen werden.
  lin-lin: Kasi na mokolo yango ya misato, mbeka yango ekokoma mbindo ; soki moto
    moko alie yango, nakondima yango lisusu te.
  eng-LSV: and if it is really eaten on the third day, it [is] an abomination, it
    is not pleasing,
  eng-GNV: For if it be eaten the third day, it shall be vncleane, it shall not be
    accepted.
  eng-WEBSTER: And if it shall be eaten at all on the third day, it is abominable;
    it shall not be accepted.
  nhw-BL: Huan sintla anquicuase se quentzi hasta hualhuiptla, huajca ya nopa elis
    se tlajtlacoli noixpa huan na amo nimechselilis amotlacajcahualis.
  swh-ONEN: Kama sehemu yoyote ya sadaka hiyo italiwa siku ya tatu, itakuwa si safi,
    nayo haitakubaliwa.
  bba-bba: Ì n ye di sɔ̃ɔ itɑse, nɑ ǹ yɑ̃ku te mwɑɑmɔ. Domi yɑɑ ye, yɑ disi duurɑwɑ
    mi.
  eng-KJVCPB: And if it be eaten at all on the third day, it is abominable; it shall
    not be accepted.
  luo-luo: Ka lemo moro amora kuom ringʼoni ocham chiengʼ mar adek, to Jehova Nyasaye
    ok noyie kodu nikech en gima kwero.
  meu-meu: 'Dina ihatoina ai boma ania, una na kara mirona; Iehova ese emui boubou
    basine abia dae:'
  npi-ULB: यदि त्यो तेस्रो दिनमा खाइयो भने, त्यो मासु अशुद्ध हो; त्यसलाई ग्रहण गरिनुहुँदैन,
  yor-yor: Bí ẹ bá jẹ nínú èyí tí ó ṣẹ́kù di ọjọ́ kẹta, àìmọ́ ni èyí jẹ́, kò ní jẹ́
    ìtẹ́wọ́gbà.
  pes-OPCB: زیرا نجس است و اگر کسی آن را بخورد من آن قربانی را قبول نخواهم کرد.
  tgl-ULB: Marumi na ito kung kakainin sa ikatlong araw. Hindi na dapat ito maaring
    tanggapin,
  cbu-NT: Itaru, tputs tuchpash zar wanutsee katungkachu, nuwsha nda siyaa yutaritshishireetsis
    tachingchina, atina. Anoo tputs tsachikchuri, ndusha chinachina.
  hui-hui: Horo tebone pedagola loma binigonaga podo ibiraho winigo i̱naga deni dodohe
    ngago mbiralime nayagua i̱hondo lomabu ngiyago mebia hayada manda buwa nayulebero.
  mya-mya: '@see-verse:LEV.019.006'
  bod-N: གལ་སྲིད་ཉིན་གསུམ་པར་ཟོས་ན་དེ་ནི་མི་གཙང་དྲི་མས་གོས་པ་ཡིན་པས་ཁོང་གི་ཐུགས་ལ་མི་ལྡན་ཞིང་།
  sna-sna: Kana zvimwe zvacho zvikadyiwa pazuva rechitatu hazvina kuchena uye hazvigamuchirwi.
  spa-BLM: Si se come al tercer día, es una abominación. No se aceptará;
  cac-cac: Tato tzato e chi noc' d'a schab'jial chi', chucxo d'a yol in sat, maxtzac
    in chalaj silab' chi' d'ayex.
  swh-ULB: Kama kinabaki kitu cho chote hata siku ya tatu ni lazima kiteketezwe kwa
    moto. Kama kitaliwa katika siku ya tatu kitakuwa najisi. Hakitakubalika,
  bel-bel: а калі хто пачне есьці яе на трэці дзень, гэта агідна, гэта ня будзе спажыўна;
  deu-ELBBK: Und wenn es irgend am dritten Tag gegessen wird, so ist es ein Gräuel,
    es wird nicht wohlgefällig sein;
  mbb-OT: Emun egkeenen niw heini te iketelu he andew ne kenè ku heini edewaten su
    utew mezaat heini.
  mal-2015: മൂന്നാം ദിവസം തിന്നു എന്നുവരികിൽ അതു അറെപ്പാകുന്നു; പ്രസാദമാകയില്ല.
  rmc-rmc: Te vareko oda chala pro trito džives, ela oda nažužo a na ela priilo.
  pes-OPV: و اگر در روز سوم خورده شود، مکروه می‌باشد، مقبول نخواهد شد.
  ron-1924: 'Дакэ ва мынка чинева дин еа а трея зи, фаптул ачеста ва фи ун лукру урыт:
    жертфа ну ва фи примитэ.'
  ben-OBCV: যদি ভক্ষ্য দ্রব্যের কিছু অংশ তৃতীয় দিনে ভোজন করা হয়, সেটি অশুদ্ধ এবং
    গৃহীত হবে না।
  som-som: Oo innaba haddii maalinta saddexaad la cuno waa karaahiyo, oo la aqbali
    maayo,
  lat-VUC: 'Si quis post biduum comederit ex ea, profanus erit, et impietatis reus:'
  eng-ASVBT: 'And if it be eaten at all on the third day, it is an abomination; it
    shall not be accepted:'
  ita-1885: E se pur se ne mangerà il terzo giorno, sarà fracidume; non sarà gradito.
  eng-LXXUP: 'And if it should be at all eaten on the third day, it is unfit for sacrifice:
    it shall not be accepted.'
  eng-ULB: If it is eaten at all on the third day, it is unclean meat; it must not
    be accepted,
  spa-VBL: Si comes algo de ello al tercer día, el sacrificio se vuelve repulsivo
    y no será aceptado.
  fra-_FOB: Si on en mange le troisième jour, c'est une abomination, il ne sera point
    agréé.
  mal-mal: മൂന്നാംദിവസം ഭക്ഷിച്ചു എന്നു വരികിൽ അത് അറപ്പാകുന്നു; പ്രസാദമാകുകയില്ല.
  urd-GVR: Agar koī use tīsre din khāe to use ilm honā chāhie ki yih qurbānī nāpāk
    hai aur Rab ko pasand nahīṅ hai.
  suz-BL: आ नित्‍थ नाक्‍त मेको ब्‍वाइताक्‍नी हना, थम ग्रांग्रा दुम्‍ब। मिनु मेको चढ़ेशो
    मब्राइब।
  ita-1927: Se se ne mangerà il terzo giorno, sarà cosa abominevole; il sacrifizio
    non sarà gradito.
  ckb-ckb: ئەگەر لە ڕۆژی سێیەمدا بخورێت، ئەوە گڵاوە و قبوڵ نییە.
  eng-BBE: If any of it is used for food on the third day, it is a disgusting thing
    and will not be pleasing to the Lord.
  kan-OKCV: ಅದನ್ನು ಮೂರನೆಯ ದಿನದಲ್ಲಿ ತಿಂದದ್ದೇ ಆದರೆ, ಅದು ಅಸಹ್ಯವಾದದ್ದು, ಅದು ಅಂಗೀಕೃತವಾಗುವುದಿಲ್ಲ.
  tam-2017: மூன்றாம் நாளில் அதில் எதையாகிலும் சாப்பிட்டால் அருவருப்பாயிருக்கும்; அது
    அங்கீகரிக்கப்படமாட்டாது.
  spa-RV-1909: 'Y si se comiere el día tercero, será abominación; no será acepto:'
  ron-BTF: Și dacă se mănâncă din el în a treia zi, este urâciune; să nu fie acceptat.
  eng-WEBP: If it is eaten at all on the third day, it is an abomination. It will
    not be accepted;
  eng-FBV: If you do eat some of it on the third day, the sacrifice becomes repulsive
    and won't be accepted.
  nld-1939: Zo het op de derde dag wordt gegeten, is het onrein en niet meer welgevallig.
  nch-BL: Huan sinta anquicuase se quentzi hasta hualhuicta, huajca ya nopa elis se
    tajtacoli noixpa huan na amo nijselis amotacajcahualis.
  vie-1934: Nếu người ta để ăn đến ngày thứ ba, ấy là một điều gớm ghiếc chẳng được
    nhậm.
  hin-CV: पर तीसरे दिन तक बचा हुआ मांस को खाया जाना स्वीकार नही किया जाएगा, क्योंकि
    यह अशुद्ध है.
  eng-OURB: If it is eaten at all on the third day, it is an abomination. It will
    not be accepted;
  spa-BES: Si alguno de ellos se usa para comer el tercer día, es algo desagradable
    y no agradará al Señor.
  tdx-tdx: Ho tiva re te kamaeñe amy andro fahateloy; tsy ho no’e.
  vid-vid: Wone honhu ha iwunde lyolika zuwa lya kadatu, mbuli ayo ndo ikokomoka na
    nhambiko ayo hoikundigwa hebu.
  eng-OKE: If indeed it be eaten on the third day, it (the oblation) is rejected,
    and shall not be accepted.
  tha-KJV: ถ้าเอาเครื่องบู​ชาน​ั้นมารับประทานในวั​นที​่สามก็เป็​นที​่​น่าสะอิดสะเอียน
    ไม่​เป็​นที​่โปรดปรานเลย
  por-BR-2018: 'E se se comer no dia terceiro, será abominação; não será aceito:'
  deu-ELO: Und wenn es irgend am dritten Tage gegessen wird, so ist es ein Greuel,
    es wird nicht wohlgefällig sein;
  eng-WYC-2018: If any man eateth thereof after two days, he shall be unholy, and
    guilty of unfaithfulness, either wickedness;
  epo-epo: Sed se oni ĝin manĝos en la tria tago, ĝi estos abomenaĵo, ĝi ne plaĉos.
  uig-PIN: Əgǝr uningdin bir ⱪismi üqinqi küni yeyilsǝ ⱪurbanliⱪ ⱨaram ⱨesablinip
    ⱪobul ⱪilinmaydu.
  beo-beo: Bai amo hu da ledo hamoi dagoi. Amola dunu afae da amo hu nasea, Na da
    iasu huluane hame lamu.
  tpi-OTNT: Na sapos wanpela man i kaikai dispela abus long de namba 3, orait dispela
    pasin i nogut long ai bilong mi, na bai mi no laikim dispela ofa.
  hau-SA: In aka ci ta a rana ta uku, marar tsabta ce, ba kuma za a karɓe ta ba.
  uig-LAT: Eger uningdin bir qismi üchinchi küni yéyilse qurbanliq haram hésablinip
    qobul qilinmaydu.
  nde-nde: Lokho okudliwa ngelanga lesithathu kuzabe sekungcolile, kungabe kusemukeleka.
  ton-ton: Pea kapau ʻe momoʻi kai ia ʻi hono ʻaho tolu, ko e meʻa kovi ia; ʻe ʻikai
    maʻu ia.
  ces-1613: Pakli předce jísti budete dne třetího, věc ohavná bude, a nebude oblíbena.
  eng-WMB: If it is eaten at all on the third day, it is an abomination. It will not
    be accepted;
  tam-TCV: மூன்றாம் நாளில் அதில் எதையும் சாப்பிட்டால் அது அசுத்தமானது. அக்காணிக்கை
    ஏற்றுக்கொள்ளப்படமாட்டாது.
  ceb-ULB: Kung gikaon kining tanan sa ikatulo nga adlaw, hugaw na kini. Kinahanglan
    dili na kini dawaton,
  pol-UBG: A jeśli spożyjecie ją trzeciego dnia, będzie obrzydliwa i nie zostanie
    przyjęta.
  agr-agr: Nunú kuntinu neje ampinjaun kampatum tsawan tsawaju ai yuwauk tsumain diyam
    atatui, nuadui nunú aentsnak Apajuí idaisattawai.
  kyc-kyc: Mena yuu repona seramo doko poo pyasi ingya naramosa mendeme napala banya
    kiso jipyamo doko nyakami nao kaeyaro.
  urd-GVU: اگر کوئی اُسے تیسرے دن کھائے تو اُسے علم ہونا چاہئے کہ یہ قربانی ناپاک
    ہے اور رب کو پسند نہیں ہے۔
  deu-1912: Wird aber jemand am dritten Tage davon essen, so ist er ein Greuel und
    wird nicht angenehm sein.
  kan-2017: ಮೂರನೆಯ ದಿನದ ತನಕ ಉಳಿದದ್ದು ಹೇಯವಾದುದರಿಂದ ಅದರಲ್ಲಿ ಏನಾದರೂ ತಿಂದರೆ ಆ ಯಜ್ಞವು ಯೆಹೋವನಿಗೆ
    ಅಂಗೀಕಾರವಾಗುವುದೇ ಇಲ್ಲ.
  yap-yap: ya daki be’ech nrogon ko motochiyel, ma fa’anra kay be’ ma dabi fel’ u
    wun’ug fare maligach.
  hlt-MCSB: A thum hnin ah dikyik dikyak te koep a caak la a caak atah anih te moeithen
    mahpawh.
  mdy-ETH: ሃይሣሳ ኬሎና ሙይንቴቴ ዬይ ዒኢቴያኬ፤ ዬያ ታ ዔካ ዒንጊሢቱዋሴ።
  twi-ASANTE: Na deɛ mobɛdi no nnansa so no yɛ akyiwadeɛ ma me, enti mɛpo.
  eng-WEBU: If it is eaten at all on the third day, it is an abomination. It will
    not be accepted;
  bnp-bnp: A viri i kani a bobona kanirau na toluna parava, i uka ma ga ngarua a nihabi
    vona, a vuhuna i muto.
  wal-wal: Heezzantto gallassan a miikko, hegee sheneyiyaabaa; taani hegaa ekkikke.
  spa-PDDPT: Si se come al tercer día, será cosa repugnante. No será aceptado.
  gun-gun: Mboapy araa py ri ho'u va'e ma ojeguarupy ae 'rã opyta, ha'e ome'ẽ mbyre
    voi ndajou porãi 'rã.
  agu-BL: Yi kol je' bajsa'n yi jun oya'tz le toxi'n k'ej, qui'c xac sbne' tzinwutz,
    nin quil chintzatzin te'j.
  ilo-ULB: No makanyo daytoy iti maikatlo nga aldaw, narugit daytoy. Masapul a saan
    a maawat daytoy,
  kpg-kpg: Idimaa, ma e milimilia ang gi di hai daumaha, gei di maa tangada gaa gai
    di maa, Au hagalee tenetene gi tigidaumaha deelaa.
  uig-ARA: ئەگەر ئۇنىڭدىن بىر قىسمى ئۈچىنچى كۈنى يېيىلسە قۇربانلىق ھارام ھېسابلىنىپ
    قوبۇل قىلىنمايدۇ.
  sus-sus: Naxan luma han xi saxan, a raharamuxi, a mu lan na mɔɔli xa don.
  pon-2006: pwehki eh saminlahr ong kaudok. Eri, ma mehmen pahn tungoale, I sohte
    pahn perenki meirongo.
  jae-jae: Ma embe aniŋ êndêŋ bêc êtu têlêac, naŋ oc êtu gêŋ geŋeŋ ma oc ênac aê matocanô
    ŋajam atom.
  ksd-ksd: Gala di en ia ta ra vautuluna bung ia ra magit i bilak, ma pa da manane;
  tur-YTC: Üçüncü günde bir parça bile yenirse bu iğrençtir. Kabul edilmeyecektir;
  grc-BRENT: Ἐὰν δὲ βρώσει βρωθῇ τῇ ἡμέρᾳ τῇ τρίτῃ, ἄθυτόν ἐστιν, οὐ δεχθήσεται.
  ind-AYT: Jika dimakan pada hari ketiga, kurban itu menjadi tercemar, dan tidak akan
    diterima.
  nya-nya: Ngati mudya choperekacho tsiku lachitatu, ndiye kuti mwachita chonyansa
    ndipo chakudyacho sichidzalandiridwa.
  hrv-hrv: Kad bi se jelo od toga jela treći dan, bilo bi odvratno i žrtva ne bi bila
    primljena.
  mps-mps: Te bidi me deligo te sela wabo side elaluali kibu mi tubaso da, teda te
    kolesaga eno gedude dwalio, tama eno te ebo ofa godolo homu me egobeo,” wali.
  tpi-tpi: Na sapos wanpela man i kaikai dispela abus long de namba 3, orait dispela
    pasin i nogut long ai bilong mi, na bai mi no laikim dispela ofa.
  dan-1931: spises det den tredje Dag, er det at regne for råddent Kød og vinder ikke
    Guds Velbehag;
  vie-OVCB: Nếu có ai ăn trong ngày thứ ba, thì đó là một điều đáng ghê tởm, lễ vật
    sẽ không được chấp nhận.
  guj-2017: જો તે ત્રીજે દિવસે સહેજ પણ ખાવામાં આવે તો તે અપવિત્ર છે. અને તે માન્ય
    થશે નહિ.
  pon-2006A: pwehki eh saminlahr ong kaudok. Eri, ma mehmen pahn tungoale, I sohte
    pahn perenki meirongo.
  por-BRBSL: Se for comido no terceiro dia, é uma abominação. Não será aceita;
  cth-cth: Tawkkahnin dawk yitca nakunghai na cat awh pawiteh, panuettho e lah ao.
    Lungyouk lah awm mahoeh.
  twi-twi: Na nea mubedi no nnansa so no yɛ akyiwade ma me, enti mɛpo.
  hlt-hlt: A thum hnin ah dikyik dikyak te koep a caak la a caak atah anih te moeithen
    mahpawh.
  tbz-SIM: Kòò mɔù fɛ̀ cɑ̀ɑ́kɛ́ diyiè tɑ̃ɑ̃́nnì, dɛ yiɛ̀ n tɛ̃́nkɛ bɑ́ɑ́ ò cɔutɛ́,
    dɛ̀ ò sĩ̀nkùnnɛmu.
  msy-2020: Eghtɨ gumazitam dughiar mɨkezimɨn asɨzir kam amɨtɨ, arazir kam nan damazimɨn
    bar deraghan koghtɨ, kɨ uaghan bar an ofan kamɨn aghuagham.
  azb-azb: Əgər ondan üçüncü gün yeyilsə, o qurban qəbul olunmaz, iyrənc sayılar.
  eng-DBY: 'And if it be eaten at all on the third day, it is an unclean thing: it
    shall not be accepted.'
  hin-2017: यदि उसमें से कुछ भी तीसरे दिन खाया जाए, तो यह घृणित ठहरेगा, और ग्रहण न
    किया जाएगा।
  wol-KYG: Bu ñu ci lekkee déy te fekk mu am ñetti fan, day doon lu ñu sib, te deesu
    ko nangu.
  eng-YLT: and if it be really eaten on the third day, it [is] an abomination, it
    is not pleasing,
  eng-WYC-2017: If any man eateth thereof after two days, he shall be unholy, and
    guilty of unfaithfulness, either wicked-ness;
  eng-WMBB: If it is eaten at all on the third day, it is an abomination. It will
    not be accepted;
  urd-GVH: अगर कोई उसे तीसरे दिन खाए तो उसे इल्म होना चाहिए कि यह क़ुरबानी नापाक है
    और रब को पसंद नहीं है।
  rug-rug: Be ta hena koa keke tie si asa koasa rane vina ṉeta si lopu via si asa,
    meke lopu kaqu ta qetue si asa koe Zihova.
  gaz-gaz: Waan kana keessaa tokko iyyuu yoo guyyaa sadaffaatti nyaatame xuraaʼaa
    dha; fudhatamas hin argatu.
  fra-LSG: 'Si l’on en mange le troisième jour, ce sera une chose infecte: le sacrifice
    ne sera point agréé.'
  gnn-gnn: '@see-verse:LEV.019.006'
  yal-yal: Xa ɛ nde don xii saxande lɔxɔni, na haramuxi, na mi rasuxuma.
  haw-1868: A ina e ai iki ia ia i ke kolu o ka la, e hoowahawahaia ia, aole e maliuia.
  arb-NAV: أَمَّا الأَكْلُ مِنْهَا فِي الْيَوْمِ الثَّالِثِ فَذَلِكَ نَجَاسَةٌ مُنْكَرَةٌ.
  ewe-ewe: elabena esi woaɖu le ŋkeke etɔ̃a gbe la, madze ŋunye o, eye nyemate ŋu
    axɔe o.
  eng-LEE: And if the intention was that it should be eaten on the third day, it is
    an abomination, it shall not be favorably received.
  asm-FB: তৃতীয় দিনা যদি কেনেবাকৈ তাৰ অলপ খোৱা যায়, তেন্তে সেয়ে ঘিণলগীয়া আৰু অগ্ৰাহ্য
    হ’ব।
  sus-A: نَشَن لُمَ هَن شِ سَشَن، عَ رَهَرَ مُشِ، عَ مُ لَن نَ مْولِ شَ دٌن.
  fra-SBL: Si l'on en mange le troisième jour, c'est une abomination. Elle ne sera
    pas acceptée ;
  hbo-hbo: וְאִ֛ם הֵאָכֹ֥ל יֵאָכֵ֖ל בַּיֹּ֣ום הַשְּׁלִישִׁ֑י פִּגּ֥וּל ה֖וּא לֹ֥א
    יֵרָצֶֽה׃
  eng-WYCLIFFE: If ony man etith therof aftir twei daes, he schal be vnhooli, and
    gilti of vnfeithfulnes `ether wickidnesse; and he schal bere his wickidnesse,
  cwe-cwe: kwaviya yambula mwiko, na one munhu yoyose yahaja nyama iyo, nhambiko iyo
    sizaitogola bule.
  kik-kik: Kĩndũ o na kĩrĩkũ kĩarĩo kĩngĩkaarĩĩo mũthenya wa gatatũ, igongona rĩu
    ti rĩtheru na rĩtigetĩkĩrwo.
  fra-NCL: 'Si quelqu’un en mange le troisième jour, c’est une abomination : le sacrifice
    ne sera pas agréé.'
  cek-AK: Ni thumto karoek to amtlai vop nahaeloe, caak han panuet thoh boeh pongah,
    koeh han koi om ai boeh.
  cuk-cuk: Ar we-ibmar ibapaagi gullegele, we-ibmar isganaga guoed. Bab-Jehová we-ibmar
    abingaosulid.
  uig-CYR: Әгәр униңдин бир қисми үчинчи күни йейилсә қурбанлиқ һарам һесаплинип қобул
    қилинмайду.
  tel-2017: మూడో రోజున దానిలో కొంచెం తిన్నా సరే, అది అసహ్యం. అది ఆమోదం కాదు.
  hat-BSA: Konsa, si li ta manje menm nan twazyèm jou a, sa se yon ofans. Li p ap
    aksepte.
  kos-kos: mweyen ac tila nasnas. Kutena mwet fin kang ma inge, nga ac fah tia insewowo
    in eis mwe kisa sac.
  hbo-WLC: וְאִ֛ם הֵאָכֹ֥ל יֵאָכֵ֖ל בַּיּ֣וֹם הַשְּׁלִישִׁ֑י פִּגּ֥וּל ה֖וּא לֹ֥א
    יֵרָצֶֽה׃
  ibo-ibo: Ọ bụrụ na unu erie ya nʼụbọchị nke atọ ihe arụ ka ọ bụ. A gaghị anabata
    aja ọbụla unu ga-eri nʼụbọchị nke atọ.
  ory-ory: ଯଦି ତୃତୀୟ ଦିନ ତହିଁରୁ କିଛି ଭୋଜନ କରାଯିବ, ତେବେ ତାହା ଘୃଣାଯୋଗ୍ୟ ଓ ଅଗ୍ରାହ୍ୟ ହେବ।
  chk-chk: Iwe, are oupwe ochoch och seni ewe mönün asor lon aülüngatin rän, epwe
    eu föför mi anioput, ngang üsap etiwa ewe asor.
  rop-rop: dumaji im nomo klinbala blanga serramoni en if enibodi dagat, wal mi na
    YAWEI, kaan gajim det ofring.
  ukr-1871: Коли ж би ззїли на третій день, так се гидь, не буде вона до вподоби.
  deu-1951: Wird aber am dritten Tage davon gegessen, so ist es ein Greuel und wird
    nicht angenehm sein;
  eng-JPS: And if it be eaten at all on the third day, it is a vile thing; it shall
    not be accepted.
  srp-1865: A ako bi se što jelo treæi dan, gad je, neæe biti ugodna.
  lug-lug: Singa kiriibwa ku lunaku olwokusatu tekiibenga kirongoofu, era tekikkirizibwenga,
  heb-heb: ואם האכל יאכל ביום השלישי פגול הוא לא ירצה׃
  ben-IRV: তৃতীয় দিনের যদি কেউ তার কিছুটা খায়, তবে তা ঘৃণিত; তা অগ্রাহ্য হবে
  pan-pan: ਜੇਕਰ ਉਸ ਵਿੱਚੋਂ ਕੁਝ ਤੀਜੇ ਦਿਨ ਵੀ ਖਾਧਾ ਜਾਵੇ ਤਾਂ ਉਹ ਘਿਣਾਉਣਾ ਹੈ ਅਤੇ ਸਵੀਕਾਰ ਨਹੀਂ
    ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: သန်ဘက် နေ့ ၌ အနည်းငယ်ကိုမျှစား လျှင် ရွံရှာ ဘွယ်ဖြစ်၏။ စိတ် တော်နှင့်မ
    တွေ့။
  hmo-hmo: Bema dina ihatoina dekenai umui ania, unai be kara mirona, bona Lohiabada
    ese emui boubou karana do ia abia dae lasi.
  urd-urd: और अगर वह ज़रा भी तीसरे दिन खाया जाए, तो मकरूह ठहरेगा और मक़बूल न होगा;
  rus-SYN: если же кто станет есть ее на третий день, это гнусно, это не будет благоприятно;
  bqc-SIM: Tó gbɛ̃e su sò a gↄↄ àaↄ̃de zĩ́ sↄ̃, pↄ́pi gbãlɛ̀n we, má sí lↄo.
  tcz-CHONGTHU: Nithum lhin nikhoa hiche thilto nekha chan chun, athil kitoh doh chu
    thet umtah ahitan, santhei dol ahitapoi.
  mar-mar: तिसऱ्या दिवशी त्यातील खाणे भयंकर पाप आहे; ते अर्पण मान्य होणार नाही.
  qub-qub: Quimsa junaj goyashatana micuptiquicunaga ganranami canga. Yanganami canga
    nogapaj pishtar churashan ofrendanpis.
  bqp-bqp: Ì n ye di sɔ̃ɔ itɑse, nɑ ǹ yɑ̃ku te mwɑɑmɔ. Domi yɑɑ ye, yɑ disi duurɑwɑ
    mi.
  hat-hat: Paske si nou manje l' sou twazyèm jou a, se yon manje gate li ye! Seyè
    a p'ap asepte l' nan men nou.
  eng-BSB: If any of it is eaten on the third day, it is tainted and will not be accepted.
  tod-tod: Foloi zaʋasiɛi, ni nu a ta miina, toɠa ɠɛ ga anii kɔzɔai, zalaɠai laa la
    mɔ zoga.
  eng-WEBPB: If it is eaten at all on the third day, it is an abomination. It will
    not be accepted;
  kbq-kbq: Hagi tagufa knama mesia ne'zamo'a haviza hugahiankino, ana ne'zama nesimo'a
    agru osugahiankino, Ra Anumzamo'a musena huontegahie.
  nhe-BL: Huan intla inquicuase se quentzi hasta hualhuiptla, huajca ya nopa elis
    se tlajtlacoli noixtla huan na ax nimechselilis imotlacajcahualis.
  gub-BL: Ta'e uzeapo ikatu 'ym ma'e romo herenataromo a'e xe. Aze amo u'u ho'o kwer
    a'e 'ar mehe nehe, namuawyze kwaw hemimur kwer nehe.
  eng-DRA: 'If after two days ally man eat thereof, he shall be profane and guilty
    of impiety:'
