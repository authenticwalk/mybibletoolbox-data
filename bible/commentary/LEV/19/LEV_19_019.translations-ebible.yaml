verse: LEV.019.019
translations:
  mal-C: “ ‘എന്റെ ഉത്തരവുകൾ പ്രമാണിക്കുക. “ ‘രണ്ടുതരം മൃഗങ്ങളെത്തമ്മിൽ ഇണചേർക്കരുത്.
    “ ‘രണ്ടുതരം വിത്തു നിന്റെ നിലത്തിൽ വിതയ്ക്കരുത്. “ ‘രണ്ടുതരം വസ്തുക്കൾ ചേർത്തു
    നെയ്ത വസ്ത്രം ധരിക്കരുത്.
  deu-TKW: 'Meine Satzungen sollt ihr beobachten: du darfst nicht zweierlei Arten
    deines Viehs sich begatten lassen, noch dein Feld mit zweierlei Arten von Samen
    besäen, noch darf dir ein Kleid, das aus zweierlei Fäden zusammengewirkt ist,
    auf den Leib kommen.'
  lin-lin: 'Okobatela bikateli na ngai : okosangisa nzoto te ya banyama mibale ya
    lolenge mibale ekesana ; okolona mpe te na elanga na yo nkona mibale ekesana.
    Okolata te elamba oyo batongi na basinga mibale ekesana.'
  eng-LSV: You keep My statutes. You do not cause your livestock to mate [with] two
    kinds; you do not sow your field with two kinds; and a garment of two kinds, mixed
    material, does not go up on you.
  eng-GNV: Yee shall keepe mine ordinances. Thou shalt not let thy cattel gender with
    others of diuers kindes. Thou shalt not sowe thy fielde with mingled seede, neyther
    shall a garment of diuers thinges, as of linen and wollen come vpon thee.
  eng-WEBSTER: 'Ye shall keep my statutes. Thou shalt not let thy cattle engender
    with a diverse kind: Thou shalt not sow thy field with mingled seed: neither shall
    a garment mingled of linen and woolen come upon thee.'
  nhw-BL: “Monequi xijtlepanitaca notlanahuatilhua. “Amo xijmamalti mohuacax ica seyoc
    tlamantli tlapiyali. “Ipan momila amo xijtoca ome tlamantli xinachtli. “Niyon
    amo ximoquenti se yoyomitl catli tlachijchihuali ica lino icpatl huan ica ichcatl
    icpatl.
  swh-ONEN: “ ‘Mtazishika amri zangu. “ ‘Usiwaache wanyama wako wa kufugwa wakazaana
    na wengine wa aina tofauti. “ ‘Usipande mbegu za aina mbili katika shamba lako.
    “ ‘Usivae nguo iliyofumwa kwa nyuzi za aina mbili tofauti.
  bba-bba: I de i nɛn woodɑ yenibɑ mɛm nɔɔwɑ. I ku de yɛɛ bwese bwesekɑ yu yɔɔnɑ.
    I ku dĩɑ bwesenu yiru duure ɡbee teeru sɔɔ. I ku yɑ̃nu doke ni bɑ kuɑ kɑ wɛ̃ɛ
    bwesenu yiru.
  eng-KJVCPB: 'Ye shall keep my statutes. Thou shalt not let thy cattle gender with
    a diverse kind: thou shalt not sow thy field with mingled seed: neither shall
    a garment mingled of linen and woollen come upon thee.'
  luo-luo: “ ‘Rituru yorena. “ ‘Kik uwe jamni mopogore opogore luwre ma nywol nyithindo.
    “ ‘Kik uriw kodhi e puodho achiel, kendo kik urwak nanga motwangʼ gi usi ariyo
    mopogore opogore.
  meu-meu: Egu taravatu ba badinadia. Emu ubu-ubu ḡaudia orea idau-idaubasio haheḡodaḡodadia.
    Uhe idau-idau inoḡo tamona ai basio hado. Dabua idau-idau amo e karaia hahedokina
    basio dokilaia.
  npi-ULB: तिमीहरूले मेरा आज्ञाहरू मान्‍नू । आफ्‍ना पशुहरूलाई अर्कै प्रजातिका पशुसँग
    मिलन नगराओ । आफ्नो खेतमा दुई प्रकारका बिउहरू नछर । दुई प्रकारको सामग्री मिसिएको
    कपडा नलगाओ ।
  yor-yor: “ ‘Máa pa àṣẹ mi mọ́. “ ‘Ìwọ kò gbọdọ̀ jẹ́ kí ohun ọ̀sìn rẹ máa gùn pẹ̀lú
    ẹ̀yà mìíràn. “ ‘Ìwọ kò gbọdọ̀ gbin dàrúdàpọ̀ oríṣìí irúgbìn méjì sínú oko kan.
    “ ‘Ìwọ kò gbọdọ̀ wọ aṣọ èyí tí a fi oríṣìí ohun èlò ìhunṣọ méjì ṣe.
  pes-OPCB: «از قوانین من اطاعت کنید. حیوانات اهلی خود را به جفتگیری با حیوانات غیر
    همجنسشان وادار نکنید. در مزرعهٔ خود دو نوع بذر نکارید و لباسی را که از دو جنس
    مختلف بافته شده نپوشید.
  tgl-ULB: Dapat ninyong ingatan ang aking mga utos. Huwag subukang palahian ang inyong
    mga hayop ng iba't ibang uri ng mga hayop. Huwag ihalo ang dalawang magkaibang
    uri ng buto kapag nagtatanim sa inyong kabukiran. Huwag magsuot ng damit na gawa
    sa dalawang uri ng materyal na magkasama.
  cbu-NT: Apanll tárangiya; Ichingurus mazinangtsa nuwaa kuki. Nuw siyaa táchintspa;
    chineetsis minpat chinuz mantsir tuyangarintspa. Mishat, minamtash mzats washunand
    yapandaru wach nllitaritawpat ttsumintspa. K'tamaamsha zandkus, yapandaru irupat
    washunand ísiru minpat k'tarintspa. Amb ashiru, washunand k'tamaa kamartarintspa,
    Apanll tárangiya.
  hui-hui: Mana bilimu lalu langerogo biai halimu. Nogo tara tarabi biango tara tarabi
    budi tara tarabi igini mende ale hono wilo hendela tagotago nabilimu. Tomo mbira
    ale lini heba mende alegonaga lini heba mandagi hangamaga nahalimu. Aga nogo tara
    tara irinimebi mbirale tara pu tondo alemebi heba mandagi wabiniru karulolemini.
  mya-mya: '``ငါ​၏​ပ​ညတ်​များ​ကို​စောင့်​ထိန်း​လော့။ မျိုး မ​တူ​သော​အိမ်​မွေး​တိ​ရစ္ဆာန်​ချင်း​သား​မ​စပ်​ရ။
    လယ်​တစ်​ကွက်​တည်း​တွင်​အ​သီး​အ​နှံ​နှစ်​မျိုး ကို​မ​စိုက်​ပျိုး​ရ။ ချည်​မျှင်​နှစ်​မျိုး​ဖြင့်​ရက်
    လုပ်​သော​အ​ထည်​ကို​မ​ဝတ်​ဆင်​ရ။'
  bod-N: ཁྱོད་ཅག་གིས་བདག་གི་སྒྲིག་ཁྲིམས་བརྩི་སྲུང་བྱེད་དགོས་ཏེ། ཁྱོད་ཀྱི་ཕྱུགས་ཟོག་རྣམས་རིགས་མི་གཅིག་པ་དང་འཁྲིག་ཏུ་འཇུག་མི་རུང་བ་དང་།
    ཞིང་ལ་རིགས་མི་མཚུངས་པའི་ས་བོན་གཉིས་འདེབས་མི་རུང་ལ། རྒྱུ་གཉིས་ལས་གྲུབ་པའི་གྱོན་པ་ཡང་གོན་མི་རུང་ངོ་།
    །
  sna-sna: “ ‘Chengeta mirayiro yangu. “ ‘Usaberekesa mhando dzemhuka dzakasiyana.
    “ ‘Usadyara mbeu mbiri dzakasiyana mumunda mako. “ ‘Usapfeka nguo yakarukwa nemicheka
    miviri yakasiyana.
  spa-BLM: “‘Deberás cumplir mis estatutos. “‘No cruzarás diferentes tipos de animales.
    “‘No sembrarás tu campo con dos tipos de semilla; “‘No lleves una prenda hecha
    de dos tipos de material.
  cac-cac: C'anab'ajejec juntzan̈ in checnab'il tic. Man̈ e cha tajnoc noc' e molb'etzal
    noc' yed' junocxo noc' noc' ch'oc yin̈tilal. Man̈ e som eyin̈at tzeyavej d'a e
    luum. Man̈ eyac'och c'apac pichul soman sch'alil yed' junocxo macan̈ an̈ ch'al.
  swh-ULB: Shika amri zangu. Usiwazalishe wanyama wako kwa kutumia wanyama wa aina
    nyingine tofauti. Usichanganye aina mbili tofauti za mbegu unapopanda shamba lako.
    Usivae vazi lililofumwa kwa kutumia nyuzi za rangi mbili tofauti zilizochanganywa
    pamoja.
  bel-bel: Статуты Мае шануйце; быдла твайго ня зводзь зь іншаю пародаю; поля твайго
    не засявай двума родамі насеньня; у вопратку з рознародных нітак, з воўны і лёну,
    не апранайся.
  deu-ELBBK: Meine Satzungen sollt ihr beobachten. Dein Vieh von zweierlei Art sollst
    du sich nicht begatten lassen; dein Feld sollst du nicht mit zweierlei Samen besäen,
    und ein Kleid, aus zweierlei Stoff gewebt, soll nicht auf dich kommen.
  mbb-OT: Tumana niw is menge sulunuzen he ibpesunud ku. Kenè niw pepeniwelayi is
    sevaha he uyaǥen te selakew en he kelasi te uyaǥen. Kenè kew pemula te zezuwa
    he kelasi te venì diyà te sevaha zà he pemuleey. Kenè kew sul-ub te sevaha he
    visti he zezuwa he kelasi te manggad.
  mal-2015: നിങ്ങൾ എന്റെ ചട്ടങ്ങൾ പ്രമാണിക്കേണം. രണ്ടുതരം മൃഗങ്ങളെ തമ്മിൽ ഇണ ചേർക്കരുതു;
    നിന്റെ വയലിൽ കൂട്ടുവിത്തു വിതെക്കരുതു; രണ്ടു വക സാധനം കലർന്ന വസ്ത്രം ധരിക്കരുതു.
  rmc-rmc: Doľikeren mire zakoni. Ma domuk, hoj pes te križinen duj druhi džviri.
    Ma sadzin pre tiri maľa duj druhi semena. Ma uri pre tute o gada, so hine side
    duje druhendar pochtanendar.
  pes-OPV: فرایض مرا نگاه دارید. بهیمه خودرا با غیر جنس به جماع وامدار؛ و مزرعه خود
    رابه دو قسم تخم مکار؛ و رخت از دوقسم بافته شده در بر خود مکن.
  ron-1924: Сэ пэзиць леӂиле Меле. Сэ ну ымпреунь вите де доуэ союрь деосебите; сэ
    ну семень ын огорул тэу доуэ фелурь де семинце ши сэ ну порць о хайнэ цесутэ дин
    доуэ фелурь де фире.
  ben-OBCV: “ ‘আমার বিধিবিধান পালন করবে। “ ‘বিভিন্ন ধরনের পশুর মধ্যে সংসর্গ করতে দিয়ো
    না। “ ‘তোমার জমিতে দুই ধরনের বীজবপন করবে না। “ ‘দুই ধরনের উপাদান দিয়ে বোনা কাপড়
    পরবে না।
  som-som: Waa inaad qaynuunnadayda dhawrtaan. Waa inaadan xoolahaaga u dayn inay
    cayn kale ku beermaan, oo waa inaadan beertaada ku beeran midho laba cayn ah,
    oo waa inaadan xidhan dhar laga sameeyey laba cayn oo isku darsan.
  lat-VUC: Leges meas custodite. Jumentum tuum non facies coire cum alterius generis
    animantibus. Agrum tuum non seres diverso semine. Veste, quæ ex duobus texta est,
    non indueris.
  eng-ASVBT: 'Ye shall keep my statutes. Thou shalt not let thy cattle gender with
    a diverse kind: thou shalt not sow thy field with two kinds of seed: neither shall
    there come upon thee a garment of two kinds of stuff mingled together.'
  ita-1885: 'Osservate i miei statuti: Non far coprire la tua bestia da altra di diversa
    specie; non seminare il tuo campo di diverse specie di semenze; e non portare
    addosso veste contesta di diverse materie.'
  eng-LXXUP: 'Ye shall observe my law: thou shalt not let thy cattle gender with one
    of a different kind, and thou shalt not sow thy vineyard with diverse seed; and
    thou shalt not put upon thyself a mingled garment woven of two materials.'
  eng-ULB: You must keep my commands. Do not try to breed your animals with different
    kinds of other animals. Do not mix two different kinds of seeds when planting
    your field. Do not wear clothing made of two kinds of material mixed together.
  spa-VBL: “¡Haz lo que te digo! No hagas que diferentes tipos de ganado se reproduzcan
    juntos. No siembren sus campos con dos tipos diferentes de semillas. No uses ropa
    confeccionada con dos materiales distintos.
  fra-_FOB: Vous garderez mes ordonnances. Tu n'accoupleras point des bêtes de différentes
    espèces. Tu ne sèmeras point ton champ de diverses sortes de graines, et tu ne
    mettras point sur toi un vêtement de diverses sortes de fils, un tissu mélangé.
  mal-mal: നിങ്ങൾ എന്റെ ചട്ടങ്ങൾ പ്രമാണിക്കണം. രണ്ടുതരം മൃഗങ്ങളെ തമ്മിൽ ഇണ ചേർക്കരുത്;
    നിന്റെ വയലിൽ കൂട്ടുവിത്തു വിതയ്ക്കരുത്; രണ്ടു വക സാധനം കലർന്ന വസ്ത്രം ധരിക്കരുത്.
  urd-GVR: Merī hidāyāt par amal karo. Do muḳhtalif qism ke jānwaroṅ ko milāp na karne
    denā. Apne khet meṅ do qism ke bīj na bonā. Aisā kapṛā na pahnanā jo do muḳhtalif
    qism ke dhāgoṅ kā bunā huā ho.
  suz-BL: गे आं फुल्‍लु मुशा ब्रेक्‍शो लोव़ पने। निक्‍शी खाल ङा जन्‍तु, बस्‍तु भाव
    आन कली मब्‍वाइक्‍तीन। इन रूमी निक्‍शी खाल ङा वांचेर मशोक्‍कीन। गेपुकीमी निक्‍शी
    खाल ङा श्‍येले ब्‍वाइश्‍शा प्रोव़शो वा मफेक्‍सीन। ब्‍यवस्‍था २२:९-११
  ita-1927: Non accoppierai bestie di specie differenti; non seminerai il tuo campo
    con due sorta di seme, né porterai veste tessuta di due diverse materie.
  ckb-ckb: «”فەرزەکانم بەجێبهێنن. «”دوو جۆری جیا لە ئاژەڵەکانت پێکەوە جووت مەکە. «”دوو
    جۆر تۆو لە کێڵگەکەت مەڕوێنە. «”با جلێکت لەبەر نەبێت کە دوو جۆر بێت.
  eng-BBE: Keep my laws. Do not let your cattle have offspring by those of a different
    sort; do not put mixed seed into your field; do not put on a robe made of two
    sorts of cloth.
  kan-OKCV: “ ‘ನೀನು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳಬೇಕು. “ ‘ನಿನ್ನ ಪಶುಗಳನ್ನು ಬೇರೆ ಜಾತಿಯೊಂದಿಗೆ
    ಕೂಡಗೊಡಿಸಬೇಡ. “ ‘ನಿನ್ನ ಹೊಲದಲ್ಲಿ ಮಿಶ್ರವಾದ ಬೀಜಗಳನ್ನು ಬಿತ್ತಬೇಡ. “ ‘ಇದಲ್ಲದೆ ನಾರು ಮತ್ತು
    ಉಣ್ಣೆ ಕೂಡಿಸಿದ ಬಟ್ಟೆ ನಿನ್ನ ಮೇಲೆ ಇರಬಾರದು.
  tam-2017: “என் கட்டளைகளைக் கைக்கொள்வீர்களாக; உன் மிருகங்களை வேறு இனத்தோடே பெருகச்செய்யாதே;
    உன் வயலிலே வெவ்வேறு வகையான விதைகளைக் கலந்து விதைக்காதே; சணல்நூலும் கம்பளிநூலும்
    கலந்த உடையை அணியாதே
  spa-RV-1909: Mis estatutos guardaréis. A tu animal no harás ayuntar para misturas;
    tu haza no sembrarás con mistura de semillas, y no te pondrás vestidos con mezcla
    de diversas cosas.
  ron-BTF: Să țineți statutele mele. Să nu lași vitele tale să se împerecheze cu un
    soi amestecat; să nu semeni câmpul tău cu sămânță amestecată; nici să nu îmbraci
    vreodată o haină amestecată făcută din fire de in și lână.
  eng-WEBP: “‘You shall keep my statutes. “‘You shall not cross-breed different kinds
    of animals. “‘You shall not sow your field with two kinds of seed; “‘Don’t wear
    a garment made of two kinds of material.
  eng-FBV: Do what I tell you! Don't make different kinds of livestock breed together.
    Don't sow your fields with two different kinds of seed. Don't wear clothes made
    of two different kinds of material.
  nld-1939: Onderhoudt mijn voorschriften. Gij moogt geen ongelijksoortige beesten
    laten paren, geen ongelijksoortig zaad op uw akker zaaien, geen ongelijksoortig
    kleed, uit verschillende stoffen geweven, dragen.
  nch-BL: “Monequi xijtepanitaca notanahuatilhua. “Amo xijmamalti mohuacax ica seyoc
    tamanti tapiyali. “Ipan momila amo xijtoca ome tamanti xinachti. “Yon amo ximoquenti
    se yoyomit cati tachijchihuali ica lino icpat huan ica icpat ten ichcat.
  vie-1934: Các ngươi hãy giữ những mạng lịnh ta. Chớ để loài vật khác giống phủ lẫn
    nhau; chớ gieo ruộng ngươi hai thứ giống, và chớ mặc mình bằng áo dệt nhiều thứ
    chỉ.
  hin-CV: “ ‘मेरी विधियों का पालन करना. “ ‘तुम अपने पशुओं में दो भिन्‍न प्रकार के
    पशुओं का मेल न कराना; “ ‘तुम अपने खेत में दो भिन्‍न प्रकार के बीज न बोना. “ ‘न
    ही वह वस्त्र पहनना, जिसमें दो प्रकार की सामग्रियों का मिश्रण किया गया हो.
  eng-OURB: “‘You shall keep my regulations. “‘You shall not cross-breed different
    kinds of animals. “‘You shall not sow your field with two kinds of seed; “‘Don’t
    wear a garment made of two kinds of material.
  spa-BES: Guarda mis leyes. No permita que tu ganado tenga descendencia por parte
    de ganado de otro tipo; no pongas semillas mixtas en tu campo; No se ponga una
    túnica hecha de dos tipos de tela.
  tdx-tdx: Oriho’ areo o fañèkoo. Ko ampisahè’o an-karazan-kare ila’e ty hare’ area.
    Ko mitongy doria roe karaza’e an-tete’o ao; vaho ko misikin-tsaroñe tinenoñe am-pole
    roe.
  vid-vid: “Yanguwalapa kibatilila malajizo ga heni. Mleche kuleka migongolo ja hemwe
    jikwinigwe na migongolo ja nhanzi iyage. Mleche kunyala nyhadikwa za nhanzi mbili
    kumigunda ja hemwe. Mleche kuvala ivalo litawigwe kwa nhanzi mbili za uzi.
  eng-OKE: You shall observe My statutes. Thy cattle thou shalt not make to gender
