  urd-GVH: मेरी हिदायात पर अमल करो। दो मुख़्तलिफ़ क़िस्म के जानवरों को मिलाप न करने
    देना। अपने खेत में दो क़िस्म के बीज न बोना। ऐसा कपड़ा न पहनना जो दो मुख़्तलिफ़
    क़िस्म के धागों का बुना हुआ हो।
  rug-rug: 'Mu va tabei sari na qua tinarae hire: Mu lopu varivari papani sari na
    votiki kurukuru. Mu lopu letei sari karua votiki kiko pa keke ilaka. Mu lopu va
    sagea sa poko sapu ta piti varisotoi koari karua poko votikaedi.'
  gaz-gaz: “ ‘Sirna koo eegaa. “ ‘Horii gosa gosaa walitti hin diqaalomsinaa. “ ‘Midhaan
    gosa lama lafa qotiisaa keessanitti hin facaasinaa. “ ‘Wayyaa waan lama irraa
    hojjetame hin uffatinaa.
  fra-LSG: Vous observerez mes lois. Tu n’accoupleras point des bestiaux de deux espèces
    différentes; tu n’ensemenceras point ton champ de deux espèces de semences; et
    tu ne porteras pas un vêtement tissé de deux espèces de fils.
  yal-yal: “Ɛ xa n ma tɔnne suxu. I nama sube siya firinne rakafu. I nama sansi siya
    firinna si xɛɛn ma. I nama gɛsɛ siya firinna dugi sɔxɔnxin so.”
  haw-1868: E malama oukou i ko'u mau kanawai Mai kuu aku oe e hoohanau kau holoholona
    me ka holoholona ano okoa; aole hoi oe e lulu i kou mahinaai, me na hua ano elua;
    aole hoi e kau i ke kapa olona me ka hulu hipa i huiia, maluna ou.
  arb-NAV: أَطِيعُوا شَرَائِعِي. لَا تُزَاوِجْ بَهَائِمَكَ مِنْ جِنْسَيْنِ، وَلا تَزْرَعْ
    حَقْلَكَ مِنْ صِنْفَيْنِ، وَلا تَلْبَسْ ثَوْباً مَنْسُوجاً مِنْ مَادَّتَيْنِ مُخْتَلِفَتَيْنِ.
  ewe-ewe: “ ‘Miwɔ nye seawo dzi. “ ‘Migana lã nayɔ asi lã ƒomevi bubu o. “ ‘Mègaƒã
    nuku ƒomevi vovovowo ɖe wò agble me o. “ ‘Mègado awu si wotɔ kple avɔ si wotsɔ
    lãfu tsaka ɖeti lɔ̃ la o.
  eng-LEE: My statutes shall ye keep; thy cattle shalt thou not let gender with a
    diverse kind; thy field shalt thou not sow with mingled seeds; and a garment of
    mingled kinds, of linen and woollen, shall not come upon thee.
  asm-FB: তোমালোকে মোৰ বিধিবোৰ পালন কৰিবা। তোমাৰ পশুৰে সৈতে, তুমি বেলেগ বেলেগ প্ৰজাতিৰ
    পশুৰ জাকক ফুৰিবলৈ চেষ্টা কৰিব নিদিবা। তোমাৰ পথাৰত একেডোখৰ মাটিত দুবিধ শস্যৰ গুটি
    নিসিঁচিবা; আৰু দুই প্ৰকাৰ সুতা মিহলি কৰি বোৱা বস্ত্ৰ নিপিন্ধিবা।
  sus-A: «وٌ شَ ﭑ مَ يَامَرِيٍ رَبَتُ. وٌ نَشَ شُرُ سٍ مْولِ قِرِن رَتٍ عٍ بٌورٍ مَ.
    وٌ نَشَ سَنسِ مْولِ قِرِن سِ شّ كٍرٍن مَ. وٌ نَشَ دُفِ رَفٌرٌ وٌ مَ نَشَن دّفّشِ
    فّسّ مْولِ قِرِن نَ.»
  fra-SBL: '"''Vous observerez mes lois. "''Tu ne feras pas de croisement entre différentes
    espèces d''animaux. "''Tu ne sèmeras pas ton champ avec deux sortes de semences ;
    "''Ne portez pas un vêtement fait de deux sortes d''étoffes.'
  hbo-hbo: אֶֽת־חֻקֹּתַי֮ תִּשְׁמֹרוּ֒ בְּהֶמְתְּךָ֙ לֹא־תַרְבִּ֣יעַ כִּלְאַ֔יִם שָׂדְךָ֖
    לֹא־תִזְרַ֣ע כִּלְאָ֑יִם וּבֶ֤גֶד כִּלְאַ֙יִם֙ שֽׁ͏ַעַטְנֵ֔ז לֹ֥א יַעֲלֶ֖ה עָלֶֽיךָ׃
    פ
  eng-WYCLIFFE: Kepe ye my lawis. Thou schalt not make thi beestis to gendre with
    the lyuynge beestis of another kynde. Thou schalt not sowe the feeld with dyuerse
    sede. Thou schalt not be clothid in a cloth, which is wouun of twei thingis.
  cwe-cwe: “ ‘Zindilileni malagilizo yangu, sekemuleke wanyama wenu walele na wanyama
    wa modeli imwenga. Muna imigunda yenu sekemuhande mbeyu za modeli mbili. Sekemuyawale
    mawalo yasonigwe kwa modeli mbili za chitambala.
  kik-kik: “ ‘Rũmagiai uuge wakwa. “ ‘Ndũkanaciarithanie nyamũ itarĩ cia kĩruka kĩmwe.
    “ ‘Ndũkanahaande mũgũnda waku mbeũ mĩthemba ĩĩrĩ. “ ‘Ndũkanehumbe nguo ĩtumĩtwo
    na ndigi mĩthemba ĩĩrĩ ĩtahaanaine.
  fra-NCL: Vous observerez mes lois. Tu n’accoupleras pas des bestiaux de deux espèces
    différentes ; tu n’ensemenceras pas ton champ de deux espèces de semences ; et
    tu ne porteras pas un vêtement tissu de deux espèces de fils.
  cek-AK: Kang paek ih loknawk to pazui ah. Kanghmong ai maitaw to apaa cuksak hmah;
    na lawk thungah kanghmong ai anmuu to haeh hmah; kanghmong ai laihaw sak hanah
    puu ngan hoi tuumui to patoh hmah.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Bab-Jehová-Igar-Mamaidba
    be nanadii gumalo. Melle be-moli-bebe-nikadmar ibdurgan-baidbo be onakdii guo.
    Melle be-nainu-gwensakgine, ibmar-gwag be akar-akar digo. Melle dub-baid-baidgi-oburar-mor-makaled
    be yoo.'
  uig-CYR: Силәр Мениң қанун-бәлгүлимилиримни тутуңлар. Сән өз чарпайлириңни башқа
    нәсилләр билән чепиштурма, етизиңға икки хил уруқ салмиғин, икки хил жиптин тоқолған
    кийимни киймә.
  tel-2017: మీరు నా శాసనాలను పాటించాలి. నీ జంతువులకు ఇతర జాతి జంతువులతో సంపర్కం చేయకూడదు.
    నీ పొలంలో వేరు వేరు జాతుల విత్తనాలు చల్లకూడదు. రెండు రకాల దారాలతో నేసిన బట్టలు
    ధరించకూడదు.
  hat-BSA: “‘Se pou nou kenbe règleman Mwen yo. Nou pa pou fè kwazman de ras bèf.
    Nou pa pou plante chan nou avèk de kalite grenn; Ni pou abiye ak yon vètman ki
    gen de kalite twal ki mele ansanm.
  kos-kos: “Akos ma sap luk. Nik kom oru kosro nutum in orek fahko nu sin siena kain
    kosro. Nik kom yoki kain in fita luo in ima se na. Nik kom nukum nuknuk ma otwotla
    ke kain in turet luo.
  hbo-WLC: אֶֽת־חֻקֹּתַי֮ תִּשְׁמֹרוּ֒ בְּהֶמְתְּךָ֙ לֹא־תַרְבִּ֣יעַ כִּלְאַ֔יִם שָׂדְךָ֖
    לֹא־תִזְרַ֣ע כִּלְאָ֑יִם וּבֶ֤גֶד כִּלְאַ֙יִם֙ שַֽׁעַטְנֵ֔ז לֹ֥א יַעֲלֶ֖ה עָלֶֽיךָ׃
    פ
  ibo-ibo: “ ‘Unu ga-edebe iwu m niile. “ ‘Unu ejila otu ụdị anụ ụlọ unu na-agba ụdị
    anụ ụlọ ọzọ dị iche. “ ‘Akụla ụdị mkpụrụ abụọ nʼubi. “ ‘Eyila uwe e ji ụzọ ihe
    abụọ, dịka ajị anụ na ogho dụọ.
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭର ସକଳ ବିଧି ପାଳନ କରିବ; ତୁମ୍ଭେ ଭିନ୍ନଜାତୀୟ ପଶୁ ସହିତ ଆପଣା ପଶୁମାନଙ୍କୁ
    ସଙ୍ଗମ କରିବାକୁ ଦେବ ନାହିଁ; ତୁମ୍ଭେ ଆପଣା କ୍ଷେତ୍ରରେ ମିଶ୍ରିତ ବୀଜ ବୁଣିବ ନାହିଁ; କିଅବା
    ଦୁଇ ପ୍ରକାର ସୂତ୍ରମିଶ୍ରିତ ବସ୍ତ୍ର ଦେହରେ ଦେବ ନାହିଁ।
  chk-chk: 'Iwe, kopwe aleasochisi ai kewe allük: Kosap apwüpwülüafengeni sokopaten
    man, kosap amora ruu sokun föün irä lon eu chök tanipi, kosap pwal üföüf echö
    üf seni ruu sokun kireen mangaku.'
  rop-rop: “Wal yumob garra duwit langa mi wanim ai dalim yumob. Nomo meigim difrinkain
    enimul abum beibi. Nomo plentimbat dubala difrinkain sid daga langa det wan pedik.
    Nomo werrimonbat klos deibin meigim garram difrinwan matiriyal.
  ukr-1871: Установ моїх мусите пильнувати. Не злучувати меш твоєї скотини двох пород.
    Не засївати меш ниви своєї двома насїннями, і не вдягати мешся в одежину із двоякого
    ткання.
  deu-1951: Meine Satzungen sollt ihr beobachten. Du sollst bei deinem Vieh nicht
    zweierlei Arten sich begatten lassen und dein Feld nicht besäen mit vermischtem
    Samen, und es soll kein Kleid auf deinen Leib kommen, das von zweierlei Garn gewoben
    ist.
  eng-JPS: Ye shall keep My statutes. Thou shalt not let thy cattle gender with a
    diverse kind; thou shalt not sow thy field with two kinds of seed; neither shall
    there come upon thee a garment of two kinds of stuff mingled together.
  srp-1865: Uredbe moje držite; živinèeta svojega ne puštaj na živinèe druge vrste;
    ne zasijevaj njive svoje dvojakim sjemenom, i ne oblaèi na se haljine od dvojakih
    stvari.
  lug-lug: “Okwatanga amateeka gange. “Tokkirizanga nsolo za ngeri ndala kuzaazisa
    mu nsolo zo. “Mu nnimiro yo tosimbangamu nsigo za ngeri bbiri. “Toyambalanga kyambalo
    eky’olugoye olw’ebiwero eby’engeri ebbiri.
  heb-heb: את חקתי תשמרו בהמתך לא תרביע כלאים שדך לא תזרע כלאים ובגד כלאים שעטנז לא
    יעלה עליך׃
  ben-IRV: তোমরা আমার নিয়ম সব পালন কর। তুমি ভিন্ন ভিন্ন প্রকার পশুর সঙ্গে নিজের পশুদেরকে
    সংসর্গ করতে দিও না; তোমার এক ক্ষেতে দুই প্রকার বীজ বুন না এবং দুই প্রকার সুতোয়
    মেশানো পোশাক গায়ে দিও না।
  pan-pan: ਤੁਸੀਂ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨਣਾ। ਤੂੰ ਆਪਣੇ ਪਸ਼ੂਆਂ ਨੂੰ ਕਿਸੇ ਵੱਖਰੀ ਪ੍ਰਜਾਤੀ ਦੇ
    ਪਸ਼ੂਆਂ ਨਾਲ ਨਾ ਮਿਲਾਵੀਂ। ਤੂੰ ਆਪਣੇ ਖੇਤ ਵਿੱਚ ਦੋ ਪ੍ਰਕਾਰ ਦਾ ਬੀਜ ਨਾ ਬੀਜੀਂ ਅਤੇ ਕਤਾਨ ਅਤੇ
    ਉੱਨ ਦਾ ਬਣਿਆ ਹੋਇਆ ਕੱਪੜਾ ਨਾ ਪਾਵੀਂ।
  mya-JVB: ငါ ၏ ပညတ် တရားကို သင်တို့သည် စောင့် ရကြမည်။ အမျိုး ခြားသော တိရစ္ဆာန် အထီးအမတို့ကို
    မ ရှက် မတင်စေရ။ ခြားနား သော မျိုးစေ့ကို ရောနှော၍ လယ် ၌ မ ကြဲ ရ။ ဝါ နှင့်သိုးမွေးရော၍
    ရက်သောအဝတ် ကို မ ဝတ် ရ။
  hmo-hmo: “Lauegu oda herevadia do umui kamonai henia. Emui ubua gaudia do umui naridia
    namonamo, orea bona toana ta ubua gauna ese orea bona toana idauna ubua gauna
    do ia sihari henia lasi. Ubua gaudia edia bese idauidau do idia mikisi lasi. Aniani
    uhe idauidau be uma tamona lalonai do umui hadoa lasi. Dabua idauidau dekena amo
    idia karaia dabuana be do umui karaia lasi.
  urd-urd: “तू मेरी शरी'अतों को माननाः तू अपने चौपायों को ग़ैर जिन्स से भरवाने न देना,
    और अपने खेत में दो क़िस्म के बीज एक साथ न बोना, और न तुझ पर दो क़िस्म के मिले
    जुले तार का कपड़ा हो।
  rus-SYN: Уставы Мои соблюдайте; скота твоего не своди с иною породою; поля твоего
    не засевай двумя родами семян; в одежду из разнородных нитей, из шерсти и льна,
    не одевайся.
  bqc-SIM: Àliↄ ma ikoyãↄ kũa. Ásuli pↄtuo bui dodoa kpakↄ̃a aa kpáwa'okↄ̃wao.
    Ásuli pↄbui dodoa tↄ̃ bú doũ guuo. Ásuli pↄkasa pↄ́ wà a pↄ́lɛ tã̀ ń bà
    bui dodoao dao.
  tcz-CHONGTHU: Na bonchauva keima chonna dan jouse nanit soh kei diu ahi, na gancha
    hochu jatchom chom na kitimat sah a, na kingai sah louhel ding, na loulai jenga
    jong muchi jatchom chom na tuhel lou ding, chule ponsil jatchom cheh a kikhui
    von na tahsa chunga navon louhel ding ahi.
  mar-mar: तुम्ही माझे नियम पाळा. आपल्या पशूंचा भिन्न जातीच्या पशूंशी संकर करु नका.
    दोन जातीचे बी मिसळून ते आपल्या शेतात पेरू नका. भिन्न सूत एकत्र करून विणलेला कपडा
    अंगात घालू नका.
  qub-qub: «Llapan laynëcunata sumaj wiyacuy. Uywayquicunata juc casta uywawanga ama
    jaruchinquichu. Chacrayquiman ama murunquichu tacuy murutaga. Röpatapis ama jaticunquichu
    tucuy casta jïluta tacurcachir awashataga.
  bqp-bqp: I de i nɛn woodɑ yenibɑ mɛm nɔɔwɑ. I ku de yɛɛ bwese bwesekɑ yu yɔɔnɑ.
    I ku dĩɑ bwesenu yiru duure gbee teeru sɔɔ. I ku yɑ̃nu doke ni bɑ kuɑ kɑ wɛ̃ɛ
    bwesenu yiru.
  hat-hat: Se pou nou kenbe lòd mwen ban nou yo. Piga nou kwaze de zannimo ki pa menm
    kalite. Piga nou plante de kalite plant anmenmtan nan jaden nou. Piga nou mete
    sou nou rad depaman.
  eng-BSB: You are to keep My statutes. You shall not crossbreed two different kinds
    of livestock; you shall not sow your fields with two kinds of seed; and you shall
    not wear clothing made of two kinds of material.
  tod-tod: «Wa ɠolo nà-deveiti bɛ. À mina sua ma zii felegɔ ʋu ɓɔɠɔ ma, ti ʋa pɛɛpolu
    wo. À mina ani zuwu zii felegɔ woli wa-ɓalagi ʋa. À mina seɠe loo ɠɔba fɛlɛai
    ga gezei ma zii felegɔ.
  eng-WEBPB: “‘You shall keep my statutes. “‘You shall not cross-breed different kinds
    of animals. “‘You shall not sow your field with two kinds of seed; “‘Don’t wear
    a garment made of two kinds of material.
  kbq-kbq: Tamagra tra keni'a amage'anteta, magopina ruzahu ruzahu zagagafa kegava
    hu'nenkeno ru zagagafamo'a ru zagagafa oharareno. Magoke hozafina ru avimzana
    ru avimzana oseho. Tare nofitetima hatino tro'ma hu'nesia kukena ontaniho.
  nhe-BL: “Monequi xijtlepanitaca notlanahuatilhua. “Amo xijmamalti mohuacax ica seyoc
    tlamantli tlapiyali. “Ipan momila amo xijtoca ome tlamantli xinachtli. “Niyon
    amo ximoquenti se yoyomitl tlen tlachijchihuali ica lino icpatl huan ica ichcatl
    icpatl.
  gub-BL: Peruzar heze'eg nehe. Pemuzàg kar zo amo ma'ea'yr amo ae ma'ea'yr peneimaw
    pe nehe. Pezutym zo amo ma'eà'yz amo ae ma'eà'yz ko pe nehe. Pemunehew zo ma'e
    amo pàn iapo pyrer amo ae pàn iapo pyrer rehe we nehe.
  eng-DRA: Keep ye my laws. Thou shalt not make thy cattle to gender with beasts of
    any other kind. Thou shalt not sow thy field with different seeds. Thou shalt
    not wear a garment that is woven of two sorts.
