verse: LEV.019.032
translations:
  mal-C: “ ‘വൃദ്ധരുടെമുമ്പാകെ എഴുന്നേൽക്കുക, നരച്ചവനോടു ബഹുമാനം കാണിക്കുക. നിങ്ങളുടെ
    ദൈവത്തെ ഭയത്തോടെ ബഹുമാനിക്കുക. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Vor einem grauen Haupte sollst du aufstehen und die Person eines Greisen
    ehren und sollst dich fürchten vor deinem Gott; ich bin Jahwe.
  lin-lin: Bokotelema liboso ya bato oyo banuni, bokolakisa botosi na bino epai ya
    mibange ; na nzela wana, bokokumisa Nzambe na bino. Nazali Yawe.
  eng-LSV: You rise up at the presence of grey hairs, and you have honored the presence
    of an old man, and have been afraid of your God; I [am] YHWH.
  eng-GNV: 'Thou shalt rise vp before the horehead, and honour the person of the old
    man, and dread thy God: I am the Lord.'
  eng-WEBSTER: 'Thou shalt rise up before the hoary head, and honor the face of the
    old man, and fear thy God: I am the LORD.'
  nhw-BL: “Ximoquetzaca quema ajsi se huehuentzi o se nanatzi, huan xijnextilica miyac
    tlatlepanitacayotl. Quema anquinextilíaj tlatlepanitacayotl se huehuentzi o se
    nanatzi, antenextilíaj para antechimacasij na, niamoTECO.
  swh-ONEN: “ ‘Uwapo mbele ya mzee, simama ili kuonyesha heshima kwa wazee, nawe umche
    Mungu wako. Mimi ndimi Bwana.
  bba-bba: I wi u seri kpiki mɔ kpuro kpunɔ kpɑ i durɔ tɔkɔ bɛɛrɛ wɛ̃. I mɑɑ nɛ, Yinni
    Gusunɔ nɑsio. Domi nɛnɑ nɑ sɑ̃ɑ bɛɛn Yinni.
  eng-KJVCPB: 'Thou shalt rise up before the hoary head, and honour the face of the
    old man, and fear thy God: I am the Lord.'
  luo-luo: “ ‘Nyaka ichiw luor kichungone jaduongʼ ma wiye oti lwar kendo uluor Nyasachu.
    An e Jehova Nyasaye.
  meu-meu: Tau burukana vairanai ba tore isi; iahu ba matauraia; emu Dirava garina
    ba gari. Lau binai Iehova.
  npi-ULB: फुलेका केश भएकाहरूका उपस्थितिमा खडा होओ र वृद्ध मानिसको उपस्थितिलाई आदर
    गर । तिमीहरूका परमेश्‍वरको भय मान । म परमप्रभु हुँ ।
  yor-yor: “ ‘Fi ọ̀wọ̀ fún ọjọ́ orí arúgbó, ẹ sì bu ọlá fún àwọn àgbàlagbà kí ẹ sì
    bẹ̀rù Ọlọ́run yín. Èmi ni Olúwa.
  pes-OPCB: «جلوی پای ریش‌سفیدان بلند شوید، به پیرمردان احترام بگذارید و از من بترسید.
    من یهوه، خدای شما هستم.
  tgl-ULB: Dapat kayong tumayo sa harapan ng taong may puting buhok at igalang ang
    presensiya ng isang matandang tao. Dapat ninyong katakutan ang inyong Diyos. Ako
    si Yahweh.
  cbu-NT: Wachinash tputs napkinaareesa, siysat wachinaam kutakus istangtsa. Amb ashkus,
    saanaatsi wanasir nuwaa Apanlleetsi tuyamandaksa. Watam nuw Apanlli Taarashipanawa.
  hui-hui: Wali agali wahe karuhondo mana bayale bialu ti mo yo nahandalimu. I̱hondo
    giho halu i̱na bi larodagua bialu halimu. Anduane Homogo i̱ore kogoni.
  mya-mya: '``အ​သက်​ကြီး​သူ​တို့​ကို​ရို​သေ​ကိုင်း​ရှိုင်း​ရ​မည်။ ငါ့​ကို​ကြောက်​ရွံ့​ရို​သေ​ရ​မည်။
    ငါ​သည်​ထာ​ဝ​ရ ဘုရား​ဖြစ်​တော်​မူ​၏။'
  bod-N: མགོ་སྐྲ་དཀར་པོར་གྱུར་པའི་མདུན་ནས་ཡར་ལངས་པ་དང་། བགྲེས་པོ་ཚོར་གུས་བཀུར་བྱེད་དགོས།
    ཁྱོད་ཀྱི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པར་གྱིས། བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Unofanira kusimukira vachena bvudzi, ratidza rukudzo kuna vakuru uye
    utye Mwari wako. Ndini Jehovha.
  spa-BLM: “‘Te levantarás ante la cabeza gris y honrarás el rostro de los ancianos;
    y temerás a tu Dios. Yo soy Yahvé.
  cac-cac: Q'uean̈ec lin̈an d'a yichan̈ eb' ichamtac anima, nivanocab' yelc'och eb'
    d'a yol e sat. Ayocab'pax velc'och d'a yol e sat. A in ton Jehová in svala'.
  swh-ULB: Ni lazima usimame mbele za mtu mwenye mvi na uheshimu uwepo wa mzee. Yakupasa
    umwegope Mungu wako. Mimi ndimi Yahweh.
  bel-bel: Перад абліччам сівога ўставай і шануй аблічча старца, і бойся Бога твайго.
    Я Гасподзь.
  deu-ELBBK: Vor grauem Haar sollst du aufstehen und die Person eines Greises ehren,
    und du sollst dich fürchten vor deinem Gott. Ich bin der HERR.
  mbb-OT: Tehuza niw is menge meǥurang, wey tehuza a zaan keniyu is Megbevayè niw.
    Iyan a kes Nengazen.
  mal-2015: നരച്ചവന്റെ മുമ്പാകെ എഴുന്നേൽക്കയും വൃദ്ധന്റെ മുഖം ബഹുമാനിക്കയും നിന്റെ
    ദൈവത്തെ ഭയപ്പെടുകയും വേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Den pačiv olen, kaske hin buter berša. Ušťen upre anglo manuša, saven hin
    šiva bala, a daran tumen tumare Devlestar. Me som o RAJ.
  pes-OPV: در‌پیش ریش سفید برخیز، و روی مرد پیر را محترم دار، و از خدای خود بترس.
    من یهوه هستم.
  ron-1924: Сэ те сколь ынаинтя перилор албь ши сэ чинстешть пе бэтрын. Сэ те темь
    де Думнезеул тэу. Еу сунт Домнул.
  ben-OBCV: “ ‘বয়স্কদের উপস্থিতিতে তোমরা উঠে দাঁড়াও, প্রাচীনদের প্রতি সম্মান দেখাও
    এবং তোমার ঈশ্বরকে ভয় কোরো। আমি সদাপ্রভু।
  som-som: Waa inaad qofkii cirro leh u istaagtaa, oo waa inaad ninkii oday ah cisaysaa,
    waana inaad Ilaahaa ka cabsataa, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: 'Coram cano capite consurge, et honora personam senis: et time Dominum
    Deum tuum. Ego sum Dominus.'
  eng-ASVBT: 'Thou shalt rise up before the hoary head, and honor the face of the
    old man, and thou shalt fear thy God: I am Jehovah.'
  ita-1885: Levati su davanti al canuto, e onora l'aspetto del vecchio; e temi dell'Iddio
    tuo. Io sono il Signore.
  eng-LXXUP: 'Thou shalt rise up before the hoary head, and honor the face of the
    old man, and shalt fear thy God: I am the Lord your God.'
  eng-ULB: You must rise before the gray-headed person and honor the presence of an
    old man. You must fear your God. I am Yahweh.
  spa-VBL: “Levántate y respeta a los ancianos. Muestra reverencia por tu Dios. Yo
    soy el Señor.
  fra-_FOB: 'Lève-toi devant les cheveux blancs, honore la personne du vieillard,
    et crains ton Dieu: Je suis l''Éternel.'
  mal-mal: നരച്ചവന്റെ മുമ്പാകെ എഴുന്നേല്ക്കുകയും വൃദ്ധന്റെ മുഖം ബഹുമാനിക്കയും നിന്റെ
    ദൈവത്തെ ഭയപ്പെടുകയും വേണം; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Būṛhe logoṅ ke sāmne uṭh kar khaṛā ho jānā, buzurgoṅ kī izzat karnā aur
    apne Ḳhudā kā ehtirām karnā. Maiṅ Rab hūṅ.
  suz-BL: गे खूशो आ ङोंइती बोक्‍कीन। खाल्‍पी खाल्‍पा आन कली मान पने। मिनु इन परमप्रभु
    कली मान पा हिनीन। गो परमप्रभु यावे नङ।
  ita-1927: Alzati dinanzi al capo canuto, onora la persona del vecchio, e temi il
    tuo Dio. Io sono l’Eterno.
  ckb-ckb: «”لەبەر ڕیش سپی هەستە و ڕێزی پیر بگرە و لە خودات بترسە، من یەزدانم.
  eng-BBE: 'Get up from your seats before the white-haired, and give honour to the
    old, and let the fear of your God be before you: I am the Lord.'
  kan-OKCV: “ ‘ತಲೆ ನೆರೆತ ವೃದ್ಧರ ಮುಂದೆ ಎದ್ದು ನಿಂತುಕೊಳ್ಳಬೇಕು, ಅವರ ಸಮ್ಮುಖವನ್ನು ಗೌರವಿಸು.
    ನಿನ್ನ ದೇವರಿಗೆ ಭಯಪಡಬೇಕು. ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: “நரைத்தவனுக்கு முன்பாக எழுந்து, முதிர்வயதுள்ளவன் முகத்தைக் கனப்படுத்தி,
    உன் தேவனுக்குப் பயப்படுவாயாக; நான் யெகோவா.
  spa-RV-1909: 'Delante de las canas te levantarás, y honrarás el rostro del anciano,
    y de tu Dios tendrás temor: Yo Jehová.'
  ron-BTF: 'Să te ridici în picioare în fața capului cărunt și să onorezi fața omului
    bătrân și să te temi de Dumnezeul tău: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall rise up before the gray head and honor the face of the elderly;
    and you shall fear your God. I am the LORD.
  eng-FBV: Stand up and be respectful of older people. Show reverence for your God.
    I am the Lord.
  nld-1939: Sta op voor den grijsaard, heb eerbied voor de ouderdom, en vrees uw God.
    Ik ben Jahweh!
  nch-BL: “Ximoquetzaca quema ajsi se huehuentzi o se nanatzi, huan xijnextilica miyac
    tatepanitacayot. Quema anquinextilíaj tatepanitacayot se huehuentzi o se nanatzi,
    antenextilíaj para antechimacasij na, niamoTECO.
  vie-1934: Trước mặt người tóc bạc, ngươi hãy đứng dậy, kính người già cả, và kính
    sợ Đức Chúa Trời ngươi. Ta là Đức Giê-hô-va.
  hin-CV: “ ‘तुम बूढ़े व्यक्ति के सामने खड़े हुआ करो, और बूढ़ों की उपस्थिति का सम्मान
    करना, तथा अपने परमेश्वर का भय मानना; मैं ही याहवेह हूं.
  eng-OURB: “‘You shall rise up before the silver haired, and honor the face of an
    elder old man, and you shall fear your God. I am Adonai. (RY:6, LY:4)
  spa-BES: Levántate de tus asientos delante de los ancianos, y honra a los viejos,
    y deja que el temor de tu Dios esté delante de ti. Yo soy el Señor.
  tdx-tdx: Miongaha añatrefa’ ty a-maròy foty, le iasio ty laharan’ androa­navy, vaho
    mañeveña aman’ Añahare’ areo; Izaho Iehovà.
  vid-vid: “Homchikala kumwando kwa wasekulu, yanguwalapa mwime leka kuwahulichiza.
    Namwe mumdumbe Nguluwi wa hemwe. Heni ndo Mkulu Nguluwi.
  eng-OKE: Thou shalt rise up before one who is a teacher in the law, and pay honour
    to the presence of the aged, and fear thy God. I am the Lord.
  tha-KJV: เจ้​าจงลุกขึ้นคำนับคนผมหงอก และเคารพต่อหน้าคนชรา และจงยำเกรงพระเจ้าของเจ้า
    เราคือพระเยโฮวาห์
  por-BR-2018: 'Diante das cãs te levantarás, e honrarás o rosto do ancião, e de teu
    Deus terás temor: Eu sou o SENHOR.'
  deu-ELO: Vor grauem Haare sollst du aufstehen und die Person eines Greises ehren,
    und du sollst dich fürchten vor deinem Gott. Ich bin Jehova.
  eng-WYC-2018: Rise thou before an hoar head, and honour thou the person of an eld
    man, and dread thou thy Lord God (or and fear thou the Lord thy God); I am the
    Lord.
  epo-epo: 'Antaŭ grizulo stariĝu, kaj respektu la vizaĝon de maljunulo, kaj timu
    vian Dion: Mi estas la Eternulo.'
  uig-PIN: Aⱪ bax kixining aldida ornungdin tur, ⱪerilarni ⱨɵrmǝt ⱪilƣin; Hudayingdin
    ⱪorⱪⱪin. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Asigilai, da:i hamoi dunu amola uda ilima nodone dawa:ma. Nama beda:ma.
    Na da Hina Godedafa.
  tpi-OTNT: “Yupela i mas aninit long ol lapun na mekim gut long ol. Na yupela i mas
    aninit long mi, God bilong yupela. Mi Bikpela, mi tok olsem.
  hau-SA: “ ‘Ku miƙe tsaye a gaban tsofaffi, ku nuna bangirma ga waɗanda suka tsufa,
    ku kuma girmama Allahnku. Ni ne Ubangiji.
  uig-LAT: Aq bash kishining aldida ornungdin tur, qérilarni hörmet qilghin; Xudayingdin
    qorqqin. Men Perwerdigardurmen.
  nde-nde: Sukumelani asebeluphele, lihloniphe abantu abadala, limesabe uNkulunkulu
    wenu. Mina yimi uThixo.
  ton-ton: ¶ “Ke ke tuʻu hake ʻi he ʻao ʻoe ʻuluhinā, ʻo fakaʻapaʻapa ki he mata ʻoe
    tangata motuʻa, pea manavahē ki ho ʻOtua; Ko au ko Sihova.
  ces-1613: Před člověkem šedivým povstaň, a cti osobu starého, a boj se Boha svého,
    nebo já jsem Hospodin.
  eng-WMB: “‘You shall rise up before the gray head and honor the face of the elderly;
    and you shall fear your God. I am the LORD.
  tam-TCV: “ ‘வயதானவர்களின் முன் எழுந்து நில்லுங்கள். முதியோருக்கு மரியாதை செலுத்துங்கள்.
    உங்கள் இறைவனிடத்தில் பயபக்தியாயிருங்கள். நானே யெகோவா.
  ceb-ULB: Kinahanglan nga mobarog kamo atubangan sa mga tawong ubanon na ug tahora
    ang mga tigulang nga tawo. Kinahanglan mahadlok kamo sa inyong Dios. Ako si Yahweh.
  pol-UBG: Przed siwizną wstaniesz i uczcisz osobę starca, i bój się swego Boga. Ja
    jestem PAN.
  agr-agr: “Aents múun aina duka ajantusjum diistajum. Duka dutikatajum mina umigtau
    asajum. ¡Witjai Tuke Pujuu atumi Apajuígminuk!”
  kyc-kyc: Nakamame endemo alemope dupwa angingyuo karaminyiŋi lao suu pyao rape rape
    lao karalapape. Namba Kamongo doko mupwaŋa lao suu pyapala pako karalapape.
  urd-GVU: بوڑھے لوگوں کے سامنے اُٹھ کر کھڑا ہو جانا، بزرگوں کی عزت کرنا اور اپنے
    خدا کا احترام کرنا۔ مَیں رب ہوں۔
  deu-1912: Vor einem grauen Haupt sollst du aufstehen und die Alten ehren; denn du
    sollst dich fürchten vor deinem Gott, denn ich bin der HERR.
  kan-2017: “‘ವಯೋ ವೃದ್ಧರ ಮುಂದೆ ಎದ್ದು ನಿಂತು ಅವರನ್ನು ಸನ್ಮಾನಿಸಬೇಕು. ನಿಮ್ಮ ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು;
    ನಾನು ಯೆಹೋವನು.
  yap-yap: “Mu ted fan e girdi’ ni kar pilibthirgad, ni fan e ba’ madgug u wun’med,
    I Gag SOMOL.
  hlt-MCSB: Sampok hmai ah thoh pah lamtah patong maelhmai hiin lah. Te phoeiah na
    Pathen khaw rhih lah. Kai tah BOEIPA ni.
  mdy-ETH: «ጋርቼ ዓሲም ዴዔ ቤዛፓ ዔቂ፥ ቦንቼ፤ ታናኣ ዒጊጪ ቦንቼ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “ ‘Momfa obuo ne anidie mma mpanimfoɔ wɔ Onyamesuro mu. Mene Awurade.
  eng-WEBU: “‘You shall rise up before the gray head and honor the face of the elderly;
    and you shall fear your God. I am the LORD.
  bnp-bnp: “Mu rata kamumu mu togo e huriki a gare. Mu mangenge nau, a Vure ne mua.
    Iau e BAKOVI DAGI a takia a ngava iea.
  wal-wal: “‘Puulummida asanne cimida asa be7iyo wode uttidosaappe dendda eqqa; eta
    bonchcha; ne Xoossaassi yayya. Taani GODAA.
  spa-PDDPT: En presencia de las canas te pondrás en pie. Honrarás la presencia de
    un anciano y tendrás temor a tu ʼElohim. Yo, Yavé.
  gun-gun: — Pepu'ã pe'amy hi'a xiĩmba'i va'e renonde py, pemboete 'rã tujakueve ikuai
    va'e. Penderuete renonde avi peiko pejerokyjea rupi. Xee ma Senhor.
  agu-BL: ”Ak'wok chik'ej yi e' yi ja tijin chic'u'l, ba'n cxcye'e'n wok ẍchiwutz
    tan tak'le'n chik'ej. Chajwok ic'ulutxumil, tan imbi'. Na yi in wetz in Jehová
    iRyosil, yi na chincawun tzite'j.
  ilo-ULB: Masapul a tumakderkayo iti sangoanan ti ubanan a tao ken padayawanyo ti
    presensia ti nataengan a tao. Masapul nga agbutengkayo iti Diosyo. Siak ni Yahweh.
  kpg-kpg: “Hagalabagau ina digau mmaadua mo di hagalaamua digaula. Goodou gi mmaadagu
    i di Au, gei gi hagalongo mai gi di Au. Ko Au go Yihowah.
  uig-ARA: ئاق باش كىشىنىڭ ئالدىدا ئورنۇڭدىن تۇر، قېرىلارنى ھۆرمەت قىلغىن؛ خۇدايىڭدىن
    قورققىن. مەن پەرۋەردىگاردۇرمەن.
  sus-sus: «Wo xa mixi mɔxie binya, naxee xunsɛxɛ bara fiixɛ. Wo xa gaaxu wo Marigi
    Ala ya ra. Alatala nan n na.»
  pon-2006: “Kahkahki oh wauneki me mah kan. Kumwail lemmwikin ie oh peikiong ie.
    Ngehi me KAUN-O.
  jae-jae: “Ôndi sa êtu ŋac tomôdêŋa to otoc ŋamalacanô sa ma ôtêc aômnêm Anôtô gebe
    Apômtau aê.
  ksd-ksd: Una tur ta ra luaina mata i nina i pua ra pepe na uluna, ma una ru ra mata
    i ra patuana, ma una ru kaum God; iau ra Luluai.
  tur-YTC: “'Ak saçlının önünde ayağa kalkacaksın, yaşlıların yüzüne hürmet edeceksin;
    Tanrın'dan korkacaksın. Ben Yahve'yim.'”
  grc-BRENT: Ἀπὸ προσώπου πολιοῦ ἐξαναστήσῃ, καὶ τιμήσεις πρόσωπον πρεσβυτέρου, καὶ
    φοβηθήσῃ τὸν Θεόν σου· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Berdirilah di hadapan orang tua, hormatilah mereka. Takutlah akan Allahmu.
    Akulah TUHAN.
  nya-nya: “ ‘Muzikhala mwa ulemu pamaso pa munthu wachikulire, ndipo muzichitira
    ulemu munthu wokalamba. Kumeneko ndiye kuopa Mulungu wanu. Ine ndine Yehova.
  hrv-hrv: Ustani pred sijedom glavom; poštuj lice starca; boj se svoga Boga. Ja sam
    Jahve!
  mps-mps: “Dage te monu dabe dologoba pelama, augwaligo po wali peyu, te augwaliba
    wiegi yai sę yao. Te dage ena dologoba aselama bidao, te dagego God dao. Ena
    Genuai Bidi, eno te po wai dao,” wali.
  tpi-tpi: “Yupela i mas aninit long ol lapun na mekim gut long ol. Na yupela i mas
    aninit long mi, God bilong yupela. Mi Bikpela, mi tok olsem.
  dan-1931: Du skal rejse dig for de grå Hår og ære Oldingen, og du skal frygte din
    Gud. Jeg er HERREN!
  vie-OVCB: Phải kính trọng người già cả, đầu râu tóc bạc. Phải tôn kính Đức Chúa
    Trời các ngươi. Ta là Chúa Hằng Hữu.
  guj-2017: તું પળિયાવાળા માણસની સમક્ષ ઊભો રહે, વડીલોનું સન્માન કર અને ઈશ્વરનું ભય
    રાખ. હું તમારો ઈશ્વર યહોવાહ છું.
  pon-2006A: “Kahkahki oh wauneki me mah kan. Kumwail lemmwikin ie oh peikiong ie.
    Ngehi me KAUN-O.
  por-BRBSL: “'Você se levantará diante da cabeça cinzenta e honrará o rosto dos idosos;
    e temerá seu Deus. Eu sou Yahweh.
  cth-cth: Sam ka po e hmalah kangdout nateh, matawng e minhmai na bari han. Na Cathut
    hah na taki han. Kai teh BAWIPA doeh.
  twi-twi: “ ‘Momfa obu ne nidi mma mpanyimfo wɔ Onyamesuro mu. Mene Awurade.
  hlt-hlt: Sampok hmai ah thoh pah lamtah patong maelhmai hiin lah. Te phoeiah na
    Pathen khaw rhih lah. Kai tah BOEIPA ni.
  tbz-SIM: Kòo kótì níí tùɔ̀kɛní ɑ́ ítɛ́ kóò feí ndikɑ̀rì kɛ́ndé odɑkótì nɛ̀ dɛɛ̀
    miɛkɛ nkɛ di bo bɛnkɛmɛ̀ kɛ dò ndi n dé, mí ndi Yiɛ̀ nKuyie.
  msy-2020: “Ia gumazamizir ghuribar apengan ikɨ, egh deraghvɨra me damu. Egh ia nan
    atiating nan apengan ikɨ. Kɨ Ikiavɨra Itir God, ian God, kɨ kamaghɨn mɨkeme.
  azb-azb: Yaşlıların qarşısında ayağa durun, ağsaqqallara hörmət eləyin. Allahınızdan
    qorxun. Rəbb Mənəm.
  eng-DBY: 'Before the hoary head thou shalt rise up, and shalt honour the face of
    an old man; and thou shalt fear thy God: I am Jehovah.'
  hin-2017: “पक्के बाल वाले के सामने उठ खड़े होना, और बूढ़े का आदरमान करना, और अपने
    परमेश्वर का भय निरन्तर मानना; मैं यहोवा हूँ। (1 तीमु. 5:1)
  wol-KYG: «Bu boroom bijjaaw teewee, jógleen wormaal ko. Deeleen rus mag te ragal-leen
    seen Yàlla. Maay Aji Sax ji.
  eng-YLT: '''At the presence of grey hairs thou dost rise up, and thou hast honoured
    the presence of an old man, and hast been afraid of thy God; I [am] Jehovah.'
  kne-kne: “‘Mo pay abe din nankakay ya nankababkes, patgen ya dayawen yos daida.
    Patgen yo ay sipapakombaba si sak-en ay Diyos yo, tan sak-en si Yahweh.
  eng-WYC-2017: Rise thou before an hoar head, and honour thou the person of an eld
    [or old] man, and dread thou thy Lord God; I am the Lord.
  eng-WMBB: “‘You shall rise up before the grey head and honour the face of the elderly;
    and you shall fear your God. I am the LORD.
  urd-GVH: बूढ़े लोगों के सामने उठकर खड़ा हो जाना, बुज़ुर्गों की इज़्ज़त करना और अपने
    ख़ुदा का एहतराम करना। मैं रब हूँ।
  rug-rug: Mu pamaṉani na va lavati sari na barogoso na kaleqe. Mu pamaṉa Nau si Arau
    sa mua Tamasa; ura Arau se Zihova.
  gaz-gaz: “ ‘Warra dulloomaniif kaʼi; jaarsaaf ulfina kenni; Waaqa kee sodaadhu.
    Ani Waaqayyo.
  fra-LSG: Tu te lèveras devant les cheveux blancs, et tu honoreras la personne du
    vieillard. Tu craindras ton Dieu. Je suis l’Éternel.
  gnn-gnn: “Yaka wakalkuŋa ŋaḻapaḻnhanydja yolŋunha. Märr‐ŋal'yurra yana nhanukala,
    ga guŋga'yurra ŋanya biyaka.
  yal-yal: “I xa keli fonna bun binyeni. I xa fonne binya, i yi gaxu i ya Ala yɛɛ
    ra. Alatala nan n tan na.”
  haw-1868: 'Ma ke alo o ke poohina, e ku ae ai oe iluna, a e mahalo aku i ke alo
    o ka elemakule, a e weliweli i kou Akua: owau no Iehova.'
  arb-NAV: قِفْ فِي حَضْرَةِ كِبَارِ السِّنِّ، وَوَقِّرِ الشُّيُوخَ، وَاتَّقِ إِلَهَكَ،
    فَأَنَا الرَّبُّ.
  ewe-ewe: “ ‘Ele be miatsɔ bubu kple sisiɖa si dze la na ame tsitsiwo le Mawuvɔvɔ̃
    ta. Nyee nye Yehowa!
  eng-LEE: 'Before the hoary head shalt thou rise up, and honor the face of the old
    man; and thou shalt be afraid of thy God: I am the Lord.'
  asm-FB: তুমি পকামুৰীয়া জনৰ আগত উঠি থিয় হ’বা, বৃদ্ধলোকক সমাদৰ কৰিবা আৰু নিজ ঈশ্বৰলৈ
    ভয় ৰাখিবা; মই যিহোৱা।
  sus-A: «وٌ شَ مِشِ مْشِيٍ بِنيَ، نَشٍيٍ شُنسّشّ بَرَ قِيشّ. وٌ شَ فَاشُ وٌ مَرِفِ
    عَلَ يَ رَ. عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: '"''Tu te lèveras devant la tête grise et tu honoreras le visage des vieillards,
    et tu craindras ton Dieu. Je suis Yahvé.'
  hbo-hbo: מִפְּנֵ֤י שֵׂיבָה֙ תָּק֔וּם וְהָדַרְתָּ֖ פְּנֵ֣י זָקֵ֑ן וְיָרֵ֥אתָ מֵּאֱלֹהֶ֖יךָ
    אֲנִ֥י יְהוָֽה׃ פ
  eng-WYCLIFFE: Rise thou bifor an hoor heed, and onoure thou the persoone of an eld
    man, and drede thou thi Lord God; Y am the Lord.
  cwe-cwe: “ ‘Muhawa haulongozi ha mulala molondeka mwime muladi kumwing'ha hishima
    yake. Mumdumbe Mulungu wenu. Niye niiyo Mndewa Mulungu.
  kik-kik: “ ‘Rũgamagĩrai andũ arĩa akũrũ, mũmatĩĩage; heagai andũ arĩa akũrũ gĩtĩĩo,
    na mwĩtigagĩre Ngai wanyu. Niĩ nĩ niĩ Jehova.
  fra-NCL: Tu te lèveras devant une tête blanchie, et tu honoreras la personne du
    vieillard. Tu craindras ton Dieu. Je suis Yahweh.
  cek-AK: Sampok kami hmaa ah angdoe ah loe, saning coeh kami to saiqat ah; na Sithaw
    to saiqat ah; Kai loe na Angraeng ah ka oh.
  cuk-cuk: Dador begi danikile, iduale be gwichibin imako. Dadormargi be binsaed-nikaa
    dao. Be-Bab-Dummad-dobee be nanao. Ani an Bab-Jehová gued.
  uig-CYR: Ақ баш кишиниң алдида орнуңдин тур, қериларни һөрмәт қилғин; Худайиңдин
    қорққин. Мән Пәрвәрдигардурмән.
  tel-2017: తల నెరసిన ముసలివాడి ఎదుట లేచి నిలబడి అతని ముఖాన్ని గౌరవించాలి. నీ దేవునికి
    భయపడాలి. నేను యెహోవాను.
  hat-BSA: “‘Nou va leve devan moun cheve blanch yo. Nou va bay lonè a granmoun yo.
    Nou va gen lakrent pou Bondye nou an. Mwen se SENYÈ a.
  kos-kos: “Akkalemye sunak lowos nu sin mwet matu, ac akfulatyelos. Kowos in akfulatyeyu,
    ac akos ma sap luk. Nga LEUM GOD.
  hbo-WLC: מִפְּנֵ֤י שֵׂיבָה֙ תָּק֔וּם וְהָדַרְתָּ֖ פְּנֵ֣י זָקֵ֑ן וְיָרֵ֥אתָ מֵּאֱלֹהֶ֖יךָ
    אֲנִ֥י יְהוָֽה׃ פ
  ibo-ibo: “ ‘Bilienụ ọtọ nʼihu okenye, sọpụrụnụ ndị okenye, ma tụọnụ egwu Chineke
    unu. Abụ m Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେ ପକ୍ୱକେଶ ପ୍ରାଚୀନଙ୍କ ସମ୍ମୁଖରେ ଉଠି ଠିଆ ହେବ ଓ ବୃଦ୍ଧ ଲୋକକୁ ସମାଦର କରିବ;
    ପୁଣି, ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: Kopwe ütä me mwen eman mi pwech möküran o asamolu ekewe chinlap, kopwe
    meninitiei ngang ewe Samol mi Lapalap om we Kot.
  rop-rop: “Yumob garra rispek ola ol pipul en dum gudbala ting blanga olabat en yumob
    garra rispek langa mi du, dumaji mi na YAWEI det trubala God.
  ukr-1871: Перед сивим волосом уставати мусиш і шанувати лице старого, і бояти мешся
    Бога твого. Я Господь.
  deu-1951: Vor einem grauen Haupte sollst du aufstehen und alte Leute ehren und sollst
    dich fürchten vor deinem Gott; ich bin der HERR.
  eng-JPS: 'Thou shalt rise up before the hoary head, and honour the face of the old
    man, and thou shalt fear thy God: I am the LORD.'
  srp-1865: Pred sijedom glavom ustani, i poštuj lice starèevo, i boj se Boga svojega.
    Ja sam Gospod.
  lug-lug: “Ositukiranga ow’envi, n’omukadde omussangamu ekitiibwa, era ne Katonda
    wo omutyanga. Nze Mukama.
  heb-heb: מפני שיבה תקום והדרת פני זקן ויראת מאלהיך אני יהוה׃
  ben-IRV: তুমি ধূসর রঙের চুলের প্রাচীনের সামনে উঠে দাঁড়াবে, বৃদ্ধ লোককে সম্মান করবে
    ও নিজের ঈশ্বরের প্রতি ভয় রাখবে; আমি সদাপ্রভু।
  pan-pan: ਤੁਸੀਂ ਧੌਲਿਆਂ ਵਾਲਿਆਂ ਦੇ ਅੱਗੇ ਉੱਠ ਕੇ ਖੜ੍ਹੇ ਹੋਣਾ ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਦਾ ਆਦਰ ਕਰਨਾ
    ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਨਾ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ဆံပင် ဖြူသောသူရှေ့ မှာ ထ ရမည်။ အသက် ကြီးသောသူ၏ မျက်နှာ ကို ရိုသေ ရမည်။
    သင် ၏ ဘုရား သခင်ကို ကြောက်ရွံ ရမည်။ ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “Tau buruka edia vairanai do umui toreisi, bona buruka taudia ibounai do
    umui matauraia. Umui emui Dirava garina do umui gari. Lau inai Lohiabada.
  urd-urd: “जिनके सिर के बाल सफ़ेद हैं, तुम उनके सामने उठ खड़े होना और बड़े — बूढ़े
    का अदब करना, और अपने ख़ुदा से डरना। मैं ख़ुदावन्द हूँ।
  rus-SYN: Пред лицом седого вставай и почитай лице старца, и бойся Господа Бога твоего.
    Я Господь Бог ваш.
  bqc-SIM: Àli fɛlɛ zɛ mikãpuadeɛ, àli zↄ̃ↄkɛ dↄ̃ gbɛ̃zↄ̃ↄↄnɛ, íↄ ma vĩa vĩ.
    Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Tehse lukang jabolna napeh a amasanga na dindoh ding, upa masanga
    jong jabolna nanei ding chule Pakai na Pathen jong nagin jing ding ahi, keima
    Pakai kahi.
  mar-mar: वडीलधाऱ्या मनुष्यांना मान द्या; वृद्ध मनुष्य घरात आल्यास उठून उभे राहा;
    आपल्या देवाचे भय बाळगा. मी परमेश्वर आहे!
  qub-qub: «Chachacunataga rispitanqui, saludanqui. Chayno rurarga nogatami rispitaycämanqui.
    Noga Tayta Diosniquimi chayno në.
  bqp-bqp: I wi u seri kpiki mɔ kpuro kpunɔ kpɑ i durɔ tɔkɔ bɛɛrɛ wɛ̃. I mɑɑ nɛ, Yinni
    Gusunɔ nɑsio. Domi nɛnɑ nɑ sɑ̃ɑ bɛɛn Yinni.
  hat-hat: Toujou leve kanpe devan granmoun cheve blan. Respekte figi vye granmoun,
    paske nou gen krentif pou mwen menm, Bondye nou an. Se mwen menm ki Seyè a!
  eng-BSB: You are to rise in the presence of the elderly, honor the aged, and fear
    your God. I am the LORD.
  tod-tod: «Wa wuzeɠe un kolegiti kpein bɛ, wo kɛwola ʋɔlɔi lɛbi. Wa lua wa-ƓALAGI
    ʋa. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: “‘You shall rise up before the grey head and honour the face of the elderly;
    and you shall fear your God. I am the LORD.
  kbq-kbq: Hagi ranra vahe'mokizmi kea antahizamita eri'zafa nehuta, Nagri agorga'a
    maniho. Nagra Ra Anumzamo'na nehue.
  nhe-BL: “Ximoquetzaca quema ajsi se huehuentzi o se nanatzi, huan xijnextilica miyac
    tlatlepanitacayotl. Quema inquinextilíaj tlatlepanitacayotl se huehuentzi o se
    nanatzi, intenextilíaj para innechimacasij na, niimoTECO.
  gub-BL: Pepu'àm teko tua'uhez ma'e wanenataromo nehe. Pezeruze'eg wanehe nehe. Hemuwete
    pe nehe. Aiko pezar romo. Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: 'Rise up before the hoary head, and honour the person of the aged man:
    and fear the Lord thy God. I am the Lord.'
