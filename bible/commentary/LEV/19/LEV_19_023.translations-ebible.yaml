  kan-2017: “‘ನೀವು ಆ ದೇಶದಲ್ಲಿ ಸೇರಿದಾಗ ಆಹಾರಕ್ಕಾಗಿ ಯಾವ ಜಾತಿಯ ಹಣ್ಣಿನ ಸಸಿಯನ್ನು ನೆಟ್ಟರೂ,
