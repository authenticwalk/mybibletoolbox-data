    caa o hmah: nangcae han saning thumto thung tangzat hin aat ai thingthai ah om
    tih.'
  cuk-cuk: ” ’An-bemarga-yar-uknaidse bemar dogsale, agi bemar sapi-nabir-gullemalad-digsale,
    gebe we-sapimar-sanmakoed birgapaa be gunnosurmalad, ar ade, we-sapi-e-san bemarga
    isganaga guoed.
  uig-CYR: Силәр зиминға кирип һәр хил йәйдиған мевилик дәрәқләрни тиккән болсаңлар,
    мевилирини «хәтнисиз» дәп қараңлар; үч жилғичә буни «хәтнисиз» дәп қарап униңдин
    йемәңлар.
  tel-2017: మీరు ఆ దేశానికి వచ్చి తినడానికి రకరకాల చెట్లు నాటినప్పుడు వాటి పండ్లను
    నిషేధంగా ఎంచాలి. మూడు సంవత్సరాల పాటు అవి మీకు అపవిత్రంగా ఉండాలి. వాటిని తినకూడదు.
  hat-BSA: “‘Lè nou antre nan peyi sa a, e plante tout kalite bwa pou manje, alò,
    nou va kontwole premye fwi pa yo kòm entèdi. Pandan twazan, li va entèdi a nou
    menm. Li p ap pou manje.
  kos-kos: “Ke pacl se kowos utyak nu in acn Canaan ac yukwiya kutena kain sak ma
    ac isus fahko, filiya in nunak lowos mu fokinsak inge tia nasnas ke yac tolu emeet
    uh. Ke lusen pacl sacn kowos fah tia kang fokinsak inge.
  hbo-WLC: וְכִי־תָבֹ֣אוּ אֶל־הָאָ֗רֶץ וּנְטַעְתֶּם֙ כָּל־עֵ֣ץ מַאֲכָ֔ל וַעֲרַלְתֶּ֥ם
    עָרְלָת֖וֹ אֶת־פִּרְי֑וֹ שָׁלֹ֣שׁ שָׁנִ֗ים יִהְיֶ֥ה לָכֶ֛ם עֲרֵלִ֖ים לֹ֥א יֵאָכֵֽל׃
  ibo-ibo: “ ‘Mgbe unu batara nʼala ahụ kụọ mkpụrụ osisi dị iche iche, unu erila mkpụrụ
    osisi ahụ mịrị nʼafọ nke mbụ, ọ bụ ihe rụrụ arụ. Ruo nʼafọ nke atọ, ha bụ ihe
    rụrụ arụ. Unu agaghị eri ha.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଦେଶରେ ପ୍ରବେଶ କରି ଭୋଜନାର୍ଥେ ନାନା ପ୍ରକାର ବୃକ୍ଷ ରୋପଣ କଲେ, ତହିଁର
    ଫଳକୁ ଅସୁନ୍ନତ ବୋଲି ଜ୍ଞାନ କରିବ, ତାହାସବୁ ତିନି ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅସୁନ୍ନତ
    ସ୍ୱରୂପ ହେବ; ତାହା ଭୋଜନ କରାଯିବ ନାହିଁ।
  chk-chk: Lupwen oupwe tolong lon ewe fanü Kanaan o fotuki sokopaten irän mongö,
    ousap eni uar lon ükükün ülüngat ier, pun ra pin ngenikemi.
  rop-rop: “En wen yumob kamat langa det kantri gulum Keinan yumob gin growimap olkain
    frut tri. En detlot frut daga garra jidan nomo klinbala blanga serramoni blanga
    3 yiya. Langa det taim na yumob nomo lau blanga dagat.
  ukr-1871: Як же прийдете в країну та понасаджуєте дерева про харчуваннє, то вважайте
    перві плоди їх нечистими; три роки вони будуть про вас необрізаними, не їсти мете
    плоду з них;
  deu-1951: Wenn ihr in das Land kommt und allerlei Bäume pflanzet, wovon man ißt,
    sollt ihr die [ersten] Früchte derselben als Vorhaut betrachten. Drei Jahre lang
    sollt ihr sie für unbeschnitten achten und nicht davon essen.
  eng-JPS: And when ye shall come into the land, and shall have planted all manner
    of trees for food, then ye shall count the fruit thereof as forbidden; three years
    shall it be as forbidden unto you; it shall not be eaten.
  srp-1865: A kad doðete u zemlju i nasadite svakojakoga voæa, obrežite mu okrajak,
    rod njegov; tri godine neka vam je neobrezano, i ne jedite ga.
  lug-lug: “Bwe muyingiranga mu nsi ne musimba emiti egya buli ngeri egy’ebibala ebyokulya,
    mukitegeere nti ebibala byagyo biriba ng’ebiwereddwa. Biriwerebwa okumala emyaka
    esatu; tebijjanga kuliibwanga.
  heb-heb: וכי תבאו אל הארץ ונטעתם כל עץ מאכל וערלתם ערלתו את פריו שלש שנים יהיה לכם
    ערלים לא יאכל׃
  ben-IRV: আর তোমরা দেশে প্রবেশ করলে যখন ফল খাওয়ার জন্য সব প্রকার বৃক্ষ রোপণ করবে,
    তখন তার ফল নিষিদ্ধ বলে গণ্য করবে, তিন বছর দিন তা তোমাদের জন্যে নিষিদ্ধ থাকবে,
    তা খেও না।
  pan-pan: ਜਦ ਤੁਸੀਂ ਉਸ ਦੇਸ ਵਿੱਚ ਪਹੁੰਚ ਜਾਓ ਅਤੇ ਭਾਂਤ-ਭਾਂਤ ਦੇ ਫਲਾਂ ਦੇ ਰੁੱਖ ਖਾਣ ਦੇ ਲਈ
    ਲਗਾਓ ਤਾਂ ਤਿੰਨ ਸਾਲ ਤੱਕ ਉਨ੍ਹਾਂ ਦੇ ਫਲਾਂ ਨੂੰ ਅਸੁੰਨਤੀ ਸਮਝਣਾ, ਉਹ ਖਾਧੇ ਨਾ ਜਾਣ।
  mya-JVB: သင်တို့သည် ငါပေးသောပြည် သို့ ရောက် ၍ ၊ စားအပ်သော အပင် အမျိုးမျိုး ကို စိုက်
    ပြီးမှ ၊ သုံး နှစ် ပတ်လုံး သီးသော အသီး ကို၊ အရေဖျား လှီးခြင်းကို မခံသော အသီးဟူ၍မှတ်ရမည်။
    ထိုအသီးကို မ စား ရ။
  hmo-hmo: “Kanana tano dekenai do umui ginidae neganai, bona emui au huahua idauidau
    unuseni do umui hadoa neganai, unai au ena anina do umui gwauraia helaga lagani
    toi lalonai. Unai lagani toi lalonai unai au huahua do umui ania lasi.
  urd-urd: और जब तुम उस मुल्क में पहुँचकर क़िस्म — क़िस्म के फल के दरख़्त लगाओ तो
    तुम उनके फल को जैसे नामख़्तून समझना वह तुम्हारे लिए तीन बरस तक नामख़्तून के बराबर
    हों और खाए न जाएँ।
  rus-SYN: 'Когда придете в землю, которую Господь Бог даст вам, и посадите какое-либо
    плодовое дерево, то плоды его почитайте за необрезанные: три года должно почитать
    их за необрезанные, не должно есть их;'
  bqc-SIM: Tó a gɛ̃ á bùsuu, mɛ́ a li bɛdee bà, àli a bɛ dilɛ tɛ̃ ũ gĩa. Lípi
    bɛ líↄ dɛɛ́ tɛ̃ ũ e wɛ̃̀ àaↄ̃, ásuli bleo.
  tcz-CHONGTHU: Na bonchauva gamsung nahung lutteng uleh, thing agathei natu jouseu
    aga masa chengse chu mihem chep kitan peh banga nagel diu, kumthum sunga thingga
    jouse chu cheptan lou ahitia, nagel cheh diu ahi. Hiche thingga hochu koiman aneh
    thei lou lai ding ahi.
  mar-mar: तुम्ही आपल्या देशात जाऊन पाहोचल्यावर खाण्यासाठी निरनिराळ्या प्रकारची फळझाडे
    लावाल, तेव्हा फळझाडे लावल्यावर तुम्ही तीन वर्षे थांबाबे, त्यांची फळे खाऊ नयेत.
  qub-qub: «Pushar chayachinäpaj caycaj nasyunman chayarga frütacunapa wayuyninta
    quimsa watacama ama micunquichu.
  bqp-bqp: Sɑnɑm mɛ i duɑ Kɑnɑnin temɔ i kpɑ, mɑ i dɑ̃ɑ bwese bwesekɑ duurɑ, i ko
    yen mɑrum gɑrisiwɑ disigim, wɔ̃ɔ itɑ. I ǹ mu dimɔ.
  hat-hat: Le n'a antre nan peyi Kanaran an, apre n'a fin plante tout kalite pyebwa
    ki ka donnen, n'a konsidere rekòt twa premye lanne yo tankou bagay ki pa bon pou
    nou manje. Pandan twazan, piga nou manje anyen nan rekòt la.
  eng-BSB: When you enter the land and plant any kind of tree for food, you shall
    regard the fruit as forbidden. For three years it will be forbidden to you and
    must not be eaten.
  tod-tod: «Siɛgi zu wo liizu la zooi ná zu, wa ɓena ga gwaa wului ma zii pɛ siin,
    wa ti-ma waaiti pɛtɛ kona saʋagɔ laawu ga ti ɠɔzɔʋɛ, à mina ta mi ɲɛgɛlɛin.
  eng-WEBPB: “‘When you come into the land, and have planted all kinds of trees for
    food, then you shall count their fruit as forbidden. For three years it shall
    be forbidden to you. It shall not be eaten.
  kbq-kbq: Hagi ana mopare'ma umanisuta, ese 3'a kafufina, rgama rente zafama krisaza
    zafamofo raga tagita oneho.
  nhe-BL: “Huan quema incalaquise ipan nopa tlali huan inquitocase nochi tlamantli
    cuahuitl tlen temaca inintlajca, nopa achtohui eyi xihuitl ax inquicuase niyon
    se itlajca pampa monequi inquiitase nopa cuatlajcayotl para ax tlapajpactic.
  gub-BL: Kànàà ywy rehe peneko mehe nehe, ma'ywa 'yw izutym mehe nehe, pemumaw na'iruz
    kwarahy i'a kwer i'u 'ym pà nehe. A'e i'a kwer na'ikatu kwaw herenataromo nehe.
  eng-DRA: 'When you shall be come into the land, and shall have planted in it fruit
    trees, you shall take away the firstfruits of them: the fruit that comes forth
    shall be unclean to you, neither shall you eat of them.'
