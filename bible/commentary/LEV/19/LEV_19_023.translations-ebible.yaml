verse: LEV.019.023
translations:
  mal-C: “ ‘നിങ്ങൾ കനാൻദേശത്തുവന്ന് ഏതെങ്കിലും ഇനം ഫലവൃക്ഷം നടുമ്പോൾ അതിന്റെ ഫലം വിലക്കപ്പെട്ടതായി
    കരുതണം. മൂന്നുവർഷം അതു വിലക്കപ്പെട്ടതായി നിങ്ങൾ കരുതണം, അതു ഭക്ഷിക്കരുത്.
  deu-TKW: Wenn ihr in das Land kommt und allerlei Fruchtbäume pflanzt, so sollt ihr
    deren Vorhaut - ihre ersten Früchte - ungestört wachsen lassen. Drei Jahre sollen
    sie euch als unbeschnitten gelten, und darf nicht von ihnen gegessen werden.
  lin-lin: Tango bokokota na mokili ya Kanana, bokolona banzete ya lolenge nyonso
    oyo ebotaka mbuma. Na mibu misato, bokozwa bambuma na yango nyonso lokola bambuma
    ya mbindo ; boye bokolia yango te.
  eng-LSV: And when you come into the land and have planted all [kinds] of trees [for]
    food, then you have reckoned its fruit as uncircumcised, it is uncircumcised to
    you [for] three years, it is not eaten,
  eng-GNV: 'Also when ye shall come into the land, and haue planted euery tree for
    meate, ye shall count the fruite thereof as vncircumcised: three yeere shall it
    be vncircumcised vnto you, it shall not be eaten:'
  eng-WEBSTER: 'And when ye shall come into the land, and shall have planted all manner
    of trees for food; then ye shall count its fruit as uncircumcised: three years
    shall it be as uncircumcised to you: it shall not be eaten of.'
  nhw-BL: “Huan quema ancalaquise ipan nopa tlali huan anquitocase nochi tlamantli
    cuahuitl catli temaca itlajca, nopa achtihui eyi xihuitl amo anquicuase niyon
    se itlajca pampa monequi anquiitase nopa cuatlajcayotl para amo tlapajpactli.
  swh-ONEN: “ ‘Mtakapoingia katika hiyo nchi na kupanda aina yoyote ya mti wa matunda,
    hesabuni matunda yake kama yaliyokatazwa. Kwa miaka mitatu mtayahesabu kwamba
    yamekatazwa; hayaruhusiwi kuliwa.
  bba-bba: Sɑnɑm mɛ i duɑ Kɑnɑnin temɔ i kpɑ, mɑ i dɑ̃ɑ bwese bwesekɑ duurɑ, i ko
    yen mɑrum ɡɑrisiwɑ disiɡim, wɔ̃ɔ itɑ. I ǹ mu dimɔ.
  eng-KJVCPB: 'And when ye shall come into the land, and shall have planted all manner
    of trees for food, then ye shall count the fruit thereof as uncircumcised: three
    years shall it be as uncircumcised unto you: it shall not be eaten of.'
  luo-luo: “ ‘Ka udonjo e pinyno kendo upidho kit yiend olemo moro amora to ukwan
    olembene ka gik makwero. Kuom higni adek kik umul olembego kendo kik uchamgi.
  meu-meu: Ba noholaia tanona ai ba kau bona emui au huahua idau-idau unuseniai ba
    hado negana ai anidia ba gwaurai helaḡa; laḡani toi lalodiai bae helaḡa emui ai,
    basio ani.
  npi-ULB: तिमीहरूले जमिनमा हर प्रकारका रुखहरूलाई फलको निम्ति लगाएपछि तिनीहरूले उत्पादन
    गरेका फललाई खानको निम्ति मनाही गरिएको मान्‍नू । ती फल तेरो निम्ति खानलाई तिन वर्षसम्म
    मनाही हुने छ । त्यो नखानू ।
  yor-yor: “ ‘Nígbà tí ẹ bá dé ilẹ̀ náà tí ẹ sì gbin igi eléso, kí ẹ ká èso wọn sí
    ohun èèwọ̀. Fún ọdún mẹ́ta ni kí ẹ kà á sí èèwọ̀, ẹ kò gbọdọ̀ jẹ ẹ́.
  pes-OPCB: «وقتی به سرزمین موعود داخل شدید و انواع درختان میوه در آنجا کاشتید، سه
    سال از محصول آن نخورید، چون نجس به حساب می‌آید.
  tgl-ULB: Kapag pumunta kayo sa lupain at magtanim ng lahat ng uri ng mga puno para
    makain, kung gayon dapat ninyong ituring ang bunga na kanilang nakuha bilang pinagbabawal
    na kainin. Dapat ipagbawal ang bunga sa inyo ng tatlong taon. Hindi dapat itong
    kainin.
  cbu-NT: Ashiriya, siy Kanaanush tsap taakchus, wanusee tatsumingtsa. Waani yusiypana.
    Itaru tatsumareetsis tuchpatati masachi musá pizaa kturintspa. Mishat, wanusee
    ktungintspa.
  hui-hui: Dindi i̱na ngule lo wirugoria anda puwa tígua ira tara tara hangaramigonaga
    lini daragola mali tebirani lini dedaru nanolene manda bilimu.
  mya-mya: '``သင်​တို့​သည်​ခါ​နာန်​ပြည်​သို့​ရောက်​ရှိ​သော အ​ခါ သစ်​သီး​ပင်​ကို​စိုက်​ပျိုး​၍​အ​ပင်​မှ
    ပ​ထ​မ​သုံး​နှစ်​အ​တွင်း သီး​သော​အ​သီး​များ သည်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​မ​သန့်​စင်
    သ​ဖြင့် ထို​အ​သီး​များ​ကို​မ​စား​သုံး​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀཱ་ན་ཨན་ཡུལ་དུ་སླེབས་ཚེ། སིལ་སྡོང་སྣ་ཚོགས་བཙུགས་ནས་དེ་དག་གི་ཤིང་ཏོག་རྣམས་ཟས་སུ་སྤྱོད་མི་རུང་།
    ལོ་གསུམ་གྱི་ནང་དུ་ཁྱོད་ཅག་གིས་དེ་བཀོལ་མི་རུང་ལ་བཟའ་ཡང་མི་རུང་ངོ་། །
  sna-sna: “ ‘Kana mapinda munyika iyo mukadyara muchero upi noupi, torai michero
    yacho seisingabvumirwi. Kwamakore matatu munofanira kuitora seisingabvumirwi.
    Haifaniri kudyiwa.
  spa-BLM: “‘Cuando llegues a la tierra y hayas plantado toda clase de árboles para
    comer, entonces contarás sus frutos como prohibidos. Durante tres años te estará
    prohibido. No se podrá comer.
  cac-cac: Ayic ol ex c'och d'a lum Canaán, ol eyavan masanil macan̈il te avb'en te'
    syac' sat. Oxe' ab'il max eyamlaj junoc sat te' chi' yic tze loani, yujto ay yovalil
    d'a yol in sat.
  swh-ULB: Mtakapoingia katika nchi na kupanda aina zote za miti kwa chakula, kisha
    mtayahesabu matunda yatakayozaliwa kuwa yamekatazwa kuliwa. Tunda litakatazwa
    kwako kwa miaka mitatu. Halitaliwa.
  bel-bel: 'Калі прыйдзеце ў зямлю і пасадзіце якое-небудзь плоднае дрэва, дык плады
    яго лічэце за неабрэзаныя: тры гады трэба лічыць іх за неабрэзаныя, нельга есьці
    іх;'
  deu-ELBBK: Und wenn ihr in das Land kommt und allerlei Bäume zur Speise pflanzt,
    so sollt ihr ihre erste Frucht als ihre Vorhaut achten; drei Jahre sollen sie
    euch als unbeschnitten gelten, es soll nichts von ihnen gegessen werden;
  mbb-OT: Emun ebpekeuma kew en diyà te tanà he ibeǥey ku keniyu, kenè niw keena is
    beǥas te kayu he ibpemula niw zutun te egkehuna he tetelu he tuig. Isipa niw heini
    he meremerik.
  mal-2015: നിങ്ങൾ ദേശത്തു എത്തി ഭക്ഷണത്തിന്നു ഉതകുന്ന സകലവിധവൃക്ഷങ്ങളും നട്ടശേഷം
    നിങ്ങൾക്കു അവയുടെ ഫലം പരിച്ഛേദന കഴിയാത്തതുപോലെ ആയിരിക്കേണം; അതു മൂന്നു സംവത്സരത്തേക്കു
    പരിച്ഛേദനയില്ലാത്തതുപോലെ ഇരിക്കേണം; അതു തിന്നരുതു.
  rmc-rmc: Sar avena andre phuv Kanaan a sadzinena všelijaka ovocna stromi, našťi
    lendar takoj chan. Lengro ovocje tumenge ela zakazimen, našťi len chan trin berš.
  pes-OPV: «و چون به آن زمین داخل شدید و هر قسم درخت را برای خوراک نشاندید، پس میوه
    آن رامثل نامختونی آن بشمارید، سه سال برای شمانامختون باشد؛ خورده نشود.
  ron-1924: Кынд вець интра ын царэ ши вець сэди тот фелул де помь родиторь, роаделе
    лор сэ ле привиць ка нетэяте ымпрежур; тимп де трей ань сэ фие нетэяте ымпрежур
    пентру вой; сэ ну мынкаць дин еле.
  ben-OBCV: “ ‘দেশে প্রবেশের পর তোমরা যে কোনো ফলের গাছ রোপণ করো, এর ফল নিষিদ্ধ বিবেচনা
    করো, কেননা তিন বছর পর্যন্ত এটি নিষিদ্ধ বিবেচিত হবে। এর ফল ভোজন করা যাবে না।
  som-som: Oo markaad dalka gashaan, oo aad cunto u beerataan dhir cayn kasta ah,
    markaas waa inaad midhahooda ku tirisaan sidii wax buuryoqab ah, oo intii saddex
    sannadood ah waxay idiin ahaan doonaan sidii wax buuryoqab ah, oo waa inaan midhahaas
    la cunin.
  lat-VUC: 'Quando ingressi fueritis terram, et plantaveritis in ea ligna pomifera,
    auferetis præputia eorum: poma, quæ germinant, immunda erunt vobis, nec edetis
    ex eis.'
  eng-ASVBT: 'And when ye shall come into the land, and shall have planted all manner
    of trees for food, then ye shall count the fruit thereof as their uncircumcision:
    three years shall they be as uncircumcised unto you; it shall not be eaten.'
  ita-1885: Ora, quando voi sarete entrati nel paese, e avrete piantato qualche albero
    fruttifero, toglietegli il prepuzio, cioè il suo frutto; tenete quell'albero per
    incirconciso per tre anni; non mangisene del frutto.
  eng-LXXUP: And whenever ye shall enter into the land which the Lord your God gives
    you, and shall plant any fruit tree, then shall ye purge away its uncleanness;
    its fruit shall be three years uncleansed to you, it shall not be eaten.
  eng-ULB: When you come into the land and have planted all kinds of trees for food,
    then you must regard the fruit they produce as forbidden to be eaten. The fruit
    must be forbidden to you for three years. It must not be eaten.
  spa-VBL: “Cuando entres en la tierra y plantes cualquier tipo de árbol frutal, trata
    la fruta al principio como impura. Durante tres años tienes prohibido comerlo.
  fra-_FOB: Et quand vous serez entrés au pays, et que vous aurez planté toutes sortes
    d'arbres fruitiers, vous considérerez leurs premiers fruits comme incirconcis;
    ils vous seront incirconcis pendant trois ans; on n'en mangera point;
  mal-mal: നിങ്ങൾ ദേശത്ത് എത്തി ഭക്ഷണത്തിന് ഉതകുന്ന സകലവിധ വൃക്ഷങ്ങളും നട്ടശേഷം നിങ്ങൾക്ക്
    അവയുടെ ഫലം പരിച്ഛേദന കഴിയാത്തതുപോലെ ആയിരിക്കണം; അത് മൂന്നു വർഷത്തേക്ക് നിഷിദ്ധമായത്
    പോലെ ആയിരിക്കണം; അത് ഭക്ഷിക്കരുത്.
  urd-GVR: Jab Mulk-e-Kanān meṅ dāḳhil hone ke bād tum phaldār daraḳht lagāoge to
    pahle tīn sāl un kā phal na khānā balki use mamnū samajhnā.
  suz-BL: मिनु गेपुकी मेको रागी जाक्‍दीश्‍शा, तेकोइ जचा दुम्‍ब फल फुल रवा ख्रुम्‍नीनु,
    बर्स सां सम्‍म मेको आन फल मजने।
  ita-1927: Quando sarete entrati nel paese e vi avrete piantato ogni sorta d’alberi
    fruttiferi, ne considererete i frutti come incirconcisi; per tre anni saranno
    per voi come incirconcisi; non si dovranno mangiare.
  ckb-ckb: «”کاتێک چوونە ناو خاکەکە و هەر دارێکتان بۆ خواردن ڕواند، ئەوا بەرەکەی بە
    قەدەغەکراو بزانن. سێ ساڵ بۆتان قەدەغەکراوە و لێی ناخورێت،
  eng-BBE: And when you have come into the land, and have put in all sorts of fruit-trees,
    their fruit will be as if they had not had circumcision, and for three years their
    fruit may not be used for food.
  kan-OKCV: “ ‘ನೀವು ದೇಶದೊಳಗೆ ಬಂದು ಎಲ್ಲಾ ತರಹದ ಮರಗಳನ್ನು ಆಹಾರಕ್ಕೋಸ್ಕರ ನೆಟ್ಟಾಗ, ಅದರ ಫಲವನ್ನು
    ಮೂರು ವರುಷಗಳವರೆಗೆ ಅಶುದ್ಧವೆಂದೆಣಿಸಿ ಅದನ್ನು ತಿನ್ನಬಾರದು.
  tam-2017: “நீங்கள் அந்த தேசத்தில் வந்து, சாப்பிடத்தக்க பழங்களைத் தருகிற பலவித மரங்களை
    நாட்டினபின்பு அவைகளின் பழங்களை விருத்தசேதனம் இல்லாதவைகளென்று கருதுவீர்களாக; மூன்று
    வருடங்கள் அது சாப்பிடப்படாமல், விருத்தசேதனம் இல்லாததாக உங்களுக்கு கருதப்படவேண்டும்.
  spa-RV-1909: 'Y cuando hubiereis entrado en la tierra, y plantareis todo árbol de
    comer, quitaréis su prepucio, lo primero de su fruto: tres años os será incircunciso:
    su fruto no se comerá.'
  ron-BTF: Și când veți intra în țară și veți fi sădit tot felul de pomi pentru hrană,
    să socotiți rodul lor ca necircumcis; trei ani să vă fie ca necircumcis, din acesta
    să nu se mănânce.
  eng-WEBP: “‘When you come into the land, and have planted all kinds of trees for
    food, then you shall count their fruit as forbidden. For three years it shall
    be forbidden to you. It shall not be eaten.
  eng-FBV: When you enter the land and plant any kind of fruit tree, treat the fruit
    at first as unclean. For three years you are forbidden to eat it.
  nld-1939: Wanneer gij in het land zijt gekomen en allerlei vruchtbomen plant, dan
    moet ge hun vruchten als hun voorhuid beschouwen; drie jaren moeten ze als onbesneden
    voor u zijn, en mag er niet van worden gegeten.
  nch-BL: “Huan quema ancalaquise ipan nopa tali huan anquitocase nochi tamanti cuahuit
    cati temaca itajca, nopa achtohui eyi xihuit amo anquicuase yon se itajca pampa
    monequi anquiitase nopa cuatajcayot para amo tapajpactic.
  vie-1934: Khi các ngươi sẽ vào xứ Ca-na-an, và đã trồng các thứ cây trái rồi, hãy
    coi các trái chiếng nó không sạch, như chưa chịu phép cắt bì; trong ba năm các
    ngươi hãy coi nó không sạch, chớ nên ăn;
  hin-CV: “ ‘जब तुम उस देश में प्रवेश करके सभी प्रकार के खानेवाले फलों के वृक्षों
    को उगाओगे, तो याद रहे कि इन बोए हुए वृक्षों के फल तुम्हारे लिए वर्जित होंगे. पहले
    तीन वर्षों के लिए ये फल तुम्हारे लिए वर्जित होंगे; इनको न खाया जाए.
  eng-OURB: “‘When you come into the land, and have planted all kinds of trees for
    food, then you shall count their fruit as forbidden. Three years they shall be
    forbidden to you. It shall not be eaten.
  spa-BES: Y cuando entren a la tierra, y planten todo tipo de árboles frutales, su
    fruto será como si no hubieran tenido la circuncisión, y durante tres años su
    fruto no puede ser usado como alimento.
  tdx-tdx: Ie mimoak’ amy taney naha­reo vaho fa nambole hatae maro karaza’e ho haneñe,
    le ho savare’ areo o hataeo. Ho falie’ areo telo taoñe, tsy ho kamaeñe.
  vid-vid: “Vyomluta kuli isi ya Kanaani na kunyala nyhadikwa zeng'ha za migodi ja
    mafuza, mafuza ago hamulya hebu, hamkundizwa kulya kwa mhela wa miyaka jidatu.
  eng-OKE: And when you have entered upon the land, and have planted any (kind) of
    tree for eating, the fruit of it shall be put away (from you); three years shall
    it be set aside to be destroyed; it shall not be eaten.
  tha-KJV: เมื่อเจ้าเข้าไปในแผ่นดินและปลูกต้นไม้​ทุ​กชนิดที่​มี​ผลเป็นอาหาร ผลที่​ได้​นั้นต้องเป็นผลที่​ต้องห้าม
    สามปีเป็นผลที่ต้องห้ามแก่​เจ้​าเจ้า อย่ารับประทานเลย
  por-BR-2018: 'E quando houverdes entrado na terra, e plantardes toda árvore de comer,
    tirareis seu prepúcio, o primeiro de seu fruto: três anos vos será incircunciso:
    seu fruto não se comerá.'
  deu-ELO: Und wenn ihr in das Land kommet und allerlei Bäume zur Speise pflanzet,
    so sollt ihr ihre erste Frucht als ihre Vorhaut achten; drei Jahre sollen sie
    euch als unbeschnitten gelten, es soll nichts von ihnen gegessen werden;
  eng-WYC-2018: When ye have entered into the land of promise, and have planted therein
    apple trees, ye shall do away the first fruits; (for three years) the apples which
    those trees bring forth shall be unclean to you, neither ye shall eat of them.
  epo-epo: Kaj kiam vi venos en la landon kaj plantos ian arbon manĝodonan, tiam rigardu
    ĝiajn fruktojn kvazaŭ konsekritaj; dum tri jaroj ili estu por vi kvazaŭ konsekritaj,
    ili ne estu manĝataj.
  uig-PIN: Silǝr zeminƣa kirip ⱨǝrhil yǝydiƣan mewilik dǝrǝhlǝrni tikkǝn bolsanglar,
    mewilirini «hǝtnisiz» dǝp ⱪaranglar; üq yilƣiqǝ buni «hǝtnisiz» dǝp ⱪarap uningdin
    yemǝnglar.
  beo-beo: Dilia da Ga:ina:ne soge amoga golili dasea, amola ha:i manu ifa bugisia,
    ode udiana amoga ea fage legei da ledo gala dawa:ma. Amo ode udiana ganodini,
    dilia da amo ifa ea fage mae moma.
  tpi-OTNT: “Taim yupela i go long graun Kenan na yupela i planim olkain diwai i save
