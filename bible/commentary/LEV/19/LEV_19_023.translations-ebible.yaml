  mdy-ETH: «ካኣናኔ ዓጮ ጌላዖ ዓይጎዋ ማዖም ዓኣፒ ዓኣፓ ሚሢ ዒንሢ ቱኬ ዎዶና ሚፆኮ ዓኣፓ ዴንዲ ሃይሦ ሌዔ ሄላንዳኣና ሙይንቱዋጉዲ
