  asm-FB: তোমালোকে যেতিয়া দেশত সোমাই, খাদ্যৰ অৰ্থে সকলো প্ৰকাৰ গছ ৰুবা, তেতিয়া তাৰ
    ফল নিষিদ্ধ যেন গণ্য কৰিবা আৰু তিনি বছৰলৈকে সেয়ে তোমালোকৰ মানত নিষিদ্ধ হৈ থাকিব।
    তাক খাব নালাগে।
  sus-A: «وٌ نَ سٌ بْشِ كُي ﭑ نَشَن قِمَ وٌ مَ، وٌ نَشَ وٌ شَ سَنسِ سِشِيٍ بٌفِيٍ
    دٌن سِندٍن هَن حّ سَشَن. عٍ مُ سّنِيّن، عٍ لُشِ عَلْ سُننّتَرٍ. وٌ نَشَ عٍ دٌن.
  fra-SBL: '"''Quand tu seras entré dans le pays et que tu auras planté toutes sortes
