    مَحْظُورَةً عَلَيْكُمْ فَلا تَأْكُلُوا مِنْهَا،
  ewe-ewe: “ ‘Ne mieva ɖo anyigba la dzi, eye miedo kutsetseti ƒomevi vovovowo la,
