  hbo-hbo: וְכִי־תָבֹ֣אוּ אֶל־הָאָ֗רֶץ וּנְטַעְתֶּם֙ כָּל־עֵ֣ץ מַאֲכָ֔ל וַעֲרַלְתֶּ֥ם
    עָרְלָתֹ֖ו אֶת־פִּרְיֹ֑ו שָׁלֹ֣שׁ שָׁנִ֗ים יִהְיֶ֥ה לָכֶ֛ם עֲרֵלִ֖ים לֹ֥א יֵאָכֵֽל׃
  eng-WYCLIFFE: Whanne ye han entrid in to the lond of biheest, and han plauntid therynne
