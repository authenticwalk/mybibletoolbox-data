verse: LEV.019.004
translations:
  mal-C: “ ‘വിഗ്രഹങ്ങളിലേക്കു തിരിയുകയോ നിങ്ങൾക്കായി ദേവന്മാരെ വാർത്തുണ്ടാക്കുകയോ
    ചെയ്യരുത്; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: Ihr sollt euch nicht den Götzen zuwenden und dürft euch keine gegossenen
    Götter machen; ich bin Jahwe, euer Gott.
  lin-lin: Bomipesa te na banzambe ya bikeko to bomisalela te banzambe ya bikeko ya
    bibende ; Ngai nazali Yawe, Nzambe na bino.
  eng-LSV: You do not turn to the idols, and you do not make a molten god for yourselves;
    I [am] your God YHWH.
  eng-GNV: 'Ye shall not turne vnto idoles, nor make you molten gods: I am the Lord
    your God.'
  eng-WEBSTER: 'Turn ye not to idols, nor make to yourselves molten gods: I am the
    LORD your God.'
  nhw-BL: “Amo quema sempa ximotemachica ipan teteyome huan totiotzitzi. Na, niamoTECO
    Dios catli nimechilhuía.
  swh-ONEN: “ ‘Msiabudu sanamu, wala msijitengenezee miungu ya shaba. Mimi ndimi Bwana
    Mungu wenu.
  bba-bba: I ku tii bũnu wɛ̃, i ku rɑ mɑɑ bwɑ̃ɑroku ɡɑɡu seku.
  eng-KJVCPB: 'Turn ye not unto idols, nor make to yourselves molten gods: I am the
    Lord your God.'
  luo-luo: “ ‘Kik uluw bangʼ nyiseche manono, kendo kik ubed gi nyiseche mothedhi
    mag nyinyo. An e Jehova Nyasaye ma Nyasachu.
  meu-meu: Dirava koikoidia basio toma henidia diho, bona dirava laulaudia auri amo
    basio kara. Lau binai Iehova, emui Dirava.
  npi-ULB: मूल्यहीन मूर्तिहरूलाई नपछ्‍याओ, न त आफ्नै निम्ति धातुका ईश्‍वरहरू बनाओ
    । म परमप्रभु तिमीहरूका परमेश्‍वर हुँ ।
  yor-yor: “ ‘Ẹ má ṣe yípadà tọ ère òrìṣà lẹ́yìn, bẹ́ẹ̀ ni ẹ kò gbọdọ̀ rọ ère òrìṣà
    idẹ fún ara yín. Èmi ni Olúwa Ọlọ́run yín.
  pes-OPCB: بت نسازید و بتها را پرستش نکنید. من یهوه، خدای شما هستم.
  tgl-ULB: Huwag ng bumaling sa mga walang kuwentang diyus-diyosan, ni gumawa ng diyus-diyosan
    na gawa sa metal para sa inyong sarili. Ako si Yahweh na inyong Diyos.
  cbu-NT: Mishat, yashingoo chinarintspa. Apanllputsimun mangis tatintspa. Ayamamtiyam
    apanllputsee tinayarus, anoo ungirtarintspa. Nuwamari waatatana Apanlli Taarashipani.
  hui-hui: Mbirale gime wabini ngaru bi pupu wule i̱ yu wahalu napilimu. Aeanemebi
    mbira bi pupu wule gime wanabilimu. I̱ Anduane Homogo tínaga Ngode Datagaliwabe
    kogonigo i̱na laro.
  mya-mya: '``ငါ့​ကို​ပစ်​ပယ်​၍​ရုပ်​တု​များ​ကို​မ​ကိုး​ကွယ် နှင့်။ သတ္တု​ဖြင့်​သွန်း​လုပ်​သော​ရုပ်​တု​များ​ကို
    မ​ကိုး​ကွယ်​ရ။ ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။'
  bod-N: ལྷ་སྐུ་རྣམས་ཀྱི་ཕྱོགས་སུ་འཁོར་མི་རུང་ལ། རང་ཉིད་ཀྱི་ཕྱིར་དུ་ལྷ་སྐུ་རྣམས་ལྡུག་ཀྱང་མི་རུང་སྟེ།
    བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Musava nehanya nezvifananidzo kana kuzviitira vamwari vesimbi dzakanyungudutswa.
    Ndini Jehovha Mwari wenyu.
  spa-BLM: “‘No se vuelvan a los ídolos, ni se hagan dioses de fundición. Yo soy Yahvé,
    vuestro Dios.
  cac-cac: Man̈ eyac'och e pensar d'a juntzan̈ yechel comon dios, man̈ e b'opaxq'ue
    q'uen q'ueen e diosaloc. A in ton Jehová e Diosal in svala'.
  swh-ULB: Msizigeukie sanamu zisizo na thamani, wala kujitengenezea wenyewe miungu
    kutokana na chuma. Mimi ndimi Yahweh Mungu wenu.
  bel-bel: Не зьвяртайцеся да ідалаў і багоў літых не рабеце сабе. Я Гасподзь, Бог
    ваш.
  deu-ELBBK: Ihr sollt euch nicht zu den Götzen wenden, und gegossene Götter sollt
    ihr euch nicht machen. Ich bin der HERR, euer Gott.
  mbb-OT: Kenè kew med-azap te zuma he menge ed-ezapen wey kenè kew mebaal te ledawan
    te zuma he ed-ezapen. Iyan a kes Nengazen he Megbevayè niw.
  mal-2015: വിഗ്രഹങ്ങളുടെ അടുക്കലേക്കു തിരിയരുതു; ദേവന്മാരെ നിങ്ങൾക്കു വാർത്തുണ്ടാക്കരുതു;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: Ma visaren tumen ko modli; ma keren tumenge le trastune devloren. Me som
    o RAJ, tumaro Del.
  pes-OPV: به سوی بتها میل مکنید، و خدایان ریخته شده برای خود مسازید. من یهوه خدای
    شما هستم.
  ron-1924: Сэ ну вэ ынтоарчець спре идоль ши сэ ну вэ фачець думнезей турнаць. Еу
    сунт Домнул Думнезеул востру.
  ben-OBCV: “ ‘প্রতিমাদের দিকে তোমরা ফিরো না, অথবা তোমাদের জন্য গলিত ধাতু দিয়ে প্রতিমা
    নির্মাণ করবে না। আমি তোমাদের ঈশ্বর সদাপ্রভু।
  som-som: Sanamyo ha u jeesanina, oo hana samaysanina ilaahyo la tumay, waayo, aniga
    ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: Nolite converti ad idola, nec deos conflatiles faciatis vobis. Ego Dominus
    Deus vester.
  eng-ASVBT: 'Turn ye not unto idols, nor make to yourselves molten gods: I am Jehovah
    your God.'
  ita-1885: Non vi rivolgete agl'idoli, e non vi fate dii di getto. Io sono il Signore
    Iddio vostro.
  eng-LXXUP: 'Ye shall not follow idols, and ye shall not make to yourselves molten
    gods: I am the Lord your God.'
  eng-ULB: Do not turn to worthless idols, nor make for yourselves gods out of metal.
    I am Yahweh your God.
  spa-VBL: “Noacudas a los ídolos en busca de ayuda ni hagas imágenes metálicas de
    dioses. Yo soy el Señor tu Dios.
  fra-_FOB: 'Ne vous tournez point vers les idoles, et ne vous faites point de dieux
    de fonte: Je suis l''Éternel, votre Dieu.'
  mal-mal: വിഗ്രഹങ്ങളുടെ അടുക്കലേക്ക് തിരിയരുത്; ദേവന്മാരെ നിങ്ങൾക്ക് വാർത്തുണ്ടാക്കരുത്;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: Na butoṅ kī taraf rujū karnā, na apne lie dewatā ḍhālnā. Maiṅ hī Rab tumhārā
    Ḳhudā hūṅ.
  suz-BL: गे मूर्ति कली पूजा मपने। मिनु गे आंम कली मूर्ति मसेलीन। गो परमप्रभु यावे,
    इन परमप्रभु नङ। प्रस्‍थान २०:३; प्रस्‍थान ३४:१७
  ita-1927: Non vi rivolgete agl’idoli, e non vi fate degli dèi di getto. Io sono
    l’Eterno, l’Iddio vostro.
  ckb-ckb: «”ئاوڕ لە بت مەدەنەوە و خوداوەندی لەقاڵبدراو بۆ خۆتان دروستمەکەن، من یەزدانی
    پەروەردگارتانم.
  eng-BBE: 'Do not go after false gods, and do not make metal images of gods for yourselves:
    I am the Lord your God.'
  kan-OKCV: “ ‘ನೀವು ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಬೇಡಿರಿ. ಇಲ್ಲವೆ ನಿಮಗೋಸ್ಕರವಾಗಿ ಎರಕದ ದೇವರುಗಳನ್ನು
    ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ. ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: சிலைகளை நாடாமலும், வார்ப்பிக்கப்பட்ட தெய்வங்களை உங்களுக்கு உண்டாக்காமலும்
    இருப்பீர்களாக; நான் உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'No os volveréis á los ídolos, ni haréis para vosotros dioses de fundición:
    Yo Jehová vuestro Dios.'
  ron-BTF: 'Nu vă întoarceți la idoli, nici să nu vă faceți dumnezei turnați: Eu sunt
    DOMNUL Dumnezeul vostru.'
  eng-WEBP: “‘Don’t turn to idols, nor make molten gods for yourselves. I am the LORD
    your God.
  eng-FBV: Don't turn to idols for help or make for metal images of gods. I am the
    Lord your God.
  nld-1939: Gij moogt u niet tot de afgoden wenden en u geen gegoten goden maken.
    Ik ben Jahweh, uw God!
  nch-BL: “Amo quema sempa ximotemachica ipan teteyome huan taixcopincayome. Na, niamoTECO
    Dios cati nimechilhuía.
  vie-1934: 'Chớ xây về hình tượng và cũng chớ đúc tượng tà thần: Ta là Giê-hô-va
    Đức Chúa Trời của các ngươi.'
  hin-CV: “ ‘मूरतों की ओर न फिरना, और न स्वयं के लिए धातु के देवता गढ़ना; मैं याहवेह
    ही तुम्हारा परमेश्वर हूं.
  eng-OURB: “‘Don’t turn to idols, nor make molten deities for yourselves. I am Adonai
    your God.
  spa-BES: 'No vayan tras dioses falsos, y no hagan imágenes de metal fundido por
    ustedes mismos: Yo soy el Señor, su Dios.'
  tdx-tdx: Ko mitolike mb’amo samposampon-drahao ndra mampitranake saren-drahare;
    Izaho Iehovà Andrianañahare’ areo.
  vid-vid: Mleche kujigalamchila jimalukolo ja milungu, na mleche kigongomanyila jimalukolo
    ja milungu ja kuponda. Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: 'Turn not after idols, nor make molten things (for worship): I am the Lord
    your God.'
  tha-KJV: อย่าให้​ผู้​ใดกลั​บน​ับถือรูปเคารพ หรือหล่อพระไว้เป็​นร​ูปเคารพสำหรับตน
    เราคือพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: 'Não vos voltareis aos ídolos, nem fareis para vós deuses de fundição:
    Eu sou o SENHOR vosso Deus.'
  deu-ELO: Ihr sollt euch nicht zu den Götzen wenden, und gegossene Götter sollt ihr
    euch nicht machen. Ich bin Jehova, euer Gott.
  eng-WYC-2018: Do not ye be turned to idols, neither ye shall make to you molten
    gods; I am your Lord God. (Do not ye turn to idols; nor make ye gods out of metal
    for yourselves; I am the Lord your God.)
  epo-epo: 'Ne turnu vin al idoloj, kaj diojn fanditajn ne faru al vi: Mi estas la
    Eternulo, via Dio.'
  uig-PIN: Silǝr ǝrzimǝs butlarƣa tayanmanglar, ɵzünglar üqün ⱪuyma butlarni yasimanglar.
    Mǝn ɵzüm Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: Dilia Na mae yolesima. Amola eno loboga hamoi ogogosu ‘gode’ ilima nodone
    mae sia:ne gadoma. Ogogosu ‘gode’ ouli amoga mae hamoma amola ilima mae nodone
    sia:ne gadoma. Na da dilia Hina Gode!
  tpi-OTNT: “Yupela i no ken lusim mi na mekim lotu long ol giaman god. Na yupela
    i no ken wokim ol god nating long ain samting na lotu long ol. I tambu tru. Mi
    Bikpela, mi God bilong yupela, mi tok pinis.
  hau-SA: “ ‘Kada ku juyo ga gumaka, ko ku yi wa kanku allolin da aka yi zubi da ƙarfe.
    Ni ne Ubangiji Allahnku.
  uig-LAT: Siler erzimes butlargha tayanmanglar, özünglar üchün quyma butlarni yasimanglar.
    Men özüm Xudayinglar Perwerdigardurmen.
  nde-nde: Lingaphendukeli ezithombeni loba lizibumbele onkulunkulu benu. NginguThixo
    uNkulunkulu wenu.
  ton-ton: '¶ “ʻOua naʻa mou tafoki ki he ngaahi ʻotua loi, pea ʻoua naʻa mou ngaohi
    moʻomoutolu ʻae ngaahi ʻotua ʻi he ukamea haka: Ko au ko Sihova ko homou ʻOtua.'
  ces-1613: 'Neobracejte se k modlám, a bohů litých nedělejte sobě: Já jsem Hospodin
    Bůh váš.'
  eng-WMB: “‘Don’t turn to idols, nor make molten gods for yourselves. I am the LORD
    your God.
  tam-TCV: “ ‘நீங்கள் விக்கிரகங்களிடம் திரும்பவேண்டாம். வார்க்கப்படும் உலோகத்தினால்
    உங்களுக்காக தெய்வங்களைச் செய்யவும் வேண்டாம். நானே உங்கள் இறைவனாகிய யெகோவா.
  ceb-ULB: Ayaw kamo pag-adto sa walay pulos nga mga diosdios, ni sa paghimo ug mga
    dios nga hinimo sa puthaw. Ako si Yahweh ang inyong Dios.
  pol-UBG: Nie będziecie się zwracać do bożków i nie czyńcie sobie odlewanych bogów.
    Ja jestem PAN, wasz Bóg.
  agr-agr: “Dakumka najanamu aina duka emematigpa, tuja nuigtush atum apajuímatnuk
    jiju ukuija dakumkagmek najanawaigpa. ¡Witjai Tuke Pujuu Apajuí atum emematin
    ainajum nunú!
  kyc-kyc: Namba kame soo yaki nyuo kingimi wasisi dupwa anatuŋu lao mona nyii nalapape.
    Mee kapa pyakepasi dupwame kiso wambu ingyuo wasapala anatuŋu lao lakanda nalapape.
    Namba Kamongo doko nakamana Anatu doko namba karo kande.
  urd-GVU: نہ بُتوں کی طرف رجوع کرنا، نہ اپنے لئے دیوتا ڈھالنا۔ مَیں ہی رب تمہارا
    خدا ہوں۔
  deu-1912: Ihr sollt euch nicht zu den Götzen wenden und sollt euch keine gegossenen
    Götter machen; denn ich bin der HERR, euer Gott.
  kan-2017: “‘ಸುಳ್ಳುದೇವರುಗಳ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಬಾರದು; ದೇವರೆಂದು ಎರಕದ ವಿಗ್ರಹಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳಬಾರದು.
    ನಾನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು.
  yap-yap: “Dab mu pi’ed keru’med ngog ngam tedfan e pi liyos, ma dab mu ngongliyed
    e pi got ko wasey ngam ted farad. I Gag SOMOL ni Got romed.
  hlt-MCSB: Mueirhol rhoek taengla hooi uh boeh. Mueihlawn pathen rhoek khaw namamih
    ham saii uh boeh. Kai tah na Pathen BOEIPA ni.
  mdy-ETH: «ታና ሃሺ ሜሌ ፆኦዞ ካኣሽኪፖቴ፤ ዓንጊና ኮሾና ካኣሽኮ ባኣዚያ ማዢ ካኣሽኪፖቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ
    ዒንሢኮ ፆኦዛሢኬ።
  twi-ASANTE: “ ‘Monnsom ahoni, ɛfiri sɛ, meyɛ Awurade mo Onyankopɔn.
  eng-WEBU: “‘Don’t turn to idols, nor make molten gods for yourselves. I am the LORD
    your God.
  bnp-bnp: Naha ni ha taro iau mu gu kavurike a vure ranga. Naha ni kau na kai, na
    aen a vure, mu gu kavurike. Iau e BAKOVI DAGI a Vure ne mua, a takia a ngava iea.
  wal-wal: “‘Tana aggidi eeqatuyyo goinnoppite; woi qassi birataappe seerissidi, xoossata
    intteyyo medhdhoppite. Taani, GODAI, intte Xoossaa.
  spa-PDDPT: No se vuelvan a los ídolos. No hagan ʼelohim de fundición. Yo, Yavé su
    ʼElohim.
  gun-gun: Peiko eme mba'emo ra'angaa pe, neĩ pejapo eme penderuete ra'angaarã mba'emo
    ryku gui. Xee ae ma Senhor Penderuete.
  agu-BL: ”Quil tzilok'wok wutz junt ryos, nin quil tziban junt ryos yi ch'ich' cu'n.
    Na yi in wetz in iRyosil, yi na chincawun tzite'j.
  ilo-ULB: Dikay agsubli kadagiti awan pategna a didiosen wenno agaramid kadagiti
    didiosen a landok para kadagiti bagiyo. Siak ni Yahweh a Diosyo.
  kpg-kpg: Goodou hudee diagia au, ga daumaha gi nia balu ieidu. Goodou hudee hai
    god gi nia baalanga belee daumaha ginai. Ko Au go Yihowah go di godou God.
  uig-ARA: سىلەر ئەرزىمەس بۇتلارغا تايانماڭلار، ئۆزۈڭلار ئۈچۈن قۇيما بۇتلارنى ياسىماڭلار.
    مەن ئۆزۈم خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  sus-sus: «Wo naxa kuyee batu, wo naxa wure raxunu kuye yailanfe ra. Alatala nan
    n na, wo Marigi Ala.»
  pon-2006: “Kumwail dehr keseiehla oh pwongih dikedik en eni kan, pil dehr wiahda
    oh pwongih koht kan me wiawihkihda mete. Ngehi me KAUN-O, amwail Koht.
  jae-jae: Amac akac taôm ôkwi andêŋ anôtô gwam ana atom. Ma apac ki êwê ma amansaŋ
    anôtô jaba teŋ atom, gebe Apômtau, nêm Anôtô aê.
  ksd-ksd: Koko avat a anan upi ra umana tabataba, ma koko avat a pait ra umana tabataba
    di tuntun ia ta ra iap ure avat; iau ra Luluai kavava God.
  tur-YTC: “'Putlara dönmeyin, kendinize dökme ilâhlar yapmayın. Ben Tanrınız Yahve'yim.'”
  grc-BRENT: Οὐκ ἐπακολουθήσετε εἰδώλοις, καὶ θεοὺς χωνευτοὺς οὐ ποιήσετε ὑμῖν· ἐγὼ
    Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Jangan menyembah berhala-berhala. Jangan membuat patung tuangan bagimu.
    Akulah TUHAN, Allahmu.
  nya-nya: “ ‘Musatembenukire ku mafano kapena kudzipangira nokha milungu ya zitsulo
    zosungunula. Ine ndine Yehova Mulungu wanu.
  hrv-hrv: Ne obraćajte se na ništavila! Ne pravite sebi lijevanih kumira! Ja sam
    Jahve, Bog vaš!
  mps-mps: “Dagego te tibo godiba lotu weyu, ena me tagaligio. Te dagego olo dali
    te olo nai aingo te lotu wabo tibo god nigilama, teba lotu me wagio. Te habu mu
    dao. Ena Genuai Bidi, ena dagego God, eno te po wai dao.”
  tpi-tpi: “Yupela i no ken lusim mi na mekim lotu long ol giaman god. Na yupela i
    no ken wokim ol god nating long ain samting na lotu long ol. I tambu tru. Mi Bikpela,
    mi God bilong yupela, mi tok pinis.
  dan-1931: Vend eder ikke til Afguderne og gør eder ikke støbte Gudebilleder! Jeg
    er HERREN eders Gud!
  vie-OVCB: Không được thờ hình tượng, cũng không được đúc tượng các thần, vì Ta là
    Chúa Hằng Hữu, Đức Chúa Trời của các ngươi.
  guj-2017: મૂર્તિઓ તરફ ન ફરો અને તમારા માટે ધાતુની મૂર્તિઓ બનાવશો નહિ. હું યહોવાહ
    તમારો ઈશ્વર છું.
  pon-2006A: “Kumwail dehr keseiehla oh pwongih dikedik en eni kan, pil dehr wiahda
    oh pwongih koht kan me wiawihkihda mete. Ngehi me KAUN-O, amwail Koht.
  por-BRBSL: “'Não se voltem para ídolos, nem façam deuses derretidos para si mesmos.
    Eu sou Yahweh, vosso Deus.
  cth-cth: Kutsak na bawk awh mahoeh. Ma hanelah hlun e cathutnaw na sak awh mahoeh.
    Kai teh nangmae BAWIPA Cathut doeh.
  twi-twi: “ ‘Monnsom ohoni, anaa monnyɛ nnade anyame bi mma mo ho. Mene Awurade mo
    Nyankopɔn.
  hlt-hlt: Mueirhol rhoek taengla hooi uh boeh. Mueihlawn pathen rhoek khaw namamih
    ham saii uh boeh. Kai tah na Pathen BOEIPA ni.
  tbz-SIM: Di bɑ́ɑ́ duɔ́ ndimɑ́ɑ̀ yɛbɔkɛ̀, di bɑ́ɑ́ yiɛ̀ ntimɑ́tì kɛ́utɛ́ sibɔɔtenkɑɑnìi,
    mí ndi Yiɛ̀ nKuyie mmíì di te.
  msy-2020: Ia na ategh marvir guar kɨnibar ziaba fan markɨ. Egh ia uari bagh ain
    isɨ nedazibar ingar, egh dar ziaba fan markɨ. Kɨ bar anogoroke. Kɨ Ikiavɨra Itir
    God, ian God. Kɨ mɨkemegha gɨfa.
  azb-azb: Bütlərə tərəf dönməyin və özünüzə tökmə allahlar düzəltməyin. Allahınız
    Rəbb Mənəm.
  eng-DBY: 'Ye shall not turn unto idols, and ye shall not make to yourselves molten
    gods: I am Jehovah your God.'
  hin-2017: तुम मूरतों की ओर न फिरना, और देवताओं की प्रतिमाएँ ढालकर न बना लेना; मैं
    तुम्हारा परमेश्वर यहोवा हूँ।
  wol-KYG: «Buleen walbatiku di jaamu ay yàllantu mbaa ngeen di sàkkal seen bopp ay
    tuur yu ñu móole weñ. Man Aji Sax ji maay seen Yàlla.
  eng-YLT: '''Ye do not turn unto the idols, and a molten god ye do not make to yourselves;
    I [am] Jehovah your God.'
  eng-WYC-2017: Do not ye be turned to idols, neither ye shall make to you molten
    gods; I am your Lord God.
  eng-WMBB: “‘Don’t turn to idols, nor make molten gods for yourselves. I am the LORD
    your God.
  urd-GVH: न बुतों की तरफ़ रुजू करना, न अपने लिए देवता ढालना। मैं ही रब तुम्हारा ख़ुदा
    हूँ।
  rug-rug: Mu lopu kekere la na vahesi sari na beku; babe taveti pa aeana na qolo
    na siliva na gua sari na tamasa beku pude tamugamu, ura Arau tugo se Zihova sa
    mia Tamasa.
  gaz-gaz: “ ‘Gara waaqota tolfamootti hin deebiʼinaa yookaan sibiila baqfame irraa
    ofii keessaniif waaqota hin tolfatinaa. Ani Waaqayyo Waaqa keessan.
  fra-LSG: Vous ne vous tournerez point vers les idoles, et vous ne vous ferez point
    des dieux de fonte.
  gnn-gnn: Yaka gonha'yurra ŋarranha ga buku‐ŋal'yurra wiripuŋuwunydja waŋarrwu, wo
    ŋula nhäku malaŋuwu dhuyuwunydja goŋbuywunydja ŋunhi, liŋgu ŋarrapi dhuwala waŋgany
    Godtja nhumalaŋgu.
  yal-yal: “Ɛ nama suxurene batu, ɛ nama wure raxulunxin nafala ala maligane ra. Alatala
    nan n tan na, ɛ Ala.”
  haw-1868: 'Mai huli oukou ma na kii, aole hoi e hana i na akua i hooheheeia no oukou:
    owau no Iehova ko oukou Akua.'
  arb-NAV: وَلا تَتَحَوَّلُوا لِعِبَادَةِ الأَوْثَانِ، وَلا تَصُوغُوا لأَنْفُسِكُمْ
    آلِهَةً مَسْبُوكَةً، فَأَنَا الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: “ ‘Migatrɔ ɖe legbawo ŋu alo miatsɔ ga awɔ mawuwo na mia ɖokuiwo o. Nyee
    nye Yehowa, miaƒe Mawu.
  eng-LEE: 'Ye shall not turn unto the idols, and molten gods shall ye not make to
    yourselves: I am the Lord your God.'
  asm-FB: তোমালোকে প্ৰতিমাবোৰৰ ফালে মূৰ নুঘূৰাবা আৰু তোমালোকৰ কাৰণে সাঁচত ঢলা মূৰ্ত্তি
    নিৰ্ম্মাণ নকৰিবা; মই তোমালোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: «وٌ نَشَ كُيٍيٍ بَتُ، وٌ نَشَ وُرٍ رَشُنُ كُيٍ يَءِلَنقٍ رَ. عَلَتَلَ نَن
    ﭑ نَ، وٌ مَرِفِ عَلَ.»
  fra-SBL: '"''Ne vous tournez pas vers les idoles et ne vous faites pas de dieux
    en fonte. Je suis Yahvé, votre Dieu.'
  hbo-hbo: אַל־תִּפְנוּ֙ אֶל־הָ֣אֱלִילִ֔ים וֵֽאלֹהֵי֙ מַסֵּכָ֔ה לֹ֥א תַעֲשׂ֖וּ לָכֶ֑ם
    אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: Nyle ye be turned to ydols, nether ye schulen make to you yotun goddis;
    Y am youre Lord God.
  cwe-cwe: “ ‘Sekemutambikile nyang'hiti na sekemuitendele milungu ya zuma na kuitambikila.
    Niye niiyo Mndewa Mulungu, Mulungu wenu.
  kik-kik: “ ‘Mũtikanandirike, mũhooyage mĩhianano kana mwĩthondekere ngai cia kĩgera
    gĩtweketio. Niĩ nĩ niĩ Jehova Ngai wanyu.
  fra-NCL: Ne vous tournez pas vers les idoles, et ne vous faites pas de dieux de
    fonte. Je suis Yahweh, votre Dieu.
  cek-AK: Krang bokhaih bangah angqoi o hmah loe, na bok hanah hmuen to sithaw ah
    sah hmah; Kai loe na Angraeng Sithaw ah ka oh.
  cuk-cuk: Melle bab-dummadsurmalad-e-nug be odummomalo, deginbali, melle ibmar-esgoro-dualedgi-sobaled
    be-bab-dummadga be imakmalo. Ani an be-Bab-Dummad-Jehová gued.
  uig-CYR: Силәр әрзимәс бутларға таянмаңлар, өзүңлар үчүн қуйма бутларни ясимаңлар.
    Мән өзүм Худайиңлар Пәрвәрдигардурмән.
  tel-2017: మీరు పనికిమాలిన దేవుళ్ళ వైపు తిరగకూడదు. మీరు పోత విగ్రహాలను చేసుకోకూడదు.
    నేను మీ దేవుడైన యెహోవాను.
  hat-BSA: “‘Pa vire vè zidòl yo, ni fè pou nou menm dye metal fonn yo. Mwen se SENYÈ
    a, Bondye nou an.
  kos-kos: “Nikmet ngetla likiyu ac alu nu sin ma sruloala. Nikmet orala kutena god
    ke osra ac alu nu kac. Nga pa LEUM GOD lowos.
  hbo-WLC: אַל־תִּפְנוּ֙ אֶל־הָ֣אֱלִילִ֔ים וֵֽאלֹהֵי֙ מַסֵּכָ֔ה לֹ֥א תַעֲשׂ֖וּ לָכֶ֑ם
    אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: “ ‘Unu akpọla isiala nye arụsị, unu emekwarala onwe unu chi ndị e ji ọla
    kpụọ. Mụ onwe m bụ Onyenwe anyị Chineke unu.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ପ୍ରତିମାଗଣର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୁଅ ନାହିଁ ଓ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଛାଞ୍ଚରେ
    ଢଳା ଦେବତା ନିର୍ମାଣ କର ନାହିଁ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Ousap kul seniei o fel ngeni uluulun anümwäl, ousap pwal föri fän itemi
    uluulun kot seni mächä, pun ngang ewe Samol mi Lapalap ämi we Kot.
  rop-rop: “En yumob nomo tenim miselp brom mi en weshipbat olkain laiyawan drimin,
    en nomo meigimbat drimin sheip brom aiyan en silba blanga weshipbat detlot drimin.
    Wal mi YAWEI det trubala God blanga yumob.
  ukr-1871: Не обертайтесь до ідолів, і литих богів собі не робіте. Я Господь, Бог
    ваш.
  deu-1951: Ihr sollt euch nicht an die Götzen wenden und sollt euch keine gegossenen
    Götter machen, denn ich, der HERR, bin euer Gott.
  eng-JPS: 'Turn ye not unto the idols, nor make to yourselves molten gods: I am the
    LORD your God.'
  srp-1865: Ne obraæajte se k idolima, i bogova livenijeh ne gradite sebi; ja sam
    Gospod Bog vaš.
  lug-lug: “Temulaganga mu bitali Katonda, era temwekoleranga bakatonda abaweese mu
    kyuma ekisaanuuse. Nze Mukama Katonda wammwe.
  heb-heb: אל תפנו אל האלילים ואלהי מסכה לא תעשו לכם אני יהוה אלהיכם׃
  ben-IRV: তোমরা অযোগ্য প্রতিমাদের দিকে ফের না ও নিজেদের জন্যে ছাঁচে ঢালা দেবতা তৈরী
    কর না; আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: ਤੁਸੀਂ ਮੂਰਤਾਂ ਵੱਲ ਨਾ ਮੁੜਨਾ ਅਤੇ ਨਾ ਹੀ ਆਪਣੇ ਲਈ ਮੂਰਤਾਂ ਢਾਲ਼ ਕੇ ਬਣਾਉਣਾ। ਮੈਂ
    ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: ရုပ်တု ဆင်းတုကိုလည်း မ ချဉ်း မကပ်ရ။ ကိုယ် အဘို့ သွန်း သော ဘုရား တို့ကို
    မ လုပ် ရ။ ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “Dirava koikoidia do umui tomadiho henia lasi, bona dirava edia laulaudia
    auri dekena amo do umui karaia lasi. Lau inai Lohiabada, umui emui Dirava.
  urd-urd: तुम बुतों की तरफ़ रुजू' न होना, और न अपने लिए ढाले हुए मा'बूद बनाना; मैं
    ख़ुदावन्द तुम्हारा ख़ुदा हूँ।
  rus-SYN: Не обращайтесь к идолам и богов литых не делайте себе. Я Господь, Бог ваш.
  bqc-SIM: Ásu ɛa su tã́aↄwao. Ásuli mↄkasa á dii ũo. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Milim doi kisem thu houhih hel un, milim doi jong semthua jabolna
    chansah di gohih hel un, Pakai le na Pathenu keima kaum e.
  mar-mar: तुम्ही मूर्तीपूजा करु नका, आपल्यासाठी ओतीव देव करु नका. मी तुमचा देव परमेश्वर
    आहे!
  qub-qub: «Ama ïdulucunata aduranquichu. Ni jundiypa rurarcurpis ‹diosnë› nir ama
    aduranquichu. Noga Tayta Diosniquimi chayno në.
  bqp-bqp: I ku tii bũnu wɛ̃, i ku rɑ mɑɑ bwɑ̃ɑroku gɑgu seku.
  hat-hat: Pa janm vire do ban mwen pou n' al sèvi zidòl. Piga nou janm fonn metal
    pou fè estati ki pou sèvi nou bondye. Se mwen menm ki Seyè a, Bondye nou an!
  eng-BSB: Do not turn to idols or make for yourselves molten gods. I am the LORD
    your God.
  tod-tod: «À mina ɠaaʋote kɔɔɠɔ ganigiti ma. À mina galagaa ɓɛtɛ ɓɔɠɔ ʋɛ ga kɔlu
    ɠaawuungi. Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.
  eng-WEBPB: “‘Don’t turn to idols, nor make molten gods for yourselves. I am the
    LORD your God.
  kbq-kbq: Kaza osu havi anumzantera tamentintia osuge, tamagra ainiretira kreta havi
    anumzantamia trora osiho. Nagra Ra Anumzana tamagri Anumza mani'noe.
  nhe-BL: “Ax quema sampa ximotemachica ipan teteyome huan totiotzitzi. Na, niimoTECO
    Dios tlen nimechilhuía.
  gub-BL: Pemuwete zo tupàn a'ua'u pe wà nehe. Pema'e zo ita tàtà ma'e tupàn a'ua'u
    wanagapaw romo nehe. Ihe aiko Tuweharupi Wiko Ma'e romo pezar romo ihe.
  eng-DRA: Turn ye not to idols, nor make to yourselves molten gods. I am the Lord
    your God.
