verse: LEV.019.018
translations:
  mal-C: “ ‘നിന്റെ ജനത്തിലാർക്കെങ്കിലും വിരോധമായി പ്രതികാരം അന്വേഷിക്കുകയോ പകവെക്കുകയോ
    ചെയ്യരുത്. എന്നാൽ, നീ നിന്നെ സ്നേഹിക്കുന്നതുപോലെതന്നെ നിന്റെ അയൽവാസിയെയും സ്നേഹിക്കണം.
    ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Du sollst nicht rachgierig noch nachträgerisch sein gegenüber deinen Volksgenossen,
    sondern sollst deinen Nächsten lieben, wie dich selbst; ich bin Jahwe.
  lin-lin: Okozongisa mabe na mabe te to okobombela moko kati na bato na yo kanda
    te, kasi okolinga moninga na yo ndenge yo moko omilingaka. Nazali Yawe.
  eng-LSV: You do not take vengeance, nor watch the sons of your people; and you have
    had love for your neighbor as yourself; I [am] YHWH.
  eng-GNV: 'Thou shalt not auenge, nor be mindful of wrong against ye childre of thy
    people, but shalt loue thy neighbour as thy selfe: I am the Lord.'
  eng-WEBSTER: Thou shalt not avenge, nor bear any grudge against the children of
    thy people, but thou shalt love thy neighbor as thyself; I am the LORD.
  nhw-BL: “Amo quema xijcuepili seyoc israelita catli mitzchihuilijtoc catli amo cuali,
    niyon amo ximonejnehuili tlatoctzitzi catli mitzchihuilijtoc para más timocualancamacas.
    Monequi xiquicneli seyoc quen ta moseltzi timoicnelía. Na niamoTECO catli nimechilhuía.
  swh-ONEN: “ ‘Usijilipizie kisasi wala kuwa na kinyongo dhidi ya mmoja wa jamaa yako,
    lakini mpende jirani yako kama unavyojipenda wewe mwenyewe. Mimi ndimi Bwana.
  bba-bba: I ku bɛɛn winsim mɔru kɔsie. I ku mɑɑ kɑ ɡoo mɔru nɛnɛ. I bɛɛn tɔnusi kĩɔ
    nɡe bɛɛn tii. Nɛ Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Thou shalt not avenge, nor bear any grudge against the children of
    thy people, but thou shalt love thy neighbour as thyself: I am the Lord.'
  luo-luo: “ ‘Kik idwar chulo kuor, kendo kik ibed ngʼama mon gi jowadgi, to her wadu
    kaka iherori iwuon. An e Jehova Nyasaye.
  meu-meu: Kara dika davana basio haloua. Emu bese taudia natudia na basio lalo-hisihisi
    henidia. Dekemutauna ba lalokau henia, sibomu o helalokaumu heḡereḡerena. Lau
    binai Iehova.
  npi-ULB: बदला नलिनू वा आफ्ना मानिसहरूका विरुद्धमा कुनै इख नराख्‍नू, बरु आफ्नो छिमेकीलाई
    आफैलाई झैँ प्रेम गर्नू । म परमप्रभु हुँ ।
  yor-yor: '“ ‘Ìwọ kò gbọdọ̀ gbẹ̀san: má sì ṣe bínú sí èyíkéyìí nínú àwọn ènìyàn rẹ.
    Ṣùgbọ́n, kí ìwọ kí ó fẹ́ ẹnìkejì rẹ bí ara rẹ. Èmi ni Olúwa.'
  pes-OPCB: از افراد قوم خود انتقام نگیر و از آنان کینه به دل راه نده، بلکه همسایه‌ات
    را همچون جان خویش دوست بدار. من یهوه هستم.
  tgl-ULB: Huwag maghiganti o magtanim ng sama ng loob laban sa sinuman sa inyong
    kapwa, nguni't sa halip mahalin ninyo ang inyong kapwa gaya ng inyong sarili.
    Ako si Yahweh.
  cbu-NT: Ashiri tputsee natsarintspa. Tistamaam chinarintspa. Saanpatatis tsiyanpatis
    taarintspa. Shiyaa tputs natsaktaa, anoo ashtaa chinangcha, watam shaana tamapari
    ashiritamshawa. Tputsireetsish chinamari chinangcha. Nuw waatatana Apanlli Taarashipani.
    Ashirucha, nuw siyaa atashina. Ashiri na kamaneena yuwaa Apanll tputsee istangtsa
    tárangu anootsi.
  hui-hui: Mana ko birago biadai nabilimu. Wali agali mbira handabe manga haho wiaabo
    nahe howa í̠ni gubalini ho harilidagua maru karu ta nabi gubalini ho habe. I̱
    Anduane Homogo kogoni.
  mya-mya: သူ​တစ်​ပါး​အား​လက်​စား​မ​ချေ​ရ။ ရန်​ငြိုး မ​ထား​ရ။ အိမ်​နီး​ချင်း​ကို​ကိုယ်​နှင့်​အ​မျှ​ချစ်
    ရ​မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော် မူ​၏။
  bod-N: འཁོན་ལན་སློག་མི་རུང་ལ། ཁྱོད་རང་གི་མི་རྣམས་ལ་འཁང་ར་ཡང་བྱེད་མི་རུང་ཞིང་། ཁྱོད་ཀྱིས་ཁྱིམ་མཚེས་ལའང་རང་དང་འདྲ་བར་གཅེས་ཤིག
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “ ‘Usatsvaka kutsiva kana kugara nedaka nomumwe wavanhu vokwako, asi ida
    muvakidzani wako sokuda kwaunozviita iwe. Ndini Jehovha.
  spa-BLM: “‘No te vengarás ni guardarás rencor a los hijos de tu pueblo, sino que
    amarás a tu prójimo como a ti mismo. Yo soy Yahvé.
  cac-cac: Man̈ e pac e b'a, mocab' chichonn̈ejoch e c'ol d'a eb' eyetchon̈ab'. Tze
    xajanej eb' ay d'a spatic schiquin e pat icha tzeyutej e ya ilan e b'a. A in ton
    Jehová in svala'.
  swh-ULB: Usijilipize kisasi au kuwa na chuki yoyote dhidi ya mtu yeyote wa watu
    wako, lakini badala yake mpende jirani yako kama unavyojipenda wewe mwenyewe.
    Mimi ndimi Yahweh.
  bel-bel: Ня помсьці і ня май намыслу на сыноў народу твайго, любі блізкага твайго,
    як самога сябе. Я Гасподзь.
  wed-wed: —Eḡa ma raubiwa am rava awarii, eḡa aiai ma ḡoaḡaiei, wate rava turam nuanuam
    ina vaia me tam nuanuam e vaivai-melei. Tau Bada.”
  deu-ELBBK: Du sollst dich nicht rächen und den Kindern deines Volkes nichts nachtragen,
    und sollst deinen Nächsten lieben wie dich selbst. Ich bin der HERR.
  mbb-OT: Kenè kew penimales etawa dumut te zuma niw he etew, kekenà, mahala niw sikandin
    iring te kebmahala niw te keugelingen niw. Iyan a kes Nengazen.
  mal-2015: നിന്റെ ജനത്തിന്റെ മക്കളോടു പക വെക്കരുതു; കൂട്ടുകാരനെ നിന്നെപ്പോലെ തന്നേ
    സ്നേഹിക്കേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Ma de pale aňi ma ľiker choľi pre ňikaste andral tumare manuša, ale kam
    avres avke sar tut korkores. Me som o RAJ.
  pes-OPV: ازابنای قوم خود انتقام مگیر، و کینه مورز، وهمسایه خود را مثل خویشتن محبت
    نما. من یهوه هستم.
  ron-1924: Сэ ну те рэзбунь ши сэ ну ций неказ пе копиий попорулуй тэу. Сэ юбешть
    пе апроапеле тэу ка пе тине ынсуць. Еу сунт Домнул.
  aui-aui: Gegha biwa kunakabina bo nuwanuwam patana inapughu yam wawaya waghata biidi,
    bi gegha da maketuram kinuwayuyuneni naboni tammani kwiinuwayuyunemna. Tagu na
    Yawe God.”
  ben-OBCV: “ ‘তোমার লোকদের কারও বিরুদ্ধে প্রতিহিংসাপরায়ণ হবে না, অথবা তার বিপক্ষে
    বিরূপ মনোভাব রেখো না, কিন্তু প্রতিবেশীকে নিজের মতোই ভালোবেসো। আমি সদাপ্রভু।
  som-som: Waa inaadan ninna ka aarsan, waana inaadan dadkaaga u ciil qabin, laakiinse
    waa inaad deriskaaga u jeclaataa sidaad naftaada u jeceshahay oo kale, waayo,
    aniga ayaa Rabbiga ah.
  lat-VUC: Non quæras ultionem, nec memor eris injuriæ civium tuorum. Diliges amicum
    tuum sicut teipsum. Ego Dominus.
  eng-ASVBT: 'Thou shalt not take vengeance, nor bear any grudge against the children
    of thy people; but thou shalt love thy neighbor as thyself: I am Jehovah.'
  ita-1885: Non far vendetta, e non serbare odio a quei del tuo popolo; anzi ama il
    tuo prossimo come te stesso. Io sono il Signore.
  eng-LXXUP: And thy hand shall not avenge thee; and thou shalt not be angry with
    the children of thy people; and thou shalt love thy neighbor as thyself; I am
    the Lord.
  eng-ULB: Do not take vengeance or hold any grudge against any of your people, but
    instead love your neighbor as yourself. I am Yahweh.
  spa-VBL: No busques venganza ni guardes rencor a nadie, sino ama a tu prójimo como
    a ti mismo. Yo soy el Señor.
  fra-_FOB: 'Tu ne te vengeras point, et tu ne garderas point de ressentiment contre
    les enfants de ton peuple; mais tu aimeras ton prochain comme toi-même: Je suis
    l''Éternel.'
  mal-mal: നിന്റെ ജനത്തിന്റെ മക്കളോടു പക വെക്കരുത്; കൂട്ടുകാരനെ നിന്നെപ്പോലെതന്നെ
    സ്നേഹിക്കണം; ഞാൻ യഹോവ ആകുന്നു.
  lit-lit: 'Nekeršyk nei laikyk pagiežos prieš savo tautiečius, bet mylėk savo artimą
    kaip save patį: aš esu VIEŠPATS.'
  urd-GVR: Intaqām na lenā. Apnī qaum ke kisī shaḳhs par der tak terā ġhussā na rahe
    balki apne paṛosī se waisī muhabbat rakhnā jaisī tū apne āp se rakhtā hai. Maiṅ
    Rab hūṅ.
  suz-BL: गे इन मुर आन कली क्‍येक्‍क मलेत्‍तीन। ईख मकुरीन। तन्‍न इन नेक्‍था ङा मुर
    कली आंम कली खोदेंशो पा दाक्‍तीन। गो परमप्रभु यावे नङ। २राजा ६:२२; २इतिहास २९:९-१५;
    मत्ती ५:४३-४८; मत्ती २२:३९; लूका १०:२५-३७; यूहन्‍ना १३:३४; रोमी १३:९; गलाती ५:१४;
    याकूब २:८
  ita-1927: Non ti vendicherai, e non serberai rancore contro i figliuoli del tuo
    popolo, ma amerai il prossimo tuo come te stesso. Io sono l’Eterno. Osserverete
    le mie leggi.
  ckb-ckb: «”تۆڵە مەستێنەوە و قین لە دڵ مەبە بەرامبەر کوڕی گەلەکەت، بەڵکو نزیکەکەت
    وەک خۆت خۆشبوێت. من یەزدانم.
  eng-BBE: 'Do not make attempts to get equal with one who has done you wrong, or
    keep hard feelings against the children of your people, but have love for your
    neighbour as for yourself: I am the Lord.'
  kan-OKCV: “ ‘ನಿನ್ನ ಜನರ ಮಕ್ಕಳ ಮೇಲೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸದವನಾಗಿಯೂ, ಸೇಡು ತೀರಿಸದೆಯೂ
    ಇರು. ನಿನ್ನ ನೆರೆಯವನನ್ನು ನಿನ್ನಂತೆಯೇ ಪ್ರೀತಿಸಬೇಕು. ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: பழிக்குப்பழி வாங்காமலும் உன் மக்கள்மேல் பொறாமைகொள்ளாமலும், உன்னில் நீ
    அன்புகூறுவதுபோல் பிறனிலும் அன்புகூருவாயாக; நான் யெகோவா.
  spa-RV-1909: 'No te vengarás, ni guardarás rencor á los hijos de tu pueblo: mas
    amarás á tu prójimo como á ti mismo: Yo Jehová.'
  ron-BTF: 'Să nu te răzbuni, nici să nu porți vreo pică împotriva copiilor din poporul
    tău, ci să iubești pe aproapele tău ca pe tine însuți: Eu sunt DOMNUL.'
  eng-WEBP: “‘You shall not take vengeance, nor bear any grudge against the children
    of your people; but you shall love your neighbor as yourself. I am the LORD.
  eng-FBV: Don't look for revenge or hold a grudge against anybody, but love your
    neighbor as yourself. I am the Lord.
  nld-1939: Neem geen wraak en blijf ook geen wraak koesteren tegen de zonen van uw
    volk, maar bemin uw naaste gelijk uzelf. Ik ben Jahweh!
  nch-BL: “Amo quema xijcuepili seyoc israelita cati mitzchihuilijtoc cati amo cuali,
    yon amo ximoyolilhui talojtzitzi cati mitzchihuilijtoc para más timocualancamacas.
    Monequi xiquicneli seyoc quej ta moselti timoicnelía. Na niamoTECO cati nimechilhuía.
  vie-1934: 'Chớ toan báo thù, chớ giữ sự báo thù cùng con cháu dân sự mình; nhưng
    hãy yêu thương kẻ lân cận ngươi như mình: Ta là Đức Giê-hô-va.'
  hin-CV: “ ‘बदला न लेना, और न ही अपने लोगों की संतान से कोई बैर रखना, परंतु तुम अपने
    पड़ोसी से वैसा ही प्रेम करना, जैसा प्रेम तुम्हें स्वयं से है; मैं ही याहवेह हूं.
  eng-OURB: “‘You shall not take vengeance or revenge, nor bear any grudge against
    the children of your people; but you shall 'ahav ·affectionately love· your neighbor
    as yourself. I am Adonai.
  spa-BES: No intentes vengarte con alguien que te haya hecho mal, ni tengas sentimientos
    duros contra los hijos de tu pueblo, sino ama a tu prójimo como a ti mismo; yo
    soy el Señor.
  tdx-tdx: Ko mamale-fate, le ko mitan-kabò amo ana-dongo’oo; fe kokò ondatio manahake
    ty vata’o; Izaho Iehovà
  vid-vid: Mleche kulipizila ama kuwazudila walelwa wa wanhu wa hemwe ila muwagane
    walihabehi na hemwe kota vyomlingigana mwemwe baho. Heni ndo Mkulu Nguluwi.
  eng-OKE: Thou shalt not be revengeful, nor keep enmity against the children of thy
    people, but love thy neighbour as thyself. I am the Lord.
  tha-KJV: เจ้​าอย่าแก้แค้นหรือผูกพยาบาทลูกหลานญาติ​พี่​น้องของเจ้า แต่​เจ้​าจงรักเพื่อนบ้านเหมือนรักตนเอง
    เราคือพระเยโฮวาห์
  por-BR-2018: 'Não te vingarás, nem guardarás rancor aos filhos de teu povo: mas
    amarás a teu próximo como a ti mesmo: Eu sou o SENHOR.'
  deu-ELO: Du sollst dich nicht rächen und den Kindern deines Volkes nichts nachtragen,
    und sollst deinen Nächsten lieben wie dich selbst. Ich bin Jehova.
  eng-WYC-2018: Thou shalt not seek vengeance, neither thou shalt be mindful of the
    wrong of thy citizens (nor shalt thou remember the wrong-doings of thy fellow
    citizens); thou shalt love thy friend as thyself; I am the Lord.
  epo-epo: 'Ne faru venĝon kaj ne portu koleron kontraŭ la filoj de via popolo; amu
    vian proksimulon kiel vin mem: Mi estas la Eternulo.'
  uig-PIN: Sǝn intiⱪam almiƣin wǝ ɵz hǝlⱪingning nǝsligǝ ⱨeq adawǝtmu saⱪlimiƣin,
    bǝlki ⱪoxnangni ɵzüngni sɵygǝndǝk sɵygin. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Eno dunuma dabe lama:ne mae dawa:ma amola eno dunu mae higama. Be dia da:i
    amoma asigi hou amo defele dia na:iyadoma asigima. Na da dilia Hina Gode.
  tpi-OTNT: Yu no ken bekim rong wanpela wantok bilong yu i mekim long yu, na yu no
    ken kros oltaim long em. Yu mas laikim tru ol wantok olsem yu laikim yu yet. Mi
    Bikpela, mi tok pinis.
  hau-SA: “ ‘Kada ka nemi yin ramuwa, ko ka riƙe wani cikin mutanenka a zuciya, amma
    ka ƙaunaci maƙwabcinka kamar kanka. Ni ne Ubangiji.
  uig-LAT: Sen intiqam almighin we öz xelqingning neslige héch adawetmu saqlimighin,
    belki qoshnangni özüngni söygendek söygin. Men Perwerdigardurmen.
  nde-nde: Lingaphindiseli loba libambe isikhwili komunye wabantu bakini, kodwa thandani
    omakhelwane benu njengalokhu lizithanda lina. NginguThixo.
  ton-ton: '¶ “ʻOua naʻa ke totongi kovi pe angafakamolokau ki he fānau ʻa ho kakai,
    ke ke ʻofa ki ho kaungāʻapi ʻo hangē pe ko koe: Ko au ko Sihova.'
  ces-1613: 'Nebudeš se mstíti, aniž držeti budeš hněvu proti synům lidu svého, ale
    milovati budeš bližního svého jako sebe samého: Já jsem Hospodin.'
  eng-WMB: “‘You shall not take vengeance, nor bear any grudge against the children
    of your people; but you shall love your neighbor as yourself. I am the LORD.
  tam-TCV: “ ‘பழிவாங்கத் தேடவேண்டாம். உங்கள் மக்களில் யாருக்கெதிராகவும் வன்மங்கொள்ள
    வேண்டாம். நீ உன்னில் அன்பாயிருப்பதுபோல் உன் அயலானிடத்திலும் அன்பாய் இரு. நானே
    யெகோவா.
  ceb-ULB: Ayaw panimalos o pagkupot ug bisan unsang kaligutgot batok kang bisan kinsa
    sa inyong katawhan, apan higugmaa hinuon ang inyong silingan sama sa inyong kaugalingon.
    Ako si Yahweh.
  pol-UBG: Nie będziesz się mścił i nie będziesz chować urazy do synów swego ludu,
    lecz będziesz miłował swego bliźniego jak samego siebie. Ja jestem PAN.
  agr-agr: “Amina pegkegchau awajtamainakuish, dutiksamkek iikaipa, tuja amina aentsjum
    aina dusha kajejin aipa. Duka nunitsuk amek anenmamsam tikichish aneeta. ¡Witjai
    Tuke Pujuunuk!”
  kyc-kyc: Embame koo dokona isingi yano nyelana suu pyaa nao dee koo embapa piramo
    wambu dokopa imbu paleta kara nao pipi. Emba rangena yongo mona nyuo karene doko
    suu pyao parali maki palenge wambu dupwa mona reto karape. Namba Kamongo doko
    karo.
  urd-GVU: انتقام نہ لینا۔ اپنی قوم کے کسی شخص پر دیر تک تیرا غصہ نہ رہے بلکہ اپنے
