    nsi yo, naye yagalanga muliraanwa wo nga bwe weeyagala wekka. Nze Mukama.
  heb-heb: לא תקם ולא תטר את בני עמך ואהבת לרעך כמוך אני יהוה׃
  ben-IRV: তুমি নিজের জাতির সন্তানদের ওপরে প্রতিহিংসা কি ঘৃণা কর না, বরং নিজের প্রতিবেশীকে
    নিজের মত ভালবাসবে; আমি সদাপ্রভু।
  pan-pan: ਤੂੰ ਬਦਲਾ ਨਾ ਲਵੀਂ, ਨਾ ਹੀ ਆਪਣੇ ਲੋਕਾਂ ਦੇ ਪਰਿਵਾਰਾਂ ਨਾਲ ਵੈਰ ਰੱਖੀਂ, ਪਰ ਤੂੰ ਆਪਣੇ
    ਗੁਆਂਢੀ ਨੂੰ ਆਪਣੇ ਜਿਹਾ ਪਿਆਰ ਕਰੀਂ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: သင့် အမျိုးသား ချင်းသည် သင့်ကို ပြစ်မှားလျှင်၊ ကိုယ်တိုင်အပြစ်ပြန်၍ မ တုံ့
    ရ။ အငြိုး မ ထားရ။ ကိုယ် နှင့်စပ်ဆိုင်သောသူကို ကိုယ် နှင့် အမျှ ချစ် ရမည်။ ငါ သည်
    ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Kara dika ena davana do umui haloua lasi, bona unai tau do umui badu henia
    noho lasi. To emui badibadinai tauna do umui lalokau henia, umui sibona umui lalokau
    henia hegeregerena. Lau inai Lohiabada, emui Dirava.
  urd-urd: तू इन्तक़ाम न लेना, और न अपनी क़ौम की नसल से कीना रखना, बल्कि अपने पड़ोसी
    से अपनी तरह मुहब्बत करना; मैं ख़ुदावन्द हूँ।
  rus-SYN: Не мсти и не имей злобы на сынов народа твоего, но люби ближнего твоего,
    как самого себя. Я Господь Бог ваш.
  bqc-SIM: Ásuli tↄsi á Isaili deewao, ásuliↄ yã́kũaaànↄo. Àliↄ ye á gbɛ̃́deezi
    lá ázĩa wɛ̃niwa. Mámɛmaa Dii.
  tcz-CHONGTHU: Nangman namite lah a kona achapateu chunga phulahna nabol lou ding,
    tahsa lunghimona jong nei hihhel in, chuti sang chun nangma na kingailut banga,
    naheng nakom nangailut ding ahi, keima Pakai ka umjing e.
  mar-mar: 'लोकांनी तुमचे वाईट केलेले विसरून जावे, त्याबद्दल सूड घेण्याचा प्रयत्न
    करु नका तर आपल्या शेजाऱ्यावर स्वत: सारखी प्रीती करा. मी परमेश्वर आहे!'
  soq-soq: E mai soa manawo kadiwa dewasapio sipoasaa ba nuawo ituwo wimompa, dia.
    Tane sosoa nuawadawadamona eba nuawadawadaitiana rua. Ne ipa Iawe God aiana ruawaitana.’”
  qub-qub: Marca-masiqui imatapis rurashuptiqui ayñita ama cutichinquichu, ni nanaparanquipischu.
    Chaypa ruquenga runa-masiquita cuyanqui quiquiqui alli cawayta munashayquino.
    Noga Tayta Diosniquimi chayno në.
  bqp-bqp: I ku bɛɛn winsim mɔru kɔsie. I ku mɑɑ kɑ goo mɔru nɛnɛ. I bɛɛn tɔnusi kĩɔ
    nge bɛɛn tii. Nɛ Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Piga nou tire revanj sou pesonn. Piga nou kenbe moun menm ras ak nou nan
    kè, men se pou nou renmen yo tankou nou renmen pwòp tèt pa nou. Se mwen menm ki
    Seyè a!
  eng-BSB: Do not seek revenge or bear a grudge against any of your people, but love
    your neighbor as yourself. I am the LORD.
  tod-tod: À mina nɔnɔ ʋotokula vaa ɠɛ, wo mina faa zei yiima wa-nuɓusɛiti ta laalɔɠɔma.
    Wa wo-zeiɲɔɠɔi nɛɛ ʋɛ, eɠɛ wa ɓɔɠɔi. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: “‘You shall not take vengeance, nor bear any grudge against the children
    of your people; but you shall love your neighbour as yourself. I am the LORD.
  kbq-kbq: Hagi havi avu'ava'ma hugantesia zante'ma nonama hu kankura ohakenka, kagragu'ma
    kavesintanaza hunka rumofona kavesinto. Nagra Ra Anumzamo'na nehue. Hianagi tava'onkare'ma
    nemanisimofona kagragu'ma kavesintana kna hunka avesinto. Nagra Ra Anumzamo'na
    nehue.
  nhe-BL: “Ax quema xijcuepili seyoc israelita tlen mitzchihuilijtoc tlen ax cuali,
    niyon amo ximoyolilhui ajachica tlen mitzchihuilijtoc para más timocualancamacas.
    Monequi xiquicneli seyoc queja ta moselti timoicnelía. Na niimoTECO tlen nimechilhuía.
  gub-BL: Ezepyk zo neànàm wanehe nehe. Neakatuwawahy 'ym zo amo neànàm rehe nehe.
    Ezamutar katu amogwer nezeamutar katu haw zàwe nehe. Aiko Tupàn Tuweharupi Wiko
    Ma'e romo.
  eng-DRA: Seek not revenge, nor be mindful of the injury of thy citizens. Thou shalt
    love thy friend as thyself. I am the Lord.
