verse: LEV.019.021
translations:
  mal-C: എങ്കിലും ആ പുരുഷൻ സമാഗമകൂടാരവാതിലിൽ യഹോവയുടെ സന്നിധിയിൽ അകൃത്യയാഗത്തിനായി
    ഒരു ആട്ടുകൊറ്റനെ കൊണ്ടുവരണം.
  deu-TKW: Er soll aber Jahwe als seine Buße einen Widder zum Schuldopfer an die Thüre
    des Offenbarungszeltes bringen,
  lin-lin: Mpe mobali asengeli komema na ekotelo ya Ndako ya kapo ya Bokutani meme
    ya mobali oyo akobonza epai na Yawe lokola mbeka mpo na masumu.
  eng-LSV: And he has brought in his guilt-offering to YHWH, to the opening of the
    Tent of Meeting, a ram [for] a guilt-offering,
  eng-GNV: And he shall bring for his trespasse offring vnto the Lord, at the doore
    of the Tabernacle of the Congregation, a ramme for a trespasse offering.
  eng-WEBSTER: And he shall bring his trespass-offering to the LORD, to the door of
    the tabernacle of the congregation, even a ram for a trespass-offering.
  nhw-BL: Huan nopa catli tlajtlacolchijqui monequi quihuicas se oquich borrego campa
    ipuerta nopa yoyon tiopamitl para quimacas TOTECO quen se tlacajcahualistli para
    catli quihuica tlajtlacoli.
  swh-ONEN: Lakini huyo mtu lazima alete kondoo dume kwenye ingilio la Hema la Kukutania
    kwa ajili ya sadaka ya hatia kwa Bwana.
  bba-bba: Durɔ win torɑrun sɔ̃, u koo kɑ yɑ̃ɑ kinɛru nɑ Yinni Gusunɔn wuswɑɑɔ win
    kurun kɔnnɔwɔ u kɑ torɑrun sɔmbun yɑ̃kuru ko.
  eng-KJVCPB: And he shall bring his trespass offering unto the Lord, unto the door
    of the tabernacle of the congregation, even a ram for a trespass offering.
  luo-luo: Ngʼat motimo kode tim makamanono nyaka kel im e nyim Jehova Nyasaye e dho
    Hemb Romo mondo timgo misango mar pwodhruok e ketho.
  meu-meu: Kerere tauna ese ena kara dika boubouna baine mailaia, hebou kalagana iduarana
    ai Iehova baine henia. Ena boubou ḡauna na mamoe maruanena ta.
  npi-ULB: त्यस मानिसले भेट हुने पालको प्रवेशद्वारमा परमप्रभुकहाँ एउटा भेडा दोषबलिको
    रूपमा ल्याओस् ।
  yor-yor: Kí ọkùnrin náà mú àgbò kan wá sí ẹnu-ọ̀nà àgọ́ ìpàdé bí i ẹbọ ẹ̀bi sí Olúwa.
  pes-OPCB: مردی که آن دختر را فریب داده، باید به عنوان قربانی جبران خود قوچی را دم
    در خیمۀ ملاقات به حضور خداوند بیاورد.
  tgl-ULB: Dapat dalhin ng lalaking iyon ang kanyang handog na pambayad ng kasalanan
    kay Yahweh sa pasukan ng tolda ng pagtitipon—isang lalaking tupa bilang isang
    alay na pambayad ng kasalanan.
  cbu-NT: Upaturunarsha nuwash pangi minam opeejaa karupan pachamaam yushindachpa.
    Shaniyshish pshtushinung opeejaa karupan wayachpa. Anush yutaritshishirinimand
    nuwaam muchchiya. Apanllpansha urkar yutaritshishee tachingamaam nuwaa mashchiya.
    Ashkachu, nuwsha upaturunaree yutaritshishirini yarchima. Nuw waatatana Apanll
    Taarashipani nuw siyaa atashina.
  hui-hui: Agali ogonime ko biyagonaga i̱na domoliya ibugua nogo sibi wangabe mbira
    dege i̱naga Balai Anda biago harabani haru ibulene nga.
  mya-mya: သူ​သည်​အ​ပြစ်​ဒဏ်​ပြေ​ရာ​ပူ​ဇော်​သ​ကာ​အ​ဖြစ် သိုး​ထီး​တစ်​ကောင်​ကို​ငါ​စံ​တော်​မူ​ရာ​တဲ​တော်
    တံ​ခါး​ဝ​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: སྐྱེས་པ་དེས་ཉེས་སེལ་མཆོད་པ་སྟེ་ལུག་ཐུག་ཅིག་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དྲུང་དུ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་འཁྲིད་འོང་དགོས།
  sna-sna: Zvisinei, murume uyu anofanira kuuya negondobwe kumusuo weTende Rokusangana
    rechipiriso chemhosva kuna Jehovha.
  spa-BLM: Traerá su ofrenda por la culpa a Yahvé, a la puerta de la Tienda del Encuentro,
    un carnero como ofrenda por la culpa.
  cac-cac: A vin̈ smulan yed' ix chi', yovalil syic'cot junoc noc' ch'ac calnel vin̈
    silab'il yuj smul chi' d'a stielxo in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: Ni lazima mtu huyo alete sadaka yake ya hatia kwenye ingilio la hema la
    kukutania—kondoo dume iwe sadaka ya hatia.
  bel-bel: хай прывядзе ён Госпаду да ўваходу ў скінію сходу ахвяру павіннасьці, барана
    ў ахвяру за віну сваю;
  deu-ELBBK: Und er soll sein Schuldopfer dem HERRN bringen an den Eingang des Zeltes
    der Zusammenkunft, einen Widder als Schuldopfer;
  mbb-OT: Kinahanglan he med-uwit sikan is maama te meemahan he kerehidu ziyà te ǥemawan
    te Tulda he Edtelevukaayan he vayad te salè din. Pinaaǥi te kebpemuhata te memumuhat
    dutun te kerehidu ziyà te etuvangan ku, egkevelukasan haazà is maama te salè din
    ne ebpeseyluwen ku sikandin.
  mal-2015: അവൻ യഹൊവെക്കു അകൃത്യയാഗത്തിന്നായി സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ ഒരു ആട്ടുകൊറ്റനെ
    കൊണ്ടുവരേണം.
  rmc-rmc: Vaš peskri vina oda murš anela le RAJESKE bakres pre obeta vaš e vina paš
    o vudar andro Svetostankos.
  pes-OPV: و مرد برای قربانی جرم خود قوچ قربانی جرم را نزد خداوند به در خیمه اجتماع
    بیاورد.
  ron-1924: Ел сэ адукэ Домнулуй пентру вина луй ла уша кортулуй ынтылнирий ун бербек
    ка жертфэ пентру винэ.
  ben-OBCV: অন্যদিকে, সদাপ্রভুর উদ্দেশে এক দোষার্থক-নৈবেদ্যদানার্থে সমাগম তাঁবুর প্রবেশদ্বারে
    ওই পুরুষ অবশ্যই একটি মেষ আনবে।
  som-som: Oo isagu waa inuu qurbaankiisii xadgudubka, kaasoo ah wan ah qurbaan xadgudub,
    Rabbiga ugu keenaa iridda teendhada shirka.
  lat-VUC: 'Pro delicto autem suo offeret Domino ad ostium tabernaculi testimonii
    arietem:'
  eng-ASVBT: And he shall bring his trespass offering unto Jehovah, unto the door
    of the tent of meeting, even a ram for a trespass offering.
  ita-1885: E adduca colui al Signore, all'entrata del Tabernacolo della convenenza,
    un montone per sacrificio per la sua colpa.
  eng-LXXUP: And he shall bring for his trespass to the Lord to the door of the tabernacle
    of witness, a ram for a trespass offering.
  eng-ULB: A man must bring his guilt offering to Yahweh to the entrance to the tent
    of meeting—a ram as a guilt offering.
  spa-VBL: Pero el hombre debe llevar un carnero como ofrenda de culpa al Señor a
    la entrada del Tabernáculo de Reunión.
  fra-_FOB: Et l'homme amènera à l'Éternel son sacrifice pour le délit, à l'entrée
    du tabernacle d'assignation, un bélier en sacrifice pour le délit.
  mal-mal: അവൻ യഹോവയ്ക്ക് അകൃത്യയാഗത്തിനായി സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ ഒരു ആട്ടുകൊറ്റനെ
    കൊണ്ടുവരണം.
  urd-GVR: Qusūrwār ādmī mulāqāt ke ḳhaime ke darwāze par ek menḍhā le āe tāki wuh
    Rab ko qusūr kī qurbānī ke taur par pesh kiyā jāe.
  suz-BL: तन्‍न मेको वोंइश मुरुमी परमप्रभु यावे आ ङोंइती ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेम
    आ दोस आ पर्बम सांड का चढ़ेचा माल्‍ब।
  ita-1927: L’uomo menerà all’Eterno, all’ingresso della tenda di convegno, come sacrifizio
    di riparazione, un montone;
  ckb-ckb: دەبێت پیاوەکە قوربانییەک بۆ تاوانەکەی بۆ لای یەزدان بهێنێتە دەروازەی چادری
    چاوپێکەوتن، بەرانێک وەک قوربانی تاوان.
  eng-BBE: Let him take his offering for wrongdoing to the Lord, to the door of the
    Tent of meeting; let him give a male sheep as an offering for wrongdoing.
  kan-OKCV: ಅವನು ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯ ಟಗರಾದ ತನ್ನ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ
    ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ತರಬೇಕು.
  tam-2017: அவன் தன் குற்றநிவாரணபலியாக ஆசரிப்புக்கூடாரத்தின் வாசலிலே யெகோவாவுடைய சந்நிதியில்
    ஒரு ஆட்டுக்கடாவைக் கொண்டுவரக்கடவன்.
  spa-RV-1909: Y él traerá á Jehová, á la puerta del tabernáculo del testimonio, un
    carnero en expiación por su culpa.
  ron-BTF: Iar el să aducă DOMNULUI ofranda sa pentru fărădelege, la ușa tabernacolului
    întâlnirii, un berbec ca ofrandă pentru fărădelege.
  eng-WEBP: He shall bring his trespass offering to the LORD, to the door of the Tent
    of Meeting, even a ram for a trespass offering.
  eng-FBV: But the man must bring a ram as his guilt offering to the Lord at the entrance
    of the Tent of Meeting.
  nld-1939: Hij moet voor boete Jahweh een ram als schuldoffer brengen aan de ingang
    van de openbaringstent.
  nch-BL: Huan nopa cati tajtacolchijqui monequi quihuicas se oquich borrego campa
    icalte nopa yoyon tiopamit para quimacas TOTECO quej se tacajcahualisti para cati
    quihuica tajtacoli.
  vie-1934: Người nam vì lỗi mình sẽ dẫn một con chiên đực đến trước mặt Đức Giê-hô-va
    tại cửa hội mạc, mà làm của lễ chuộc sự mắc lỗi.
  hin-CV: वह व्यक्ति मिलनवाले तंबू के द्वार पर दोष बलि के लिए एक मेढ़ा याहवेह को भेंट
    करे.
  eng-OURB: He shall bring his fault incurring guilt offering to Adonai, to the door
    of the Tent of Meeting, even a ram for a fault incurring guilt offering.
  spa-BES: Que tome su ofrenda por maldad al Señor, a la puerta de la tienda de reunión;
    Déjalo dar una oveja macho como ofrenda por maldad.
  tdx-tdx: Hasese’ indatiy mb’am’ Iehovà ty engan-dila’e mb’ an-dalan-kibohom-pamantañañe
    mb’eo; añondrilahy ty ho engan-dilatse.
  vid-vid: Mlume ayo kochigala nhambiko ya nongwa ya heye ya ing'holo ilume hali lwizi
    lwa ihema lya Nguluwi na kumlavila Mkulu Nguluwi.
  eng-OKE: But he shall bring his trespass offering before the Lord, at the door of
    the tabernacle of ordinance, a ram for a trespass offering.
  tha-KJV: แต่​ให้​ผู้​นั้นนำเครื่องบูชาไถ่การละเมิดสำหรับตัวเขาถวายแด่พระเยโฮวาห์​ที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
    คือแกะผู้ตัวหนึ่งเป็นเครื่องบูชาไถ่การละเมิด
  por-BR-2018: E ele trará ao SENHOR, à porta do tabernáculo do testemunho, um carneiro
    em expiação por sua culpa.
  deu-ELO: Und er soll sein Schuldopfer dem Jehova bringen an den Eingang des Zeltes
    der Zusammenkunft, einen Widder als Schuldopfer;
  eng-WYC-2018: Soothly the man for his trespass shall offer a ram to the Lord, at
    the door of the tabernacle of witnessing; (And the man shall bring a ram for a
    trespass offering to the Lord, to the entrance of the Tabernacle of the Witnessing;)
  epo-epo: Li alportu pro sia kulpo al la Eternulo antaŭ la pordon de la tabernaklo
    de kunveno virŝafon kiel pekoferon.
  uig-PIN: Ər kixi bolsa ɵzining itaǝtsizlik ⱪurbanliⱪini jamaǝt qedirining kirix
    aƣzining aldiƣa, Pǝrwǝrdigarning aldiƣa kǝltürsun; itaǝtsizlik ⱪurbanliⱪi bir
    ⱪoqⱪar bolsun.
  beo-beo: Amo dunu da Dabe Ima:ne gobele salasu hamoma:ne, sibi gawali amo Na Abula
    Diasu logo holeiga gaguli misa:ne sia:ma.
  tpi-OTNT: Na dispela bosman i mas bringim wanpela sipsip man i go long dua bilong
    haus sel bilong mi. Em i mas ofaim dispela sipsip long mi Bikpela, bilong stretim
    rong na pinisim asua bilong en.
  hau-SA: Dole mutumin da ya kwana da ita yă kawo rago a ƙofar Tentin Sujada domin
    hadaya don laifi ga Ubangiji.
  uig-LAT: Er kishi bolsa özining itaetsizlik qurbanliqini jamaet chédirining kirish
    aghzining aldigha, Perwerdigarning aldigha keltürsun; itaetsizlik qurbanliqi bir
    qochqar bolsun.
  nde-nde: Kodwa indoda kumele ilethe inqama esangweni lethente lokuhlangana, ibe
    ngumnikelo wecala kuThixo.
  ton-ton: Pea ke ʻomi ʻe he tangata ʻene feilaulau fai hala kia Sihova, ki he matapā
    ʻoe fale fehikitaki ʻoe kakai, ʻio, ko e sipitangata ki he feilaulau maʻae fai
    hala.
  ces-1613: On pak přivede obět za vinu svou Hospodinu ke dveřím stánku úmluvy, skopce
    za vinu.
  eng-WMB: He shall bring his trespass offering to the LORD, to the door of the Tent
    of Meeting, even a ram for a trespass offering.
  tam-TCV: ஆனாலும் அவன் தான் செய்த குற்றத்திற்காக ஒரு செம்மறியாட்டுக் கடாவை குற்றநிவாரண
    காணிக்கையாக யெகோவா முன்னிலையில் சபைக்கூடார வாசலுக்குக் கொண்டுவர வேண்டும்.
  ceb-ULB: Kinahanglan dad-on sa lalaki ang iyang halad sa pagkasad-an ngadto kang
    Yahweh didto sa ganghaan sa toldang tagboanan- usa ka nating karnero ingon nga
    halad sa pagkasad-an.
  pol-UBG: I przyprowadzi PANU ofiarę za swoje przewinienie przed wejście do Namiotu
    Zgromadzenia, to jest barana za przewinienie.
  agr-agr: Aents tsanijinauwa nunú nii pegkegchau takasbaunum tsagkugnagtinjin Tuke
    Pujuun suwakug makichik uwig tsakatan juki aak pegkejam Apajuíjai chichatai aakmakbauwa
    nuna waitijin ejentati.
  kyc-kyc: Dokona lao nyerambinyi akali baame sipisipi kali mende namba Kamongona
    komau anda kambu kolandowame dokona banya koo pipu dokona lao pyao kisala epenale.
  urd-GVU: قصوروار آدمی ملاقات کے خیمے کے دروازے پر ایک مینڈھا لے آئے تاکہ وہ رب کو
    قصور کی قربانی کے طور پر پیش کیا جائے۔
  deu-1912: Er soll aber für seine Schuld dem HERRN vor die Tür der Hütte des Stifts
    einen Widder zum Schuldopfer bringen;
  kan-2017: ಆ ಪುರುಷನು ಪ್ರಾಯಶ್ಚಿತ್ತಯಜ್ಞಕ್ಕಾಗಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ
    ಒಂದು ಟಗರನ್ನು ತರಬೇಕು.
  yap-yap: Fare mo’on e nge fek ba saf ni pumo’on i yib nga langan e mab ko fare Tent
    u p’eowcheg nib maligach ni bayul rok fare mo’on,
  hlt-MCSB: Tedae tongpa loh hmaithennah tutal te tingtunnah dap thohka kah BOEIPA
    taengah hmaithennah la khuen saeh.
  mdy-ETH: ዬይ ዓሢ ዻቢንቲ ዛላ ዒንጊንታ ዒንጊሢ ማዓ፥ ፔቴ ዓዴ ማራይ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካሮ ታ
    ቤርቶ ዔኪ ሙኮንጎ።
  twi-ASANTE: Ɔbarima no na ɔde ne fɔdie afɔrebɔdeɛ bɛbrɛ Awurade wɔ Ahyiaeɛ Ntomadan
    no kwan ano. Ɛsɛ sɛ afɔrebɔdeɛ no yɛ odwennini.
  eng-WEBU: He shall bring his trespass offering to the LORD, to the door of the Tent
    of Meeting, even a ram for a trespass offering.
  bnp-bnp: A viri i mahita turana a vorakato ge lavea tara sipsip a toga, ge bole
    lakea na matana Kape na Vaponga, ge a nihabi na rarenga.
  wal-wal: Gidikkonne he bitanee ba naaquwaa yarshshuwaassi gidiya dorssaa Xoossaa
    Dunkkaaniyaakko GODAA sintti eho.
  spa-PDDPT: 'El hombre presentará su ofrenda por la culpa a Yavé en la entrada del
    Tabernáculo de Reunión: un carnero como ofrenda por la culpa.'
  gun-gun: Ha'e ramia py ava va'e ojejavyague omboekovia aguã ogueru peteĩ vexa'i
    xee Senhor pe oguy nhemboaty oĩaty rokẽ py.
  agu-BL: Nin yi juna'tz yi nwitbej tib tu yi xun yi esclaw, tajwe'n tan toyil jun
    cne'r tzinwutz tan jale'n cuybil paj, nin tajwe'n tan bene'n tcy'al kale atit
    puertil yi mantial tetz molbil ibaj.
  ilo-ULB: Masapul nga ipan ti lalaki kenni Yahweh ti datonna a pangsupapak iti nagbiddutanna
    iti pagserkan ti tabernakulo — maysa a kalakian a karnero a kas daton a pangsupapak
    iti biddut.
  kpg-kpg: Taane deelaa gaa kae dana dama siibi daane gi di bontai di Hale laa, e hai
    tigidaumaha e wwede ono hala.
  uig-ARA: ئەر كىشى بولسا ئۆزىنىڭ ئىتائەتسىزلىك قۇربانلىقىنى جامائەت چېدىرىنىڭ كىرىش
    ئاغزىنىڭ ئالدىغا، پەرۋەردىگارنىڭ ئالدىغا كەلتۈرسۇن؛ ئىتائەتسىزلىك قۇربانلىقى بىر
    قوچقار بولسۇن.
  sus-sus: Na xɛmɛ xa yɛxɛɛ kontonyi ba yɛtɛ ragbilen sɛrɛxɛ ra n tan Alatala bɛ hɔrɔmɔlingira
    sode dɛ ra.
  pon-2006: Ohlo pahn wahla sihpw wol men ni wenihmwen Impwalo, mehn wia meirong en
    kapwungala,
  jae-jae: Mago ŋac tau êkôc domba kapoac teŋ êna becobo ŋakatam gebe êkêŋ êtu datôp
    êndêŋ Apômtau êtu eŋ tauŋa.
  ksd-ksd: Ra tutana na kap kana tinabar na nirara tadav ra Luluai, tar ta ra matakilalat
    i ra pal na varbarat; na kap ra sip a tomotoina, ure kana tinabar na nirara.
  tur-YTC: Yahve'ye suç sunusunu, Buluşma Çadırı'nın kapısına, suç sunusu olarak bir
    koç getirecek.
  grc-BRENT: Καὶ προσάξει τῆς πλημμελείας αὐτοῦ τῷ Κυρίῳ παρὰ τὴν θύραν τῆς σκηνῆς
    τοῦ μαρτυρίου κριὸν πλημμελείας.
  ind-AYT: Laki-laki itu harus membawa kurban penghapus salahnya kepada TUHAN di pintu
    masuk tenda pertemuan, yaitu seekor domba jantan untuk kurban penghapus salah.
  nya-nya: Koma mwamunayo abwere ndi nsembe yopepesera kupalamula kwa Yehova pa khomo
    la tenti ya msonkhano. Nsembe yake ikhale nkhosa yayimuna
  hrv-hrv: Neka on na ulazu u Šator sastanka prinese Jahvi žrtvu naknadnicu, to jest
    jednoga ovna kao žrtvu naknadnicu.
  mps-mps: Tama te tonalubo bidigo te sipsip kibu omai me deli selama, te eno sel
    Ugwa Be sunumiba pao. Agai te sipsip ena Genuai Bidiba ofa elama, te dwai sę
    dodoliyu, te agade elalubo sęgę silimainao.
  tpi-tpi: Na dispela bosman i mas bringim wanpela sipsip man i go long dua bilong
    haus sel bilong mi. Em i mas ofaim dispela sipsip long mi Bikpela, bilong stretim
    rong na pinisim asua bilong en.
  dan-1931: Og han skal bringe sit Skyldoffer for HERREN til Åbenbaringsteltets Indgang,
    en Skyldoffervædder,
  vie-OVCB: Người đàn ông có lỗi phải đem đến cửa Đền Tạm một con chiên đực làm lễ
    vật chuộc lỗi, dâng lên Chúa Hằng Hữu.
  guj-2017: તે વ્યક્તિએ દોષાર્થાર્પણ માટે મુલાકાતમંડપના દ્વાર આગળ યહોવાહ સમક્ષ ઘેટો
    લઈને આવવું.
  pon-2006A: Ohlo pahn wahla sihpw wol men ni wenihmwen Impwalo, mehn wia meirong
    en kapwungala,
  por-BRBSL: Ele levará sua oferta de transgressão a Iavé, à porta da Tenda da Reunião,
    até mesmo um carneiro para uma oferta de transgressão.
  cth-cth: Tongpa ni hai kâtapoe thueng nahanelah, tutan buet touh kamkhuengnae lukkareiim
    takhang koe BAWIPA koevah a thokhai han.
  twi-twi: Ɔbarima no na ɔde nʼafɔdi afɔrebɔde bɛbrɛ Awurade wɔ Ahyiae Ntamadan no
    kwan ano. Ɛsɛ sɛ afɔrebɔde no yɛ odwennini.
  hlt-hlt: Tedae tongpa loh hmaithennah tutal te tingtunnah dap thohka kah BOEIPA
    taengah hmaithennah la khuen saeh.
  tbz-SIM: Wèe wɑɑ́ ndipedɑɑ̀ mɛyɛi nhũtímù kpɛ́í, kɛ́ dì kɔ̀tɛnɛ̀ní mɛtɑummɛ̀ tou
    bòrìnùù. Mɛyɛi nhũtímù kó fɛɔ̃̀fɛ̀ nfɛ.
  msy-2020: Eghtɨ gumazir kam sipsipɨn apuritam inigh na bativamin Purirpenimɨn tiar
    akamɨn mangɨ. A sipsipɨn kam isɨ uan osɨmtɨzim agevir ofan mɨn Ikiavɨra Itir God
    bagh ofa damu.
  azb-azb: o kişi isə Rəbbin önünə – Hüzur çadırının girişinə təqsir qurbanı kimi
    bir qoç gətirsin.
  eng-DBY: And he shall bring his trespass-offering to Jehovah, unto the entrance
    of the tent of meeting, a ram for a trespass-offering.
  hin-2017: पर वह पुरुष मिलापवाले तम्बू के द्वार पर यहोवा के पास एक मेढ़ा दोषबलि के
    लिये ले आए।
  wol-KYG: Waa ji day yóbbu am kuuyu peyug tooñ ca bunt xaymab ndaje ma, muy peyug
    tooñ, gi muy sarxalal Aji Sax ji.
  eng-YLT: '''And he hath brought in his guilt-offering to Jehovah, unto the opening
    of the tent of meeting, a ram [for] a guilt-offering,'
  eng-WYC-2017: Soothly the man for his trespass shall offer a ram to the Lord, at
    the door of the tabernacle of witnessing;
  eng-WMBB: He shall bring his trespass offering to the LORD, to the door of the Tent
    of Meeting, even a ram for a trespass offering.
  urd-GVH: क़ुसूरवार आदमी मुलाक़ात के ख़ैमे के दरवाज़े पर एक मेंढा ले आए ताकि वह रब
    को क़ुसूर की क़ुरबानी के तौर पर पेश किया जाए।
  rug-rug: Kaqu paleke mae nia sa tie si keke sipi kokoreo pa sasadana sa Ipi Hope,
    pude na vina vukivukihi tinaleosae koe Zihova.
  gaz-gaz: Namichi sun garuu korbeessa hoolaa tokko aarsaa yakkaatiif gara balbala
    dunkaana wal gaʼiitti Waaqayyoof haa fidu.
  fra-LSG: L’homme amènera pour sa faute à l’Éternel, à l’entrée de la tente d’assignation,
    un bélier en sacrifice de culpabilité.
  yal-yal: Xɛmɛn lan a kontonna xali Alatala yɛtagi Naralan Bubun dɛɛn na a yangin
    saraxan na.
  haw-1868: A e lawe mai ua kanaka la i ka mohaihala ia Iehova, i ka puka o ka halelewa
    o ke anaina, he hipakane, i mohaihala.
  arb-NAV: وَلْيَأْتِ الرَّجُلُ بِكَبْشٍ إِلَى الرَّبِّ ذَبِيحَةَ إِثْمٍ عِنْدَ مَدْخَلِ
    خَيْمَةِ الاجْتِمَاعِ،
  ewe-ewe: Ele be ŋutsu la natsɔ eƒe fɔɖivɔsa vɛ na Yehowa le Agbadɔ la ƒe mɔnu. Nu
    si wòanae nye agbo.
  eng-LEE: 'And he shall bring his trespass-offering unto the Lord, unto the door
    of the tabernacle of the congregation: a ram for a trespass-offering.'
  asm-FB: তেতিয়া সেই পুৰুষে সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ-মুখলৈ, যিহোৱাৰ উদ্দেশ্যে নিজৰ
    দোষাৰ্থক বলিৰ কাৰণে এটা মতা মেৰ-ছাগ আনিব।
  sus-A: نَ شّمّ شَ يّشّي كٌنتٌنيِ بَ يّتّ رَفبِلٍن سّرّشّ رَ ﭑ تَن عَلَتَلَ بّ هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ.
  fra-SBL: Il apportera son sacrifice de culpabilité à Yahvé, à l'entrée de la tente
    d'assignation, un bélier en sacrifice de culpabilité.
  hbo-hbo: וְהֵבִ֤יא אֶת־אֲשָׁמֹו֙ לַֽיהוָ֔ה אֶל־פֶּ֖תַח אֹ֣הֶל מֹועֵ֑ד אֵ֖יל אָשָֽׁם׃
  eng-WYCLIFFE: Sotheli the man for his trespas schal offre a ram to the Lord, at
    the dore of the tabernacle of witnessyng;
  cwe-cwe: Mulume iyo kezagala nhambiko yake ya ubananzi haulongozi ha hanhu ha kwingilila
    muna dihema da Mulungu. Nhambiko iyo ni bebelu da ng'hondolo kunilavila niye Mndewa
    Mulungu.
  kik-kik: Nake mũndũ mũrũme ũcio-rĩ, no nginya arute ndũrũme, amĩtware itoonyero-inĩ
    rĩa Hema-ya-Gũtũnganwo ĩtuĩke iruta rĩa kũrutĩrwo Jehova rĩa kũhoroherio mahĩtia.
  fra-NCL: Pour sa faute, l’homme amènera à Yahweh, à l’entrée de la tente de réunion,
    un bélier en sacrifice de réparation.
  cek-AK: Toe nongpa loe a sak ih zaehaih pongah angbawnhaih sak hanah, Tuu tae maeto
    amkhuenghaih kahni im thok taengah, Angraeng khaeah a sin han oh.
  cuk-cuk: We-machered, na e-isgusad-ular, sibad-wawaad-machered Bab-Jehováʼga ukoed.
    We-sibad-wawaad-machered Bab-Dummad-dulemarbo-ambikued-neg-yawagakse sedoed.
  uig-CYR: Әр киши болса өзиниң итаәтсизлик қурбанлиғини җамаәт чедириниң кириш ағзиниң
    алдиға, Пәрвәрдигарниң алдиға кәлтүрсун; итаәтсизлик қурбанлиғи бир қочқар болсун.
  tel-2017: అతడు అపరాధ పరిహార బలిని, అంటే అపరాధ పరిహార బలిగా ఒక పొట్టేలును ప్రత్యక్ష
    గుడార ద్వారానికి యెహోవా సన్నిధికి తీసుకు రావాలి.
  hat-BSA: Gason an va pote ofrann koupab li devan SENYÈ a nan pòtay tant asanble
    a; yon belye pou ofrann koupab la.
  kos-kos: Mukul sac fah use soko sheep mukul nu ke acn in utyak nu in Lohm Nuknuk
    Mutal sik tuh in mwe kisa in akfalye ma koluk lukma lal.
  hbo-WLC: וְהֵבִ֤יא אֶת־אֲשָׁמוֹ֙ לַֽיהוָ֔ה אֶל־פֶּ֖תַח אֹ֣הֶל מוֹעֵ֑ד אֵ֖יל אָשָֽׁם׃
  ibo-ibo: Ma nwoke ahụ ga-eweta aja ikpe ọmụma nye Onyenwe anyị nʼọnụ ụzọ ụlọ nzute.
    Ọ ga-abụkwa ebule ka ọ ga-eji chụọ aja ahụ.
  ory-ory: ପୁଣି, ସେ ପୁରୁଷ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟକୁ ଆପଣାର ଦୋଷାର୍ଥକ
    ବଳି, ଅର୍ଥାତ୍‍, ଦୋଷାର୍ଥକ ମେଷ ଆଣିବ।
  chk-chk: Ewe mwän epwe uwato eman ätemwänin sip leasamalapen ewe imw mangaku ia
    aramas ra churiei ie, pwe an asoren pupungau ngeniei ngang ewe Samol mi Lapalap.
  rop-rop: Wal det men garra bringimap wanbala dediwan ship langa det dowawei langa
    det Seikridwan Tent, en gibit peibek ofring.
  ukr-1871: А він мусить принести жертву за провину до входу в соборний намет, барана
    як жертву за провину;
  deu-1951: Er soll aber für seine Schuld dem HERRN vor die Tür der Stiftshütte einen
    Widder zum Schuldopfer bringen.
  eng-JPS: And he shall bring his forfeit unto the LORD, unto the door of the tent
    of meeting, even a ram for a guilt-offering.
  srp-1865: I neka on prinese Gospodu žrtvu za prijestup svoj na vrata šatora od sastanka,
    ovna za prijestup.
  lug-lug: Naye omusajja anaaleetanga endiga ennume ku mulyango gwa Weema ey’Okukuŋŋaanirangamu,
    nga ky’ekiweebwayo kye eri Mukama eky’omusango.
  heb-heb: והביא את אשמו ליהוה אל פתח אהל מועד איל אשם׃
  ben-IRV: আর সেই পুরুষ সমাগম তাঁবুর দরজায় সদাপ্রভুর উদ্দেশ্যে নিজের দোষের বলি অর্থাৎ
    দোষার্থক বলির জন্য মেষ আনবে;
  pan-pan: ਉਹ ਪੁਰਖ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਕੋਲ ਇੱਕ ਭੇਡੂ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਲੈ ਆਵੇ,
  mya-JVB: ယောက်ျားသည်လည်း၊ ဒုစရိုက် ဖြေရာယဇ်ဘို့ သိုး ထီးတကောင်ကို ပရိသတ်စည်းဝေး
    ရာ တဲ တော် တံခါး နား ထာဝရဘုရား ထံ တော်သို့ ဆောင် ခဲ့ရမည်။
  hmo-hmo: Unai kerere tauna ese iena kara dika ena boubou do ia mailaia, bona Palai
    Dubu ena iduara dekenai Lohiabada dekenai do ia henia. Iena boubou gauna be mamoe
    tau tamona.
  urd-urd: और वह आदमी अपने जुर्म की क़ुर्बानी के लिए ख़ेमा — ए — इजितमा'अ के दरवाज़े
    पर ख़ुदावन्द के सामने एक मेंढा लाए कि वह उसके जुर्म की क़ुर्बानी हो।
  rus-SYN: пусть приведет он Господу ко входу скинии собрания жертву повинности, овна
    в жертву повинности своей;
  bqc-SIM: Gↄ̃ɛpi lí mↄmɛɛ kpaaũkpɛ kpɛɛlɛ ń sãsakaoo a tàae fĩabobↄ ũ.
  tcz-CHONGTHU: Hiche mihempa chun athemmo thilto ding, ama ding mong monga kikhop
    khomna ponbuh kotpi maiya Pakai angsunga ahin kai lut ding, hichea themmona thilto
    ding chu kelngoi chal khat hi ding ahi.
  mar-mar: हे पाप केलेल्या मनुष्याने आपले दोषार्पण म्हणून एक मेंढा दोषार्पणासाठी,
    दर्शनमंडपाच्या दारापाशी परमेश्वरासमोर आणावा;
  qub-qub: Ichanga chay runa cutichina sacrifisyuta nogapaj pishtananpaj apamonga
    juc carnita. Chaytaga Tincuna Toldu ñaupanman apamonga.
  bqp-bqp: Durɔ win torɑrun sɔ̃, u koo kɑ yɑ̃ɑ kinɛru nɑ Yinni Gusunɔn wuswɑɑɔ win
    kurun kɔnnɔwɔ u kɑ torɑrun sɔmbun yɑ̃kuru ko.
  hat-hat: Nonm lan va mennen yon belye mouton devan pòt Tant Randevou a, l'a ofri
    l' bay Seyè a pou peye pou sa l' fè a.
  eng-BSB: The man, however, must bring a ram to the entrance to the Tent of Meeting
    as his guilt offering to the LORD.
  tod-tod: Zunui ɠa ʋa ga baala sinɛ ɠila, Ɠɔoɠɔ GALAGI ʋɔ, ga ná-faa zuɓɛtɛ zalaɠai
    GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: He shall bring his trespass offering to the LORD, to the door of the
    Tent of Meeting, even a ram for a trespass offering.
  kbq-kbq: Hagi ana'ma hania ne'mo'a ve sipisipi afu avreno, atruhu seli mono nomofo
    kafante kefozama hu'nea zantera Ra Anumzamofontera ome ofa hugahie.
  nhe-BL: Huan nopa tlacatl tlen tlajtlacolchijqui monequi quihuicas se oquich borrego
    campa ipuerta nopa yoyon tiopamitl para quimacas TOTECO queja se tlacajcahualistli
    pampa quihuica tlajtlacoli.
  gub-BL: A'e awa omono putar àràpuhàràn hawitu ma'e awa Tupàn Tuweharupi Wiko Ma'e
    pe nehe, wemiapo kwer hekuzaromo nehe. Weraha putar tàpuzràn Tupàn pe imonokatu
    pyrer pe teixe haw pe nehe.
  eng-DRA: 'And for his trespass he shall offer a ram to the Lord, at the door of
    the tabernacle of the testimony:'
