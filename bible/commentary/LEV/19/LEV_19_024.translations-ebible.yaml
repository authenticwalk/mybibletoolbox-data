verse: LEV.019.024
translations:
  mal-C: നാലാംവർഷം അതിന്റെ ഫലമെല്ലാം യഹോവയ്ക്കു സ്തോത്രാർപ്പണത്തിനായി വിശുദ്ധമായിരിക്കും.
  deu-TKW: Im vierten Jahre sollen alle ihre Früchte Jahwe zu einer Dankfeier geweiht
    sein.
  lin-lin: Na mobu ya minei, bokobulisa bambuma na yango nyonso ekozala bule mpo na
    Yawe lokola litatoli ya kozongisa matondi epai na Ye.
  eng-LSV: and in the fourth year all its fruit is holy—praises for YHWH.
  eng-GNV: But in the fourth yere all the fruite thereof shalbe holy to the praise
    of the Lord.
  eng-WEBSTER: But in the fourth year all its fruit shall be holy to praise the LORD
    with .
  nhw-BL: Huan ipan nopa nahui xihuitl, nochi nopa cuatlajcayotl elis tlaiyocatlalili
    para na niamoTECO. Quena, nochi nopa cuatlajcayotl antechmactilise para antechpaquilismacase.
  swh-ONEN: Katika mwaka wa nne matunda yote ya mti huo yatakuwa matakatifu, sadaka
    ya sifa kwa Bwana.
  bba-bba: Wɔ̃ɔ nnɛsen mɑrum mɛ yɑ koo mɑ, mu ko n sɑ̃ɑwɑ nɛ Yinni Gusunɔɡim, i kɑ
    mɑn siɑrɑ tɔ̃ɔ bɑkɑrun sɑɑ.
  eng-KJVCPB: But in the fourth year all the fruit thereof shall be holy to praise
    the Lord withal.
  luo-luo: E higa mar angʼwen to olembege duto nobed maler, ma en chiwo mar pak ni
    Jehova Nyasaye.
  meu-meu: Laḡani ihahanina ai anidia bae helaḡa, boubou ḡaudia ai baela, Iehova ihanamolaina.
  npi-ULB: तर चौथो वर्षमा सबै फल परमप्रभुको निम्ति प्रशंसाको बलिदानझैँ पवित्र हुने
    छ ।
  yor-yor: Ṣùgbọ́n ní ọdún kẹrin, gbogbo èso wọ̀nyí yóò jẹ́ mímọ́, ọrẹ fún ìyìn Olúwa.
  pes-OPCB: در سال چهارم، تمامی محصول به‌عنوان ستایش و تشکر از خداوند، به او وقف خواهد
    شد.
  tgl-ULB: Subalit sa ikaapat na taon lahat ng bunga ay magiging banal, na isang papuring
    handog kay Yahweh.
  cbu-NT: Itaru, ipunpunarush masach wanusee nuwash pangi ichinguru yushindangandama
    nuwaam panamaama. Sheerus shambatkus, nuwaa wappari tángtsa.
  hui-hui: Mali manegoria ira lini daragola bibahende tígua Anduane Homogo i̱ kogohondo
    turu halu lomabu ngiai halimu.
  mya-mya: စ​တုတ္ထ​နှစ်​တွင်​သီး​သော​အ​သီး​ရှိ​သ​မျှ​ကို ငါ​ထာ​ဝ​ရ​ဘု​ရား​အား​ကျေး​ဇူး​တင်​သည့်
    အ​နေ​ဖြင့်​ဆက်​ကပ်​ရ​မည်။-
  bod-N: འོན་ཀྱང་ལོ་བཞི་པར་ཐོགས་པའི་ཤིང་ཏོག་ནི་ཐམས་ཅད་དམ་པ་ཡིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་པ་འབུལ་བའི་མཆོད་པ་ཡིན།
  sna-sna: Mugore rechina, michero yacho yose ichava mitsvene, chipiriso chokurumbidza
    kuna Jehovha.
  spa-BLM: Pero al cuarto año todo su fruto será sagrado, para alabar al Señor.
  cac-cac: Axo d'a schan̈il ab'il, masanil sat te' syac' chi', tzeyac' masanil d'ayin
    ofrendail yuj eyac'an yuj diosal, yujto vic yaj te' sat chi'.
  swh-ULB: Lakini katika mwaka wa nne matunda yote yatakuwa matakatiifu, matoleo ya
    sifa kwa Yahweh.
  bel-bel: а на чацьвёрты год усе плады яго павінны быць прысьвечаны на сьвяткаваньні
    Гасподнія;
  deu-ELBBK: und im vierten Jahr soll all ihre Frucht heilig sein, dem HERRN zum Preis;
  mbb-OT: Dutun te ikeepat he tuig, is langun he veǥas kayi ihalad niw kayi te kedì
    he idalig kedì, umbe kenè niw zaan heini keena.
  mal-2015: നാലാം സംവത്സരത്തിൽ അതിന്റെ ഫലമെല്ലാം യഹോവയുടെ സ്തോത്രത്തിന്നായിട്ടു ശുദ്ധമായിരിക്കേണം.
  rmc-rmc: Pro štarto berš ela savoro lengro ovocje sveto, anena len sar e paľikeribnaskri
    obeta le RAJESKE.
  pes-OPV: و در سال چهارم همه میوه آن برای تمجید خداوند مقدس خواهدبود.
  ron-1924: Ын ал патруля ан, тоате роаделе сэ фие ынкинате Домнулуй, спре лауда Луй.
  ben-OBCV: চতুর্থ বছরে এর সমস্ত ফল পবিত্র হবে, সদাপ্রভুর উদ্দেশে এটি প্রশংসাসূচক
    এক উপহার।
  som-som: Laakiinse sannadda afraad midhahooda oo dhammu quduus bay ahaan doonaan,
    si Rabbiga loo ammaano aawadeed.
  lat-VUC: Quarto autem anno omnis fructus eorum sanctificabitur, laudabilis Domino.
  eng-ASVBT: But in the fourth year all the fruit thereof shall be holy, for giving
    praise unto Jehovah.
  ita-1885: E l'anno quarto sia tutto il frutto suo cosa sacra al Signore, da rendergli
    lode.
  eng-LXXUP: And in the fourth year all its fruit shall be holy, a subject of praise
    to the Lord.
  eng-ULB: But in the fourth year all the fruit will be holy, an offering of praise
    to Yahweh.
  spa-VBL: El cuarto año todo el fruto debe ser dedicado al Señor como ofrenda de
    alabanza.
  fra-_FOB: Mais la quatrième année, tous leurs fruits seront consacrés en sacrifices
    de louanges à l'Éternel.
  mal-mal: നാലാം വർഷത്തിൽ അതിന്റെ ഫലമെല്ലാം യഹോവയുടെ സ്തോത്രത്തിന്നായിട്ടു ശുദ്ധമായിരിക്കണം.
  urd-GVR: Chauthe sāl un kā tamām phal ḳhushī ke muqaddas nazarāne ke taur par Rab
    ke lie maḳhsūs kiyā jāe.
  suz-BL: मिनु ४ बर्सम चहिं फल फुल नेल्‍ले परमप्रभु यावे कली ग्‍येरशो गेचा माल्‍नीनी।
    परमप्रभु यावे कली ठेयब मान पचा कली बाक्‍ब।
  ita-1927: Ma il quarto anno tutti i loro frutti saranno consacrati all’Eterno, per
    dargli lode.
  ckb-ckb: لە ساڵی چوارەمیش هەموو بەروبوومەکەی تەرخانکراو دەبێت بۆ شکۆدارکردنی یەزدان،
  eng-BBE: And in the fourth year all the fruit will be holy as a praise-offering
    to the Lord.
  kan-OKCV: ಆದರೆ ನಾಲ್ಕನೆಯ ವರುಷದಲ್ಲಿ ಅದರ ಎಲ್ಲಾ ಫಲವು ಯೆಹೋವ ದೇವರ ಸ್ತೋತ್ರಕ್ಕಾಗಿ ಪರಿಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: பின்பு நான்காம் வருடத்திலே அவைகளின் பழங்களெல்லாம் யெகோவாவுக்குத் துதிசெலுத்துகிறதற்கேற்ற
    பரிசுத்தமாக இருக்கும்.
  spa-RV-1909: Y el cuarto año todo su fruto será santidad de loores á Jehová.
  ron-BTF: Dar în al patrulea an tot rodul lor să fie sfânt pentru a lăuda pe DOMNUL
    cu el.
  eng-WEBP: But in the fourth year all its fruit shall be holy, for giving praise
    to the LORD.
  eng-FBV: The fourth year all the fruit must be dedicated to the Lord as a praise
    offering.
  nld-1939: In het vierde jaar moeten al hun vruchten als feestgaven aan God worden
    gewijd.
  nch-BL: Huan ipan nopa nahui xihuit, nochi nopa cuatajcayot elis taiyocatalili para
    na, niamoTECO. Quena, nochi nopa cuatajcayot antechmactilise para antechpaquilismacase.
  vie-1934: nhưng qua năm thứ tư, các trái nó sẽ nên thánh làm của lễ khen ngợi Đức
    Giê-hô-va.
  hin-CV: किंतु चौथे वर्ष इसके सारे फल याहवेह की स्तुति में भेंट पवित्र फल होंगे.
  eng-OURB: But in the fourth year all its fruit shall be holy, for giving praise
    to Adonai.
  spa-BES: Y en el cuarto año todos los frutos serán santos como alabanza al Señor.
  tdx-tdx: Ie amy taom-paha-efatsey le hiavake iaby o voa’eo, handrengeañe Iehovà.
  vid-vid: Kuli mwaka wa kane, mafuza geng'ha gowa gelile, golavigwa kuwa nhambiko
    ya katogo kwa Mkulu Nguluwi.
  eng-OKE: But in the fourth year all the fruit shall be consecrated for thanksgiving
    before the Lord;
  tha-KJV: และปี​ที่สี่ ผลที่​ได้​ทั้งหมดจะเป็นของบริ​สุทธิ​์เพื่อใช้ในการสรรเสริญพระเยโฮวาห์
  por-BR-2018: E o quarto ano todo seu fruto será santidade de louvores ao SENHOR.
  deu-ELO: und im vierten Jahre soll all ihre Frucht heilig sein, Jehova zum Preise;
  eng-WYC-2018: Forsooth in the fourth year all the fruit of the trees shall be hallowed
    and be praiseable to the Lord; (But in the fourth year, all the fruit of the trees
    shall be declared holy, and shall be given as a gift to the Lord;)
  epo-epo: En la kvara jaro ĉiuj ĝiaj fruktoj estu sanktaj, dankoferoj al la Eternulo.
  uig-PIN: Tɵtinqi yili ularning ⱨǝmmǝ mewiliri Pǝrwǝrdigarƣa mǝdⱨiyǝ süpitidǝ muⱪǝddǝs
    ⱪilip beƣixlansun.
  beo-beo: 'Ode biyadu amoga, amo ifa ea fage huluane, Hina Godema imunusa: ilegema.
    Dilia da Na, Hina Gode, Nama nodomusa: agoane hamoma.'
  tpi-OTNT: Na long namba 4 yia yupela i mas givim olgeta kaikai bilong ol dispela
    diwai long mi Bikpela, bilong makim yupela i tenkyu na amamas long mi.
  hau-SA: A shekara ta huɗu, dukan ’ya’yansu za su zama tsarkakakku, hadaya ta yabo
    ga Ubangiji.
  uig-LAT: Tötinchi yili ularning hemme méwiliri Perwerdigargha medhiye süpitide muqeddes
    qilip béghishlansun.
  nde-nde: Ngomnyaka wesine, zonke izithelo zazo zizabangcwele, zibe ngumnikelo wokudumisa
    uThixo.
  ton-ton: Ka ʻi hono fā ʻoe taʻu ko e ngaahi fua kotoa pē ʻo ia ko e meʻa māʻoniʻoni
    ia ke fakafetaʻi ʻaki kia Sihova.
  ces-1613: Ètvrtého pak léta bude všeliké ovoce jeho posvěcené k chválení Hospodina,
  eng-WMB: But in the fourth year all its fruit shall be holy, for giving praise to
    the LORD.
  tam-TCV: நான்காம் வருடத்தில் அதன் பழங்கள் எல்லாம் பரிசுத்தமாய் இருக்கும். அவை யெகோவாவுக்குத்
    துதியின் காணிக்கையாகும்.
  ceb-ULB: Apan balaanon ang tanang bunga sa ikaupat nga tuig, usa kini ka halad sa
    pagdayeg kang Yahweh.
  pol-UBG: Lecz w czwartym roku wszystkie ich owoce będą poświęcone jako ofiara na
    chwałę PANA.
  agr-agr: Tuja mijan ipak usumta duwi yujág nejektata duka midau atatui, nuadui shiig
    aneasa jiistamkujum nunú yujág aidau mina sujustatjume.
  kyc-kyc: Ee kana kisima doko epeya kande dokopa ee isa jingi dupwa peparae lyepala
    namba keta joo nambana kingi ketae pyambuli lao piramisa pira.
  urd-GVU: چوتھے سال اُن کا تمام پھل خوشی کے مُقدّس نذرانے کے طور پر رب کے لئے مخصوص
    کیا جائے۔
  deu-1912: im vierten Jahr aber sollen alle ihre Früchte heilig sein, ein Preisopfer
    dem HERRN;
  kan-2017: ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಅದರ ಎಲ್ಲಾ ಹಣ್ಣುಗಳೂ ದೇವರದಾಗಿರಬೇಕು; ಅವುಗಳನ್ನು ಯೆಹೋವನಿಗೆ
    ಕೃತಜ್ಞತೆಯ ಕಾಣಿಕೆಯನ್ನಾಗಿ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Mu lan e bin aningeg e duw e ngam pi’ed ngog urngin wom’ngin e gek’iy ni
    yima kay, ni ngam daged ni gimed be pining e magaer ngog i Gag SOMOL.
  hlt-MCSB: A kum li dongkah a thaih boeih te tah BOEIPA taengah cangkoeinah buhcim
    la om saeh.
  mdy-ETH: ዖይዳሳ ሌዖና ዓኣፔ ዓኣፖ ታና ዒንሢ ጋላታንዳ፥ ታኣም ዒንጊንታ ዱማዼ ዒንጊሢ ማዖንጎ።
  twi-ASANTE: Na ne mfeɛ ɛnan so no, momfa aba no nyinaa mma Awurade mfa nkamfo no.
  eng-WEBU: But in the fourth year all its fruit shall be holy, for giving praise
    to the LORD.
  bnp-bnp: Na vana pida mu habi ne BAKOVI DAGI a maka kanena kai, ne vona ni kavurike
    iau vona.
  wal-wal: Oiddantta laittan he mittaa aifee ubbai GODAASSI galatau shiishshiyo geeshsha
    yarshsho gidana.
  spa-PDDPT: Al cuarto año todo su fruto será consagrado con alabanzas a Yavé,
  gun-gun: Ha'e gui irundy ma'etỹa re ma hi'a ha'e javi peikuaa 'rã iky'a e'ỹ va'ea,
    ha'e Senhor pe peme'ẽmba 'rã perovy'aa rupi anho.
  agu-BL: Ma le cyaji'n yob, tircu'n yi wutz yi e'chk tze'a'tz, xansok tzinwutz, nin
    tircu'n wunak ẍchimole' quib tan xanse'n yi e'chk lo'baj.
  ilo-ULB: Ngem iti maikapat a tawen ket agbalinto a nasantoan dagiti amin a bunga,
    maysa a daton a panangidayaw kenni Yahweh.
  kpg-kpg: I di haa ngadau, gei nia huwa laagau huogodoo le e kae e hagadabu, e hai
    di wanga dehuia dela e hagamodongoohia aga di godou danggee mai gi di Au, go Dimaadua.
  uig-ARA: تۆتىنچى يىلى ئۇلارنىڭ ھەممە مېۋىلىرى پەرۋەردىگارغا مەدھىيە سۈپىتىدە مۇقەددەس
    قىلىپ بېغىشلانسۇن.
  sus-sus: Naxee fan bogima ɲɛ naani nde ma, na birin fima n tan Alatala nan ma, a
    xa findi n ma matɔxɔɛ ra.
  pon-2006: Ni kapahieun sounpar wahntuhke koaros pahn kasarawihla nin duwen kisakis
    ehu mehn kasapahlkalahngan ong ie, KAUN-O.
  jae-jae: Ma êndêŋ jala êtu aclê ŋanô samob êtu gêŋ dabuŋ ma êtu da lambiŋŋa êndêŋ
    Apômtau.
  ksd-ksd: Ma ta ra vaivatina kilala ra vuai diat par na gomgom, da pait ra pite varpa
    me tadav ra Luluai.
  tur-YTC: Ama dördüncü yılda bütün meyvesi Yahve'ye övgü sunmak için kutsal olacaktır.
  grc-BRENT: Καὶ τῷ ἔτει τῷ τετάρτῳ ἔσται πᾶς ὁ καρπὸς αὐτοῦ ἅγιος αἰνετὸς τῷ Κυρίῳ.
  ind-AYT: Namun, pada tahun keempat, semua buah pohon itu kudus dan harus dipersembahkan
    sebagai persembahan pujian bagi TUHAN.
  nya-nya: Chaka chachinayi, zipatso zake zonse zidzakhala zopatulika, ndipo zidzakhala
    chopereka cha matamando kwa Yehova.
  hrv-hrv: Četvrte godine neka se svi njezini plodovi posvete na svetkovinu zahvale
    Jahvi.
  mps-mps: Te kibu be me si me si wabode, dagego te ni du wai tigidali te ena Genuai
    Bidiba mao, te dagego enaba wiegi yai pemene eyu puba hwi wabo ola mabo tiwai
    ebao.
  tpi-tpi: Na long namba 4 yia yupela i mas givim olgeta kaikai bilong ol dispela
    diwai long mi Bikpela, bilong makim yupela i tenkyu na amamas long mi.
  dan-1931: det fjerde År skal al deres Frugt under Høstjubel helliges HERREN;
  vie-OVCB: Quả thu được trong năm thứ tư phải hiến dâng lên Chúa Hằng Hữu để tôn
    vinh Ngài.
  guj-2017: પરંતુ ચોથે વર્ષે તેના બધા જ ફળ પવિત્ર ગણાશે અને તેને યહોવાહનું સ્તવન કરવા
    માટે અર્પણ કરી દેવા.
  pon-2006A: Ni kapahieun sounpar wahntuhke koaros pahn kasarawihla nin duwen kisakis
    ehu mehn kasapahlkalahngan ong ie, KAUN-O.
  por-BRBSL: Mas no quarto ano todos os seus frutos serão sagrados, para louvar a
    Iavé.
  cth-cth: A kum palinae kapaw e a paw pueng teh a thoung dawkvah BAWIPA pholen nahanelah
    pasoum lah ao.
  twi-twi: Na ne mfe anan so no, momfa aba no nyinaa mma Awurade mfa nkamfo no.
  hlt-hlt: A kum li dongkah a thaih boeih te tah BOEIPA taengah cangkoeinah buhcim
    la om saeh.
  tbz-SIM: Dibenni nɑɑnnì kɛ̀ dí ɑ̃nnɛ́ dibɑnni kɛ́ n dɔunnɛ̀ mutɔ̃mmú kɛ́ yɛ̀ nni
    mpɑ̃ yɛmɔu.
  msy-2020: Egh namba 4ɨn azenimɨn ia temer katabar dagheba bar na danɨngigh, kɨ Ikiavɨra
    Itir God. Kar ababanir ia na mɨnabɨ, egh bar akuegh nan ziam famim.
  azb-azb: Dördüncü ildə onun bütün meyvəsi şükür təqdimi kimi Rəbb üçün müqəddəs
    sayılsın.
  eng-DBY: and in the fourth year all the fruit thereof shall be holy for praise to
    Jehovah;
  hin-2017: और चौथे वर्ष में उनके सब फल यहोवा की स्तुति करने के लिये पवित्र ठहरें।
  wol-KYG: Atum ñeenteel ba doom ya yépp lañuy sellalal Aji Sax ji, te di ko bége
    ci biir cant.
  eng-YLT: and in the fourth year all its fruit is holy — praises for Jehovah.
  eng-WYC-2017: Forsooth in the fourth year all the fruit of the trees shall be hallowed
    and be praiseable to the Lord;
  eng-WMBB: But in the fourth year all its fruit shall be holy, for giving praise
    to the LORD.
  urd-GVH: चौथे साल उनका तमाम फल ख़ुशी के मुक़द्दस नज़राने के तौर पर रब के लिए मख़सूस
    किया जाए।
  rug-rug: Meke koasa vuaheni vina made si kaqu tava madi sari doduru vua huda pude
    na vinariponi vinahesina e Zihova si arini.
  gaz-gaz: Waggaa afuraffaatti immoo iji isaa hundinuu ni qulqullaaʼa; Waaqayyoofis
    aarsaa galataa taʼa.
  fra-LSG: La quatrième année, tous leurs fruits seront consacrés à l’Éternel au milieu
    des réjouissances.
  yal-yal: Ɲɛɛn naanindeni, bɔxɔn bogine birin nasariɲanma nɛn Alatala tantun seen
    na.
  haw-1868: Aka i ka ha o ka makahiki, e hoano ko na hua a pau, i mea e hoolea ai
    ia Iehova.
  arb-NAV: أَمَّا ثَمَرُ السَّنَةِ الرَّابِعَةِ فَيَكُونُ كُلُّهُ مُخَصَّصاً لِتَمْجِيدِ
    الرَّبِّ،
  ewe-ewe: Woatsɔ ƒe enelia ƒe kutsetsewo katã ana Yehowa abe eƒe kafukafunu ene.
  eng-LEE: But in the fourth year shall all its fruit be holy for praise-giving unto
    the Lord.
  asm-FB: পাছত চতুৰ্থ বছৰত তাৰ সকলো ফল যিহোৱাৰ প্ৰশংসাৰ্থক উপহাৰ স্বৰূপে পবিত্ৰ হ’ব।
  sus-A: نَشٍيٍ قَن بٌفِمَ حّ نَانِ ندٍ مَ، نَ بِرِن قِمَ ﭑ تَن عَلَتَلَ نَن مَ، عَ
    شَ قِندِ ﭑ مَ مَتْشْي رَ.
  fra-SBL: Mais la quatrième année, tous ses fruits seront saints, pour louer l'Éternel.
  hbo-hbo: וּבַשָּׁנָה֙ הָרְבִיעִ֔ת יִהְיֶ֖ה כָּל־פִּרְיֹ֑ו קֹ֥דֶשׁ הִלּוּלִ֖ים לַיהוָֽה׃
  eng-WYCLIFFE: Forsothe in the fourthe yeer al the fruyt of tho trees schal be `halewid
    preiseful to the Lord;
  cwe-cwe: Muna umwaka wekane matunda yake yose yezakuwa yela, yezalavigwa kuwa nhosa
    ya kumwing'ha nhogolwa Mndewa Mulungu.
  kik-kik: Mwaka wa kana, maciaro mothe mayo nĩmagatuĩka matheru, matuĩke maruta ma
    kũgoocithia Jehova.
  fra-NCL: La quatrième année, tous leurs fruits seront consacrés en louange à Yahweh.
  cek-AK: Saning palito naah loe athaih to ciim boih tih boeh, to naah Angraeng to
    pakoeh han oh.
  cuk-cuk: Birgabakegwadgine, bela we-sapi-e-san Bab-Jehová-nug-odummogega Bab-Jehováʼga
    nugsalegoed.
  uig-CYR: Төртинчи жили уларниң һәммә мевилири Пәрвәрдигарға мәдһийә сүпитидә муқәддәс
    қилип беғишлансун.
  tel-2017: నాలుగో సంవత్సరంలో వాటి పండ్లన్నీ యెహోవాకు ప్రతిష్ఠితమైన స్తుతి అర్పణలుగా
    ఉంటాయి. ఐదో సంవత్సరంలో వాటి పండ్లను తినొచ్చు.
  hat-BSA: Nan katriyèm ane a, tout fwi li yo va vin sen. Yo va vin yon ofrann lwanj
    bay SENYÈ a.
  kos-kos: Ke yac se akakosr, fokinsak nukewa fah kisakinyukla in oana sie mwe kisa
    in fahkak kulo lowos nu sik, LEUM GOD.
  hbo-WLC: וּבַשָּׁנָה֙ הָרְבִיעִ֔ת יִהְיֶ֖ה כָּל־פִּרְי֑וֹ קֹ֥דֶשׁ הִלּוּלִ֖ים לַיהוָֽה׃
  ibo-ibo: Nʼafọ nke anọ, mkpụrụ nke osisi ndị ahụ niile ga-amị dị nsọ. Unu ga-eji
    ya nye Onyenwe anyị onyinye otuto.
  ory-ory: ମାତ୍ର ଚତୁର୍ଥ ବର୍ଷରେ ତହିଁର ସମସ୍ତ ଫଳ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରଶଂସାର୍ଥକ ଉପହାର ରୂପେ ପବିତ୍ର
    ହେବ।
  chk-chk: Iwe, lon ewe arüanün ier uar meinisin repwe eu asoren kilisou mi pin fän
    itei ngang ewe Samol mi Lapalap.
  rop-rop: En langa det namba 4 yiya ol detlot frut daga yumob garra gibit mi blanga
    ofring blanga shoum yumob bin gibit theingks langa mi na YAWEI det trubala God
    blanga yumob.
  ukr-1871: 'На четвертому ж роцї посьвятите все, що вродить на їх, на хвалу Господеві:
    Я Господь Бог ваш.'
  deu-1951: Im vierten Jahr aber sollen alle ihre Früchte heilig sein zu einer Jubelfeier
    für den HERRN.
  eng-JPS: And in the fourth year all the fruit thereof shall be holy, for giving
    praise unto the LORD.
  srp-1865: A èetvrte godine neka bude sav rod njegov posveæen u hvalu Gospodu.
  lug-lug: Mu mwaka ogwokuna ebibala byako byonna binaabanga bitukuvu, nga kye kiweebwayo
    eri Mukama eky’okumutendereza.
  heb-heb: ובשנה הרביעת יהיה כל פריו קדש הלולים ליהוה׃
  ben-IRV: পরে চতুর্থ বছরে তার সমস্ত ফল সদাপ্রভুর ধন্যবাদের উপহাররূপে পবিত্র হবে।
  pan-pan: ਪਰ ਚੌਥੇ ਸਾਲ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਫਲ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰਨ ਲਈ ਪਵਿੱਤਰ ਠਹਿਰੇ।
  mya-JVB: စတုတ္ထ နှစ် တွင် သီးသောအသီး ရှိသမျှ သည် သန့်ရှင်း ၍ ၊ ထာဝရ ဘုရား၏ ကျေးဇူး
    တော်ကို ချီးမွမ်းဘို့ရာဖြစ် ရမည်။
  hmo-hmo: Lagani namba 4 dekenai unai huahua be do umui hahelagaia, bona lau Lohiabada
    dekenai, boubou bamona do umui henia. Inai kara dekenai, umui ese emui tanikiu
    lau Lohiabada dekenai do umui hedinaraia.
  urd-urd: और चौथे साल उनका सारा फल ख़ुदावन्द की तम्जीद करने के लिए पाक होगा।
  rus-SYN: а в четвертый год все плоды его должны быть посвящены для празднеств Господних;
  bqc-SIM: A wɛ̃̀ síiↄ̃de a bɛ líↄ dɛ ma pↄ́ ũ píi, í ma sáaukpaò.
  tcz-CHONGTHU: Kumli ahung lhin teng chule hiche kuma chu thingga jouse aboncha,
    Pakai angsunga thangvahna kut khat a thensona um cheh ding ahi.
  mar-mar: पण चौथ्या वर्षी त्यांची सर्व फळे परमेश्वराची होतील; ती परमेश्वराच्या उपकारस्मरणाच्या
    यज्ञासाठी पवित्र समजावी.
  qub-qub: Chuscu wata cajcho wayushantami ichanga nogata agradësicamar nogapaj ofrendata
    apamunqui.
  bqp-bqp: Wɔ̃ɔ nnɛsen mɑrum mɛ yɑ koo mɑ, mu ko n sɑ̃ɑwɑ nɛ Yinni Gusunɔgim, i kɑ
    mɑn siɑrɑ tɔ̃ɔ bɑkɑrun sɑɑ.
  hat-hat: Lè katriyèm lanne a vin rive, n'a pran tout rekòt katriyèm lanne a, n'a
    ofri l' ban mwen, mwen menm Seyè a, pou nou moutre jan nou genyen m' rekonesans.
  eng-BSB: In the fourth year all its fruit must be consecrated as a praise offering
    to the LORD.
  tod-tod: Konagi naanisiɛi ma, wa ti-ma waaiti kpein fe Ɠɔoɠɔ GALAGI ná-maamusɛ
    vaa zu.
  eng-WEBPB: But in the fourth year all its fruit shall be holy, for giving praise
    to the LORD.
  kbq-kbq: Hagi nampa 4 kafufima rentesia zafa rgaramina ruotage hugahiankita, mika
    erita Ra Anumzamofo Ra agi ami ofa hugahaze.
  nhe-BL: Huan ipan nopa najpa xihuitl, nochi nopa cuatlajcayotl elis tlaiyocatlalili
    para na niimoTECO. Quena, nochi nopa cuatlajcayotl innechmactilise para innechpaquilismacase.
  gub-BL: 4 haw kwarahy rehe pemur i'a kwer ihewe imur pyr romo hekatu haw imume'u
    haw romo nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe.
  eng-DRA: But in the fourth year, all their fruit shall be sanctified, to the praise
    of the Lord.
