verse: EZR.002.055
translations:
  mal-C: 'ശലോമോന്റെ ദാസന്മാരായ: സോതായി, ഹസോഫേരെത്ത്, പെരൂദ,'
  deu-TKW: 'Die Nachkommen der Sklaven Salomos: die Nachkommen Sotais, die Nachkommen
    Sophereths, die Nachkommen Prudas,'
  lin-lin: 'Tala bakitani ya basali ya Salomo : Bakitani ya Sotayi, Sofereti, Peruda,'
  eng-LSV: 'Sons of the servants of Solomon: sons of Sotai, sons of Sophereth, sons
    of Peruda,'
  eng-GNV: 'The sonnes of Salomons seruantes: the sonnes of Sotai, the sonnes of Sophereth,
    the sonnes of Peruda,'
  eng-WEBSTER: 'The children of Solomon''s servants: the children of Sotai, the children
    of Sophereth, the children of Peruda,'
  nhw-BL: 'Huan ni tlacame catli huejcajya eliyayaj itequiticahua Salomón quinpixque
    ininteipan ixhuihua catli mocuepque tlen nopa tlalme campa quinhuicatoyaj: Sotai,
    Soferet, Peruda,'
  swh-ONEN: 'Wazao wa watumishi wa Solomoni: wazao wa Sotai, Hasaferethi, Peruda,'
  bba-bba: Be bɑ sɑ̃ɑ Sɑlomɔɔn sɔm kowobun bibun sikɑdobɑ, berɑ Sotɑi kɑ Soferɛti
    kɑ Perudɑ
  eng-KJVCPB: 'The children of Solomon’s servants: the children of Sotai, the children
    of Sophereth, the children of Peruda,'
  luo-luo: 'Nyikwa jotij Solomon ne gin: nyikwa Sotai, Hasofereth, Peruda,'
  meu-meu: 'Solomon ena hesiai taudia garadia: Sotai garana, Hasoferete garana, Peruda
    garana,'
  npi-ULB: 'सोलोमनका सेवकहरूका सन्‍तानहरू: सोतै, हस्‍सोपेरेत, पारूद,'
  yor-yor: Àwọn ọmọ àwọn ìránṣẹ́ Solomoni. Àwọn ọmọ Sotai, Sofereti, Peruda,
  ind-ind: 'Dari golongan para pembantu Raja Salomo, yaitu keturunan: Sotai, Soferet,
    Peruda,'
  pes-OPCB: 'این افراد نیز که از نسل خادمان سلیمان پادشاه بودند به وطن برگشتند: سوطای،
    هصوفرت، فرودا، یعله، درقون، جدیل، شفطیا، حطیل، فوخِرِه‌حَظِبائیم و آمی.'
  tgl-ULB: Ang mga kaapu-apuhan ng mga alipin ni Solomon, ang mga kaapu-apuhan ni
    Sotai, Hasoferet, Peruda,
  hui-hui: Solomononaga biabe biahaga aria henerunaga aguanene garabaya golalu tini
    daluha daibu henedaru uru. Sodai Hasoberede Peruda Yala Dagono Gidele Sebadia
    Hadili Pogerede Hasebaimi Amila uruni aguaneneru haga bini.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သော ရှော​လ​မုန်​၏​အ​စေ​ခံ​သား​ချင်း​စု​များ​မှာ၊
    သော​တဲ၊သော​ဖ​ရက်၊ပေ​ရု​ဒ၊ ယာ​လ၊ဒါ​ကုန်၊ဂိဒ္ဒေ​လ၊ ရှေ​ဖ​တိ၊ဟတ္တိ​လ၊ပေါ​ခ​ရက်၊ဇေ​ဗိမ်​နှင့်​အာ​မိ​တို့​ဖြစ်​သည်။
  bod-N: སོ་ལོ་མོན་གྱི་གཡོག་པོའི་བུ་རྒྱུད་ནི་སོ་ཏའི་བུ་རྒྱུད་དང་། སོ་ཕེ་རེད་ཀྱི་བུ་རྒྱུད།
    པེ་རུ་དཱའི་བུ་རྒྱུད།
  sna-sna: 'Zvizvarwa zvavaranda vaSoromoni: zvizvarwa zvaSotai, zvaHasofereti zvaPerudha,'
  spa-BLM: 'Los hijos de los siervos de Salomón: los hijos de Sotai, los hijos de
    Hassophereth, los hijos de Peruda,'
  cac-cac: 'Ay pax eb'' yin̈tilalcan eb'' ac''jinac servil vin̈aj Salomón, aton eb''
    yin̈tilal eb'' vin̈ ol b''inaj tic: Vin̈aj Sotai, vin̈aj Soferet, vin̈aj Peruda,
    vin̈aj Jaala, vin̈aj Darcón, vin̈aj Gidel, vin̈aj Sefatías, vin̈aj Hatil, vin̈aj
    Poqueret-hazebaim yed'' pax vin̈aj Ami.'
  swh-ULB: 'Wana wa watumishi wa Selemani: Wana wa Sotai, Soferethi, Peruda,'
  bel-bel: 'Сыны рабоў Саламонавых: сыны Сатая, сыны Гасафэрэта, сыны Фэруды,'
  deu-ELBBK: 'Die Söhne der Knechte Salomos: die Söhne Sotais, die Söhne Sopherets,
    die Söhne Perudas,'
  mbb-OT: 'Mid-ulì daan puun te kegkevihag is menge kevuwazan te menge suluǥuen ni
    Solomon: He iyan is menge kevuwazan eni Sotai, Hasoferet, Peruda, Jaala, Darkon,
    Gidel, Shefatia, Hatil, Pokeret Hazebaim, wey Ami.'
  mal-2015: 'ശലോമോന്റെ ദാസന്മാരുടെ മക്കൾ: സോതായിയുടെ മക്കൾ ഹസോഫേരെത്തിന്റെ മക്കൾ,
    പെരൂദയുടെ മക്കൾ,'
  rmc-rmc: O potomki le Šalamunoskre služobňikengre, save avle pale, sas le Sotajoskre,
    le Soferetoskre, le Perudasoskre,
  pes-OPV: 'و پسران خادمان سلیمان: بنی سوطای وبنی هصوفرت و بنی فرودا،'
  ron-1924: 'Фиий робилор луй Соломон: фиий луй Сотай, фиий луй Соферет, фиий луй
    Перуда,'
  ben-OBCV: 'শলোমনের দাসদের বংশধর: সোটয়, হস্‌সোফেরত, পরূদা,'
  som-som: Oo ilmihii addoommadii Sulaymaanna waxay ahaayeen reer Sotay, iyo reer
    Hasofered, iyo reer Feruudaa,
  lat-VUC: filii servorum Salomonis, filii Sotai, filii Sophereth, filii Pharuda,
  eng-ASVBT: 'The children of Solomon’s servants: the children of Sotai, the children
    of Hassophereth, the children of Peruda,'
  ita-1885: 'De'' figliuoli de'' servi di Salomone: i figliuoli di Sotai, i figliuoli
    di Soferet, i figliuoli di Peruda, i figliuoli di Iaala,'
  eng-LXXUP: 'The children of the servants of Solomon: the children of Sotai, the
    children of Hassophereth, the children of Peruda,'
  eng-ULB: 'The descendants of Solomon''s servants: descendants of Sotai, Hassophereth,
    Peruda,'
  spa-VBL: 'Los descendientes de los siervos del rey Salomón: Sotai, Hasoferet, Peruda,'
  fra-_FOB: 'Enfants des serviteurs de Salomon: les enfants de Sotaï, les enfants
    de Sophéreth, les enfants de Péruda;'
  mal-mal: 'ശലോമോന്റെ ദാസന്മാരുടെ മക്കൾ: സോതായിയുടെ മക്കൾ ഹസോഫേരെത്തിന്റെ മക്കൾ, പെരൂദയുടെ
    മക്കൾ,'
  urd-GVR: Sulemān ke ḳhādimoṅ ke darj-e-zail ḳhāndān jilāwatanī se wāpas āe. Sūtī,
    Sūfirat, Farūdā,
  suz-BL: सोलोमन आ गेय पाइब आन चच युइ सु सु बाक्‍तेक्‍म देंशा हना, सोताइ, हास्‍सोफेरेथ,
    पेरुदा, १राजा ९:२१
  ita-1927: 'Figliuoli dei servi di Salomone: i figliuoli di Sotai, i figliuoli di
    Soferet, i figliuoli di Peruda, i figliuoli di Jaala,'
  ckb-ckb: 'نەوەی خزمەتکارەکانی سلێمان: نەوەکانی سۆتەی، هەسۆفەرەت، پەرودا،'
  eng-BBE: 'The children of Solomon''s servants: the children of Sotai, the children
    of Hassophereth, the children of Peruda,'
  kan-OKCV: 'ಸೊಲೊಮೋನನ ಸೇವಕರ ವಂಶಜರು: ಸೋಟೈ, ಹಸ್ಸೋಫೆರೆತ್, ಪೆರೂದ,'
  tam-2017: 'சாலொமோனுடைய வேலையாட்களின் வம்சத்தாரானவர்கள்: சோதாயின் வம்சத்தார், சொபெரேத்தின்
    வம்சத்தார், பெருதாவின் வம்சத்தார்,'
  spa-RV-1909: 'Los hijos de los siervos de Salomón: los hijos de Sotai, los hijos
    de Sophereth, los hijos de Peruda;'
  ron-BTF: 'Copiii servitorilor lui Solomon: copiii lui Sotai, copiii lui Hasoferet,
    copiii lui Peruda,'
  eng-WEBP: 'The children of Solomon’s servants: the children of Sotai, the children
    of Hassophereth, the children of Peruda,'
  eng-FBV: 'The descendants of King Solomon''s servants: Sotai, Hassophereth, Peruda,'
  nld-1939: 'De zonen van Salomons slaven waren: de zonen van Sotai; de zonen van
    Soféret; de zonen van Perida;'
  nch-BL: 'Huan ni tacame cati huejcajquiya eliyayaj itequiticahua Salomón quinpixque
    ininteipa ixhuihua cati tacuepilijque ten nopa talme campa quinhuicatoyaj: Sotai,
    Soferet, Peruda,'
  vie-1934: 'Con cháu của các tôi tớ Sa-lô-môn: con cháu Sô-tai, con cháu Sô-phê-rết,
    con cháu Phê-ru-đa,'
  hin-CV: 'शलोमोन के सेवकों के वंशज: हसोफेरेथ, पेरुदा, सोताई,'
  spa-BES: 'Los hijos de los siervos de Salomón: los hijos de Sotai, los hijos de
    soferet, los hijos de Peruda,'
  tdx-tdx: 'O anam-pitoro’ i Selomoo: o ana’ i Sotaio, o ana’ i Sofereteo, o ana’
    i Perodao,'
  tha-KJV: ลูกหลานข้าราชการของซาโลมอนคือ คนโสทัย คนโสเฟเรท คนเปรุดา
  por-BR-2018: 'Os filhos dos servos de Salomão: os filhos de Sotai, os filhos de
    Soferete, os filhos de Peruda;'
  deu-ELO: 'Die Söhne der Knechte Salomos: die Söhne Sotais, die Söhne Sophereths,
    die Söhne Perudas,'
  eng-WYC-2018: the sons of the servants of Solomon; the sons of Sotai, the sons of
    Sophereth, the sons of Peruda,
  epo-epo: 'La idoj de la servantoj de Salomono: la idoj de Sotaj, la idoj de Soferet,
    la idoj de Peruda,'
  uig-PIN: 'Sulaymanning hizmǝtkarlirining ǝwladlirining sani tɵwǝndikiqǝ: — Sotayning
    ǝwladliri, Sofǝrǝtning ǝwladliri, Pirudaning ǝwladliri,'
  beo-beo: 'Hina bagade Soloumane ea hawa: hamosu dunu ilia da mugululi asi fisili,
    buhagi, amo ilia dio da hagudu dedei amo, Soudai, Ha:soufelede, Biluda, Ya:iala,
    Dagone, Gidele, Siefadaia, Ha:dili, Bogilede, Ha:sebaime amola A:imi.'
  tpi-OTNT: Ol dispela lain ol i kolim ol wokman bilong Solomon, ol tu i go bek long
    as ples. Ol i bilong ol dispela lain man, Sotai na Hasoferet na Peruda
  hau-SA: Zuriyar bayin Solomon. Zuriyar Sotai, Hassoferet, Feruda,
  uig-LAT: 'Sulaymanning xizmetkarlirining ewladlirining sani töwendikiche: — Sotayning
    ewladliri, Soferetning ewladliri, Pirudaning ewladliri,'
  nde-nde: 'Izizukulwane zezinceku zikaSolomoni: isizukulwane sikaSothayi, loHasoferethi,
    loPheruda,'
  ton-ton: 'Ko e fānau eni ʻae kau tamaioʻeiki ʻa Solomone: ko e fānau ʻa Sotei, ko
    e fānau ʻa Sofeleti, ko e fānau ʻa Pelita,'
  ces-1613: Synů služebníků Šalomounových, synů Sotai, synů Soferet, synů Feruda,
  eng-WMB: 'The children of Solomon’s servants: the children of Sotai, the children
    of Hassophereth, the children of Peruda,'
  tam-TCV: 'திரும்பி வந்த சாலொமோனின் வேலையாட்களின் சந்ததிகள்: சோதாய், சொபெரேத், பெருதா,'
  ceb-ULB: 'Ang mga kaliwat sa mga sulugoon ni Solomon: ang mga kaliwat ni Sotai,
    ni Hasoferet, ni Peruda,'
  pol-UBG: Synów sług Salomona, synów Sotaja, synów Sofereta, synów Perudy;
  urd-GVU: سلیمان کے خادموں کے درجِ ذیل خاندان جلاوطنی سے واپس آئے۔ سوطی، سوفرت، فرودا،
  deu-1912: 'Die Kinder der Knechte Salomos: Die Kinder Sotai, die Kinder Sophereth,
    die Kinder Peruda,'
  kan-2017: ಸೊಲೊಮೋನನ ದಾಸರ ಸಂತಾನದವರು; ಸೋಟೈ ಸಂತಾನದವರು, ಹಸ್ಲೋಫೆರೆತ್, ಪೆರೂದ,
  yap-yap: 'Yuke girdi’ ni tapigpig rok Solomon nra sulod: Sotai, Hassofereth, Peruda,
    Jaalah, Darkon, Giddel, Shefatiah, Hattil, Pochereth Hazzebaim, nge Ami'
  hlt-MCSB: Solomon kah sal koca rhoek, Sotai koca, Hassophereth koca, Peruda koca.
  mdy-ETH: ሴሎሞኔም ማዻ ዓሶ ፃጶታዖ ዲዒንታፓ ማዔ ቶኦካ፦ ሶፃዬ፥ ሃሶፔሬቴ፥ ፔሩዳ፥ ያዕላ፥ ዳርቆኔ፥ ጊዴሌ፥ ሼፓፂያ፥ ሃፂሌ፥
    ፖኬሬቴ፥ ሃፄባይሜና ዓሚ ጌይንታዞንሢኬ።
  twi-ASANTE: 'Ɔhene Salomo asomfoɔ asefoɔ yi nso firi asutwa mu baeɛ: Sotai, Hasoferet,
    Peruda asefoɔ,'
  eng-WEBU: 'The children of Solomon’s servants: the children of Sotai, the children
    of Hassophereth, the children of Peruda,'
  wal-wal: 'Hageeti omooduwaappe simmida Solomona ashkkaratu yarata: Soxaaya yarata,
    Hassofereeta yarata, Paruuda yarata,'
  spa-PDDPT: 'Los hijos de los esclavos de Salomón fueron los hijos de: Sotai, Soferet,
    Peruda,'
  gun-gun: 'Ha''e gui Salomão rembiguai kuery ramymino kuery ju: Sotai ramymino kuery,
    Soferete, Peruda,'
  agu-BL: Ma yi e' yi xconake' tu Salomón, i'tz yi e' xonl Sotai tu Soferet, tu Peruda,
  ilo-ULB: 'Dagiti kaputotan dagiti adipen ni Solomon: Dagiti kaputotan da Sotai,
    Hasoferet, Peruda,'
  kpg-kpg: 'Nia madahaanau o nia dama hai hegau a Solomon ala ne lloomoi i di nadau
    noho hege: Sotai, Hassophereth, Peruda, Jaalah, Darkon, Giddel, Shephatiah, Hattil,
    Pochereth-Hazzebaim, mo Ami'
  uig-ARA: 'سۇلايماننىڭ خىزمەتكارلىرىنىڭ ئەۋلادلىرىنىڭ سانى تۆۋەندىكىچە: ــ سوتاينىڭ
    ئەۋلادلىرى، سوفەرەتنىڭ ئەۋلادلىرى، پىرۇدانىڭ ئەۋلادلىرى،'
  sus-sus: 'Mangɛ Sulemani xa walikɛe xa die nan yi ki: Sotayi xa die, Sofereti xa
    die, Peruda xa die,'
  pon-2006: 'Peneineien sapwellimen Solomon sounpapah kan me sapahldohsang arail kalipilipala:'
  ksd-ksd: 'A umana bul mur ta diat ra tarai na tultul kai Solomon: a tarai Sotai,
    a tarai Asoperet, a tarai Peruda,'
  tur-YTC: 'Solomon''un hizmetkârlarının çocukları: Sotay''ın çocukları, Hassoferet''in
    çocukları, Peruda''nın çocukları,'
  grc-BRENT: Υἱοὶ δούλων Σαλωμὼν, υἱοὶ Σωταῒ, υἱοὶ Σεφηρὰ, υἱοὶ Φαδουρὰ,
  ind-AYT: 'Keturunan para hamba Salomo: keturunan Sotai, keturunan Soferet, keturunan
    Peruda,'
  nya-nya: 'Zidzukulu za antchito a Solomoni zinali izi: Zidzukulu za Sotai, zidzukulu
    za Hasofereti, zidzukulu za Peruda,'
  hrv-hrv: 'Sinovi slugu Salomonovih: sinovi Sotajevi, sinovi Hasoferetovi, sinovi
    Farudini,'
  mps-mps: Te hani bidi dabe augwali te bidi Solomongo sę bidi nogi yali, augwali
    me te augwa page buluba ma pali. Augwali te hani bidi dabego hani bidi dabe da,
    Sotai, Hasoferet, me Peruda,
  tpi-tpi: Ol dispela lain ol i kolim ol wokman bilong Solomon, ol tu i go bek long
    as ples. Ol i bilong ol dispela lain man, Sotai na Hasoferet na Peruda
  dan-1931: 'Efterkommere af Salomos Trælle var: Sotajs, Soferets, Perudas,'
  vie-OVCB: 'Con cháu các cựu thần của Sa-lô-môn gồm có: Họ Sô-tai, họ Hát-sô-phê-rết,
    họ Phê-ru-đa,'
  guj-2017: 'સુલેમાનના સેવકોના વંશજો: સોટાય, હાસ્સોફેદેથ, પરૂદા,'
  pon-2006A: 'Peneineien sapwellimen Solomon sounpapah kan me sapahldohsang arail
    kalipilipala: Sotai, Assopered, Peruda, Saala, Darkon, Kiddel Sepataia, Attil,
    Pokered Assepaim, oh Ami'
  por-BRBSL: 'Os filhos dos servos de Salomão: os filhos de Sotai, os filhos de Hassophereth,
    os filhos de Peruda,'
  cth-cth: Solomon koe kaawmnaw, Sotai capanaw, Sophereth capanaw, Peruda capanaw.
  twi-twi: 'Ɔhene Salomo asomfo asefo yi nso fi nnommum mu bae: Sotai, Hasoferet,
    Peruda,'
  hlt-hlt: Solomon kah sal koca rhoek, Sotai koca, Hassophereth koca, Peruda koca.
  tbz-SIM: 'Sɑdomɔɔ kó bɛtɔ̃mbɛ̀ kó tinɑɑ̀mùntì kɔbɛ do tú: Sotɑii nɛ̀ Sofedɛti nɛ̀
    Pedudɑ bɛ nɑɑ̀mùntì kɔbɛ,'
  msy-2020: 'Ezɨ Solomonɨn ingangarir gumazibar ovavir boribar ziabar kara: me uaghan
    uamategha Jerusalemɨn ghue: Sotai ko Hasoferet, Peruda ko, Jala, Darkon, Gidel
    ko, Sefatia, Hatil, Pokeret, Hasebaim, ko Ami.'
  dop-dop: Sɑlʋmɔŋ tǝmlɛ lɑtɑɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ Sotɑyi, nɑ Sofelɛtɩ, nɑ Pelutɑ,
  azb-azb: 'Süleymanın əyanlarının nəslindən: Sotay övladları, Hassoferet övladları,
    Peruda övladları,'
  eng-DBY: 'The children of Solomon''s servants: the children of Sotai, the children
    of Sophereth, the children of Peruda,'
  hin-2017: फिर सुलैमान के दासों की सन्तान, सोतै की सन्तान, हस्सोपेरेत की सन्तान,
    परूदा की सन्तान,
  wol-KYG: 'Askanu jaami Suleymaan ñii la: Askanu Sotay, ak askanu Asoferet, ak askanu
    Peruda,'
  eng-YLT: 'Sons of the servants of Solomon: sons of Sotai, sons of Sophereth, sons
    of Peruda,'
  eng-WYC-2017: the sons of the servants of Solo-mon; the sons of Sotai, the sons
    of Sophereth, the sons of Peruda,
  eng-WMBB: 'The children of Solomon’s servants: the children of Sotai, the children
    of Hassophereth, the children of Peruda,'
  urd-GVH: सुलेमान के ख़ादिमों के दर्जे-ज़ैल ख़ानदान जिलावतनी से वापस आए। सूती, सूफ़िरत,
    फ़रूदा,
  rug-rug: 'Sari na tie pu tuti gore mae koa rina nabulu te Solomone saripu pule koa
    sa tinaraovo: sari na tuna e Sotai, Hasopereti, Peruda,'
  gaz-gaz: 'Sanyii tajaajiltoota Solomoon: Sanyii Soxaayi, sanyii Sofereetii fi sanyii
    Firuudaa;'
  fra-LSG: 'Fils des serviteurs de Salomon: les fils de Sothaï, les fils de Sophéreth,
    les fils de Peruda,'
  yal-yal: 'Sulemani a walikɛne xabilane yi: Sotayi yixɛtɛne nun Sofereti yixɛtɛne
    nun Peruda yixɛtɛne nun'
  haw-1868: O na mamo a na kauwa a Solomona; o na mamo a Sotai, o na mamo a Sopereta,
    o na mamo a Peruda.
  arb-NAV: وَعَادَ مِنَ السَّبْيِ مِنْ نَسْلِ خُدَّامِ سُلَيْمَانَ بَنُو سَوْطَايَ
    وَهَسُّوفَرَثَ وَفَرُودَا،
  ewe-ewe: 'Solomo ƒe dɔlawo ƒe dzidzimeviwoe nye: Sotai, Hasoferet, Peruda,'
  eng-LEE: 'The children of Solomon''s servants were: The children of Sotai, the children
    of Sophereth, the children of Peruda.'
  asm-FB: 'চলোমনৰ দাসবোৰৰ বংশধৰসকল: চোটয়, হচ্ছোপেৰৎ, পৰূদা,'
  sus-A: مَنفّ سُلٍمَنِ شَ وَلِكّيٍ شَ دِيٍ نَن يِ كِ؛ سٌتَيِ شَ دِيٍ، سٌقٍرٍتِ شَ
    دِيٍ، ثٍرُدَ شَ دِيٍ،
  fra-SBL: 'Fils des serviteurs de Salomon : les fils de Sotaï, les fils de Hassophereth,
    les fils de Peruda,'
  hbo-hbo: בְּנֵ֖י עַבְדֵ֣י שְׁלֹמֹ֑ה בְּנֵי־סֹטַ֥י בְּנֵי־הַסֹּפֶ֖רֶת בְּנֵ֥י פְרוּדָֽא׃
  piu-2006: '@see-verse:EZR.002.054'
  kik-kik: 'Nacio njiaro cia ndungata cia Solomoni: arĩa maarĩ a njiaro cia Sotai,
    na Hasoferethu, na Peruda,'
  fra-NCL: 'Fils des serviteurs de Salomon : les fils de Sotaï, les fils de Sophéret,
    les fils de Pharuda,'
  cek-AK: Solomon capanawk ih tamna ah kaom kaminawk loe Sotai ih caanawk, Sophereth
    ih caanawk, Peruda ih caanawk,
  cuk-cuk: 'Salomónʼga-arbamalad-e-wagan, wemalad: Sotai-wagan, Soferet-wagan, Peruda-wagan,'
  uig-CYR: 'Сулайманниң хизмәткарлириниң әвлатлириниң сани төвәндикичә: — Сотайниң
    әвлатлири, Софәрәтниң әвлатлири, Пируданиң әвлатлири,'
  tel-2017: సొలొమోను సేవకుల వారసులు, సొటయి, సోపెరెతు, పెరూదా వంశాల వారు.
  hat-BSA: 'Fis a sèvitè Salomon yo: fis a Sothaï yo, fis a Sophéreth yo, fis a Peruda
    yo,'
  kos-kos: 'Inen sou in mwet kulansap lal Solomon su folok liki sruoh: Sotai, Hassophereth,
    Peruda,'
  hbo-WLC: בְּנֵ֖י עַבְדֵ֣י שְׁלֹמֹ֑ה בְּנֵי־סֹטַ֥י בְּנֵי־הַסֹּפֶ֖רֶת בְּנֵ֥י פְרוּדָֽא׃
  ibo-ibo: Agbụrụ ndị na-ejere eze Solomọn ozi, ya bụ ndị agbụrụ Sotai, Hasoferet,
    Peruda,
  ory-ory: ଶଲୋମନର ଦାସମାନଙ୍କ ସନ୍ତାନଗଣ; ସୋଟୟର ସନ୍ତାନଗଣ, ହସୋଫେରତର ସନ୍ତାନଗଣ, ପରୁଦାର ସନ୍ତାନଗଣ;
  chk-chk: 'Ikkei ir mwirimwirin nöün Salomon kewe chon angang mi liwinsefäl seni
    ar oola: Ekewe mwirimwirin Sotai, Hasoferet me Peruta,'
  rop-rop: Det femili blanga ola wekinmen blanga Salaman hubin kambek brom det kantri
    weya deibin jidan prisana, Sotai, Hesaferath, Peruda, Jala, Dakan, Gidel, Shefataiya,
    Hetil, Pokerethasebaiyim, en Amai.
  ukr-1871: 'Сини слуг Соломонових: сини Сотая, сини Гассоферета, сини Феруди,'
  deu-1951: 'die Söhne der Knechte Salomos: Die Söhne Sotais, die Söhne Sopherets,
    die Söhne Perudas;'
  eng-JPS: 'The children of Solomon''s servants: the children of Sotai, the children
    of Hassophereth, the children of Peruda;'
  srp-1865: 'Sinova sluga Solomunovijeh: sinova Sotajevih, sinova Soferetovijeh, sinova
    Ferudinijeh,'
  lug-lug: 'Bazzukulu b’abaweereza ba Sulemaani baali: bazzukulu ba Sotayi, bazzukulu
    ba Kassoferesi, bazzukulu ba Peruda,'
  heb-heb: בני עבדי שלמה בני סטי בני הספרת בני פרודא׃
  ben-IRV: শলোমনের দাসদের বংশধররা; সোটয়ের বংশধর, হসসোফেরতের বংশধর, পরূদার বংশধর;
  pan-pan: ਸੁਲੇਮਾਨ ਦੇ ਸੇਵਕਾਂ ਦੀ ਸੰਤਾਨ, - ਸੋਟਈ ਦੀ ਸੰਤਾਨ, ਸੋਫਰਥ ਦੀ ਸੰਤਾਨ, ਪਰੂਦਾ ਦੀ ਸੰਤਾਨ,
  mya-JVB: ရှောလမုန် ၏ အစေခံ ကျွန်၊ သောတဲ အမျိုးသား ၊ သောဖရက် အမျိုးသား ၊ ပေရုဒ အမျိုးသား၊
  hmo-hmo: Sotai, Hasoperete bona Peruda,
  urd-urd: 'सुलेमान के ख़ादिमों की औलाद बनी सूती बनी हसूफ़िरत बनी फ़रूदा:'
  rus-SYN: 'сыновья рабов Соломоновых: сыновья Сотая, сыновья Гассоферефа, сыновья
    Феруды,'
  bqc-SIM: 'Gbɛ̃́ɛ beeↄ mɛ́ Salomↄↄ zↄ̀blenaↄ buiↄ ũ: Sotai, Sofɛlɛ, Peludao,'
  tcz-CHONGTHU: 'Solomon lhacha a pang ho chilhah ho chu: So’tai chate, Hasso’phereth
    chate, Peru’da chate,'
  mar-mar: शलमोनाच्या सेवाकांचे वंशज, सोताई, हसोफरत, परुदा,
  qub-qub: 'Salomonpa uywaynincunapita mirajcuna caran cayno jutiyoj runacunapa wamrancunami:
    Sotaipa, Soferetpa, Perudapa,'
  bqp-bqp: 'Sulemanu zↄ̀bleri dínↄ burinↄ mɛ́ ò bò zĩ̀zↄkɛn ò sù: Sotai, Asofɛrɛ,
    Peruda,'
  hat-hat: 'Men lis moun nan branch fanmi domestik Salomon yo ki te tounen nan peyi
    a: moun fanmi Sotayi, moun fanmi Asoferèt ak moun fanmi Pewouda,'
  eng-BSB: 'The descendants of the servants of Solomon: the descendants of Sotai,
    the descendants of Sophereth, the descendants of Peruda,'
  eng-WEBPB: 'The children of Solomon’s servants: the children of Sotai, the children
    of Hassophereth, the children of Peruda,'
  kbq-kbq: Hagi kini ne' Solomoni eri'zama eri'naza vahepinti'ma e'naza vahe'mokizmi
    naga nofi'mofo zamagi'a amanahu me'ne, Sotaima, Hasofereti'ma, Perudama,
  nhe-BL: 'Huan ni tlacame tlen huejcajquiya eliyayaj itlatequipanojcahua Salomón
    quinpixque ininteipa ixhuihua tlen mocuepque tlen nopa tlaltini campa quinhuicatoyaj:
    Sotai, Soferet, Peruda,'
  bus-bus: 'Sulemanu zↄ̀bleri kɛ̀nↄ boriinↄ bé wà bↄ̀ zĩ̀zↄkɛɛn wà sù: Sotai, Asofɛrɛ,
    Peruda,'
  gub-BL: 'Amo teko wiko Xàrumàw pe uma''ereko ma''e romo wà. Amo waànàm uzewyr upyhyk
    awer wi wà. Amuapyk wanuwihaw pitàitàigatu wà: Xotaz, Xoperet, Peruna, Zara, Narikom,
    Zinew, Xepaxi, Axiw, Pokeret-Azemai, Ami.'
  eng-DRA: The children of the servants of Solomon, the children of Sotai, the children
    of Sopheret, the children of Pharuda,
