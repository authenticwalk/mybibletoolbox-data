verse: EZR.002.067
translations:
  mal-C: 435 ഒട്ടകം, 6,720 കഴുത എന്നിവയും അവർക്കുണ്ടായിരുന്നു.
  deu-TKW: 'Kamele: 435, Esel: 6720.'
  lin-lin: bashamo nkama minei na tuku misato na mitano ; mpe ba-ane nkoto motoba
    na nkama sambo na tuku mibale.
  eng-LSV: their camels, four hundred thirty-five, donkeys, six thousand seven hundred
    and twenty.
  eng-GNV: 'Their camels foure hundreth, and fiue and thirtie: their asses, sixe thousand,
    seuen hundreth and twentie.'
  eng-WEBSTER: Their camels, four hundred thirty and five; their asses, six thousand
    seven hundred and twenty.
  nhw-BL: huan 435 camellos huan 6,720 burrojme.
  swh-ONEN: ngamia 435 na punda 6,720.
  bba-bba: kɑ mɑɑ yooyoosu nɛɛru kɑ tɛnɑ kɑ nɔɔbu (435) kɑ kɛtɛkunu nɔrɔbun subɑ nɔɔbɑ
    tiɑ kɑ nɑtɑ kɑ wunɑɑ teeru (6.720).
  eng-KJVCPB: their camels, four hundred thirty and five; their asses, six thousand
    seven hundred and twenty.
  luo-luo: ngamia mia angʼwen gi piero adek gabich (435) kod punde alufu auchiel mia
    abiriyo gi piero ariyo (6,720).
  meu-meu: edia kamelo na sinahu-hani toi-ahui ima; bona edia doniki maraḡidia na
    daha-tauratoi sinahu-hitu ruahui.
  npi-ULB: ऊँटहरू ४३५ । गधाहरू ६,७२० थिए ।
  yor-yor: ràkunmí jẹ́ irinwó ó lé márùndínlógójì (435) àti kẹ́tẹ́kẹ́tẹ́ ẹgbẹ̀rin
    lé lọ́gbọ̀n ó dín ọgọ́rin (6,720).
  ind-ind: 435 ekor unta, dan 6.720 ekor keledai.
  pes-OPCB: '@see-verse:EZR.002.066'
  tgl-ULB: 'Ang kanilang kamelyo: 435. Ang kanilang asno: 6, 720.'
  hui-hui: '@see-verse:EZR.002.066'
  mya-mya: '@see-verse:EZR.002.066'
  bod-N: རྔ་མོང་བཞི་བརྒྱ་སུམ་ཅུ་སོ་ལྔ་ཡོད། བོང་བུ་དྲུག་སྟོང་བདུན་བརྒྱ་ཉི་ཤུ་ཡོད།
  sna-sna: ngamera mazana mana namakumi matatu namashanu uye nembongoro zviuru zvitanhatu
    namazana manomwe namakumi maviri.
  spa-BLM: sus camellos, cuatrocientos treinta y cinco; sus asnos, seis mil setecientos
    veinte.
  cac-cac: '@see-verse:EZR.002.066'
  swh-ULB: 'Ngamia wao: 435. Punda wao: 6, 720.'
  bel-bel: вярблюдаў у іх чатырыста трыццаць пяць, аслоў шэсьць тысяч сямсот дваццаць.
  deu-ELBBK: ihrer Kamele 435, der Esel 6.720.
  mbb-OT: '@see-verse:EZR.002.066'
  mal-2015: നാനൂറ്റി മുപ്പത്തഞ്ചു ഒട്ടകവും ആറായിരത്തെഴുനൂറ്റിരുപതു കഴുതയും അവർക്കുണ്ടായിരുന്നു.
  rmc-rmc: 435 ťavi the 6 720 somara.
  pes-OPV: و شتران ایشان چهارصد و سی و پنج و حماران ایشان ششهزار وهفتصد و بیست.
  ron-1924: патру суте трейзечь ши чинч де кэмиле ши шасе мий шапте суте доуэзечь
    де мэгарь.
  ben-OBCV: 435-টি উট এবং 6,720-টি গাধা ছিল।
  som-som: geelooduna afar boqol iyo shan iyo soddon, dameerahooduna lix kun iyo toddoba
    boqol iyo labaatan.
  lat-VUC: cameli eorum, quadringenti triginta quinque, asini eorum, sex millia septingenti
    viginti.
  eng-ASVBT: their camels, four hundred thirty and five; their asses, six thousand
    seven hundred and twenty.
  ita-1885: i lor cammelli quattrocentrentacinque, gli asini seimila settecenventi.
  eng-LXXUP: Their camels, four hundred and thirty-five; their asses, six thousand
    seven hundred and twenty.
  eng-ULB: 'Their camels: 435. Their donkeys: 6,720.'
  spa-VBL: 435 camellos y 6.720 asnos.
  fra-_FOB: Quatre cent trente-cinq chameaux, et six mille sept cent vingt ânes.
  mal-mal: നാനൂറ്റി മുപ്പത്തി അഞ്ച് ഒട്ടകങ്ങളും ആറായിരത്തി എഴുനൂറ്റി ഇരുപത് കഴുതകളും
    അവർക്കുണ്ടായിരുന്നു.
  urd-GVR: 435 ūṅṭ aur 6,720 gadhe the.
  suz-BL: मिनु मेको नु ४३५ दलओंठ नु ६,७२० गधा यो बाक्‍तेक्‍म। गन्‍ती १८:९; प्रस्‍थान
    २८:३०; १सामुएल १४:४१
  ita-1927: quattrocento trentacinque cammelli e seimilasettecento venti asini.
  ckb-ckb: چوار سەد و سی و پێنج وشتر و شەش هەزار و حەوت سەد و بیست گوێدرێژیشیان لەگەڵدا
    بوو.
  eng-BBE: Four hundred and thirty-five camels, six thousand, seven hundred and twenty
    asses.
  kan-OKCV: ಅವರ 435 ಒಂಟೆಗಳು, ಅವರ ಒಟ್ಟು 6,720 ಕತ್ತೆಗಳು.
  tam-2017: அவர்களுடைய ஒட்டகங்கள் 435 கழுதைகள் 6,720,
  spa-RV-1909: Sus camellos, cuatrocientos treinta y cinco; asnos, seis mil setecientos
    y veinte.
  ron-BTF: Cămilele lor, patru sute treizeci şi cinci; măgarii lor, şase mii şapte
    sute douăzeci.
  eng-WEBP: their camels, four hundred thirty-five; their donkeys, six thousand seven
    hundred twenty.
  eng-FBV: 435 camels, and 6,720 donkeys.
  nld-1939: vierhonderd vijf en dertig kamelen en zesduizend zevenhonderd twintig
    ezels.
  nch-BL: 435 camellos huan 6,720 burrojme.
  vie-1934: bốn trăm ba mươi lăm con lạc đà, và sáu ngàn bảy trăm hai mươi con lừa.
  hin-CV: 435 ऊंट तथा 6,720 गधे थे.
  spa-BES: Cuatrocientos treinta y cinco camellos, seis mil setecientos veinte asnos.
  tdx-tdx: 'o rameva’ iareoo: efajato-tsi-telopolo-lim’ amby, o borìke iareoo: eneñ’
    arivo-tsi-fitonjato-tsi-roapolo.'
  tha-KJV: อูฐของเขาสี่ร้อยสามสิบห้าตัว และลาของเขาหกพันเจ็ดร้อยยี่​สิ​บตัว
  por-BR-2018: Seus camelos, quatrocentos trinta e cinco; asnos, seis mil setecentos
    e vinte.
  deu-ELO: ihrer Kamele vierhundertfünfunddreißig, der Esel sechstausend siebenhundertzwanzig.
  eng-WYC-2018: the camels of them, four hundred and five and thirty; the asses of
    them, six thousand seven hundred and twenty.
  epo-epo: da kameloj ili havis kvarcent tridek kvin; da azenoj ses mil sepcent dudek.
  uig-PIN: tɵt yüz ottuz bǝx tɵgisi wǝ altǝ ming yǝttǝ yüz yigirmǝ exiki bar idi.
  beo-beo: '@see-verse:EZR.002.066'
  tpi-OTNT: '@see-verse:EZR.002.066'
  hau-SA: raƙuma 435, da jakuna 6,720.
  uig-LAT: töt yüz ottuz besh tögisi we alte ming yette yüz yigirme éshiki bar idi.
  nde-nde: lamakamela angamakhulu amane lamatshumi amathathu lanhlanu (435) kanye
    labobabhemi abazinkulungwane eziyisithupha ezilamakhulu ayisikhombisa lamatshumi
    amabili (6,720).
  ton-ton: Ko ʻenau fanga kāmeli, ko e fāngeau mo e tolungofulu ma nima; ko ʻenau
    fanga ʻasi, ko e ono afe mo e fitungeau mo e uofulu.
  ces-1613: Velbloudů jejich čtyři sta třidceti pět, oslů šest tisíc, sedm set a dvadceti.
  eng-WMB: their camels, four hundred thirty-five; their donkeys, six thousand seven
    hundred twenty.
  tam-TCV: 435 ஒட்டகங்களும், 6,720 கழுதைகளும் இருந்தன.
  ceb-ULB: 'Ang ilang mga kamelyo: 435. Ang ilang mga asno: 6, 720.'
  pol-UBG: Wielbłądów – czterysta trzydzieści pięć, osłów – sześć tysięcy siedemset
    dwadzieścia.
  urd-GVU: 435 اونٹ اور 6,720 گدھے تھے۔
  deu-1912: vierhundert und fünfunddreißig Kamele und sechstausend und siebenhundertzwanzig
    Esel.
  kan-2017: ನಾನೂರ ಮೂವತ್ತೈದು ಒಂಟೆಗಳೂ, ಆರು ಸಾವಿರದ ಏಳು ನೂರ ಇಪ್ಪತ್ತು ಕತ್ತೆಗಳೂ ಇದ್ದವು.
  yap-yap: '@see-verse:EZR.002.066'
  hlt-MCSB: A kalauk te ya li sawmthum panga, laak te thawng rhuk ya rhih neh pakul
    lo.
  mdy-ETH: '@see-verse:EZR.002.066'
  twi-ASANTE: nyoma ahanan aduasa enum (435) ne mfunumpɔnkɔ mpem nsia ne ahanson aduonu
    (6,720) kaa wɔn ho kɔeɛ.
  eng-WEBU: their camels, four hundred thirty-five; their donkeys, six thousand seven
    hundred twenty.
  wal-wal: gaameelati 435; hareti qassi 6,720.
  spa-PDDPT: sus camellos, 435; asnos, 6.720.
  gun-gun: Mymba camelo ma quatrocentos e trinta e cinco ikuai. Mburika ra'y'i ma
    seis mil setecentos e vinte.
  agu-BL: Ncha'tz at cyaj cient tu junak o'laj chicamey, nin kak mil tu juk cient
    tu junak chiburu'.
  ilo-ULB: 'Dagiti kamelioda: 435. Dagiti asnoda: 6, 720.'
  kpg-kpg: '@see-verse:EZR.002.066'
  uig-ARA: تۆت يۈز ئوتتۇز بەش تۆگىسى ۋە ئالتە مىڭ يەتتە يۈز يىگىرمە ئېشىكى بار ئىدى.
  sus-sus: ɲɔxɔmɛ kɛmɛ naani, tongo saxan nun suuli, a nun sofale wulu senni, kɛmɛ
    solofere mɔxɔɲɛn.
  pon-2006: '@see-verse:EZR.002.066'
  ksd-ksd: kadia umana kamel, a ivat na mar ma a utul a vinun ma a ilima; kadia umana
    as, laptikai na arip ma lavurua na mar ma a ura vinun ot.
  tur-YTC: Develeri dört yüz otuz beş, eşekleri altı bin yedi yüz yirmiydi.
  grc-BRENT: Κάμηλοι αὐτῶν, τετρακόσιοι τριακονταπέντε· ὄνοι αὐτῶν, ἑξακισχίλιοι ἑπτακόσιοι
    εἴκοσι.
  ind-AYT: 435 unta, dan 6.720 keledai.
  nya-nya: ngamira 435 ndi abulu 6,720.
  hrv-hrv: deva je bilo četiri stotine trideset i pet, a njihovih magaraca ukupno
    šest tisuća sedam stotina i dvadeset.
  mps-mps: '@see-verse:EZR.002.066'
  tpi-tpi: '@see-verse:EZR.002.066'
  dan-1931: deres Kameler 435 og deres Æsler 6.720.
  vie-OVCB: 435 con lạc đà, và 6.720 con lừa.
  guj-2017: ચારસો પાંત્રીસ ઊંટો અને છ હજાર સાતસો વીસ ગધેડાં હતાં.
  pon-2006A: '@see-verse:EZR.002.066'
  por-BRBSL: their os camelos, quatrocentos e trinta e cinco; seus burros, seis mil
    setecentos e vinte.
  cth-cth: Kalauk 435 touh hoi la canaw 6, 720 touh a pha.
  twi-twi: yoma ahannan aduasa anum (435) ne mfurumpɔnkɔ mpem asia ne ahanson aduonu
    (6,720) kaa wɔn ho kɔe.
  hlt-hlt: A kalauk te ya li sawmthum panga, laak te thawng rhuk ya rhih neh pakul
    lo.
  tbz-SIM: Kɛ̀ yòyóbɛ̀ ḿbo sikɔusìnɑ̀ɑ̀ nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀nùmmù (435) kɛ̀ sɑ̃mmɑrímúbɛ̀
    ḿbo sikɔupísìkuɔ̀ nɛ̀ sikɔusìyiekɛ̀ nɛ̀ sipísìdɛ́ (6720).
  msy-2020: '@see-verse:EZR.002.066'
  dop-dop: Yooyoonɑɑ kɛ nɑsǝlɛ nɑ hiu nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ (435), nɑ kpɑŋɑsɩ kɛ iyisi
    nɑɑtoso nɑ nɑsǝtoso nɑ nɩɩnʋwɑ nɑ hiu (6720).
  azb-azb: 435 dəvəsi, 6720 eşşəyi var idi.
  eng-DBY: their camels four hundred and thirty-five; the asses six thousand seven
    hundred and twenty.
  hin-2017: और गदहे छः हजार सात सौ बीस थे।
  wol-KYG: ak ñeenti téeméeri giléem ak fanweer ak juróom (435), ak juróom benni junniy
    mbaam ak juróom ñaar téeméer ak ñaar fukk (6 720).
  eng-YLT: their camels, four hundred thirty and five, asses, six thousand seven hundred
    and twenty.
  eng-WYC-2017: the camels of them, four hundred and five and thirty; the asses of
    them, six thousand seven hundred and twenty.
  eng-WMBB: their camels, four hundred and thirty-five; their donkeys, six thousand
    and seven hundred and twenty.
  urd-GVH: 435 ऊँट और 6,720 गधे थे।
  rug-rug: '@see-verse:EZR.002.066'
  gaz-gaz: gaala 435 fi harree 6,720 qabu ture.
  fra-LSG: quatre cent trente-cinq chameaux, et six mille sept cent vingt ânes.
  yal-yal: ɲɔgɔmɛ kɛmɛ naanin tonge saxan e nun suulun nun sofali wuli sennin kɛmɛ
    solofere mɔxɔɲɛ.
  haw-1868: A o ko lakou poe kamelo, eha haneri, a me kanakolukumamalima; a o na miula,
    eono tausani, ehiku haneri, a me ka iwakalua.
  arb-NAV: وَمِنَ الْجِمَالِ أَرْبَعُ مِئَةٍ وَخَمْسَةٌ وَثَلاثُونَ، وَمِنَ الْحَمِيرِ
    سِتَّةُ آلافٍ وَسَبْعُ مِئَةٍ وَعِشْرُونَ.
  ewe-ewe: kposɔ alafa ene kple blaetɔ̃ vɔ atɔ̃ (435) kple tedzi akpe ade alafa adre
    kple blaeve (6,720) gbɔe.
  eng-LEE: Their camels, four hundred thirty and five; their asses, six thousand seven
    hundred and twenty.
  asm-FB: চাৰিশ পঁয়ত্ৰিশ টা উট, আৰু ছয় হাজাৰ সাতশ বিশ টা গাধ আছিল।
  sus-A: حْشْمّ كّمّ نَانِ، تٌنفٌ سَشَن نُن سُولِ، عَ نُن سٌقَلٍ وُلُ سٍننِ، كّمّ
    سٌلٌقٍرٍ مْشْحّن.
  fra-SBL: leurs chameaux, de quatre cent trente-cinq ; leurs ânes, de six mille sept
    cent vingt.
  hbo-hbo: גְּמַ֨לֵּיהֶ֔ם אַרְבַּ֥ע מֵאֹ֖ות שְׁלֹשִׁ֣ים וַחֲמִשָּׁ֑ה חֲמֹרִ֕ים שֵׁ֣שֶׁת
    אֲלָפִ֔ים שְׁבַ֥ע מֵאֹ֖ות וְעֶשְׂרִֽים׃ פ
  piu-2006: '@see-verse:EZR.002.066'
  kik-kik: na ngamĩĩra 435, na ndigiri 6,720.
  fra-NCL: quatre cent trente-cinq chameaux et six mille sept cent vingt ânes.
  cek-AK: Kaengkuu hrang cumvai pali, qui thum, pangato hoi laa hrang sang taruk,
    cumvai sarih, pumphaeto oh.
  cuk-cuk: Moli-yargan-muremalad, dulataled-ilabake gaka dulagwen-gakambe-gakatar
    (435). Moli-uayasuid, milinergwa gaka dulataled-ilagugle gaka dulagwen (6,720)
    nikamalad.
  uig-CYR: төрт йүз оттуз бәш төгиси вә алтә миң йәттә йүз жигирмә ешиги бар еди.
  tel-2017: ఒంటెలు 435, గాడిదలు 6, 720 ఉన్నాయి.
  hat-BSA: Chamo yo te kat-san-trann-senk, avèk bourik yo nan si-mil-sèt-san-ven.
  kos-kos: Camel — 435 Donkey — 6,720
  hbo-WLC: גְּמַ֨לֵּיהֶ֔ם אַרְבַּ֥ע מֵא֖וֹת שְׁלֹשִׁ֣ים וַחֲמִשָּׁ֑ה חֲמֹרִ֕ים שֵׁ֣שֶׁת
    אֲלָפִ֔ים שְׁבַ֥ע מֵא֖וֹת וְעֶשְׂרִֽים׃ פ
  ibo-ibo: Ịnyịnya kamel ha dị narị anọ na iri atọ na ise (435), ebe ịnyịnya ibu dị
    puku isii, na narị asaa, na iri abụọ (6,720).
  ory-ory: ଚାରି ଶହ ପଞ୍ଚତିରିଶ ଓଟ; ଛଅ ହଜାର ସାତ ଶହ କୋଡ଼ିଏ ଗର୍ଦ୍ଦଭ ଥିଲେ।
  chk-chk: nöür kamel ükükün föpükü ilik me limman, nge nöür aas ükükün wonongeröü
    füpükü rüe.
  rop-rop: '@see-verse:EZR.002.066'
  ukr-1871: Верблюдів у їх чотириста трийцять пять; ослів шість тисяч сїмсот двайцять.
  deu-1951: an Kamelen 435, und 6720 Esel.
  eng-JPS: their camels, four hundred thirty and five; their asses, six thousand seven
    hundred and twenty.
  srp-1865: Èetiri stotine i trideset i pet kamila, šest tisuæa i sedam stotina i
    dvadeset magaraca.
  lug-lug: n’eŋŋamira ebikumi bina mu amakumi asatu mu ttaano (435), n’endogoyi kakaaga
    mu lusanvu mu abiri (6,720).
  heb-heb: גמליהם ארבע מאות שלשים וחמשה חמרים ששת אלפים שבע מאות ועשרים׃
  ben-IRV: চারশো পঁয়ত্রিশটি উট ও ছয় হাজার সাতশো কুড়িটি গাধা ছিল৷
  pan-pan: ਊਠ ਚਾਰ ਸੌ ਪੈਂਤੀ ਅਤੇ ਗਧੇ ਛੇ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਵੀਹ ਸਨ।
  mya-JVB: ကုလားအုပ် ပေါင်းလေး ရာ သုံး ဆယ်ငါး စီး၊ မြည်း ပေါင်းခြောက် ထောင် ခုနစ်
    ရာ နှစ် ဆယ်တည်း။
  hmo-hmo: Edia kamelo be 435, bona edia doniki maragidia be 6720.
  urd-urd: 'उनके ऊँट, चार सौ पैंतीस और उनके गधे, छ: हज़ार सात सौ बीस थे।'
  rus-SYN: верблюдов у них четыреста тридцать пять, ослов шесть тысяч семьсот двадцать.
  bqc-SIM: yiongo ↄ̀aa pla ń bla sↄosaio (435), zàa'ĩna ↄ̀aasↄsↄo lɛɛ soolo ń
