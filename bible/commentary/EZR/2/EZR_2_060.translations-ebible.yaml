verse: EZR.002.060
translations:
  mal-C: ദെലായാവ്, തോബിയാവ്, നെക്കോദ എന്നിവരുടെ പിൻഗാമികൾ 652.
  deu-TKW: 'die Nachkommen Delajas, die Nachkommen Tobias, die Nachkommen Nekodas:
    652.'
  lin-lin: 'Bakitani ya Delaya, Tobiya mpe Nekoda : nkama motoba na tuku mitano na
    mibale.'
  eng-LSV: sons of Delaiah, sons of Tobiah, sons of Nekoda, six hundred fifty-two.
  eng-GNV: The sonnes of Delaiah, the sonnes of Tobiah, the sonnes of Nekoda, six
    hundreth and two and fiftie.
  eng-WEBSTER: The children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred fifty and two.
  nhw-BL: Elque 652 ni tlacame catli elque iteipan ixhuihua Delaía, Tobías huan Necoda.
  swh-ONEN: wazao wa Delaya, Tobia na Nekoda 652
  bba-bba: '@see-verse:EZR.002.059'
  eng-KJVCPB: the children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred fifty and two.
  luo-luo: Nyikwa Delaya, Tobia kod Nekoda noromo ji mia auchiel gi piero abich gariyo
    (652).
  meu-meu: Delaia garana, Tobia garana bona Nekoda garana, sinahu-tauratoi imahui
    rua.
  npi-ULB: दलायाह, तोबिया, नकोदाका परिवारहरूका जम्‍मा ६५२,
  yor-yor: Àwọn ọmọ Delaiah, Tobiah àti Nekoda jẹ́ àádọ́ta lé lẹ́gbẹ̀ta ó lé méjì
    (652).
  ind-ind: '@see-verse:EZR.002.059'
  pes-OPCB: اینها از طایفه‌های دلایا، طوبیا و نقودا بودند که جمعاً ۶۵۲ نفر می‌شدند.
  tgl-ULB: 652 na mga kaapu-apuhan ni Delaia, Tobia at Nekoda.
  hui-hui: '@see-verse:EZR.002.059'
  mya-mya: ဒေ​လာ​ယ၊ တော​ဘိ​နှင့်​နေ​ကော​ဒ​သား​ချင်း​စု​အ​နွယ်​ဝင်​များ​မှာ ခြောက်​ရာ​ငါး​ဆယ့်​နှစ်​ယောက်​ဖြစ်​၏။
    သို့​ရာ​တွင်​သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​မှ မိ​မိ​တို့​ဆင်း​သက်​ပေါက်​ပွား​လာ​ကြောင်း​သက်​သေ​ခံ​အ​ထောက်​အ​ထား​မ​ပြ​နိုင်​ကြ။
  bod-N: དེ་རྣམས་ནི་དི་ལཱ་ཡའི་བུ་རྒྱུད་དང་། ཏོ་བི་ཡཱའི་བུ་རྒྱུད། ནེ་ཀོ་དཱའི་བུ་རྒྱུད་བཅས་བསྡོམས་པས་མི་དྲུག་བརྒྱ་ལྔ་བཅུ་ང་གཉིས་ཡིན།
  sna-sna: Zvizvarwa zvaDheraya, zvaTobhia nezvaNekodha zvaiva mazana matanhatu namakumi
    mashanu navaviri.
  spa-BLM: los hijos de Delaía, los hijos de Tobías, los hijos de Necoda, seiscientos
    cincuenta y dos.
  cac-cac: '@see-verse:EZR.002.059'
  swh-ULB: pamoja na mia sita hamsini na mbili wana wa Delaya, Tobia na Nekoda.
  bel-bel: сыны Дэлая, сыны Товія, сыны Нэкоды, шасьцьсот пяцьдзясят два.
  deu-ELBBK: 'die Söhne Delajas, die Söhne Tobijas, die Söhne Nekodas: 652.'
  mbb-OT: '@see-verse:EZR.002.059'
  mal-2015: ദെലായാവിന്റെ മക്കൾ, തോബീയാവിന്റെ മക്കൾ, നെക്കോദയുടെ മക്കൾ ആകെ അറുനൂറ്റമ്പത്തിരണ്ടു.
  rmc-rmc: Sas andral o fameliji le Delajoskre, le Tobijoskre the le Nekodaskre.
  pes-OPV: بنی دلایا و بنی طوبیا وبنی نقودا ششصد و پنجاه و دو.
  ron-1924: Фиий луй Делая, фиий луй Тобия, фиий луй Некода, шасе суте чинчзечь ши
    дой.
  ben-OBCV: দলায়, টোবিয় ও নকোদের বংশধর, 652 জন।
  som-som: oo reer Delaayaah, iyo reer Toobiyaah, iyo reer Neqoodaa waxay isku ahaayeen
    lix boqol iyo laba iyo konton.
  lat-VUC: Filii Dalaia, filii Tobia, filii Necoda, sexcenti quinquaginta duo.
  eng-ASVBT: the children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred fifty and two.
  ita-1885: come anche i figliuoli di Delaia, i figliuoli di Tobia, i figliuoli di
    Necoda, in numero di seicencinquantadue.
  eng-LXXUP: the children of Delaiah, the children of Bua, the children of Tobiah,
    the children of Nekoda, six hundred and fifty-two.
  eng-ULB: —included 652 descendants of Delaiah, Tobiah, and Nekoda.
  spa-VBL: Entre ellos estaban las familias de Delaía, Tobías y Necoda, 652 en total.
  fra-_FOB: Les enfants de Délaja, les enfants de Tobija, les enfants de Nékoda, six
    cent cinquante-deux.
  mal-mal: ദെലായാവിന്റെ മക്കൾ, തോബീയാവിന്റെ മക്കൾ, നെക്കോദയുടെ മക്കൾ ആകെ അറുനൂറ്റമ്പത്തിരണ്ട്.
  urd-GVR: '@see-verse:EZR.002.059'
  suz-BL: मेकोपुकी देलायाह आ चच युइ, तोबीयाह आ चच युइ नु नेकोदा आ चच युइ नेल्‍ल पा
    ६५२ जना बाक्‍तेक्‍म।
  ita-1927: i figliuoli di Delaia, i figliuoli di Tobia, i figliuoli di Nekoda, in
    tutto, seicento cinquantadue.
  ckb-ckb: نەوەکانی دەلایا، تۆڤییا و نەقۆدا، شەش سەد و پەنجا و دوو.
  eng-BBE: The children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred and fifty-two.
  kan-OKCV: ದೆಲಾಯ, ಟೋಬೀಯ, ನೆಕೋದ ಇವರ ಸಂತಾನದವರು ಒಟ್ಟು 652 ಮಂದಿ.
  tam-2017: தெலாயாவின் வம்சத்தார், தொபியாவின் வம்சத்தார், நெகோதாவின் வம்சத்தார், ஆக
    652 பேர்.
  spa-RV-1909: Los hijos de Delaía, los hijos de Tobías, los hijos de Necoda, seiscientos
    cincuenta y dos.
  ron-BTF: Copiii lui Delaia, copiii lui Tobia, copiii lui Necoda, şase sute cincizeci
    şi doi.
  eng-WEBP: the children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred fifty-two.
  eng-FBV: They included the families of Delaiah, Tobiah, and Nekoda, 652 in total.
  nld-1939: 'de zonen van Delaja; de zonen van Tobi-ja; de zonen van Nekoda: zeshonderd
    twee en vijftig man.'
  nch-BL: Elque 652 tacame cati elque iteipa ixhuihua Delaía, Tobías huan Necoda.
  vie-1934: con cháu Đê-la-gia, con cháu Tô-bi-gia, con cháu Nê-cô-đa, đều sáu trăm
    năm mươi hai người.
  hin-CV: देलाइयाह के वंशज, तोबियाह के वंशज तथा नेकोदा के वंशज 652
  spa-BES: Los hijos de Delaía, los hijos de Tobías, los hijos de Necoda, seiscientos
    cincuenta y dos.
  tdx-tdx: O ana’ i Delaiào, o ana’ i Tobiào, o ana’ i Nekodao, enen-jato-tsi-limampolo-ro’amby.
  tha-KJV: คือคนเดไลยาห์ คนโทบีอาห์ และคนเนโคดา รวมหกร้อยห้าสิบสองคน
  por-BR-2018: Os filhos de Delaías, os filhos de Tobias, os filhos de Necoda, seiscentos
    e cinquenta e dois.
  deu-ELO: die Söhne Delajas, die Söhne Tobijas, die Söhne Nekodas, sechshundertzweiundfünfzig.
  eng-WYC-2018: the sons of Delaiah, the sons of Tobiah, the sons of Nekoda, six hundred
    and two and fifty;
  epo-epo: la idoj de Delaja, la idoj de Tobija, la idoj de Nekoda, sescent kvindek
    du.
  uig-PIN: Bular Delayaning ǝwladliri, Tobiyaning ǝwladliri wǝ Nikodaning ǝwladliri
    bolup, jǝmiy altǝ yüz ǝllik ikki kixi;
  beo-beo: 'Dunu idi 652 amo ilia da Isala:ili sosogo fi amo Dila:iya fi, Doubaia
    fi amola Nigouda fi (ilia da musa: moilai amo Dele Mila, Dele Hasa, Sielabe, A:da:ne
    amola Imaia amo ganodini esalu) ilia amola da mugululi asi fisili, buhagi. Be
    ilia da Isala:ili dunu iligaga fidafa amo dafawane idili olelemu da hamedei. Ilia
    dio dedei da fisi dagoi.'
  tpi-OTNT: '@see-verse:EZR.002.059'
  hau-SA: ’Yan zuriyar Delahiya, Tobiya, da Nekoda 652.
  uig-LAT: Bular Délayaning ewladliri, Tobiyaning ewladliri we Nikodaning ewladliri
    bolup, jemiy alte yüz ellik ikki kishi;
  nde-nde: abesizukulwane sikaDelaya, loThobhiya loNekhoda babengamakhulu ayisithupha
    lamatshumi amahlanu lambili (652).
  ton-ton: Ko e fānau ʻa Tilaia, ko e fānau ʻa Topaia, ko e fānau ʻa Nikota, ko e
    toko onongeau mo e toko nimangofulu ma ua.
  ces-1613: Synů Delaiášových, synů Tobiášových, synů Nekodových šest set padesáte
    dva.
  eng-WMB: the children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred fifty-two.
  tam-TCV: அவர்கள், தெலாயா, தொபியா, நெக்கோதா ஆகியோரின் சந்ததிகளான 652 பேர்.
  ceb-ULB: —lakip ang 652 ka mga kaliwat ni Delaias, ni Tobias, ug ni Nekoda.
  pol-UBG: Synów Delajasza, synów Tobiasza, synów Nekody – sześciuset pięćdziesięciu
    dwóch.
  urd-GVU: '@see-verse:EZR.002.059'
  deu-1912: die Kinder Delaja, die Kinder Tobia, die Kinder Nekoda, sechshundert und
    zweiundfünfzig.
  kan-2017: ಆದರೂ ತಾವು ಇಸ್ರಾಯೇಲರೆಂಬುದನ್ನು ಸ್ಥಾಪಿಸಿಲಾರದವರಾದ ದೆಲಾಯ, ಟೋಬೀಯ ಮತ್ತು ನೆಕೋದ
    ಇವರ ಸಂತಾನದವರು 652.
  yap-yap: '@see-verse:EZR.002.059'
  hlt-MCSB: Delaiah koca, Tobiah koca, Nekoda koca he ya rhuk sawmnga panit lo.
  mdy-ETH: '@see-verse:EZR.002.059'
  twi-ASANTE: Delaia, Tobia ne Nekoda mmusua a wɔn dodoɔ yɛ 652
  eng-WEBU: the children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred fifty-two.
  wal-wal: Hegeeti Dalaaya, Xoobbiyaanne Naqoda yarata; eta qoodaikka muleera usuppun
    xeetanne ishatamanne naa77a.
  spa-PDDPT: Los hijos de Delaía, Tobías, y Necoda fueron 652.
  gun-gun: Delaías ramymino kuery, Tobias ha'e Necoda ramymino kuery ma seiscentos
    e cinqüenta e dois.
  agu-BL: Yi e' xonl Delaía tu Tobías, nin Necoda. I'tz kak cient tu ni'cy tu cob
    chixone'n.
  ilo-ULB: dagiti 652 a kaputotan da Delaias, Tobias ken Necoda.
  kpg-kpg: '@see-verse:EZR.002.059'
  uig-ARA: بۇلار دېلايانىڭ ئەۋلادلىرى، توبىيانىڭ ئەۋلادلىرى ۋە نىكودانىڭ ئەۋلادلىرى
    بولۇپ، جەمئىي ئالتە يۈز ئەللىك ئىككى كىشى؛
  sus-sus: Dɛlaya xa die, Tobiya xa die, nun Nekoda xa die, e findixi mixi kɛmɛ senni
    mixi tongo suuli nun firin nan na.
  pon-2006: '@see-verse:EZR.002.059'
  ksd-ksd: a tarai Delaia, a tarai Tobia, a tarai Nekoda, laptikai na mar ma a ilima
    na vinun ma a urua.
  tur-YTC: Delaya'nın çocukları Toviya'nın çocukları, Nekoda'nın çocukları, altı yüz
    elli iki.
  grc-BRENT: Υἱοὶ Δαλαΐα, υἱοὶ Βουὰ, υἱοὶ Τωβίου, υἱοὶ Νεκωδὰ, ἑξακόσιοι πεντηκονταδύο.
  ind-AYT: keturunan Delaya, keturunan Tobia, dan keturunan Nekoda, 652 orang.
  nya-nya: Zidzukulu za Delaya, zidzukulu za Tobiya, ndi zidzukulu za Nekoda. Onse
    pamodzi anali 652.
  hrv-hrv: sinovi Dalajini, sinovi Tobijini, sinovi Nekodini - njih šest stotina pedeset
    i dva.
  mps-mps: '@see-verse:EZR.002.059'
  tpi-tpi: '@see-verse:EZR.002.059'
  dan-1931: Delajas, Tobijas og Nekodas Efterkommere 652.
  vie-OVCB: Họ Đê-la-gia, họ Tô-bia, và họ Nê-cô-đa, tổng cộng 652 người.
  guj-2017: 'દલાયા, ટોબિયા, અને નકોદાના વંશજો: છસો બાવન,'
  pon-2006A: '@see-verse:EZR.002.059'
  por-BRBSL: os filhos de Delaiah, os filhos de Tobiah, os filhos de Nekoda, seiscentos
    e cinqüenta e dois.
  cth-cth: Delaiah capanaw, Tobiah capanaw hoi Nekoda capanaw 652 touh a pha awh.
  twi-twi: Delaia, Tobia ne Nekoda mmusua a wɔn dodow yɛ 652
  hlt-hlt: Delaiah koca, Tobiah koca, Nekoda koca he ya rhuk sawmnga panit lo.
  tbz-SIM: Dedɑyɑ nɛ̀ Tobiyɑ nɛ̀ Nɛkodɑ bɛ nɑɑ̀mùntì kɔbɛ mbɛ kɛ̀ bɛ̀ ḿbo sikɔusìkuɔ̀
    nɛ̀ sipísìnùmmù nɛ̀ bɛ̀dɛ́bɛ̀ (652).
  msy-2020: '@see-verse:EZR.002.059'
  dop-dop: Pɑ tǝnɑ pɑɑ kɛ́ Telɑyɑ, nɑ Topiyɑ, nɑ Nekotɑ pɑ lʋlʋŋ nyǝ́mɑ kɛ́. Pɑɑ wɛ
    nɑsǝtoso nɑ nɩɩlɛ nɑ nɑɑnʋwɑ nɑ nɑɑlɛ (652).
  azb-azb: Delaya övladları, Toviya övladları, Neqoda övladları – 652 nəfər.
  eng-DBY: The children of Delaiah, the children of Tobijah, the children of Nekoda,
    six hundred and fifty-two.
  hin-2017: अर्थात् दलायाह की सन्तान, तोबियाह की सन्तान और नकोदा की सन्तान, जो मिलकर
    छः सौ बावन थे।
  wol-KYG: Askanu Delaya, ak askanu Tobya, ak askanu Nekoda, di juróom benn téeméer
    ak juróom fukk ak ñaar (652).
  eng-YLT: sons of Delaiah, sons of Tobiah, sons of Nekoda, six hundred fifty and
    two.
  eng-WYC-2017: the sons of Delaiah, the sons of Tobiah, the sons of Nekoda, six hundred
    and two and fifty;
  eng-WMBB: the children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred and fifty-two.
  urd-GVH: '@see-verse:EZR.002.059'
  rug-rug: '@see-verse:EZR.002.059'
  gaz-gaz: sanyiin Delaayaa, sanyiin Xoobbiyaa fi sanyiin Neqoodaa 652.
  fra-LSG: Les fils de Delaja, les fils de Tobija, les fils de Nekoda, six cent cinquante-deux.
  yal-yal: 'Dɛlaya xabilan nun Tobiya xabilan nun Nekoda xabilan yɛ: Muxu kɛmɛ sennin
    muxu tonge suulun e nun firin.'
  haw-1868: O na mamo a Delaia, o na mamo a Tobia, o na mamo a Nekoda, eono haneri
    a me kanalimakumamalua.
  arb-NAV: بَنُو دَلايَا وَطُوبِيَّا وَنَقُودَا، وَجُمْلَتُهُمْ سِتُّ مِئَةٍ وَاثْنَانِ
    وَخَمْسُونَ.
  ewe-ewe: Wonye Delaya, Tobia kple Nekoda ƒe dzidzimeviwo. Woƒe xexlẽme le alafa
    ade kple blaatɔ̃ vɔ eve (652).
  eng-LEE: The children of Delayah the children of Tobiyah, the children of Nekoda,
    six hundred fifty and two.
  asm-FB: 'দলায়াৰ টোবিয়াৰ আৰু নকোদাৰ বংশধৰসকলৰ সংখ্যা: ছশ বাৱন্ন জন।'
  sus-A: دّلَيَ شَ دِيٍ، تٌبِيَ شَ دِيٍ، نُن نٍكٌدَ شَ دِيٍ، عٍ قِندِشِ مِشِ كّمّ
    سٍننِ مِشِ تٌنفٌ سُولِ نُن قِرِن نَن نَ.
  fra-SBL: les fils de Delaja, les fils de Tobija, les fils de Nekoda, six cent cinquante-deux.
  hbo-hbo: בְּנֵי־דְלָיָ֥ה בְנֵי־טֹובִיָּ֖ה בְּנֵ֣י נְקֹודָ֑א שֵׁ֥שׁ מֵאֹ֖ות חֲמִשִּׁ֥ים
    וּשְׁנָֽיִם׃ ס
  piu-2006: '@see-verse:EZR.002.059'
  kik-kik: Njiaro cia Delaia, na Tobia, na Nekoda, maarĩ andũ 652.
  fra-NCL: les fils de Dalaïas, les fils de Tobie, les fils de Nécoda, six cent cinquante-deux.
  cek-AK: Delaiah ih caanawk, Tobiah hoi Nekoda ih caanawk loe cumvai taruk, quipanga,
    hnetto oh o.
  cuk-cuk: 'A-dulemarde, wemalad: Delaía-wagan, Tobías-wagan, Necoda-wagan, bela dulataled-ilanergwa
    gaka dulabo-gakambe-gakabo (652) mergued.'
  uig-CYR: Булар Делаяниң әвлатлири, Тобияниң әвлатлири вә Никоданиң әвлатлири болуп,
    җәмий алтә йүз әллик икки киши;
  tel-2017: వీళ్ళు దెలాయ్యా, టోబీయా, నెకోదా వంశాలవారు. వీరు 652 మంది,
  hat-BSA: Fis a Delaja yo, fis a Tobija yo, fis a Nekoda yo, sis-san-senkant-de.
  kos-kos: Sou lal Delaiah, Tobiah, ac Nekoda — elos mwet 652.
  hbo-WLC: בְּנֵי־דְלָיָ֥ה בְנֵי־טוֹבִיָּ֖ה בְּנֵ֣י נְקוֹדָ֑א שֵׁ֥שׁ מֵא֖וֹת חֲמִשִּׁ֥ים
    וּשְׁנָֽיִם׃ ס
  ibo-ibo: Ndị agbụrụ Delaya, Tobaya na Nekoda, narị isii na iri ise na abụọ (652).
