verse: EZR.002.042
translations:
  mal-C: 'ആലയത്തിലെ വാതിൽക്കാവൽക്കാർ: ശല്ലൂം, ആതേർ, തല്മോൻ, അക്കൂബ്, ഹതീത, ശോബായി
    എന്നിവരുടെ പിൻഗാമികൾ 139.'
  deu-TKW: 'Die Thorhüter: die Nachkommen Sallums, die Nachkommen Aters, die Nachkommen
    Talmons, die Nachkommen Akkubs, die Nachkommen Hatitas, die Nachkommen Sobais,
    zusammen 139.'
  lin-lin: 'Tala motango ya bakengeli bikuke ya Tempelo : Bakitani ya Shalumi, Ateri,
    Talimoni, Akubi, Atita mpe Shobayi : nkama moko na tuku misato na libwa.'
  eng-LSV: 'Sons of the gatekeepers: sons of Shallum, sons of Ater, sons of Talmon,
    sons of Akkub, sons of Hatita, sons of Shobai, the whole [are] one hundred thirty-nine.'
  eng-GNV: 'The sonnes of the porters: the sonnes of Shallum, the sonnes of Ater,
    the sonnes of Talmon, the sonnes of Akkub, the sonnes of Hatita, the sonnes of
    Shobai: all were an hundreth and nine and thirtie.'
  eng-WEBSTER: 'The children of the porters: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, in all a hundred thirty and nine.'
  nhw-BL: 'Mocuepque 139 tlamocuitlahuiani ipan ipuertajyo tiopamitl tlen familias:
    Salum, Ater, Talmón, Acub, Hatita huan Sobai.'
  swh-ONEN: 'Mabawabu wa lango la Hekalu: wazao wa Shalumu, Ateri, Talmoni, Akubu,
    Hatita na Shobai 139'
  bba-bba: Lefi be sɔɔ, be bɑ rɑ sɑ̃ɑ yerun kɔnnɔsu kɔ̃su, berɑ Sɑlumun debuminu kɑ
    Atɛɛ kɑ Tɑlumɔɔ kɑ Akubu kɑ Hɑtitɑ kɑ Sobɑi. Be kpuro bɑ sɑ̃ɑwɑ tɔmbu wunɑɑ teeru
    kɑ wɔkurɑ nɔɔbu kɑ nnɛ (139).
  eng-KJVCPB: 'The children of the porters: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, in all an hundred thirty and nine.'
  luo-luo: 'Jorit dhoranga hekalu ne gin: Nyikwa Shalum, Ater, Talmon, Akub, Hatita
    kod Shobai, ji mia achiel gi piero adek gochiko (139).'
  meu-meu: 'Ikoukou igimadia taudia garadia: Salumu garana, Atere garana, Talmon garana,
    Akubu garana, Hatita garana, Sobai garana. Iboudiai na sinahu-ta toi-ahui taurahani-ta.'
  npi-ULB: 'मन्‍दिरका द्वारपालहरू: शल्‍लूम, आतेर, तल्‍मोन, अक्‍कूब, हतीता, शोबैका
    परिवारहरूका जम्‍मा १३९ ।'
  yor-yor: Àwọn aṣọ́bodè. Àwọn ará Ṣallumu, Ateri, Talmoni, Akkubu, Hatita àti Ṣobai
    jẹ́ mọ́kàndínlógóje (139).
  ind-ind: 'Dari golongan penjaga pintu masuk rumah TUHAN: Keturunan Salum, Ater,
    Talmon, Akub, Hatita, dan Sobai, yang pulang sebanyak 139 orang.'
  pes-OPCB: '@see-verse:EZR.002.041'
  tgl-ULB: 'Ang mga kaapu-apuhan ng mga bantay-pinto, ang mga kaapu-apuhan ni Salum,
    Ater, Talmon, Akub, Hatita at Sobai: may kabuuang 139.'
  hui-hui: '@see-verse:EZR.002.041'
  mya-mya: ဗိ​မာန်​တော်​အ​စောင့်​တပ်​သား (ရှလ္လုံ၊ အာ​တာ၊ တာ​လ​မုန်၊ အက္ကုပ်၊ ဟ​တိ​တ​နှင့်​ရှော​ဗဲ​တို့​၏​သား​မြေး​များ)
    ၁၃၉
  bod-N: སྒོ་སྲུང་རྣམས་ནི། ཤལ་ལུམ་གྱི་བུ་རྒྱུད་དང་། ཨ་ཏེར་གྱི་བུ་རྒྱུད། ཏལ་མོན་གྱི་བུ་རྒྱུད།
    ཨག་ཁུབ་ཀྱི་བུ་རྒྱུད། ཧ་ཏི་ཏའི་བུ་རྒྱུད། ཤོ་བཱའི་བུ་རྒྱུད་བཅས་བསྡོམས་པས་མི་བརྒྱ་དང་སུམ་ཅུ་སོ་དགུ་ཡིན།
  sna-sna: 'Varindi vapasuo reTemberi: zvizvarwa zvaSharumi, zvaAteri zvaTarimoni
    zvaAkubhi, nezvaHatita nezvaShobhai zvaiva zana namakumi matatu navapfumbamwe.'
  spa-BLM: 'Los hijos de los porteros: los hijos de Salum, los hijos de Ater, los
    hijos de Talmón, los hijos de Acub, los hijos de Hatita, los hijos de Sobai, en
    total ciento treinta y nueve.'
  cac-cac: '@see-verse:EZR.002.041'
  swh-ULB: 'Walinzi: wana wa Shalumu, Ateri na, Talmoni, Akubu, Hatita na Shobai:
    139 jumla.'
  bel-bel: 'сыноў брамнікаў: сыны Шалума, сыны Атэра, сыны Талмона, сыны Акува, сыны
    Хатыты, сыны Шавая, - усяго сто трыццаць дзевяць.'
  deu-ELBBK: 'Die Söhne der Torhüter: die Söhne Schallums, die Söhne Aters, die Söhne
    Talmons, die Söhne Akkubs, die Söhne Hatitas, die Söhne Schobais, allesamt 139.'
  mbb-OT: '@see-verse:EZR.002.041'
  mal-2015: 'വാതിൽകാവല്ക്കാരുടെ മക്കൾ: ശല്ലൂമിന്റെ മക്കൾ, ആതേരിന്റെ മക്കൾ, തല്മോന്റെ
    മക്കൾ, അക്കൂബിന്റെ മക്കൾ, ഹതീതയുടെ മക്കൾ, ശോബായിയുടെ മക്കൾ ഇങ്ങനെ ആകെ നൂറ്റി മുപ്പത്തൊമ്പതു.'
  rmc-rmc: 'O stražňika paš o chramoskre brani: 139 potomki le Šalumoskre, le Ateroskre,
    le Talmonoskre, le Akuboskre, le Chatitoskre the le Šobajoskre.'
  pes-OPV: 'و پسران دربانان: بنی شلوم و بنی آطیر و بنی طلمون و بنی عقوب و بنی حطیطا
    وبنی شوبای جمیع اینها صد و سی و نه.'
  ron-1924: 'Фиий ушиерилор: фиий луй Шалум, фиий луй Атер, фиий луй Талмон, фиий
    луй Акуб, фиий луй Хатита, фиий луй Шобай, де тоць о сутэ трейзечь ши ноуэ.'
  ben-OBCV: 'মন্দিরের দ্বাররক্ষীবর্গ: শল্লুম, আটের, টল্‌মোন, অক্কূব, হটীটা ও শোবয়ের
    বংশধর, 139 জন।'
  som-som: Oo kuwii irdaha dhawri jiray oo ahaa reer Shalluum, iyo reer Aateer, iyo
    reer Talmon, iyo reer Caquub, iyo reer Xatiitaa, iyo reer Shobay, kulligood waxay
    isku ahaayeen boqol iyo sagaal iyo soddon.
  lat-VUC: 'Filii janitorum: filii Sellum, filii Ater, filii Telmon, filii Accub,
    filii Hatitha, filii Sobai: universi centum triginta novem.'
  eng-ASVBT: 'The children of the porters: the children of Shallum, the children of
    Ater, the children of Talmon, the children of Akkub, the children of Hatita, the
    children of Shobai, in all a hundred thirty and nine.'
  ita-1885: 'De'' figliuoli de'' portinai: i figliuoli di Sallum, i figliuoli di Ater,
    i figliuoli di Talmon, i figliuoli di Accub, i figliuoli di Hatita, i figliuoli
    di Sobai; in tutto centrentanove.'
  eng-LXXUP: The children of the porters, the children of Shallum, the children of
    Ater, the children of Talmon, the children of Akkub, the children of Hatita, the
    children of Shobai, in all a hundred and thirty-nine.
  eng-ULB: 'The descendants of the gatekeepers: descendants of Shallum, Ater, Talmon,
    Akkub, Hatita, and Shobai: 139 total.'
  spa-VBL: los porteros de las familias de Salum, Ater, Talmón, Acub, Hatita y Sobai,
    139.
  fra-_FOB: 'Enfants des portiers: les enfants de Shallum, les enfants d''Ater, les
    enfants de Talmon, les enfants d''Akkub, les enfants de Hatita, les enfants de
    Shobaï, en tout, cent trente-neuf.'
  mal-mal: 'വാതിൽകാവല്ക്കാരുടെ മക്കൾ: ശല്ലൂമിന്റെ മക്കൾ, ആതേരിന്റെ മക്കൾ, തല്മോന്റെ
    മക്കൾ, അക്കൂബിന്റെ മക്കൾ, ഹതീതയുടെ മക്കൾ, ശോബായിയുടെ മക്കൾ ഇങ്ങനെ ആകെ നൂറ്റി മുപ്പത്തൊമ്പത്.'
  urd-GVR: 'Rab ke ghar ke darbān: Sallūm, Atīr, Talmūn, Aqqūb, Ḳhatītā aur Sobī ke
    ḳhāndānoṅ ke 139 ādmī.'
  suz-BL: लाप्‍चो खाल पाइब सु सु बाक्‍तेक्‍म देंशा हना, शाल्‍लुम, आतेर, ताल्‍मोन,
    अक्‍कुब, हतीता नु शोबाइ आन चच युइ नेल्‍ल पा १३९ जना मुर बाक्‍तेक्‍म।
  ita-1927: 'Figliuoli de’ portinai: figliuoli di Shallum, figliuoli di Ater, figliuoli
    di Talmon, figliuoli di Akkub, figliuoli di Hatita, figliuoli di Shobai, in tutto,
    centotrentanove.'
  ckb-ckb: 'نەوەی دەرگاوانەکانی پەرستگا: نەوەکانی شەلوم، ئاتێر، تەلمۆن، عەقوڤ، حەتیتا
    و شۆڤای، هەموویان سەد و سی و نۆ.'
  eng-BBE: 'The children of the door-keepers: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, a hundred and thirty-nine.'
  kan-OKCV: ದೇವಾಲಯದ ದ್ವಾರಪಾಲಕರಾದ ಶಲ್ಲೂಮ್, ಆಟೇರ್, ಟಲ್ಮೋನ್, ಅಕ್ಕೂಬ್, ಹಟೀಟ, ಶೋಬೈ ಮುಂತಾದವರ
    ಮಕ್ಕಳು ಒಟ್ಟು 139.
  tam-2017: 'வாசல் காவலாளர்களின் வம்சத்தாரானவர்கள்: சல்லூமின் வம்சத்தாரும், அதேரின்
    வம்சத்தாரும், தல்மோனின் வம்சத்தாரும், அக்கூபின் வம்சத்தாரும், அதிதாவின் வம்சத்தாரும்,
    சோபாயின் வம்சத்தாருமானவர் எல்லோரும் 139 பேர்.'
  spa-RV-1909: 'Los hijos de los porteros: los hijos de Sallum, los hijos de Ater,
    los hijos de Talmón, los hijos de Accub, los hijos de Hatita, los hijos de Sobai;
    en todos, ciento treinta y nueve.'
  ron-BTF: 'Copiii portarilor: copiii lui Şalum, copiii lui Ater, copiii lui Talmon,
    copiii lui Acub, copiii lui Hatita, copiii lui Şobai, în total o sută treizeci
    şi nouă.'
  eng-WEBP: 'The children of the gatekeepers: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, in all one hundred thirty-nine.'
  eng-FBV: the gatekeepers of the families of Shallum, Ater, Talmon, Akkub, Hatita,
    and Shobai, 139.
  nld-1939: 'De poortwachters: de zonen van Sjalloem, de zonen van Ater, de zonen
    van Talmon, de zonen van Akkoeb, de zonen van Chatita en de zonen van Sjobai telden
    tezamen honderd negen en dertig man.'
  nch-BL: 'Mocuetque 139 tamocuitahuiani ipan icalteyo tiopamit ten ifamilias: Salum,
    Ater, Talmón, Acub, Hatita huan Sobai.'
  vie-1934: 'Các con cháu kẻ giữ cửa: con cháu Sa-lum, con cháu A-te, con cháu Tanh-môn,
    con cháu A-cúp, con cháu Ha-ti-ta, con cháu Sô-bai, cộng hết thảy là một trăm
    ba mươi chín người.'
  hin-CV: 'द्वारपाल: शल्लूम, अतेर, तालमोन, अक्कूब, हतिता और शेबाई 139'
  spa-BES: 'Los hijos de los guardias de la puerta: los hijos de Salum, los hijos
    de Ater, los hijos de Talmon, los hijos de Acub, los hijos de Hatita, los hijos
    de Sobai, ciento treinta y nueve.'
  tdx-tdx: O ana’ o mpañambeñeoo; o ana’ i Salomeo, o ana’ i Ate­reo, o ana’ i Talmoneo,
    o ana’ i Akobeo, o ana’ i Hatitào, o ana’ i Sobaio; ie iaby izay zato-tsi-telopolo-sive
    amby.
  tha-KJV: ลูกหลานคนเฝ้าประตู​คือ คนชัลลูม คนอาเทอร์ คนทัลโมน คนอักขูบ คนฮาทิธา และคนโชบัย
    รวมกันหนึ่งร้อยสามสิบเก้าคน
  por-BR-2018: 'Os filhos dos porteiros: os filhos de Salum, os filhos de Ater, os
    filhos de Talmom, os filhos de Acube, os filhos de Hatita, os filhos de Sobai;
    ao todo, cento e trinta e nove.'
  deu-ELO: 'Die Söhne der Torhüter: die Söhne Schallums, die Söhne Aters, die Söhne
    Talmons, die Söhne Akkubs, die Söhne Hatitas, die Söhne Schobais, allesamt hundertneununddreißig.'
  eng-WYC-2018: the sons of [the] porters; the sons of Shallum, sons of Ater, sons
    of Talmon, sons of Akkub, sons of Hatita, sons of Shobai, all these were an hundred
    and eight and thirty; (the sons of the gatekeepers; the sons of Shallum, the sons
    of Ater, the sons of Talmon, the sons of Akkub, the sons of Hatita, and the sons
    of Shobai, all these were a hundred and thirty-nine;)
  epo-epo: 'De la idoj de la pordegistoj: la idoj de Ŝalum, la idoj de Ater, la idoj
    de Talmon, la idoj de Akub, la idoj de Ĥatita, la idoj de Ŝobaj, ĉiuj kune cent
    tridek naŭ.'
  uig-PIN: 'Dǝrwaziwǝnlǝrning nǝslidin: — Xallumning ǝwladliri, Aterning ǝwladliri,
    Talmonning ǝwladliri, Akkubning ǝwladliri, Hatitaning ǝwladliri bilǝn Xobayning
    ǝwladliri jǝmiy bir yüz ottuz toⱪⱪuz kixi.'
  beo-beo: '@see-verse:EZR.002.041'
  tpi-OTNT: Ol wasman bilong haus bilong God, ol i bilong lain Salum na Ater na Talmon
    na Akup na Hatita na Sobai. Na ol inap 139 man.
  hau-SA: Masu tsaron haikali. Zuriyar Shallum, Ater, Talmon, Akkub, Hatita, da Shobai
    mutum 139.
  uig-LAT: 'Derwaziwenlerning neslidin: — Shallumning ewladliri, Atérning ewladliri,
    Talmonning ewladliri, Akkubning ewladliri, Xatitaning ewladliri bilen Shobayning
    ewladliri jemiy bir yüz ottuz toqquz kishi.'
  nde-nde: 'Abalindi bamasango: besizukulwane sikaShalumi, lo-Atheri, loThalimoni,
    lo-Akhubi, loHathitha loShobhayi babelikhulu lamatshumi amathathu lasificamunwemunye
    (139).'
  ton-ton: 'Ko e fānau eni ʻae kau leʻo matapā: ko e fānau ʻa Salumi, ko e fānau ʻa
    ʻAteli, ko e fānau ʻa Talimoni, ko e fānau ʻo ʻAkupi, ko e fānau ʻa Hetita, ko
    e fānau ʻo Sopai, ko kinautolu kotoa pē ko e toko teau mo e toko tolungofulu ma
    hiva.'
  ces-1613: Synů vrátných, synů Sallumových, synů Aterových, synů Talmonových, synů
    Akkubových, synů Chatita, synů Sobai, všech sto třidceti devět.
  eng-WMB: 'The children of the gatekeepers: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, in all one hundred thirty-nine.'
  tam-TCV: 'ஆலய வாசல் காவலர்கள்: சல்லூம் அதேர், தல்மோன், அக்கூப், அதிதா, சோபாய் ஆகியோரின்
    சந்ததிகள் 139 பேர்.'
  ceb-ULB: 'Ang mga kaliwat sa mga tigbantay sa ganghaan: mga kaliwat ni Salum, ni
    Ater, ni Talmon, ni Akub, ni Hatita, ug ni Sobai: 139 tanan.'
  pol-UBG: 'Synowie odźwiernych: synów Szalluma, synów Atera, synów Talmona, synów
    Akkuba, synów Chatity, synów Szobaja, wszystkich razem – stu trzydziestu dziewięciu.'
  urd-GVU: 'رب کے گھر کے دربان: سلّوم، اطیر، طلمون، عقّوب، خطیطا اور سوبی کے خاندانوں
    کے 139 آدمی۔'
  deu-1912: 'der Kinder der Torhüter: die Kinder Sallum, die Kinder Ater, die Kinder
    Talmon, die Kinder Akkub, die Kinder Hatita und die Kinder Sobai, allesamt hundertneununddreißig.'
  kan-2017: 'ದ್ವಾರಪಾಲಕರ ಸಂತಾನದವರು: ಶಲ್ಲೂಮ್ ಸಂತಾನದವರು, ಆಟೇರ್, ಟಲ್ಮೋನ್, ಅಕ್ಕೂಬ್, ಹಟೀಟ
    ಮತ್ತು ಶೋಬೈ ಇವರು ಒಟ್ಟು 139.'
  yap-yap: '@see-verse:EZR.002.041'
  hlt-MCSB: Thoh tawt koca la, Shallum koca, Ater koca, Talmon koca, Akkub koca, Hatita
    koca, Shobai koca neh a pum la ya sawmthum pako.
  mdy-ETH: '@see-verse:EZR.002.041'
  twi-ASANTE: 'Aponoanohwɛfoɔ: Salum, Ater, Talmon abusuafoɔ Akub, Hatita ne Sobai
    abusuafoɔ 139'
  eng-WEBU: 'The children of the gatekeepers: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, in all one hundred thirty-nine.'
  wal-wal: Beeta Maqidasiyaa penggiyaa naagiya SHaaluuma, Axeera, Xalmmoona, Aqquuba,
    Haxiixanne SHobaaya yarati 139.
  spa-PDDPT: 'Los porteros fueron los hijos de: Salum, Ater, Talmón, Acub, Hatita
    y Sobai; el total, 139.'
  gun-gun: 'Okẽ rarõa kuery ramymino kuery ju: Salum ramymino kuery, Ater, Talmom,
    Acube, Hatita ha''e Sobai ramymino kuery, ha''e va''e kuery ha''e javi vy ma cento
    e trinta e nove.'
  agu-BL: Ma yi e' q'uicy'lom puert, yi e' xonl Salum, scyuch' yi e' xonl Ater, Talmón,
    Acub tu e' xonl Hatita, nin yi e' xonl Sobai, i'tz jun cient tu junak belujlaj
    chixone'n.
  ilo-ULB: 'Dagiti kaputotan dagiti agbanbantay iti ruangan: Dagiti kaputotan da Salum,
    Ater, Talmon, Akkub, Hatita, ken Sobai: 139 amin.'
  kpg-kpg: '@see-verse:EZR.002.041'
  uig-ARA: 'دەرۋازىۋەنلەرنىڭ نەسلىدىن: ــ شاللۇمنىڭ ئەۋلادلىرى، ئاتېرنىڭ ئەۋلادلىرى،
    تالموننىڭ ئەۋلادلىرى، ئاككۇبنىڭ ئەۋلادلىرى، خاتىتانىڭ ئەۋلادلىرى بىلەن شوباينىڭ
    ئەۋلادلىرى جەمئىي بىر يۈز ئوتتۇز توققۇز كىشى.'
  sus-sus: 'Hɔrɔmɔbanxi makantɛe kɔnti nan yi ki: Salumu, Atɛri, Talamɔn, Akubu, Xatita,
    nun Sobayi xa die, mixi kɛmɛ, mixi tongo saxan nun solomanaani.'
  pon-2006: '@see-verse:EZR.002.041'
  ksd-ksd: 'A tarai na monamono na matakilalat: a tarai Salum, a tarai Ater, a tarai
    Talmon, a tarai Akub, a tarai Katita, a tarai Sobai, diat par tika na mar ma a
    utul a vinun ma lavuvat.'
  tur-YTC: 'Kapı nöbetçilerinin çocukları: Şallum oğulları, Ater''in çocukları, Talmon''un
    çocukları, Akkuv''un çocukları, Hatita''nın çocukları, Şovay''ın çocukları, hepsi
    yüz otuz dokuz.'
  grc-BRENT: Υἱοὶ τῶν πυλωρῶν, υἱοὶ Σελλοὺμ, υἱοὶ Ἀτὴρ, υἱοὶ Τελμὼν, υἱοὶ Ἀκοὺβ, υἱοὶ
    Ἀτιτὰ, υἱοὶ Σωβαῒ, οἱ πάντες ἑκατὸν τριακονταεννέα.
  ind-AYT: 'Keturunan para penjaga pintu gerbang: keturunan Salum, keturunan Ater,
    keturunan Talmon, keturunan Akub, keturunan Hatita, dan keturunan Sobai, semuanya
    139 orang.'
  nya-nya: 'Alonda a ku Nyumba ya Mulungu anali awa: Zidzukulu za Salumu, zidzukulu
    za Ateri, zidzukulu za Talimoni, zidzukulu za Akubu, zidzukulu za Hatita ndi zidzukulu
    za Sobai 139.'
  hrv-hrv: 'Vratari: sinovi Šalumovi, sinovi Aterovi, sinovi Talmonovi, sinovi Akubovi,
    sinovi Hatitini i sinovi Šobajevi: u svemu stotinu trideset i devet.'
  mps-mps: Te Godigo tempel be tonalubo bidi dabe, augwali te tama hani bage Salum,
    me Ater, me Talmon, Akup, Hatita me Sobai. Tama augwali te 139 bidi dabe elalualio.
  tpi-tpi: Ol wasman bilong haus bilong God, ol i bilong lain Salum na Ater na Talmon
    na Akup na Hatita na Sobai. Na ol inap 139 man.
  dan-1931: 'Dørvogterne var: Sjallums, Aters, Talmons, Akkubs, Hatitas og Sjobajs
    Efterkommere, i alt 139.'
  vie-OVCB: Con cháu những người gác cổng thuộc họ Sa-lum, họ A-te, họ Thanh-môn,
    họ A-cúp, họ Ha-ti-ta, và họ Sô-bai 139 người.
  guj-2017: 'ભક્તિસ્થાનના દ્વારપાળો: શાલ્લુમ, આટેર, ટાલ્મોન, આક્કુબ, હટીટા અને શોબાયના
    વંશજો: કુલ એકસો ઓગણચાળીસ.'
  pon-2006A: '@see-verse:EZR.002.041'
  por-BRBSL: 'Os filhos dos porteiros: os filhos de Shallum, os filhos de Ater, os
    filhos de Talmon, os filhos de Akkub, os filhos de Hatita, os filhos de Shobai,
    no total de cento e trinta e nove.'
  cth-cth: Longkha karingnaw, Shallum capanaw, Ater capanaw, Talmon capanaw, Akkub
    capanaw, Hatita capanaw, Shobai capanaw abuemlah 139 touh a pha awh.
  twi-twi: 'Aponanohwɛfo: Salum, Ater, Talmon asefo Akub, Hatita ne Sobai asefo 139'
  hlt-hlt: Thoh tawt koca la, Shallum koca, Ater koca, Talmon koca, Akkub koca, Hatita
    koca, Shobai koca neh a pum la ya sawmthum pako.
  tbz-SIM: Sɑdummu nɛ̀ Atɛɛ nɛ̀ Tɑdimɔɔ nɛ̀ Akubu nɛ̀ Atitɑ nɛ̀ Sobɑii bɛɛ̀ kó ibí
    do tú bɛ̀ɛ̀ bɑ̀ɑ Kuyie ncĩ́ɛ̃̀tɛ̀ kó yɛbòrɛ̀ kɛ̀ bɛ̀ ḿbo tɛkɔ̀ùtɛ̀ nɛ̀ sipísìtɑ̃ɑ̃ti
    nɛ̀ bɛ̀wɛi (139).
  msy-2020: '@see-verse:EZR.002.041'
  dop-dop: Ɩsɔ tǝsɛɛlɛ nɔnɔɔsɩ tɑŋlɑɑ ntɔ. Sɑlum, nɑ Atɛɛ, nɑ Tɑlǝmɔŋ, nɑ Akupi, nɑ
    Hɑtitɑ, nɑ Sopɑyi, pɑ lʋlʋŋ nyǝ́mɑ wɛ pɔɣɔlɑɣɑfɛɩ nɩɩnʋwɑ nɑ nɩɩlɛ (139).
  azb-azb: 'Məbəd qapıçıları: Şallum övladları, Ater övladları, Talmon övladları,
    Aqquv övladları, Xatita övladları və Şovay övladları ilə birlikdə 139 nəfər.'
  eng-DBY: 'The children of the doorkeepers: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, in all a hundred and thirty-nine.'
  hin-2017: फिर दरबानों की सन्तान, शल्लूम की सन्तान, आतेर की सन्तान, तल्मोन की सन्तान,
    अक्कूब की सन्तान, हतीता की सन्तान, और शोबै की सन्तान, ये सब मिलाकर एक सौ उनतालीस
    हुए।
  wol-KYG: 'Askanu fara bunt yi ñoo di: Askanu Salum, ak askanu Ater, ak askanu Talmon,
    ak askanu Akub, ak askanu Atita, ak askanu Sobay, ñépp di téeméer ak fanweer ak
    juróom ñeent (139).'
  eng-YLT: Sons of the gatekeepers; sons of Shallum, sons of Ater, sons of Talmon,
    sons of Akkub, sons of Hatita, sons of Shobai, the whole [are] a hundred thirty
    and nine.
  eng-WYC-2017: the sons of [the] porters; the sons of Shallum, sons of Ater, sons
    of Talmon, sons of Akkub, sons of Hatita, sons of Shobai, all these were an hundred
    and eight and thirty;
  eng-WMBB: 'The children of the gatekeepers: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, in all one hundred and thirty-nine.'
  urd-GVH: 'रब के घर के दरबान : सल्लूम, अतीर, तलमून, अक़्क़ूब, ख़तीता और सोबी के ख़ानदानों
    के 139 आदमी।'
  rug-rug: '@see-verse:EZR.002.041'
  gaz-gaz: 'Eegdota karra mana qulqullummaa: sanyiin Shaluum, sanyiin Ateer, sanyiin
    Talmoon, sanyiin Aquub, sanyiin Haxiixaa fi sanyiin Soobaay 139.'
  fra-LSG: 'Fils des portiers: les fils de Schallum, les fils d’Ather, les fils de
    Thalmon, les fils d’Akkub, les fils de Hathitha, les fils de Schobaï, en tout
    cent trente-neuf.'
  yal-yal: 'Kantan muxune Ala Batu Banxini: Salun xabilan nun Ateri xabilan nun Talamɔn
    xabilan nun Akubu xabilan nun Xatita xabilan nun Sobayi xabilana, e birin malanxina:
    Muxu kɛmɛ tonge saxan e nun solomanaanin.'
  haw-1868: O na mamo a na kiaipuka; o na mamo a Saluma, o na mamo a Atera, o na mamo
    a Talemona, o na mamo a Akuba, o na mamo a Hatita, o na mamo a Sobai, o lakou
    a pau, hookahi haneri a me kanakolukumamaiwa.
  arb-NAV: 'بَنُو حُرَّاسِ أَبْوَابِ الْهَيْكَلِ مِنْ نَسْلِ شَلُّومَ وَآطِيرَ وَطَلْمُونَ
    وَعَقُّوبَ وَحَطِيطَا وَشُوبَايَ: مِئَةٌ وَتِسْعَةٌ وَثَلاثُونَ.'
  ewe-ewe: 'Gbedoxɔ ƒe agbonudzɔlawo: Ame siwo nye Salum, Ater, Talmon, Akub, Hatita
    kple Sobai ƒe dzidzimeviwo la le ame alafa ɖeka kple blaetɔ̃-vɔ-asiekɛ (139).'
  eng-LEE: 'The children of the gate-keepers were: The children of Shallum, the children
    of Ater, the children of Talmon, the children of ''Akkub, the children of Chatita,
    the children of Shobai, in all one hundred thirty and nine.'
  asm-FB: 'দুৱৰীসকলৰ বংশধৰসকলৰ: চল্লুম, আটেৰ, টল্মোন, অক্কুব, হটীটা, আৰু চোবয় বংশধৰসকলৰ
    সংখ্যা: সৰ্ব্বমুঠ এশ উনচল্লিশ জন।'
  sus-A: هْرْ مْبَنشِ مَكَنتّيٍ كْنتِ نَن يِ كِ؛ سَلُمُ، عَتّرِ، تَلَمْن، عَكُبُ،
    شَتِتَ، نُن سٌبَيِ شَ دِيٍ، مِشِ كّمّ، مِشِ تٌنفٌ سَشَن نُن سٌلٌمَنَانِ.
  fra-SBL: 'Fils des portiers : les fils de Schallum, les fils d''Ater, les fils de
    Talmon, les fils d''Akkub, les fils de Hatita, les fils de Shobaï, en tout cent
    trente-neuf.'
  hbo-hbo: בְּנֵ֣י הַשֹּֽׁעֲרִ֗ים בְּנֵי־שַׁלּ֤וּם בְּנֵֽי־אָטֵר֙ בְּנֵי־טַלְמֹ֣ון
    בְּנֵי־עַקּ֔וּב בְּנֵ֥י חֲטִיטָ֖א בְּנֵ֣י שֹׁבָ֑י הַכֹּ֕ל מֵאָ֖ה שְׁלֹשִׁ֥ים וְתִשְׁעָֽה׃
    פ
  piu-2006: '@see-verse:EZR.002.041'
  kik-kik: Nao aikaria a ihingo cia hekarũ, arĩa maarĩ a njiaro cia Shalumu, na cia
    Ateri, na cia Talimoni, na cia Akubu, na cia Hatita, na cia Shobai, othe maarĩ
    139.
  fra-NCL: 'Fils des portiers : les fils de Sellum, les fils d’Ater, les fils de Telmon,
    les fils d’Accub, les fils de Hatita, les fils de Sobaï, en tout cent trente-neuf.'
  cek-AK: im khongkha toep kaminawk; Shallum, Ater, Talmon, Akkub, Hatita hoi Shobai
    ih caanawk loe cumvai, qui thum, takawtto,
  cuk-cuk: 'Bab-Dummadse-goled-neg-yawagak-dakmalad-nonimalad, wemalad: Salum-wagan,
    Ater-wagan, Talmón-wagan, Acub-wagan, Hatita-wagan, degi, Sobai-wagan. Amar, dulanergwa-gakambe-gakabakebak
    (139) mergued.'
  uig-CYR: 'Дәрвазивәнләрниң нәслидин: — Шаллумниң әвлатлири, Атерниң әвлатлири, Талмонниң
    әвлатлири, Аккубниң әвлатлири, Хатитаниң әвлатлири билән Шобайниң әвлатлири җәмий
    бир йүз оттуз тоққуз киши.'
  tel-2017: ద్వారపాలకులైన షల్లూము, అటేరు, టల్మోను, అక్కూబు, హటీటా, షోబయి అనేవారి వంశం
    వారు 139 మంది.
  hat-BSA: 'Fis a gadyen yo: Fis a Schallum yo, fis a Ather yo, fis a Thalmon yo,
    fis a Akkub yo, fis a Hathitha yo e fis a Schobaï yo an total: san-trant-nèf.'
  kos-kos: Mwet topang su forfor taran Tempul (in fwil natul Shallum, Ater, Talmon,
    Akkub, Hatita, ac Shobai) — 139
  hbo-WLC: בְּנֵ֣י הַשֹּֽׁעֲרִ֗ים בְּנֵי־שַׁלּ֤וּם בְּנֵֽי־אָטֵר֙ בְּנֵי־טַלְמ֣וֹן
    בְּנֵי־עַקּ֔וּב בְּנֵ֥י חֲטִיטָ֖א בְּנֵ֣י שֹׁבָ֑י הַכֹּ֕ל מֵאָ֖ה שְׁלֹשִׁ֥ים וְתִשְׁעָֽה׃
    פ
  ibo-ibo: 'Ndị nche ọnụ ụzọ ụlọnsọ ukwu: Ndị agbụrụ Shalum, Atea, Talmon, Akub, Hatita
    na Shobai. Ha dị otu narị, na iri atọ na itoolu (139).'
  ory-ory: ଦ୍ୱାରପାଳମାନଙ୍କ ସନ୍ତାନଗଣର ସଂଖ୍ୟା; ଶଲ୍ଲୁମ୍‍ର ସନ୍ତାନ, ଆଟେରର ସନ୍ତାନ, ଟଲ୍‍ମୋନର
    ସନ୍ତାନ, ଅକ୍କୂବର ସନ୍ତାନ, ହଟୀଟାର ସନ୍ତାନ, ଶୋବୟର ସନ୍ତାନ, ସର୍ବସୁଦ୍ଧା ଏକ ଶହ ଅଣଚାଳିଶ
    ଜଣ।
  chk-chk: 'Iei iteiten ekewe chon mamasa asamalapen imwenfel: Ekewe mwirimwirin Salum,
    Ater, Talmon, Akup, Hatita me Sopai, irfengen meinisin ipükü ilik me tiweman.'
  rop-rop: '@see-verse:EZR.002.041'
  ukr-1871: 'Синів воротарів: сини Шаллума, сини Атерові, сини Тилмонові, сини Аккувові,
    сини Хатітині, сини Шоваєві, — всього сто трийцять девять.'
  deu-1951: 'Die Söhne der Torhüter: die Söhne Sallums, die Söhne Aters, die Söhne
    Talmons, die Söhne Akkubs, die Söhne Hatitas und die Söhne Sobais, zusammen: 139.'
  eng-JPS: 'The children of the porters: the children of Shallum, the children of
    Ater, the children of Talmon, the children of Akkub, the children of Hatita, the
    children of Shobai, in all a hundred thirty and nine.'
  srp-1865: 'Sinova vratarskih: sinova Salumovijeh, sinova Atirovijeh, sinova Talmonovijeh,
    sinova Akuvovijeh, sinova Atitinih, sinova Sovajevih, svega sto i trideset i devet;'
  lug-lug: 'Bano be baakuumanga enzigi za yeekaalu: bazzukulu ba Sallumu, bazzukulu
    ba Ateri, bazzukulu ba Talumoni, bazzukulu ba Akkubu, bazzukulu ba Katita, ne
    bazzukulu ba Sobayi kikumi mu amakumi asatu mu mwenda (139).'
  heb-heb: בני השערים בני שלום בני אטר בני טלמון בני עקוב בני חטיטא בני שבי הכל מאה
    שלשים ותשעה׃
  ben-IRV: দারোয়ানদের বংশধররা; শল্লুমের বংশধর, আটেরের বংশধর, টলমোনের বংশধর, অক্কুবের
    বংশধর, হটীটার বংশধর, শোবয়ের বংশধর মোট একশো ঊনচল্লিশ জন৷
  pan-pan: ਦਰਬਾਨਾਂ ਦੀ ਸੰਤਾਨ, - ਸ਼ੱਲੂਮ ਦੀ ਸੰਤਾਨ, ਅਟੇਰ ਦੀ ਸੰਤਾਨ, ਤਲਮੋਨ ਦੀ ਸੰਤਾਨ, ਅੱਕੂਬ
    ਦੀ ਸੰਤਾਨ, ਹਟੀਟਾ ਦੀ ਸੰਤਾਨ, ਸ਼ੋਬਈ ਦੀ ਸੰਤਾਨ, ਸਾਰੇ ਇੱਕ ਸੌ ਉਨਤਾਲੀ।
  mya-JVB: တံခါး စောင့်အမျိုးသား တည်းဟူသောရှလ္လုံ အမျိုးသား ၊ အာတာ အမျိုးသား ၊ တာလမုန်
    အမျိုးသား ၊ အက္ကုပ် အမျိုးသား ၊ ဟတိတ အမျိုးသား ၊ ရှောဗဲ အမျိုးသား အပေါင်း တရာ
    သုံး ဆယ်ကိုး ယောက်တည်း။
  hmo-hmo: 'Salumu, Atere, Talemono, Akubu, Hatita bona Sobai — 139 Ma Dubu Helaga
    ena hesiai taudia edia bese taudia, hesiai mai guia danu dekena amo idia giroa
    mai be inai:'
  urd-urd: दरबानों की नसल में से बनी सलूम, बनी अतीर, बनी तलमून, बनी 'अक़्क़ोब, बनी
    ख़तीता, बनी सोबै सब मिल कर, एक सौ उन्तालीस।
  rus-SYN: 'сыновей привратников: сыновья Шаллума, сыновья Атера, сыновья Талмона,
    сыновья Аккува, сыновья Хатиты, сыновья Шовая,- всего сто тридцать девять.'
  bqc-SIM: Bĩ́ibↄlɛdↄ̃ana pↄ́ dɛ Saluũ ń Ateeo ń Talemↄo ń Akubuo ń Atitao ń
    Sobaio bui ũↄ gbɛ̃ↄn basopla mɛ̀ndosai (139).
  tcz-CHONGTHU: Kelkot ngah’ a pang Shallum chate leh Ater chate, Talmon chate, Akkub
    chate, Hatita chate, chuleh Sho’bai chate abon chaovin jakhat le somthum le ko
    alhing uvin ahi.
  mar-mar: मंदिराच्या द्वारपालांचे वंशज, शल्लूम, आटेर, तल्मोन, अक्कूवा, हतीता आणि
    शोबाई यांचे वंशज एकूण एकशे एकोणचाळीस.
  qub-qub: Salumpita, Aterpita, Talmonpita, Acubpita, Hatitapita, Sobaipita mirajcuna.
    Paycuna caran puncu täpajcuna 139.
  bqp-bqp: Zɛ́dãkpãri kũ ò de Salumu kũ Atao kũ Talamↄo kũ Akubuo kũ Atitao
    kũ Sobaio buri ũnↄ gbɛ̃nↄn basuppla donsari.
  hat-hat: Te gen santrantnèf (0139) moun ki pou sèvi gad nan pòtay Tanp lan. Yo soti
    nan branch fanmi Chaloum, branch fanmi Atè, branch fanmi Talmon, branch fanmi
    Akoub, branch fanmi Atita ak branch fanmi Chobayi.
  eng-BSB: 'The gatekeepers: the descendants of Shallum, the descendants of Ater,
    the descendants of Talmon, the descendants of Akkub, the descendants of Hatita,
    and the descendants of Shobai, 139 in all.'
  eng-WEBPB: 'The children of the gatekeepers: the children of Shallum, the children
    of Ater, the children of Talmon, the children of Akkub, the children of Hatita,
    the children of Shobai, in all one hundred and thirty-nine.'
  kbq-kbq: Hagi Salumuma Aterima, Talmonima, Akubuma, Hatitama, Sobai naga'pintira
    ra mono nonkafante'ma kvama hanaza vene'nea 139ni'a e'naze.
  nhe-BL: 'Mocuepque 139 tlamocuitlahuiani ipan ipuertajyo tiopamitl tlen familias:
    Salum, Ater, Talmón, Acub, Hatita huan Sobai.'
  bus-bus: Zɛ́dãkpari kɛ̀ aↄ̃ↄ dɛ Salumu kↄ̃n Atao kↄ̃n Talamↄo kↄ̃n Akubuo kↄ̃n
    Atitao kↄ̃n Sobaio borii ũunↄ gↄ̃ↄn baswɛɛplaa dosai.
