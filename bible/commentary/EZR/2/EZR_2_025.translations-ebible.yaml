verse: EZR.002.025
translations:
  mal-C: കിര്യത്ത്-യെയാരീം, കെഫീരാ, ബേരോത്ത് എന്നിവിടങ്ങളിൽനിന്നുള്ള പുരുഷന്മാർ 743
  deu-TKW: 'Die Leute von Kirjath Jearim, Kaphira und Beeroth: 743.'
  lin-lin: 'Bakitani ya Kiriati-Yearimi, Kefira mpe Beyeroti : nkama sambo na tuku
    minei na misato.'
  eng-LSV: sons of Kirjath-Arim, Chephirah, and Beeroth, seven hundred and forty-three;
  eng-GNV: 'The sonnes of Kiriath-arim, of Chephirah, and Beeroth, seuen hundreth
    and three and fourtie:'
  eng-WEBSTER: The children of Kirjath-arim, Chephirah, and Beeroth, seven hundred
    and forty and three.
  nhw-BL: '@see-verse:EZR.002.024'
  swh-ONEN: wazao wa Kiriath-Yearimu, Kefira na Beerothi 743
  bba-bba: Kiriɑti Arimuɡibu kɑ Kefirɑɡibu kɑ Beerɔtuɡibu bɑ sɑ̃ɑwɑ tɔmbu nɑtɑ kɑ
    wunɔbu kɑ weeru kɑ itɑ (743).
  eng-KJVCPB: The children of Kirjath-arim, Chephirah, and Beeroth, seven hundred
    and forty and three.
  luo-luo: nyikwa Kiriath Jearim, Kefira kod Beeroth, ji mia abiriyo gi piero angʼwen
    gadek (743),
  meu-meu: Kiriat-arimi bona Kefira bona Beroto taudia, sinahu-hitu hari-ahui toi;
  npi-ULB: किर्यत-यारीम, कपीरा र बेरोतका मानिसहरू ७४३
  yor-yor: Kiriati-Jearimu, Kefira àti Beeroti jẹ́ ọ̀tàdínlẹ́gbẹ̀rin ó lé mẹ́ta (743)
  ind-ind: Kiryat Yearim, Kefira, dan Beerot 743 orang,
  pes-OPCB: '@see-verse:EZR.002.024'
  tgl-ULB: 'Ang mga kalalakihan ng Jearim, Cafira at Beerot: 743.'
  hui-hui: '@see-verse:EZR.002.024'
  mya-mya: '@see-verse:EZR.002.024'
  bod-N: ཀིར་ཡཱད་ཡེ་ཨ་རིམ་དང་ཀེ་ཕི་རཱ། པེ་ཨེ་རཱོད་ཀྱི་མི་བསྡོམས་པས་བདུན་བརྒྱ་དང་བཞི་བཅུ་ཞེ་གསུམ་ཡོད།
  sna-sna: veKiriati Jearimi, Kefira, neBheroti vaiva mazana manomwe namakumi mana
    navatatu;
  spa-BLM: Los hijos de Quiriat Arim, Chefira y Beerot, setecientos cuarenta y tres.
  cac-cac: '@see-verse:EZR.002.024'
  swh-ULB: 'Wanaume wa Kiriath-Yearimu, na Kefira, na Beerothi: Mia saba arobaini
    na tatu.'
  bel-bel: ураджэнцаў Кірыят-Ярыма, Кефіры і Бээрота сямсот сорак тры;
  deu-ELBBK: 'die Söhne Kirjat-Arims, Kephiras und Beerots: 743;'
  mbb-OT: '@see-verse:EZR.002.024'
  mal-2015: കിര്യത്ത്-യെയാരീം, കെഫീരാ, ബെയെറോത്ത് എന്നിവയിലെ നിവാസികൾ എഴുനൂറ്റി നാല്പത്തിമൂന്നു.
  rmc-rmc: andral o Kirjat-Jearim, andral e Kefira the andral o Beerot 743,
  pes-OPV: بنی قریه عاریم و کفیره و بئیروت هفتصد وچهل و سه.
  ron-1924: фиий Кириат-Аримулуй, Кефирей ши Бееротулуй, шапте суте патрузечь ши трей;
  ben-OBCV: কিরিয়ৎ-যিয়ারীম, কফীরা ও বেরোতের লোকেরা, 743 জন;
  som-som: reer Qiryad Caariim, iyo reer Kefiiraah, iyo reer Bi'irodna toddoba boqol
    iyo saddex iyo afartan,
  lat-VUC: Filii Cariathiarim, Cephira et Beroth, septingenti quadraginta tres.
  eng-ASVBT: The children of Kiriath-arim, Chephirah, and Beeroth, seven hundred and
    forty and three.
  ita-1885: gli uomini di Chiriat-arim, di Chefira, e di Beerot, settecenquarantatrè;
  eng-LXXUP: The children of Kiriath-arim, Chephirah, and Beeroth, seven hundred and
    forty-three.
  eng-ULB: 'The men of Kiriath Arim, Kephirah, and Beeroth: 743.'
  spa-VBL: el pueblo de Quiriat-jearim, Cafira y Beerot, 743;
  fra-_FOB: Les enfants de Kirjath-Arim, de Képhira et de Béeroth, sept cent quarante-trois;
  mal-mal: കിര്യത്ത്-യെയാരീം, കെഫീരാ, ബെരോയോത്ത് എന്നിവയിലെ നിവാസികൾ എഴുനൂറ്റിനാല്പത്തിമൂന്ന്.
  urd-GVR: 'Qiriyat-yārīm, Kafīrā aur Bairot ke bāshinde: 743,'
  suz-BL: किरयथ-यारीम केफीरा नु बेयरोथ ङा ७४३
  ita-1927: Gli uomini di Kiriath-Arim, di Kefira e di Beeroth, settecentoquarantatre.
  ckb-ckb: پیاوانی قیریەت یەعاریم، کەفیرا و بئێرۆت، حەوت سەد و چل و سێ؛
  eng-BBE: The children of Kiriath-arim, Chephirah, and Beeroth, seven hundred and
    forty-three.
  kan-OKCV: ಕಿರ್ಯತ್ ಯಾರೀಮ್, ಕೆಫೀರಾ, ಬೇರೋತ್ ಎಂಬ ಪಟ್ಟಣದವರು 743
  tam-2017: கீரியாத்யாரீம், கெபிரா, பேரோத் என்பவைகளின் வம்சத்தார் 743 பேர்.
  spa-RV-1909: Los hijos de Chîriath-jearim, Cephira, y Beeroth, setecientos cuarenta
    y tres;
  ron-BTF: Copiii Chiriat-Arimului, ai Chefirei şi ai Beerotului, şapte sute patruzeci
    şi trei.
  eng-WEBP: The children of Kiriath Arim, Chephirah, and Beeroth, seven hundred forty-three.
  eng-FBV: the people from Kiriath-jearim, Kephirah, and Beeroth, 743;
  nld-1939: de burgers van Kirjat-Jearim, Kefira en Beërot, zevenhonderd drie en veertig;
  nch-BL: '@see-verse:EZR.002.024'
  vie-1934: người Ki-ri-át-A-rim, Kê-phi-ra, và Bê-ê-rốt, bảy trăm bốn mươi ba;
  hin-CV: किरयथ-यआरीम के कफीराह तथा बएरोथ के निवासी 743
  spa-BES: Los hijos de Quiriat-arim, Cafira y Beerot, setecientos cuarenta y tres.
  tdx-tdx: O ana’ i Kiriate-arimeo, i Kefirè naho i Bierote, fiton-jato-tsi-efapolo-telo’
    amby.
  tha-KJV: คนชาวคีริยาทอาริม ชาวเคฟีราห์ และชาวเบเอโรท เจ​็ดร้อยสี่​สิ​บสามคน
  por-BR-2018: Os filhos de Quiriate-Jearim, Quefira, e Beerote, setecentos e quarenta
    e três;
  deu-ELO: die Söhne Kirjath-Arims, Kephiras und Beeroths, siebenhundertdreiundvierzig;
  eng-WYC-2018: the sons of Kiriathjearim, Chephirah, and Beeroth, seven hundred and
    three and forty;
  epo-epo: de la idoj de Kirjat-Arim, Kefira, kaj Beerot, sepcent kvardek tri,
  uig-PIN: Kiriat-Arimliⱪlar, Kǝfiraⱨliⱪlar wǝ Bǝǝrotluⱪlar bolup jǝmiy yǝttǝ yüz
    ⱪiriⱪ üq kixi;
  beo-beo: '@see-verse:EZR.002.024'
  tpi-OTNT: Ol man bilong taun Kiriat Jearim na taun Kefira na taun Berot inap 743.
  hau-SA: na Kiriyat Yeyarim, da Kefira Beyerot 743
  uig-LAT: Kiriat-Arimliqlar, Kefirahliqlar we Beerotluqlar bolup jemiy yette yüz
    qiriq üch kishi;
  nde-nde: eKhiriyathi-Jeyarimi, eKhefira leBherothi ayengamakhulu ayisikhombisa lamatshumi
    amane lantathu (743),
  ton-ton: Ko e fānau ʻa Kesa-Sialimi, ko Kifila mo Piheloti, ko e toko fitungeau
    mo e toko fāngofulu ma toko tolu.
  ces-1613: Synů Kariatarimských, Kafirských a Berotských sedm set čtyřidceti a tři.
  eng-WMB: The children of Kiriath Arim, Chephirah, and Beeroth, seven hundred forty-three.
  tam-TCV: கீரியாத்யாரீம், கெபிரா, பேரோத் பட்டணங்களின் மனிதர் 743 பேர்,
  ceb-ULB: 'Ang kalalakin-an sa Kiriat Arim, sa Chefira, ug sa Beerot: 743.'
  pol-UBG: Synów z Kiriat-Jearim, Kefiry i Beerot – siedmiuset czterdziestu trzech;
  urd-GVU: 'قِریَت یعریم، کفیرہ اور بیروت کے باشندے: 743،'
  deu-1912: der Kinder von Kirjath-Arim, Kaphira und Beeroth siebenhundert und dreiundvierzig;
  kan-2017: ಕಿರ್ಯತ್ಯಾರೀಮ್, ಕೆಫೀರ ಮತ್ತು ಬೇರೋತ್ ಊರುಗಳವರು 743
  yap-yap: '@see-verse:EZR.002.024'
  hlt-MCSB: Kiriathjearim Kephirah neh Beeroth koca rhoek te ya rhih neh sawmli pathum.
  mdy-ETH: '@see-verse:EZR.002.024'
  twi-ASANTE: Kiriat-Yearimfoɔ, Kefirafoɔ ne Beerotfoɔ 743
  eng-WEBU: The children of Kiriath Arim, Chephirah, and Beeroth, seven hundred forty-three.
  wal-wal: Qiriyaati-Yi7aariima, Kafiiranne Ba7eroota katamatu asai 743.
  spa-PDDPT: Quiriat-jearim, Cafira y Beerot, 743;
  gun-gun: Quiriate-Arim, Cefira ha'e Beerote ramymino kuery ma setecentos e quarenta
    e três.
  agu-BL: Yi e' aj Quiriat-jearim, tu Cafira, nin Beerot, i'tz juk cient tu ca'wunak
    ox chixone'n.
  ilo-ULB: 'Dagiti tattao ti Kiriat Jearim, Kefira ken Beerot: 743.'
  kpg-kpg: '@see-verse:EZR.002.024'
  uig-ARA: كىرىئات-ئارىملىقلار، كەفىراھلىقلار ۋە بەئەروتلۇقلار بولۇپ جەمئىي يەتتە
    يۈز قىرىق ئۈچ كىشى؛
  sus-sus: Mixi naxee keli Kiriyati Yeyarimi, Kefira, nun Beroti, mixi kɛmɛ solofere,
    mixi tongo naani nun saxan.
  pon-2006: '@see-verse:EZR.002.024'
  ksd-ksd: A tarai Kiriat-Arim, Kepira, ma Berot, lavurua na mar ma a ivat na vinun
    ma a utul.
  tur-YTC: Kiryat Arim, Kefira ve Beerot'un çocukları, yedi yüz kırk üç.
  grc-BRENT: Υἱοὶ Καριαθιαρὶμ, Χαφιρὰ, καὶ Βηρὼθ, ἑπτακόσιοι τεσσαρακοντατρεῖς.
  ind-AYT: keturunan Kiryat-Arim, Kefira, dan Beerot, 743 orang;
  nya-nya: Anthu aamuna a ku Kiriati Yearimu, Kefira ndi Beeroti 743
  hrv-hrv: 'ljudi iz Kirjat Jearima, Kefire i Beerota: sedam stotina četrdeset i tri;'
  mps-mps: Te Kiriat Jearim taun bidi dabe, me te Kefira, me Berot taun bidi dabe
    te 743 dao.
  tpi-tpi: Ol man bilong taun Kiriat Jearim na taun Kefira na taun Berot inap 743.
  dan-1931: Kirjat-Jearims, Kefiras og Be'erots Efterkommere 743,
  vie-OVCB: Người Ki-ri-át Giê-a-rim, Kê-phi-ra, và Bê-ê-rốt 743 người.
  guj-2017: 'કિર્યાથ-યારીમ, કફીરા અને બેરોથના લોકો: સાતસો તેંતાળીસ.'
  pon-2006A: '@see-verse:EZR.002.024'
  por-BRBSL: Os filhos de Kiriath Arim, Chephirah, e Beeroth, setecentos e quarenta
    e três.
  cth-cth: Kiriathjearim, Kephirah hoi Beerothnaw 743.
  twi-twi: Kiriat-Yearimfo, Kefirafo ne Beerotfo dodow yɛ 743
  hlt-hlt: Kiriathjearim Kephirah neh Beeroth koca rhoek te ya rhih neh sawmli pathum.
  tbz-SIM: Kɛ̀ Kidiɑti-Yeɑdimmu nɛ̀ Kefidɑɑ nɛ̀ Bedɔti dɛ kó yɛhɛkɛ̀ kɔbɛ ḿbo sikɔusìyiekɛ̀
    nɛ̀ sipísìnɑ̀ɑ̀ nɛ̀ bɛ̀tɑ̃ɑ̃ti (743).
  msy-2020: '@see-verse:EZR.002.024'
  dop-dop: Kiliyɑtɩ-Yeyɑlim nɑ Kefilɑ nɑ Peelɔtɩ pɑ ɑcɑlɛɛ nyǝ́mɑ kɛ nɑsǝtoso nɑ nɩɩnʋwɑ
    nɑ nɩɩlɛ nɑ tooso (743).
  azb-azb: Qiryat-Arim, Kefira və Beerot övladları – 743 nəfər;
  eng-DBY: The children of Kirjath-arim, Chephirah, and Beeroth, seven hundred and
    forty-three.
  hin-2017: किर्यत्यारीम कपीरा और बेरोत के लोग सात सौ तैंतालीस,
  wol-KYG: Waa Kiryaat Yarim ak Kefira ak Berot, juróom ñaar téeméer ak ñeent fukk
    ak ñett lañu (743).
  eng-YLT: Sons of Kirjath-Arim, Chephirah, and Beeroth, seven hundred and forty and
    three.
  eng-WYC-2017: the sons of Kiriathjearim, Chephirah, and Beeroth, seven hundred and
    three and forty;
  eng-WMBB: The children of Kiriath Arim, Chephirah, and Beeroth, seven hundred and
    forty-three.
  urd-GVH: 'क़िरियत-यारीम, कफ़ीरा और बैरोत के बाशिंदे : 743,'
  rug-rug: '@see-verse:EZR.002.024'
  gaz-gaz: namoonni Kiriyaati Yeʼaariim, kan Kefiiraatii fi Biʼeeroot 743,
  fra-LSG: les fils de Kirjath-Arim, de Kephira et de Beéroth, sept cent quarante-trois;
  yal-yal: 'Kiriyati-Yeyarin taan muxune nun Kefira kaane nun Beroti kaane: Muxu kɛmɛ
    solofere tonge naanin e nun saxan,'
  haw-1868: O na mamo a Kiriatarima, Kepira a me Beerota, ehiku haneri a me kanahakumamakolu.
  arb-NAV: 'مِنْ أَهْلِ قَرْيَةِ عَارِيمَ كَفِيرَةَ وَبَئِيرُوتَ: سَبْعُ مِئَةٍ وَثَلاثَةٌ
    وَأَرْبَعُونَ.'
  ewe-ewe: Ame siwo tso Kiriat Yearim, Kefira kple Beerot le ame alafa adre kple blaene-vɔ-etɔ̃
    (743).
  eng-LEE: The people of Kiryath-'arim, Kephirah, and Beeroth, seven hundred and forty
    and three.
  asm-FB: 'কিৰিয়ৎ-আৰীম, কফীৰা, আৰু বেৰোতৰ লোকসকলৰ সংখ্যা: সাতশ তিয়ল্লিশ জন।'
  sus-A: مِشِ نَشٍيٍ كٍلِ كِرِيَتِ يٍيَرِ مِ، كٍقِرَ، نُن بٍرٌتِ، مِشِ كّمّ سٌلٌقٍرٍ،
    مِشِ تٌنفٌ نَانِ نُن سَشَن.
  fra-SBL: les fils de Kiriath Arim, de Chephira et de Beeroth, sept cent quarante-trois
  hbo-hbo: בְּנֵ֨י קִרְיַ֤ת עָרִים֙ כְּפִירָ֣ה וּבְאֵרֹ֔ות שְׁבַ֥ע מֵאֹ֖ות וְאַרְבָּעִ֥ים
    וּשְׁלֹשָֽׁה׃ ס
  piu-2006: '@see-verse:EZR.002.024'
  kik-kik: na andũ a Kiriathu-Jearimu, na Kefira, na Beerothu maarĩ 743,
  fra-NCL: les fils de Cariathiarim, de Céphira et de Béroth, sept cent quarante-trois ;
  cek-AK: Kiriath Arim, Khephirah hoi Beeroth ih caanawk loe cumvai sarih, qui pali,
    thumto,
  cuk-cuk: Quiriat-Jearim-neggweburginmalad, Cafiraʼginmalad, degi, Beerotʼginmalad,
    dulataled-ilagugle gaka dulabo-gakapaa (743).
  uig-CYR: Кириат-Аримлиқлар, Кәфираһлиқлар вә Бәәротлуқлар болуп җәмий йәттә йүз
    қириқ үч киши;
  tel-2017: కిర్యాతారీము, కెఫీరా, బెయేరోతు వంశాల వారు 743 మంది.
  hat-BSA: Fis a Kirjath-Arim yo, Kephira, avèk Beéroth yo; sèt-san-karann-twa.
  kos-kos: Mwet Kiriath Jearim, Chephirah, ac Beeroth — 743
  hbo-WLC: בְּנֵ֨י קִרְיַ֤ת עָרִים֙ כְּפִירָ֣ה וּבְאֵר֔וֹת שְׁבַ֥ע מֵא֖וֹת וְאַרְבָּעִ֥ים
    וּשְׁלֹשָֽׁה׃ ס
  ibo-ibo: Ndị ikom Kiriat Jearim, Kefira na Beerọt, narị asaa na iri anọ na atọ (743).
  ory-ory: କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ ଓ କଫୀରା ଓ ବେରୋତର ସନ୍ତାନ ସାତ ଶହ ତେୟାଳିଶ ଜଣ।
  chk-chk: Seni Kiriat-jearim, Chefira me Peerot ükükün füpükü faik me ülüman.
  rop-rop: '@see-verse:EZR.002.024'
  ukr-1871: Що родом з Киріят-Яриму, Кефири та Беероту, сїмсот сорок три;
  deu-1951: 'die Leute von Kirjat-Arim, [Kirjat] -Kephira und [Kirjat] -Beerot: 743;'
  eng-JPS: The children of Kiriath-arim, Chephirah, and Beeroth, seven hundred and
    forty and three.
  srp-1865: Sinova Kirijat-arimskih, Hefirskih i Virotskih sedam stotina i èetrdeset
    i tri;
  lug-lug: abazzukulu ab’e Kiriaswalimu, n’e Kefira n’e Beerosi lusanvu mu ana mu
    basatu (743),
  heb-heb: בני קרית ערים כפירה ובארות שבע מאות וארבעים ושלשה׃
  ben-IRV: কিরিয়ৎ-আরীম, কফীরা ও বেরোতের বংশধর সাতশো তেতাল্লিশ জন৷
  pan-pan: ਕਿਰਯਥ-ਯਾਰੀਮ, ਕਫ਼ੀਰਾਹ ਅਤੇ ਬਏਰੋਥ ਦੀ ਸੰਤਾਨ, ਸੱਤ ਸੌ ਤਰਤਾਲੀ
  mya-JVB: ကိရယသာရိမ် မြို့၊ ခေဖိရ မြို့၊ ဗေရုတ် မြို့သား ခုနစ် ရာ လေး ဆယ်သုံး ယောက်၊
  hmo-hmo: Kiriata Iearimi, Kepira bona Beroto — 743
