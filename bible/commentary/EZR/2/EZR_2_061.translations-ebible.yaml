    olsem na ol hetman i ting ol i olsem ol man nating tasol, na ol i no larim ol
    i stap pris.
  dan-1931: 'Og af Præsterne: Habajas, Hakkoz'' og Barzillajs Efterkommere; denne
    sidste havde ægtet en af Gileaditten Barzillajs Døtre og var blevet opkaldt efter
    dem.'
  vie-OVCB: Cũng có con cháu của các thầy tế lễ trong ba họ Ha-ba-gia, Ha-cốt, và
    Bát-xi-lai. (Ông này cưới con gái của Bát-xi-lai, người Ga-la-át, và người ta
    gọi ông theo tên cha vợ.)
  guj-2017: 'યાજકોના વંશજોમાંના: હબાયાના વંશજો, હાક્કોસના વંશજો અને બાર્ઝિલ્લાય કે
    જેણે ગિલ્યાદી બાર્ઝિલ્લાયની દીકરીઓમાંથી એકની સાથે લગ્ન કર્યું હતું અને તેથી તેનું
    નામ બાર્ઝિલ્લાય પડ્યું હતું તેના વંશજો.'
  pon-2006A: 'Peneineien samworo pwukat sohte diarada pwuhk ehu me kak kadehdehda
    wasa re kodoudousang ie: Apaia, Akkos, oh Parsilai. (Ohl me tepin kadaudok en
    samworo me adaneki Parsilai pwoudikihda lih emen sang nan peneineien Parsilai
    mehn Kilead oh uhd adanekihla eden en eh pwoudo eh pahpa.) Pwehki eh sohte sansal
    ihs me arail pahpa kahlap, kahrehda re sohte kak iang wiahla samworo.'
  por-BRBSL: 'dos filhos dos sacerdotes: os filhos de Habaiah, os filhos de Hakkoz,
    e os filhos de Barzillai, que levaram uma esposa das filhas de Barzillai, o Gileadita,
    e foram chamados pelo nome deles.'
  cth-cth: Hahoi, Vaihma miphun thung hoi e, Habaiah capanaw, Hakkoz capanaw, Koz
    capanaw, Gilead tami Barzillai canu thung e yu lah a la teh a minkhang min ka
    kâphung e Barzillai capanaw.
  twi-twi: 'Asɔfo mmusua abiɛsa: Habaia, Hakos ne Barsilai no nso san baa Yerusalem.
    (Saa Barsilai yi, na waware Barsilai a ofi Gilead no mmabea no mu baako a enti
    na wafa nʼabusua din.)'
  hlt-hlt: Khosoih koca lamloh Hobaiah koca, Koz koca, Barzillai koca. A yuu Giladi
    Barzillai nu rhoek te a loh hatah amih ming la a khue.
  tbz-SIM: 'Ikuɔ́ nìùbɛ̀ miɛkɛ kɛ̀ bɛ̀mɑbɛ̀ ḿbo: Obɑyɑɑ nɛ̀ Akikoti nɛ̀ Bɑdisidɑii
    bɛ nɑɑ̀mùntì kɔbɛ. Bɑdisidɑii do tùótɛ́ onitipòkù mɔù nwe kòò tu Kɑdɑɑdi ɛì kou,
    kòo túótɛ́ dɛ kó diyètìrì.'
  msy-2020: 'Ezɨ ofa gamir gumazibar ikɨzir kaba, me ziaba itir akɨnafarimɨn aven
    gara uarir tongɨn uan inazir afeziabar ziaba bagha ruia dar apizir puvatɨ. Kamaghɨn
    amizɨ, me deragha uarigh fozir puvatɨ, me guizbangɨra ofa gamir gumaziba, o puvatɨ.
    Men ziabar kara: Habaia, Hakos, ko Barsilai. Barsilain ikɨzimɨn inazir afeziam
    fomɨra Gileatɨn Distrighɨn Barsilain ikɨzir igharazimɨn guivimɨn ike. Egha gumazir
    kam, uan amuimɨn afeziamɨn ziam ini. Gumazir 3plan kabar ikɨziba, uan inazir afeziar
    tamɨn ziar tamɨn apizir puvatɨzɨ, gumazir dapaniba ghaze, me ofa gamir gumaziba
    puvatɨ, me pura gumazir kɨnibar mɨn iti.'
  dop-dop: Kɔtǝlɑɑ lɛlɑɑ kɑ wɛ kɛ́ ɩsɩɩ mpɑ pɑ tɑ pǝsɩ nɑ pɑ́ hʋ́lɩ́ sɩ pɑ kɛ́ Ɩsɛɣɛlɩ
    nyǝ́mɑ tɔ. Mpɛɣɛlɛ Hopɑyɑ nɑ Hɑkɔɔsɩ nɑ Pɑɑsilɑyi. Mpi pǝ tɔɔ pɑ yɑɑkɑɣɑ kɑntǝkɑɣɑ
    nyǝŋ ɩnɛɣɛ mpʋ tɔɣɔlɛ sɩ Ɩ kpɑɣɑ Kɑlɑɑtɩ tʋ Pɑɑsilɑyi pɛɛlɑɑ tɑɑ lɛlʋ.
  azb-azb: 'Kahinlərin nəslindən: Xovaya övladları, Haqqos övladları, Gileadlı Barzillayın
    qızlarından arvad alıb qayınatasının adını götürən Barzillay övladları.'
  eng-DBY: 'And of the children of the priests: the children of Habaiah, the children
    of Koz, the children of Barzillai; who took a wife of the daughters of Barzillai
    the Gileadite, and was called after their name.'
  hin-2017: याजकों की सन्तान में से हबायाह की सन्तान, हक्कोस की सन्तान और बर्जिल्लै
    की सन्तान, जिसने गिलादी बर्जिल्लै की एक बेटी को ब्याह लिया और उसी का नाम रख लिया
    था।
  wol-KYG: Am na it ñu loolu daloon ci askanu sarxalkat yi, muy askanu Abaya, ak askanu
    Akocc, ak askanu Barsilay, ma doon denc doomu Barsilay waa Galàdd ba, ba tax ñu
    santale ko seen sant.
  eng-YLT: 'And of the sons of the priests: sons of Habaiah, sons of Koz, sons of
    Barzillai (who took from the daughters of Barzillai the Gileadite a wife, and
    is called by their name;)'
  eng-WYC-2017: and of the sons of priests, the sons of Habaiah, the sons of Hakkoz,
    and the sons of Barzillai, the which took a wife of the daughters of Barzillai
    the Gileadite, and was called by the name of them;
  eng-WMBB: 'Of the children of the priests: the children of Habaiah, the children
    of Hakkoz, and the children of Barzillai, who took a wife of the daughters of
    Barzillai the Gileadite, and was called after their name.'
  urd-GVH: हबायाह, हक़्क़ूज़ और बरज़िल्ली के ख़ानदानों के कुछ इमाम भी वापस आए, लेकिन
    उन्हें रब के घर में ख़िदमत करने की इजाज़त न मिली। क्योंकि गो उन्होंने नसबनामे
    में अपने नाम तलाश किए उनका कहीं ज़िक्र न मिला, इसलिए उन्हें नापाक क़रार दिया गया।
    (बरज़िल्ली के ख़ानदान के बानी ने बरज़िल्ली जिलियादी की बेटी से शादी करके अपने
    सुसर का नाम अपना लिया था।)
  rug-rug: 'Kaiqa rina tie pa tututi hiama si lopu boka ta dogoro sari dia tututi
    ta kuberedi pude va sosodea sa dia ginore mae: Ari Hobaia, Hakozi, meke e Bazilai.
    Keke ri kasa koasa tututi hiama te Bazilai sa hiama si haba ia sa si keke barikaleqe
    pa tututi te Bazilai tie pa Qileadi meke vagia sa sa pozana sa tututi tanisa roana.
    Sina lopu boka va sosodei rini sapu pae soto gua si arini koasa dia tuti, ke lopu
    tava malumu si arini pude somana pa tinavete hiama.'
  gaz-gaz: 'Luboota keessaa immoo: Sanyii Habayaa, sanyii Haqoosii fi kan Barzilaay;
    Barzilaayiin kun sababii intala Barzilaay namicha Giliʼaad sanaa fuudheef maqaa
    kanaan waamame.'
  fra-LSG: 'Et parmi les fils des sacrificateurs: les fils de Habaja, les fils d’Hakkots,
    les fils de Barzillaï, qui avait pris pour femme une des filles de Barzillaï,
    le Galaadite, et fut appelé de leur nom.'
  yal-yal: 'Saraxaraline yɛ: Xobaya yixɛtɛne nun Hakɔsi yixɛtɛne nun Barasilayi yixɛtɛne
    fan yi na kii nin. E yi xɛmɛni ito xili bama Barasilayi bayo a bata yi Galadi
    kaan Barasilayi a dii tɛmɛna nde futu.'
  haw-1868: O na mamo a na kahuna; o na mamo a Habaia, o na mamo a Koza, o na mamo
    a Barezilai, nana i lawe i wahine no na kaikamahine a Barezilai, no Gileada, a
    ua kapaia oia mamuli o ko lakou inoa.
  arb-NAV: 'وَمِنْ بَنِي الْكَهَنَةِ: بَنُو حَبَايَا وَهَقُّوصَ وَبَرْزِلّايَ الَّذِي
    تَزَوَّجَ إِحْدَى بَنَاتِ بَرْزِلّايَ الْجِلْعَادِيِّ، وَتَسَمَّى بِاسْمِهِمْ.'
  ewe-ewe: 'Ame siawo hã tso nunɔlawo dome: Habaya, Hakɔz kple Barzilai ƒe dzidzimeviwo.
    Barzilai sia ɖe Gileadtɔ Barzilai ƒe vinyɔnu, eye wole eya hã yɔm be Barzilai.'
  eng-LEE: 'And of the children of the priests: The children of Chabayah, the children
    of Hakkoz, the children of Barzillai, who had taken a wife from the daughters
    of Barzillai the Gil''adite, and was called after their name.'
  asm-FB: 'পুৰোহিতসকলৰ বংশধৰসকল: হবয়া, হক্কোচ, আৰু বৰ্জ্জিল্লয় (যিজনে গিলিয়দৰ বৰ্জ্জিল্লয়ৰ
    মহিলাৰ মাজৰ এজনীক বিয়া কৰিলে, আৰু তেওঁলোকৰ নামেৰে তেওঁৰ নামাকৰণ হ’ল)'
  sus-A: سّرّشّدُبّيٍ شَ دِيٍ قَن نُ نَ عٍ يَ مَ؛ شَبَيَ شَ دِيٍ، هَكْسِ شَ دِيٍ،
    نُن بَرَ سِلَيِ شَ دِيٍ. بَرَ سِلَيِ شَ دِيٍ بٍنبَ نُ بَرَ بَرَ سِلَيِ فَلَدِكَ
    شَ دِ فِنّ دْشْ، عَ مَن نَشَ نَ شِلِ تٌنفٌ.
  fra-SBL: 'Des fils des sacrificateurs : les fils de Habaja, les fils de Hakkoz,
    et les fils de Barzillaï, qui prit une femme parmi les filles de Barzillaï, le
    Galaadite, et fut appelé de leur nom.'
  hbo-hbo: וּמִבְּנֵי֙ הַכֹּ֣הֲנִ֔ים בְּנֵ֥י חֳבַיָּ֖ה בְּנֵ֣י הַקֹּ֑וץ בְּנֵ֣י בַרְזִלַּ֗י
    אֲשֶׁ֣ר לָ֠קַח מִבְּנֹ֞ות בַּרְזִלַּ֤י הַגִּלְעָדִי֙ אִשָּׁ֔ה וַיִּקָּרֵ֖א עַל־שְׁמָֽם׃
  piu-2006: '@see-verse:EZR.002.060'
  kik-kik: 'Na kuuma kũrĩ athĩnjĩri-Ngai: Arĩa maarĩ a njiaro cia Hobaia, na Hakozu,
    na Barizilai (mũndũ ũrĩa wahikĩtie mwarĩ wa Barizilai ũrĩa Mũgileadi, na eetanagio
    na rĩĩtwa rĩu).'
  fra-NCL: 'Et parmi les fils des prêtres : les fils de Hobia, les fils d’Accos, les
    fils de Berzellaï, qui avait pris pour femme une des filles de Berzellaï, le Galaadite,
    et fut appelé de leur nom.'
  cek-AK: 'Qaimanawk ih caa: Hobaiah ih caanawk, Koz hoi Barzillai ih caanawk athum
    o. Barzillai loe Gilead kami Barzillai ih canu to zu haih pongah, anih ih ahmin
    hoiah kawk o;'
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormalad abala geg oyo gusmarmogad, doamar e-dadganmala,
    emarde bule-nabir Israel-dule-gumarbali. Amala, wemalad: Habaía-wagan, Cos-wagan,
    degi, Barzilai-wagan. Ar ade, dule, Barzilai-Galaadʼgined-e-sisgwa nikus gusad.
    Degidbali, a-dule e-sakba Barzilaiʼye nuggunonikid, degi, e-wagan Barzilai-waganye
    bilenonikid.'
  uig-CYR: каһинларниң әвлатлири ичидә Хабаяниң әвлатлири, Козниң әвлатлири билән
    Барзиллайниң әвлатлири бар еди; Барзиллай Гилеадлиқ Барзиллайниң бир қизини алғачқа
    уларниң ети билән аталған еди.
  tel-2017: ఇంకా యాజకుల వారసులైన హబాయ్యా, హాక్కోజు వంశాలవారు, గిలాదు వాడైన బర్జిల్లయి
    కుమార్తెల్లో ఒకామెను పెండ్లి చేసికొన్న వారి పేర్లను బట్టి బర్జిల్లయి అనే వ్యక్తి
    వంశం వారు.
  hat-BSA: 'Epi pami fis a prèt yo: fis a Habaja yo, fis a Hakkots yo, fis a Barzillaï
    yo, ki te pran pou madanm li youn nan fi a Barzillaï yo, Gadit la e te rele pa
    non pa yo.'
  kos-kos: Sou lal Habaiah, sou lal Hakkoz, ac sou lal Barzillai, su sou in mwet tol,
    tia koneyukyak inelos in ma simusla, na pa tia kalem lah su mwet matu lalos. (Papa
    matu tumun sou in mwet tol Barzillai, el tuh payuk sin sie mutan ke sou se pangpang
    Barzillai in acn Gilead, na el tuh ekin ine lun sou lun papa talupal.)
  hbo-WLC: וּמִבְּנֵי֙ הַכֹּ֣הֲנִ֔ים בְּנֵ֥י חֳבַיָּ֖ה בְּנֵ֣י הַקּ֑וֹץ בְּנֵ֣י בַרְזִלַּ֗י
    אֲשֶׁ֣ר לָ֠קַח מִבְּנ֞וֹת בַּרְזִלַּ֤י הַגִּלְעָדִי֙ אִשָּׁ֔ה וַיִּקָּרֵ֖א עַל־שְׁמָֽם׃
  ibo-ibo: 'Sitekwa nʼetiti ndị nchụaja: Ndị agbụrụ Hobaya, Hakoz na Bazilai, nwoke
    lụrụ ada Bazilai onye Gilead, a kpọọ ya aha nʼaha ha.'
  ory-ory: ଯାଜକମାନଙ୍କ ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ହବାୟର ସନ୍ତାନଗଣ, ହକ୍କୋସ୍‍ର ସନ୍ତାନଗଣ, ବର୍ସିଲ୍ଲୟର
    ସନ୍ତାନଗଣ, ଏହି ବର୍ସିଲ୍ଲୟ ଗିଲୀୟଦୀୟ ବର୍ସିଲ୍ଲୟର ଏକ କନ୍ୟାକୁ ବିବାହ କରିବାରୁ ତାହାର ନାମାନୁସାରେ
    ଖ୍ୟାତ ହୋଇଥିଲା।
  chk-chk: 'Nge seni lein ekewe souasor esap afat lewor: Ekewe mwirimwirin Hapaia,
    Hakos me Parsilai. Ätei a angei eman pwülüan seni ekewe fefin nöün Parsilai ewe
    re Kiliat o iteni iten semen pwülüan we.'
  rop-rop: Dislot serramonimen gulum Hebaiya, Heikas en Basilai nomo bin abum enijing
    blanga shoum hubin olabat grenfatha. Det grenfatha blanga det serramonimen gulum
    Basilai bin merrit langa wan gel brom det femili lain blanga Basilai langa Giliyad
    en imbin gajim det neim blanga im lambarra. Wal dumaji dei nomo bin abum enijing
    blanga shoum hubin olabat grenfatha dei nomo bin lau jidan serramonimen.
  ukr-1871: 'А з синів сьвященницьких: сини Хабаї, сини Гаккоза, сини Берзеллїя, що
    взяв жінку з дочок Берзеллїя, Галаадїя, й став зватись їх іменнєм.'
  deu-1951: 'Und von den Söhnen der Priester: Die Söhne Habajas, die Söhne Hakkoz,
    die Söhne Barsillais, der von den Töchtern Barsillais, des Gileaditers, ein Weib
    genommen und nach dessen Namen genannt worden war.'
  eng-JPS: 'And of the children of the priests: the children of Habaiah, the children
    of Hakkoz, the children of Barzillai, who took a wife of the daughters of Barzillai
    the Gileadite, and was called after their name.'
  srp-1865: 'I od sinova sveštenièkih: sinovi Avajini, sinovi Akosovi, sinovi Varzelaja,
    koji se oženi jednom izmeðu kæeri Varzelaja Galaðanina, te se prozva njihovijem
    imenom.'
  lug-lug: Ne ku bakabona kwaliko bazzukulu ba Kobaya, ne bazzukulu ba Kakkozi, ne
    bazzukulu ba Baluzirayi eyawasa muwala wa Baluzirayi Omugireyaadi, n’atuumibwa
    erinnya eryo.
  heb-heb: ומבני הכהנים בני חביה בני הקוץ בני ברזלי אשר לקח מבנות ברזלי הגלעדי אשה
    ויקרא על שמם׃
  ben-IRV: আর যাজক বংশধরদের মধ্যে হবায়ের বংশধর, হক্কোসের বংশধর ও বর্সিল্লয়ের বংশধরেরা;
    এই বর্সিল্লয় গিলিয়দীয় বর্সিল্লয়ের একটি মেয়েকে বিয়ে করে তাদের নামে পরিচিত
    হয়েছিল৷
  pan-pan: ਅਤੇ ਜਾਜਕਾਂ ਦੀ ਸੰਤਾਨ ਤੋਂ - ਹਬੱਯਾਹ ਦੀ ਸੰਤਾਨ, ਹਕੋਸ ਦੀ ਸੰਤਾਨ, ਬਰਜ਼ਿੱਲਈ ਦੀ ਸੰਤਾਨ
    ਜਿਸ ਨੇ ਗਿਲਆਦੀ ਬਰਜ਼ਿੱਲਈ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਕੁੜੀ ਵਿਆਹ ਲਈ ਅਤੇ ਉਸੇ ਦੇ ਨਾਮ ਉੱਤੇ ਸੱਦੇ
    ਗਏ।
  mya-JVB: ယဇ်ပုရောဟိတ် အမျိုး ထဲက ဟဗာယ အမျိုးသား ၊ ကောဇအမျိုးသား ၊ ဂိလဒ် ပြည်သားဗာဇိလဲ
    သမီး တယောက်နှင့် စုံဘက် ၍၊ ယောက္ခမအမည် ကိုရသော ဗာဇိလဲ အမျိုးသား တို့သည်၊
  hmo-hmo: Hahelagaia taudia haida danu, Habaia besena, Hakoso besena bona Barasilai
    besena taudia ese Babulonia ena hesiai mai guia danu dekena amo idia mai. Unai
    Barasilai ese Gileada tauna ena natuna hahine ta ia adavaia, bona unai hahine
    ena tamana ena ladana ia abia, iena.
  urd-urd: और काहिनों की औलाद में से बनी हबायाह, बनी हक़ूस, बनी बरज़िल्ली जिसने जिल'आदी
    बरज़िल्ली की बेटियों में से एक को ब्याह लिया और उनके नाम से कहलाया
  rus-SYN: 'И из сыновей священнических: сыновья Хабайи, сыновья Гаккоца, сыновья
    Верзеллия, который взял жену из дочерей Верзеллия Галаадитянина и стал называться
    именем их.'
  bqc-SIM: Sa'ona bui pↄ́ dɛ Ɔbaia ń Akozio ń Baazilaio buiↄ ũ sù lↄ. Baazilaipi
    Galada bùsu gbɛ̃́ Baazilai nɛ́ sɛ̀ yãa, ↄ̃ à a ã̀nsuepi tↄ́ sɛ̀.
  tcz-CHONGTHU: Chujongle thempu thum insung mi akile lah jao hochu – Habai’ah, Hakkoz
    chule Barzil’lai ho chu ahiuve. (Barzillai hin Gilead mi Barzillai kitipa chanu
    ho khat aki chen pi jeh a amin hiche Barzil’laiya konna hi Barzil’lai akisah ahi.)
  mar-mar: 'आणि याजकांचे वंशज: हबया, हक्कोस, बर्जिल्ल्य (ज्याने बर्जिल्ल्य गिलादी
    याच्या मुलींपैकी एक मुलगी पत्नी करून घेतली होती आणि त्यास त्याचे नाव पडले होते.)'
  qub-qub: 'Cüra famillya cajcunapis caran: Habaiapita, Cospita, Barzilaipita mirajcuna.
    Chaypa wamrancuna majachacaran Galaadpita caj Barzilaipa warmi wamrancunawan.
    Majachacarcur paycunaga Galaadcho tiyaj cajpa jutintana aparan.'
  bqp-bqp: Sa'ori buri kũ ò de Obaya kũ Akozuo kũ Bazilaio burinↄ ũ sù dↄ. Bazilai
    pì Giliada bùsu gbɛ̃ Bazilai nɛ́ sɛ̀ yã, akũ à a anzure pì tↄ́ sɛ̀.
  hat-hat: Konsa tou, pami prèt yo te gen moun fanmi Abaya, moun fanmi Akòz ak moun
    fanmi Bazilayi. Zansèt Bazilayi sa yo te marye ak yon fanm nan fanmi Bazilayi,
    moun Galarad. Se konsa yo te pran non papa manman yo.
  eng-BSB: 'And from among the priests: the descendants of Hobaiah, the descendants
    of Hakkoz, and the descendants of Barzillai (who had married a daughter of Barzillai
    the Gileadite and was called by their name).'
  eng-WEBPB: 'Of the children of the priests: the children of Habaiah, the children
    of Hakkoz, and the children of Barzillai, who took a wife of the daughters of
    Barzillai the Gileadite, and was called after their name.'
  kbq-kbq: Hagi pristi eri'zama e'neriza nagapintima Jerusalemima age'zama refako
    hu'za zamage'nazana Habaiama, Hakozima, Barzilai nagaki'za zamagia omnenege'za,
    pristi vahera fore hugara osu'naze. Hagi Barzilai naga nofi'mokizmi nezamageho'a,
    Gileadi ran kumateti Barzilai mofa ara eri'neanki'za, e'inahu hu'za naga nofi'zamimofo
    zamagia nehaze.
  nhe-BL: Huan nojquiya ipan ininteipa ixhuihua nopa totajtzitzi itztoyaj sequin tlen
    ax quipantijque inintoca. Itztoyaj ininteipa ixhuihua Habaía, Cos huan Barzilai.
    Barzilai quiseli nopa itoca pampa mosihuajti ihuaya iichpoca se tlacatl tlen itoca
    Barzilai tlen ejqui tlali Galaad huan quiseli itoca ifamilia isihua.
  bus-bus: Sa'ori borii kɛ̀ aↄ̃ↄ dɛ Obaya kↄ̃n Akozuo kↄ̃n Bazilaio boriinↄ ũu sù
    dↄ. Bazilai pì Giliada bùsu gbɛ̃ Bazilai nɛ́ sɛ̀ yã, ben à a anzure pì tↄ́ sɛ̀.
  gub-BL: 'Na''iruz xaxeto wazuapyapyr nuexak kwaw pape Izaew romo weko haw hexak
