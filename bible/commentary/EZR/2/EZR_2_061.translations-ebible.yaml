verse: EZR.002.061
translations:
  mal-C: 'പുരോഹിതന്മാരുടെ പിൻഗാമികളിൽനിന്ന്: ഹബയ്യാവ്, ഹക്കോസ്സ്, (ഗിലെയാദ്യനായ ബർസില്ലായിയുടെ
    ഒരു പുത്രിയെ വിവാഹംചെയ്ത് ആ പേരിനാൽ വിളിക്കപ്പെട്ട ഒരാളായ) ബർസില്ലായി, എന്നിവരുടെ
    പിൻഗാമികൾ.'
  deu-TKW: Und von den Nachkommen der Priester, die Nachkommen Habajas, die Nachkommen
    Hakkoz', die Nachkommen Barsillais, der eine von den Töchtern des Gileaditers
    Barsillai geheiratet hatte und nach ihrem Namen genannt wurde.
  lin-lin: 'Mpe kati na Banganga-Nzambe : Bakitani ya Obaya, ya Akotsi mpe ya Barizilayi
    oyo abengamaki « Barizilayi » mpo ete abalaki mwana mwasi ya Barizilayi, moto
    ya Galadi.'
  eng-LSV: 'And of the sons of the priests: sons of Habaiah, sons of Koz, sons of
    Barzillai (who took a wife from the daughters of Barzillai the Gileadite, and
    is called by their name);'
  eng-GNV: 'And of the sonnes of the Priestes, the sonnes of Habaiah, the sonnes of
    Coz, the sonnes of Barzillai: which tooke of the daughters of Barzillai the Giliadite
    to wife, and was called after their name.'
  eng-WEBSTER: 'And of the children of the priests: the children of Habaiah, the children
    of Koz, the children of Barzillai: who took a wife of the daughters of Barzillai
    the Gileadite, and was called after their name:'
  nhw-BL: Huan nojquiya ipan ininteipan ixhuihua nopa totajtzitzi itztoyaj sequin
    catli amo quipantijque inintoca. Itztoyaj ininteipan ixhuihua Habaía, Cos huan
    Barzilai. Barzilai quiseli nopa itoca pampa mosihuajti ihuaya iichpoca se tlacatl
    catli itoca Barzilai catli ejqui tlali Galaad huan quiseli itoca ifamilia isihua.
  swh-ONEN: 'Kutoka miongoni mwa makuhani: Wazao wa Hobaya, Hakosi, Barzilai (mtu
    aliyekuwa amemwoa binti wa Barzilai, Mgileadi, naye akaitwa kwa jina hilo).'
  bba-bba: Yɑ̃ku kowobu sɔɔ, ɡɑbɑ ben bweserun tɔ̃kɑ kɑsu bɑ biɑ, mɑ bɑ bu yɑrɑ yɑ̃ku
    sɔmburun di. Berɑ, Hɑbɑyɑn bweseru kɑ Hɑkɔtuɡiru kɑ Bɑɑsilɑiɡiru. Bɑ bwese te
    sokɑ Bɑɑsilɑi yèn sɔ̃ ben sikɑdo u Bɑɑsilɑi Gɑlɑdiɡiin bii wɔndiɑ suɑ kurɔ.
  eng-KJVCPB: 'And of the children of the priests: the children of Habaiah, the children
    of Koz, the children of Barzillai; which took a wife of the daughters of Barzillai
    the Gileadite, and was called after their name:'
  luo-luo: 'Mago mane oa kuom jodolo ne gin: nyikwa Hobaya, Hakoz kod Barzilai (ngʼatno
    mane okendo nyar Barzilai ma ja-Gilead to kendo ne iluonge gi nyingno).'
  meu-meu: 'Hahelaga taudia garadia danu: Habaia garana, Hakoso garana, Barasilai
    garana (una tau ese Barasilai tau Gilead natuna hahinedia ta e adavaia, bena idia
    ladadia ta ai e henemai).'
  npi-ULB: 'र पुजारीहरूबाट: होबायाहका, हक्‍कोसका र बर्जिल्‍लै (तिनले गिलादी बर्जिल्‍लैका
    छोरीहरूमध्ये एउटीलाई विवाह गरे र तिनीहरूका नाउँ राखे) परिवार ।'
  yor-yor: 'Àti nínú àwọn ọmọ àwọn àlùfáà. Àwọn ọmọ: Hobaiah, Hakosi àti Barsillai
    (ọkùnrin tí ó fẹ́ ọmọbìnrin Barsillai ará Gileadi a sì ń fi orúkọ náà pè é).'
  ind-ind: Beberapa keluarga imam juga tidak diterima bergabung dalam kelompok imam,
    karena nama leluhur mereka tidak ada di dalam buku daftar itu, sehingga mereka
    dinyatakan tidak suci dan tidak layak untuk pelayanan keimaman di rumah TUHAN.
    Mereka adalah keluarga Habaya, Hakos, dan Barzilai. (Sebelum bernama Barzilai,
    dia menikah dengan anak perempuan Barzilai dari Gilead. Kemudian dia dipanggil
    dengan nama Barzilai, seperti nama mertuanya itu.)
  pes-OPCB: از کاهنان سه طایفه به نامهای حبایا و هقوص و برزلائی به اورشلیم بازگشتند.
    (بزرگ طایفهٔ برزلائی همان کسی است که با یکی از دختران برزلائی جلعادی ازدواج کرد
    و نام خانوادگی او را روی خود گذاشت.)
  tgl-ULB: 'At sa mga kaapu-apuhan ng mga pari: Ang mga kaapu-apuhan ni Habaias, Hakoz,
    Barzilai, (na kinuha ang kaniyang asawa mula sa mga kababaihan ni Barzilai ng
    Gilead at tinawag sa kanilang pangalan).'
  hui-hui: Loma binigo mo miaga agali maru heneru tigua ti mamalirunaga mini mbugaha
    agua ngabe hondole tai bialu hearia tinaga minigo mbira wiaria handa walia nahe
    dege hene. Agali mini taibu wahenedaru tinaga mini uru. Hobaiabi Hagosobi Basilai
    imaru hene.
  mya-mya: အောက်​ပါ​ယဇ်​ပု​ရော​ဟိတ်​သား​ချင်း​စု​များ​သည် မိ​မိ​တို့​ဘိုး​ဘေး​များ​ကား​မည်​သူ​မည်​ဝါ​ဖြစ်​သည်​ကို
    သက်​သေ​ခံ​အ​ထောက်​အ​ထား​ပြ​ရန်​မှတ်​တမ်း​တစ်​စုံ​တစ်​ရာ​ရှာ​၍​မ​တွေ့​နိုင်​ကြ။
    ဟ​ဗာ​ယ​သား​ချင်း​စု၊ ဟ​က္ကုတ်​သား​ချင်း​စု​နှင့်​ဗာ​ဇိ​လဲ​သား​ချင်း​စု။ (ဗာ​ဇိ​လဲ​ယဇ်​ပု​ရော​ဟိတ်​သား​ချင်း​စု​၏
    ဘိုး​ဘေး​ဖြစ်​သူ​သည်​ဂိ​လဒ်​ပြည်​သား​ဗာ​ဇိ​လဲ​သား​ချင်း​စု​မှ အ​မျိုး​သ​မီး​တစ်​ဦး​နှင့်​စုံ​ဖက်​ပြီး​နောက်
    မိ​မိ​ယောက္ခ​မ​၏​နာ​မည်​ကို​ခံ​ယူ​ခဲ့​၏။) ထို​သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​မှာ​မည်​သူ​မည်​ဝါ​ဖြစ်​သည်​ကို
    သက်​သေ​ခံ​အ​ထောက်​အ​ထား​မ​ပြ​နိုင်​ကြ​သ​ဖြင့် ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​အ​သိ​အ​မှတ်​ပြု​ခြင်း​ကို​မ​ခံ​ကြ​ရ။-
  bod-N: མཆོད་དཔོན་དག་གི་བུ་རྒྱུད་ནས་ཧ་བཱ་ཡཱའི་བུ་རྒྱུད་དང་། ཧག་ཀོས་ཀྱི་བུ་རྒྱུད།
    པཱར་ཟི་ལ་ཨིའི་བུ་རྒྱུད་བཅས་ཡོད་དེ། པཱར་ཟི་ལ་ཨི་བྱ་བ་དེས་གིལ་ཨད་པའི་པཱར་ཟི་ལ་ཨི་ཞེས་པ་དེའི་བུ་མོ་ཆུང་མར་བླངས་པས།
    དེའི་མིང་བཞིན་དུ་བཏགས།
  sna-sna: 'Uye kubva pakati pavaprista: zvizvarwa zvaHobhaya, zvaHakozi uye nezvizvarwa
    zvaBhazirai (murume akanga awana mwanasikana waBhazirai muGireadhi uye akazotumidzwa
    zita iroro).'
  spa-BLM: 'De los hijos de los sacerdotes: los hijos de Habaía, los hijos de Hakkoz,
    y los hijos de Barzilai, que tomó mujer de las hijas de Barzilai Galaadita, y
    se llamó como ellas.'
  cac-cac: A eb' yin̈tilal vin̈aj Habaía, eb' yin̈tilal vin̈aj Cos yed' eb' yin̈tilal
    vin̈aj Barzilai, ix yal eb' to sacerdote eb', palta malaj b'aj tz'ib'ab'ilcani
    tato yin̈tilal sacerdote eb'. Yuj chi' maj chajioch eb' d'a opisio d'a sacerdoteal.
    A vin̈aj Barzilai chi', ix yic'laj sb'a vin̈ yed' jun ix yisil jun vin̈ aj Galaad
    scuchan Barzilai, yuj chi' a sb'i vin̈ sn̈i' vin̈ chi' ix ochcan d'ay.
  swh-ULB: 'Vilevile, kutoka kwa wana wa kuhani: Wana wa Habaya, Hakosi, Barzilai
    {ambaye alipata mke kutoka kwa binti ya Barzilai, Mgileadi na akaitwa kwa jina
    lao}'
  bel-bel: 'І з сыноў сьвятарскіх: сыны Хабая, сыны Гакоца, сыны Вэрзэлія, які ўзяў
    жонку з дачок Вэрзэлія Галаадыцяніна і пачаў называцца імем іхнім.'
  deu-ELBBK: 'Und von den Söhnen der Priester: die Söhne Habajas, die Söhne Hakkoz'',
    die Söhne Barsillais, der eine Frau von den Töchtern Barsillais, des Gileaditers,
    genommen hatte und nach ihrem Namen genannt wurde.'
  mbb-OT: Kenà daan ebpekepaahà te puriba is menge kevuwazan eni Habaya, Hakoz, wey
    Barzilai he menge memumuhat sikandan. (Hein nengesawa heini si Barzilai iyan din
    mid-uwit is ngazan te enuǥang din he si Barzilai he tig-Gilead.) Ne ǥeina te kenè
    dan igkepaahà is listahan te menge kepuun dan, ne wazà sikandan dewata he menge
    memumuhat.
  mal-2015: പുരോഹിതന്മാരുടെ മക്കളിൽ ഹബയ്യാവിന്റെ മക്കൾ, ഹക്കോസിന്റെ മക്കൾ ഗിലെയാദ്യനായ
    ബർസില്ലായിയുടെ പുത്രിമാരിൽ ഒരുത്തിയെ വിവാഹംകഴിച്ചു അവരുടെ പേരിനാൽ വിളിക്കപ്പെട്ട
    ബർസില്ലായിയുടെ മക്കൾ.
  rmc-rmc: 'Kala trin fameliji našťi presikade, hoj sas rašaja: le Chobajoskri, le
    Hakocoskri the le Barzilajoskri. O Barzilaj sas murš, savo peske iľa romňa le
    Barzilajoskra čha andral o Gilead a iľa peske lakro nav.'
  pes-OPV: و از پسران کاهنان، بنی حبایا و بنی هقوص و بنی برزلای که یکی از دختران برزلایی
    جلعادی را به زنی گرفت، پس به نام ایشان مسمی شدند.
  ron-1924: 'Ши динтре фиий преоцилор: фиий луй Хабая, фиий луй Хакоц, фиий луй Барзилай,
    каре луасе де невастэ пе уна дин фетеле луй Барзилай, Галаадитул, ши а фост нумит
    ку нумеле лор.'
  ben-OBCV: 'আর যাজকদের মধ্যে: হবায়ের, হক্কোষের ও বর্সিল্লয়ের বংশধর (এই বর্সিল্লয়
    গিলিয়দীয় বর্সিল্লয়ের এক মেয়েকে বিয়ে করেছিল এবং তাকে সেই নামেই ডাকা হত)।'
  som-som: Oo kuwii wadaaddada ahaa, waxay ahaayeen reer Xabayaah, iyo reer Xaqoos,
    iyo reer Barsillay oo naag ka guursaday gabdhaha Barsillay oo ahaa reer Gilecaad,
    oo iyaga lagu magacaabay.
  lat-VUC: 'Et de filiis sacerdotum: filii Hobia, filii Accos, filii Berzellai, qui
    accepit de filiabus Berzellai Galaaditis, uxorem, et vocatus est nomine eorum:'
  eng-ASVBT: 'And of the children of the priests: the children of Habaiah, the children
    of Hakkoz, the children of Barzillai, who took a wife of the daughters of Barzillai
    the Gileadite, and was called after their name.'
  ita-1885: E de' figliuoli de' sacerdoti, i figliuoli di Abaia, i figliuoli di Cos,
    i figliuoli di Barzillai, il quale prese per moglie una delle figliuole di Barzillai
    Galaadita, e fu nominato del nome loro.
  eng-LXXUP: And of the children of the priests, the children of Habaiah, the children
    of Hakkoz, the children of Barzillai, who took a wife of the daughter of Barzillai
    the Gileadite, and was called by their name.
  eng-ULB: 'Also, from the priest''s descendants: the descendants of Habaiah, Hakkoz,
    and Barzillai (who took his wife from the daughters of Barzillai of Gilead and
    was called by their name).'
  spa-VBL: Además había tres familias sacerdotales, hijos de Habaía, Cos y Barzilai.
    (Barzilai se había casado con una mujer que descendía de Barzilai de Galaad, y
    se llamaba así).
  fra-_FOB: 'Des enfants des sacrificateurs: les enfants de Habaja, les enfants de
    Kots, les enfants de Barzillaï, qui prit pour femme une des filles de Barzillaï,
    le Galaadite, et fut appelé de leur nom.'
  mal-mal: പുരോഹിതന്മാരുടെ മക്കളിൽ ഹബയ്യാവിന്റെ മക്കൾ, ഹക്കോസിന്റെ മക്കൾ ഗിലെയാദ്യനായ
    ബർസില്ലായിയുടെ പുത്രിമാരിൽ ഒരുത്തിയെ വിവാഹംകഴിച്ച് അവരുടെ പേരിനാൽ വിളിക്കപ്പെട്ട
    ബർസില്ലായിയുടെ മക്കൾ.
  urd-GVR: Habāyāh, Haqqūz aur Barzillī ke ḳhāndānoṅ ke kuchh imām bhī wāpas āe, lekin
    unheṅ Rab ke ghar meṅ ḳhidmat karne kī ijāzat na milī. Kyoṅki go unhoṅ ne nasabnāme
    meṅ apne nām talāsh kie un kā kahīṅ zikr na milā, is lie unheṅ nāpāk qarār diyā
    gayā. (Barzillī ke ḳhāndān ke bānī ne Barzillī Jiliyādī kī beṭī se shādī karke
    apne susar kā nām apnā liyā thā.)
  suz-BL: परमप्रभु कली चढ़ेब हबायाह आ चच युइ, हककोस आ चच युइ नु बारजील्‍लाइ आ चच युइ
    यो आन किकी पिपी नु आन खिं ङा मुर इस्राएली सु रे बोशो बाक्‍मा देंने मचबेम। बारजील्‍लाइ
    नें वोइश्‍शो मुर गिलाद ङा बारजील्‍लाइ आ तमी कली ग्‍युंबे पवा बाक्‍त। मिनु आ शिउ
    आ नें वोदा बाक्‍त। २सामुएल १७:२७; २सामुएल १९:३२
  ita-1927: 'E di tra i figliuoli de’ sacerdoti: i figliuoli di Habaia, i figliuoli
    di Hakkots, i figliuoli di Barzillai, che avea preso per moglie una delle figliuole
    di Barzillai, il Galaadita, e fu chiamato col nome loro.'
  ckb-ckb: 'لە نەوەی کاهینەکانیش: نەوەکانی حۆڤەیا، هەقۆچ و بەرزیلەی، کە کچێکی بەرزیلەیی
    گلعادی هێنا و ناوی ئەوی لێنرا.'
  eng-BBE: 'And of the children of the priests: the children of Habaiah, the children
    of Hakkoz, the children of Barzillai, who was married to one of the daughters
    of Barzillai the Gileadite, and took their name.'
  kan-OKCV: 'ಯಾಜಕರಲ್ಲಿ: ಹಬಯ್ಯ, ಹಕ್ಕೋಚ್, ಬರ್ಜಿಲ್ಲೈ ಇವರ ಸಂತಾನದವರು. ಈ ಬರ್ಜಿಲ್ಲೈ ಎಂಬವನು
    ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈಯನ ಪುತ್ರಿಯರಲ್ಲಿ ಒಬ್ಬಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡ ಕಾರಣ, ಅವನ ಹೆಸರನ್ನು
    ಇಟ್ಟುಕೊಂಡಿದ್ದನು.'
  tam-2017: ஆசாரியர்களின் மகன்களில் அபாயாவின் வம்சத்தார், கோசின் வம்சத்தார், கீலேயாத்தியனான
    பர்சிலாயியின் மகள்களில் ஒருத்தியை திருமணம்செய்து, அவர்கள் வம்சப்பெயர் இடப்பட்ட
    பர்சிலாயியின் வம்சத்தாரே.
  spa-RV-1909: 'Y de los hijos de los sacerdotes: los hijos de Abaía, los hijos de
    Cos, los hijos de Barzillai, el cual tomó mujer de las hijas de Barzillai Galaadita,
    y fué llamado del nombre de ellas.'
  ron-BTF: 'Şi dintre copiii preoţilor: copiii lui Habaia, copiii lui Coţ, copiii
    lui Barzilai; cel care a luat de soţie pe o fiică a lui Barzilai galaaditul şi
    s-a numit după numele lor;'
  eng-WEBP: 'Of the children of the priests: the children of Habaiah, the children
    of Hakkoz, and the children of Barzillai, who took a wife of the daughters of
    Barzillai the Gileadite, and was called after their name.'
  eng-FBV: In addition there three priestly families, sons of Hobaiah, Hakkoz, and
    Barzillai. (Barzillai had married a woman descended from Barzillai of Gilead,
    and he was called by that name.)
  nld-1939: 'Uit de priesterzonen: de zonen van Chabaja; de zonen van Hakkos; de zonen
    van Barzillai, die getrouwd was met een der dochters van Barzillai uit Gilad,
    en naar hem werd genoemd.'
  nch-BL: Huan nojquiya ipan ininteipa ixhuihua nopa totajtzitzi itztoyaj sequij cati
    amo quipantijque inintoca. Eliyayaj ininteipa ixhuihua Habaía, Cos huan Barzilai.
    Barzilai quiseli nopa itoca pampa mosihuajti ihuaya iichpoca se tacat cati itoca
    Barzilai ten ehua tali Galaad huan quiseli itoca ifamilia isihua.
  vie-1934: 'Trong dòng dõi thầy tế lễ: con cháu Ha-ba-gia, con cháu Ha-cốt, con cháu
    Bạt-xi-lai. Người ấy có cưới một con gái của Bạt-xi-lai ở Ga-la-át, nên được gọi
    bằng tên ấy.'
  hin-CV: 'पुरोहितों में: होबाइयाह के वंशज, हक्कोज़ के वंशज तथा बारज़िल्लाई, जिसने
    गिलआदवासी बारज़िल्लाई की पुत्रियों में से एक के साथ विवाह किया था और उसने उन्हीं
    का नाम रख लिया.'
  spa-BES: 'Y de los hijos de los sacerdotes: los hijos de Habaía, los hijos de Cos,
    los hijos de Barzilai, que estaba casado con una de las hijas de Barzilai de Galaad,
    y tomaron su nombre.'
  tdx-tdx: 'Naho amo anam-pisoroñeo: o ana’ i Kabaiào, o ana’ i Kozeo, o ana’ i Barzilaio;
    ie nañenga valy amo anak’ ampela’ i Barzilay nte-Giladeo vaho nitokaveñe amy tahina’
    iareoy.'
  tha-KJV: และจากลูกหลานของปุโรหิ​ตด​้วยคือ คนฮาบายาห์ คนฮักโขส และคนบารซิลลัย ผู้​ได้​ภรรยาจากบุตรสาวของบารซิลลัย
    คนกิเลอาด จึงได้ชื่อตามนั้น
  por-BR-2018: 'E dos filhos dos sacerdotes: os filhos de Habaías, os filhos de Coz,
    os filhos de Barzilai, o qual tomou mulher das filhas de Barzilai gileadita, e
    foi chamado pelo nome delas.'
  deu-ELO: 'Und von den Söhnen der Priester: die Söhne Habajas, die Söhne Hakkoz'',
    die Söhne Barsillais, der ein Weib von den Töchtern Barsillais, des Gileaditers,
    genommen hatte und nach ihrem Namen genannt wurde.'
  eng-WYC-2018: and of the sons of (the) priests, the sons of Habaiah, the sons of
    Hakkoz, and the sons of Barzillai, the which took a wife of the daughters of Barzillai
    (the) Gileadite, and was called by the name of them;
  epo-epo: 'Kaj el la pastridoj: la idoj de Ĥabaja, la idoj de Hakoc, la idoj de Barzilaj,
    kiu prenis al si edzinon el la filinoj de Barzilaj, la Gileadano, kaj estis nomata
    per ilia nomo.'
  uig-PIN: kaⱨinlarning ǝwladliri iqidǝ Habayaning ǝwladliri, Kozning ǝwladliri bilǝn
    Barzillayning ǝwladliri bar idi; Barzillay Gileadliⱪ Barzillayning bir ⱪizini
    alƣaqⱪa ularning eti bilǝn atalƣanidi.
  beo-beo: '-'
  tpi-OTNT: Dispela ol lain bilong ol pris i wok long painim nem bilong ol tumbuna
    bilong ol long buk i gat nem bilong olgeta lain pris, tasol ol i no lukim nem
    bilong ol i stap. Olsem na ol i no gat rot bilong soim gut, ol i pris, o nogat.
    Nem bilong ol dispela lain i olsem, Habaia na Hakos na Barsilai. Long bipo tumbuna
    bilong lain Barsilai i bin maritim wanpela meri bilong narapela lain Barsilai
    bilong taun Gileat, na dispela tumbuna i bin kisim nem bilong lain bilong tambu
    papa bilong em. Dispela tripela lain i no lukim nem bilong tumbuna bilong ol yet,
    olsem na ol hetman i ting ol i olsem ol man nating tasol, na ol i no larim ol
    i stap pris.
  hau-SA: Daga cikin firistoci kuma, zuriyar Hobahiya, Hakkoz da Barzillai (wanda
    ya auri diyar Barzillai mutumin Gileyad da ake kuma kira da wannan suna).
  uig-LAT: kahinlarning ewladliri ichide Xabayaning ewladliri, Kozning ewladliri bilen
    Barzillayning ewladliri bar idi; Barzillay Giléadliq Barzillayning bir qizini
    alghachqa ularning éti bilen atalghanidi.
  nde-nde: 'Ababephuma kubaphristi kwakuyilaba: Abesizukulwane sikaHobhaya, esikaHakhozi
    lesikaBhazilayi (indoda eyayithethe indodakazi kaBhazilayi umGiliyadi layo yayibizwa
    ngalelobizo).'
  ton-ton: Pea ʻi he fānau ʻae kau taulaʻeiki ko e fānau ʻa Hopaia, ko e fānau ʻa
    Kose, ko e fānau ʻa Pasilai; ʻaia naʻa ne maʻu ʻae uaifi ʻi he ngaahi ʻofefine
    ʻo Pasilai ko e tangata Kiliati, pea naʻe ui ia ʻi hono hingoa.
  ces-1613: A z synů kněžských synové Chabaiášovi, synové Kózovi, synové Barzillai,
    kterýž pojav sobě ze dcer Barzillai Galádského manželku, nazván jest jménem jejich.
  eng-WMB: 'Of the children of the priests: the children of Habaiah, the children
    of Hakkoz, and the children of Barzillai, who took a wife of the daughters of
    Barzillai the Gileadite, and was called after their name.'
  tam-TCV: 'ஆசாரியர்களைச் சேர்ந்தவர்கள்: அபாயா, அக்கோஸ், அக்கோசு, பர்சில்லாய் ஆகியோரின்
    சந்ததிகள். பர்சில்லாய் என்பவன் கீலேயாத்திய மனிதனான பர்சில்லாயின் மகள்களில் ஒருத்தியைத்
    திருமணம் செய்ததால் இப்பெயரால் அழைக்கப்பட்டான்.'
  ceb-ULB: 'Ug ang mga kaliwat sa pari: Ang mga kaliwat ni Habaias, ni Hakos, and
    ni Barsilai (nga mikuha sa iyang asawa gikan sa mga anak nga babaye sa Barsilai
    sa Gilead ug gitawag pinaagi sa ilang ngalan).'
  pol-UBG: 'A synowie kapłanów: synowie Chobajasza, synowie Kosa, synowie Barzillaja,
    który pojął za żonę jedną z córek Barzillaja Gileadczyka i przybrał jego imię;'
  urd-GVU: حبایاہ، ہقوض اور برزلی کے خاندانوں کے کچھ امام بھی واپس آئے، لیکن اُنہیں
    رب کے گھر میں خدمت کرنے کی اجازت نہ ملی۔ کیونکہ گو اُنہوں نے نسب ناموں میں اپنے
    نام تلاش کئے اُن کا کہیں ذکر نہ ملا، اِس لئے اُنہیں ناپاک قرار دیا گیا۔ (برزلی
    کے خاندان کے بانی نے برزلی جِلعادی کی بیٹی سے شادی کر کے اپنے سُسر کا نام اپنا
    لیا تھا۔)
  deu-1912: 'Und von den Kindern der Priester: die Kinder Habaja, die Kinder Hakkoz,
    die Kinder Barsillais, der aus den Töchtern Barsillais, des Gileaditers, ein Weib
    nahm und ward unter ihrem Namen genannt.'
  kan-2017: 'ಯಾಜಕರಲ್ಲಿ: ಹಬಯ್ಯ, ಹಕ್ಕೋಜ್ ಮತ್ತು ಬರ್ಜಿಲ್ಲೈ ಇವರ ಸಂತಾನದವರು. (ಈ ಬರ್ಜಿಲ್ಲೈ
    ಎಂಬವನು ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈಯ ಹೆಣ್ಣುಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು ಅವನ ಹೆಸರನ್ನೂ
    ಇಟ್ಟುಕೊಂಡಿದ್ದನು.)'
  yap-yap: 'Pi yuke girdi’ ni ba’aray ko prist e da yag ni ngar micheged e gin ni
    yib e ga’ rorad riy kakrom: Habayah, Hakkoz, nge Barzillai. (En ni sum fare ke
    girdi ko Barzillai rok e le’engiy be’ ni bpin ni fak Barzillai nu Gilead me fek
    fithingan e chitamngin fa en ni le’engin.) Machane babyoren e re dalip i tabnaw
    ney e dan pir’ieg, ere dariy bagyad nni pag ni nge pigpig ni prist.'
  hlt-MCSB: Khosoih koca lamloh Hobaiah koca, Koz koca, Barzillai koca. A yuu Giladi
    Barzillai nu rhoek te a loh hatah amih ming la a khue.
  mdy-ETH: ሃካፓ ዴማ ቄኤሶ ፃጶ ማዔዞንሢ ሃባያ፥ ሃቆፄና ባርዚላዬና ዔያቶኮ ቤርታኣ ዓዶንሢ ዖናንሢታቴያ ዔርቲባኣሢሮ ዔያታ
    ቄኤሴ ማዒ ማዻኒ ዳንዳዒባኣሴ። [ባርዚላዬ ጎዖሢ ጌሌዓዴይዳ ሾይንቴ ባርዚላዬ ፃጳፓ ፔቴ ላኣሊ ዔካዖ ዬኖ ሱንፆና ዔኤሊንቴኔ።]
  twi-ASANTE: 'Asɔfoɔ mmusua mmiɛnsa: Habaia, Hakos ne Barsilai no nso sane baa Yerusalem.
    (Saa Barsilai yi, na waware Barsilai a ɔfiri Gilead no mmammaa no mu baako a enti
    na wafa nʼabusua din.)'
  eng-WEBU: 'Of the children of the priests: the children of Habaiah, the children
    of Hakkoz, and the children of Barzillai, who took a wife of the daughters of
    Barzillai the Gileadite, and was called after their name.'
  wal-wal: Qeesetuppe qassi Habaaya yarati, Haqqooxa yaratinne Barzzillaaya yarati
    simmidosona. Hagee Barzzillaaya giyoogee Gala7aade biitta asa gidiya Barzzillaaya
    na7iyo machchidi, ba bolluwaa sunttaa ekkiis.
  spa-PDDPT: De los sacerdotes fueron los hijos de Habaía, Cos, y Barzilai, quien
    tomó una esposa de entre las hijas de Barzilai galaadita y fue llamado con el
    nombre de ellas.
  gun-gun: 'Ha''e gui sacerdote ramymino kuery voi: Habaías ramymino kuery, Coz ha''e
    Barzilai ramymino kuery. Ha''e va''e ma Barzilai Gileade pygua va''e rajy re omenda
    rire hery rupi ae oenoĩa.'
  agu-BL: Ncha'tz yi e' chixonl yi e' pale', i'tz yi e' xonl Habaía tu Cos, nin Barzilai,
    yi jun yi ume' te jun scyeri yi e' me'l Barzilai yi aj Galaad. Cha'stzun te tocle'n
    chibi' tetz Berzilai.
  ilo-ULB: 'Ket kadagiti kaputotan dagiti papadi: Dagiti kaputotan da Habaias, Hakkoz,
    ken Barzillai (a nakiasawa kadagiti babbai a kaputotan ni Barzillai a Galaadita
    ket naawagan babaen kadagiti naganda)'
  kpg-kpg: 'Nia madahaanau hai mee dabu labelaa aanei ala digi hagamodongoohia ina
    go di beebaa be dehee di nadau hagatau mai nadau maadua mmaadua: go Habaiah, Hakkoz,
    mo Barzillai. (Tamana madua ni di madahaanau gau hai mee dabu o Barzillai gu hai lodo
    gi di ahina mai di madahaanau Barzillai o Gilead, ge guu kae di ingoo tamana dono
    lodo). Idimaa nadau damana mmaadua gu de iloo be di ma koai, dela ne hidi ai digaula
    ga deemee di hai digau hai mee dabu.'
  uig-ARA: كاھىنلارنىڭ ئەۋلادلىرى ئىچىدە خابايانىڭ ئەۋلادلىرى، كوزنىڭ ئەۋلادلىرى بىلەن
    بارزىللاينىڭ ئەۋلادلىرى بار ئىدى؛ بارزىللاي گىلېئادلىق بارزىللاينىڭ بىر قىزىنى
    ئالغاچقا ئۇلارنىڭ ئېتى بىلەن ئاتالغانىدى.
  sus-sus: 'Sɛrɛxɛdubɛe xa die fan nu na e ya ma: Xabaya xa die, Hakɔsi xa die, nun
    Barasilayi xa die. Barasilayi xa die benba nu bara Barasilayi Galadika xa di ginɛ
    dɔxɔ, a man naxa na xili tongo.'
  pon-2006: 'Peneineien samworo pwukat sohte diarada pwuhk ehu me kak kadehdehda wasa
    re kodoudousang ie: Apaia, Akkos, oh Parsilai. (Ohl me tepin kadaudok en samworo
    me adaneki Parsilai pwoudikihda lih emen sang nan peneineien Parsilai mehn Kilead
    oh uhd adanekihla eden en eh pwoudo eh pahpa.) Pwehki eh sohte sansal ihs me arail
    pahpa kahlap, kahrehda re sohte kak iang wiahla samworo.'
  ksd-ksd: 'Ma ra umana bul kai ra umana tena tinabar: a tarai Kabaia, a tarai Akos,
    a tarai Barsilai (nina i ga taule tika na vavina ta diat ra umana natu i Barsilai
    ra ta Gilead, ma di ga tul tar ra iang i diat tana).'
  tur-YTC: 'Kâhinlerin çocuklarından: Havaya''nın çocukları, Hakkots''un çocukları
    ve Giladlı Barzillay''ın kızlarından karı alıp onların adıyla anılan Barzillay''ın
    çocukları.'
  grc-BRENT: Καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων υἱοὶ Λαβεία, υἱοὶ Ἀκκοὺς, υἱοὶ Βερζελλαῒ,
    ὃς ἔλαβεν ἀπὸ τῶν θυγατέρων Βερζελλαῒ τοῦ Γαλααδίτου γυναῖκα, καὶ ἐκλήθη ἐπὶ τῷ
    ὀνόματι αὐτῶν.
  ind-AYT: 'Keturunan para imam: keturunan Habaya, keturunan Hakos, dan keturunan
    Barzilai, yang mengawini seorang anak perempuan Barzilai, orang Gilead, dan dinamai
    menurut nama keluarga itu.'
  nya-nya: 'Ndi ena pakati pa ansembe anali awa: Zidzukulu za Hobiya, Hakozi, ndi
    Barizilai (Zidzukulu za Hobiya, zidzukulu za Hakozi ndi zidzukulu za Barizilai.
    Barizilai ameneyu ndi uja anakwatira mmodzi mwa ana aakazi a Barizilai Mgiliyadi
    ndipo ankadziwika ndi dzina la bambo wawoyo.)'
  hrv-hrv: 'A od svećeničkih sinova: Hobajini sinovi, Hakosovi sinovi, sinovi Barzilaja
    - onoga koji je uzeo za ženu jednu kćer Barzilaja Gileađanina te se prozvao tim
    imenom.'
  mps-mps: Te pris hani dabe te pris bage mebago te augwa wąį dabe nogi te tigidali
    pris hani nogi elalubo bukude gegebo sę yali, tiali goli augwaligo nogi elalubo
    me subeo. Tama tialima, te augwali te pris da po wabo te sunumi ola maiabo te
    bugagia mu me konebeo. Te pris hani bage nogi te tiwai, Habaia, me Hakos, me Barsilai.
    Te polobadu te Barsilaigo wąįgo te taun Gileatde bidali bidi nogi Barsilaigo
    wegi me deli sali, tama te wąįgo te aga ayago wąįgo nogi hasegelama salio.
    Te hani bidi selago te augwa wąįgo nogi me susiąbadi elaluali, tama te hetman
    dabego homugo te augwali olo bidi dabe naga dao homu yali, tama augwali te augwaligo
    pris bidimainu me ilibeo.
  tpi-tpi: Dispela ol lain bilong ol pris i wok long painim nem bilong ol tumbuna
    bilong ol long buk i gat nem bilong olgeta lain pris, tasol ol i no lukim nem
    bilong ol i stap. Olsem na ol i no gat rot bilong soim gut, ol i pris, o nogat.
    Nem bilong ol dispela lain i olsem, Habaia na Hakos na Barsilai. Long bipo tumbuna
    bilong lain Barsilai i bin maritim wanpela meri bilong narapela lain Barsilai
    bilong taun Gileat, na dispela tumbuna i bin kisim nem bilong lain bilong tambu
