verse: EZR.002.002
translations:
  mal-C: 'ഇവർ സെരൂബ്ബാബേൽ, യോശുവ, നെഹെമ്യാവ്, സെരായാവ്, രെയേലയാവ്, മൊർദെഖായി, ബിൽശാൻ,
    മിസ്പാർ, ബിഗ്വായി, രെഹൂം, ബാനാ എന്നിവരോടൊപ്പംതന്നെ): ഇസ്രായേൽജനത്തിലെ പുരുഷന്മാരുടെ
    വിവരം:'
  deu-TKW: 'die mit Serubabel, Jesua, Nehemia, Seraja, Reelja, Mardochai, Bilsan,
    Mispar, Bigevai, Rehum und Baana kamen. Die Zahl der Männer des Volkes Israel
    betrug:'
  lin-lin: 'Bazongaki nzela moko na Zorobabeli, Jozue, Neyemi, Seraya, Reyelaya, Maridoshe,
    Bilishani, Misipari, Bigivayi, Rewumi, Baana. Tala motango ya bana ya Isalaele :'
  eng-LSV: 'who have come in with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah,
    Mordecai, Bilshan, Mispar, Bigvai, Rehum, Baanah. The number of the men of the
    people of Israel:'
  eng-GNV: Which came with Zerubbabel, to wit, Ieshua, Nehemiah, Seraiah, Reelaiah,
    Mordecai, Bilshan, Mispar, Biguai, Rehum, Baanah. The number of the men of the
    people of Israel was,
  eng-WEBSTER: 'Who came with Zerubbabel: Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mizpar, Bigvai, Rehum, Baanah. The number of the men of the people of
    Israel:'
  nhw-BL: 'Nopa tlayacanca tlacame catli mocuepque ica Zorobabel elque: Jesúa, Nehemías,
    Seraías, Reelaías, Mardoqueo, Bilsán, Mispar, Bigvai, Rehum huan Baana. Huan nica
    techilhuía quesqui sequinoc israelita tlacame yajque ihuaya Zorobabel huan ajqueya
    ininhueyi tata. Yajque tlacame catli itztoyaj iteipan ixhuihua ni hueyi tatame
    huan nica techilhuía quesqui ininteipan ixhuihua yajque: Hueyi tata, Quesqui Paros,
    2,172 Sefatías, 372 Ara, 775 Pahat Moab tlen Jesúa huan Joab, 2,812 Elam, 1,254
    Zatu, 945 Zacai, 760 Bani, 642 Bebai, 623 Azgad, 1,222 Adonicam, 666 Bigvai, 2,056
    Adín, 454 Ater iixhui Ezequías, 98 Bezai, 323 Jora, 112 Hasum, 223 Gibar, 95'
  swh-ONEN: 'wakiwa wamefuatana na Zerubabeli, Yeshua, Nehemia, Seraya, Reelaya, Mordekai,
    Bilshani, Mispari, Bigwai, Rehumu na Baana): Orodha ya wanaume kati ya watu wa
    Israeli ilikuwa:'
  bba-bba: Tɔn be bɑ bu kpɑre bɑ kɑ wurɑmɑ Yerusɑlɛmuɔ mi, berɑ Sorobɑbɛli kɑ Yosue
    kɑ Nɛɛmi kɑ Serɑyɑ kɑ Relɑyɑ kɑ Mɑɑdose kɑ Bilisɑni kɑ Misipɑɑ kɑ Biɡifɑi kɑ Rehumu
    kɑ Bɑɑnɑ. Isireli be kpuron ɡeeru wee bwese kɛrɑ kɑ bwese kɛrɑ.
  eng-KJVCPB: 'which came with Zerubbabel: Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mizpar, Bigvai, Rehum, Baanah. The number of the men of the people of
    Israel:'
  luo-luo: ka gin kanyakla gi Zerubabel, Jeshua, Nehemia, Seraya, Relaya, Modekai,
    Bilshan, Mispar, Bigvai, Rehum kod Baana. Kar kwan mar nying jo-Israel machwo
    e magi.
  meu-meu: 'Idia na Serubabele bona lesua bona Nehemia bona Seraia bona Reelaia bona
    Morodekai bona Bilsan bona Mispara bona Bigvai bona Rehumu bona Baanaha ida ela.
    Israel tataudia ihagaudia binai:'
  npi-ULB: तिनीहरू यरुबाबेल, येशूअ, नहेम्याह, सरायाह, रेलयाह, मोर्दकै, बिल्शान, मिस्पार,
    बिग्वै, रेहूम र बानाहसँगै आए । इस्राएलका मानिसहरूको विवरण यही हो ।
  yor-yor: Àwọn wọ̀nyí bá Serubbabeli, Jeṣua, Nehemiah, Seraiah, Reelaiah, Mordekai,
    Bilṣani, Mispari, Bigfai, Rehumu àti Baanah wá). Iye àwọn ọkùnrin àwọn ènìyàn
    Israẹli.
  ind-ind: 'Pemimpin-pemimpin mereka adalah Zerubabel, Yesua, Nehemia, Seraya, Reelaya,
    Mordekai, Bilsan, Mispar, Bigwai, Rehum, dan Baana. Mereka memimpin setiap kelompok
    keluarga dari suku-suku Israel yang pulang. Inilah daftar nama keluarga beserta
    jumlah keturunan mereka yang pulang dari pembuangan:'
  pes-OPCB: 'رهبران یهودیان در این سفر عبارت بودند از: زروبابِل، یهوشع، نِحِمیا، سرایا،
    رعیلایا، مُردخای، بِلشان، مِسفار، بِغوای، رِحوم و بَعَنا. نام طایفه‌های یهودیانی
    که به وطن بازگشتند و تعداد آنها، به شرح زیر است:'
  tgl-ULB: Sila ay bumalik kasama si Zerubabel, Josue, Nehemias, Seraias, Reelaias,
    Mordecai, Bilsan, Mispar, Bigvai, Rehum at Baana. Ito ang talaan ng mga kalalakihan
    ng mga tao ng Israel.
  hui-hui: Yudali agali haguane minu yalu penedaruni maru Serubabele Yosua Nehemaia
    imaru Seraia Lelaia Modegai imaru Bilisana Misiba Bigibai imaru Lehumu Bana imaru
    pu hene. Ani howa Isaraele wali agali garabaya pu henego golalu Yarusaleme dai
    biniru hameigini mbira mbiranaga daga ogodagua.
  mya-mya: သူ​တို့​၏​ခေါင်း​ဆောင်​များ​မှာ​ဇေ​ရု​ဗ​ဗေ​လ၊ ယော​ရှု၊ နေ​ဟ​မိ၊ သ​ရာ​ယ၊
    ရေ​လာ​ယ၊ မော်​ဒ​ကဲ၊ ဗိ​လ​ရှန်၊ မိ​ဇ​ပါ၊ ဗိ​ဂ​ဝဲ၊ ရေ​ဟုံ​နှင့်​ဗာ​နာ​တို့​ဖြစ်​ကြ​၏။
    ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သူ​သား​ချင်း​စု​အ​လိုက် လူ​ဦး​ရေ​စာ​ရင်း​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။
  bod-N: ཁོ་ཚོ་ནི་ཟེ་རུ་པཱ་པེལ་དང་། ཡེ་ཤུ་ཨ། ནེ་ཧེམ་ཡཱ། སེ་ར་ཡཱ། རེ་ཨེ་ལ་ཡཱ། མོར་དོ་ཀཱ་ཡི།
    པིལ་ཤན། མིས་ཕར། པིག་ཝ་ཨི། རེ་ཧུམ། པ་ཨ་ནཱ་བཅས་མཉམ་དུ་ཕྱིར་ལོག་པ་སྟེ། ཡེས་ར་ཨེལ་གྱི་སྐྱེས་པ་རྣམས་ཀྱི་བསྡོམས་གྲངས་ནི།
  sna-sna: 'vakanga vari pamwe chete naZerubhabheri, Jeshua, Nehemia, Seraya, Reeraya,
    Modhekai, Bhirishani, Misipari, Bhigivhai, Rehumi naBhaana): Uwandu hwavarume
    pakati pavaIsraeri:'
  spa-BLM: 'que vinieron con Zorobabel, Jesúa, Nehemías, Seraías, Reelaías, Mardoqueo,
    Bilsán, Mispar, Bigvai, Rehum y Baana. El número de los hombres del pueblo de
    Israel:'
  cac-cac: '@see-verse:EZR.002.001'
  swh-ULB: Walikuja pamoja na Zerubabeli, Yoshua, Nehemia, Seraya, Reelaya, Mordekai,
    Bilshani, Mispari., Bigwai, Rehumu, na Baana. Hii ndio idadi ya wanaume ya watu
    wa Israeli.
  bel-bel: 'якія прыйшлі з Зарававэлем, Ісусам, Нээміем, Сараем, Рээлаем, Мардахэем,
    Білшанам, Місфарам, Бігваем, Рэхумам, Ваанам. Колькасьць людзей народу Ізраілевага:'
  deu-ELBBK: 'die kamen mit Serubbabel, Jeschua, Nehemia, Seraja, Reelaja, Mordokai,
    Bilschan, Mispar, Bigwai, Rechum, Baana. Zahl der Männer des Volkes Israel:'
  mbb-OT: 'Is nengulu kandan dutun te ked-ulì dan, iyan ensi Zerubabel, Jeshua, Nehemias,
    Seraya, Reeleya, Mordecai, Bilshan, Mispar, Bigvai, Rehum, wey si Baanah. Iyan
    heini listahan te menge etew te Israel he nemen-ulì puun te kegkevihaǥa kandan:'
  mal-2015: 'സെരുബ്ബാബേലിനോടുകൂടെ വന്നവർ: യേശുവ, നഹെമ്യാവു, സെരായാവു, രെയേലയാവു, മൊർദെഖായി,
    ബിൽശാൻ, മിസ്പാർ, ബിഗ്വായി, രെഹൂം, ബാനാ എന്നിവർ. യിസ്രായേൽജനത്തിലെ പുരുഷന്മാരുടെ
    എണ്ണമാവിതു:'
  rmc-rmc: 'On avle peskre vodcenca, save sas o Zerubabel, o Ješua, o Nechemiah, o
    Serajah, o Reelajah, o Mordochaj, o Bilšan, o Mispar, o Bigvaj, o Rechum the o
    Baanah. A sas oda kajci džene andral o fameliji le Izraeloskre:'
  pes-OPV: 'اما آنانی که همراه زربابل آمدند، یشوع و نحمیاو سرایا و رعیلایا و مردخای
    و بلشان و مسفار وبغوای و رحوم و بعنه. و شماره مردان قوم اسرائیل:'
  ron-1924: 'Ау плекат ку Зоробабел, Иосуа, Неемия, Серая, Реелая, Мардохеу, Билшан,
    Миспар, Бигвай, Рехум, Баана. Нумэрул бэрбацилор дин попорул луй Исраел:'
  ben-OBCV: 'তারা সরুব্বাবিল, যেশূয়, নহিমিয়, সরায়, রিয়েলায়, মর্দখয়, বিল্‌শন,
    মিস্পর, বিগ্‌বয়, রহূম ও বানার সঙ্গে ফিরে এসেছিল। ইস্রায়েলী পুরুষদের তালিকা:'
  som-som: 'oo waxay la yimaadeen Serubaabel, Yeeshuuca, Nexemyaah, Seraayaah, Receelaayaah,
    Mordekay, Bilshaan, Misfaar, Bigway, Rexuum, iyo Bacanaah. Haddaba waa tan tiradii
    dadkii reer binu Israa''iil:'
  lat-VUC: 'Qui venerunt cum Zorobabel, Josue, Nehemia, Saraia, Rahelaia, Mardochai,
    Belsan, Mesphar, Beguai, Rehum, Baana. Numerus virorum populi Israël:'
  eng-ASVBT: 'who came with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, Baanah. The number of the men of the people of
    Israel:'
  ita-1885: 'I quali vennero con Zorobabel, Iesua, Neemia, Seraia, Reelaia, Mardocheo,
    Bilsan, Mispar, Bigvai, Rehum, e Baana. Il numero degli uomini del popolo d''Israele
    fu questo:'
  eng-LXXUP: 'who came with Zerubbabel: Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, Baanah. The number of the people of Israel:'
  eng-ULB: They came with Zerubbabel, Joshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, and Baanah. This is the record of the men of the
    people of Israel.
  spa-VBL: 'Sus líderes eran Zorobabel, Jesúa, Nehemías, Seraías, Reelaías, Mardoqueo,
    Bilsán, Mispar, Bigvai, Rehum y Baana. Este es el número de los hombres del pueblo
    de Israel:'
  fra-_FOB: 'Qui vinrent avec Zorobabel, Jéshua, Néhémie, Séraja, Reélaja, Mardochée,
    Bilshan, Mispar, Bigvaï, Réhum et Baana. Nombre des hommes du peuple d''Israël:'
  mal-mal: 'സെരുബ്ബാബേലിനോടുകൂടെ വന്നവർ: യേശുവ, നെഹെമ്യാവ്, സെരായാവ്, രെയേലയാവ്, മൊർദെഖായി,
    ബിൽശാൻ, മിസ്പാർ, ബിഗ്വായി, രെഹൂം, ബാനാ എന്നിവർ. യിസ്രായേൽജനത്തിലെ പുരുഷന്മാരുടെ
    സംഖ്യ ഇപ്രകാരമാണ്:'
  urd-GVR: Un ke rāhnumā Zarubbābal, Yashua, Nahmiyāh, Sirāyāh, Rālāyāh, Mardakī,
    Bilshān, Misfār, Bigwī, Rahūm aur Bānā the. Zail kī fahrist meṅ wāpas āe hue ḳhāndānoṅ
    ke mard bayān kie gae haiṅ.
  suz-BL: जेरूब-बाबेल नु बेबीलोन रे यरूसलेम जाक्‍ब येशुआ, नेहेम्‍याह सेरायाह, रेलायाह,
    मोरदेकै, बिल्‍शान, मिस्‍पार, बिग्‍वाइ, रेहुम नु बानाह जाक्‍शो बाक्‍तेक्‍म। मेको
    इस्राएली सु सु नु गिश मुर बाक्‍तेक्‍म देंशा हना,
  ita-1927: Essi vennero con Zorobabel, Jeshua, Nehemia, Seraia, Reelaia, Mardocheo,
    Bilshan, Mispar, Bigvai, Rehum, Baana. Numero degli uomini del popolo d’Israele.
  ckb-ckb: 'لەگەڵ زروبابل، یەشوع، نەحەمیا، سەرایا، ڕەعێلایا، مۆردەخای، بیلشان، میسپار،
    بیگڤەی، ڕەحوم و بەعەنا): ژمارەی پیاوانی گەلی ئیسرائیل:'
  eng-BBE: 'Who went with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, Baanah, The number of the men of the people of
    Israel:'
  kan-OKCV: 'ಜೆರುಬ್ಬಾಬೆಲನ ಸಂಗಡ ಹಿಂದಿರುಗಿದವರು ಯಾರೆಂದರೆ: ಯೇಷೂವ, ನೆಹೆಮೀಯ, ಸೆರಾಯ, ರೆಲಾಯ,
    ಮೊರ್ದೆಕೈ, ಬಿಲ್ಷಾನ್, ಮಿಸ್ಪಾರ್, ಬಿಗ್ವೈ, ರೆಹೂಮ್ ಹಾಗೂ ಬಾಣ. ಇಸ್ರಾಯೇಲ್ ಜನಾಂಗದ ಪುರುಷರ
    ಸಂಖ್ಯೆ:'
  tam-2017: 'செருபாபேல், யெசுவா, நெகேமியா, செராயா, ரெலாயா, மொர்தெகாய், பில்சான், மிஸ்பார்,
    பிக்வாய், ரேகூம், பானா என்பவர்களுடன் திரும்பிவந்த தேசத்து வம்சத்தாராகிய மக்களின்
    தொகையாவது:'
  spa-RV-1909: 'Los cuales vinieron con Zorobabel, Jesuá, Nehemías, Seraías, Reelaías,
    Mardochêo, Bilsán, Mispar, Bigvai, Rehum y Baana. La cuenta de los varones del
    pueblo de Israel:'
  ron-BTF: 'Care au venit cu Zorobabel: Ieşua, Neemia, Seraia, Reelaia, Mardoheu,
    Bilşan, Mispar, Bigvai, Rehum, Baana. Numărul bărbaţilor poporului lui Israel:'
  eng-WEBP: 'who came with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, and Baanah. The number of the men of the people
    of Israel:'
  eng-FBV: 'Their leaders were Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, and Baanah. This is the number of the men of the
    people of Israel:'
  nld-1939: 'Het zijn degenen, die teruggekomen zijn met Zorobabel, Jesjóea, Nehemias,
    Seraja, Reëlaja, Mordekai, Bilsjan, Mispar, Bigwai, Rechoem en Baäna. Het aantal
    mannen uit het volk van Israël was als volgt:'
  nch-BL: 'Nopa tayacanca tacame cati tacuepilijque ica Zorobabel elque: Jesúa, Nehemías,
    Seraías, Reelaías, Mardoqueo, Bilsán, Mispar, Bigvai, Rehum huan Baana. Huan nica
    techilhuía quesqui sequinoc israelita tacame yajque ihuaya Zorobabel huan ajquiya
    inihueyi tata. Yajque tacame cati eliyayaj iteipa ixhuihua ni hueyi tatame huan
    nica techilhuía quesqui ininteipa ixhuihua yajque: Hueyi tata, Quesqui Paros,
    2,172 Sefatías, 372 Ara, 775 Pahat Moab ten Jesúa huan Joab, 2,812 Elam, 1,254
    Zatu, 945 Zacai, 760 Bani, 642 Bebai, 623 Azgad, 1,222 Adonicam, 666 Bigvai, 2,056
    Adín, 454 Ater iixhui Ezequías, 98 Bezai, 323 Jora, 112 Hasum, 223 Gibar, 95'
  vie-1934: có Xô-rô-ba-bên, Giê-sua, Nê-hê-mi, Sê-ra-gia, Rê-ê-la-gia, Mạc-đô-chê,
    Binh-san, Mít-bạt, Biết-vai, Rê-hum và Ba-a-na dẫn dắt. Vậy, nầy là sổ dựng những
    người nam của Y-sơ-ra-ên.
  hin-CV: 'ये वे हैं, जो ज़ेरुब्बाबेल के साथ आए थे: येशुआ, नेहेमियाह, सेराइयाह, रीलाइयाह,
    मोरदकय, बिलषान, मिसपार, बिगवाई, रेहुम और बाअनाह. इस्राएली प्रजा के पुरुषों की
    संख्या अपने-अपने कुलों के अनुसार निम्न लिखित है:'
  spa-BES: 'Que fueron con Zorobabel, Josué, Nehemías, Seraías, Reelaias, Mardoqueo,
    Bilsan, Mispar, Bigvai, Rehum, Baana, el número de los hombres del pueblo de Israel:'
  tdx-tdx: 'le o nimb’eo nindre amy Zerobabeleo: Iesoa, i Nekemià, i Seraià, i Reelaià,
    i Mordekay, i Bilsane, i Mispare, i Bigvay, i Rekome, i Baanà. Ty ia’ o nte-Israeleo:'
  tha-KJV: เขาทั้งหลายมากับเศรุบบาเบลคือ เยชู​อา เนหะมีย์ เสไรอาห์ เรเอไลยาห์ โมรเดคัย
    บิ​ลชาน มิ​สปาร์ บิ​กวัย เรฮูม และบาอานาห์ จำนวนผู้ชายของประชาชนอิสราเอลคือ
  por-BR-2018: 'Os quais vieram com Zorobabel, Jesua, Neemias, Seraías, Reelaías,
    Mardoqueu, Bilsã, Mispar, Bigvai, Reum e Baaná. O registro dos homens do povo
    de Israel:'
  deu-ELO: 'welche kamen mit Serubbabel, Jeschua, Nehemia, Seraja, Reelaja, Mordokai,
    Bilschan, Mispar, Bigwai, Rechum, Baana. Zahl der Männer des Volkes Israel:'
  eng-WYC-2018: that came with Zerubbabel; that is, Jeshua, (or Joshua), Nehemiah,
    Seraiah, Reelaiah, Mordecai, Bilshan, Mizpar, Bigvai, Rehum, Baanah. This is the
    number of [the] men of the sons of Israel; (yea, the leaders who came back with
    Zerubbabel; that is, Jeshua, or Joshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mizpar, Bigvai, Rehum, and Baanah. And this is the list of the number
    of the men of the Israelites who returned;)
  epo-epo: 'kiuj venis kun Zerubabel, Jeŝua, Neĥemja, Seraja, Reelaja, Mordeĥaj, Bilŝan,
    Mispar, Bigvaj, Reĥum, Baana. La nombro de la viroj de la popolo Izraela estis:'
  uig-PIN: '— ular Zǝrubbabǝl, Yǝxua, Nǝⱨǝmiya, Seraya, Rǝilaya, Mordikay, Bilxan,
    Mispar, Bigway, Rǝⱨum wǝ Baanaⱨlar bilǝn billǝ ⱪaytip kǝldi. Əmdi Israil hǝlⱪining
    iqidiki ǝrkǝklǝrning sani tɵwǝndikiqǝ: —'
  beo-beo: Ilia bisilua dunu da Selubabele, Yosiua, Nihemaia, Sila:ia, Liela:iya,
    Modigai, Bilisia:ne, Misiba, Bigifa:i, Lihame amola Ba:iana. Isala:ili dunu ilia
    da mugululi asi fisili, Isala:ili sogega buhagi, amo ilia sosogo fi amola idi
    da hagudu dedei diala.
  tpi-OTNT: Nem bilong ol hetman bilong ol Juda i olsem, Serubabel na Josua na Nehemia
    na Seraia na Relaia na Mordekai na Bilsan na Mispar na Bikvai na Rehum na Bana.
    Dispela em i nem bilong ol lain bilong Israel, wantaim namba bilong ol man bilong
    ol dispela wan wan lain i go bek long Jerusalem. Namba bilong ol dispela lain
    i olsem.
  hau-SA: Sun komo tare da Zerubbabel, da Yeshuwa, da Nehemiya, da Serahiya, da Re’elaya,
    da Mordekai, da Bilshan, da Misfar, da Bigwai, da Rehum, da Ba’ana). Ga jerin
    mazan mutanen Isra’ila.
  uig-LAT: '— ular Zerubbabel, Yeshua, Nehemiya, Séraya, Reilaya, Mordikay, Bilshan,
    Mispar, Bigway, Rehum we Baanahlar bilen bille qaytip keldi. Emdi Israil xelqining
    ichidiki erkeklerning sani töwendikiche: —'
  nde-nde: 'behamba loZerubhabheli, loJeshuwa, loNehemiya, loSeraya, loRelayiya, loModekhayi,
    loBhilishani, loMisipha, loBhigivayi, loRehumi loBhana): Uluhlu lwamadoda ako-Israyeli:'
  ton-ton: 'Ko kinautolu naʻe haʻu mo Selupepeli: ko Sesua, mo Nehemaia, mo Selaia,
    mo Lielaia, mo Moatikei, mo Pilisani, mo Misipa, mo Pikivai, mo Lihumi, mo Peana.
    Ko hono lau eni ʻoe kau tangata ʻi he kakai ʻo ʻIsileli:'
  ces-1613: 'Kteříž přišli s Zorobábelem, s Jesua, s Nehemiášem, Saraiášem, Reelaiášem,
    Mardocheem, Bilsanem, Misparem, Bigvajem, Rechumem a Baanou. Počet mužů z lidu
    Izraelského:'
  eng-WMB: 'who came with Zerubbabel, Yeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, and Baanah. The number of the men of the people
    of Israel:'
  tam-TCV: 'செருபாபேல், யெசுவா, நெகேமியா, செராயா, ரெலாயா, மொர்தெகாய், பில்சான், மிஸ்பார்,
    பிக்வாய், ரேகூம், பானா என்பவர்களுடன் திரும்பி வந்தார்கள். இவர்களுடன் திரும்பி
    வந்த இஸ்ரயேல் மனிதரின் பெயர் பட்டியல்:'
  ceb-ULB: Miabot sila kuyog si Sorobabel, si Josue, si Nehemias, si Seraias, si Reeliaias,
    si Mardoqueo, si Bilsan, si Mispar, si Bigvai, si Rehum, ug si Baana. Mao kini
    ang talaan sa mga kalalakin-an sa katawhan sa Israel.
  pol-UBG: 'Przybyli razem z Zorobabelem, Jeszuą, Nehemiaszem, Serajaszem, Reelajaszem,
    Mardocheuszem, Bilszanem, Misparem, Bigwajem, Rechumem i Baaną. A oto liczba mężczyzn
    ludu Izraela:'
  urd-GVU: اُن کے راہنما زرُبابل، یشوع، نحمیاہ، سرایاہ، رعلایاہ، مردکی، بِلشان، مِسفار،
    بِگوَئی، رحوم اور بعنہ تھے۔ ذیل کی فہرست میں واپس آئے ہوئے خاندانوں کے مرد بیان
    کئے گئے ہیں۔
  deu-1912: 'und kamen mit Serubabel, Jesua, Nehemia, Seraja, Reelaja, Mardochai,
    Bilsa, Mispar, Bigevai, Rehum und Baana. Dies ist nun die Zahl der Männer des
    Volkes Israel:'
  kan-2017: 'ಅವರು ಜೆರುಬ್ಬಾಬೆಲ್, ಯೇಷೂವ, ನೆಹೆಮೀಯ, ಸೆರಾಯ, ರೆಗೇಲಾಯ, ಮೊರ್ದೆಕೈ, ಬಿಲ್ಷಾನ್,
    ಮಿಸ್ಪಾರ್, ಬಿಗ್ವೈ, ರೆಹೂಮ್ ಮತ್ತು ಬಾಣ ಎಂಬ ನಾಯಕರೊಡನೆ ಹಿಂತಿರುಗಿ ಬಂದವರು:'
  yap-yap: 'Pi’in nra uned ngorad e Zerubbabel, Joshua, Nehemiah, Serayah, Reelayah,
    Mordekai, Bilshan, Mispar, Bigvai, Rehum, nge Baanah. Ba’aray fithingan e yuke
    girdi’ nu Israel, nge urngin e girdi’ u bakan ngu bakan nra sulod:'
  hlt-MCSB: Amih te Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordekai, Bilshan,
    Mispar, Bigvai, Rehum, Baanah neh aka mael Israel pilnam hlang kah hlangmi ni.
  mdy-ETH: ዬያቶ ዲዒንታፓ ማዔ ዓሶኮ ሱኡጎ ማዒ ዔኪ ሙኬ ዓሳ ዜሬባቡሌ፥ ዒያሱ፥ ኔሄሚያ፥ ሴራያ፥ ሬዔላያ፥ ሜርዴኪዮሴ፥ ቢልሻኔ፥
    ሚስፓሬ፥ ቢግዋዬ፥ ሬሁሜንታ ቤዓና ጌይንታዞንሢኬ። ፔቴ ፔቴ ዒስራዔኤሌ ዓሶ ቶኦካፓ ቡኪንቲ ዓጮ ባንሢ ማዔ ዓሶኮ ፓይዳ ሃካፓ
    ዴማ ዓኣ ጎይፆኬ፦
  twi-ASANTE: 'Na wɔn ntuanofoɔ yɛ Serubabel, Yesua, Nehemia, Seraia, Reelaia, Mordekai,
    Bilsan, Mispar, Bigwai, Rehum ne Baana. Israel mmarima a wɔfiri asutwa mu baeɛ
    no dodoɔ nie:'
  eng-WEBU: 'who came with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, and Baanah. The number of the men of the people
    of Israel:'
  wal-wal: Eta halaqati Zarubaabeela, Yaasa, Nahimiyaa, Saraaya, Ra7eelaaya, Marddikiyoosa,
    Bilishaana, Misppaara, Bigiwaaya, Rehuumanne Ba7aana. Omooduwaappe simmida Israa7eela
    asaa qoodai hagaa.
  spa-PDDPT: 'Los que regresaron con Zorobabel fueron: Jesuá, Nehemías, Seraías, Reelaías,
    Mardoqueo, Bilsán, Mispar, Bigvai, Rehum y Baana. El número de las personas del
    pueblo de Israel era de los hijos de:'
  gun-gun: 'Ha''e kuery ma oupa okuapy Zorobabel reve, Jesua, Neemias, Seraías, Reelaías,
    Mordecai, Bilsã, Mispar, Bigvai, Reum ha''e Baaná reve. Ha''e gui apy ma avakue
    Israel regua mbovy pa ikuaia:'
  agu-BL: '@see-verse:EZR.002.001'
  ilo-ULB: Kaduada a nagsubli da Zerubbabel, Jesua, Nehemias, Seraias, Reelaias, Mardokeo,
    Bilsan, Mispar, Bigvai, Rehum ken Baana. Daytoy ti listaan dagiti lallaki manipud
    kadagiti tattao ti Israel.
  kpg-kpg: 'Nadau dagi go Zerubbabel, Joshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, mo Baanah. Aanei nia ingoo nia madahaanau o Israel
    mo togologo o di madahaanau e dahi ala ne loomoi gi daha mo di noho hege:'
  uig-ARA: 'ــ ئۇلار زەرۇببابەل، يەشۇئا، نەھەمىيا، سېرايا، رەئىلايا، موردىكاي، بىلشان،
    مىسپار، بىگۋاي، رەھۇم ۋە بائاناھلار بىلەن بىللە قايتىپ كەلدى. ئەمدى ئىسرائىل خەلقىنىڭ
    ئىچىدىكى ئەركەكلەرنىڭ سانى تۆۋەندىكىچە: ــ'
  sus-sus: 'Sorobabeli, Yesuwa, Nehemi, Seraya, Reelaya, Morodekayi, Bilesan, Mispari,
    Begifayi, Rexumi, nun Baanna naxa findi e xa yareratie ra. Na Isirayila xɛmɛe
    kɔnti nan yi ki:'
  pon-2006: 'Arail kaun ako iei Serupapel, Sesua, Nehmaia, Seraia, Relaia, Mordekai,
    Pilsan, Mispar, Pikpai, Rehum, oh Paana. Iet mwaren peneinei kan en Israel, iangahki
    uwen tohtohn irail kan sang ni ehuehu peneinei me sapahldohsang arail kalipilipala:'
  ksd-ksd: 'Dia ga varagur ma Serubabel, Iesua, Nekemia, Seruia, Relaia, Mordekai,
    Bilsan, Mispar, Bigvai, Rekum ma Bana. Go ia ra niluluk ure ra tarai Israel:'
  tur-YTC: 'Zerubbabel, Yeşua, Nehemya, Seraya, Reelaya, Mordekay, Bilşan, Mispar,
    Bigvay, Rehum ve Baana ile birlikte geldiler. İsrael halkından adamlarının sayısı:'
  grc-BRENT: Οἳ ἦλθον μετὰ Ζοροβάβελ, Ἰησοῦς, Νεεμίας, Σαραΐας, Ῥεελίας, Μαρδοχαῖος,
    Βαλασὰν, Μασφὰρ, Βαγουαὶ, Ῥεοὺμ, Βαανά· ἀνδρῶν ἀριθμὸς λαοῦ Ἰσραήλ.
  ind-AYT: 'Mereka datang bersama Zerubabel, Yesua, Nehemia, Seraya, Reelaya, Mordekhai,
    Bilsan, Mispar, Bigwai, Rehum, dan Baana. Inilah jumlah orang-orang bangsa Israel:'
  nya-nya: 'Iwo anabwerera pamodzi ndi Zerubabeli, Yesuwa, Nehemiya, Seruya, Reelaya,
    Mordekai, Bilisani, Misipara, Bigivai, Rehumu ndi Baana). Chiwerengero cha anthu
    aamuna a Israeli chinali chotere:'
  hrv-hrv: 'Stigli su oni i s njima Zerubabel, Ješua, Nehemija, Seraja, Reelaja, Nahamani,
    Mordokaj, Bilšan, Mispar, Bigvaj, Rehum i Baana. Evo popisa ljudi od naroda Izraelova:'
  mps-mps: Te Juda dabe augwa tobolu bidi dabe nogi te tiwai dao, Serubabel, Josua,
    Nehemia, Seraia, Relaia, Mordekai, Bilsan, me Mispar, Bikvai, me Rehum, me Bana,
    te tama dao. Te tobolu bidi dabe te Juda dabe dali augwa page buluba ma pali.
    E da te Israel hani dabego nogi dao, te dali te deli deli bidi dabego hani bidi
    te Jerusalemba ma pelawali namba dao. Te hanigo namba e tiwai elalubao.
  tpi-tpi: Nem bilong ol hetman bilong ol Juda i olsem, Serubabel na Josua na Nehemia
    na Seraia na Relaia na Mordekai na Bilsan na Mispar na Bikvai na Rehum na Bana.
    Dispela em i nem bilong ol lain bilong Israel, wantaim namba bilong ol man bilong
    ol dispela wan wan lain i go bek long Jerusalem. Namba bilong ol dispela lain
    i olsem.
  dan-1931: 'de kom i Følge med Zerubbabel, Jesua, Nehemja, Seraja, Re''elaja, Mordokaj,
    Bilsjan, Mispar, Bigvaj, Rehum og Ba''ana*. Tallet på Mændene i Israels Folk var:
    { [*V. 2 ff. gentages Neh. 7, 7 ff.] }'
  vie-OVCB: 'Các nhà lãnh đạo gồm có: Xô-rô-ba-bên, Giê-sua, Nê-hê-mi, Sê-ra-gia,
    Rê-ê-gia, Mạc-đô-chê, Binh-san, Mích-bạt, Biết-vai, Rê-hum, và Ba-a-na. Các nam
    đinh Ít-ra-ên gồm có:'
  guj-2017: ઝરુબ્બાબેલ, યેશૂઆ, નહેમ્યા, સરાયા, રએલાયા, મોર્દખાય, બિલ્શાન, મિસ્પાર,
    બિગ્વાય, રહૂમ, તથા બાનાહ. ઇઝરાયલી લોકોની સંખ્યા આ પ્રમાણે છે.
  pon-2006A: 'Arail kaun ako iei Serupapel, Sesua, Nehmaia, Seraia, Relaia, Mordekai,
    Pilsan, Mispar, Pikpai, Rehum, oh Paana. Iet mwaren peneinei kan en Israel, iangahki
    uwen tohtohn irail kan sang ni ehuehu peneinei me sapahldohsang arail kalipilipala:'
  por-BRBSL: 'que vieram com Zorobabel, Jeshua, Neemias, Seraías, Reelaías, Mordecai,
    Bilshan, Mispar, Bigvai, Reum e Baaná. O número dos homens do povo de Israel:'
  cth-cth: Zerubbabel koe kabannaw teh, Jeshua, Nehemiah, Seriah, Reelaiah, Mordekai
    Bilshan, Mispar, Bigvai, Rehum hoi Baanah tinaw doeh. Isarel tongpa touk e naw
    teh,
  twi-twi: 'Na wɔn ntuanofo yɛ Serubabel, Yesua, Nehemia, Seraia, Reelaia, Mordekai,
    Bilsan, Mispar, Bigwai, Rehum ne Baana. Israel mmarima a wofi asutwa mu bae no
    dodow ni:'
  hlt-hlt: Amih te Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordekai, Bilshan,
    Mispar, Bigvai, Rehum, Baanah neh aka mael Israel pilnam hlang kah hlangmi ni.
  tbz-SIM: 'Ntɛ bɛ̀ɛ̀ do bɛ̀ ni bɛ yètɛ̀: Sodobɑbɛɛdi nɛ̀ Sosuwee nɛ̀ Nɛemii nɛ̀ Sedɑyɑɑ
    nɛ̀ Ededɑyɑɑ nɛ̀ Mɑɑdosee nɛ̀ Bidisɑnni nɛ̀ Misipɑɑdi nɛ̀ Bikibɑii nɛ̀ Deummu
    nɛ̀ Bɑɑnɑ. Bɛɛ̀ nɑɑ̀mùntì tu tii:'
  msy-2020: 'Judan anabamɨn gumazir dapanibar ziabar kara: Serubabel, Josua, Nehemia,
    Seraia, Relaia, Mordekai, Bilsan, Mispar, Bikvai, Rehum, Ko Bana. Israelian anababar
    adarazir kalabus ategh uamategh Jerusalemɨn mangamiba, men ziaba ko men dɨbobonim
    kara:'
  dop-dop: Mpɑ pɑ kpɑɣɑ-wɛ nɑ pɑ́ mǝlǝnɑ tɔɣɔlɛ Solopɑpɛɛlɩ, nɑ Yesuwɑ, nɑ Nehemiyɑ,
    nɑ Selɑyɑ, nɑ Lelɑyɑ, nɑ Motokɑyi, nɑ Pilisɑŋ, nɑ Misipɑɑ, nɑ Pikifɑyi, nɑ Lehum,
    nɑ Pɑɑnɑ. Ɩsɛɣɛlɩ lʋlʋŋ nyǝ́mɑ nɑ pɑ yǝlɑɑ hǝlɑ ntɔ.
  azb-azb: 'Onlar Zerubbabil, Yeşua, Nehemya, Seraya, Reelaya, Mordokay, Bilşan, Mispar,
    Biqvay, Rexum, Baananın başçılığı ilə gəldilər. Sürgündən qayıdan İsraillilərin
    sayı:'
  eng-DBY: 'who came with Zerubbabel, Jeshua, Nehemiah, Saraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, Baanah. The number of the men of the people of
    Israel:'
  hin-2017: 'ये जरुब्बाबेल, येशुअ, नहेम्याह, सरायाह, रेलायाह, मोर्दकै, बिलशान, मिस्पार,
    बिगवै, रहूम और बानाह के साथ आए। इस्राएली प्रजा के मनुष्यों की गिनती यह है: अर्थात्'
  wol-KYG: 'Ña nga ñibbi ca njiital Sorobabel ak Yosuwe ak Neyemi ak Seraya ak Relaya
    ak Mardose ak Bilsan ak Mispar ak Bigway ak Reyum ak Baana. Limeefu góori bànni
    Israyil nii la tëdde:'
  eng-YLT: 'who have come in with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah,
    Mordecai, Bilshan, Mispar, Bigvai, Rehum, Baanah: The number of the men of the
    people of Israel:'
  kne-kne: ay kinoyog da Zerubbabel en Jesua ay papangolo da.
  eng-WYC-2017: that came with Zerubbabel; that is, Jeshua, Nehemiah, Seraiah, Reelaiah,
    Mordecai, Bilshan, Mispar, Bigvai, Rehum, Baanah. This is the number of [the]
    men of the sons of Israel;
  eng-WMBB: 'who came with Zerubbabel, Yeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, and Baanah. The number of the men of the people
    of Israel:'
  urd-GVH: उनके राहनुमा ज़रुब्बाबल, यशुअ, नहमियाह, सिरायाह, रालायाह, मर्दकी, बिलशान,
    मिसफ़ार, बिगवई, रहूम और बाना थे। ज़ैल की फ़हरिस्त में वापस आए हुए ख़ानदानों के
    मर्द बयान किए गए हैं।
  rug-rug: 'Sari na dia koimata si ari Zerubabele, Zosua, Nehemaea, Seraea, Relaia,
    Modekae, Bilisani, Misipa, Biqivai, Rehumi, meke Bana. Hire sari na pozadi rina
    hopeke butubutu tie pa Izireli, meke na ninaedi rina hopeke tututi saripu kekere
    pule koa sa tinaraovo:'
  gaz-gaz: 'isaanis: Zarubaabel, Yeeshuuʼaa, Nahimiyaa, Seraayaa, Reʼelaayaa, Mordekaayi,
    Bilshaan, Misphaar, Baguwaayi, Rehuumii fi Baʼanaa wajjin dhufan. Maqaa namoota
    saba Israaʼel taʼanii:'
  fra-LSG: 'Ils partirent avec Zorobabel, Josué, Néhémie, Seraja, Reélaja, Mardochée,
    Bilschan, Mispar, Bigvaï, Rehum, Baana. Nombre des hommes du peuple d’Israël:'
  yal-yal: 'naxanye xɛtɛ e nun Sorobabeli: Yosuwe nun Neyemi nun Seraya nun Relaya
    nun Marodoke nun Bilisan nun Misipari nun Bigiwayi nun Rexun e nun Banaha. Isirayila
    yamaan yatɛn nan itoe ra, xɛmɛne gbansan:'
  haw-1868: 'Ka poe i kiki mai la me Zerubabela; Iesua, Nehemia, Seraia, Reelaia,
    Moredekai, Bilesana, Misepara, Bigevai, Rehuma, Baana. O ka helu ana keia o na
    kanaka o ka Iseraela:'
  arb-NAV: 'وَقَدْ جَاءُوا بِقِيَادَةِ زَرُبَّابِلَ، وَيَشُوعَ، وَنَحَمْيَا، وَسَرَايَا،
    وَرَعْلايَا، وَمُرْدَخَايَ، وَبِلْشَانَ، وَمِسْفَارَ، وَبِغْوَايَ وَرَحُومَ، وَبَعْنَةَ.
    وَهَذَا بَيَانٌ بِالْعَائِدِينَ مِنْ شَعْبِ إِسْرَائِيلَ:'
  ewe-ewe: 'Zerubabel, Yesua, Nehemia, Seraya, Relaya, Mordekai, Bilsan, Mispar, Bigvai,
    Rehum kple Baana: Ame siwo tso Israelviwo dome woe nye:'
  eng-LEE: 'Who came with Zerubbabel, Jeshua'', Nehemiah, Serayah, Re''elayah, Mordecai,
    Bilshan, Misspar, Bigvai, Rechum, Ba''anah. The number of the men of the people
    of Israel was:'
  asm-FB: তেওঁলোক জৰুব্বাবিল, যেচুৱা, নহিমিয়া, চৰায়া, ৰিয়েলায়া, মৰ্দখয়, বিলচন,
    মিস্পৰ, বিগবয়, ৰহূম, আৰু বানা, এওঁলোকৰ লগত আহিল।
  sus-A: سٌرٌبَبٍلِ، يٍسُوَ، نٍهٍمِ، سٍرَيَ، رٍيلَيَ، مٌرٌدٍكَيِ، بِلٍسَن، مِسثَرِ،
    بٍفِقَيِ، رٍشُمِ، نُن بَاننَ نَشَ قِندِ عٍ شَ يَرٍرَتِيٍ رَ. نَ عِسِرَيِلَ شّمّيٍ
    كْنتِ نَن يِ كِ؛
  fra-SBL: 'Ils vinrent avec Zorobabel, Josué, Néhémie, Seraïa, Réelaïa, Mardochée,
    Bilshan, Mispar, Bigvaï, Rehum et Baana. Nombre des hommes du peuple d''Israël :'
  hbo-hbo: אֲשֶׁר־בָּ֣אוּ עִם־זְרֻבָּבֶ֗ל יֵשׁ֡וּעַ נְ֠חֶמְיָה שְׂרָיָ֨ה רְֽעֵלָיָ֜ה
    מָרְדֳּכַ֥י בִּלְשָׁ֛ן מִסְפָּ֥ר בִּגְוַ֖י רְח֣וּם בַּעֲנָ֑ה מִסְפַּ֕ר אַנְשֵׁ֖י
    עַ֥ם יִשְׂרָאֵֽל׃ ס
  piu-2006: '@see-verse:EZR.002.001'
  kik-kik: 'makĩrehana na Zerubabeli, na Jeshua, na Nehemia, na Seraia, na Reelaia,
    na Moridekai, na Bilishani, na Misipari, na Bigivai, na Rehumu, na Baana): Mũigana
    wa andũ a Isiraeli watariĩ ta ũũ:'
  fra-NCL: 'qui revinrent avec Zorobabel, Josué, Néhémie, Saraïas, Rahélaïas, Mardochée,
    Belsan, Mesphar, Béguaï, Réhum, Baana : Nombre des hommes du peuple d’Israël :'
  cek-AK: Nihcae loe Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordekai, Bilshan,
    Mispar, Bigvai, Rehum, Baanah hoiah nawnto amlaem o. Israel kaminawk loe hae zetto
    oh o;
  cuk-cuk: 'Dulemar-Zorobabelʼba-nonigusmaladi, wemalad: Jesúa, Nehemías, Seraías,
    Reelaías, Mardoqueo, Bilsán, Mispar, Bigvai, Rehum, Baana. Israel-dulemar e-yarse-nonimaladi,
    wemalad:'
  uig-CYR: '— улар Зәруббабәл, Йәшуа, Нәһәмия, Серая, Рәилая, Мордикай, Билшан, Миспар,
    Бигвай, Рәһум вә Баанаһлар билән биллә қайтип кәлди. Әнди Исраил хәлқиниң ичидики
    әркәкләрниң сани төвәндикичә: —'
  tel-2017: వారిలో జెరుబ్బాబెలు, యేషూవ, నెహెమ్యా, శెరాయా, రెయేలాయా, మొర్దెకై, బిల్షాను,
    మిస్పెరేతు, బిగ్వయి, రెహూము, బయనా, అనేవాళ్ళు ఉన్నారు. బబులోను నుండి వచ్చిన ఇశ్రాయేలు
    ప్రజల లెక్క ఇది.
  hat-BSA: 'Sila yo te vini avèk Zorobabel, Josué, Néhémie, Seraja, Reélaja, Mardochée,
    Bilschan, Mispar, Bigtvaï, Rehum ak Baana. Fòs kantite mesye nan pèp Israël yo:'
  kos-kos: 'Mwet kol lalos pa Zerubbabel, Joshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, ac Baanah. Pa inge inen sou lulap nukewa lun Israel,
    wi pisen mwet ke kais sie sou su folok liki sruoh:'
  hbo-WLC: אֲשֶׁר־בָּ֣אוּ עִם־זְרֻבָּבֶ֗ל יֵשׁ֡וּעַ נְ֠חֶמְיָה שְׂרָיָ֨ה רְֽעֵלָיָ֜ה
    מָרְדֳּכַ֥י בִּלְשָׁ֛ן מִסְפָּ֥ר בִּגְוַ֖י רְח֣וּם בַּעֲנָ֑ה מִסְפַּ֕ר אַנְשֵׁ֖י
    עַ֥ם יִשְׂרָאֵֽל׃ ס
  ibo-ibo: 'Ndịisi ha na Zerubabel soo, bụ Jeshua, Nehemaya, Seraya, Reelaya, Mọdekai,
    Bilshan, Mispa, Bigvai, Rehum na Baana. Ihe ndepụta ọnụọgụgụ ndị ikom Izrel bụ
    nke a:'
  ory-ory: ଏମାନେ ଯିରୁବ୍ବାବିଲ୍‍, ଯେଶୂୟ, ନିହିମୀୟା, ସରାୟ, ରିୟେଲାୟ, ମର୍ଦ୍ଦଖୟ, ବିଲ୍‍ଶନ୍‍,
    ମିସ୍ପର, ବିଗ୍‍ବୟ, ରହୂମ୍‍ ଓ ବାନା ସଙ୍ଗେ ଫେରି ଆସିଲେ। ଇସ୍ରାଏଲ ବଂଶୀୟ ପୁରୁଷମାନଙ୍କର ସଂଖ୍ୟା
    ଏହି, ଯଥା,
  chk-chk: 'Iwe, nöür kewe souemwen Serupapel, Jesua, Nehemia, Seraia, Reelaia, Mortekai,
    Pilsan, Mispar, Pikwai, Reum me Paana. Iei iteiten ekewe mwän seni ekewe aramasen
    Israel mi liwinsefäl seni ar oola:'
  rop-rop: Dislot bin ola boswan blanga detlot hubin gobek langa Juda. Deibin Serababal,
    Joshuwa, Niyamaiya, Seraiya, Riyalaiya, Modakai, Bilshan, Mispara, Bigbai, Reiyam
    en Beina. Dijan na ola neim blanga ola femili blanga ola Isreil pipul, garram
    detlot namba blanga detlot pipul brom detlot femili hubin kambek brom det kantri
    weya deibin jidan prisana.
  ukr-1871: 'Прийшовші з Зоровавелем, Ісусом, Неємією, Сараєм, Реелаєм, Мардохеєм,
    Білшаном, Мисфаром, Бигваєм, Рехумом, Бааном. Число людей народу Ізрайлевого:'
  deu-1951: 'welche mit Serubbabel, Jesua, Nehemia, Seraja, Reelaja, Mordechai, Bilsan,
    Mispar, Bigvai, Rehum und Baana kamen. Dies ist die Anzahl der isrealitischen
    Männer:'
  eng-JPS: 'who came with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, Baanah. The number of the men of the people of
    Israel:'
  srp-1865: 'Koji doðoše sa Zorovaveljem, s Isusom, Nemijom, Serajom, Relajom, Mardohejem,
    Vilsanom, Misparom, Vigvajem, Reumom i Vanom; na broj bješe ljudi naroda Izrailjeva:'
  lug-lug: 'Abaabakulembera baali Zerubbaberi, ne Yesuwa, ne Nekkemiya, ne Seraya,
    ne Leeraya, ne Moluddekaayi, ne Birusani, ne Misupaali, ne Biguvaayi, ne Lekumu,
    ne Baana. Omuwendo gw’abantu ba Isirayiri gwali:'
  heb-heb: אשר באו עם זרבבל ישוע נחמיה שריה רעליה מרדכי בלשן מספר בגוי רחום בענה מספר
    אנשי עם ישראל׃
  ben-IRV: এরা সরুব্বাবিল, যেশূয়, নহিমিয়, সরায়, রিয়েলার, মর্দখয়, বিলশন, মিস্পর,
    বিগবয়, রহূম ও বানা এনাদের সঙ্গে ফিরে এল৷ সেই ইস্রায়েল লোকেদের পুরুষের সংখ্যা;
  pan-pan: 'ਇਹ ਜ਼ਰੂੱਬਾਬਲ, ਯੇਸ਼ੂਆ, ਨਹਮਯਾਹ, ਸਰਾਯਾਹ, ਰਏਲਾਯਾਹ, ਮਾਰਦਕਈ, ਬਿਲਸ਼ਾਨ, ਮਿਸਪਾਰ,
    ਬਿਗਵਈ, ਰਹੂਮ ਅਤੇ ਬਆਨਾਹ ਨਾਲ ਆਏ। ਇਸਰਾਏਲੀ ਪਰਜਾ ਦੇ ਮਨੁੱਖਾਂ ਦੀ ਗਿਣਤੀ ਇਹ ਹੈ:'
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည်၊ ဗာဗုလုန် မြို့သို့ သိမ်းသွားသောလူစုထဲက
    ထွက် ၍ ဇေရုဗဗေလ ၊ ယောရှု ၊ နေဟမိ ၊ သရာယ ၊ ရေလာယ ၊ မော်ဒကဲ ၊ ဗိလရှန် ၊ မိဇပါ ၊
    ဗိဂဝဲ ၊ ရေဟုံ ၊ ဗာနာ တို့နှင့်အတူ လိုက်လာ ၍၊ ယေရုရှလင် မြို့အစရှိသောယုဒ ပြည်၌အသီးအသီး
    ဆိုင်သောမြို့ရွာ သို့ ရောက်သောနိုင်ငံတော်သားဣသရေလ လူ စာရင်း ဟူမူကား၊
  hmo-hmo: 'Idia edia gunalaia taudia be Serubabele, Iosua, Nehemia, Seraia, Rilaia,
    Modekai, Bilesana, Misipara, Bigevai, Rehumu bona Banaha. Israela iduhu, ta ta
    edia tau be hida, Babulonia dekena amo Iuda dekenai idia giroa mai, be inai:'
  urd-urd: वह ज़रुब्बाबुल, यशू'अ, नहमियाह, सिरायाह, रा'लायाह, मर्दकी, बिलशान, मिसफ़ार,
    बिगवई, रहूम और बा'ना के साथ आए। इस्राईली क़ौम के आदमियों का ये शुमार हैं।
  rus-SYN: 'пришедшие с Зоровавелем, Иисусом, Неемиею, Сараием, Реелаем, Мардохеем,
    Билшаном, Мисфаром, Бигваем, Рехумом, Вааном. Число людей народа Израилева:'
  bqc-SIM: 'An dↄaanaↄn kɛ: Zolobabɛli, Yesua, Nɛɛmii, Selaia, Leelaia, Maadose, Bilisã,
    Misipaa, Bigivai, Leuũ ń Baanao. Isaili gↄ̃ɛ pↄ́ sùↄ dasilɛn kɛ:'
  tcz-CHONGTHU: Miho chu Zeubbabel leh Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum chule Ba’anah lamkai nan ahung kitol uvin ahi.
    Israel mite amijat mong mong chu;
  mar-mar: जरुब्बाबेलाबरोबर आलेले ते हे येशूवा, नहेम्या, सराया, रएलाया, मर्दखय, बिलशान,
    मिस्पार, बिग्वई, रहूम व बाना. इस्राएली लोकांची यादी येणे प्रमाणे.
  qub-qub: '@see-verse:EZR.002.001'
  bqp-bqp: 'Ń don''arɛdenↄn dí: Zɛrubabɛli, Yesua, Nɛɛmaya, Seraya, Relaya, Mↄdekai,
    Bilisã, Misipa, Bigivai, Reumu kũ Baanao. Isaraila gↄ̃gbɛ̃ kũ ò sùnↄ dasi lɛ́n
    dí.'
  hat-hat: 'Men moun ki te alatèt yo: Se te Zowobabèl, Jozye, Neemi, Seraja, Reelaja,
    Madoche, Bilchan, Mispa, Bigwayi, Reyoum ak Baana. Men lis moun nan pèp Izrayèl
    la, fanmi pa fanmi, ak kantite moun nan chak fanmi:'
  eng-BSB: 'accompanied by Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, and Baanah. This is the count of the men of Israel:'
  eng-WEBPB: 'who came with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,
    Bilshan, Mispar, Bigvai, Rehum, and Baanah. The number of the men of the people
    of Israel:'
  kbq-kbq: Hagi anampina kegava huzmante'za magokama e'nazana kva vahe'mokizmi zamagi'a,
    Jerubabeliki, Jeshuaki, Nehemaiaki, Seraiaki, Rilaiaki, Modekaiki, Bilshaniki,
    Mispariki, Bigvaiki, Rehumi'ene Ba'anaki hu'za e'naze. Hagi Israeli venenema e'nazana
    ama hampri'za krente'naze.
  nhe-BL: 'Nopa tlayacanca tlacame tlen mocuepque ica Zorobabel elque: Jesúa, Nehemías,
    Seraías, Reelaías, Mardoqueo, Bilsán, Mispar, Bigvai, Rehum huan Baana. Huan nica
    techilhuía quesqui sequinoc israelita tlacame yajque ihuaya Zorobabel huan ajqueya
    ininhueyi tata. Yajque tlacame tlen itztoyaj iteipa ixhuihua ni hueyi tatame huan
    nica techilhuía quesqui ininteipa ixhuihua yajque: Hueyi tata, Quesqui Paros,
    2,172 Sefatías, 372 Ara, 775 Pahat Moab tlen Jesúa huan Joab, 2,812 Elam, 1,254
    Zatu, 945 Zacai, 760 Bani, 642 Bebai, 623 Azgad, 1,222 Adonicam, 666 Bigvai, 2,056
    Adín, 454 Ater iixhui Ezequías, 98 Bezai, 323 Jora, 112 Hasum, 223 Gibar, 95'
  bus-bus: 'Aↄ̃ dↄn''aɛdeenↄn yɛ̀: Zɛrubabɛli, Yesua, Nɛɛmaya, Seraya, Relaya, Mↄdekai,
    Bilisã, Misipa, Bigivai, Reumu kↄ̃n Baanao. Isaraili gↄ̃gbɛ̃ kɛ̀ aↄ̃ sùnↄ pari
    lɛ́n yɛ̀.'
  gub-BL: 'Na''aw wanuwihaw waner xe wà kury: Zurupapew, Zuzue, Neemi, Xerai, Heerai,
    Monekaz, Miwizà, Mizipar, Migiwaz, Heu, Màànà. Na''aw teko uzeànàànàm ma''e Izaew
    izuapyapyr Mawiron wi uzewyr ma''e kwer waner xe wà. Amuapyk putar wanuwihaw waner
    pitàitàigatu. Amuapyk putar waneta haw no:'
  eng-DRA: 'Who came with Zorobabel, Josue, Nehemia, Saraia, Rahelaia, Mardochai,
    Belsan, Mesphar, Beguai, Rehum, Baana. The number of the men of the people of
    Israel:'
