verse: EZR.002.041
translations:
  mal-C: 'സംഗീതജ്ഞർ: ആസാഫിന്റെ പിൻഗാമികൾ 128.'
  deu-TKW: 'Die Sänger: die Nachkommen Asaphs: 128.'
  lin-lin: 'Tala motango ya bayembi : Bakitani ya Azafi : nkama moko na tuku mibale
    na mwambe.'
  eng-LSV: 'The singers: sons of Asaph, one hundred twenty-eight.'
  eng-GNV: 'The Singers: the sonnes of Asaph, an hundreth and eight and twentie.'
  eng-WEBSTER: 'The singers: the children of Asaph, a hundred twenty and eight.'
  nhw-BL: Mocuepque 128 huicani tlen nopa familia Asaf.
  swh-ONEN: 'Waimbaji: wazao wa Asafu 128'
  bba-bba: Lefi be sɔɔ, be bɑ sɑ̃ɑ wom kowobu Asɑfun sikɑdominu bɑ sɑ̃ɑwɑ tɔmbu wunɑɑ
    teeru kɑ nɔɔbɑ itɑ (128).
  eng-KJVCPB: 'The singers: the children of Asaph, an hundred twenty and eight.'
  luo-luo: 'Jower ne gin: Nyikwa Asaf, ji mia achiel gi piero ariyo gaboro (128).'
  meu-meu: 'Ane-abi taudia: Asaf garana, sinahu-ta ruahui taurahani.'
  npi-ULB: 'मन्दिरका गायकहरू: आसापका परिवारका १२८'
  yor-yor: Àwọn akọrin. Àwọn ọmọ Asafu jẹ́ méjìdínláàádóje (128).
  ind-ind: 'Dari para penyanyi di rumah TUHAN: Keturunan Asaf 128 orang.'
  pes-OPCB: '@see-verse:EZR.002.040'
  tgl-ULB: 'Ang mga mang-aawit sa templo, ang mga kaapu-apuhan ni Asaf: 128.'
  hui-hui: '@see-verse:EZR.002.040'
  mya-mya: ဗိ​မာန်​တော်​ဂီ​တ​ပ​ညာ​သည် (အာ​သပ်​၏​သား​မြေး​များ) ၁၂၈
  bod-N: མགུར་ལེན་མཁན་རྣམས་ནི། ཨ་སབ་ཀྱི་བུ་རྒྱུད་བརྒྱ་དང་ཉེར་བརྒྱད་ཡོད།
  sna-sna: 'Vaimbi: zvizvarwa zvaAsafi zvaiva zana namakumi maviri navasere.'
  spa-BLM: 'Los cantores: los hijos de Asaf, ciento veintiocho.'
  cac-cac: '@see-verse:EZR.002.040'
  swh-ULB: 'nne. Waimbaji hekaluni wana wa Asafu: 128.'
  bel-bel: сьпевакоў; сыноў Асафа сто дваццаць восем;
  deu-ELBBK: 'Die Sänger: die Söhne Asaphs: 128.'
  mbb-OT: '@see-verse:EZR.002.040'
  mal-2015: 'സംഗീതക്കാർ: ആസാഫ്യർ നൂറ്റിരുപത്തെട്ടു.'
  rmc-rmc: 'O lavutara le chramoskre: 128 potomki le Asafoskre.'
  pes-OPV: 'و مغنیان: بنی آساف صد و بیست و هشت.'
  ron-1924: 'Кынтэрець: фиий луй Асаф, о сутэ доуэзечь ши опт.'
  ben-OBCV: 'গায়কবৃন্দ: আসফের বংশধর, 128 জন।'
  som-som: Oo nimankii gabayaaga ahaa oo reer Aasaaf ahaana waxay ahaayeen boqol iyo
    siddeed iyo labaatan.
  lat-VUC: 'Cantores: filii Asaph, centum viginti octo.'
  eng-ASVBT: 'The singers: the children of Asaph, a hundred twenty and eight.'
  ita-1885: 'De'' cantori: i figliuoli di Asaf, cenventotto.'
  eng-LXXUP: The sons of Asaph, singers, a hundred and twenty-eight.
  eng-ULB: 'The temple singers, descendants of Asaph: 128.'
  spa-VBL: los cantores de los hijos de Asaf, 128;
  fra-_FOB: 'Chantres: les enfants d''Asaph, cent vingt-huit.'
  mal-mal: 'സംഗീതക്കാർ: ആസാഫ്യർ നൂറ്റിരുപത്തെട്ട്.'
  urd-GVR: 'Gulūkār: Āsaf ke ḳhāndān ke 128 ādmī,'
  suz-BL: कुम्‍सो पाइबपुकीमी आसाफ आ चच युइ १२८ जना बाक्‍तेक्‍म।
  ita-1927: 'Cantori: figliuoli di Asaf, centoventotto.'
  ckb-ckb: 'گۆرانیبێژەکان: نەوەی ئاساف، سەد و بیست و هەشت.'
  eng-BBE: 'The music-makers: the children of Asaph, a hundred and twenty-eight'
  kan-OKCV: 'ಹಾಡುಗಾರರು: ಆಸಾಫನ ವಂಶಜರು 128.'
  tam-2017: 'பாடகர்களானவர்கள்: ஆசாபின் வம்சத்தார் 128 பேர்.'
  spa-RV-1909: 'Los cantores: los hijos de Asaph, ciento veinte y ocho.'
  ron-BTF: 'Cântăreţii: copiii lui Asaf, o sută douăzeci şi opt.'
  eng-WEBP: 'The singers: the children of Asaph, one hundred twenty-eight.'
  eng-FBV: the singers of the sons of Asaph, 128;
  nld-1939: 'De zangers: de zonen van Asaf telden honderd acht en twintig man.'
  nch-BL: Mocuetque 128 huicani ten nopa familia Asaf.
  vie-1934: 'Những người ca hát: họ A-sáp, một trăm hai mươi tám.'
  hin-CV: 'गायक: आसफ के वंशज 128'
  spa-BES: 'Los creadores de música: los hijos de Asaf, ciento veintiocho.'
  tdx-tdx: 'O mpisaboo: o ana’ i Asafeo, zato-tsi-roapolo-valo’ amby.'
  tha-KJV: พวกนั​กร​้องคือ คนอาสาฟ หน​ึ่งร้อยยี่​สิ​บแปดคน
  por-BR-2018: 'Os cantores: os filhos de Asafe, cento e vinte e oito.'
  deu-ELO: 'Die Sänger: die Söhne Asaphs, hundertachtundzwanzig. -'
  eng-WYC-2018: (the) singers; the sons of Asaph, an hundred and eight and twenty;
  epo-epo: 'De la kantistoj: de la idoj de Asaf, cent dudek ok.'
  uig-PIN: 'Ƣǝzǝlkǝxlǝrdin: — Asafning ǝwladliri bir yüz yigirmǝ sǝkkiz kixi.'
  beo-beo: '@see-verse:EZR.002.040'
  tpi-OTNT: Ol man bilong mekim musik long haus bilong God ol i bilong lain Asap na
    ol inap 128 man.
  hau-SA: Mawaƙa. Zuriyar Asaf mutum 128.
  uig-LAT: 'Ghezelkeshlerdin: — Asafning ewladliri bir yüz yigirme sekkiz kishi.'
  nde-nde: 'Abahlabeleli: besizukulwane sika-Asafi babelikhulu lamatshumi amabili
    lasificaminwembili (128).'
  ton-ton: 'Ko e kau hiva eni: ko e fānau ʻa ʻAsafi ko e toko teau mo e toko uofulu
    ma valu.'
  ces-1613: Zpěváků, synů Azafových, sto dvadceti osm.
  eng-WMB: 'The singers: the children of Asaph, one hundred twenty-eight.'
  tam-TCV: 'பாடகர்கள்: ஆசாப்பின் சந்ததி 128 பேர்.'
  ceb-ULB: 'Ang mga mag-aawit sa templo, mga kaliwat ni Asaf: 128.'
  pol-UBG: 'Śpiewacy: synów Asafa – stu dwudziestu ośmiu.'
  urd-GVU: 'گلوکار: آسف کے خاندان کے 128 آدمی،'
  deu-1912: 'Der Sänger: der Kinder Asaph hundertachtundzwanzig.'
  kan-2017: 'ಗಾಯಕರಲ್ಲಿ: ಆಸಾಫ್ಯರು 128'
  yap-yap: '@see-verse:EZR.002.040'
  hlt-MCSB: Laa sa Asaph koca rhoek te ya pakul parhet.
  mdy-ETH: '@see-verse:EZR.002.040'
  twi-ASANTE: 'Nnwontofoɔ: Asaf abusuafoɔ 128'
  eng-WEBU: 'The singers: the children of Asaph, one hundred twenty-eight.'
  wal-wal: Asaafa yara gidiya mazamuriyaa yexxiyaageeti 128;
  spa-PDDPT: Los hijos de los cantores de Asaf, 128.
  gun-gun: Oporaei va'e kuery Asafe ramymino kuery regua ma cento e vinte e oito.
  agu-BL: Ma yi e' ajbitz yi e' xonl Asaf, i'tz jun cient tu junak wajxak chixone'n.
  ilo-ULB: 'Dagiti kumakanta iti templo: Dagiti kaputotan ni Asaf: 128.'
  kpg-kpg: '@see-verse:EZR.002.040'
  uig-ARA: 'غەزەلكەشلەردىن: ــ ئاسافنىڭ ئەۋلادلىرى بىر يۈز يىگىرمە سەككىز كىشى.'
  sus-sus: 'Bɛɛtibae kɔnti nan yi ki: Asafi xa die, mixi kɛmɛ, mixi mɔxɔɲɛn nun solomasaxan.'
  pon-2006: '@see-verse:EZR.002.040'
  ksd-ksd: 'A umana tena kakailai: a tarai Asap, tika na mar ma a ura vinun ma lavutul.'
  tur-YTC: 'Ezgiciler: Asaf''ın çocukları, yüz yirmi sekiz.'
  grc-BRENT: Οἱ ᾄδοντες υἱοὶ Ἀσὰφ, ἑκατὸν εἰκοσιοκτώ.
  ind-AYT: 'Para penyanyi: keturunan Asaf, 128 orang.'
  nya-nya: 'Anthu oyimba nyimbo anali awa: Zidzukulu za Asafu 128.'
  hrv-hrv: 'Pjevači: sinovi Asafovi: stotinu dvadeset i osam.'
  mps-mps: Te Godigo tempel bede musik wabo hani bidi dabe augwali te Asapgo hani
    bidi te 128 bidi bidali.
  tpi-tpi: Ol man bilong mekim musik long haus bilong God ol i bilong lain Asap na
    ol inap 128 man.
  dan-1931: 'Tempelsangerne var: Asafs Sønner 128.'
  vie-OVCB: Các ca sĩ thuộc họ A-sáp 128 người.
  guj-2017: 'ભક્તિસ્થાનના ગાનારાઓ આ પ્રમાણે છે: આસાફના વંશજો એકસો અઠ્ઠાવીસ.'
  pon-2006A: '@see-verse:EZR.002.040'
  por-BRBSL: 'Os cantores: os filhos de Asaph, cento e vinte e oito.'
  cth-cth: La kasaknaw, Asaph capanaw 128.
  twi-twi: 'Nnwontofo: Asaf asefo mu nnwontofo dodow yɛ 128'
  hlt-hlt: Laa sa Asaph koca rhoek te ya pakul parhet.
  tbz-SIM: Kɛ̀ Asɑfu nɑɑ̀mùnkù kɔbɛ ḿbo tɛkɔ̀ùtɛ̀ nɛ̀ sipísìdɛ́ nɛ̀ bɛ̀ni (128) bɛɛ̀
    do tú bɛdèmbɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: '@see-verse:EZR.002.040'
  dop-dop: Ɩsɔ tǝsɛɛlɛ yonyoolɑɑ ntɔ. Asɑfɩ lʋlʋɣʋ nyǝ́mɑ wɛ pǝlefɛɩ nɩɩnʋwɑ nɑ hiu
    nɑ nɑɑnʋwɑ (128).
  azb-azb: 'İlahiçilər: Asəf övladları – 128 nəfər.'
  eng-DBY: 'The singers: the children of Asaph, a hundred and twenty-eight.'
  hin-2017: फिर गवैयों में से आसाप की सन्तान एक सौ अट्ठाईस।
  wol-KYG: 'Jàngkat yi ñoo di: Askanu Asaf, di téeméer ak ñaar fukk ak juróom ñett
    (128).'
  eng-YLT: 'The singers: sons of Asaph, a hundred twenty and eight.'
  eng-WYC-2017: singers; the sons of Asaph, an hundred and eight and twenty;
  eng-WMBB: 'The singers: the children of Asaph, one hundred and twenty-eight.'
  urd-GVH: 'गुलूकार : आसफ़ के ख़ानदान के 128 आदमी,'
  rug-rug: '@see-verse:EZR.002.040'
  gaz-gaz: 'Faarfattoota: sanyiin Asaaf 128.'
  fra-LSG: 'Chantres: les fils d’Asaph, cent vingt-huit.'
  yal-yal: 'Bɛti baane: Asafi xabilani: Muxu kɛmɛ mɔxɔɲɛn nun solomasɛxɛ.'
  haw-1868: O ka poe mele; o na mamo a Asepa, hookahi haneri a me ka iwakaluakumamawalu.
  arb-NAV: 'الْمُغَنُّونَ مِنْ بَنِي آسَافَ: مِئَةٌ وَثَمَانِيَةٌ وَعِشْرُونَ.'
  ewe-ewe: 'Hadzilawo: Asaf ƒe dzidzimeviwo, ame alafa ɖeka kple blaeve-vɔ-enyi (128).'
  eng-LEE: 'The singers were: The children of Assaph, one hundred twenty and eight.'
  asm-FB: 'মন্দিৰৰ গায়কসকল: আচফৰ বংশধৰসকলৰ সংখ্যা: এশ আঠাইশ জন।'
  sus-A: بّيتِبَيٍ كْنتِ نَن يِ كِ؛ عَسَقِ شَ دِيٍ، مِشِ كّمّ، مِشِ مْشْحّن نُن سٌلٌمَسَشَن.
  fra-SBL: 'Chantres : les fils d''Asaph, cent vingt-huit.'
  hbo-hbo: הַֽמְשֹׁרְרִ֑ים בְּנֵ֣י אָסָ֔ף מֵאָ֖ה עֶשְׂרִ֥ים וּשְׁמֹנָֽה׃ פ
  piu-2006: '@see-verse:EZR.002.040'
  kik-kik: 'Nao aini a nyĩmbo: arĩa maarĩ a njiaro cia Asafu maarĩ 128.'
  fra-NCL: 'Chantres : les fils d’Asaph, cent vingt-huit.'
  cek-AK: Laasah kaminawk; Asaph ih caanawk loe cumvai, pumphae tazetto,
  cuk-cuk: 'Dule-namakmalad-nonimalad, wemalad: Asaf-wagan, dulanergwa-gakabaabak
    (128).'
  uig-CYR: 'Ғәзәлкәшләрдин: — Асафниң әвлатлири бир йүз жигирмә сәккиз киши.'
  tel-2017: గాయకులైన ఆసాపు వంశం వారు 128 మంది.
  hat-BSA: 'Chantè yo: fis a Asaph yo: san-venn-tuit.'
  kos-kos: Mwet on ke Tempul (in fwil natul Asaph) — 128
  hbo-WLC: הַֽמְשֹׁרְרִ֑ים בְּנֵ֣י אָסָ֔ף מֵאָ֖ה עֶשְׂרִ֥ים וּשְׁמֹנָֽה׃ פ
  ibo-ibo: 'Ndị ọbụ abụ: Ndị agbụrụ Asaf, otu narị, na iri abụọ na asatọ (128).'
  ory-ory: ଗାୟକମାନଙ୍କ ସଂଖ୍ୟା; ଆସଫର ସନ୍ତାନ ଏକ ଶହ ଅଠାଇଶ ଜଣ।
  chk-chk: 'Iei iteiten ekewe chon köl: Ekewe mwirimwirin Asaf ükükün ipükü rüe me
    waluman.'
  rop-rop: '@see-verse:EZR.002.040'
  ukr-1871: 'Сьпівцїв: синів Асафа сто двайцять вісїм;'
  deu-1951: 'Die Sänger: Die Söhne Asaphs: 128.'
  eng-JPS: 'The singers: the children of Asaph, a hundred twenty and eight.'
  srp-1865: 'Pjevaèa: sinova Asafovijeh sto i dvadeset i osam;'
  lug-lug: 'Bano be bayimbi: bazzukulu ba Asafu kikumi mu amakumi abiri mu munaana
    (128).'
  heb-heb: המשררים בני אסף מאה עשרים ושמנה׃
  ben-IRV: গায়কেরা; আসফের বংশধর একশো আঠাশ জন৷
  pan-pan: ਗਾਇਕ - ਆਸਾਫ਼ ਦੀ ਸੰਤਾਨ, ਇੱਕ ਸੌ ਅੱਠਾਈ
  mya-JVB: သီချင်း သည် အာသပ် အမျိုးသား တရာ နှစ် ဆယ် ရှစ် ယောက်၊
  hmo-hmo: 'Asapa ena bese — 128 Dubu Helaga ena iduara gimaia Levi taudia:'
  urd-urd: गानेवालों में से बनी आसफ़, एक सौ अट्ठाईस;
  rus-SYN: 'певцов: сыновей Асафа сто двадцать восемь;'
  bqc-SIM: Asafa bui lɛ̀sinaↄ gbɛ̃ↄn basoolosↄo ń àaↄ̃o (128).
  tcz-CHONGTHU: Lathem Asaph Insung mite hochu jakhat le somni le get ahiuve.
  mar-mar: मंदिरातील गायक आसाफचे वंशज एकशे अठ्ठावीस.
  qub-qub: Asafpita mirajcuna Diosta alabar cantajcuna 128.
  bqp-bqp: Asafa buri lɛ̀sirinↄ gbɛ̃nↄn basuddo akuri plansari.
  hat-hat: Te gen sanvenntwit (0128) sanba ki konn chante ak fè mizik nan tanp lan
    ki te tounen. Yo soti nan branch fanmi Asaf.
  eng-BSB: 'The singers: the descendants of Asaph, 128.'
  eng-WEBPB: 'The singers: the children of Asaph, one hundred and twenty-eight.'
  kbq-kbq: Hagi Asapu nagapintima zagame'ma nehaza venenea 128'a venene e'naze.
  nhe-BL: Mocuepque 128 huicani tlen nopa familia Asaf.
  bus-bus: Asafa bori lɛ̀sirinↄ gↄ̃ↄn baswɛɛdo akuri plaasai.
  gub-BL: '@see-verse:EZR.002.040'
  eng-DRA: 'The singing men: the children of Asaph, a hundred twenty-eight.'
