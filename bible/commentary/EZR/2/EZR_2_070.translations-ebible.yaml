verse: EZR.002.070
translations:
  mal-C: പുരോഹിതന്മാരും ലേവ്യരും സംഗീതജ്ഞരും ദ്വാരപാലകരും ദൈവാലയദാസന്മാരും ജനത്തിൽ
    ചിലരോടൊപ്പം ജെറുശലേമിനോടു ചേർന്ന പട്ടണങ്ങളിൽ താമസമാക്കി. ശേഷിച്ച ഇസ്രായേല്യരെല്ലാം
    അവരവരുടെ പട്ടണങ്ങളിൽ താമസിച്ചു.
  deu-TKW: Und so wohnten die Priester und die Leviten und ein Teil des Volks und
    die Sänger und die Thorhüter und die Tempeldiener in ihren Städten.
  lin-lin: Banganga-Nzambe, Balevi, bakengeli bikuke, bayembi, basali ya Tempelo,
    ndambo kati na bato mpe bato nyonso ya Isalaele bavandaki kati na bingumba na
    bango.
  eng-LSV: And the priests dwell, and the Levites, and of the people, and the singers,
    and the gatekeepers, and the Nethinim, in their cities; even all Israel in their
    cities.
  eng-GNV: So the Priests and the Leuites, and a certeine of the people, and the singers,
    and the porters, and the Nethinims dwelt in their cities, and all Israel in their
    cities.
  eng-WEBSTER: So the priests, and the Levites, and some of the people, and the singers,
    and the porters, and the Nethinims, dwelt in their cities, and all Israel in their
    cities.
  nhw-BL: Huan nochi inijuanti catli eliyayaj totajtzitzi o levitame mocajque ipan
    altepetl Jerusalén huan nopona mochantijque. Pero nopa huicani huan catli quimocuitlahuise
    tiopamitl ipuertajyo, huan catli tequitise tiopan calijtic huan nochi sequinoc
    israelitame yajque mochantitoj ipan altepeme campa hualajtoyaj inintatahua campa
    hueli ipan tlali Judá.
  swh-ONEN: Makuhani, Walawi, waimbaji, mabawabu, na watumishi wa Hekalu waliishi
    katika miji yao wenyewe, pamoja na baadhi ya watu wengine, nao Waisraeli waliosalia
    waliishi katika miji yao.
  bba-bba: Yɑ̃ku kowobu kɑ Lefibɑ kɑ Isireli be bɑ tie kɑ wom kowobu kɑ be bɑ rɑ kɔnnɔsu
    kɔ̃su kɑ Nɛtinibɑ, be kpuro bɑ sinɑwɑ ben wusɔ mi bɑ rɑɑ wɑ̃ɑ, Isirelibɑ kpuro
    ɡesi.
  eng-KJVCPB: So the priests, and the Levites, and some of the people, and the singers,
    and the porters, and the Nethinims, dwelt in their cities, and all Israel in their
    cities.
  cpy-cpy: Ari ijeekae-yapaeni irikaete Ompera-tajorentsitaa-rewo-paeni, Leví-paeni,
    maawoeni isheninka-paeni, mampaawae-tzinkari, aamaako-wenta-wori ikyaa-piinteetzira,
    eejatzi ikaatzi antawae-tatsini Tajorentsi-pankoki. Ari ijeekae-yapaeni maawoeni
    Israel-paeni inampiiteki rirori.
  luo-luo: Jodolo, jo-Lawi, jower, jorit dhorangeye kod jotij hekalu nodak Jerusalem,
    kaachiel gi joma moko, to jo-Israel mamoko nodak e miechgi.
  meu-meu: Hahelaḡa taudia bona Levi taudia bona taunimanima haida na Ierusalem ai
    bona hetabira tanodia ai e nohova; ane-abi taudia bona ikoukou igimadia taudia
    bona dubu ena hesiai taudia na edia hanua lalodiai e nohova. Israel taudia iboudiai
    danu edia hanua lalodiai e nohova.
  npi-ULB: यसरी पुजारी र लेवीहरू, मानिसहरू, मन्दिरका गायकहरू र द्वारपालहरूसाथै मन्दिरमा
    सेवा गर्न नियुक्त गरिएकाहरू आ-आफ्ना सहरहरूमा बसोबास गरे । इस्राएलका सबै मानिस
    आ-आफ्ना सहरहरूमा थिए ।
  yor-yor: Àwọn àlùfáà, àwọn ará Lefi, àwọn akọrin, àwọn aṣọ́bodè àti àwọn ìránṣẹ́
    ilé Olúwa ṣe àtìpó sínú àwọn ìlú wọn, pẹ̀lú àwọn ènìyàn mìíràn, àti ìyókù àwọn
    ọmọ Israẹli ṣe àtìpó sínú ìlú u wọn.
  ind-ind: Demikianlah para imam, orang-orang Lewi, sebagian dari rakyat biasa, juga
    para pemusik, penjaga pintu gerbang rumah TUHAN, dan para pembantu rumah TUHAN
    tinggal di kota-kota dekat Yerusalem, sedangkan rakyat Israel selebihnya kembali
    ke kota-kota asal nenek moyang mereka dahulu.
  pes-OPCB: پس کاهنان، لاویان، خوانندگان و نوازندگان و نگهبانان و خدمتگزاران خانهٔ
    خدا و بعضی از مردم در اورشلیم و شهرهای اطراف آن ساکن شدند. بقیه قوم نیز به شهرهای
    خود رفتند.
  tgl-ULB: Kaya ang mga pari at mga Levita, ang mga tao, ang mga mang-aawit at mga
    bantay-pinto ng templo at ang mga inatasang maglingkod sa templo ay nanirahan
    sa kanilang mga lungsod. Lahat ng tao sa Israel ay nasa kanilang mga lungsod.
  hui-hui: Ani bialu Libai hameigini loma binigo mo miaga bu hearubi wali agali marubi
    ti Yarusalemeha anda ibalu maru tano ogoniha hene. Ti maru emene kawareha pu hene.
    Wali agali iba ganaru lalu ngida balu pilipe pulalu biaga hearubi mamage haga
    agali hearubi Anduane Homogonaga andaha biabe biaga hearubi ti bibahende Yarusaleme
    tano kaware wiaruha haga haga bini. Ani heagola Isaraele wali agali maru ti nde
    tininaga tano wiyaruha hama pugu pugu bini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ​နှင့်​လူ​အ​ချို့​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​သို့​မ​ဟုတ်​ထို​မြို့​အ​နီး​တွင်​နေ​ထိုင်​ကြ​၏။
    ဂီ​တ​ပ​ညာ​သည်​များ၊ ဗိ​မာန်​တော်​အ​စောင့်​တပ်​သား​များ​နှင့်​ဗိ​မာန်​တော်​အ​လုပ်​သ​မား​များ​သည်
    အ​နီး​အ​နား​ရှိ​မြို့​တို့​တွင်​နေ​ထိုင်​ကြ​လေ​သည်။ ကျန်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    မိ​မိ​တို့​ဘိုး​ဘေး​နေ​ထိုင်​ခဲ့​သော​မြို့​များ​သို့​သွား​ရောက်​နေ​ထိုင်​ကြ​သည်။
  bod-N: དེ་ནས་མཆོད་དཔོན་དང་། ལེ་ཝི་པ། མགུར་ལེན་མཁན། སྒོ་སྲུང་། མཆོད་གཡོག འབངས་མི་ཁ་ཤས་བཅས་སོ་སོ་རང་གི་གྲོང་ཁྱེར་དུ་གནས་པ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་རང་གི་གྲོང་ཁྱེར་དུ་གནས་སོ། །
  sna-sna: Vaprista, vaRevhi, vaimbi, varindi vemikova uye navashandi vomutemberi
    vakagara mumaguta avo, pamwe chete navamwe vavanhu, uye vamwe vaIsraeri vose vakagara
    mumaguta avowo.
  spa-BLM: Así que los sacerdotes y los levitas, con parte del pueblo, los cantores,
    los porteros y los servidores del templo, vivían en sus ciudades, y todo Israel
    en sus ciudades.
  cac-cac: A eb' sacerdote, eb' levita sb'itani, eb' tan̈vum puerta yed' eb' smunlaj
    d'a templo yed' juntzan̈xo eb' chon̈ab', ix cajnajcan eb' d'a Jerusalén chi'.
    Axo masanil eb' yetisraelal eb' chi', ix b'at cajnajxican junjun eb' b'aj ec'nac
    eb' smam yicham eb' d'a peca'.
  swh-ULB: Basi makuhani na walawi, watu, waimbaji hekaluni, na walinzi wa getini,
    na wale waliochaguliwa kutumika katika Hekalu walikaa katika miji yao. Watu wote
    katika Israel walikuwa katika miji yao.
  bel-bel: І пачалі жыць сьвятары і лявіты, і народ і сьпевакі, і брамнікі і нэтынэі
    ў гарадах сваіх, і ўвесь Ізраіль ў гарадах сваіх.
  deu-ELBBK: Und die Priester und die Leviten und die aus dem Volk und die Sänger
    und die Torhüter und die Nethinim wohnten in ihren Städten; und ganz Israel wohnte
    in seinen Städten.
  mbb-OT: Is kada sevaha kandan midlikù diyà te menge inged he mibpuunan te menge
    pemilya zan, ragkes is menge memumuhat, menge Levihanen, menge perekanta, menge
    vantey te menge ǥemawan te valey te Nengazen, wey is menge suluǥuen diyà te valey
    te Nengazen.
  mal-2015: പുരോഹിതന്മാരും ലേവ്യരും ജനത്തിൽ ചിലരും സംഗീതക്കാരും വാതിൽകാവല്ക്കാരും
    ദൈവാലയദാസന്മാരും താന്താങ്ങളുടെ പട്ടണങ്ങളിൽ പാർത്തു. എല്ലായിസ്രായേല്യരും താന്താങ്ങളുടെ
    പട്ടണങ്ങളിൽ പാർത്തു.
  rmc-rmc: O rašaja, o Leviti the varesave le Izraelitendar ačhile te bešel andro
    Jeruzalem; o lavutara, o chramoskre stražňika the o služobňika andre peskre fori;
    a okla Izraeliti gele te bešel andre ola fori, kaj bešenas lengre phure dada.
  pes-OPV: پس کاهنان و لاویان و بعضی از قوم و مغنیان و دربانان و نتینیم در شهرهای
    خودساکن شدند و تمامی اسرائیل در شهرهای خودمسکن گرفتند.
  ron-1924: Преоций ши левиций, оамений дин попор, кынтэреций, ушиерий ши служиторий
    Темплулуй с-ау ашезат ын четэциле лор. Тот Исраелул а локуит ын четэциле луй.
  ben-OBCV: যাজকেরা, লেবীয়েরা, গায়কেরা, দ্বাররক্ষীরা এবং মন্দিরের দাসেরা অন্যান্য
    কিছু লোকের, এবং অবশিষ্ট ইস্রায়েলীদের সঙ্গে নিজের নিজের নগরে বসবাস করতে লাগল।
  som-som: Sidaas daraaddeed wadaaddadii, iyo kuwii reer Laawi, iyo dadkii qaarkiis,
    iyo nimankii gabayaaga ahaa, iyo irid-dhawryadii, iyo reer Netiiniimba waxay degeen
    magaalooyinkoodii, oo reer binu Israa'iil oo dhammuna waxay degeen magaalooyinkoodii.
  lat-VUC: Habitaverunt ergo sacerdotes, et Levitæ, et de populo, et cantores, et
    janitores, et Nathinæi, in urbibus suis, universusque Israël in civitatibus suis.
  eng-ASVBT: So the priests, and the Levites, and some of the people, and the singers,
    and the porters, and the Nethinim, dwelt in their cities, and all Israel in their
    cities.
  ita-1885: E i sacerdoti e i Leviti, e que' del popolo, e i cantori, e i portinai,
    e i Netinei, abitarono nelle lor città; tutto Israele eziandio abitò nelle sue
    città.
  eng-LXXUP: So the priests, and the Levites, and some of the people, and the singers,
    and the porters, and the Nathinim, dwelt in their cities, and all Israel in their
    cities.
  eng-ULB: So the priests and Levites, the people, the temple singers and gatekeepers,
    and those assigned to serve in the temple inhabited their cities. All the people
    in Israel were in their cities.
  spa-VBL: Los sacerdotes, los levitas, los cantores, los porteros y los servidores
    del Templo, así como parte del pueblo, volvieron a vivir en sus pueblos específicos.
    Los demás regresaron a sus propias ciudades en todo Israel.
  fra-_FOB: Les sacrificateurs, les Lévites, les gens du peuple, les chantres, les
    portiers et les Néthiniens habitèrent dans leurs villes; tous ceux d'Israël furent
    aussi dans leurs villes.
  mal-mal: പുരോഹിതന്മാരും ലേവ്യരും ജനത്തിൽ ചിലരും സംഗീതക്കാരും വാതിൽകാവല്ക്കാരും ദൈവാലയദാസന്മാരും,
    യിസ്രായേല്യർ എല്ലാവരും താന്താങ്ങളുടെ പട്ടണങ്ങളിൽ പാർത്തു.
  urd-GVR: Imām, Lāwī, gulūkār, Rab ke ghar ke darbān aur ḳhidmatgār, aur awām ke
    kuchh log apnī apnī ābāī ābādiyoṅ meṅ dubārā jā base. Yoṅ tamām Isrāīlī dubārā
    apne apne shahroṅ meṅ rahne lage.
  suz-BL: मिनु चढ़ेबपुकी, लेवीपुकी नु का निक्‍शी अरु मुर यरूसलेम नु आ एर ओंथ ङा गाउंपुकीमी
    बाक्‍तेक्‍म। मिनु कुम्‍सो पाइबपुकी, लाप्‍चो खाल पाइबपुकी, परमप्रभु यावे आ खिंमी
    गेय पाइबपुकी नु लीशो इस्राएली नेल्‍ल आंम आन सहरम बाक्‍तेक्‍म।
  ita-1927: I sacerdoti, i Leviti, la gente del popolo, i cantori, i portinai, i Nethinei,
    si stabiliron nelle loro città; e tutti gl’Israeliti, nelle città rispettive.
  ckb-ckb: کاهین، لێڤی، گۆرانیبێژ، دەرگاوان و خزمەتکارانی پەرستگا، لەگەڵ هەندێک کەسانی
    دیکە، لە شارۆچکەکانی خۆیاندا نیشتەجێ بوون، پاشماوەی ئیسرائیلییەکانیش لە شارۆچکەکانی
    خۆیان نیشتەجێ بوون.
  eng-BBE: So the priests and the Levites and the people and the music-makers and
    the door-keepers and the Nethinim, took up their places in their towns; even all
    Israel in their towns.
  kan-OKCV: ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ದ್ವಾರಪಾಲಕರೂ, ಹಾಡುಗಾರರೂ, ದೇವಾಲಯದ ಸೇವಕರೂ ತಮ್ಮ ತಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ
    ಉಳಿದ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: ஆசாரியர்களும், லேவியர்களும், மக்களில் சிலரும், பாடகர்களும், வாசல்காவலாளர்களும்,
    நிதனீமியரும், தங்கள்தங்கள் பட்டணங்களிலும், இஸ்ரவேலர் எல்லோரும் தங்கள் தங்கள் பட்டணங்களிலும்
    குடியேறினார்கள்.
  spa-RV-1909: Y habitaron los sacerdotes, y los Levitas, y los del pueblo, y los
    cantores, y los porteros y los Nethineos, en sus ciudades; y todo Israel en sus
    ciudades.
  ron-BTF: Astfel preoţii şi leviţii şi unii din popor şi cântăreţii şi portarii şi
    netinimii au locuit în cetăţile lor şi tot Israelul în cetăţile lor.
  eng-WEBP: So the priests and the Levites, with some of the people, the singers,
    the gatekeepers, and the temple servants, lived in their cities, and all Israel
    in their cities.
  eng-FBV: The priests, the Levites, the singers, the gatekeepers, the Temple servants,
    as well as some of the people went back to live in their specific towns. The others
    returned to their own towns throughout Israel.
  nld-1939: Daarna gingen de priesters, de levieten met een deel van het volk, de
    zangers, de poortwachters en de tempelknechten zich te Jerusalem vestigen, en
    de rest van Israël in hun steden.
  nch-BL: Huan nochi inijuanti cati eliyayaj totajtzitzi o levitame mocajque ipan
    altepet Jerusalén huan nopona mochantijque. Pero nopa huicani huan cati quimocuitahuise
    tiopamit icalteyo, huan cati tequitise tiopan calijtic huan nochi sequinoc israelitame
    yajque mochantitoj ipan altepeme campa hualajtoyaj inintatahua campa hueli ipan
    tali Judá.
  vie-1934: Vậy, những thầy tế lễ, người Lê-vi, mấy người dân, người ca hát, kẻ giữ
    cửa, những người phục dịch trong đền thờ, và cả dân Y-sơ-ra-ên, thảy đều ở trong
    bổn thành mình.
  hin-CV: इस समय पुरोहित, लेवी, द्वारपाल, गायक, कुछ सामान्य प्रजाजन, मंदिर के सेवक,
    जो सभी इस्राएल वंशज ही थे, अपने-अपने नगरों में रहने लगे. पूरा इस्राएल अपने-अपने
    नगर में बस चुका था.
  spa-BES: Así que los sacerdotes y los levitas y la gente y los cantores y los encargados
    de las puertas y los sirvientes, tomaron sus lugares en sus pueblos; todo Israel
    en sus propios pueblos.
  tdx-tdx: Aa le nimoneñe amo rova’ iareoo ty ila’ o mpisoroñeo naho o nte-Levio naho
    ondatio naho o mpi­saboo naho o mpañambeñeo naho o mpitoron-kivohoo; le songa
    nimoneñe amy rova’ey t’Israele.
  tha-KJV: บรรดาปุโรหิต คนเลว​ี ประชาชนส่วนหนึ่ง นักร้อง คนเฝ้าประตู และคนใช้ประจำพระวิหารอยู่ตามเมืองของตน
    และอิสราเอลทั้งปวงอยู่ตามเมืองของเขา
  por-BR-2018: E os sacerdotes, os Levitas, os do povo, os cantores, os porteiros
    e os servos do templo, habitaram em suas cidades; como também todo Israel em suas
    cidades.
  deu-ELO: Und die Priester und die Leviten und die aus dem Volke und die Sänger und
    die Torhüter und die Nethinim wohnten in ihren Städten; und ganz Israel wohnte
    in seinen Städten.
  eng-WYC-2018: Therefore (the) priests, and deacons of the people, and singers, and
    porters, and Nethinims dwelled in their cities, and all Israel in their cities.
    (And so the priests, and the Levites, and some of the people lived in Jerusalem,
    and the singers, and the gatekeepers, and the Temple workers, lived in their cities,
    and all the other Israelites lived in their cities.)
  epo-epo: Kaj ekloĝis la pastroj kaj la Levidoj kaj la popolanoj kaj la kantistoj
    kaj la pordegistoj kaj la Netinoj en siaj urboj, kaj la tuta Izrael en siaj urboj.
  uig-PIN: Xuningdin keyin kaⱨinlar, Lawiylar wǝ bir ⱪisim hǝlⱪ ⱪoxulup, ƣǝzǝlkǝxlǝr,
    dǝrwaziwǝnlǝr, ibadǝthana hizmǝtkarliri ɵz xǝⱨǝrlirigǝ makanlaxti; ⱪalƣan Israil
    hǝlⱪining ⱨǝmmisi ɵz xǝⱨǝrlirigǝ makanlaxti.
  beo-beo: 'Gobele salasu dunu, Lifai dunu amola mogili eno dunu ilia da Yelusaleme
    amola gadenene sogebi amoga fi galu. Gesami hea:su dunu, Debolo sosodo aligisu
    dunu amola Debolo hawa: hamosu dunu da gadenene moilai amo ganodini fisu. Amola
    Isala:ili dunu eno huluane da ilia aowalali ilia moilai amo ganodini fi galu.'
  tpi-OTNT: Ol pris na ol Livai na sampela manmeri i go i stap insait long Jerusalem
    na long graun klostu long en. Na ol man bilong mekim musik na ol wasman na ol
    wokman bilong haus bilong God, ol i go i stap long ol taun i stap klostu long
    Jerusalem. Na olgeta arapela manmeri bilong Israel i go i stap long as ples bilong
    ol yet.
  hau-SA: Firistoci, da Lawiyawa, da mawaƙa, da masu tsaron ƙofofi, da masu aiki a
    haikali, tare da waɗansu mutane, da dukan sauran Isra’ilawa suka zauna a garuruwansu.
  uig-LAT: Shuningdin kéyin kahinlar, Lawiylar we bir qisim xelq qoshulup, ghezelkeshler,
    derwaziwenler, ibadetxana xizmetkarliri öz sheherlirige makanlashti; qalghan Israil
    xelqining hemmisi öz sheherlirige makanlashti.
  nde-nde: Abaphristi, labaLevi, labahlabeleli, labalindi bamasango kanye lezinceku
    zethempelini bahlala emadolobheni akibo, ndawonye labanye abantu, labo bonke abako-Israyeli
    bahlala emadolobheni akibo.
  ton-ton: Ko ia naʻe nofo ʻae kau taulaʻeiki, mo e kau Livai, mo e niʻihi ʻi he kakai,
    mo e kau hiva, mo e kau leʻo matapā, mo e kau Netenimi, ʻi honau ngaahi kolo,
    pea mo ʻIsileli kotoa pē ki honau ngaahi kolo ʻonautolu.
  ces-1613: A tak osadili se kněží i Levítové a někteří z lidu, i zpěváci i vrátní
    a Netinejští v městech svých, i všecken Izrael v městech svých.
  eng-WMB: So the priests and the Levites, with some of the people, the singers, the
    gatekeepers, and the temple servants, lived in their cities, and all Israel in
    their cities.
  tam-TCV: ஆசாரியர்கள், லேவியர்கள், பாடகர்கள், வாசல் காவலர்கள், ஆலய பணியாளர்கள் ஆகியோர்
    வேறுசில மக்களுடனும், மீதியான இஸ்ரயேலருடனும் தங்கள் சொந்தப் பட்டணங்களில் குடியமர்ந்தார்கள்.
  ceb-ULB: Busa ang mga pari, ug mga Levita, ang katawhan, mga mang-aawit sa templo,
    ug mga tigbantay sa ganghaan, ug kadtong gitahasan aron moalagad sa templo nagpuyo
    sa ilang mga siyudad. Ang tibuok katawhan sa Israel anaa sa ilang mga siyudad.
  pol-UBG: A więc kapłani, Lewici i część ludu oraz śpiewacy, odźwierni i Netinici
    zamieszkali w swoich miastach, a cała reszta Izraela w swoich miastach.
  urd-GVU: امام، لاوی، گلوکار، رب کے گھر کے دربان اور خدمت گار، اور عوام کے کچھ لوگ
    اپنی اپنی آبائی آبادیوں میں دوبارہ جا بسے۔ یوں تمام اسرائیلی دوبارہ اپنے اپنے
    شہروں میں رہنے لگے۔
  deu-1912: Also setzten sich die Priester und die Leviten und die vom Volk und die
    Sänger und die Torhüter und die Tempelknechte in ihre Städte und alles Israel
    in seine Städte.
  kan-2017: ದೇವಸ್ಥಾನದ ಸೇವೆಗಾಗಿ ಇದ್ದ ಯಾಜಕರು, ಲೇವಿಯರು, ಗಾಯಕರು, ದ್ವಾರಪಾಲಕರು ಮತ್ತು ಸಾಧಾರಣಜನರಲ್ಲಿ
    ಕೆಲವರು ಅವರವರಿಗೆ ನೇಮಕವಾದ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಿಸಿದರು; ಬೇರೆ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ತಮ್ಮ
    ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಿಸಿದರು.
  yap-yap: Fapi prist, nge pi Levite, nge boch fapi girdi’ e ra pired u Jerusalem
    ara bang ni ba chugur ngaram; girdi’en e musik, pi matnag u Tempel, nge girdi’en
    e maruwel u Tempel e ra pired u lan e yochi binaw nib chugur nga Jerusalem; ma
    tin ni magey ko fapi girdi’ nu Israel e ra pired ko yochi binaw ni i par e pi
    chitamangirad kakrom riy.
  hlt-MCSB: Te tlam te khosoih neh Levi khaw, pilnam lamkah long khaw, laa sa neh
    thoh tawt khaw, tamtaeng rhoek khaw amamih khopuei ah, Israel pum lohamamih khopuei
    ah kho a sak uh.
  mdy-ETH: ቄኤሶንታ ሌዊ ዓሶንታ ዴሮይዳፓኣ ፔቴ ፔቴ ዓሳ ዬሩሳላሜና ኮይሎናይዳ ዱንኪ ዴዔኔ፤ ጊንሣ ሃሣ ዓይኑሞ ዓይናዻ ዓሳ፥
    ጌኤዦ ማኣሮ ካፓ ዓሶንታ ጌኤዦ ማኣሮ ሹጮና ማዣንዳጉዲ ጌይንቴ ማዾ ዓሶንታ ኮይላ ኮይላ ዓኣ ካታማ ዴዔኔ፤ ዬያጉዲ ሃንጎ ዒስራዔኤሌ
    ዓሳ ዔያቶኮ ቤርታኣ ዓዶንሢ ናንጌ ካታማ ዴዔኔ።
  twi-ASANTE: Enti, asɔfoɔ, Lewifoɔ, nnwomtofoɔ, aponoanohwɛfoɔ, asɔredan mu asomfoɔ
    ne ɔman mma no bi tenaa nkuraa a ɛbɛn Yerusalem. Nkaeɛ no sane kɔɔ Yuda nkuro
    afoforɔ bi a wɔfifirii hɔ baeɛ no so.
  eng-WEBU: So the priests and the Levites, with some of the people, the singers,
    the gatekeepers, and the temple servants, lived in their cities, and all Israel
    in their cities.
  wal-wal: Hegaappe guyyiyan qeeseti, Leewatinne asaappe amaridaageeti Yerusalaamen
    uttidosona; mazamuriyaa yexxiyaageeti, Beeta Maqidasiyaa penggiyaa naagiyaageetinne
    Beeta Maqidasiyan oottiya ashkkarati Yerusalaame yuushuwan de7iya katamatun uttidosona;
    qassi attida asati ubbai bantta katamatun katamatun uttidosona.
  spa-PDDPT: Los sacerdotes y levitas, parte del pueblo, cantores, porteros y servidores
    del Templo vivieron en sus ciudades, y todo Israel en sus respectivas ciudades.
  gun-gun: 'Ha''e gui Israel kuery ha''e javi guetã rupi ae-ae ikuai: sacerdote kuery,
    levita ha''e heta va''e kuery regua, oporai va''e, okẽ rarõa, templo py nhopytyvõ
    va''ety kuery guive.'
  agu-BL: Yi e' pale' scyuch' yi e' levita, scyuch' jujunt xonl Israel, cho'n e' baj
    cyaje'n cyen tan najewe'n Jerusalén. Ma yi e' ajbitz scyuch' yi e' q'uicy'lom
    sawan, scyuch' yi e' yi na chixcon le templo, scyuch' yi e' mas xonl Israel, cho'n
    e' cyaje'n cyen tulak cyetz chi'ama'l.
  ilo-ULB: Isu a dagiti papadi ken dagiti Levita, dagiti tattao, dagiti kumakanta
    iti templo ken dagiti mangbanbantay kadagiti ruangan, ken dagiti nadutokan nga
    agserbi iti templo ket nagnaedda kadagiti siudadda. Dagiti amin a tattao iti Israel
    ket adda kadagiti siudadda.
  kpg-kpg: Digau hai mee dabu, digau Levi, mo hunu daangada labelaa guu noho i lodo
    be e hoohoo gi Jerusalem. Digau daahili, digau hagaloohi di Hale Daumaha, mo digau
    hai hegau o di Hale Daumaha guu noho i lodo nia dama waahale hoohoo mai gi Jerusalem,
    mo digau Israel ala ne dubu i golo guu noho i lodo nia dama waahale i nia gowaa
    ala nogo noho ai nadau maadua mmaadua.
  uig-ARA: شۇنىڭدىن كېيىن كاھىنلار، لاۋىيلار ۋە بىر قىسىم خەلق قوشۇلۇپ، غەزەلكەشلەر،
    دەرۋازىۋەنلەر، ئىبادەتخانا خىزمەتكارلىرى ئۆز شەھەرلىرىگە ماكانلاشتى؛ قالغان ئىسرائىل
    خەلقىنىڭ ھەممىسى ئۆز شەھەرلىرىگە ماكانلاشتى.
  sus-sus: Na nan na ki sɛrɛxɛdubɛe, Lewi bɔnsɔɛ mixie, bɛɛtibae, hɔrɔmɔbanxi kantae,
    nun hɔrɔmɔbanxi walikɛe, e birin naxa sabati e gbe taae kui, a nun Isirayilakae
    birin.
  pon-2006: Samworo kan, mehn Lipai kan, oh ekei aramas ako ahpw soandiong nan de
    limwahn Serusalem; sounkoul ko, sounsilasil en Tehnpas Sarawio, oh tohndoadoahk
    en Tehnpas Sarawio soandiong nan kisin kahnimw keren kan; oh luhwen mehn Israel
    ko soandiong nan kisin kahnimw kan wasa me arail pahpa kahlap ako kin kousoan
    ie mahs.
  ksd-ksd: Damana ra umana tena tinabar, ma ra tarai Levi ma ta umana ta diat ra tarai,
    ma ra umana tena kakailai, ma ra umana monamono ta ra matakilalat, ma ra tarai
    na papalum ta ra pal i gomgom, dia ga kiki ta kadia umana pia na pal tikatikai,
    ma ra tarai Israel par dia ga ki ta kadia lavur pia na pal iat.
  tur-YTC: Böylece kâhinler, Levililer ve halkın bir kısmı, ezgiciler, kapıcılar ve
    tapınak görevlileri kendi kentlerinde, bütün İsraelliler de kendi kentlerinde
    oturdular.
  grc-BRENT: Καὶ ἐκάθισαν οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ ἀπὸ τοῦ λαοῦ, καὶ οἱ ᾄδοντες,
    καὶ οἱ πυλωροὶ, καὶ οἱ Ναθινὶμ ἐν πόλεσιν αὐτῶν, καὶ πᾶς Ἰσραὴλ ἐν πόλεσιν αὐτῶν.
  ind-AYT: Para imam, orang Lewi, sebagian rakyat, para penyanyi, para penjaga pintu
    gerbang, dan para pelayan bait Allah menetap di kota-kota mereka. Semua orang
    Israel yang lain menetap di kota-kota mereka.
  nya-nya: Ansembe, Alevi, oyimba nyimbo, alonda ndi antchito a ku Nyumba ya Yehova
    pamodzi ndi Aisraeli ena onse ankakhala mʼmidzi ya makolo awo.
  hrv-hrv: Svećenici, leviti i dio naroda nastaniše se u Jeruzalemu; a vratari, pjevači,
    netinci i svi ostali Izraelci u svojim gradovima.
  mps-mps: Te pris dabe me, Livai dabe me, te meba we bidi te Jerusalem tomode bidali,
    tama pąde me bidali. Tama te musik wabo bidi dabe, me te tempel be tonalubo wasman,
    me te tempel bede sę ebo bidi dabe, augwali te taun te Jerusalem pąde bidigi
    pai. Tama te gasa Israel we bidi tigidali te augwa hanigo polobadu bidali page
    buluba pelama, bidigi pai dao.
  tpi-tpi: Ol pris na ol Livai na sampela manmeri i go i stap insait long Jerusalem
    na long graun klostu long en. Na ol man bilong mekim musik na ol wasman na ol
    wokman bilong haus bilong God, ol i go i stap long ol taun i stap klostu long
    Jerusalem. Na olgeta arapela manmeri bilong Israel i go i stap long as ples bilong
    ol yet.
  dan-1931: Derpå bosatte Præsterne, Levitterne og en Del al Folket sig i Jerusalem
    og dets Område, men Sangerne, Dørvogterne og Tempeltrællene og hele det øvrige
    Israel i deres Byer.
  vie-OVCB: Như vậy, các thầy tế lễ, người Lê-vi, các ca sĩ, người gác cổng, người
    phục dịch đền thờ và tất cả những người khác về sống tại Giê-ru-sa-lem và miền
    phụ cận. Các thường dân lưu đày còn lại cũng hồi hương về sống trong thành mình.
  guj-2017: યાજકો, લેવીઓ, બીજા કેટલાક લોકો, ગાનારાઓ, દ્વારપાળો તથા ભક્તિસ્થાનમાં સેવા
    માટે નિયુક્ત કરવામાં આવેલા સેવકોએ, તેમના નગરોમાં વસવાટ કર્યો. સર્વ ઇઝરાયલીઓ પોતપોતાનાં
    નગરોમાં વસ્યા.
  pon-2006A: Samworo kan, mehn Lipai kan, oh ekei aramas ako ahpw soandiong nan de
    limwahn Serusalem; sounkoul ko, sounsilasil en Tehnpas Sarawio, oh tohndoadoahk
    en Tehnpas Sarawio soandiong nan kisin kahnimw keren kan; oh luhwen mehn Israel
    ko soandiong nan kisin kahnimw kan wasa me arail pahpa kahlap ako kin kousoan
    ie mahs.
  por-BRBSL: Assim, os sacerdotes e os levitas, com alguns do povo, os cantores, os
    porteiros e os servos do templo, viviam em suas cidades, e todo Israel em suas
    cidades.
  cth-cth: Hahoi vaihma, Levih miphun, alouke tami tangawn, la kasaknaw, longkha karingkungnaw
    hoi Nethinimnaw teh amamae khonaw dawk ao awh teh, Isarelnaw pueng hai amamae
    khonaw dawk lengkaleng ao awh.
  twi-twi: Enti asɔfo, Lewifo, nnwontofo, aponanohwɛfo, asɔredan mu asomfo ne ɔmanmma
    no bi tenaa nkuraa a ɛbɛn Yerusalem no. Nkae no san kɔɔ Yuda nkurow afoforo bi
    a wofi hɔ bae no so.
  hlt-hlt: Te tlam te khosoih neh Levi khaw, pilnam lamkah long khaw, laa sa neh thoh
    tawt khaw, tamtaeng rhoek khaw amamih khopuei ah, Israel pum lohamamih khopuei
    ah kho a sak uh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ nɛ̀ bɛtɔbɛ̀ bɛ̀ɛ̀ tu bɛdèmbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑ̀ɑ Kuyie
    ncĩ́ɛ̃̀tɛ̀ kó yɛbòrɛ̀ nɛ̀ bɛ̀ɛ̀ tu bɛtɔ̃mbɛ̀ tɛ miɛkɛ, kɛ̀ bɛ̀ɛ kɑri yɛhɛkɛ̀ bɛ̀
    bɛ̀ duɔ́ nyɛ̀ kɛ̀ Isidɑyɛɛribɛ sɔmbɛɛ kɑri bɛ ɛkɛ̀ bɛ̀ do te yɛ̀ nɛ̀ dimɔ̀nnì.
  msy-2020: Ezɨ ofa gamir gumaziba ko Livain adarasi, ko gumazamizir igharazir maba,
    me Jerusalemɨn aven ko an boroghɨn iti. Ezɨ Godɨn Dɨpenimɨn onger akabar faragha
    zuir gumazamiziba, ko Godɨn Dɨpenimɨn tiar akar ekiamɨn garir gumaziba, ko Godɨn
    Dɨpenimɨn ingangarir gumaziba, me Jerusalemɨn boroghɨn itir nguibabar apia. Ezɨ
    Israelian gumazamizir igharaziba uan nguibar men inazir afeziaba fomɨra apiazibara
    iti.
  dop-dop: Ɩlɛnɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ nɑ mpɑ pɑ sǝŋnɑ Ɩsɔ tǝmɑ tɔ, nɑ yonyoolɑɑ
    nɑ nɔnɔɔsɩ tɑŋlɑɑ nɑ Ɩsɔ tǝsɛɛlɛ tɑɑ tǝmlɛ lɑtɑɑ sǝkpemɑ cɑɣɑ ɑcɑlɛɛ nnɑ pɑ hɑ-wɛ
    tɔ ɑ tɑɑ.
  azb-azb: Kahinlər, Levililər, xalqın bəziləri, ilahiçilər, məbəd qapıçıları və qulluqçuları
    öz şəhərlərində yerləşdilər. Beləliklə, İsraillilər isə öz şəhərlərində yerləşdilər.
  eng-DBY: And the priests, and the Levites, and [some] of the people, and the singers,
    and the doorkeepers, and the Nethinim dwelt in their cities, and all Israel in
    their cities.
  hin-2017: तब याजक और लेवीय और लोगों में से कुछ और गवैये और द्वारपाल और नतीन लोग
    अपने नगर में और सब इस्राएली अपने-अपने नगर में फिर बस गए।
  wol-KYG: Ba loolu amee bànni Israyil gépp sancaat ca seen dëkki cosaan, sarxalkat
    yaak Leween ñaak ñenn ca baadoolo yaak jàngkat yaak fara bunt yaak liggéeykati
    kër Yàlla ga.
  eng-YLT: And the priests dwell, and the Levites, and of the people, and the singers,
    and the gatekeepers, and the Nethinim, in their cities; even all Israel in their
    cities.
  kne-kne: Pag en manbeey din papadi, Levita, mankankanta, gogowardiya ya odom ay
    mansilsilbi sin Timplo sin il-ili da. Din nabay-an ay Israelita et en da aben
    manbeey sin il-ili da.
  eng-WYC-2017: Therefore priests, and deacons [or Levites] of the people, and singers,
    and porters, and Nethinims dwelled in their cities, and all Israel in their cities.
  eng-WMBB: So the priests and the Levites, with some of the people, the singers,
    the gatekeepers, and the temple servants, lived in their cities, and all Israel
    in their cities.
  urd-GVH: इमाम, लावी, गुलूकार, रब के घर के दरबान और ख़िदमतगार, और अवाम के कुछ लोग
    अपनी अपनी आबाई आबादियों में दुबारा जा बसे। यों तमाम इसराईली दुबारा अपने अपने शहरों
    में रहने लगे।
  rug-rug: Sari na hiama, na tie Livaeti, meke kaiqa rina tie kerakera, na tie kopu
    Zelepade, meke sari na tie tavetavete pa Zelepade si koa koari na dia vasileana
    soti. Sari doduru tie Izireli pule si la koa koari na vasivasileana vasina pu
    mae guadi tatasana.
  gaz-gaz: Luboonni, Lewwonni, faarfattoonni, eegdonni karraa fi tajaajiltoonni mana
    qulqullummaa namoota tokko tokko wajjin magaalaawwan ofii isaanii keessa qubatan;
    Israaʼeloonni kaan magaalaawwan ofii isaanii keessa qubatan.
  fra-LSG: Les sacrificateurs et les Lévites, les gens du peuple, les chantres, les
    portiers et les Néthiniens s’établirent dans leurs villes. Tout Israël habita
    dans ses villes.
  yal-yal: Saraxaraline nun Lewi bɔnsɔnna muxune nun yamanan muxune nun bɛti baane
    nun kantan tiine nun Ala Batu Banxin walikɛne yi dɔxɔ e taane yi, Isirayila kaane
    birin fan yi e taane yi.
  haw-1868: A o na kahuna a me na Levi, a me kekahi o na kanaka, a me ka poe mele,
    a me ka poe kiaipuka, a me ka poe Netini, noho iho la ma ko lakou mau kulanakauhale,
    a o ka Iseraela a pau ma ko lakou mau kulanakauhale.
  arb-NAV: فَاسْتَوْطَنَ الْكَهَنَةُ وَاللّاوِيُّونَ وَبَعْضُ الشَّعْبِ وَالْمُغَنُّونَ
    وَحُرَّاسُ أَبْوَابِ الْهَيْكَلِ وَخُدَّامُهُ فِي مُدُنِهِمِ الْخَاصَّةِ بِهِمْ.
    أَمَّا بَقِيَّةُ شَعْبِ إِسْرَائِيلَ فَتَوَزَّعُوا عَلَى مُدُنِهِمْ.
  ewe-ewe: Nunɔlaawo, Levitɔwo, hadzilawo, agbonudzɔlawo kple gbedoxɔmesubɔlawo yi
    ɖanɔ woƒe duwo me kple gbɔgbɔla bubuwo, eye Israelvi mamlɛawo yi ɖanɔ woƒe duwo
    me.
  eng-LEE: And the priests, and the Levites, and some of the people, and the singers,
    and the gate-keepers, and the temple-servants, dwelt in their cities, and all
    Israel in their cities.
  asm-FB: পুৰোহিতসকল, লেবীয়াসকল, লোকসকল, মন্দিৰৰ গায়কসকল আৰু দুৱৰীসকল, আৰু যিসকলক
    নিজৰ নগৰৰ মন্দিৰৰ পৰিচৰ্যাৰ বাবে নিযুক্ত কৰা হৈছিল, তেওঁলোক নিজৰ নগৰবোৰত বাস কৰিছিল।
    ইস্ৰায়েলৰ সকলো লোক নিজৰ নগৰবোৰত আছিল।
  sus-A: نَ نَن نَ كِ سّرّشّدُبّيٍ، لٍوِ بْنسْي مِشِيٍ، بّيتِبَيٍ، هْرْ مْبَنشِ كَنتَيٍ،
    نُن هْرْ مْبَنشِ وَلِكّيٍ، عٍ بِرِن نَشَ سَبَتِ عٍ فبٍ تَايٍ كُي، عَ نُن عِسِرَيِلَكَيٍ
    بِرِن.
  fra-SBL: Ainsi, les prêtres et les lévites, avec une partie du peuple, les chantres,
    les portiers et les serviteurs du temple, habitèrent dans leurs villes, et tout
    Israël dans ses villes.
  hbo-hbo: וַיֵּשְׁב֣וּ הַכֹּהֲנִ֣ים וְ֠הַלְוִיִּם וּֽמִן־הָעָ֞ם וְהַמְשֹׁרְרִ֧ים
    וְהַשֹּׁועֲרִ֛ים וְהַנְּתִינִ֖ים בְּעָרֵיהֶ֑ם וְכָל־יִשְׂרָאֵ֖ל בְּעָרֵיהֶֽם׃
    ס
  piu-2006: '@see-verse:EZR.002.069'
  kik-kik: Athĩnjĩri-Ngai, na Alawii, na aini a nyĩmbo, na aikaria a ihingo, na ndungata
    cia hekarũ maatũũrire matũũra-inĩ mao, o hamwe na andũ amwe a acio angĩ, nao andũ
    arĩa angĩ a Isiraeli magĩtũũra matũũra-inĩ mao.
  fra-NCL: C’est ainsi que les prêtres et les lévites, des gens du peuple, les chantres,
    les portiers et les Nathinéens s’établirent dans leurs villes ; et tout Israël
    habita dans ses villes.
  cek-AK: Qaimanawk, Levinawk, laasah kaminawk, khongkha toep kaminawk hoi im thungah
    toksah tamnanawk loe thoemto kaminawk hoi nawnto angmacae ih avang ah oh o, Israel
    kaminawk doeh angmacae ih avang oh o boih.
  cuk-cuk: Degine, dule-irwa-Bab-Dummadse-gormaladi, Levita-dulemar, dule-namakmaladi,
    degine, dulemar-bamaladi, Jerusalénʼgi megismalad. Degi, dule-yawagak-dakmaladi,
    dule-Bab-Dummadse-goled-neggi-arbamaladi, e-neggwebur-e-neggweburgi megismalad.
    Degine, bela Israel-dulemar-baigan na e-neggwebur-e-neggweburgi megis nanaed.
  uig-CYR: Шуниңдин кейин каһинлар, Лавийлар вә бир қисим хәлиқ қошулуп, ғәзәлкәшләр,
    дәрвазивәнләр, ибадәтхана хизмәткарлири өз шәһәрлиригә маканлашти; қалған Исраил
    хәлқиниң һәммиси өз шәһәрлиригә маканлашти.
  tel-2017: యాజకులు, లేవీయులు, ప్రజల్లో కొందరు, గాయకులు, ద్వారపాలకులు, నెతీనీయులు
    తమ తమ పట్టణాలకు వచ్చి నివాసమున్నారు. ఇశ్రాయేలీయులంతా తమ తమ పట్టణాల్లో నివసించారు.
  hat-BSA: Alò prèt yo avèk Levit yo, kèk nan moun yo, chantè yo, gadyen pòtay yo
    avèk sèvitè tanp yo te rete nan vil pa yo e tout Israël nan vil pa yo.
  kos-kos: Mwet tol, mwet Levi, ac kutu sin mwet uh oakwuki in acn Jerusalem ku acn
    apkuran nu we. Mwet on, mwet orekma, ac mwet topang su forfor taran Tempul elos
    oakwuki in siti srisrik apkuran pac nu we. Mwet Israel nukewa lula elos oakwuki
    in acn ma mwet matu lalos ah tuh muta we.
  hbo-WLC: וַיֵּשְׁב֣וּ הַכֹּהֲנִ֣ים וְ֠הַלְוִיִּם וּֽמִן־הָעָ֞ם וְהַמְשֹׁרְרִ֧ים
    וְהַשּׁוֹעֲרִ֛ים וְהַנְּתִינִ֖ים בְּעָרֵיהֶ֑ם וְכָל־יִשְׂרָאֵ֖ל בְּעָרֵיהֶֽם׃
    ס
  ibo-ibo: Ndị nchụaja, ndị Livayị, ndị ọbụ abụ, ndị na-eche ọnụ ụzọ ama, na ndị na-eje
    ozi nʼụlọnsọ, tinyere ụfọdụ ndị mmadụ ọzọkwa, ha na ndị Izrel niile fọdụrụ gara
    biri nʼobodo nke aka ha.
  ory-ory: ପୁଣି, ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଓ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ କେତେକ, ପୁଣି ଗାୟକମାନେ ଓ ଦ୍ୱାରପାଳମାନେ
    ଓ ନଥୀନୀୟମାନେ ଆପଣା ଆପଣା ନଗରରେ ଓ ସମଗ୍ର ଇସ୍ରାଏଲ ଆପଣା ଆପଣା ନଗରରେ ବାସ କଲେ।
  chk-chk: Iwe, ekewe souasor, chon ewe ainangen Lefi me ekoch me lein ekewe aramas
    ra nonom lon Jerusalem me wisoposopun. Nge ekewe chon köl, ekewe chon mamasa asamalapen
    imwenfel, pwal ekewe chon angang ngeni ewe imwenfel me ekewe lusun chon Israel
    meinisin ra nonom lon en me an telinimw.
  rop-rop: Wal ola serramonimen, en detlot Libai pipul, en sambala najalot pipul bin
    jidan langa Jerusalem en gulijap langa det taun. Ola singamob en ola blijiman
    en ola wekinmen blanga det Serramoni Pleis bin jidan langa ola gulijapwan taun,
    en ola najalot Isreil pipul bin jidan langa detlot taun weya olabat grenfatha
    olabat bin jidan.
  ukr-1871: І стали жити сьвященники й левіти, й народ і сьпівцї, й воротарі, і нетинеї
    в своїх містах, і ввесь Ізраїль по своїх містах.
  deu-1951: Also ließen sich die Priester und die Leviten und die von dem Volk und
    die Sänger und die Torhüter und die Tempeldiener in ihren Städten nieder und ganz
    Israel in seinen Städten.
  eng-JPS: So the priests, and the Levites, and some of the people, and the singers,
    and the porters, and the Nethinim, dwelt in their cities, and all Israel in their
    cities.
  srp-1865: I tako se naseliše sveštenici i Leviti i neki iz naroda i pjevaèi i vratari
    i Netineji u gradovima svojim, i sav Izrailj u svojim gradovima.
  lug-lug: Awo bakabona, n’Abaleevi, n’abayimbi, n’abaakuumanga enzigi za yeekaalu,
    n’abakozi ba yeekaalu ne baddayo mu bibuga byabwe, awamu n’abamu ku bantu abalala,
    n’Abayisirayiri abalala bonna ne baddayo mu bibuga byabwe.
  heb-heb: וישבו הכהנים והלוים ומן העם והמשררים והשוערים והנתינים בעריהם וכל ישראל
    בעריהם׃
  ben-IRV: পরে যাজকেরা, লেবীয়েরা ও অন্যান্য লোকেরা এবং গায়কেরা, দারোয়ানরা ও নথীনীয়েরা
    নিজেদের নগরে এবং সমস্ত ইস্রায়েল নিজেদের নগরে বাস করল৷
  pan-pan: ਤਦ ਜਾਜਕ ਅਤੇ ਲੇਵੀ ਅਤੇ ਪਰਜਾ ਵਿੱਚੋਂ ਕੁਝ, ਅਤੇ ਗਾਇਕ ਅਤੇ ਦਰਬਾਨ ਅਤੇ ਨਥੀਨੀਮ ਭਾਵ
    ਹੈਕਲ ਵਿੱਚ ਸੇਵਾ ਕਰਨ ਵਾਲੇ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਅਤੇ ਬਾਕੀ ਸਾਰੇ ਇਸਰਾਏਲੀ ਆਪੋ ਆਪਣੇ ਸ਼ਹਿਰਾਂ
    ਵਿੱਚ ਵੱਸ ਗਏ।
  mya-JVB: ထိုသို့ ယဇ်ပုရောဟိတ် ၊ လေဝိ သား၊ သာမည လူ အချို့၊ သီချင်း သည်၊ တံခါး စောင့်၊
    ဘုရား ကျွန်တို့သည် မိမိ တို့နေရာမြို့ ရွာတို့၌ ၎င်း၊ ဣသရေလ ပြည်သူပြည်သားအပေါင်း
    တို့သည် မိမိ တို့နေရာမြို့ ရွာတို့၌ ၎င်း နေရာ ကျ ကြ၏။
  hmo-hmo: Hahelagaia taudia, bona Levi taudia, bona taunimanima haida be Ierusalema
    dekenai bona Ierusalema kahirakahira idia noho. Ane abia taudia, Dubu Helaga gimaia
    taudia, bona Dubu Helaga ena hesiai taudia, be Ierusalema kahirakahira idia noho
    hanua lalonai idia noho. Bona Israela taudia oredia be edia sene taudia edia hanua
    dekenai idia noho.
  urd-urd: इसलिए काहिन, और लावी, और कुछ लोग, और गानेवाले और दरबान, और नतीनीम अपने
    अपने शहर में और सब इस्राईली अपने अपने शहर में बस गए।
  rus-SYN: И стали жить священники и левиты, и народ и певцы, и привратники и нефинеи
    в городах своих, и весь Израиль в городах своих.
  bqc-SIM: Sa'onaↄ ń Levii buiↄ ń lɛ̀sinaↄ ń bĩ́ibↄlɛdↄ̃anaↄ ń Lua ua zĩkɛnaↄ
    ń gbɛ̃pãleeↄ zↄ̃̀lɛzↄ̃lɛ wɛ̃́lɛ pↄ́ wa kɛ̀kɛnɛ́ↄ guu, ↄ̃ Isaili kĩniↄ zↄ̃̀lɛ
    ń wɛ̃́lɛↄ guu.
  tcz-CHONGTHU: Thempuho leh Leviho, chule mipi phabep jong Jerusalem khopi sung dunga
    aching uvin ahi. Lathemho leh kelkotngah apang ho, houin lhacha ho vang chu ama
    ama khosung cheh a achenguvin, chuleh Israel mipumpi jong akho akhouva akichen
    soh kei taovin ahi.
  mar-mar: याप्रकारे याजक, लेवी आणि इतर काही लोक, गायक, द्वारपाल आणि ज्यांना मंदिरातील
    सेवा नेमून दिली होती ते आपापल्या नगरांत राहिले. इस्राएलातील सर्व लोक आपापल्या
    नगरांत वस्ती करून राहिले.
  qub-qub: Waquin Leví famillyawan cüracunaga jinan Jerusalenllacho tiyacuran. Jerusalenllacho
    tiyacuran Diospa Templu puncunta täpajcuna, ima aruycho arojcunapis. Chaypita
    cäga cada ünun aywacuran awiluncuna tiyashan siudäcunaman, marcacunaman-cama.
  bqp-bqp: Sa'orinↄ kũ Levinↄ kũ lɛ̀sirinↄ kũ zɛ́dãkpãrinↄ kũ Luda ↄn zĩkɛrinↄ
    kũ gbɛ̃ kpara kenↄ vùtɛvutɛ lakutu kũ ò kɛ̀kɛńnɛnↄ gũn, akũ Isaraila kparanↄ
    vùtɛ ń wɛ̃tɛnↄ gũn.
  hat-hat: Prèt yo, moun Levi yo ak kèk moun nan pèp la al rete lavil Jerizalèm ak
    nan vwazinaj lavil la. Mizisyen yo, gad yo ak travayè tanp yo al rete nan lavil
    ki pa twò lwen kapital la. Tout rès pèp Izrayèl la al rete nan lavil kote yo moun.
  eng-BSB: So the priests, the Levites, the singers, the gatekeepers, and the temple
    servants, along with some of the people, settled in their own towns; and the rest
    of the Israelites settled in their towns.
  eng-WEBPB: So the priests and the Levites, with some of the people, the singers,
    the gatekeepers, and the temple servants, lived in their cities, and all Israel
    in their cities.
  kbq-kbq: Hagi pristi vahe'ma Livae naga'ma zagame'ma hu vahe'ma ra mono nonkafante'ene,
    ra mono nompima eri'zama eneriza vahe'mo'zane mago'a vahe'mo'zanena ran kumazamire
    vu'za umani emani hu'naze. Anama hazage'za ruga'a Israeli mopafima ranra kumatamima
    me'nea kumazmirega vu'za umani emani hu'naze.
  nhe-BL: Huan nochi inijuanti tlen eliyayaj totajtzitzi o levitame mocajque ipan
    altepetl Jerusalén huan nopano mochantijque. Pero nopa huicani huan tlen quimocuitlahuise
    tiopamitl ipuertajyo, huan tlen tequitise tiopan calijtic huan nochi sequinoc
    israelitame yajque mochantitoj ipan altepetini campa hualajtoyaj inintatahua campa
    hueli ipan tlali Judá.
  bus-bus: Sa'orinↄ kↄ̃n Levinↄ kↄ̃n lɛ̀sirinↄ kↄ̃n zɛ́dãkparinↄ kↄ̃n Luda ua zĩkɛrinↄ
    kↄ̃n gbɛ̃ kpaa kenↄ vɛ̃̀ɛvɛ̃ɛ lakutu kɛ̀ wà kɛ̀kɛńnɛnↄ guu, ben Isaraili kpaaanↄ
    vɛ̃̀ɛ ń wɛ́tɛnↄ guu.
  gub-BL: Xaxeto wà, Erewi izuapyapyr wà no, amo teko wà no, uzapo weko haw Zeruzarez
    pe wà. Amo uzapo weko haw Zeruzarez huwake wà. Uzegar ma'e wà, tàpuzuhu pupe uma'ereko
    ma'e wà no, tàpuzuhu ukenawhu rehe uzekaiw ma'e wà no, amogwer Izaew wà no, wiko
    tawhu pupe uwipy waneko awer pupe wà.
  eng-DRA: So the priests and the Levites, and some of the people, and the singing
    men, and the porters, and the Nathinites dwelt in their cities, and all Israel
    in their cities.
