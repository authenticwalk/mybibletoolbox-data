verse: EZR.002.065
translations:
  mal-C: അതിനുപുറമേ 7,337 ദാസീദാസന്മാരും, സംഗീതജ്ഞരായ 200 പുരുഷന്മാരും സ്ത്രീകളും
    ഉണ്ടായിരുന്നു.
  deu-TKW: ungerechnet ihre Sklaven und Sklavinnen; deren gab es 7337 und dazu kamen
    200 Sänger und Sängerinnen.
  lin-lin: bakisa bawumbu na bango ya mibali mpe ya basi, nkoto sambo na nkama misato
    na tuku misato na sambo ; bazalaki na bayembi na bango ya basi mpe ya mibali,
    nkama mibale ;
  eng-LSV: 'apart from their servants and their handmaids; these [are] seven thousand
    three hundred thirty-seven: and of them [are] two hundred male and female singers.'
  eng-GNV: 'Beside their seruants and their maydes: of whome were seuen thousande,
    three hundreth and seuen and thirtie: and among them were two hundreth singing
    men and singing women.'
  eng-WEBSTER: 'Besides their servants and their maids, of whom there were seven thousand
    three hundred thirty and seven: and there were among them two hundred singing-men
    and singing-women.'
  nhw-BL: huan iyoca 7,337 inintequipanojcahua, sihuame huan tlacame. Huan nojquiya
    itztoyaj 200 huicani, sihuame huan tlacame.
  swh-ONEN: tena zaidi ya hao walikuwepo watumishi wa kiume na wa kike 7,337; pia
    walikuwamo waimbaji wanaume na wanawake 200.
  bba-bba: Ben sɔm kowobun ɡeeru tɑ sɑ̃ɑwɑ nɔrɔbun subɑ nɔɔbɑ yiru kɑ ɡoobɑ wunɔbu
    kɑ tɛnɑ kɑ nɔɔbɑ yiru (7.337). Be sɔɔ, wom kowobɑ sɑ̃ɑwɑ ɡoobu (200) tɔn durɔbu
    kɑ tɔn kurɔbu.
  eng-KJVCPB: 'beside their servants and their maids, of whom there were seven thousand
    three hundred thirty and seven: and there were among them two hundred singing
    men and singing women.'
  luo-luo: kiweyo jotijegi machwo kod mamon mane gin ji alufu abiriyo mia adek gi
    piero adek gabiriyo (7,337); kendo ne gin gi jower machwo kod mamon maromo ji
    mia ariyo (200).
  meu-meu: bona edia hesiai tataudia bona hahinedia danu daha-hitu sinahu-toi toi-ahui
    hitu; edia ane-abi tataudia bona hahinedia danu na sinahu-rua.
  npi-ULB: यसमा तिनीहरूका नोकर-नोकर्नीहरू (७,३३७ जना) र तिनीहरूका मन्दिरका गायक-गायिकाहरू
    (२००) समावेश थिएन ।
  yor-yor: Yàtọ̀ sí ẹgbẹ̀rin dín lẹ́gbàárin ó dín mẹ́tàlélọ́gọ́ta (7,337) ìránṣẹ́
    ọkùnrin àti ìránṣẹ́bìnrin; wọ́n ní igba (200) akọrin ọkùnrin àti obìnrin.
  ind-ind: Pembantu mereka baik laki-laki maupun perempuan terhitung sebanyak 7.337
    orang. Mereka juga mempunyai pembantu khusus sebanyak 200 orang penyanyi laki-laki
    dan perempuan.
  pes-OPCB: '@see-verse:EZR.002.064'
  tgl-ULB: hindi kabilang ang kanilang mga aliping lalaki at aliping babae (ito ay
    7, 337) at ang kanilang mga lalaki at babaeng mang-aawit sa templo (200).
  hui-hui: '@see-verse:EZR.002.064'
  mya-mya: '@see-verse:EZR.002.064'
  bod-N: གཞན་གཡོག་པོ་དང་གཡོག་མོ་བདུན་སྟོང་སུམ་བརྒྱ་སུམ་ཅུ་སོ་བདུན་ཡོད་པ་དང་། ཡང་མགུར་ལེན་མཁན་སྐྱེས་པ་དང་བུད་མེད་ཉིས་བརྒྱ་ཡོད།
  sna-sna: 'tisingasanganisiri varanda vavo navarandakadzi vavo vakanga vari zviuru
    zvinomwe namazana matatu namakumi matatu navanomwe: uye vakanga vane varume navakadzi
    mazana maviri vakanga vari vaimbi.'
  spa-BLM: además de sus siervos y siervas, que eran siete mil trescientos treinta
    y siete; y tenían doscientos cantores y cantoras.
  cac-cac: '@see-verse:EZR.002.064'
  swh-ULB: ukiondoa watumishi na wasaidizi (wao walikuwa 7, 337) waimbaji Hekaluni
    wanaume na wanawake (mia mbili)
  bel-bel: акрамя рабоў іхніх і рабыняў іхніх, якіх было сем тысяч трыста трыццаць
    сем; і пры іх сьпевакоў і пясьнярак дзьвесьце.
  deu-ELBBK: außer ihren Knechten und ihren Mägden; dieser waren 7.337. Und sie hatten
    noch 200 Sänger und Sängerinnen.
  mbb-OT: '@see-verse:EZR.002.064'
  mal-2015: അവരുടെ ദാസീദാസന്മാരായ ഏഴായിരത്തി മുന്നൂറ്റി മുപ്പത്തേഴുപേരെ കൂടാതെ തന്നേ;
    അവർക്കു ഇരുനൂറു സംഗീതക്കാരും സംഗീതക്കാരത്തികളും ഉണ്ടായിരുന്നു.
  rmc-rmc: A mek avle lenca 7 337 sluhi the služki a 200 spevaka the spevački.
  pes-OPV: سوای غلامان و کنیزان ایشان، که هفتهزار و سیصد و سی و هفت نفر بودند، ومغنیان
    و مغنیاه ایشان دویست نفر بودند.
  ron-1924: афарэ де робий ши роабеле лор, ын нумэр де шапте мий трей суте трейзечь
    ши шапте. Ынтре ей, се афлау доуэ суте де кынтэрець ши кынтэреце.
  ben-OBCV: এছাড়া তাদের দাস-দাসী ছিল 7,337 জন; এবং তাদের 200 জন গায়ক-গায়িকাও ছিল।
  som-som: oo intaas waxaa gooni ka ahaa raggii addoommadooda ahaa iyo naagihii addoommahooda
    ahaa, oo iyana waxay ahaayeen toddoba kun iyo saddex boqol iyo toddoba iyo soddon,
    oo waxay lahaayeen laba boqol oo ah rag iyo naago gabya.
  lat-VUC: 'exceptis servis eorum, et ancillis, qui erant septem millia trecenti triginta
    septem: et in ipsis cantores atque cantatrices ducenti.'
  eng-ASVBT: 'besides their menservants and their maidservants, of whom there were
    seven thousand three hundred thirty and seven: and they had two hundred singing
    men and singing women.'
  ita-1885: oltre a' lor servi e serve, in numero di settemila trecentrentasette,
    fra i quali v'erano dugento cantori e cantatrici.
  eng-LXXUP: 'besides their menservants and maidservants, and these were seven thousand
    three hundred and thirty-seven: and among these were two hundred singing men and
    singing women.'
  eng-ULB: not including their servants and their maidservants (these were 7,337)
    and their male and female temple singers (two hundred).
  spa-VBL: Además había 7.337 sirvientes y 200 cantores y cantoras.
  fra-_FOB: Sans compter leurs serviteurs et leurs servantes, au nombre de sept mille
    trois cent trente-sept; et ils avaient deux cents chantres et chanteuses.
  mal-mal: അവരുടെ ദാസീദാസന്മാരായ ഏഴായിരത്തി മുന്നൂറ്റി മുപ്പത്തേഴ് പേരെ കൂടാതെ അവർക്ക്
    പുരുഷന്മാരും സ്ത്രീകളുമായ ഇരുനൂറ് സംഗീതക്കാർ ഉണ്ടായിരുന്നു.
  urd-GVR: nīz un ke 7,337 ġhulām aur launḍiyāṅ aur 200 gulūkār jin meṅ mard-o-ḳhawātīn
    shāmil the.
  suz-BL: मिनु मेको आन वाइलीम वाइल ७,३३७ मुर बाक्‍तेक्‍म। मेको आन दातेमी २०० कुम्‍सो
    पाइब मीश मुर नु वोंइश मुर यो बाक्‍तेक्‍म।
  ita-1927: senza contare i loro servi e le loro serve, che ammontavano a settemila
    trecento trentasette. Avean pure duecento cantori e cantatrici.
  ckb-ckb: جگە لە خزمەتکار و کارەکەرەکانیان کە حەوت هەزار و سێ سەد و سی و حەوت کەس
    بوون، هەروەها دوو سەد گۆرانیبێژی پیاو و ژنیان هەبوو.
  eng-BBE: 'As well as their men-servants and their women-servants, of whom there
    were seven thousand, three hundred and thirty-seven: and they had two hundred
    men and women to make music.'
  kan-OKCV: ಅವರ ಹೊರತಾಗಿ ಅವರ ದಾಸರೂ, ದಾಸಿಯರೂ 7,337 ಮಂದಿಯೂ, ಅವರ ಹಾಡುಗಾರರೂ, ಹಾಡುಗಾರ್ತಿಯರೂ
    200 ಮಂದಿ ಇದ್ದರು.
  tam-2017: அவர்களைத்தவிர 7,337 பேரான அவர்களுடைய வேலைக்காரர்களும் வேலைக்காரிகளும்,
    200 பாடகர்களும் பாடகிகளும் அவர்களுக்கு இருந்தார்கள்.
  spa-RV-1909: 'Sin sus siervos y siervas, los cuales eran siete mil trescientos treinta
    y siete: y tenían doscientos cantores y cantoras.'
  ron-BTF: În afară de servitorii lor şi servitoarele lor, al căror număr era şapte
    mii trei sute treizeci şi şapte, erau de asemenea printre ei două sute de cântăreţi
    şi cântăreţe.
  eng-WEBP: in addition to their male servants and their female servants, of whom
    there were seven thousand three hundred thirty-seven; and they had two hundred
    singing men and singing women.
  eng-FBV: In addition there were 7,337 servants and 200 male and female singers.
  nld-1939: Hierbij kwamen nog zevenduizend driehonderd zeven en dertig slaven en
    slavinnen, en tweehonderd zangers en zangeressen.
  nch-BL: huan iyoca 7,337 inintequipanojcahua, sihuame huan tacame. Huan nojquiya
    itztoyaj 200 huicani, sihuame huan tacame.
  vie-1934: chẳng kể những tôi trai tớ gái; số chúng nó là bảy ngàn ba trăm ba mươi
    bảy. Cũng có hai trăm người nam nữ ca hát theo cùng họ nữa.
  hin-CV: इनके अलावा 7,337 दास-दासियां तथा 200 गायक-गायिकाएं भी थी.
  spa-BES: Así como sus siervos y sus siervas, de los cuales había siete mil trescientos
    treinta y siete; y tenían doscientos hombres y mujeres para hacer música.
  tdx-tdx: mbe tovo’ izay o mpitoro’eo naho o anak’ ampata’eo, ie nitontoñe ho fito-arivo-tsi-telonjato-tsi-telopolo-fito’
    amby; vaho am’iereo ao ty lahilahy mpi­sabo naho rakemba mpisabo roanjato.
  tha-KJV: นอกเหนือจากคนใช้ชายหญิงซึ่​งม​ี​อยู่​เจ​็ดพันสามร้อยสามสิบเจ็ดคน และเขามีนั​กร​้องชายหญิงสองร้อยคน
  por-BR-2018: Sem seus servos e servas, os quais foram sete mil trezentos trinta
    e sete; também tinham duzentos cantores e cantoras.
  deu-ELO: außer ihren Knechten und ihren Mägden; dieser waren siebentausend dreihundertsiebenunddreißig.
    Und sie hatten noch zweihundert Sänger und Sängerinnen.
  eng-WYC-2018: besides the servants of them and the handmaids, which were seven thousand
    three hundred and seven and thirty; and among them were singers and singeresses,
    two hundred. (besides their servants and servantesses, who were seven thousand
    three hundred and thirty-seven; and among them were two hundred singers and singeresses.)
  epo-epo: krom iliaj sklavoj kaj sklavinoj, kies nombro estis sep mil tricent tridek
    sep, kaj al tio estis ducent kantistoj kaj kantistinoj.
  uig-PIN: buningdin baxⱪa ularning yǝnǝ yǝttǝ ming üq yüz ottuz yǝttǝ ⱪul-dediki
    bar idi; yǝnǝ ikki yüz ǝr-ayal ƣǝzǝlqisi bar idi.
  beo-beo: '@see-verse:EZR.002.064'
  tpi-OTNT: Na namba bilong ol wokboi na wokmeri bilong ol em inap 7,337. Na namba
    bilong ol man na meri i save mekim musik em inap 200.
  hau-SA: ban da bayinsu maza da mata 7,337; suna kuma da mawaƙa maza da mata 200.
  uig-LAT: buningdin bashqa ularning yene yette ming üch yüz ottuz yette qul-dédiki
    bar idi; yene ikki yüz er-ayal ghezelchisi bar idi.
  nde-nde: ngaphandle kwezinceku lezincekukazi zabo ezizinkulungwane eziyisikhombisa
    lamakhulu amathathu alamatshumi amathathu lasikhombisa (7,337); njalo babe labahlabeleli
    besilisa labesifazane abangamakhulu amabili (200).
  ton-ton: 'Ka ʻoku lau kehe ʻenau kau tamaioʻeiki mo ʻenau ngaahi kaunanga, ko e
    toko fitu afe, mo e toko tolungeau ma tolungofulu ma fitu: pea naʻe ʻiate kinautolu
    ʻae kau tangata hiva mo e kau fefine hiva ʻe toko uangeau.'
  ces-1613: Kromě služebníků jejich, a děvek jejich, jichž bylo sedm tisíc, tři sta
    třidceti sedm. A mezi nimi bylo zpěváků a zpěvakyní dvě stě.
  eng-WMB: in addition to their male servants and their female servants, of whom there
    were seven thousand three hundred thirty-seven; and they had two hundred singing
    men and singing women.
  tam-TCV: இவர்களைத் தவிர அவர்களின் ஆண் பெண் வேலைக்காரர் 7,337 பேரும், பாடகர்களும்
    பாடகிகளும் 200 பேரும் இருந்தனர்.
  ceb-ULB: wala pay labot ang ilang mga sulugoong lalaki ug mga sulugoong babaye (kini
    mga 7, 337) ug ang ilang mang-aawit nga lalaki ug babaye sa templo (200).
  pol-UBG: Nie licząc ich sług i służących, których było siedem tysięcy trzysta trzydzieści
    siedem, a między nimi znajdowało się dwieście śpiewaków i śpiewaczek.
  urd-GVU: نیز اُن کے 7,337 غلام اور لونڈیاں اور 200 گلوکار جن میں مرد و خواتین شامل
    تھے۔
  deu-1912: ausgenommen ihre Knechte und Mägde, derer waren siebentausend dreihundert
    und siebenunddreißig, dazu zweihundert Sänger und Sängerinnen.
  kan-2017: ಈ ಸಂಖ್ಯೆಯಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಡದ ಅವರ ದಾಸದಾಸಿಯರು ಏಳು ಸಾವಿರದ ಮುನ್ನೂರ ಮೂವತ್ತೇಳು
    ಜನರು. ಅವರಲ್ಲಿ ಗಾಯಕರೂ, ಗಾಯಕಿಯರೂ ಇನ್ನೂರು ಜನರು ಇದ್ದರು.
  yap-yap: '@see-verse:EZR.002.064'
  hlt-MCSB: Te lamloh, amih salpa neh sal huta rhoek he khaw thawng rhih ya thum sawmthum
    parhih lo. Amih taengkah laa sa tongpa neh laa sa huta rhoek he yahnih lo.
  mdy-ETH: '@see-verse:EZR.002.064'
  twi-ASANTE: a asomfoɔ mpem nson ahasa aduasa nson (7,337) nka ho, ne nnwomtofoɔ
    ahanu (200) a wɔyɛ mmarima ne mmaa.
  eng-WEBU: in addition to their male servants and their female servants, of whom
    there were seven thousand three hundred thirty-seven; and they had two hundred
    singing men and singing women.
  wal-wal: Hegaa bollikka qassi 7,337 attuma ashkkaratinne macca ashkkaratinne 200
    attumanne macca mazamuriyaa yexxiyaageetikka simmidosona.
  spa-PDDPT: sin contar sus esclavos y esclavas, los cuales eran 7.337. Tenían 200
    cantores y cantoras.
  gun-gun: hembiguai avakue ha'e kunhague sete mil trezentos e sete ikuai va'e reve'ỹ
    vy. Ha'e gui oporaei va'e avakue ha'e kunhague ma duzentos ju ikuai.
  agu-BL: Poro quinin e' oc yi chi'esclaw tajlal. Nin yi e' chi'esclawa'tz, i'tz juk
    mil tu ox cient tu junak juklaj chixone'n. Ncha'tz at cob cient ajbitz yi e' yaj
    tu xna'n yi qui e' oc tajlal.
  ilo-ULB: saan a karaman dagiti adipenda ken dagiti adipenda a babbai (agdagup dagitoy
    iti 7, 337) ken dagiti lallaki ken babbai a kumakanta iti templo (dua gasut).
  kpg-kpg: '@see-verse:EZR.002.064'
  uig-ARA: بۇنىڭدىن باشقا ئۇلارنىڭ يەنە يەتتە مىڭ ئۈچ يۈز ئوتتۇز يەتتە قۇل-دېدىكى
    بار ئىدى؛ يەنە ئىككى يۈز ئەر-ئايال غەزەلچىسى بار ئىدى.
  sus-sus: Konyi ginɛe nun xɛmɛe mu nu na na kɔnti ya ma. E fan lanxi mixi wulu solofere,
    mixi kɛmɛ saxan tongo saxan nun solofere nan ma. Bɛɛtibae fan findi mixi kɛmɛ
    firin nan na.
  pon-2006: '@see-verse:EZR.002.064'
  ksd-ksd: ma kadia umana tultul na tutana ma ra umana tultul na vavina dia ga varogop
    ma lavurua na arip ma a utul a mar ma a utul a vinun ma lavurua; ma a ura mar
    na tarai ma ra vaden, a umana tena kakailai, dia ga varagur ma diat.
  tur-YTC: Erkek hizmetçileri ve kadın hizmetçileri hariç, yedi bin üç yüz otuz yedi
    kişi vardı; iki yüz ezgi söyleyen erkek ve kadın vardı.
  grc-BRENT: χωρὶς δούλων αὐτῶν καὶ παιδισκῶν αὐτῶν, οὗτοι ἑπτακισχίλιοι τριακόσιοι
    τριακονταεπτά· καὶ οὗτοι ᾄδοντες καὶ ᾄδουσαι διακόσιοι.
  ind-AYT: belum termasuk hamba laki-laki dan perempuan yang berjumlah 7.337 orang.
    Mereka mempunyai 200 penyanyi laki-laki dan penyanyi perempuan.
  nya-nya: kuwonjezera pamenepo, panalinso antchito awo aamuna ndi aakazi okwanira
    7,337. Analinso ndi amuna ndi akazi oyimba nyimbo okwanira 200.
  hrv-hrv: ne računajući njihove sluge i sluškinje, kojih bijaše sedam tisuća tri
    stotine i sedam. Bijaše i dvije stotine pjevača i pjevačica.
  mps-mps: Tama augwa sę bidi me sę ebo we dabe namba te 7,337 dao. Tama te balia
    wabo we bidigo namba te 200 dao.
  tpi-tpi: Na namba bilong ol wokboi na wokmeri bilong ol em inap 7,337. Na namba
    bilong ol man na meri i save mekim musik em inap 200.
  dan-1931: foruden deres Trælle og Trælkvinder, som udgjorde 7.337, hvortil kom 200
    Sangere og Sangerinder.
  vie-OVCB: Ngoài ra, có 7.337 gia nhân và 200 ca sĩ, cả nam lẫn nữ.
  guj-2017: તે ઉપરાંત તેઓનાં દાસો તથા દાસીઓ સાત હજાર ત્રણસો સાડત્રીસ હતા અને તેઓમાં
    ભક્તિસ્થાનમાં ગાયક સ્ત્રી પુરુષોની સંખ્યા બસો હતી.
  pon-2006A: '@see-verse:EZR.002.064'
  por-BRBSL: além de seus servos e servas, dos quais havia sete mil trezentos e trinta
    e sete; e eles tinham duzentos homens e mulheres cantando.
  cth-cth: Hahoi san napui tongpa 7, 337 touh hoi la kasakkung napui tongpa 200 touh
    a tawn.
  twi-twi: a asomfo mpem ason ahaasa aduasa ason (7,337) nka ho, ne nnwontofo ahannu
    (200) a wɔyɛ mmarima ne mmea.
  hlt-hlt: Te lamloh, amih salpa neh sal huta rhoek he khaw thawng rhih ya thum sawmthum
    parhih lo. Amih taengkah laa sa tongpa neh laa sa huta rhoek he yahnih lo.
  tbz-SIM: kɛ nɛ́ mbúútí tidɑɑtì nɛ̀ bɛnitipotɔ̃mbɛ̀ kɛ̀ bɛmbɛ ḿbo sikɔupísìyiekɛ̀
    nɛ̀ sikɔusìtɑ̃ɑ̃ti nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀yiekɛ̀, (7337) kɛ̀ bɛnitidɑdèmbɛ̀
    nɛ̀ bɛnitipodèmbɛ̀, kɛ̀ bɛmbɛ ḿbo sikɔusìdɛ́ (200).
  msy-2020: '@see-verse:EZR.002.064'
  dop-dop: Pɑ tɑɑ kɑlǝnɑ tǝmlɛ nyǝ́mɑ ɑpɑlɑɑ nɑ ɑlɑɑ mpɑ pɑɑ wɛ iyisi nɑɑtosompɔɣɔlɑɣɑ
    nɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ (7337) tɔ. Pɑ tɑɑ
    kɑ wɛ yonyoolɑɑ ɑpɑlʋ nyǝ́mɑ nɑ ɑlʋ nyǝ́mɑ kɛ ŋmʋnʋɣʋ (200).
  azb-azb: Bundan başqa, 7337 nəfər kölə və kənizlər, 200 nəfər kişi və qadından ibarət
    ilahiçi var idi.
  eng-DBY: besides their servants and their maids, of whom there were seven thousand
    three hundred and thirty-seven; and they had two hundred singing men and singing
    women.
  hin-2017: इनको छोड़ इनके सात हजार तीन सौ सैंतीस दास-दासियाँ और दो सौ गानेवाले और
    गानेवालियाँ थीं।
  wol-KYG: te limaaleesul seen jaam yu góor ak yu jigéen, yi tollu ci juróom ñaari
    junni ak ñetti téeméer ak fanweer ak juróom ñaar (7 337). Amoon nañu itam ay jàngkat
    yu góor ak yu jigéen, yu tollu ci ñaar téeméer (200).
  eng-YLT: 'apart from their servants and their handmaids; these [are] seven thousand
    three hundred thirty and seven: and of them [are] singers and songstresses two
    hundred.'
  eng-WYC-2017: besides the servants of them and the handmaids, which were seven thousand
    three hundred and seven and thirty; and among them were singers and singeresses,
    two hundred.
  eng-WMBB: in addition to their male servants and their female servants, of whom
    there were seven thousand and three hundred and thirty-seven; and they had two
    hundred singing men and singing women.
  urd-GVH: नीज़ उनके 7,337 ग़ुलाम और लौंडियाँ और 200 गुलूकार जिनमें मर्दो-ख़वातीन
    शामिल थे।
  rug-rug: '@see-verse:EZR.002.064'
  gaz-gaz: kana malees tajaajiltoonni isaanii dhiiraa fi dubartiin 7,337 turan; akkasumas
    isaan faarfattoota dhiiraa fi dubartii 200 qabu ture.
  fra-LSG: sans compter leurs serviteurs et leurs servantes, au nombre de sept mille
    trois cent trente-sept. Parmi eux se trouvaient deux cents chantres et chanteuses.
  yal-yal: e walikɛ xɛmɛne nun e walikɛ ɲaxanle mi yi ne yɛ, naxanye xasabin yi lanxi
    muxu wuli solofere kɛmɛ saxan tonge saxan e nun solofere ma. Bɛti ba xɛmɛne nun
    ɲaxanle muxu wuli firin fan mi yi ne yɛ.
  haw-1868: 'He okoa ka lakou poe kauwa kane, a me ka lakou poe kauwawahine, ehiku
    tausani lakou, ekolu haneri a me kanakolukumamahiku: a o ka poe kane mele o lakou,
    a me ka poe wahine mele, elua haneri lakou.'
  arb-NAV: فَضْلاً عَنْ عَبِيدِهِمْ وَإِمَائِهِمْ وَعَدَدُهُمْ سَبْعَةُ آلافٍ وَثَلاثُ
    مِئَةٍ وَسَبْعَةٌ وَثَلاثُونَ بِالإِضَافَةِ إِلَى مِئَتَيْنِ مِنَ الْمُغَنِّينَ
    وَالْمُغَنِّيَاتِ.
  ewe-ewe: Woƒe ŋutsudɔlawo kple nyɔnudɔlawo le ame akpe adre alafa etɔ̃ kple blaetɔ̃-vɔ-adre
    (7,337) kpe ɖe hadzila alafa eve (200) ŋuti.
  eng-LEE: 'Besides their men-servants and their maid-servants, of whom there were
    seven thousand three hundred thirty and seven: they had also two hundred singing
    men and singing women.'
  asm-FB: তেওঁলোকৰ দাস-দাসী সকলক (তেওঁলোক সাত হাজাৰ তিনিশ সাতত্ৰিশ জন) আৰু তেওঁলোকৰ
    মন্দিৰৰ গায়ক-গায়িকা সকলক (দুশ জন) অন্তৰ্ভুক্ত কৰা হোবা নাছিল।
  sus-A: كٌنيِ فِنّيٍ نُن شّمّيٍ مُ نُ نَ نَ كْنتِ يَ مَ. عٍ قَن لَنشِ مِشِ وُلُ سٌلٌقٍرٍ،
    مِشِ كّمّ سَشَن تٌنفٌ سَشَن نُن سٌلٌقٍرٍ نَن مَ. بّيتِبَيٍ قَن قِندِ مِشِ كّمّ
    قِرِن نَن نَ.
  fra-SBL: sans compter leurs serviteurs et leurs servantes, au nombre de sept mille
    trois cent trente-sept ; ils avaient deux cents chanteurs et chanteuses.
  hbo-hbo: מִ֠לְּבַד עַבְדֵיהֶ֤ם וְאַמְהֹֽתֵיהֶם֙ אֵ֔לֶּה שִׁבְעַ֣ת אֲלָפִ֔ים שְׁלֹ֥שׁ
    מֵאֹ֖ות שְׁלֹשִׁ֣ים וְשִׁבְעָ֑ה וְלָהֶ֛ם מְשֹׁרְרִ֥ים וּֽמְשֹׁרְרֹ֖ות מָאתָֽיִם׃
  piu-2006: '@see-verse:EZR.002.064'
  kik-kik: gũtatarĩtwo ndungata ciao cia arũme na cia andũ-a-nja 7,337; ningĩ nĩ maarĩ
    na aini a nyĩmbo 200, arũme na andũ-a-nja.
  fra-NCL: sans compter leurs serviteurs et leurs servantes, qui étaient au nombre
    de sept mille trois cent trente-sept ; parmi eux se trouvaient deux cents chanteurs
    et chanteuses.
  cek-AK: to pacoengah nongpa hoi nongpata tamna sang sarih, cumvai thum, qui thum,
    sarihto oh o moe, laasah kami nongpa nongpata cumvai hnetto oh bae vop.
  cuk-cuk: Wemar-abargi e-mai-machergan, degi, e-mai-omegan, miligugle gaka dulataled-ilapaa
    gaka dulagwen-gakambe-gakagugle (7,337) mergueddi obarlesulid. Degine, e-namakmalad-machergan,
    e-namakmalad-omegan, dulataled-ilabo (200) mergu-nikaddi obarlesurbalid.
  uig-CYR: буниңдин башқа уларниң йәнә йәттә миң үч йүз оттуз йәттә қул-дедиги бар
    еди; йәнә икки йүз әр-аял ғәзәлчиси бар еди.
  tel-2017: వీరు కాకుండా వీరి దాసులు, దాసీలు 7, 337 మంది, గాయకులు, గాయనిలు 200 మంది
    ఉన్నారు.
  hat-BSA: anplis, sèvitè gason ak fanm pa yo ki te kontwole nan sèt-mil-twa-san-trann-sèt;
    epi yo te gen de-san chantè, ni gason ni fanm.
  kos-kos: Mwet kulansap lalos, mukul ac mutan — mwet 7,337 Mwet on, mukul ac mutan
    — mwet 200
  hbo-WLC: מִ֠לְּבַד עַבְדֵיהֶ֤ם וְאַמְהֹֽתֵיהֶם֙ אֵ֔לֶּה שִׁבְעַ֣ת אֲלָפִ֔ים שְׁלֹ֥שׁ
    מֵא֖וֹת שְׁלֹשִׁ֣ים וְשִׁבְעָ֑ה וְלָהֶ֛ם מְשֹׁרְרִ֥ים וּֽמְשֹׁרְר֖וֹת מָאתָֽיִם׃
  ibo-ibo: nke a agụnyeghị ndị ohu ndị ikom na ndị inyom dị puku asaa na narị atọ
    na iri atọ na asaa (7,337), ndị ikom na ndị inyom, ndị ọbụ abụ dị narị abụọ (200).
  ory-ory: ଏହାଛଡ଼ା ସେମାନଙ୍କର ଦାସଦାସୀ ସାତ ହଜାର ତିନି ଶହ ସଇଁତିରିଶ ଜଣ ଥିଲେ। ଆହୁରି, ସେମାନଙ୍କର
    ଦୁଇ ଶହ ଗାୟକ ଗାୟିକା ଥିଲେ।
  chk-chk: Nge nöür chon angang mwän me chon angang fefin resap alealong lon ei iteit
    ükükün fisungeröü ülüpükü ilik me füman. Mi pwal wor nöür chon köl mwän me fefin
    ükükün ruupükü.
  rop-rop: '@see-verse:EZR.002.064'
  ukr-1871: Окрім слуг їх та служебок їх, а тих було сїм тисяч триста трийцять сїм,
    а між ними сьпівцїв та сьпівачок двістї.
  deu-1951: ausgenommen ihre Knechte und ihre Mägde; derer waren 7337; und dazu 200
    Sänger und Sängerinnen.
  eng-JPS: beside their men-servants and their maid-servants, of whom there were seven
    thousand three hundred thirty and seven; and they had two hundred singing men
    and singing women.
  srp-1865: Osim sluga njihovijeh i sluškinja njihovijeh, kojih bijaše sedam tisuæa
    i tri stotine i trideset i sedam, a meðu njima bijaše dvjesta pjevaèa i pjevaèica.
  lug-lug: okwo nga kw’otadde abaddu n’abaddu abakazi abaali kasanvu mu bisatu mu
    amakumi asatu mu musanvu (7,337), n’abayimbi abasajja n’abakazi abaali ebikumi
    bibiri (200).
  heb-heb: מלבד עבדיהם ואמהתיהם אלה שבעת אלפים שלש מאות שלשים ושבעה ולהם משררים ומשררות
    מאתים׃
  ben-IRV: তাছাড়াও তাদের সাত হাজার তিনশো সাঁইত্রিশ জন দাসদাসী ছিল, আর তাদের মন্দিরে
    দুশো জন গায়ক ও গায়িকা ছিল৷
  pan-pan: ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਦਾਸ ਅਤੇ ਦਾਸੀਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਸੀ, ਜਿਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਸੱਤ ਹਜ਼ਾਰ
    ਤਿੰਨ ਸੌ ਸੈਂਤੀ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਦੋ ਸੌ ਰਾਗੀ ਅਤੇ ਰਾਗਣਾਂ ਸਨ।
  mya-JVB: ထို မှတပါး၊ ကျွန် ယောက်ျား၊ ကျွန် မိန်းမပေါင်း ခုနစ် ထောင် သုံး ရာ သုံး
    ဆယ်ခုနစ် ယောက်၊ သီချင်း သည် ယောက်ျား မိန်းမ ပေါင်းနှစ် ရာ၊
  hmo-hmo: Ma danu, edia hesiai taudia, tau bona hahine be ibounai 7337. Ma edia ane
    abia taudia, tau bona hahine be 200.
  urd-urd: इनके 'अलावा उनके ग़ुलामों और लौंडियों का शुमार सात हज़ार तीन सौ सैंतीस
    था, और उनके साथ दो सौ गानेवाले और गानेवालियाँ थीं।
  rus-SYN: кроме рабов их и рабынь их, которых было семь тысяч триста тридцать семь;
    и при них певцов и певиц двести.
  bqc-SIM: An zↄ̀blenaↄ gↄ̃ɛ ń nↄɛo ku lↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sopla ń ↄ̀aa doo
    ń basopla àaↄ̃saio (7.337). Lɛ̀sinaↄ gↄ̃ɛ ń nↄɛo kúńnↄ lↄ gbɛ̃ↄn ↄ̀aa do.
  tcz-CHONGTHU: Hiche hi asohteu pasal numei kisimtha lou lai ahi, asohteu chu sang
    sagi le ja thum toh, som thumle sagi ahiuvin; alah-uva hin lathem cheh pasal le
    numei ja ni aumin ahi.
  mar-mar: त्यामध्ये त्यांच्या सात हजार तीनशे सदतीस दासदासी यांचा आणि मंदिरातील दोनशे
    गायकांचा यांचा समावेश नाही.
  qub-qub: Uywaynin cajcunataga ollguta warmitapis mana yuparanchu. Chay cajcunaga
    shuyni caran ganchis waranga quimsa pachac quimsa chunca ganchisnin (7,337). Diosta
    alabar cantajcunapis warmi ollgu caran ishcay pachac (200).
  bqp-bqp: Ń zↄ̀bleri gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ kun dↄ gbɛ̃nↄn dúbu suppla kpɛ́ wàa do
    kũ basuddo akuri awɛɛsupplao. Lɛ̀sirinↄ gↄ̃gbɛ̃ kũ nↄgbɛ̃o kú kũńwo dↄ gbɛ̃nↄn
    wàa do.
  hat-hat: Avèk yo te gen sètmil twasantrannsèt (07.337) gason ak fanm ki te sèvi
    yo domestik. Te gen tou desan (0200) gason ak fanm ki te konn fè misik ak chante.
  eng-BSB: in addition to their 7,337 menservants and maidservants, as well as their
    200 male and female singers.
  eng-WEBPB: in addition to their male servants and their female servants, of whom
    there were seven thousand and three hundred and thirty-seven; and they had two
    hundred singing men and singing women.
  kbq-kbq: Hagi ana agofetura eri'za veara ana makara 7tausen 337ni'a azage'za, zagame'ma
    nehaza vahera venenene a'nenena ana makara 200'a e'naze.
  nhe-BL: huan iyoca 7,337 inintlatequipanojcahua, sihuame huan tlacame. Huan nojquiya
    itztoyaj 200 huicani, sihuame huan tlacame.
  bus-bus: Aↄ̃ zↄ̀bleri gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄↄ kuu dↄ gↄ̃ↄn bↄrↄ swɛɛplaa kpɛ́ wàa
    do kↄ̃n baswɛɛdo akuri awɛɛswɛɛplaao. Lɛ̀sirinↄ gↄ̃gbɛ̃ kↄ̃n nↄgbɛ̃o kúńyo dↄ
    gↄ̃ↄn wàa do.
  gub-BL: '@see-verse:EZR.002.064'
  eng-DRA: 'Besides their menservants, and womenservants, of whom there were seven
    thousand three hundred and thirty-seven: and among them singing men, and singing
    women two hundred.'
