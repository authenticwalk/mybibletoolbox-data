verse: EZR.002.069
translations:
  mal-C: തങ്ങളുടെ കഴിവനുസരിച്ച്, ഈ പണിക്കു ഭണ്ഡാരത്തിലേക്ക് 61,000 തങ്കക്കാശും, 5,000
    മിന്നാ വെള്ളിയും 100 പുരോഹിതവസ്ത്രങ്ങളും അവർ നൽകി.
  deu-TKW: Je nach ihrem Vermögen gaben sie zum Schatze für den Tempeldienst, an Gold
    61000 Drachmen und an Silber 5000 Minen, dazu hundert Priesterröcke.
  lin-lin: Bapesaki na libenga ya misala, moto na moto kolanda ezweli na ye, mbongo
    ya bibende ya wolo nkoto tuku motoba na moko, mbongo ya bibende ya palata nkoto
    mitano, mpe banzambala nkama moko ya mosala ya bonganga-Nzambe.
  eng-LSV: according to their power they have given to the treasure of the work; of
    gold, sixty-one thousand drams, and of silver, five thousand pounds, and of priests’
    coats, one hundred.
  eng-GNV: They gaue after their abilitie vnto the treasure of the worke, euen one
    and threescore thousand drammes of golde, and fiue thousand pieces of siluer,
    and an hundreth Priests garments.
  eng-WEBSTER: They gave after their ability to the treasure of the work sixty and
    one thousand drams of gold, and five thousand pounds of silver, and one hundred
    priests garments.
  nhw-BL: Sese inijuanti temacaque catli huelque huan quen quipixque paquilistli temacase.
    Huan quisentilijque 61,000 oro tomi, 3,000 kilos tlen plata huan 100 ininyoyo
    totajtzitzi.
  swh-ONEN: Wakatoa kwa kadiri ya uwezo wao na kutia katika hazina darkoni 61,000
    za dhahabu, mane 5,000 za fedha, na mavazi 100 ya ukuhani kwa ajili ya kazi hiyo.
  bba-bba: Bɑɑwure u win kɛ̃ru wɛ̃wɑ nɡe mɛ win mɔrɑ nɛ sɑ̃ɑ yee ten sɔmburun sɔ̃.
    Kɛ̃ɛ ni kpuro nu kuɑ wurɑn ɡobi nɔrɔbun subɑ wɑtɑ kɑ tiɑ (61.000) kɑ sii ɡeesun
    kilo nɔrɔbun subɑ yiru kɑ nɛɛrɑ wunɔbu (2.500) kɑ yɑ̃ku kowon tɑkobɑ wunɔbu (100).
  eng-KJVCPB: they gave after their ability unto the treasure of the work threescore
    and one thousand drams of gold, and five thousand pound of silver, and one hundred
    priests’ garments.
  luo-luo: Kaluwore gi nyalo mag-gi negichiwone kar keno kuom tijni drachmas alufu
    piero auchiel gachiel (61,000) mar dhahabu (marom gi kilo mia abich mar dhahabu),
    minas alufu abich (5,000) mar fedha (marom gi kilo alufu adek mar fedha) kod lep
    dolo mia achiel.
  meu-meu: Edia taḡa heḡereḡerena idia ese una ḡaukara idurulaina monina e heni, gold
    darikidia gerebu-tauratoi daha-ta, bona silver minadia daha-ima, bona hahelaḡa
    taudia edia hahedoki sinahu-ta.
  npi-ULB: तिनीहरूले आ-आफ्नो औकातअनुसार कामको लागि रुपियाँ-पैसा दिएः ६१,००० सुनका
    सिक्‍का, ५,००० चाँदीका सिक्‍का र पुजारीको १०० ओटा अलखाहरू ।
  yor-yor: Gẹ́gẹ́ bí agbára wọn, wọ́n fún ilé ìṣúra fún iṣẹ́ yìí ní ọ̀kẹ́ mẹ́ta ó
    lé lẹ́gbẹ̀rún (61,000) ìwọ̀n dariki wúrà, ẹgbẹ̀rún márùn-ún (5,000) fàdákà àti
    ọgọ́rùn-ún ẹ̀wù àlùfáà.
  ind-ind: Mereka memberi sumbangan menurut kemampuan masing-masing. Jumlah persembahan
    yang terkumpul adalah 61.000 kilogram emas, 5.000 kilogram perak, dan 100 baju
    panjang khusus untuk para imam. Semua ini dimasukkan ke dalam gedung penyimpanan
    untuk harta rumah TUHAN.
  pes-OPCB: 'هر یک از ایشان به قدر توانایی خود هدیه داد، که روی‌هم‌رفته عبارت بود
    از: ۵۰۰ کیلوگرم طلا و ۲٬۸۰۰ کیلوگرم نقره و صد دست لباس برای کاهنان.'
  tgl-ULB: 'Sila ay nagbigay para sa pondo ayon sa kanilang kakayahan: 61, 000 na
    gintong darika, 5, 000 pilak na mina at 100 na tunikang pangpari.'
  hui-hui: Ani mialu howa mbirale dewa yu hearume dewa mialu emene yu hearume emene
    migi bini. Isaraele wali agalime anda ogoni bilonaga ngolo genda magi kilogarama
    handari duria (500) mialu muni siliba genda magi kilogarama daosini dege kirani
    handari halira (2,800) mo mogobu mini. Ani mialu loma binigo mo miaga agalime
    aga karulagane handari mbira (100) mo mialu bini.
  mya-mya: ဤ​တည်​ဆောက်​မှု​ဖြစ်​မြောက်​ရေး​အ​တွက် သူ​တို့​သည်​တတ်​နိုင်​သ​မျှ​အ​တိုင်း
    ရွှေ​တစ်​ထောင့်​သုံး​ဆယ်​ပေါင်၊ ငွေ​ငါး​ထောင်​ခု​နစ်​ရာ​လေး​ဆယ်​ပေါင်​နှင့်​ယဇ်​ပု​ရော​ဟိတ်​များ​အ​တွက်​ဝတ်​စုံ​တစ်​ရာ​တို့​ကို​လှူ​ကြ​၏။
  bod-N: དེ་དག་གིས་རང་གི་ནུས་པར་བསྟུན་ནས་མཁར་བཟོའི་མཛོད་ཁང་ལ་གསེར་གྱི་དོང་ཙེ་དྲུག་ཁྲི་ཆིག་སྟོང་དང་།
    དངུལ་མཱེ་ན་ལྔ་སྟོང་། མཆོད་དཔོན་གྱི་གོས་བརྒྱ་བཅས་ཀྱི་འབུལ་བ་ཕུལ།
  sna-sna: Maererano napavaigona napo vakapa kuhomwe yemari yebasa iri, madhirakema
    zviuru makumi matanhatu nechimwe egoridhe, nemamina zviuru zvishanu esirivha uye
    nenguo dzavaprista zana.
  spa-BLM: Dieron, según su capacidad, para el tesoro de la obra, sesenta y un mil
    dáricos de oro, cinco mil minas de plata, y cien vestidos sacerdotales.
  cac-cac: Icha syal jantac ix techaj yuj eb', a ix yac' eb' yic sb'ochajxi templo
    chi'. Mil 30 libra q'uen oro ix yac' eb' yed' 5 mil 740 libra q'uen plata yed'
    100 pichul yic eb' sacerdote.
  swh-ULB: 'Walitoa kadiri ya uwezo wao katika kufadhili kazi: Dhahabu za darkoni
    sitini na moja elfu, mane za fedha elfi tano na mavazi mia moja ya makuhani.'
  bel-bel: Паводле дастатку свайго, яны далі ў скарбніцу на працу шэсьцьдзясят адну
    тысячу драхмаў золата і пяць тысяч мінаў срэбра і сто сьвятарскіх вопратак.
  deu-ELBBK: 'Nach ihrem Vermögen gaben sie für den Schatz des Werkes: an Gold 61.000
    Dariken und an Silber 5.000 Minen und 100 Priester-Leibröcke.'
  mbb-OT: Mibeǥey zan dutun he vuluhaten sumalà te egkeveleveg dan. Ne is langun he
    netiǥum dan 500 he kilu he vulawan, 3,000 he kilu he pelata, wey bisti he 100
    he lukut he para te menge memumuhat.
  mal-2015: അവർ തങ്ങളുടെ പ്രാപ്തിക്കു തക്കവണ്ണം പണിക്കുള്ള ഭണ്ഡാരത്തിലേക്കു അറുപത്തോരായിരം
    തങ്കക്കാശും അയ്യായിരം മാനെ വെള്ളിയും നൂറു പുരോഹിതവസ്ത്രവും കൊടുത്തു.
  rmc-rmc: 'Dojekh lendar anenas andro pokladňi ajci, keci šaj denas pre buči pro
    Chramos: 500 kili somnakaj, 2 800 kili rup the 100 rašajika ruchi.'
  pes-OPV: برحسب قوه خود، شصت و یک هزار درهم طلا و پنج هزار منای نقره و صد (دست )
    لباس کهانت به خزانه به جهت کار دادند.
  ron-1924: Ау дат ла вистиерия лукрэрий, дупэ мижлоачеле лор, шайзечь ши уна де мий
    де даричь де аур, чинч мий де мине де арӂинт ши о сутэ де хайне преоцешть.
  ben-OBCV: তাদের ক্ষমতানুযায়ী কাজের জন্য সৃষ্ট ভাণ্ডারে তারা দান দিলেন। তাদের স্বেচ্ছাদানের
    পরিমাণ ছিল 61,000 অদর্কোন সোনা, 5,000 মানি রুপো, এবং 100-টি যাজকীয় পরিধেয় বস্ত্র।
  som-som: Iyagu intay awoodeen ayay khasnaddii shuqulka siiyeen kow iyo lixdan kun
    oo dirham oo dahab ah, iyo shan kun oo mina oo lacag ah, iyo boqol khamiis oo
    ah dhar wadaadood.
  lat-VUC: Secundum vires suas dederunt impensas operis, auri solidos sexaginta millia
    et mille, argenti mnas quinque millia, et vestes sacerdotales centum.
  eng-ASVBT: they gave after their ability into the treasury of the work threescore
    and one thousand darics of gold, and five thousand pounds of silver, and one hundred
    priests’ garments.
  ita-1885: E diedero nel tesoro della fabbrica, secondo il lor potere, sessantunmila
    dramme d'oro, e cinquemila mine d'argento, e cento robe da sacerdoti.
  eng-LXXUP: According to their power they gave into the treasury of the work pure
    gold sixty-one thousand pieces, and five thousand pounds of silver, and one hundred
    priests’ garments.
  eng-ULB: 'They gave according to their ability to the work fund: sixty-one thousand
    gold darics, five thousand silver minas, and one hundred priestly tunics.'
  spa-VBL: Dieron según lo que tenían, poniendo su donativo en el tesoro. El total
    ascendió a 61.000 dáricos de oro, 5.000 minas de plata y 100 túnicas para los
    sacerdotes.
  fra-_FOB: Ils donnèrent au trésor de l'ouvrage, selon leur pouvoir, soixante et
    un mille dariques d'or, cinq mille mines d'argent, et cent tuniques de sacrificateurs.
  mal-mal: അവർ തങ്ങളുടെ പ്രാപ്തിപോലെ ഭണ്ഡാരത്തിലേക്ക് 61,000 സ്വർണ്ണനാണയങ്ങളും അയ്യായിരം
    മാനെ വെള്ളിയും നൂറ് പുരോഹിതവസ്ത്രവും കൊടുത്തു.
  urd-GVR: Har ek ne utnā de diyā jitnā de sakā. Us waqt sone ke kul 61,000 sikke,
    chāṅdī ke 2,800 kilogrām aur imāmoṅ ke 100 libās jamā hue.
  suz-BL: मेकोपुकीमी आन चाप्‍स पा सेल्‍तीक गेय कली ६१ हजार सुन के आदारकोन नु ५ हजार
    चांदी के मीना नु चढ़ेब आन कली सहे का फेक्‍तीक वा गेम्‍तेक्‍म। आदारकोन का ८.४ ग्राम
    सुन के क्‍येट बाक्‍ब। चांदी के मीना का ६०० ग्राम खोदेंशो बाक्‍ब।
  ita-1927: Dettero al tesoro dell’opera, secondo i loro mezzi, sessantunmila dariche
    d’oro, cinquemila mine d’argento e cento vesti sacerdotali.
  ckb-ckb: بەپێی توانای خۆیان بە گەنجینەی بەڕێوەبردنی کارەکەیان بەخشی، شەست و یەک
    هەزار درهەمی زێڕ و پێنج هەزار مەنای زیو، لەگەڵ سەد کراس بۆ کاهینەکان.
  eng-BBE: Every one, as he was able, gave for the work sixty-one thousand darics
    of gold, five thousand pounds of silver and a hundred priests' robes.
  kan-OKCV: ಅವರು ತಮ್ಮ ಶಕ್ತಿಗೆ ತಕ್ಕ ಹಾಗೆ ಕೆಲಸಕ್ಕಾಗಿ ಬೊಕ್ಕಸಕ್ಕೆ 400 ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರವನ್ನೂ,
    2,800 ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನೂ, ನೂರು ಯಾಜಕರ ಅಂಗಿಗಳನ್ನೂ ಕೊಟ್ಟರು.
  tam-2017: அவர்கள் தங்கள் சக்திக்குத்தக்கதாக திருப்பணிப் பொக்கிஷத்திற்கு 61,000,
    தங்கக்காசுகளையும், 5,000, இராத்தல் வெள்ளியையும், 100 ஆசாரிய ஆடைகளையும் கொடுத்தார்கள்.
  spa-RV-1909: Según sus fuerzas dieron al tesorero de la obra sesenta y un mil dracmas
    de oro, y cinco mil libras de plata, y cien túnicas sacerdotales.
  ron-BTF: Au dat după posibilităţile lor, în tezaurul lucrării, şaizeci şi unu de
    mii de drahme de aur şi cinci mii de mine de argint şi o sută de haine preoţeşti.
  eng-WEBP: They gave according to their ability into the treasury of the work sixty-one
    thousand darics of gold, five thousand minas of silver, and one hundred priests’
    garments.
  eng-FBV: They gave depending on how much they had, putting their gift into the treasury.
    The total came to 61,000 gold daric coins, 5,000 minas of silver, and 100 robes
    for the priests.
  nld-1939: 'Ook droeg men naar vermogen bij aan het fonds, dat voor de eredienst
    was bestemd: voor een en zestigduizend drachmen7 aan goud, voor vijfduizend mina
    aan zilver, en honderd priestergewaden.'
  nch-BL: Sese ten inijuanti temacaque cati huelque huan quej quipixque paquilisti
    temacase. Huan quisentilijque 61,000 oro tomi, 3,000 kilos ten plata huan 100
    iniyoyo totajtzitzi.
  vie-1934: Tùy theo sức mình, chúng dâng vào kho của cuộc xây cất đền sáu mươi mốt
    ngàn đa-riếc vàng, năm ngàn min bạc, và một trăm bộ áo thầy tế lễ.
  hin-CV: उन्होंने अपनी-अपनी क्षमता के अनुसार इस काम के लिए 61,000 सोने के सिक्‍के,
    5,000 चांदी के सिक्‍के तथा 100 पुरोहित वस्त्र खजाने में जमा करा दिए.
  spa-BES: Cada uno, como pudo, dio para el trabajo sesenta y un mil dracmas de oro,
    cinco mil libras de plata y cien túnicas sacerdotales.
  tdx-tdx: tinolo’iereo amy fanontoñam-pitoloñañey an-kalefeañe ty volamena bogady
    eneñ’ ale-tsi-arivo naho volafoty minà lime-arivo naho sarìmbom-pisoroñe, zato.
  tha-KJV: เขาถวายตามกำลังของเขาแก่กองทรัพย์เพื่อพระราชกิจ เป็นทองคำหกหมื่นหนึ่งพันดาริค
    เงินห้าพันมาเน และเครื่องแต่งกายปุโรหิตหนึ่งร้อยตัว
  por-BR-2018: Conforme sua capacidade deram ao tesouro da obra sessenta e uma mil
    dracmas de ouro, cinco mil libras de prata, e cem vestes sacerdotais.
  deu-ELO: 'Nach ihrem Vermögen gaben sie für den Schatz des Werkes: an Gold einundsechzigtausend
    Dariken und an Silber fünftausend Minen, und hundert Priesterleibröcke.'
  eng-WYC-2018: they gave by their mights (for) the costs of the work, one and forty
    thousand pieces of gold; and five thousand bezants of silver; and priests? clothes
    an hundred. (they gave out of their wealth for the costs, or the expenses, of
    the work, sixty-one thousand pieces of gold, and five thousand bezants of silver,
    and a hundred priests? garments.)
  epo-epo: 'Laŭ sia povo ili donis en la trezorejon de la laboroj: da oro sesdek unu
    mil darkemonojn, da arĝento kvin mil min’ojn, kaj da pastraj vestoj cent.'
  uig-PIN: Ular ɵzlirining ⱪurbiƣa ⱪarap ⱪurulux hǝzinisigǝ atmix bir ming darik altun,
    bǝx ming mina kümüx wǝ yüz ⱪur kaⱨin toni tǝⱪdim ⱪildi.
  beo-beo: Ilia gasa amola ilia labe amo defele hahawane iasu. Amola ilia iasu idi
    huluane da amo, Gouli...500 gilougala:me Silifa...2,800 gilougala:me Gobele salasu
    abula...100
  tpi-OTNT: Ol man i gat planti samting, orait ol i givim planti, na ol man i gat
    liklik samting tasol, orait ol i givim liklik. Olgeta gol ol Israel i givim, hevi
    bilong en inap 500 kilogram, na silva ol i givim, hevi bilong en inap 2,800 kilogram,
    na ol i givim 100 klos pris.
  hau-SA: Bisa ga ƙarfinsu suka bayar da darik 61,000 na zinariya, da maina 5,000
    na azurfa, da rigunan firistoci guda 100.
  uig-LAT: Ular özlirining qurbigha qarap qurulush xezinisige atmish bir ming darik
    altun, besh ming mina kümüsh we yüz qur kahin toni teqdim qildi.
  nde-nde: Banikela esikhwameni esikhulu ngokwamandla abo ukwenza umsebenzi lo banika
    amadrakhima azinkulungwane ezingamatshumi ayisithupha lanye egolide (61,000) lesiliva
    esifika izinkulungwane ezinhlanu samamina (5,000) lezembatho zobuphristi ezilikhulu
    (100).
  ton-ton: Naʻa nau foaki ʻo fakatatau ki heʻenau mafai ki he koloa maʻae ngāue, ko
    e talami koula ʻe ono mano mo e taha afe, pea mo e siliva ko e paunite ʻe nima
    afe, mo e kofu ʻe teau ki he kau taulaʻeiki.
  ces-1613: 'Vedlé možnosti své dali náklad k dílu: Zlata jeden a šedesáte tisíc drachem,
    stříbra pak pět tisíc liber, a sukní kněžských sto.'
  eng-WMB: They gave according to their ability into the treasury of the work sixty-one
    thousand darics of gold, five thousand minas of silver, and one hundred priests’
    garments.
  tam-TCV: அவர்கள் தங்களால் முடியுமானவரை 61,000 தங்கக் காசுகளையும், 5,000 வெள்ளியையும்,
    ஆசாரியருக்கான 100 உடைகளையும் அவ்வேலைக்கென ஆலயத் திரவிய களஞ்சியத்துக்குக் கொடுத்தார்கள்.
  ceb-ULB: 'Mihatag sila sumala sa ilang katakos ngadto sa panudlanan: 61, 000 ka
    daric nga bulawan, 5, 000 ka platang mina, ug 100 ka mga parianong kupo.'
  pol-UBG: Według swoich możliwości dali do skarbca na odbudowę sześćdziesiąt jeden
    tysięcy drachm złota, pięć tysięcy min srebra i sto szat kapłańskich.
  urd-GVU: ہر ایک نے اُتنا دے دیا جتنا دے سکا۔ اُس وقت سونے کے کُل 61,000 سِکے، چاندی
    کے 2,800 کلو گرام اور اماموں کے 100 لباس جمع ہوئے۔
  deu-1912: und gaben nach ihrem Vermögen zum Schatz fürs Werk einundsechzigtausend
    Goldgulden und fünftausend Pfund Silber und hundert Priesterröcke.
  kan-2017: ಅವರು ತಮ್ಮ ಸಾಮರ್ಥ್ಯಕ್ಕನುಸಾರವಾಗಿ ಕಟ್ಟಡದ ಭಂಡಾರಕ್ಕೆ ಕೊಟ್ಟದ್ದು ಅರುವತ್ತೊಂದು
    ಸಾವಿರ ಬಂಗಾರದ ಪವನುಗಳು, ಎರಡು ಲಕ್ಷದ ಐವತ್ತು ಸಾವಿರ ತೊಲಾ ಬೆಳ್ಳಿ ಮತ್ತು ನೂರು ಯಾಜಕವಸ್ತ್ರಗಳು.
  yap-yap: Gubin e tin nrayag rorad ni ngar pi’ed ma yi go’ ra pi’ed kore marwelney,
    gubin e tin nra pi’ed u gubin e yan i mada’ ko 1,030 e pawn e gol, nge 5,740 e
    pawn e silber, nge 100 e mad nib n’uw ni madan e prist.
  hlt-MCSB: Amamih kah thadueng bangla bitat kah thakvoh khuiah a sang uh. Te dongah
    sui tangkathi thawng sawmrhuk thawngkhat lo. Cak khaw mina thawng nga neh khosoih
    angkidung yakhat lo.
  mdy-ETH: ዔያታ ጌኤዦ ማኣሮ ማዾ ማዾንዶ ባኣዚ ዳንዳዓ ጎይፆና ኬሲ ቡኩሴ ዒንጊፃ ዎሊ ዑፃ ማሆዛ ዶንጎ ፄኤታ ኪሎ ዎርቄ፥
    ላምዖ ሺያና ላንካይ ፄኤታና ሳሊታሚ ላሆ ኪሎ ቢራ ማዔኔ፤ ቄኤሶም ማዓያ ፄኤታ ማኣዖ ዔያታ ዒንጌኔ።
  twi-ASANTE: Na ntuanoni biara maa deɛ ɔbɛtumi. Akyɛdeɛ a wɔde maeɛ no nyinaa ano
    sii sikakɔkɔɔ sika pranpran ɔpeduosia baako (61,000), dwetɛ nkariboɔ kilogram
    mpem mmiɛnsa (3,000) ne asɔfotadeɛ ɔha (100) a wɔde bɛma asɔfoɔ.
  eng-WEBU: They gave according to their ability into the treasury of the work sixty-one
    thousand darics of gold, five thousand minas of silver, and one hundred priests’
    garments.
  wal-wal: Issoi issoi bau danddayiyoogaa keenaa keenaa ha Beeta Maqidasiyaa oosuwaassi
    immiis; eti muleera 500 kilo giraame deexxiya worqqaa, 2,800 kilo giraame deexxiya
    biraanne 100 qeesetu maayuwaa immidosona.
  spa-PDDPT: Según sus recursos, aportaron para la obra 488 kilogramos de oro, 2.750
    kilogramos de plata y 100 túnicas sacerdotales.
  gun-gun: 'Ha''e kuery mba''emo ojoua rami vy ome''ẽ okuapy omba''eapo va''e kuery
    oiporu va''erã: sessenta e um mil hatã''i va''e ouro guigua, cinco mil prata guigua
    tuvixakueve va''e, ha''e gui cem ao sacerdote kuery pegua.'
  agu-BL: Ncha'tz baj cyak'ol pwok tan je'se'n pon yi ak'un. Cho'n xome'n cyen te'j
    yi mbi cu'n at scyuch'. Molxij e'chk lajuj lo' quintal tu ni'cy oro cya'n. Ncha'tz
    molxij e'chk oxc'al lo' quintal sakal. Nin molxij jun cient be'ch cyetz pale'
    cyak'un.
  ilo-ULB: 'Nangtedda segun iti kabaelanda nga ited a mausar iti trabaho: 61, 000
    a daric ti balitok, lima ribo a minas ti pirak, ken sangagasut a pagan-anay para
    kadagiti padi.'
  kpg-kpg: Digaula gu dahi aga nadau mee ala e mee ang gi di moomee deenei, huogodoo
    ne gila mai nia pauna goolo e 1,030, nia pauna silber e 5,740, mo nia gahu lloo
    o digau hai mee dabu e 100.
  uig-ARA: ئۇلار ئۆزلىرىنىڭ قۇربىغا قاراپ قۇرۇلۇش خەزىنىسىگە ئاتمىش بىر مىڭ دارىك
    ئالتۇن، بەش مىڭ مىنا كۈمۈش ۋە يۈز قۇر كاھىن تونى تەقدىم قىلدى.
  sus-sus: E naxa kɔbiri ba yi wali xa fe ra. Na kɔbiri findi kɔbiri kole wulu tongo
    senni nun keren nan na xɛɛma daaxi, a nun kɔbiri kole wulu suuli gbeti daaxi.
    E man naxa sɛrɛxɛdubɛ dugi kɛmɛ ba yi wali xa fe ra.
  pon-2006: Re patohwanda uwen me re kak ong ni doadoahk wet, oh uwen kohl me re patohwanpene
    mihmi ni paun 1,030, silper paun 5,740, oh likoun samworo 100.
  ksd-ksd: dia ga vartabar varogop ma ra tabarikik dia ga vung ia, ma dia ga tul tar
    ia ta ra vuvuvung na mani ure ra papalum laptikai na vinun ma tika na arip na
    marmar na pal a mani i goled ma a ura arip ma a utul a mar na kilogram (a ilima
    na arip na marmar na paun) na silva, ma tika na mar na mal na tena tinabar.
  tur-YTC: Güçlerine göre iş hazinesine altmış bir bin darik altın, beş bin mina gümüş
    ve yüz kâhin giysisi verdiler.
  grc-BRENT: ὡς ἡ δύναμις αὐτῶν, ἔδωκαν εἰς θησαυρὸν τοῦ ἔργου χρυσίον καθαρὸν μναὶ
    ἓξ μυριάδες καὶ χίλιαι, καὶ ἀργυρίου μνὰς πεντακισχιλίας, καὶ κόθωνοι τῶν ἱερέων
    ἑκατόν.
  ind-AYT: Sesuai kemampuan, mereka memberi 61.000 dirham emas, 5.000 mina perak,
    dan 100 jubah untuk perbendaharaan pekerjaan itu.
  nya-nya: 'Anapereka kwa msungichuma wa ntchitoyo molingana ndi mmene aliyense chuma
    chake chinalili: golide wa makilogalamu 500, siliva makilogalamu 2,800 ndi zovala
    za ansembe zokwanira 100.'
  hrv-hrv: Dali su prema svojim mogućnostima u riznicu šezdeset tisuća drahmi zlata,
    pet tisuća mina srebra i stotinu svećeničkih haljina.
  mps-mps: Te doado bage umabo elalubo bidi dabego te nai hauwa mani, tama te dwasianu
    nai elalubo bidi dabego te dwasianu nai mawai. Te Israel dabego mani tigidali
    golgo sęgę te 500 kilogram yali, tama te mani silvago sęgę, te 2,800 kilogram
    tama yali, tama augwaligo te prisgo gudubo ugwa te 100 manio.
  tpi-tpi: Ol man i gat planti samting, orait ol i givim planti, na ol man i gat liklik
    samting tasol, orait ol i givim liklik. Olgeta gol ol Israel i givim, hevi bilong
    en inap 500 kilogram, na silva ol i givim, hevi bilong en inap 2,800 kilogram,
    na ol i givim 100 klos pris.
  dan-1931: de gav efter deres Evne til Byggesummen 61.000 Drakmer Guld, 5.000 Miner
    Sølv og 100 Præstekjortler.
  vie-OVCB: Số tài vật dâng hiến gồm 500 ký vàng, 3 tấn bạc, và 100 bộ lễ phục cho
    các thầy tế lễ.
  guj-2017: તેઓએ પોતાની શક્તિ પ્રમાણે બાંધકામને માટે એકસઠ હજાર દારીક સોનું, પાંચ હજાર
    માનેહ ચાંદી અને યાજકના સો ગણવેશ આપ્યાં.
  pon-2006A: Re patohwanda uwen me re kak ong ni doadoahk wet, oh uwen kohl me re
    patohwanpene mihmi ni paun 1,030, silper paun 5,740, oh likoun samworo 100.
  por-BRBSL: Deram de acordo com sua capacidade no tesouro da obra sessenta e um mil
    dracmas de ouro, cinco mil minas de prata e cem vestes de padres.
  cth-cth: A poe thai totouh pasoumhno hoi im sak nahanelah sui darik 61, 000, tangka
    5, 000 touh hoi vaihma e khona 100 touh a poe awh.
  twi-twi: Na ntuanoni biara maa nea obetumi. Akyɛde a wɔde mae no nyinaa ano sii
    sikakɔkɔɔ sika nnwetɛbona mpem aduosia baako (61,000), dwetɛ nkaribo pɔn mpem
    ahansia ahannu aduonum (600,250) na asɔfotade ɔha (100) a wɔde bɛma asɔfo.
  hlt-hlt: Amamih kah thadueng bangla bitat kah thakvoh khuiah a sang uh. Te dongah
    sui tangkathi thawng sawmrhuk thawngkhat lo. Cak khaw mina thawng nga neh khosoih
    angkidung yakhat lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pɑ̃ bɛ wɛ̃rímú mɑ̀mɛ̀ kɛ̀ dɛ kó yɛpɑ̃rɛ̀ ḿbo yɛsɔɔwèrɛ̀ sikɔupípísìkuɔ̀
    nɛ̀ tɛkɔupíítɛ̀ (61000), mɛdítíbii sikɔupísìnùmmù (5000), yɛkɔutɛ́yɑɑ̀bòrɛ̀ tɛkɔ̀ùtɛ̀
    (100).
  msy-2020: Gumazir bizir avɨriba itiba, ko gumazir bizir muziariba itiba, me itir
    biziba, me dar mɨrara ghua biziba isa da anɨdi. Ezɨ golɨn osɨmtɨzim ghua 500 kilogremɨn
    tu. Ezɨ silvan osɨmtɨzim ghua 2,800 kilogremɨn tuzɨ, ofa gamir gumazibar korotiaba,
    da 100pla.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ hɑwɑ ɩsǝnɑ pɑ pǝsɑɑ tɔ sɩ pɑ́ ŋmɑnɑ Ɩsɔ tǝsɛɛlɛ. Ɩlɛnɑ pǝ́ lɩɩ
    wʋlɑ nyǝɣǝtʋ iyisi nɩɩtoso nɑ kʋlʋm (61000), nɑ liɣitee nyǝɣǝtʋ kiloonɑɑ iyisi
    nɑɑlɛ nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (2500). Nɑ pɑ́ hɑ tɔtɔɣɔ kɔtǝlɑɑ cɑpɑnɑɑ nɩɩnʋwɑ (100).
  azb-azb: Bu iş üçün yığılan xəzinəyə imkan daxilində altmış bir min darik qızıl,
    beş min mina gümüş və yüz kahin geyimi verdilər.
  eng-DBY: They gave after their ability to the treasure of the work sixty-one thousand
    darics of gold, and five thousand pounds of silver, and one hundred priests' coats.
  hin-2017: उन्होंने अपनी-अपनी पूँजी के अनुसार इकसठ हजार दर्कमोन सोना और पाँच हजार
    माने चाँदी और याजकों के योग्य एक सौ अंगरखे अपनी-अपनी इच्छा से उस काम के खजाने
    में दे दिए।
  wol-KYG: Joxe nañu ku nekk la mu man, jëme ca alal ja ñuy liggéeye, muy juróomi
    barigoy wurus ak fanweeri barigoy xaalis, ak téeméeri mbubbi sarxalkat.
  eng-YLT: according to their power they have given to the treasure of the work; of
    gold, drams six myriads and a thousand, and of silver, pounds five thousand, and
    of priests' coats, a hundred.
  kne-kne: Nan-idawat da insigon sin kabaelan da et naipeey sin naidolinan di pilak
    para sin Timplo. Din indawat da et 500 ay kilo ay balitok, 2,800 ay kilo ay palata
    ya 100 ay naloyong ay badon di padi.
  eng-WYC-2017: they gave by their mights the costs of the work, one and forty thousand
    pieces of gold; and five thousand bezants of silver; and priests’ clothes an hundred.
  eng-WMBB: They gave according to their ability into the treasury of the work sixty-one
    thousand darics of gold, five thousand minas of silver, and one hundred priests’
    garments.
  urd-GVH: हर एक ने उतना दे दिया जितना दे सका। उस वक़्त सोने के कुल 61,000 सिक्के,
    चाँदी के 2,800 किलोग्राम और इमामों के 100 लिबास जमा हुए।
  rug-rug: Vala beto ni rini sapu gua boka ia rini koasa tinavete asa, meke sa vinarigarana
    sa vinariponi, si kamoa ka lima gogoto kilo mamatana sa qolo, meke karua tina
    vesu gogoto kilo mamatana sa siliva, meke keke gogoto poko hiama.
  gaz-gaz: Isaanis akkuma dandeettii isaaniitti warqee daariikii 61,000, meetii minnaanii
    5,000 fi uffata lubootaa 100 horii hojii kanaaf walitti qabametti ni dabalan.
  fra-LSG: Ils donnèrent au trésor de l’œuvre, selon leurs moyens, soixante et un
    mille dariques d’or, cinq mille mines d’argent, et cent tuniques sacerdotales.
  yal-yal: E yi e nafunla ba wanla fe yi lan e fɛrɛn xasabin ma, e birin malanxina
    xɛmaan gbanan wuli tonge sennin wuli keden e nun wure gbeti fixɛn kilo wuli firin
    kɛmɛ suulun, e nun saraxarali domaan kɛmɛ.
  haw-1868: E like me ko lakou waiwai, pela lakou i haawi aku ai iloko o ka waihonawaiwai
    no ka hana, i kanaonokumamakahi tausani derama gula, a i elima tausani mane kala,
    a me ka haneri hookahi o na lole komo no na kahuna.
  arb-NAV: فَقَدَّمَ كُلٌّ مِنْهُمْ حَسَبَ طَاقَتِهِ لِخِزَانَةِ الْعَمَلِ، فَبَلَغَتْ
    تَبَرُّعَاتُهُمْ وَاحِداً وَسِتِّينَ أَلْفَ دِرْهَمٍ مِنَ الذَّهَبِ (نَحْوَ خَمْسِ
    مِئَةِ كِيلُو جِرَامٍ) وَخَمْسَةَ آلافٍ منّاً مِنَ الْفِضَّةِ (نَحْوَ ثَلاثَةِ
    أَطْنَانٍ) وَمِئَةَ قَمِيصٍ لِلْكَهَنَةِ.
  ewe-ewe: Le woƒe ŋutete nu la, wona sikaga kilogram alafa atɔ̃ (500), klosaloga
    tɔ̃n etɔ̃ kple nunɔlawu alafa ɖeka (100) be woatsɔ de dɔ sia me.
  eng-LEE: After their ability they gave unto the treasure for the work sixty and
    one thousand drachms of gold, and five thousand manehs of sliver, and one hundred
    coats for the priests.
  asm-FB: তেওঁলোকে নিজৰ শক্তি অনুসাৰে সেই কামৰ বাবে পুঁজিত এষষ্ঠি হাজাৰ সোণৰ মূদ্রা
    পাঁচ হাজাৰ ৰূপৰ মিনা আৰু পুৰোহিতে পিন্ধা এশখন বস্ত্ৰ দিলে।
  sus-A: عٍ نَشَ كْبِرِ بَ يِ وَلِ شَ قٍ رَ. نَ كْبِرِ قِندِ كْبِرِ كٌلٍ وُلُ تٌنفٌ
    سٍننِ نُن كٍرٍن نَن نَ شّيمَ دَاشِ، عَ نُن كْبِرِ كٌلٍ وُلُ سُولِ فبٍتِ دَاشِ.
    عٍ مَن نَشَ سّرّشّدُبّ دُفِ كّمّ بَ يِ وَلِ شَ قٍ رَ.
  fra-SBL: Ils donnèrent au trésor de l'œuvre, selon leurs moyens, soixante et un
    mille dariques d'or, cinq mille dariques d'argent et cent vêtements sacerdotaux.
  hbo-hbo: כְּכֹחָ֗ם נָתְנוּ֮ לְאֹוצַ֣ר הַמְּלָאכָה֒ זָהָ֗ב דַּרְכְּמֹונִים֙ שֵׁשׁ־רִבֹּ֣אות
    וָאֶ֔לֶף ס וְכֶ֕סֶף מָנִ֖ים חֲמֵ֣שֶׁת אֲלָפִ֑ים וְכָתְנֹ֥ת כֹּהֲנִ֖ים מֵאָֽה׃
    ס
  piu-2006: '@see-verse:EZR.002.068'
  kik-kik: Kũringana na ũhoti wao, nĩmaheanire indo ciigwo kĩgĩĩna-inĩ kĩa wĩra ũcio,
    makĩheana durakima 61,000 cia thahabu, na betha ratiri 5,000, na nguo 100 cia
    athĩnjĩri-Ngai.
  fra-NCL: Ils donnèrent au trésor de l’œuvre, selon leurs moyens, soixante et un
    mille dariques d’or, cinq mille mines d’argent, et cent tuniques sacerdotales.
  cek-AK: Angmacae paek thaih karoek to toksak haih hanah, nihcae mah sui drakma sing
    taruk, sangto, minas sumkanglung sang pangato hoi qaimanawk ih khukbuen cumvaito
    paqum o.
  cuk-cuk: 'Degine, dulemar e-ganguedba, Bab-Dummadse-goled-neg-soblenaid-e-mani-dakedga
    ibmar uksamalad. A-ibmarmar wemalad: Or, nibir-miligwen gaka dulatar aidiku (1,100)
    uksamalad. Mani, nibir-milinergwa aidiku (6,000) uksamarbalid. Degine, dule-irwa-Bab-Dummadse-gormalad-e-mormar,
    goadulatar (100) uksamarbalid.'
  uig-CYR: Улар өзлириниң қурбиға қарап қурулуш ғәзнисигә атмиш бир миң дарик алтун,
    бәш миң мина күмүч вә йүз қур каһин тони тәқдим қилди.
  tel-2017: ఆలయ నిర్మాణ పని కోసం తమ శక్తి కొద్ది 500 కిలోల బంగారం, 2, 800 కిలోల వెండి,
    ఖజానాకు ఇచ్చారు. 100 యాజక వస్త్రాలు ఇచ్చారు.
  hat-BSA: Selon kapasite pa yo, yo te bay nan kès la sòm a swasann-te-yen-mil drakma
    an lò, senk-mil min an ajan, avèk san vètman pou prèt yo.
  kos-kos: 'Elos sang ke kuiyalos nu ke orekma sac, ac orala lupa inge: sie tausin
    tolngoul paun ke gold, limekosr tausin itfoko angngaul paun ke silver, ac siofok
    nuknuk lun mwet tol.'
  hbo-WLC: כְּכֹחָ֗ם נָתְנוּ֮ לְאוֹצַ֣ר הַמְּלָאכָה֒ זָהָ֗ב דַּרְכְּמוֹנִים֙ שֵׁשׁ־רִבֹּ֣אות
    וָאֶ֔לֶף ס וְכֶ֕סֶף מָנִ֖ים חֲמֵ֣שֶׁת אֲלָפִ֑ים וְכָתְנֹ֥ת כֹּהֲנִ֖ים מֵאָֽה׃
    ס
  ibo-ibo: Onye ọbụla nʼime ha webatara nʼụlọakụ ihe o nwere ike inye nʼihi ọrụ a.
    Ha nyere darik ọlaedo dị puku iri isii na otu (61,000), maịna ọlaọcha dị puku
    ise (5,000) na onyinye uwe ndị nchụaja, otu narị (100).
  ory-ory: ସେମାନେ ଆପଣା ଆପଣା ଶକ୍ତି ଅନୁସାରେ ସେହି କର୍ମର ଭଣ୍ଡାରରେ ଏକଷଠି ହଜାର ଡ୍ରାକ୍‌ମା
    ସ୍ୱର୍ଣ୍ଣମୁଦ୍ରା ଓ ପାଞ୍ଚ ହଜାର ପାଉଣ୍ଡ ରୂପା ଓ ଯାଜକମାନଙ୍କ ନିମନ୍ତେ ଏକ ଶହ ବସ୍ତ୍ର ଦେଲେ।
  chk-chk: 'Iei ükükün mine ra tongeni fangala ngeni ewe angang: ina epwe ükükün engeröü
    ipükü paun kolt, ina epwe ükükün ülüngat ton silifer me ipükü üfen souasor.'
  rop-rop: Deibin gibit ebrijing weya deibin wandim blanga det wek, en holot bin 500
    kilogrem gol, 2,150 kilogrem silba, en 100 longwan kout blanga ola serramonimen.
  ukr-1871: По своїй змозї дали вони до скарбівнї на веденнє роботи шістьдесять одну
    тисячу драхм золота і пять тисяч мін срібла, та сто сьвященницьких риз.
  deu-1951: und zwar gaben sie nach ihrem Vermögen an den Bauschatz 61000 Dareiken
    und 5000 Silberminen und 100 Priesterröcke.
  eng-JPS: they gave after their ability into the treasury of the work threescore
    and one thousand darics of gold, and five thousand pounds of silver, and one hundred
    priests' tunics.
  srp-1865: 'Po moguæstvu svojemu dadoše u riznicu za posao: zlata šezdeset i jednu
    tisuæu drama, srebra pet tisuæa mina, i haljina sveštenièkih stotinu.'
  lug-lug: Ne bawaayo mu ggwanika ng’obusobozi bwabwe bwe bwali; ne bawaayo kilo bitaano
    eza zaabu (500), ne tani ssatu (3), n’ebyambalo bya bakabona kikumi (100) mu ggwanika.
  heb-heb: ככחם נתנו לאוצר המלאכה זהב דרכמונים שש רבאות ואלף וכסף מנים חמשת אלפים
    וכתנת כהנים מאה׃
  ben-IRV: তারা নিজেদের শক্তি অনুসারে ঐ কাজের ভান্ডারে একষট্টি হ্যাঁজার অদর্কোন সোনা
    ও পাঁচ হাজার মানি রূপা ও যাজকদের জন্য একশোটি পোশাক দিল৷
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਵਿੱਤ ਅਨੁਸਾਰ, ਉਸ ਕੰਮ ਦੇ ਲਈ ਖ਼ਜ਼ਾਨੇ ਵਿੱਚ ਇੱਕਾਹਠ ਹਜ਼ਾਰ ਸੋਨੇ
    ਦੇ ਸਿੱਕੇ ਅਤੇ ਪੰਜ ਹਜ਼ਾਰ ਮਨਹ ਚਾਂਦੀ ਅਤੇ ਜਾਜਕਾਂ ਦੇ ਲਈ ਇੱਕ ਸੌ ਜੋੜੇ ਬਸਤਰ ਦਿੱਤੇ।
  mya-JVB: တတ် နိုင်သမျှအတိုင်း အလိုလို လှူ၍၊ ရွှေ ဒင်္ဂါး ခြောက် သောင်း တ ထောင်၊
    ငွေ အခွက် ငါး သောင်း၊ ယဇ်ပုရောဟိတ် အဝတ် အစုံတရာ ကို ဘဏ္ဍာ တော်ထဲ သို့ သွင်း ကြ၏။
  hmo-hmo: Edia goada hegeregerena, idia ese unai gaukara durua moni idia henia, golo
    ibounai be 500 kilogaram, bona siliva ibounai be 2,800 kilogaram. Hahelagaia taudia
    edia dabua ibounai 100 danu idia henia.
  urd-urd: उन्होंने अपने ताक़त के मुताबिक़ काम के ख़ज़ाना में सोने के इकसठ हज़ार दिरहम
    और चाँदी के पाँच हज़ार मनहाँ और काहिनों के एक सौ लिबास दिए।
  rus-SYN: По достатку своему, они дали в сокровищницу на производство работ шестьдесят
    одну тысячу драхм золота и пять тысяч мин серебра и сто священнических одежд.
  bqc-SIM: Aa gbadà kpɛ́ zĩ kpagolo guu ń gbãa lɛ́u, vua kiloo ↄ̀aa pla ń basↄoo
    (500), ã́nusu tↄnu àaↄ̃ ń sa'ona ulataoↄ basↄo.
  tcz-CHONGTHU: Amaho hin ato jou khamcheh-in natohna dingin, thilkholna insunga atohdoh-uvin
    ahileh sana daric sang somgup le sangkhat toh, dangka mina sang-nga alhingin,
    thempuho kivonna ding ponsil jakhat toh atohdoh un ahi.
  mar-mar: 'या वास्तूच्या कामासाठी त्यांनी आपल्या शक्तीप्रमाणे दिलेली दाने ती अशी:
    सोने एकसष्ट हजार दारिक, चांदी पाच हजार माने, आणि याजकांचे झगे शंभर.'
  qub-qub: Aycatapis goycunanpaj shacyashanpitami goycäriran Templu allchachejman.
    Chaura gorita shuntaran chuscu pachac pusaj chunca pusajnin (488) quïluman aypajta.
    Guellaytapis shuntaran ishcay waranga ganchis pachac pichga chuncan (2,750) quïluta.
    Cüracunapäpis goycäriran pachac (100) sotänacunata.
  bqp-bqp: Ò gba dà kpɛ́ zĩ ↄgↄditɛki gũn ń gbãna lɛ́n, wura kiloo wàa pla kpɛ́
    basↄↄro, andurufu tↄn aakↄ̃ kũ sa'ori gyabanↄ basↄↄro.
  hat-hat: 'Yo bay tou sa yo te ka bay pou travay la: sèzmil senksanven (016.520)
    ons lò, sandisètmil (0117.000) ons ajan ak san (0100) gwo rad pou prèt yo mete
    sou yo.'
  eng-BSB: According to their ability, they gave to the treasury for this work 61,000
    darics of gold, 5,000 minas of silver, and 100 priestly garments.
  eng-WEBPB: They gave according to their ability into the treasury of the work sixty-one
    thousand darics of gold, five thousand minas of silver, and one hundred priests’
    garments.
  kbq-kbq: Hagi rama'ama ante'nemo'a rama'a nemigeno, osi'ama ante'nemo'a osi'a amitere
    higeno ana maka golimofo kna'amo'a 500'a kilo higeno, silvamofo kna'amo'a ana
    makara 2tausen 800'a kilo hu'nea nemi'za pristi vahe kukena 100'a ami'naze.
  nhe-BL: Sese inijuanti temacaque tlen huelque huan queja quipixque paquilistli temacase.
    Huan quisentilijque 61,000 oro tomi, 3,000 kilos tlen plata huan 100 ininyoyo
    totajtzitzi.
  bus-bus: Aↄ̃ gba dà kpɛ́ zĩ ↄↄdakii guu ń gbãa lɛ́n, vura kiloo wàa plaa kpɛ́ basↄↄro,
    kondogi tↄn aagↄ̃ kↄ̃n sa'ori gyabanↄ basↄↄro.
  gub-BL: 'Aze upuner imono haw rehe wà, omono iapo katu àwàm hekuzar wà. Na''aw temetarer
    imono''og pyrer heta haw xe: or 514 kir, parat 2.800 kir, 100 xaxeto iaxi''i ipykaw
    no.'
  eng-DRA: According to their ability, they gave towards the expenses of the work,
    sixty-one thousand solids of gold, five thousand pounds of silver, and a hundred
    garments for the priests.
