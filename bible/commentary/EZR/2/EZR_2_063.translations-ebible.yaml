verse: EZR.002.063
translations:
  mal-C: ഊറീമും തുമ്മീമും ഉപയോഗിക്കുന്ന ഒരു പുരോഹിതൻ ഉണ്ടാകുന്നതുവരെ ഇവർ അതിപരിശുദ്ധമായ
    ഒന്നും കഴിക്കരുതെന്നു ദേശാധിപതി ഇവരോടു കൽപ്പിച്ചു.
  deu-TKW: Und der Statthalter verbot ihnen, vom Hochheiligen zu essen, bis wieder
    ein Priester für die Handhabung der Urim und Tummim erstehen würde.
  lin-lin: Moyangeli apekisaki bango kolia bilei ya bule kino tango Nganga-Nzambe
    moko akotuna toli ya Yawe na tina na bango, na nzela ya Urimi mpe Tumimi.
  eng-LSV: and the Tirshatha says to them that they do not eat of the most holy things
    until the standing up of a priest with [the] Lights and with [the] Perfections.
  eng-GNV: And Tirshatha saide vnto them, that they should not eate of the most holy
    thing, tell there rose vp a Priest with Vrim and Thummim.
  eng-WEBSTER: And the Tirshatha said to them, that they should not eat of the most
    holy things, till there stood up a priest with Urim and with Thummim.
  nhw-BL: Huan nopa tlanahuatijquetl quinilhui para amo ma quicuaca inintlacualis
    totajtzitzi hasta se totajtzi quitlatzintoquilisquía TOTECO ica nopa piltetzitzi
    catli itoca Urim huan Tumim, nopa dados tlatzejtzeloltic tlen TOTECO, para quimatis
    sintla nelía eliyayaj totajtzitzi o amo.
  swh-ONEN: Mtawala aliagiza kuwa wasile chochote miongoni mwa vyakula vitakatifu
    hadi kuwe kuhani atakayehudumu kwa Urimu na Thumimu.
  bba-bba: Mɑ tem mɛn kpɑro u nɛɛ, mɑ n kun mɔ yɑ̃ku kowo ɡoo u kpĩɑ u bikiɑru kuɑ
    kɑ urimu kɑ tumimu, ben ɡoo kun yɑ̃ku dĩɑnu dimɔ.
  eng-KJVCPB: And the Tirshatha said unto them, that they should not eat of the most
    holy things till there stood up a priest with Urim and with Thummim.
  luo-luo: Jatelo maduongʼ nomiyogi chik mondo kik gicham chiemo moro amora mopwodhi
    manyaka jadolo bedie ma puonjogi gi Urim kod Thumim.
  meu-meu: Hanua lohiana ese e hamaorodia, idia na aniani helaḡa-hereana basie ania,
    ela bona hahelaḡa tauna ta ese Urim bona Tumim ediai baine henanadai.
  npi-ULB: त्‍यसैले ऊरीम र तुम्मीमको सेवा गर्ने एक जना पुजारीले अनुमोदन नगरेसम्म तिनीहरूले
    पवित्र बलिदानका कुनै पनि थोक खानुहुँदैन भनी गभर्नरले तिनीहरूलाई बताए ।
  yor-yor: Baálẹ̀ pa á láṣẹ fún wọn pé wọn kò gbọdọ̀ jẹ nínú oúnjẹ mímọ́ jùlọ títí
    tí àlùfáà kan yóò fi ṣiṣẹ́ ìránṣẹ́ pẹ̀lú Urimu àti Tumimu.
  ind-ind: Gubernur daerah Yehuda melarang mereka memakan makanan yang dipersembahkan
    kepada Allah, sebelum imam yang berwenang memakai Urim dan Tumim untuk meminta
    petunjuk Allah tentang mereka.
  pes-OPCB: حاکم یهودیان به ایشان اجازه نداد از قربانیهای سهم کاهنان بخورند تا اینکه
    به‌وسیلهٔ اوریم و تُمّیم از طرف خداوند معلوم شود که آیا ایشان واقعاً از نسل کاهنان
    هستند یا نه.
  tgl-ULB: Kaya sinabi ng gobernador sa kanila na hindi sila dapat kumain ng anumang
    mula sa banal na mga alay hanggang sa pahintulotan sila ng isang pari sa Umim
    at Tumim.
  hui-hui: Ani heagola Yuda agali gabumane agali haguane heagome lalu, Agali uruni
    ti wali agalime Anduane Homogohondo tomo lomabu mini ngaru nanelo, lalu bi lowini.
    Agali haguane ogoni ibugua lalu, Loma binigo mo miaga agali haguane mbira íbu
    kangi ibugua Anduane Homogonaga hame ngago hale hole halaga biaga ege to̱le̱ kira
    mini Urimu Tumimula ngagoha howa hale helo. Ani hale howa ibugua agali uruni tigua
    loma binigo mo miaga holene nga layagua nde tigua biabe ogoni bialu helo. Ai nabilo
    layagua nde wahelo, lene.
  mya-mya: ယု​ဒ​ဘု​ရင်​ခံ​က​သူ​တို့​အား​သင်​တို့​သည် ဥ​ရိမ်​နှင့်​သု​မိမ် ကို​အ​သုံး​ပြု​နိုင်​သော​ယဇ်​ပု​ရော​ဟိတ်​မ​ပေါ်​ထွန်း​မီ၊
    သန့်​ရှင်း​သော​အ​စာ​များ​ကို​မ​သုံး​ဆောင်​ရ​ဟု​ပြော​ကြား​လိုက်​သည်။
  bod-N: ཡང་འགོ་དཔོན་གྱིས་ཁོ་ཚོར། མཆོད་དཔོན་ཞིག་གིས་ཨུའུ་རིམ་དང་ཐུའུ་མིམ་ལ་བརྟེན་ནས་ཐག་གིས་མ་བཅད་བར་དུ།
    ཁོ་རྣམས་ཀྱིས་དམ་པའི་ཟས་ཅི་ཡང་བཟའ་མི་ཆོག་པར་བསྐུལ།
  sna-sna: Mubati akavaudza kuti varege kudya chipi zvacho chezvokudya zvitsvene kwazvo
    kusvikira kwazova nomuprista anoshumira neUrimi neTumimi.
  spa-BLM: El gobernador les dijo que no debían comer de las cosas más santas hasta
    que se levantara un sacerdote para servir con Urim y con Tumim.
  cac-cac: Ix yalan vin̈ yajal yaj d'a eb' to max yal svaan vael eb' yic Dios yaji,
    masanto yic ol yil junoc vin̈ sacerdote d'a Urim yed' Tumim yic scheclaji tato
    yel yin̈tilal sacerdote eb'.
  swh-ULB: Hivyo kiongozi akawakataza wasile kitu chochote kitakatifu kilichotakaswa
    mpaka kuhani mwenye Urimu na Thumimu athibitishe.
  bel-bel: І Тыршата сказаў ім, каб яны ня елі вялікай сьвятыні, пакуль не паўстане
    сьвятар з урымам і тумімам.
  deu-ELBBK: Und der Tirsatha sprach zu ihnen, dass sie von dem Hochheiligen nicht
    essen dürften, bis ein Priester für die Urim und die Thummim aufstände.
  mbb-OT: Migkeǥiyan sikandan te gubirnedur ziyà te Juda he kenà egkehimu ke egkaan
    dan te menge keenen he impemuhat diyà te Megbevayà dutun te wazè pa memumuhat
    he nekeinsà diyà te Megbevayà mehitenged te kegkememumuhat dan pinaaǥi te veveraan
    he Urim wey Thumim.
  mal-2015: ഊരീമും തുമ്മീമും ഉള്ള പുരോഹിതൻ എഴുന്നേല്ക്കുംവരെ അതിപരിശുദ്ധമായതു തിന്നരുതു
    എന്നു ദേശാധിപതി അവരോടു കല്പിച്ചു.
  rmc-rmc: Le kraľiskro guverneris lenge prikazinďa, hoj našťi chan le chabenestar,
    so hino obetimen le Devleske, medik ode na ela rašaj, savo šaj phučel le RAJESTAR
    prekal o losi Urim the Tumim.
  pes-OPV: پس ترشاتا به ایشان امر فرمود که تا کاهنی با اوریم و تمیم برقرار نشودایشان
    از قدس اقداس نخورند.
  ron-1924: ши дрегэторул ле-а спус сэ ну мэнынче лукрурь прясфинте пынэ кынд ун преот
    ва ынтреба пе Урим ши Тумим.
  ben-OBCV: শাসনকর্তা তাদের এই আদেশ দিয়েছিলেন, যে ঊরীম ও তুম্মীম ব্যবহারকারী কোনো
    যাজক না আসা পর্যন্ত যেন লোকেরা কোনও মহাপবিত্র খাদ্য ভোজন না করে।
  som-som: Oo taliyihii baa iyagii ku amray inayan waxyaalaha quduuska ah wax ka cunin
    jeer wadaad Uuriim iyo Tummiim leh kaco.
  lat-VUC: Et dixit Athersatha eis ut non comederent de Sancto sanctorum, donec surgeret
    sacerdos doctus atque perfectus.
  eng-ASVBT: And the governor said unto them, that they should not eat of the most
    holy things, till there stood up a priest with Urim and with Thummim.
  ita-1885: Ed Hattirsata disse loro che non mangiassero delle cose santissime, finchè
    si presentasse un sacerdote con Urim e Tummim.
  eng-LXXUP: And the Athersastha told them that they should not eat of the most holy
    things, until a priest should arise with Lights and Perfections.
  eng-ULB: So the governor told them they must not eat any of the holy sacrifices
    until a priest with Urim and Thummim approved.
  spa-VBL: El gobernador les ordenó que no comieran nada de los sacrificios del santuario
    hasta que un sacerdote pudiera consular con el Señor sobre el asunto a través
    del Urim y el Tumim.
  fra-_FOB: Le gouverneur leur dit qu'ils ne mangeassent point des choses très saintes,
    jusqu'à ce qu'un sacrificateur pût consulter avec l'Urim et le Thummim.
  mal-mal: ഊറീമും തുമ്മീമും ഉള്ള പുരോഹിതൻ എഴുന്നേല്ക്കുംവരെ അതിപരിശുദ്ധമായത് തിന്നരുത്
    എന്ന് ദേശാധിപതി അവരോട് കല്പിച്ചു.
  urd-GVR: Yahūdāh ke gawarnar ne hukm diyā ki in tīn ḳhāndānoṅ ke imām filhāl qurbāniyoṅ
    kā wuh hissā khāne meṅ sharīk na hoṅ jo imāmoṅ ke lie muqarrar hai. Jab dubārā
    imām-e-āzam muqarrar kiyā jāe to wuhī Ūrīm aur Tummīm nāmī qurā ḍāl kar muāmalā
    hal kare.
  suz-BL: मिनु ऊरीम नु थुम्‍मीममी गेय पने चाप्‍ब चढ़ेब का मग्रूम सम्‍म मेकोपुकीमी
    नेल्‍ल क्‍येङा चोव़खो चढ़ेतीक थोव़क रे जचा मताम।
  ita-1927: e il governatore disse loro di non mangiare cose santissime finché non
    si presentasse un sacerdote per consultar Dio con l’Urim e il Thummim.
  ckb-ckb: پارێزگارەکە پێی گوتن کە نابێت لە خواردنە هەرەپیرۆزەکان بخۆن هەتا ئەو کاتەی
    کاهینێک بۆ ئوریم و تومیم دادەنرێت.
  eng-BBE: And the Tirshatha said that they were not to have the most holy things
    for their food, till a priest came to give decision by Urim and Thummim.
  kan-OKCV: ಆದ್ದರಿಂದ ಊರೀಮ್, ತುಮ್ಮೀಮ್ ಮುಖಾಂತರ ದೈವನಿರ್ಣಯವನ್ನು ತಿಳಿಸಬಲ್ಲ ಯಾಜಕನು ದೊರೆಯುವ
    ತನಕ, ಇವರು ಮಹಾಪರಿಶುದ್ಧವಾದ ಪದಾರ್ಥಗಳನ್ನು ತಿನ್ನಬಾರದೆಂದು ರಾಜ್ಯಪಾಲನು ಆದೇಶಿಸಿದನು.
  tam-2017: ஊரீம் தும்மீம் என்பவைகளுள்ள ஒரு ஆசாரியன் எழும்பும்வரை, இவர்கள் மகா பரிசுத்தமானதிலே
    சாப்பிடக்கூடாதென்று திர்ஷாதா அவர்களுக்குச் சொன்னான்.
  spa-RV-1909: Y el Tirsatha les dijo que no comiesen de las cosas más santas, hasta
    que hubiese sacerdote con Urim y Thummim.
  ron-BTF: Şi Tirşata le-a spus să nu mănânce din lucrurile preasfinte, până când
    nu se va ridica un preot cu Urim şi cu Tumim.
  eng-WEBP: The governor told them that they should not eat of the most holy things
    until a priest stood up to serve with Urim and with Thummim.
  eng-FBV: The governor instructed them not to eat anything from the sanctuary sacrifices
    until a priest could ask the Lord about the issue by using the Urim and Thummim.
  nld-1939: en verbood hun de landvoogd, van de heilige spijzen te eten, totdat er
    een priester met de Oerim en Toemmim zou optreden.
  nch-BL: Huan nopa tanahuatijquet quinilhui para ma amo quicuaca inintacualis totajtzitzi
    hasta se totajtzi quitatzintoquilis TOTECO ica nopa piltetzitzi cati itoca Urim
    huan Tumim, nopa dados tatzejtzeloltic ten TOTECO, para quimatis sinta nelía eliyayaj
    totajtzitzi o amo.
  vie-1934: Quan tổng đốc cấm chúng ăn những vật chí thánh cho đến chừng nào có thầy
    tế lễ cậy U-rim và Thu-mim mà cầu hỏi Đức Chúa Trời.
  hin-CV: अधिपति ने उन्हें आदेश दिया कि वे उस समय तक अति पवित्र भोजन न खाएं, जब तक
    वहां कोई ऐसा पुरोहित न हो, जो उरीम तथा थुम्मिन से सलाह न ले लें.
  spa-BES: Y el gobernador dijo que no debían tener las cosas más sagradas para su
    alimento, hasta que un sacerdote viniera a dar una decisión por Urim y Tumim.
  tdx-tdx: 'Le nanao ty hoe am’iereo t’i Tirsatà: Tsy mete mikama amo raha niava-do’eo
    iereo ampara’ te miongake ty mpisoroñe reketse orime naho tomime.'
  tha-KJV: ผู้​ว่าราชการเมืองสั่งเขามิ​ให้​รับประทานอาหารบริ​สุทธิ​์​ที่สุด จนกว่าจะมี​ปุ​โรหิตที่จะปรึกษากับอู​รี​มและทูมมีมเสี​ยก​่อน
  por-BR-2018: E o governador lhes mandou que não comessem das coisas sagradas, até
    que houvesse sacerdote com Urim e Tumim.
  deu-ELO: Und der Tirsatha sprach zu ihnen, daß sie von dem Hochheiligen nicht essen
    dürften, bis ein Priester für die Urim und die Thummim aufstände.
  eng-WYC-2018: And (the) Tirshatha said to them, that they should not eat of the
    holy of holy things, till a wise priest and a perfect man rose up. (And the governor
    said to them, that they should not eat the holy of holy things, until a priest
    rose up who could consult the Urim and the Thummim.)
  epo-epo: Kaj la regionestro diris al ili, ke ili ne manĝu el la plejsanktaĵo, ĝis
    aperos pastro kun la signoj de lumo kaj de justo.
  uig-PIN: 'Waliy ularƣa: — Urim wǝ tummimni kɵtürgüqi kaⱨin arimizda hizmǝttǝ bolƣuqǝ
    «ǝng muⱪǝddǝs yimǝkliklǝr»gǝ eƣiz tǝgküzmǝysilǝr, dedi.'
  beo-beo: Yu eagene hina dunu da amo dunu ilia da Godema iasu ha:i manu amo mae moma:ne
    sia:i. Gobele salasu dunu da Ulimi igi amola Damini igi amo ea hou bu noga:le
    dawa:sea fawane amo ha:i manu da defea, e sia:i.
  tpi-OTNT: Na namba wan gavman bilong ol Juda i tambuim ol long kaikai dispela kaikai
    ol man i save ofaim long God. Em i tok, ol i mas wetim wanpela hetpris i kamap
    bai hetpris i ken yusim dispela tupela ston bilong kisim save long laik bilong
    God, na bai God i ken tok, ol dispela man i ken kisim wok pris o nogat.
  hau-SA: Gwamna ya umarce su cewa kada su ci wani abinci mai tsarki sai firist ya
    yi shawara ta wurin Urim da Tummim tukuna.
  uig-LAT: 'Waliy ulargha: — Urim we tummimni kötürgüchi kahin arimizda xizmette bolghuche
    «eng muqeddes yimeklikler»ge éghiz tegküzmeysiler, dédi.'
  nde-nde: Umbusi wabalaya ukuthi bangakudli loba yikuphi ukudla okungcwele kuze kube
    lomphristi wokubuza inkatho i-Urimi leThumimi.
  ton-ton: Pea naʻe tala ʻe he ʻeiki pule kiate kinautolu, ke ʻoua naʻa nau kai ʻi
    he ngaahi meʻa māʻoniʻoni lahi, kaeʻoua ke tuʻu hake ha taulaʻeiki ʻaki ʻae ʻUlimi
    mo e Tumemi.
  ces-1613: A zapověděl jim Tirsata, aby nejedli z věcí svatosvatých, dokudž by nestál
    kněz s urim a thumim.
  eng-WMB: The governor told them that they should not eat of the most holy things
    until a priest stood up to serve with Urim and with Thummim.
  tam-TCV: ஊரீம், தும்மீம் அணிந்த ஒரு ஆசாரியன் எழும்பும் வரைக்கும் அவர்கள் மகா பரிசுத்த
    உணவிலிருந்து எதையும் சாப்பிடக்கூடாது என ஆளுநன் உத்தரவிட்டான்.
  ceb-ULB: Busa gisultihan sila sa gobernador nga dili sila angay mokaon sa bisan
    unsang mga balaang halad hangtod nga mouyon ang pari gamit ang Urim ug Tumim.
  pol-UBG: I Tirszata zakazał im spożywać z rzeczy najświętszych, dopóki nie powstanie
    kapłan z Urim i z Tummim.
  urd-GVU: یہوداہ کے گورنرنے حکم دیا کہ اِن تین خاندانوں کے امام فی الحال قربانیوں
    کا وہ حصہ کھانے میں شریک نہ ہوں جو اماموں کے لئے مقرر ہے۔ جب دوبارہ امامِ اعظم
    مقرر کیا جائے تو وہی اُوریم اور تُمیم نامی قرعہ ڈال کر معاملہ حل کرے۔
  deu-1912: Und der Landpfleger sprach zu ihnen, sie sollten nicht essen vom Hochheiligen,
    bis ein Priester aufstände mit dem Licht und Recht.
  kan-2017: ಊರೀಮ್ ಮತ್ತು ತುಮ್ಮೀಮುಗಳ ಮೂಲಕ ದೈವನಿರ್ಣಯವನ್ನು ತಿಳಿಸಬಲ್ಲವನಾದ ಯಾಜಕನು ಬರುವ ತನಕ
    ಇವರು ಮಹಾಪರಿಶುದ್ಧ ಪದಾರ್ಥಗಳಲ್ಲಿ ಭೋಜನ ಮಾಡಬಾರದೆಂಬುದಾಗಿ ದೇಶಾಧಿಪತಿಯು ತೀರ್ಪುಮಾಡಿದನು.
  yap-yap: Governor ko Jew e yog ngorad ndab ra ked e ggan ni kan pi’ ni maligach
    ngak Got nge mada’ ko ngiyal’ ni bay ba prist nrayag ni nge maruwel ko fare Urim
    nge Thummim.
  hlt-MCSB: Te dongah khosoih khaw Urim Thummim neh a pai hlan hil hmuencim neh hmuencim
    lamkah te a caak pawt hamla amih te tongmang boei loh a uen.
  mdy-ETH: ዑሪሜና ቱሚሜ ጎዖ ባኮንሢና ናንጊና ናንጋ ጎዳ ዓይጎ ጋዓቴያ ዖኦጫኒ ዳንዳዓ ቄኤሴ ኬስካንዳያ ሄላንዳኣና ፆኦሲም
    ሺኢሺንታ ዱማዼ ሙዖ ዔያታ ሙዑዋጉዲ ዓጮ ዎይሣ ዓሢ ዔያቶ ላኣጌኔ።
  twi-ASANTE: Na amrado no hyɛɛ wɔn sɛ mma wɔn ne asɔfoɔ no nni afɔrebɔ nnuane no,
    gye sɛ ɔsɔfoɔ bi de ntonto kronkron bɔ a wɔfrɛ no Urim ne Tumim akyerɛ wɔn gyinabea
    wɔ saa asɛm yi ho.
  eng-WEBU: The governor told them that they should not eat of the most holy things
    until a priest stood up to serve with Urim and with Thummim.
  wal-wal: Qassi Uriimiyaaninne Tumiimiyan shaakkidi pirddiya qeesee denddana gakkanaashin,
    eti geeshsha qumaappe maanau danddayennaagaa Aihudata haariyaagee etau yootiis.
  spa-PDDPT: El gobernador les dijo que no debían comer de las cosas más sagradas
    hasta que se levantara sacerdote para usar el Urim y Tumim.
  gun-gun: 'Ha''e ramo ha''e kuery pe huvixa aipoe''i: — Pe''u eme tembi''u iky''a
    e''ỹ va''e, Urim ha''e Tumim rupi sacerdote oikuaa va''e oiko e''ỹa ja — he''i.'
  agu-BL: Ncha'tz tal yi gobernador scyetz tan qui chiwane'n te yi e'chk oy yi na
    opon tetz chiwa' yi e' pale', jalen cu'n yil jal jun pale' yi ba'n xcon yi Urim
    tu Tumim ta'n tan lajluchaxe'n yi ko bintzi nin e' pale' nka qui'.
  ilo-ULB: Isu a kinuna ti gobernador kadakuada a saanda a mangan kadagiti aniaman
    a nasantoan a daton agingga a palubosan ida ti maysa a padi nga addaan iti Urim
    ken Tummim.
  kpg-kpg: Di gobinaa digau o Jew guu hai gi digaula bolo digaula e deemee di gai
    nia mee ala gu haga dabu ang gi God, gaa dae loo gi tangada hai mee dabu dela
    e mee di hai hegau i nia ‘Urim’ mo ‘Thummim’.
  uig-ARA: 'ۋالىي ئۇلارغا: ــ ئۇرىم ۋە تۇممىمنى كۆتۈرگۈچى كاھىن ئارىمىزدا خىزمەتتە
    بولغۇچە «ئەڭ مۇقەددەس يىمەكلىكلەر»گە ئېغىز تەگكۈزمەيسىلەر، دېدى.'
  sus-sus: Mangɛ naxa a fala e bɛ, a e naxa donse sɛniyɛnxi don han sɛrɛxɛdubɛ nde
    nɔma e xa fe rafiixɛde Ala xa tɔnxumae Urimi nun Tumimi saabui ra tɛmui naxɛ.
  pon-2006: Kepinahn mehn Suhs padahkihong irail me re sohte kak iang kepin konotki
    me kin meirong ong Koht lao e pahn mie samworo men me pahn kak doadoahngki Urim
    oh Dummim.
  ksd-ksd: Ma ra luluai na gunan i ga biti ta diat ba koko diat a en ra magit i gomgom
    tuna, tuk tar ta ra bung tika na tena tinabar na tut rikai upi na vavaarikai ma
    ra Urim ma ra Tumim.
  tur-YTC: Vali onlara, bir kâhin Urim ve Tummim ile hizmet etmek üzere çıkına dek
    en kutsal şeylerden yememeleri gerektiğini söyledi.
  grc-BRENT: Καὶ εἶπεν ἀθερσασθὰ αὐτοῖς τοῦ μὴ φαγεῖν ἀπὸ τοῦ ἁγίου τῶν ἁγίων, ἕως
    ἀναστῇ ἱερεὺς τοῖς φωτίζουσι καὶ τοῖς τελείοις.
  ind-AYT: Gubernur berkata kepada mereka bahwa mereka tidak boleh makan dari persembahan
    mahakudus, sampai seorang imam berdiri dengan Urim dan Tumim.
  nya-nya: Bwanamkubwa anawawuza anthuwo kuti asamadye nawo mpaka atapezeka wansembe
    wodziwa kuwombeza ndi Urimu ndi Tumimu.
  hrv-hrv: I namjesnik im zabrani jesti od svetinja sve dok se ne pojavi svećenik
    za Urim i Tumim.
  mps-mps: Tama te Juda dabe augwa polalubo gavman bidigo te bidi dabego te Godiba
    ofa ebo nai te tugio olama, te augwali habu selali. Agai te po wai, augwaligo
    te pris tuni bidi me deli pedalubaso da, teda te polalubo prisgo te dwasianu masigi
    side te po elalubo sulama, te Godigo homu sumainao, tama Godigo te po omainu yaibao,
    te bidi dabe augwali te pris sę emainao po wagowe, ma te subo dao.
  tpi-tpi: Na namba wan gavman bilong ol Juda i tambuim ol long kaikai dispela kaikai
    ol man i save ofaim long God. Em i tok, ol i mas wetim wanpela hetpris i kamap
    bai hetpris i ken yusim dispela tupela ston bilong kisim save long laik bilong
    God, na bai God i ken tok, ol dispela man i ken kisim wok pris o nogat.
  dan-1931: Statholderen forbød dem at spise af det højhellige, indtil der fremstod
    en Præst med Urim og Tummim.
  vie-OVCB: Các nhà lãnh đạo cấm họ không được hưởng phần ăn thánh, vì các nhà lãnh
    đạo muốn chờ đến lúc cầu hỏi Chúa Hằng Hữu bằng cách dùng U-rim và Thu-mim để
    xem họ có thuộc dòng họ thầy tế lễ không.
  guj-2017: સૂબાએ તેઓને કહ્યું કે, ઉરીમ અને તુમ્મીમ દ્વારા મંજુર કરવામાં ન આવે ત્યાં
    સુધી પરમપવિત્ર અર્પણોમાંથી તેઓએ ખાવું નહિ.
  pon-2006A: Kepinahn mehn Suhs padahkihong irail me re sohte kak iang kepin konotki
    me kin meirong ong Koht lao e pahn mie samworo men me pahn kak doadoahngki Urim
    oh Dummim.
  por-BRBSL: O governador lhes disse que não deveriam comer das coisas mais sagradas
    até que um sacerdote se levantasse para servir com Urim e com Thummim.
  cth-cth: Ram kaukkung ni Urim hoi thummim koe e vaihma a tho hoehnahlan teh rawca
    kathounge cat thai mahoeh atipouh.
  twi-twi: Na amrado no mma kwan mma wonnni afɔrebɔ nnuan mu kyɛfa mpo, gye sɛ ɔsɔfo
    bi wɔ hɔ a ɔnam ntontobɔ kronkron so bisa Awurade.
  hlt-hlt: Te dongah khosoih khaw Urim Thummim neh a pai hlan hil hmuencim neh hmuencim
    lamkah te a caak pawt hamla amih te tongmang boei loh a uen.
  tbz-SIM: Kɛ̀ kùmɑ̀ndɑ́ɑ̀ bɛ̀ bɑ̀ɑ kɛ dɔ̀ bɛ̀ bɑ́ɑ́ di bɛ̀ pɑ̃ mùù diì Kuyie kɛ́nkémmúnɛ̀
    ikuɔ́ nìùtì bo beémmɛ̀ Kuyie nnɛ̀ ikuɔ́ nɛntì bɛ̀ tu tì udimmu nɛ̀ tumimmu.
  msy-2020: Ezɨ Judan gavmanɨn gumazir ekiam God bagha ofa gamir daghebar aman men
    anogoroke. A ghaze, me mɨzuam ikɨ mangɨtɨ ofa gamir gumazitam otogh, Godɨn ifongiam
    gɨfoghsɨ, Urim ko Tumimɨn dagɨamningɨn satu gikararang egh suam, me guizbangɨra
    ofa gamir gumaziba, o puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ kʋfǝnɛɛ mɑɣɑmɑɣɑ kisinɑ-wɛ sɩ pɑ́ tɑɑ tɔɣɔ Ɩsɔ kʋhɑʋ, hɑlǝnɑ kɔtʋlʋ
    nɔɣɔlʋ ɩ mɑɣɑsɩ wɑlɑ pee tɑkɑ nnɑ pɑ nɑɑkǝnɑ Ɩsɔ luɣu nyǝntʋ tɔ nɑ ɩ́ nɑ nɑ pǝ́cɔ́.
  azb-azb: 'Yəhuda valisi onlara əmr edib belə dedi: «Urim və Tummimi işlədən bir
    kahin olmayınca onlar ən müqəddəs yeməklərdən yeməsin».'
  eng-DBY: And the Tirshatha said to them that they should not eat of the most holy
    things, till there stood up a priest with Urim and with Thummim.
  hin-2017: और अधिपति ने उनसे कहा, कि जब तक ऊरीम और तुम्मीम धारण करनेवाला कोई याजक
    न हो, तब तक कोई परमपवित्र वस्तु खाने न पाए।
  wol-KYG: Boroom dëkk ba nag aaye leen ñu lekk ci ñam yu sell yaa sell, ba keroog
    ab sarxalkat di am lu leer ci ñoom ci jumtukaayi tegtal yi ñuy wax Urim ak Tumim.
  eng-YLT: and the Tirshatha saith to them, that they eat not of the most holy things
    till the standing up of a priest with Urim and with Thummim.
  eng-WYC-2017: And the Tirshatha said to them, that they should not eat of the holy
    of holy things, till a wise priest and a perfect man rose up.
  eng-WMBB: The governor told them that they should not eat of the most holy things
    until a priest stood up to serve with Urim and with Thummim.
  urd-GVH: यहूदाह के गवर्नर ने हुक्म दिया कि इन तीन ख़ानदानों के इमाम फ़िलहाल क़ुरबानियों
    का वह हिस्सा खाने में शरीक न हों जो इमामों के लिए मुक़र्रर है। जब दुबारा इमामे-आज़म
    मुक़र्रर किया जाए तो वही ऊरीम और तुम्मीम नामी क़ुरा डालकर मामला हल करे।
  rug-rug: Tozi ni sa qavuna tadi na tie Ziu si arini sapu lopu kaqu somana koari
    na hiama pude henahena si arini koa rina ginani sapu tava vukivukihi la koe Tamasa
    osolae pana koa nana tu si keke hiama sapu boka nanasia sa Tamasa koari na Urimi
    meke na Tumimi d.
  gaz-gaz: Bulchaan biyyattiis hamma lubni Uriimii fi Tumiimiidhaan tajaajilu tokko
    argamutti akka isaan nyaata nyaata hunda caalaa qulqulluu taʼe kam iyyuu hin nyaanneef
    isaan ajaje.
  fra-LSG: et le gouverneur leur dit de ne pas manger des choses très saintes jusqu’à
    ce qu’un sacrificateur ait consulté l’urim et le thummim.
  yal-yal: Yamana kanna yi e yamari a e nama se sariɲanxine don han saraxaralina nde
    yi sɔtɔ naxan masɛnsɛnna tiyɛ Yurima nun Tumin na.
  haw-1868: A olelo aku la ke kiaaina ia lakou, aole lakou e ai i na mea i hoolaa
    loa ia, a ku mai kekahi kahuna me ka Urima a me ke Tumima.
  arb-NAV: وَحَرَّمَ عَلَيْهِمِ الْحَاكِمُ الأَكْلَ مِنْ طَعَامِ الْكَهَنَةِ إِلَى
    أَنْ يَحْضُرَ كَاهِنٌ يَقْدِرُ أَنْ يَسْتَخْدِمَ الأُورِيمَ وَالتُّمِّيمَ (لِيُعْلِنَ
    لَهُ الرَّبُّ صِحَّةَ نَسَبِهِمْ إِلَى الْكَهَنَةِ).
  ewe-ewe: Gɔvina la de se be womekpɔ mɔ aɖu nuɖuɖu kɔkɔeawo ƒe ɖeke o va se ɖe esime
    nunɔla aɖe nabia gbe Mawu to Urim kple Tumim dzi hafi.
  eng-LEE: And the Thirshatha said unto them, that they should not eat of the most
    holy things, till there should stand up a priest with the Urim and Thummim.
  asm-FB: তেওঁলোকক অধিপতিয়ে কৈছিল, যেতিয়ালৈকে ঊৰীম আৰু তুম্মিমৰ সৈতে এজন পুৰোহিতে
    অনুমোদন নকৰে তেতিয়ালৈকে তোমালোকে কিছুমান উৎসৰ্গিত পবিত্র বস্তু নাখাবা।
  sus-A: مَنفّ نَشَ عَ قَلَ عٍ بّ، عَ عٍ نَشَ دٌنسٍ سّنِيّنشِ دٌن هَن سّرّشّدُبّ ندٍ
    نْمَ عٍ شَ قٍ رَقِيشّدٍ عَلَ شَ تْنشُمَيٍ عُرِ مِ نُن تُمِمِ سَابُي رَ تّمُي نَشّ.
  fra-SBL: Le gouverneur leur fit savoir qu'ils ne devaient pas manger des choses
    les plus saintes tant qu'un prêtre ne se serait pas levé pour servir avec l'urim
    et le thummim.
  hbo-hbo: וַיֹּ֤אמֶר הַתִּרְשָׁ֙תָא֙ לָהֶ֔ם אֲשֶׁ֥ר לֹא־יֹאכְל֖וּ מִקֹּ֣דֶשׁ הַקֳּדָשִׁ֑ים
    עַ֛ד עֲמֹ֥ד כֹּהֵ֖ן לְאוּרִ֥ים וּלְתֻמִּֽים׃
  piu-2006: '@see-verse:EZR.002.062'
  kik-kik: Nake barũthi wa kũu akĩmaatha matikarĩe irio iria therie mũno o nginya
    gũkaagĩa mũthĩnjĩri-Ngai ũgũtungata na Urimu na Thumimu.
  fra-NCL: et le gouverneur leur interdit de manger des choses très saintes, jusqu’à
    ce qu’un prêtre se levât pour consulter Dieu par l’Urim et le Thummim.
  cek-AK: Prae ukkung mah nihcae khaeah, qaima maeto mah Urim, Thummin khaeah lokduenghaih
    om ai karoek to nihcae mah kaciim koek caaknaek to caak o han ai ah thuih pae.
  cuk-cuk: Degidgine, dule-dummadga-negdakmaid igar-uksad, we-dulemar melle Bab-Dummadga-ibmar-ukleged
    gunnamaloye, dule-irwa-Bab-Dummadse-goled-gwensak, Urimʼba, degi, Tumimʼba Bab-Dummadse
    idakedseye.
  uig-CYR: 'Валий уларға: — Урим вә туммимни көтәргүчи каһин аримизда хизмәттә болғичә
    «әң муқәддәс йимәкликләр»гә еғиз тәккүзмәйсиләр, деди.'
  tel-2017: ఊరీము, తుమ్మీము ధరించుకొనే ఒక యాజకుడు నియామకం అయ్యే వరకూ దేవునికి ప్రతిష్ఠితమైన
    పదార్థాలను తినకూడదని వారి గవర్నర్ వారికి ఆజ్ఞాపించాడు.
  hat-BSA: Gouvènè a te pale yo pou pa manje bagay ki sen pase tout lòt bagay yo jiskaske
    yon prèt te kanpe avèk Ourim nan ak Toumim nan.
  kos-kos: Governor lun mwet Jew el fahkang nu selos lah elos tia ku in mongo ke ma
    kisakinyuk nu sin God nwe ke na oasr sie mwet tol su ku in orekmakin Urim ac Thummim.
  hbo-WLC: וַיֹּ֤אמֶר הַתִּרְשָׁ֙תָא֙ לָהֶ֔ם אֲשֶׁ֥ר לֹא־יֹאכְל֖וּ מִקֹּ֣דֶשׁ הַקֳּדָשִׁ֑ים
    עַ֛ד עֲמֹ֥ד כֹּהֵ֖ן לְאוּרִ֥ים וּלְתֻמִּֽים׃
  ibo-ibo: Onyeisi ọchịchị nyere iwu ka ha ghara iri ihe dịkarịsịrị nsọ tutu ruo mgbe
    e nwere onye nchụaja na-eji Urim na Tumim ajụta ase.
  ory-ory: ପୁଣି, ଶାସନକର୍ତ୍ତା ସେମାନଙ୍କୁ କହିଲା ଯେ, ଊରୀମ୍‍ ଓ ତୁମ୍ମୀମ୍‍ଧାରୀ କୌଣସି ଯାଜକ
    ଉତ୍ପନ୍ନ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ପବିତ୍ର ବସ୍ତୁ ଭୋଜନ କରିବେ ନାହିଁ।
  chk-chk: Iwe, ewe kepina a üreniir pwe resap tongeni mongö seni ewe mongö mi unusen
    pin, tori epwe wor eman souasor mi tongeni kütta pwüngün ren ewe Urim me Tumim
    .
  rop-rop: En det gabman bos blanga ola Juwish pipul bin dalim olabat dei nomo bin
    lau dagat det daga weya deibin gibit blanga ofring langa God raidap deibin faindim
    serramonimen hubin lau yusum det dubala speshalwan ston gulum Yuram en Thamam.
  ukr-1871: І Тиршата сказав їм, щоб вони не їли від великих сьвятощів, доки не настане
    сьвященник із урімом і туммімом.
  deu-1951: Und der Landpfleger sagte ihnen, sie sollten nicht vom Allerheiligsten
    essen, bis ein Priester mit dem Licht und Recht aufstünde.
  eng-JPS: And the Tirshatha said unto them, that they should not eat of the most
    holy things, till there stood up a priest with Urim and with Thummim.
  srp-1865: I zaprijeti im Tirsata da ne jedu od svetinje nad svetinjama dokle ne
    nastane sveštenik s Urimom i Tumimom.
  lug-lug: Omukulembeze n’abalagira baleme okulya ku bintu ebitukuvu ennyo, okuggyako
    nga waliwo kabona alina Ulimu ne Sumimu.
  heb-heb: ויאמר התרשתא להם אשר לא יאכלו מקדש הקדשים עד עמד כהן לאורים ולתמים׃
  ben-IRV: আর শাসনকর্ত্তা তাদেরকে বললেন, “যে পর্যন্ত ঊরীম ও তুম্মীমের অধিকারী একজন
    যাজক তৈরী না হয়, ততদিন তোমরা অতি পবিত্র জিনিস খাবে না৷”
  pan-pan: ਅਤੇ ਪ੍ਰਧਾਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ ਕਿ ਜਦ ਤੱਕ ਕੋਈ ਜਾਜਕ ਊਰੀਮ ਤੇ ਥੁੰਮੀਮ ਨਾਲ ਖੜਾ
    ਨਾ ਹੋ ਜਾਵੇ, ਤਦ ਤੱਕ ਕਿਸੇ ਨੂੰ ਅੱਤ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਵਿੱਚੋਂ ਕੁਝ ਖਾਣਾ ਨਾ ਦਿੱਤਾ ਜਾਵੇ।
  mya-JVB: ဥရိမ် နှင့် သုမိမ် ပါသောယဇ်ပုရောဟိတ် မပေါ် မှီတိုင်အောင် သူတို့သည်အလွန်သန့်ရှင်း
    သောအရာတို့ကို မ စား ရဟု ပြည်အုပ် မင်းစီရင် ၏။
  hmo-hmo: Bona Iuda ena gavana tauna ese idia ia taravatua, aniani helaga herea do
    idia ania lasi, ela bona hahelagaia tauna ta ese Urima bona Tumima gaukaralaia
    dalana do ia diba.
  urd-urd: और हाकिम ने उनसे कहा कि जब तक कोई काहिन ऊरीम — ओ — तम्मीम लिए हुए न उठे,
    तब तक वह पाक तरीन चीज़ों में से न खाएँ।
  rus-SYN: И Тиршафа сказал им, чтоб они не ели великой святыни, доколе не восстанет
    священник с уримом и туммимом.
  bqc-SIM: Bùsu dↄaana ònɛ́, mɛ́ i kɛ sa'ona ń yã́ gwà ń Uliũo ń Tumiũo bàasio,
    aasu sa'oblɛ bleo.
  tcz-CHONGTHU: Gam vaipo a pang pan jong thilto theng chungnung chu aneh theilou
    na diuvin ajah uva aseipeh tai, thempu khat’ in Urim le Thummin aman a phun asan
    masang a aneh theilou diuvin ahil tan ahi.
  mar-mar: याकरीता अधिपतीने त्यांना सांगितले की, उरीम व थुम्मीम घातलेला याजक मंजूर
    होईपर्यंत त्यांनी पवित्र अर्पण खाऊ नये.
  qub-qub: Gobernadorpis niran Diospaj churashancunata manana micunanpaj, Urimta Tumimta
    ricaypa cüra musyanancama.
  bqp-bqp: Bùsu don'arɛde pìńnɛ, tó adi kɛ sa'ori ń yã gwà kũ Urimuo kũ Tumimuo
    baasiro, òsun sa'opↄ blero.
  hat-hat: Gouvènè jwif la te di yo yo pa t' kapab manje nan manje yo mete apa pou
    Bondye a toutotan pa t' gen prèt ki konn sèvi ak Ourim yo ansanm ak Tourim yo
    pou wè sa Bondye vle.
  eng-BSB: The governor ordered them not to eat the most holy things until there was
    a priest to consult the Urim and Thummim.
  eng-WEBPB: The governor told them that they should not eat of the most holy things
    until a priest stood up to serve with Urim and with Thummim.
  kbq-kbq: Hagi Juda vahe'mokizmi gavana ne'mo'a ana vahekura i'o huzamantege'za Ra
    Anumzamofonte'ma ofama eri'za e'naza ne'zampintira one mani'nazageno pristi vahe'mo'za
    Urimie nehaza havene Tamimie nehaza havereti Ra Anumzamofo avesi'zama kenakura
    satu zokago re'za ketesage'za, ana ne'zana negahaze.
  nhe-BL: Huan nopa tlanahuatijquetl quinilhui para ma amo quicuaca inintlacualis
    totajtzitzi hasta se totajtzi quitlajtlanisquía TOTECO ica nopa piltetzitzi tlen
    itoca Urim huan Tumim, nopa dados tlatzejtzeloltic tlen TOTECO, para quimatis
    intla nelía eliyayaj totajtzitzi o axtle.
  bus-bus: Bùsu dↄn'aɛdee bèńnɛ, tó èe kɛ sa'ori ń yã gwà kↄ̃n Urimuo kↄ̃n Tumimuo
    baasiro, aↄ̃ton sa'opↄ blero.
  gub-BL: Tuwihaw uze'eg nezewe wanupe. — Pe'u zo temi'u Tupàn pe imono pyrer nehe.
    Aze amo xaxeto upuner peneko haw ikwaw kar haw rehe Uri Tumi imomor pà nehe, aze
    xaxeto romo peneko haw umume'u nehe, xo a'e mehe zo pepuner i'u haw rehe nehe,
    i'i wanupe.
  eng-DRA: And Athersatha said to them, that they should not eat of the holy of holies,
    till there arose a priest learned and perfect.
