verse: EZR.002.059
translations:
  mal-C: 'തേൽ-മേലഹ്, തേൽ-ഹർശ, കെരൂബ്, അദ്ദാൻ, ഇമ്മേർ എന്നീ പട്ടണങ്ങളിൽനിന്നു വന്നവരാണ്
    താഴെപ്പറയുന്നവർ; എങ്കിലും, തങ്ങളും തങ്ങളുടെ പിതൃഭവനവും ഇസ്രായേല്യരിൽനിന്നുള്ളവർ
    എന്നു തെളിയിക്കാൻ അവർക്കു സാധിച്ചില്ല:'
  deu-TKW: 'Und diese sind des, die aus Tel-Melah, Tel-Harsa, Cherub, Addan, Immer
    heraufzogen, ohne daß sie ihre Familie und ihre Abstammung angeben konnten, ob
    sie aus Israel stammten:'
  lin-lin: 'Tala molongo ya bato oyo bawutaki na bowumbu, na bingumba Teli-Mela, Teli-Arisha,
    Kerubi-Adani mpe Imeri, kasi balongaki te kolakisa ete mabota na bango ya botata
    ewuta na Isalaele :'
  eng-LSV: 'And these [are] those going up from Tel-Melah, Tel-Harsa, Cherub, Addan,
    Immer, and they have not been able to declare the house of their fathers, and
    their seed, whether they [are] of Israel:'
  eng-GNV: And these went vp from Telmelah, and from Telharsha, Cherub, Addan, and
    Immer, but they could not discerne their fathers house and their seede, whether
    they were of Israel.
  eng-WEBSTER: 'And these were they who went up from Tel-melah, Tel-harsa, Cherub,
    Addan, and Immer: but they could not show their fathers'' house, and their seed,
    whether they were of Israel:'
  nhw-BL: Sequinoc masehualme nojquiya mocuepque Jerusalén catli quisque ipan tlali
    Persia tlen altepeme Tel Mela, Tel Harsa, Querub, Addán huan Imer. Pero amo huelque
    quinextíaj sintla nelía israelitame pampa amo quipantijque inintocax, niyon inintoca
    inintatahua ipan nopa lista campa eltoya nochi israelitame catli quinhuicaque
    Babilonia achtihuiya.
  swh-ONEN: 'Wafuatao walikuja kutoka miji ya Tel-Mela, Tel-Harsha, Kerubu, Adoni
    na Imeri, lakini hawakuweza kuthibitisha kwamba jamaa zao zilikuwa uzao wa Israeli:'
  bba-bba: Tɔmbu nɑtɑ kɑ weerɑɑkuru kɑ yiru (652) be bɑ sɑ̃ɑ Delɑyɑ kɑ Tobiyɑ kɑ Nɛkodɑn
    bweseru bɑ wurɑmɑ Tɛli Mɛlɑn di kɑ Tɛli Asɑn di kɑ Kerubu Adɑnin di kɑ Imɛrin
    di bɑ ǹ kpĩɑ bɑ ben bweserun tɔ̃kɑ wunɑnɛ bu kɑ sɔ̃ɔsi mɑ ben tii bɑ sɑ̃ɑwɑ Isirelibɑ.
  eng-KJVCPB: 'And these were they which went up from Tel-melah, Tel-harsa, Cherub,
    Addan, and Immer: but they could not shew their fathers’ house, and their seed,
    whether they were of Israel:'
  luo-luo: Magi e joma nobiro koa e mier mag Tel Mela, Tel Harsha, Kerub, Adon, kod
    Imer, to ne ok ginyal nyiso malongʼo ni anywolagi ne gin nyikwa Israel.
  meu-meu: 'Ini na Tele-mela bona Tele-harasa bona Kerubu bona Adana bona Imere amo
    ema taudia, a edia iduhu bona senedia ladadia ihamomokanidia asi dibadia, idia
    na Israel besena eiava lasi:'
  npi-ULB: 'तेल-मेलह, तेल-हर्शा, केरूब, आदोन र इम्‍मेर सहरबाट आएकाहरूले आफ्‍ना पुर्खाहरू
    इस्राएलको वंशबाट आएका हुन्‌ भनेर बताउन सकेनन्‌ । यी हुन्‌:'
  yor-yor: Àwọn wọ̀nyí gòkè wá láti àwọn ìlú ti Teli-Mela, Teli-Harṣa, Kerubu, Addoni
    àti Immeri, ṣùgbọ́n wọn kò lè sọ pẹ̀lú ìdánilójú pé ìdílé àwọn wá láti ara ìran
    ẹ̀yà Israẹli.
  ind-ind: Ada juga yang ikut pulang bersama-sama dengan orang buangan dari kota-kota
    Tel Mela, Tel Haran, Kerub, Adan, dan Ime. Jumlah mereka terhitung sebanyak 652
    orang. Mereka termasuk keturunan Delaya, Tobia, dan Nekoda, tetapi mereka tidak
    bisa membuktikan bahwa leluhur mereka terhubung kepada salah satu suku Israel,
    karena nama-nama leluhur mereka tidak terdaftar dalam buku daftar keturunan suku
    Israel.
  pes-OPCB: در این هنگام گروهی دیگر از تل ملح، تل حرشا، کروب، ادان و امیر به اورشلیم
    و سایر شهرهای یهودا بازگشتند. آنها نمی‌توانستند از طریق نسب نامه‌های خود ثابت
    کنند که اسرائیلی‌اند.
  tgl-ULB: Ang mga lumisan mula sa Tel-mela, Tel-harsa, Kerub, Addon, at Imer —ngunit
    hindi napatunayan ang kanilang kanunu-nunuan mula sa Israel —kabilang ang
  hui-hui: Ani howa Delaia hameigini Tobia hameigini Negoda hameiginiru ti bibahende
    dagalamaga halu handari waragariani pira duriani kira (652) hene. Ti bibahende
    Telemela tanohabi Teleharasa tanohabi Kerubu tanohabi Adana tanohabi Ime tanohabi
    tano uruniha howa daibu hene. Ani daibu howa agali hameigini uruni ti tininaga
    mamali hama ibinigo Isaraele hameigini henedaru aria mbirago mini labe nahe howa
    ti Isaraele aria kamabe tara kamabe toba howa dege hene.
  mya-mya: တေ​လ​မေ​လ​မြို့၊ တေ​လ​ဟာ​သ​မြို့၊ ခေ​ရုပ်​မြို့၊ အဒ္ဒန်​မြို့​နှင့်​ဣ​မေ​ရ​မြို့​တို့​မှ​ထွက်​ခွာ​လာ​သော၊-
  bod-N: ཡང་ཐེལ་མེ་ཝཱ་དང་། ཐེལ་ཧར་ཤ། ཀེ་རུབ། ཨད་དོན། ཨིམ་མེར་ཡུལ་བཅས་ནས་ཡོང་བ་རྣམས་ཀྱིས་རང་གི་ཕ་མེས་ཀྱི་གདུང་རབས་ཡེས་ར་ཨེལ་ནས་ཆད་པར་ར་སྤྲོད་བྱེད་མ་ནུས་སོ།
    །
  sna-sna: 'Ava ndivo vakauya vachibva kumaguta eTeri Mera, Teri Harisha, Kerubhi,
    Adhoni neImeri, asi vakanga vasingagoni kuratidza dzimba dzamadzibaba avo kwavakanga
    vakaberekerwa muIsraeri:'
  spa-BLM: 'Estos fueron los que subieron de Tel Melá, Tel Harsa, Querubín, Addán
    e Immer; pero no pudieron mostrar las casas de sus padres ni su descendencia,
    si eran de Israel:'
  cac-cac: A vin̈aj Delaías yed' eb' yin̈tilal vin̈aj Tobías yed' eb' yin̈tilal vin̈aj
    Necoda, 652 eb'. A eb' tic ix cot eb' d'a Tel-mela, d'a Tel-harsa, d'a Querub,
    d'a Addán yed' d'a Imer. A eb' tic, maxtzac yal-laj sch'oxanel sb'a eb' tato yin̈tilal
    Israel eb'.
  swh-ULB: Wale ambao walitoka Tel-mela, Tel-harsha, Kerubu, Adani, na Imeri, Lakini
    hawakuweza kuthibitisha kizazi chao kilitoka Israeli-
  bel-bel: 'І вось тыя, што выйшлі Тэлмэлаха, Тэл-Харшы, Хэруб-Адан-Імэра, якія не
    маглі паказаць пра пакаленьне сваё і пра племя сваё - ці зь Ізраіля яны:'
  deu-ELBBK: 'Und diese sind es, die aus Tel-Melach, Tel-Harscha, Kerub, Addan, Immer
    hinaufzogen; aber sie konnten ihr Vaterhaus und ihre Abstammung nicht angeben,
    ob sie aus Israel wären:'
  mbb-OT: Duen daan 652 he nemen-ulì diyà te Juda he ebpemuun diyà te menge inged
    he Tel Mela, Tel Harsha, Kerub, Adon, wey Imer. Heini sikandan menge kevuwazan
    eni Delaya, Tobia, wey Nekoda, piru kenè dan igkepaahà is puriba he menge Israilihanen
    sikandan.
  mal-2015: തേൽമേലഹ്, തേൽ-ഹർശ, കെരൂബ്, അദ്ദാൻ, ഇമ്മേർ എന്നീ സ്ഥലങ്ങളിൽനിന്നു പുറപ്പെട്ടുവന്നവർ
    ഇവർ തന്നേ; എങ്കിലും തങ്ങൾ യിസ്രായേല്യർ തന്നേയോ എന്നു തങ്ങളുടെ പിതൃഭവനവും വംശവിവരവും
    പറവാൻ അവർക്കു കഴിഞ്ഞില്ല.
  rmc-rmc: The 652 manuša avle pale andral o babiloňika fori Tel-Melach, Tel-Charša,
    Kerub, Adan the Imer, ale ča našťi presikade, hoj hine Izraeliti.
  pes-OPV: و اینانند آنانی که از تل ملح و تل حرشابرآمدند یعنی کروب و ادان و امیر،
    اما خاندان پدران و عشیره خود را نشان نتوانستند داد که آیااز اسرائیلیان بودند یا
    نه.
  ron-1924: Ятэ чей че ау плекат дин Тел-Мелах, дин Тел-Харша, дин Керуб-Адан, дин
    Имер ши каре н-ау путут сэ-шь арате каса лор пэринтяскэ ши нямул ка сэ факэ довада
    кэ ерау дин Исраел.
  ben-OBCV: 'তেল্-মেলহ, তেল্-হর্শা, করূব, অদ্দন ও ইম্মের, এসব স্থান থেকে নিম্নলিখিত
    লোকেরা এসেছিল, কিন্তু তারা ইস্রায়েলী লোক কি না, এ বিষয়ে নিজ নিজ পিতৃকুলের প্রমাণ
    দিতে পারল না:'
  som-som: Oo kuwanuna waxay ahaayeen kuwii ka tegey Teel Melax, iyo Teel Xarshaa,
    iyo Keruub, iyo Addaan, iyo Immeer, laakiinse iyagu ma ay sheegi karin qabiilkoodii
    iyo jilibkoodii, iyo inay reer binu Israa'iil ahaayeen iyo in kale toona,
  lat-VUC: 'Et hi qui ascenderunt de Thelmala, Thelharsa, Cherub, et Adon, et Emer:
    et non potuerunt indicare domum patrum suorum et semen suum, utrum ex Israël essent.'
  eng-ASVBT: 'And these were they that went up from Tel-melah, Tel-harsha, Cherub,
    Addan, and Immer; but they could not show their fathers’ houses, and their seed,
    whether they were of Israel:'
  ita-1885: 'Or costoro vennero di Telmela, e di Telharsa, cioè: Cherub, Addan, ed
    Immer, e non poterono dimostrar la casa loro paterna, nè la lor progenie, se erano
    d''Israele;'
  eng-LXXUP: 'And these are they that went up from Tel-melah, Tel-harsha, Cherub,
    Addan, Immer: and they were not able to tell the house of their fathers, and their
    seed, whether they were of Israel:'
  eng-ULB: Those who left Tel Melah, Tel Harsha, Kerub, Addon, and Immer—but were
    not able to prove their ancestry from Israel
  spa-VBL: Los que procedían de las ciudades de Tel-mela, Tel-Harsa, Querub, Addán
    e Imer no podían demostrar su genealogía familiar, ni siquiera que eran descendientes
    de Israel.
  fra-_FOB: Voici ceux qui montèrent de Thel-Mélach, de Thel-Harsha, de Kérub-Addan,
    et d'Immer, et qui ne purent indiquer la maison de leurs pères, ni leur race,
    ni s'ils étaient d'Israël.
  mal-mal: തേൽമേലഹ്, തേൽ-ഹർശ, കെരൂബ്, അദ്ദാൻ, ഇമ്മേർ എന്നീ സ്ഥലങ്ങളിൽനിന്ന് പുറപ്പെട്ടുവന്നവർ
    ഇവർ തന്നേ; എങ്കിലും തങ്ങൾ യിസ്രായേല്യർ തന്നെയോ എന്ന് തിരിച്ചറിയുവാൻ, തങ്ങളുടെ
    പിതൃഭവനവും വംശാവലിയും പറവാൻ അവർക്ക് കഴിഞ്ഞില്ല.
  urd-GVR: Wāpas āe hue ḳhāndānoṅ Dilāyāh, Tūbiyāh aur Naqūdā ke 652 mard sābit na
    kar sake ki Isrāīl kī aulād haiṅ, go wuh Tal-milah, Tal-harshā, Karūb, Addūn aur
    Immer ke rahne wāle the.
  suz-BL: मिनु तेल-मेलाह, तेल-हारशा करूब, अददान नु इम्‍मेर रे लेश्‍शा जाक्‍ब यो बाक्‍तेक्‍म।
    तन्‍न मेकोपुकीमी आन किकी पिपी नु आन खिं ङा मुर इस्राएल ङा सु रे जाक्‍शो बाक्‍मा,
    मेको देंने मचबेम।
  ita-1927: 'Ed ecco quelli che tornarono da Tel-Melah, da Tel-Harsha, da Kerub-Addan,
    da Immer, e che non poterono indicare la loro casa patriarcale e la loro discendenza
    per provare ch’erano d’Israele:'
  ckb-ckb: 'ئەمانەش ئەوانەن کە لە شارۆچکەکانی تێل‌مەلەح، تێل‌حەرشا، کەروڤ، ئەدۆن و
    ئیمێرەوە سەرکەوتن، بەڵام نەیانتوانی پێناسەی بنەماڵە و ڕەچەڵەکیان دیاری بکەن کە
    لە نەوەی ئیسرائیلن:'
  eng-BBE: And these were the people who went up from Tel-melah, Tel-harsha, Cherub,
    Addan, and Immer. But having no knowledge of their fathers' families or offspring,
    it was not certain that they were Israelites;
  kan-OKCV: 'ತೇಲ್ಮೆಲಹ, ತೇಲ್ಹರ್ಷ, ಕೆರೂಬ್, ಅದ್ದಾನ್, ಇಮ್ಮೇರ್ ಎಂಬ ಊರುಗಳಿಂದ ಹೊರಟುಬಂದವರಾಗಿದ್ದು,
    ತಮ್ಮ ಗೋತ್ರವಂಶಾವಳಿಗಳನ್ನು ತೋರಿಸಿ, ತಾವು ಇಸ್ರಾಯೇಲರೆಂಬುದನ್ನು ರುಜುಪಡಿಸಲಾಗದೇ ಇದ್ದವರು
    ಯಾರೆಂದರೆ:'
  tam-2017: 'தெல்மெலாகிலும், தெல் அர்சாவிலும், கேருபிலும், ஆதோனிலும், இம்மேரிலுமிருந்து
    வந்து, தாங்கள் இஸ்ரவேலர் என்று தங்கள் பிதாக்களின் வம்சத்தையும், தங்கள் பூர்வீகத்தையும்
    சொல்லமுடியாமல் இருந்தவர்கள்:'
  spa-RV-1909: 'Y estos fueron los que subieron de Tel-mela, Tel-harsa, Chêrub, Addan,
    é Immer, los cuales no pudieron mostrar la casa de sus padres, ni su linaje, si
    eran de Israel:'
  ron-BTF: 'Şi aceştia au fost cei care s-au urcat de la Tel-Melah, Tel-Harşa, Cherub,
    Adan şi Imer; dar ei nu au putut arăta casa tatălui lor şi sămânţa lor, dacă ei
    erau din Israel:'
  eng-WEBP: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addan,
    and Immer; but they could not show their fathers’ houses and their offspring,
    whether they were of Israel:'
  eng-FBV: Those who came from the towns of Tel-melah, Tel-harsha, Kerub, Addan, and
    Immer could not prove their family genealogy, or even that they were descendants
    of Israel.
  nld-1939: 'De volgende zijn wel mee opgetrokken uit Tel-Mélach, Tel-Charsja, Keroeb,
    Addon en Immer, maar ze konden hun familie- en stamboom niet overleggen als bewijs,
    dat zij tot Israël behoorden. Het waren:'
  nch-BL: Sequinoc masehualme nojquiya tacuepilijque ipan Jerusalén cati quisque ipan
    tali Persia ten altepeme Tel Mela, Tel Harsa, Querub, Addán huan Imer. Pero amo
    huelque quinextíaj sinta nelía israelitame pampa amo quipantijque inintoca, yon
    inintoca inintatahua ipan nopa lista campa eltoyaj nochi israelitame cati quinhuicaque
    Babilonia achtohuiya.
  vie-1934: 'Nầy là những người ở Tên-Mê-la. Tên-Hạt-sa, Kê-rúp-A-đan, và Y-mê trở
    lên, không thể nói rõ gia tộc và phổ hệ mình, đặng chỉ rằng mình thuộc về dòng
    dõi Y-sơ-ra-ên hay chăng:'
  hin-CV: 'ये वे हैं, जो तेल-मेलाह, तेल-हरषा, करूब, अद्दान तथा इम्मर से आए, तथा इनके
    पास अपनी वंशावली के सबूत नहीं थे, कि वे इस्राएल के वंशज थे भी या नहीं:'
  spa-BES: Y estas fueron las personas que subieron de Tel-mela, Tel-harsa, Querub,
    Adón e Imer. Pero como no tenían conocimiento de las familias de sus padres ni
    de sus descendientes, no era seguro que fueran israelitas;
  tdx-tdx: Inao o nionjoñe boak’e Tel-melà, i Tel-harsà, i Kerobe, i Adane vaho Imereo;
    f’ie tsy nahafiantoñoñe ty anjomban-droae’e naho ty maha-tarira’ Israele iareo.
  tha-KJV: ต่อไปนี้​เป็นบรรดาผู้​ที่​ขึ้นมาจากเทลเมลาห์ เทลฮารชา เครูบ อัดดาน และอิมเมอร์
    แต่​เขาพิสู​จน​์เรือนบรรพบุรุษของเขาหรือเชื้อสายของเขาไม่​ได้ ว่าเขาเป็นคนอิสราเอลหรือไม่
  por-BR-2018: 'Também estes subiram de Tel-Melá, Tel-Harsa, Querube, Adã, e Imer,
    porém não puderam mostrar a família de seus pais, nem sua linhagem, se eram de
    Israel:'
  deu-ELO: 'Und diese sind es, die aus Tel-Melach, Tel-Harscha, Kerub, Addan, Immer
    hinaufzogen; aber sie konnten ihr Vaterhaus und ihre Abkunft nicht angeben, ob
    sie aus Israel wären:'
  eng-WYC-2018: And they that went up from Telmelah, Telharsa, Cherub, and Addan,
    and Immer, and might not show the house of their fathers, and their seed, or progeny,
    whether they were of Israel, were these; (And those who came back from the towns
    of Telmelah, Telharsa, Cherub, and Addan, and Immer, and could not prove their
    father’s house, (or family), and whether they were descendants of Israelites,
    (were these);)
  epo-epo: 'Kaj jen estas la elirintoj el Tel-Melaĥ, Tel-Ĥarŝa, Kerub, Adan, kaj Imer,
    kiuj ne povis montri sian patrodomon kaj devenon, ĉu ili devenas de Izrael:'
  uig-PIN: Tɵwǝndiki kixilǝr Tǝl-Melaⱨ, Tǝl-Harxa, Kerub, Addan wǝ Immǝrdin kǝlgǝn
    bolsimu, lekin ular ɵzlirining ata jǝmǝtining yaki nǝsǝbining Israil adimi ikǝnlikini
    ispatlap berǝlmidi.
  beo-beo: '-'
  tpi-OTNT: Namba bilong ol man bilong lain Delaia na Tobia na Nekoda em inap 652.
    Ol i bilong taun Telmela na Telharsa na Kerup na Adan na Imer. Tasol dispela lain
    man i no save long nem bilong tumbuna bilong ol yet. Olsem na ol i no gat rot
    bilong soim gut ol hetman bilong Israel, ol i bilong Israel, o nogat.
  hau-SA: Waɗannan mutanen ne suka zo daga garuruwan Tel-Mela, Tel-Harsha, Kerub,
    Addan da Immer, amma ba su iya nuna ainihin tushensu daga Isra’ila ba.
  uig-LAT: Töwendiki kishiler Tel-Mélah, Tel-Xarsha, Kérub, Addan we Immerdin kelgen
    bolsimu, lékin ular özlirining ata jemetining yaki nesebining Israil adimi ikenlikini
    ispatlap bérelmidi.
  nde-nde: 'Abalandelayo laba bavela emadolobheni aseTheli Mela, eTheli Hasha, eKherubi,
    e-Adani, lase-Imeri, kodwa behluleka ukuveza ukuthi usendo lwabo lwaphuma ko-Israyeli:'
  ton-ton: 'Pea ko kinautolu ni ia naʻe ʻalu hake mei Telimela, mo Telihalesa, mo
    Kilupi, mo ʻAtani, mo Imeli: ka naʻe ʻikai te nau faʻa fakahā ʻae fale ʻo ʻenau
    tamai, mo honau hohoko, pe kuo ʻo ʻIsileli ʻakinautolu pe ʻikai:'
  ces-1613: 'Tito také byli, kteříž šli z Telmelach, Telcharsa, Cherub, Addan a Immer,
    ale nemohli ukázati domu otců svých a semene svého, že by z Izraele byli:'
  eng-WMB: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addan,
    and Immer; but they could not show their fathers’ houses and their offspring,
    whether they were of Israel:'
  tam-TCV: பின்வருவோர் தெல்மெலா, தெல்அர்ஷா, கேரூப், ஆதோன், இம்மேர் ஆகிய நகரங்களிலிருந்து
    திரும்பி வந்தவர்கள். ஆனால் அவர்களுக்கோ தங்கள் குடும்பங்கள் இஸ்ரயேலின் வழிவந்தவை
    என நிரூபிக்க முடியவில்லை.
  ceb-ULB: Kadtong mibiya sa Tel Mela, sa Tel Carsa, sa Kerub, sa Adan, ug sa Imer—apan
    dili makapamatuod sa ilang katigulangan nga gikan sa Israel
  pol-UBG: A oto ci, którzy wyruszyli z Tel-Melach, Telcharsa, Keruba, Addan i Immer,
    ale nie mogli wykazać pochodzenia domu swoich ojców ani swego potomstwa – czy
    są z Izraela.
  urd-GVU: واپس آئے ہوئے خاندانوں دِلایاہ، طوبیاہ اور نقودا کے 652 مرد ثابت نہ کر
    سکے کہ اسرائیل کی اولاد ہیں، گو وہ تل ملح، تل حرشا، کروب، ادون اور اِمّیر کے رہنے
    والے تھے۔
  deu-1912: 'Und diese zogen auch mit herauf von Thel-Melah, Thel-Harsa, Cherub, Addon
    und Immer, aber sie konnten nicht anzeigen ihr Vaterhaus noch ihr Geschlecht,
    ob sie aus Israel wären:'
  kan-2017: ಉಳಿದ ತೇಲ್ಮೆಲಹ, ತೇಲ್ಹರ್ಷ, ಕೆರೂಬ್, ಅದ್ದಾನ್ ಮತ್ತು ಇಮ್ಮೇರ್ ಎಂಬ ಊರುಗಳಿಂದ ಬಂದವರಾಗಿ
    ತಮ್ಮ ಗೋತ್ರವಂಶಾವಳಿಗಳನ್ನು ತೋರಿಸಿದರು.
  yap-yap: 'Immoy 652 e pi girdi’en e yuke girdi’ ko Delayah, Tobiah, nge Nekoda nra
    chuwgad ko yochi binaw ni ba’aray: Tel Melah, Tel Harsha, Cherub, Addan, nge Immer;
    machane dabyag ni ngar micheged ni yad e pi’in owchen yu Israel.'
  hlt-MCSB: Telmelah lamkah aka thoeng rhoek he Telharsa, Kherub, Addon, Immer. Tedae
    a napa imkhui ah puen ham a coeng uh moenih. Amih kah tiingan khaw amah Israel
    lamkah dae maco.
  mdy-ETH: ቴልሜላሄ፥ ቴልሃርሻ፥ ኬሩቤ፥ ዓዳኔና ዒሜሬ ጌይንታ ካታሞንሢዳፓ ማዒ ሙኬ ዓሲ ዓኣኔ፤ ጋዓንቴ ዔያቶኮ ዜርፃ ዒስራዔኤሌ
    ቶኦካፓ ማዒፆ ፒዚሲ ኬኤዛኒ ዔያታ ዳንዳዒባኣሴ። ሜሌ ሃሣ ዴላያንታ ፆቢያንታ ኔቆዳ ፃጶ ቶኦካፓ ማዒ ሙኬ ላሆ ፄኤታና ዶንጊታሚ
    ላምዖ ዓሲያኣ ዓኣኔ፤
  twi-ASANTE: 'Saa ɛberɛ no, nnipakuo foforɔ a wɔfiri Tel-Mela, Tel-Harsa, Kerub,
    Adan ne Imer nkuro so sane baa Yerusalem. Nanso, wɔantumi ankyerɛ mu sɛ, wɔn anaa
    wɔn abusuafoɔ yɛ Israel asefoɔ. Saa nnipakuo yi ne:'
  eng-WEBU: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addan,
    and Immer; but they could not show their fathers’ houses and their offspring,
    whether they were of Israel:'
  wal-wal: Haratikka qassi Telmmelaaha, Teliharshsha, Karuuba, Adaananne Imeera giyo
    katamatuppe Yerusalaame simmidosona. SHin eti woikko eta aawati Israa7eela sheeshsha
    gidiyoogaa erissanau eti danddayibookkona.
  spa-PDDPT: 'Éstos son los que subieron de Tel-mela, Tel-harsa, Querub, Addán e Imer,
    aunque ellos no pudieron demostrar la casa de sus antepasados ni su linaje, si
    eran de Israel:'
  gun-gun: 'Pova''e kuery ma Tel-Melá gui oje''oi va''ekue, Tel-Harsa, Querube, Adã
    ha''e Imer gui, teĩ ndoikuaai ae tema Israel regua ikuaia:'
  agu-BL: 'Ma yi e'' yi e'' saj tulak e''chk tnum, Tel-mela, tu Tel-harsa, tu Kerub,
    Adón nin Imer, quinin lajluchax yi ko e'' mero xonl Israel nka qui''. Ej, nin
    yi e''a''tz i''tz:'
  ilo-ULB: Dagidiay pimmanaw manipud Tel Mela, Tel Harsa, Kerub, Addan ken Immer—ngem
    saanda a mapaneknekan a nagtaud iti Israel ti kapuonanda—agraman
  kpg-kpg: Nia daangada e 652 guu dau gi lodo nia madahaanau o Delaiah, Tobiah mo
    Nekoda ala ne loomoi i nia dama waahale lligi o Tel-Melah, Tel-Harsha, Cherub,
    Addan mo Immer, gei digaula gu deemee di haga modongoohia be ginaadou nia hagadili
    o Israel.
  uig-ARA: تۆۋەندىكى كىشىلەر تەل-مېلاھ، تەل-خارشا، كېرۇب، ئاددان ۋە ئىممەردىن كەلگەن
    بولسىمۇ، لېكىن ئۇلار ئۆزلىرىنىڭ ئاتا جەمەتىنىڭ ياكى نەسەبىنىڭ ئىسرائىل ئادىمى
    ئىكەنلىكىنى ئىسپاتلاپ بېرەلمىدى.
  sus-sus: Mixie nan yi ki naxee keli Mela, Xarasa, Kɛrubu Adan, nun Imeri. E mu nɔ
    a masende a e xabilɛ findixi Isirayilakae nan na.
  pon-2006: Aramas 652 me towehda peneineien Delaia, Dopaia, oh Nekoda me sapahldohsang
    kisin kahnimw kan en Tel Mela, Tel Arsa, Kerup, Addan, oh Immer; ahpw re sohte
    kak kadehdehda ma irail iei kadaudok en Israel.
  ksd-ksd: 'Ma go diat dia ga vana urama maro Tel-Mela, Tel-Karsa, Kerub, Adan, ma
    Imer, ma i ga dekdek upi diat a vaarike kadia apik na tarai, ba kadia vuna tarai,
    upi da nunure ba diat a umana te Israel ba pata:'
  tur-YTC: 'Tel Melah''tan, Tel Harşa''dan, Keruv''dan, Addan''dan ve İmmer''den çıkanlar
    bunlardı; ama atalar evlerini ve çocuklarını, İsrael''den olup olmadıklarını gösteremeyenler
    şunlardır:'
  grc-BRENT: Καὶ οὗτοι οἱ ἀναβάντες ἀπὸ Θελμελὲχ, Θελαρησὰ, Χεροὺβ, Ἡδὰν, Ἐμμὴρ· καὶ
    οὐκ ἐδυνάσθησαν τοῦ ἀναγγεῖλαι οἶκον πατριᾶς αὐτῶν καὶ σπέρμα αὐτῶν, εἰ ἐξ Ἰσραήλ
    εἰσιν·
  ind-AYT: 'Inilah orang-orang yang pulang dari Tel-Melah, Tel-Harsa, Kerub, Adan,
    dan Imer, meskipun mereka tidak dapat menjelaskan apakah kaum keluarga dan keturunan
    mereka termasuk orang Israel:'
  nya-nya: 'Anthu ali mʼmunsiwa anabwera kuchokera ku mizinda ya Teli-Mela, Teli-Harisa,
    Kerubi, Adoni ndi Imeri, ngakhale samatha kutsimikiza kuti mafuko awo analidi
    Aisraeli enieni kapena ayi:'
  hrv-hrv: 'Oni koji su pošli iz Tel Melaha, Tel Harše, Keruba, Adana, Imera, a nisu
    mogli dokazati da li je njihov dom i njihovo sjeme izraelskog podrijetla:'
  mps-mps: Te Delaia me Tobia, Nekoda, te hani bage bidi namba te 652 elaluai. Augwali
    taun Telmela, Telharsa, me Kerup, Adan, me Imer, te taun page bidi dabe dao. Tiali
    goli, te hani bidi dabego te augwa bulali te wąįgo nogi kuna konesiąwai. Tama
    tiyu, augwaligo te Israel tuni bidi dabebolo augwa wąį dabego nogi ola maiabo
    sunumi te bugagia konesiąwai, augwali te Israel bagewe, ma meniwe, te subeo.
  tpi-tpi: Namba bilong ol man bilong lain Delaia na Tobia na Nekoda em inap 652.
    Ol i bilong taun Telmela na Telharsa na Kerup na Adan na Imer. Tasol dispela lain
    man i no save long nem bilong tumbuna bilong ol yet. Olsem na ol i no gat rot
    bilong soim gut ol hetman bilong Israel, ol i bilong Israel, o nogat.
  dan-1931: 'Følgende, som drog op fra Tel-Mela, Tel-Harsja, Kerub-Addan og Immer,
    kunde ikke opgive deres Fædrenehuse og Slægt, hvor vidt de hørte til Israel:'
  vie-OVCB: 'Có một số người từ các thành Tên Mê-la, Tên Hạt-sa, Kê-rúp, A-đan, và
    Y-mê trở về Giê-ru-sa-lem, nhưng họ không còn gia phả hay bằng cớ về nguồn gốc
    tông tộc, để chứng minh họ là người Ít-ra-ên. Những người này gồm có:'
  guj-2017: 'તેલ-મેલાહ, તેલ હાર્શા, કરુબ, અદાન તથા ઈમ્મેરમાંથી પાછા આવેલા જેઓ ઇઝરાયલીઓમાંના
    પોતાના પૂર્વજોની વંશાવળી સાબિત કરી શક્યા નહિ, તેઓનાં નામ આ પ્રમાણે છે:'
  pon-2006A: Aramas 652 me towehda peneineien Delaia, Dopaia, oh Nekoda me sapahldohsang
    kisin kahnimw kan en Tel Mela, Tel Arsa, Kerup, Addan, oh Immer; ahpw re sohte
    kak kadehdehda ma irail iei kadaudok en Israel.
  por-BRBSL: 'Estes foram os que subiram de Tel Melah, Tel Harsha, Cherub, Addan e
    Immer; mas não puderam mostrar as casas de seus pais e seus descendentes, se eram
    de Israel:'
  cth-cth: Hahoi, Telmelah, Telharsha, Kherub, Addon hoi Immer, koehoi katâcawtnaw
    doeh, Hatei Isarel miphun hoi catoun hoeh e hah a na mintoenaw hoi a imthungkhunaw,
    kacaicalah kamnuek sak thai awh hoeh.
  twi-twi: 'Saa bere no, kuw foforo a wofi Tel-Melah, Tel-Harsa, Kerub, Adan ne Imer
    nkurow so san baa Yerusalem. Nanso wɔantumi ankyerɛ mu sɛ, wɔn anaa wɔn abusuafo
    yɛ Israel asefo. Saa nnipakuw yi ne:'
  hlt-hlt: Telmelah lamkah aka thoeng rhoek he Telharsa, Kherub, Addon, Immer. Tedae
    a napa imkhui ah puen ham a coeng uh moenih. Amih kah tiingan khaw amah Israel
    lamkah dae maco.
  tbz-SIM: Bɛ̀ɛ̀ do ìtɛ́ Bɑbidɔnni kɛ́kò nSedisɑdɛmmu kɛ í nnɑ kɛ́nɑ́kɛ́ weti weti
    kɛ́bɛnkɛ bɛ̀ tumɛ̀ Isidɑyɛɛribɛ. Bɛ̀ɛ̀ do bonní bɛ̀ mbɛ Tɛdi-Mɛdɑɑ nɛ̀ Tɛdi-Adisɑɑ
    nɛ̀ Kedubu nɛ̀ Adɑnni nɛ̀ Imɛɛ.
  msy-2020: 'Ezɨ Delaian ikɨzim, ko Tobian ikɨzim, ko Nekodan ikɨzim, men gumazibar
    dɨbobonim 652. Men nguibabar kara: Telmela, ko Telharsa, Kerup, Adan ko Imer.
    Gumazir kaba uari uan inazir afeziabar ziabagh fozir puvatɨ. Kamaghɨn, me deravɨra
    uari akaghan kogh suam, me guizbangɨra Israelian adarasi, o puvatɨ.'
  dop-dop: Mpɑ pɑ lɩɩnɑ Pɑpiloni kɛ Tɛlɩ-Melɑ, nɑ Tɛlɩ-Hɑsɩ nɑ Kelupɩ, nɑ Atɑŋ, nɑ
    Ɩmɛɛ tɔ pɑ tɑ pǝsɩ nɑ pɑ́ kɛɛsɩ teu kɛ pɑ lʋlʋŋ nyǝ́mɑ nɑ pɑ cɔsɔnɑɑ tɔm sɩ pǝ́
    hʋlɩ sɩ pɑ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: 'Tel-Melahdan, Tel-Xarşadan, Keruvdan, Addondan, İmmerdən qayıdan, ancaq
    ailələrinin və nəsillərinin İsrail övladlarından olduğunu sübut edə bilməyənlər
    bunlardır:'
  eng-DBY: And these are they that went up from Tel-melah, Tel-harsha, Cherub-Addan,
    Immer; but they could not shew their fathers' house, nor their seed, whether they
    were of Israel.
  hin-2017: 'फिर जो तेल्मेलाह, तेलहर्शा, करूब, अद्दान और इम्मेर से आए, परन्तु वे अपने-अपने
    पितरों के घराने और वंशावली न बता सके कि वे इस्राएल के हैं, वे ये हैं:'
  wol-KYG: 'Ña bàyyikoo Tel Mela ak Tel Arsa ak Kerub Adon ak Imer te manuñoo firndeel
    ne seen waa kër maam ak seen askan ci Israyil lañu bokk, ñii la:'
  eng-YLT: 'And these [are] those going up from Tel-Melah, Tel-Harsa, Cherub, Addan,
    Immer, and they have not been able to declare the house of their fathers, and
    their seed, whether they [are] of Israel:'
  eng-WYC-2017: And they that went up from Telmelah, Telharsa, Cherub, and Addan,
    and Immer, and might not show the house of their fathers, and their seed, or progeny,
    whether they were of Israel, were these;
  eng-WMBB: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addan,
    and Immer; but they could not show their fathers’ houses and their offspring,
    whether they were of Israel:'
  urd-GVH: वापस आए हुए ख़ानदानों दिलायाह, तूबियाह और नक़ूदा के 652 मर्द साबित न कर
    सके कि इसराईल की औलाद हैं, गो वह तल-मिलह, तल-हर्शा, करूब, अद्दून और इम्मेर के
    रहनेवाले थे।
  rug-rug: Koa dia si ka onomo gogoto lima ṉavulu rua pu tuti gore mae koe Delaea,
    Tobaia, meke Nekoda saripu kekere pule koasa tinaraovo, arini pu koa koari na
    vasileana nomadi pa Tele Mela, Tele Harasa, Kerubi, Adoni, meke Ima, ba lopu boka
    va sosodei rini sari na tuti dia koasa butubutu Izireli.
  gaz-gaz: 'Warri armaan gadiis magaalaawwan Teel Melaa, Teel Hareshaa, Kiruub, Adaanii
    fi Imeeriitii dhufan; isaan garuu akka maatiin isaanii sanyii Israaʼel taʼan mirkaneessuu
    hin dandeenye; isaanis:'
  fra-LSG: Voici ceux qui partirent de Thel-Mélach, de Thel-Harscha, de Kerub-Addan,
    et qui ne purent pas faire connaître leur maison paternelle et leur race, pour
    prouver qu’ils étaient d’Israël.
  yal-yal: 'Muxu suxine nan itoe ra naxanye fa sa keli Tela-Mela nun Tela-Harasa nun
    Kerubu-Adan nun Imeri taane yi naxanye mi nɔɛ a yitɛ a e denbayane nun e xabilane
    kelixi Isirayila nin:'
  haw-1868: A eia na mea i pii ae mailoko aku o Telemela, o Teleharesa, o Keruba,
    o Adana, o Imera; aole e hiki ia lakou ke hoike aku i ka ohana makua, aole hoi
    i ko lakou hanauna, i ikea no ka Iseraela paha lakou.
  arb-NAV: 'وَهَذَا بَيَانٌ بِالَّذِينَ قَدِمُوا مِنْ تَلِّ مِلْحٍ وَتَلِّ حَرْشَا
    وَكَرُوبَ وَأَدَّانَ وَإِمِّيرَ، مِمَّنْ عَجَزُوا عَنْ إِثْبَاتِ انْتِمَاءِ عَائِلاتِهِمْ
    إِلَى نَسْلِ إِسْرَائِيلَ:'
  ewe-ewe: Ame siwo ƒe ŋkɔwo gbɔna la tso Tel Mela, Tel Harsa, Kerub, Adon kple Imer,
    gake womate ŋu agblɔ nenye be woƒe ƒome do tso Israel ƒe toawo me o.
  eng-LEE: 'And these are those who went up from Thel-melach, Thelcharsha, Kerub,
    Addan, and Immer; but they could not tell their family division, and their descent,
    whether they were of Israel:'
  asm-FB: 'যিসকল তেল-মেলহ, তেল-হৰ্চা, কৰূব, অদ্দন, আৰু ইম্মেৰ এৰি আহিছিল, কিন্তু তেওঁলোক
    যিৰূচালেমত থকা পূৰ্বপুৰুষৰ একো প্ৰমাণ দিব নোৱাৰিছিল। তেওঁলোক হ’ল:'
  sus-A: مِشِيٍ نَن يِ كِ نَشٍيٍ كٍلِ مٍلَ، شَرَ سَ، كّرُبُ عَدَن، نُن عِمٍرِ. عٍ
    مُ نْ عَ مَسٍندٍ عَ عٍ شَبِلّ قِندِشِ عِسِرَيِلَكَيٍ نَن نَ.
  fra-SBL: 'Voici ceux qui montèrent de Tel-Méla, de Tel-Harsha, de Chérubin, d''Addan
    et d''Immer ; mais ils ne purent faire connaître les maisons de leurs pères et
    leurs descendants, s''ils étaient d''Israël :'
  hbo-hbo: וְאֵ֗לֶּה הָֽעֹלִים֙ מִתֵּ֥ל מֶ֙לַח֙ תֵּ֣ל חַרְשָׁ֔א כְּר֥וּב אַדָּ֖ן אִמֵּ֑ר
    וְלֹ֣א יָֽכְל֗וּ לְהַגִּ֤יד בֵּית־אֲבֹותָם֙ וְזַרְעָ֔ם אִ֥ם מִיִּשְׂרָאֵ֖ל הֵֽם׃
  piu-2006: '@see-verse:EZR.002.058'
  kik-kik: 'Nao aya nĩo maambatire kuuma matũũra ma Teli-Mela, na Teli-Harasha, na
    Kerubu, na Adoni, na Imeri, no matingĩonanirie atĩ nyũmba ciao ciarĩ cia njiaro
    cia Isiraeli:'
  fra-NCL: 'Voici ceux qui partirent de Thel-Méla, Thel-Harsa, Chérub, Addon, Emmer,
    et qui ne purent pas faire connaître leur maison paternelle et leur race, pour
    montrer qu’ils étaient d’Israël :'
  cek-AK: 'Tel-Melah hoiah angzo kaminawk loe, Tel-Harsa, Kherub, Addan, Immer: toe
    nihcae loe Israel acaeng tangtang ni, tiah amtuengsakhaih hmuen tidoeh tawn o
    ai; nihcae loe angmacae ampa imthung takohnawk mataeng doeh panoek o ai boeh.'
  cuk-cuk: 'Deginbali, dulemar-baigan geg oyo gusmalad, doamar e-dadganmala, degine,
    emarde bule-nabir Israel-dule-gumarbali. We-neggweburmargi noar gusmalad: Tel-Mela-neggweburgi,
    Tel-Harsa-neggweburgi, Querub-neggweburgi, Addán-neggweburgi, degi, Imer-neggweburgi
    noarmaladid.'
  uig-CYR: Төвәндики кишиләр Тәл-Мелаһ, Тәл-Харша, Керуб, Аддан вә Иммәрдин кәлгән
    болсиму, лекин улар өзлириниң ата җәмәтиниң яки нәсәбиниң Исраил адими екәнлигини
    испатлап берәлмиди.
  tel-2017: ఇంకా తేల్మెలహు, తేల్హర్షా, కెరూబు, అద్దాను, ఇమ్మేరు, అనే ప్రాంతాల నుండి
    మరి కొందరు వచ్చారు. అయితే వీరు తమ తండ్రుల కుటుంబాల, వంశాల రుజువులు చూపలేక పోవడం
    వల్ల వీరు ఇశ్రాయేలీయులో కాదో తెలియలేదు.
  hat-BSA: 'Alò, sa yo se sila ki te monte sòti Thel-Mélach, Thel-Harscha, Kerub-Addan,
    avèk Imher ki pa t kapab bay prèv selon lakay zansèt pa yo, ke se moun Israël
    yo te ye:'
  kos-kos: 'Mwet saya inge, su tuku liki acn Tel Melah, Tel Harsha, Cherub, Addan,
    ac Immer, elos tia ku in akpwayeye lah elos mwet in fwil nutin mwet Israel:'
  hbo-WLC: וְאֵ֗לֶּה הָֽעֹלִים֙ מִתֵּ֥ל מֶ֙לַח֙ תֵּ֣ל חַרְשָׁ֔א כְּר֥וּב אַדָּ֖ן אִמֵּ֑ר
    וְלֹ֣א יָֽכְל֗וּ לְהַגִּ֤יד בֵּית־אֲבוֹתָם֙ וְזַרְעָ֔ם אִ֥ם מִיִּשְׂרָאֵ֖ל הֵֽם׃
  ibo-ibo: Ndị a bụ ndị ọzọ sitere nʼobodo Tel Mela, Tel Hasha, Kerub, Adọn na Imea,
    nke dị nʼala Peshịa lọta. Ma ha enweghị ike igosi ezinaụlọ ebe agbụrụ ha si nʼIzrel.
  ory-ory: ପୁଣି ତେଲ୍‍-ମେଲହ, ତେଲ୍‍-ହର୍ଶା, କଋବ୍‍, ଅଦ୍ଦନ ଓ ଇମ୍ମେର, ଏହି ସକଳ ସ୍ଥାନରୁ ଲୋକ
    ଆସିଲେ, ମାତ୍ର ସେମାନେ ଇସ୍ରାଏଲୀୟ ଲୋକ ବୋଲି ଆପଣା ଆପଣା ପିତୃବଂଶ ଓ ଗୋଷ୍ଠୀର ପ୍ରମାଣ ଦର୍ଶାଇ
    ପାରିଲେ ନାହିଁ; ସେହି ଲୋକମାନେ ଏହି, ଯଥା,
  chk-chk: 'Ikkei iteiten chokewe mi feito seni ekewe telinimimw Telmela, Telharsa,
    Cherup, Atan me Imer, nge resap tongeni afata än semelaper kewe cho, ika ir mwirimwirin
    chon Israel:'
  rop-rop: Brom detlot femili blanga Dalaiya, Tobaiya en Nekoda hubin kaman brom detlot
    taun gulum Telmela, Telasha, Kerab, Edan en Ime, bin 652 pipul hubin kambek. Bat
    dei nomo bin abum enijing blanga shoum deibin brom detlot femili blanga ola Isreil
    pipul.
  ukr-1871: 'А оце ті, що вийшли з Телмелаха, Тел-харші, Херуб-Аддан-Іммера, та що
    не могли сказати про своє поколїннє й про своє племя — чи вони від Ізраїля:'
  deu-1951: 'Und folgende zogen auch mit herauf aus Tel-Melach und Tel-Harsa, Kerub,
    Addan und Immer, konnten aber das Vaterhaus und ihre Abstammung nicht nachweisen,
    ob sie aus Israel wären:'
  eng-JPS: 'And these were they that went up from Tel-melah, Tel-harsa, Cherub, Addan,
    and Immer; but they could not tell their fathers'' houses, and their seed, whether
    they were of Israel:'
  srp-1865: I ovi poðoše iz Tel-Melaha i Tel-Arise, Heruv, Adan i Imir, ali ne mogoše
    pokazati otaèkoga doma svojega i sjemena svojega, eda li su od Izrailja,
  lug-lug: Ne bano be baava mu bibuga eby’e Terumeera, n’e Terukalusa, n’e Kerubu,
    n’e Yaddani, n’e Immeri, naye tebaalina bukakafu bulaga nti bava mu nnyumba ya
    Isirayiri.
  heb-heb: ואלה העלים מתל מלח תל חרשא כרוב אדן אמר ולא יכלו להגיד בית אבותם וזרעם
    אם מישראל הם׃
  ben-IRV: আর তেল-মেলহ, তেল-হর্শা, করূব, অদ্দন ও ইম্মের, এক সব জায়গা থেকে নিচে লেখা
    লোকেরা এল, কিন্তু তারা ইস্রায়েলীয় কি না, এ বিষয়ে তারা তাদের পূর্বপুরুষদের কিংবা
    বংশের প্রমাণ দিতে পারল না;
  pan-pan: ਅਤੇ ਇਹ ਉਹ ਸਨ ਜਿਹੜੇ ਤੇਲ-ਮੇਲਹ, ਤੇਲ-ਹਰਸਾ, ਕਰੂਬ, ਅਦੋਨ, ਇੰਮੇਰ ਤੋਂ ਆਏ ਪਰ ਉਹ ਆਪਣੇ
    ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣੇ ਅਤੇ ਆਪਣੀ ਵੰਸ਼ਾਵਲੀ ਨੂੰ ਨਾ ਦੱਸ ਸਕੇ ਕਿ ਉਹ ਇਸਰਾਏਲ ਦੇ ਸਨ ਕਿ ਨਹੀਂ,
  mya-JVB: ထိုမှတပါး၊ ဣသရေလ အမျိုး မှန်သည်မမှန်သည်ကို၎င်း၊ မိမိ တို့ အဆွေ အမျိုးကို၎င်း၊
    မ ပြ နိုင် ဘဲ တေလမေလ မြို့၊ တေလဟာသ မြို့၊ ခေရုပ် မြို့၊ အဒ္ဒန် မြို့၊ ဣမေရ မြို့မှ
    ထွက်သွား သောသူဟူမူကား၊
  hmo-hmo: Ma taunimanima orea ta be Parasa hanua haida, Tele Mela, Tele Harasa, Kerubu,
    Adana bona Imere dekena amo idia mai, to edia bese bona sene taudia edia ladadia
    idia hamomokania diba lasi. Unai dainai idia hamomokania diba lasi idia be Israela
    bese taudia o lasi.
  urd-urd: 'और जो लोग तल — मिलह और तल — हरसा और करुब और अद्दान और अमीर से गए थे, वह
    ये हैं; लेकिन ये लोग अपने अपने आबाई ख़ान्दान और नस्ल का पता नहीं दे सके कि इस्राईल
    के हैं या नहीं:'
  rus-SYN: 'И вот вышедшие из Тел-Мелаха, Тел-Харши, Херуб-Аддан-Иммера, которые не
    могли показать о поколении своем и о племени своем от Израиля ли они:'
  bqc-SIM: Gbɛ̃eↄ bↄ̀ Tɛmɛla ń Tɛlaasao ń Kelubuo ń Adↄ̃o ń Imɛɛo, ↄ̃ aai e ń
    buibↄkĩi ònɛ́o, tó Isailiↄn ń ũ.
  tcz-CHONGTHU: Israel mi hiuvam hilou hiuvam kihetoh jou talou, chulecamahon jong
    apu apau insung lhah a aki khailhah nau kichen tah a seitheilou hochu anoiya chengse
    hi Tel-me’lah a hung kon, Tel-har’shaa konna hung, Kerub a konna hung, Addan akonna
    hung, chule Immer a konna Judah gam a kile dia hung ahiuve.
  mar-mar: तेल-मेलह, तेल-हर्षा, करुब, अद्दान, इम्मेर या ठिकाणांहून काहीजण यरूशलेमेला
    आले होते पण आपण इस्राएलाच्या वंशातलेच पूर्वज आहोत हे ते सिद्ध करू शकले नाहीत.
  qub-qub: 'Tel-melapita, Tel-harsapita, Querubpita, Imerpita, chayamojcunaga manami
    sumäga musyaranchu lijïtimu Israel casta cashanta, ni carullapana famillya cashantapis.
    Chay runacunaga caran:'
  bqp-bqp: Gbɛ̃kenↄ bò Tɛlɛmɛla kũ Tɛlasao kũ Kɛrubuo kũ Adↄ̃o kũ Imao, akũ odi
    le ò ń buri bozirɛ òńnɛ kũ Isarailanↄmɛ ń ũro.
  hat-hat: Men, te gen yon seri moun ki soti nan lavil Tèl Melak, lavil Tèl Acha,
    lavil Kewoub Adan, lavil Imè ki te moun nan peyi Babilòn epi ki te moute ansanm
    ak tout moun sa yo, atout yo pa t' ka fè konnen non zansèt yo ak non fanmi yo
    pou wè si yo te fè pati pèp Izrayèl la vre.
  eng-BSB: 'The following came up from Tel-melah, Tel-harsha, Cherub, Addan, and Immer,
    but could not prove that their families were descended from Israel:'
  eng-WEBPB: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addan,
    and Immer; but they could not show their fathers’ houses and their offspring,
    whether they were of Israel:'
  kbq-kbq: Hagi mago'a vahe'ma Tel Mela ran kumateti'ene Tel Harsa rankumateti'ene
    Kerubine, Adanine, Imeri rankumateki hu'za e'naze. Hianagi Israeli vahepina ina
    naga nofipinti e'nazafi zamagra erinte'amara osu'naze.
  nhe-BL: Sequinoc tlacame nojquiya mocuepque Jerusalén tlen quisque ipan tlali Persia
    tlen altepetini Tel Mela, Tel Harsa, Querub, Addán huan Imer. Pero ax huelque
    quinextíaj intla nelía israelitame pampa ax quipantijque inintoca, niyon inintoca
    inintatahua ipan nopa lista campa eltoya nochi israelitame tlen quinhuicaque Babilonia
    achtohuiya.
  bus-bus: Gbɛ̃kenↄ bↄ̀ Tɛlɛmɛla kↄ̃n Tɛlasao kↄ̃n Kɛrubuo kↄ̃n Adↄ̃o kↄ̃n Ima o,
    ben aↄ̃ↄe e wà ń bori bↄzia òńnɛ kɛ̀ Isarailinↄn ń ũro.
  gub-BL: 'Heta na''iruz awa wà: Nerai, Tomi, Nekot Wazuapyapyr uzewyr 5 tawhu wanuwi
    wà: Tew-Mera, Tew-Aruza, Keru, Ànà, Imer. — Uruiko Izaew romo ure, nupuner kwaw
    u''e haw rehe wà. Ta''e nupuner kwaw Izaew romo uzexak kar awer hexak kar haw
    rehe wà xe. Waànàm nuiko kwaw Izaew romo wà no.'
  eng-DRA: And these are they that came up from Thelmela, Thelharsa, Cherub, and Adon,
    and Emer. And they could not shew the house of their fathers and their seed, whether
    they were of Israel.
