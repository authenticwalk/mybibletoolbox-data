verse: EZR.002.006
translations:
  mal-C: (യേശുവയുടെയും യോവാബിന്റെയും വംശപരമ്പരയിലൂടെ) പഹത്ത്-മോവാബിന്റെ പിൻഗാമികൾ
    2,812
  deu-TKW: 'Die Nachkommen Pahath-Moabs, nämlich die Nachkommen Jesuas und Joabs:
    2812.'
  lin-lin: 'Bakitani ya Paati-Moabi na nzela ya Jozue mpe Joabi : nkoto mibale na
    nkama mwambe na zomi na mibale.'
  eng-LSV: sons of Pahath-Moab, of the sons of Jeshua [and] Joab, two thousand eight
    hundred and twelve;
  eng-GNV: 'The sonnes of Pahath Moab, of the sonnes of Ieshua and Ioab, two thousand,
    eight hundreth and twelue:'
  eng-WEBSTER: The children of Pahath-moab, of the children of Jeshua and Joab, two
    thousand eight hundred and twelve.
  nhw-BL: '@see-verse:EZR.002.005'
  swh-ONEN: wazao wa Pahath-Moabu (wa jamaa ya Yeshua na Yoabu) 2,812
  bba-bba: Pɑrɑti Mɔɑbun bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ yiru kɑ nɛnɛ kɑ
    wɔkurɑ yiru (2.812). Tɔn be, bɑ sɑ̃ɑwɑ Yoɑbu kɑ Yosuen sikɑdominu.
  eng-KJVCPB: The children of Pahath-moab, of the children of Jeshua and Joab, two
    thousand eight hundred and twelve.
  luo-luo: nyikwa Pahath-Moab (mowuok e dhood Jeshua gi Joab), ji alufu ariyo mia
    aboro gi apar gariyo (2,812),
  meu-meu: Pahatamoab garana (unu na Iesua bona Ioab garadia), daha-rua sinahu-taurahani
    gwauta-rua;
  npi-ULB: येशूअ र योआबका सन्‍तानबाट पहत-मोआबका परिवारका २,८१२
  yor-yor: Pahati-Moabu (láti ipasẹ̀ àwọn ọmọ Jeṣua àti Joabu) jẹ́ ẹgbẹ̀rún méjì àti
    ẹgbẹ̀rin lé méjìlá (2,812)
  ind-ind: keturunan Pahat Moab (yaitu keturunan dari Yesua dan Yoab) 2.812 orang,
  pes-OPCB: '@see-verse:EZR.002.005'
  tgl-ULB: 'Ang mga kaapu-apuhan ni Pahat Moab sa pamamagitan ni Josue at Joab: 2,
    812.'
  hui-hui: '@see-verse:EZR.002.005'
  mya-mya: '@see-verse:EZR.002.005'
  bod-N: ཕཱ་ཧད་མོ་ཨབ་ཀྱི་རུས་རྒྱུད་དེ། ཡེ་ཤུ་ཨ་དང་ཡོ་ཨབ་ཀྱི་བུ་རྒྱུད་ཉིས་སྟོང་བརྒྱད་བརྒྱ་བཅུ་གཉིས་ཡོད།
  sna-sna: zvaPahati-Moabhu (vorudzi rwaJeshua naJoabhu) zvaiva zviuru zviviri namazana
    masere negumi navaviri;
  spa-BLM: Los hijos de Pahatmoab, de los hijos de Jesúa y de Joab, dos mil ochocientos
    doce.
  cac-cac: '@see-verse:EZR.002.005'
  swh-ULB: 'Wana wa Path-Moabu, kupitia Yeshua na Yoabu: 2, 812.'
  bel-bel: сыноў Пахат-Маава, з сыноў Ісуса і Ёава, дзьве тысячы васямсот дванаццаць;
  deu-ELBBK: 'die Söhne Pachat-Moabs, von den Söhnen Jeschuas und Joabs: 2.812;'
  mbb-OT: '@see-verse:EZR.002.005'
  mal-2015: യേശുവയുടെയും യോവാബിന്റെയും മക്കളിൽ പഹത്-മോവാബിന്റെ മക്കൾ രണ്ടായിരത്തെണ്ണൂറ്റി
    പന്ത്രണ്ടു.
  rmc-rmc: andral le Pachat-Moaboskri famelija – potomki pal o Ješua the Joab – 2
    812,
  pes-OPV: بنی فحت موآب ازبنی یشوع و یوآب دو هزار و هشتصد و دوازده.
  ron-1924: фиий луй Пахат-Моаб, дин фиий луй Иосуа ши ай луй Иоаб, доуэ мий опт суте
    дойспрезече;
  ben-OBCV: (যেশূয় ও যোয়াবের সন্তানদের মধ্যে) পহৎ-মোয়াবের বংশধর, 2,812 জন;
  som-som: reer Fahad Moo'aab oo ahaa reer Yeeshuuca iyo reer Yoo'aabna laba kun iyo
    siddeed boqol iyo laba iyo toban,
  lat-VUC: 'Filii Phahath Moab, filiorum Josue: Joab, duo millia octingenti duodecim.'
  eng-ASVBT: The children of Pahath-moab, of the children of Jeshua and Joab, two
    thousand eight hundred and twelve.
  ita-1885: i figliuoli di Pahat-Moab, divisi ne' figliuoli di Iesua, e di Ioab, duemila
    ottocento-dodici;
  eng-LXXUP: The children of Pahath-moab, belonging to the sons of Jeshua and Joab,
    two thousand eight hundred and twelve.
  eng-ULB: 'The descendants of Pahath-Moab, through Jeshua and Joab: 2,812.'
  spa-VBL: los hijos de Pahat-moab (hijos de Jesúa y Joab), 2.812;
  fra-_FOB: Les enfants de Pachath-Moab, des enfants de Jeshua et de Joab, deux mille
    huit cent douze;
  mal-mal: യേശുവയുടെയും യോവാബിന്റെയും മക്കളിൽ പഹത്-മോവാബിന്റെ മക്കൾ രണ്ടായിരത്തെണ്ണൂറ്റി
    പന്ത്രണ്ട്.
  urd-GVR: 'Pakhat-moāb kā ḳhāndān yānī Yashua aur Yoāb kī aulād: 2,812,'
  suz-BL: पहाथ-मोआब आ चच युइ आ तौ येशुआ नु योआब आस चच युइ २,८१२
  ita-1927: Figliuoli di Pahath-Moab, discendenti di Jeshua e di Joab, duemila ottocentododici.
  ckb-ckb: نەوەی پەحەت‌مۆئاب لە نەوەی یێشوع و یۆئاب، دوو هەزار و هەشت سەد و دوازدە؛
  eng-BBE: The children of Pahath-moab, of the children of Jeshua and Joab, two thousand,
    eight hundred and twelve.
  kan-OKCV: ಯೇಷೂವ, ಯೋವಾಬ್ ಎಂಬವರ ಮಕ್ಕಳಲ್ಲಿ ಪಹತ್ ಮೋವಾಬನ ವಂಶಜರು 2,812
  tam-2017: யெசுவா யோவாப் என்பவர்களுடைய சந்ததிக்குள்ளிருந்த பாகாத் மோவாபின் வம்சத்தார்
    2,812 பேர்.
  spa-RV-1909: Los hijos de Pahath-moab, de los hijos de Josué y de Joab, dos mil
    ochocientos y doce;
  ron-BTF: Copiii lui Pahat-Moab, dintre copiii lui Ieşua şi Ioab, două mii opt sute
    doisprezece.
  eng-WEBP: The children of Pahathmoab, of the children of Jeshua and Joab, two thousand
    eight hundred twelve.
  eng-FBV: the sons of Pahath-moab (sons of Jeshua and Joab), 2,812;
  nld-1939: de zonen van Páchat-Moab, de zonen namelijk van Jesjóea en Joab, acht
    en twintighonderd en twaalf;
  nch-BL: '@see-verse:EZR.002.005'
  vie-1934: họ Pha-hát-Mô-áp, con cháu của Giê-sua và Giô-áp, hai ngàn tám trăm mười
    hai;
  hin-CV: पाहाथ-मोआब के वंशजों में से येशुआ एवं योआब के वंशज 2,812
  spa-BES: Los hijos de Pahat-moab, de los hijos de Josué y Joab, dos mil ochocientos
    doce.
  tdx-tdx: O ana’ i Pakate-moabeo, amo ana’ Iesoà naho Ioabeo, ro’arivo-tsi-valon-jato-tsi-folo-ro’amby.
  tha-KJV: คนปาหัทโมอับ คือลูกหลานของเยชูอาและโยอาบ สองพันแปดร้อยสิบสองคน
  por-BR-2018: Os filhos de Paate-Moabe, dos descendentes de Jesua e Joabe, dois mil
    oitocentos e doze;
  deu-ELO: die Söhne Pachath-Moabs, von den Söhnen Jeschuas und Joabs, zweitausend
    achthundertzwölf;
  eng-WYC-2018: the sons of Pahath and of Moab, (of the) sons of Jeshua and of Joab,
    two thousand nine hundred and twelve; (the sons of Pahathmoab, of the sons of
    Jeshua and of Joab, two thousand eight hundred and twelve;)
  epo-epo: de la idoj de Paĥat-Moab, el la idoj de Jeŝua kaj Joab, du mil okcent dek
    du,
  uig-PIN: Paⱨat-Moabning ǝwladliri, yǝni Yǝxua bilǝn Yoabning ǝwladliri ikki ming
    sǝkkiz yüz on ikki kixi;
  beo-beo: '@see-verse:EZR.002.005'
  tpi-OTNT: Lain Pahatmoap, em ol tumbuna pikinini bilong Jesua na Joap, ol i gat
    2,812 man.
  hau-SA: ta Fahat-Mowab (ta wurin Yeshuwa da Yowab) 2,812
  uig-LAT: Pahat-Moabning ewladliri, yeni Yeshua bilen Yoabning ewladliri ikki ming
    sekkiz yüz on ikki kishi;
  nde-nde: esikaPhahathi-Mowabi (ngosendo lukaJeshuwa loJowabi) sasizinkulungwane
    ezimbili lamakhulu ayisificaminwembili letshumi lambili (2,812),
  ton-ton: Ko e fānau ʻa Pehati-Moape; ʻi he fānau ʻa Sesua mo Soape, ko e toko ua
    afe mo e toko valungeau mo e toko hongofulu ma toko ua.
  ces-1613: Synů Pachat Moábových, synů Jesue a Joábových dva tisíce, osm set a dvanácte.
  eng-WMB: The children of Pahathmoab, of the children of Yeshua and Joab, two thousand
    eight hundred twelve.
  tam-TCV: யெசுவா, யோவாப்பின் வழிவந்த பாகாத் மோவாபின் சந்ததி 2,812 பேர்,
  ceb-ULB: 'Ang mga kaliwat ni Pahat Moab: pinaagi kang Josue ug kang Joab: 2, 812.'
  pol-UBG: Synów Pachat-Moaba, synów Jeszuy i Joaba – dwa tysiące ośmiuset dwunastu;
  urd-GVU: 'پخت موآب کا خاندان یعنی یشوع اور یوآب کی اولاد: 2,812،'
  deu-1912: der Kinder Pahath-Moab, von den Kindern Jesua, Joab, zweitausend achthundertundzwölf;
  kan-2017: ಪಹತ್ ಮೋವಾಬಿನವರಾದ ಯೇಷೂವ ಮತ್ತು ಯೋವಾಬ್ ಸಂತಾನದವರು 2,812
  yap-yap: '@see-verse:EZR.002.005'
  hlt-MCSB: Pahathmoab koca neh Jeshua koca Joab hil te thawng hnih ya rhet neh hlai
    nit.
  mdy-ETH: '@see-verse:EZR.002.005'
  twi-ASANTE: Pahat-Moab abusuafoɔ (Yesua ne Yoab asefoɔ) 2,812
  eng-WEBU: The children of Pahathmoab, of the children of Jeshua and Joab, two thousand
    eight hundred twelve.
  wal-wal: Yaasunne Yoo7aaba naata gidiya Paahati-Moo7aaba yarati 2,812.
  spa-PDDPT: Pajat-moab, Jesuá y Joab, 2.812;
  gun-gun: Paate-Moabe ramymino kuery Jesua-Joabe ra'y kuery regua ma dois mil oitocentos
    e doze.
  agu-BL: Yi e' xonl Pahat-moab, nka yi e' xonl Josué tu Joab, at cob mil tu wajxak
    cient tu coblaj chixone'n.
  ilo-ULB: 'Dagiti kaputotan ni Pahat Moab, babaen kenni Jesua ken Joab: 2, 812.'
  kpg-kpg: '@see-verse:EZR.002.005'
  uig-ARA: پاھات-موئابنىڭ ئەۋلادلىرى، يەنى يەشۇئا بىلەن يوئابنىڭ ئەۋلادلىرى ئىككى
    مىڭ سەككىز يۈز ئون ئىككى كىشى؛
  sus-sus: Mowaba Paxati xa die, mixi wulu firin, mixi kɛmɛ solomasaxan nun mixi fu
    nun firin. Mowaba Paxati kelixi Yesuwa nun Yowaba xabilɛ nɛ.
  pon-2006: '@see-verse:EZR.002.005'
  ksd-ksd: A tarai Pakat-Moab, ta ra ura apik na tarai Iesua ma Ioab, a ura arip ma
    lavutul na mar ma a vinun ma a urua.
  tur-YTC: Pahatmoav'ın çocukları, Yeşua ve Yoav'ın çocuklarından, iki bin sekiz yüz
    on iki.
  grc-BRENT: Υἱοὶ Φαὰθ Μωὰβ τοῖς υἱοῖς Ἰησουὲ Ἰωὰβ, δισχίλιοι ὀκτακόσιοι δεκαδύο.
  ind-AYT: keturunan Pahat-Moab, dari keturunan Yesua dan Yoab, 2.812 orang;
  nya-nya: zidzukulu za Pahati-Mowabu (zochokera kwa Yesuwa ndi Yowabu) 2,812
  hrv-hrv: 'sinovi Pahat-Moabovi, to jest sinovi Ješuini i Joabovi sinovi: dvije tisuće
    osam stotina i dvanaest;'
  mps-mps: Te Pahatmoap hani, te Jesua me Joap sigo bulali wai hani bidi, augwali
    te 2,812 bidi elaluali.
  tpi-tpi: Lain Pahatmoap, em ol tumbuna pikinini bilong Jesua na Joap, ol i gat 2,812
    man.
  dan-1931: Pahat-Moabs Efterkommere, Jesuas og Joabs Efterkommere, 2.812,
  vie-OVCB: Họ Pha-hát Mô-áp (con cháu của Giê-sua và Giô-áp) 2.812 người.
  guj-2017: 'યેશૂઆ તથા યોઆબથી પાહાથ-મોઆબના વંશજો: બે હજાર આઠસો બાર.'
  pon-2006A: '@see-verse:EZR.002.005'
  por-BRBSL: Os filhos de Pahathmoab, dos filhos de Jeshua e Joab, dois mil e oitocentos
    e doze.
  cth-cth: Pahathmoabnaw, Jeshua hoi Joab totouh 2812.
  twi-twi: Pahat-Moab asefo (Yesua ne Yoab asefo) 2,812
  hlt-hlt: Pahathmoab koca neh Jeshua koca Joab hil te thawng hnih ya rhet neh hlai
    nit.
  tbz-SIM: Kɛ̀ Pɑsɑti-Mɔɑbu nɑɑ̀mùnkù kɔbɛ ḿbo sikɔupísìdɛ́ nɛ̀ sikɔusìni nɛ̀ tɛpíítɛ̀
    nɛ̀ bɛ̀dɛ́bɛ̀ (2812), Sosuwee nɛ̀ Soɑbu bɛ yɑɑ̀bí nyi.
  msy-2020: '@see-verse:EZR.002.005'
  dop-dop: Pɑhɑtɩ-Mowɑpʋ nyǝ́mɑ kɛ iyisi nɑɑlɛ nɑ nɩɩnɑɑsɑ nɑ nɑɑnʋwɑ nɑ nɑɑlɛ (2812).
    Yesuwɑ nɑ Yowɑpɩ pɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́.
  azb-azb: Yeşua və Yoav nəslindən Paxat-Moav övladları – 2812 nəfər;
  eng-DBY: The children of Pahath-Moab, of the children of Jeshua [and] Joab, two
    thousand eight hundred and twelve.
  hin-2017: पहत्मोआब की सन्तान येशुअ और योआब की सन्तान में से दो हजार आठ सौ बारह,
  wol-KYG: Askanu Payat Mowab, soqikoo ci Yeswa ak Yowab, di ñaari junni ak juróom
    ñetti téeméer ak fukk ak ñaar (2 812).
  eng-YLT: Sons of Pahath-Moab, of the sons of Jeshua, Joab, two thousand eight hundred
    and twelve.
  eng-WYC-2017: the sons of Pahath and of Moab, sons of Jeshua and of Joab, two thousand
    nine hundred and twelve;
  eng-WMBB: The children of Pahathmoab, of the children of Yeshua and Joab, two thousand
    and eight hundred and twelve.
  urd-GVH: 'पख़त-मोआब का ख़ानदान यानी यशुअ और योआब की औलाद : 2,812,'
  rug-rug: '@see-verse:EZR.002.005'
  gaz-gaz: sanyiin Fahat Moʼaab warri karaa Yeeshuʼaa fi Yooʼaab dhalatan 2,812,
  fra-LSG: les fils de Pachath-Moab, des fils de Josué et de Joab, deux mille huit
    cent douze;
  yal-yal: 'Yosuwe nun Yowaba yixɛtɛne Paxata-Moyaba xabilani: Muxu wuli firin kɛmɛ
    solomasɛxɛ fu nun firin,'
  haw-1868: O na mamo a Pahatamoaba, na na keiki a Iesua, a me Ioaba, elua tausani,
    awalu haneri a me ka umikumamalua.
  arb-NAV: 'بَنُو فَحَثَ مُوآبَ مِنْ نَسْلِ يَشُوعَ وَيُوآبَ: أَلْفَانِ وَثَمَانِي
    مِئَةٍ وَاثْنَا عَشَرَ.'
  ewe-ewe: Pahat Moab ƒe dzidzimeviwo, to Yesua kple Yoab ƒe ƒomewo dzi le ame akpe
    eve alafa enyi kple wuieve (2,812).
  eng-LEE: The children of Pachath-moab, of the children of Jeshua' and Joab, two
    thousand eight hundred and twelve.
  asm-FB: 'যেচুৱা আৰু যোৱাবৰ দ্বাৰাই পহৎ-মোৱাবৰ বংশধৰসকলৰ সংখ্যা: দুই হাজাৰ আঠ শ বাৰজন।'
  sus-A: مٌوَبَ ثَشَتِ شَ دِيٍ، مِشِ وُلُ قِرِن، مِشِ كّمّ سٌلٌمَسَشَن نُن مِشِ قُ
    نُن قِرِن. مٌوَبَ ثَشَتِ كٍلِشِ يٍسُوَ نُن يٌوَبَ شَبِلّ نّ.
  fra-SBL: les fils de Pahathmoab, des fils de Josué et de Joab, deux mille huit cent
    douze
  hbo-hbo: בְּנֵֽי־פַחַ֥ת מֹואָ֛ב לִבְנֵ֥י יֵשׁ֖וּעַ יֹואָ֑ב אַלְפַּ֕יִם שְׁמֹנֶ֥ה
    מֵאֹ֖ות וּשְׁנֵ֥ים עָשָֽׂר׃ ס
  piu-2006: '@see-verse:EZR.002.005'
  kik-kik: na cia Pahathu-Moabi (iria cioimĩte harĩ Jeshua na Joabu) ciarĩ 2,812,
  fra-NCL: les fils de Phahath-Moab, des fils de Josué et de Joab, deux mille huit
    cent douze ;
  cek-AK: Pahath-Moab acaeng Jeshua hoi Joab ih caanawk loe sang hnet, cumvai tazet,
    hatlai hnetto,
  cuk-cuk: Pahat-Moab-wagan, a sogleged, Jesúa-e-waganye, degi, Joab-e-waganye, milibo
    gaka dulataled-ilabaabak gakambe-gakabo (2,812).
  uig-CYR: Паһат-Моабниң әвлатлири, йәни Йәшуа билән Йоабниң әвлатлири икки миң сәккиз
    йүз он икки киши;
  tel-2017: పహత్మోయాబు వంశం వారు యేషూవ యోవాబు వంశం వారితో కలిపి 2, 812 మంది.
  hat-BSA: 'fis a Pachath-Moab nan fis a Josué avèk Joab yo: de-mil-ui-san-douz.'
  kos-kos: Sou lal Pahath Moab (fwil nutin Jeshua ac Joab) — 2,812
  hbo-WLC: בְּנֵֽי־פַחַ֥ת מוֹאָ֛ב לִבְנֵ֥י יֵשׁ֖וּעַ יוֹאָ֑ב אַלְפַּ֕יִם שְׁמֹנֶ֥ה
    מֵא֖וֹת וּשְׁנֵ֥ים עָשָֽׂר׃ ס
