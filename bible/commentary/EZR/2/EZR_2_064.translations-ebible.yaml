verse: EZR.002.064
translations:
  mal-C: ആ സമൂഹത്തിന്റെ എണ്ണപ്പെട്ടവർ ആകെ 42,360.
  deu-TKW: Die ganze Gemeinde betrug zusammen 42360,
  lin-lin: Motango ya lisanga mobimba ya bato oyo bawutaki na bowumbu ezalaki nkoto
    tuku minei na mibale na nkama misato na tuku motoba,
  eng-LSV: All the assembly together [is] forty-two thousand three hundred sixty,
  eng-GNV: The whole Congregation together was two and fourtie thousande, three hundreth
    and threescore,
  eng-WEBSTER: The whole congregation together was forty and two thousand three hundred
    and sixty,
  nhw-BL: Quema mosentilijque san sejco para ma mocuepaca eliyayaj 42,360 masehualme,
  swh-ONEN: Jumla ya watu wote waliorudi walikuwa 42,360;
  bba-bba: Tɔn be kpuro bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ yiru kɑ ɡoobɑ wunɔbu
    kɑ wɑtɑ (42.360).
  eng-KJVCPB: The whole congregation together was forty and two thousand three hundred
    and threescore,
  luo-luo: Jogi duto noromo ji alufu piero angʼwen gariyo mia adek gi piero auchiel
    (42,360),
  meu-meu: Hegogo idoinai be taunimanima gerebu-hani daha-rua sinahu-toi tauratoi-ahui;
  npi-ULB: सम्पूर्ण समुहको जम्‍मा सङ्ख्या ४२,३६० थियो,
  yor-yor: Gbogbo ìjọ ènìyàn náà jẹ́ ẹgbàá mọ́kànlélógún ó lé òjìdínnírinwó (42,360).
  ind-ind: Jumlah seluruh orang buangan yang pulang adalah 42.360 orang.
  pes-OPCB: پس جمعاً ۴۲٬۳۶۰ نفر به سرزمین یهودا بازگشتند. علاوه بر این تعداد ۷٬۳۳۷
    غلام و کنیز و ۲۰۰ نوازنده مرد و زن نیز به وطن بازگشتند.
  tgl-ULB: Ang kabuuang grupo ay may bilang na 42, 360,
  hui-hui: Isaraele wali agali garabaya golalu dai binidaruni bibahende daga lamaga
    halu daosini dege pira mariani kira halu handari tebirani pira waragaria (42,360)
    tini daluni daibu hene. Tinaga biabe biahaga wali agali bibahende daosini dege
    kariani handari tebirani pira tebirani karia (7,337) haru halu dai bini. Wali
    agali iba ganaru lalu ngida balu piliperu pulalu biaga handari kira (200) bibahende
    daibu hene. Tinaga nogo hosi handari kariani pira tebirani waragaria (736) haru
    halu ibini. Nogo hosi dongilame igini hono winiru mini muele laga handari kirani
    pira mariani duria (245) haru halu ibini. Nogo kamele handari mariani pira tebirani
    duria (435) haru halu ibini. Nogo dongi daosini dege waragariani handari kariani
    pira kira (6,720) haru dai bialu ibini.
  mya-mya: ပြန်​လာ​ကြ​သော​ပြည်​နှင်​ဒဏ်​သင့်​သူ​စု​စု​ပေါင်း​ဦး​ရေ​မှာ ၄၂၃၆၀ သူ​တို့​၏​အ​စေ​ခံ​ယောကျာ်း
    မိန်း​မ ၇၃၃၇ အ​မျိုး​သား​အ​မျိုး​သ​မီး ဂီ​တ​ပ​ညာ​သည်​များ ၂၀၀ မြင်း ၇၃၆ ကောင်
    မြည်း ၂၄၅ ကောင် ကု​လား​အုတ် ၄၃၅ ကောင် လား ၆၇၂၀ ကောင်
  bod-N: འདུ་ཚོགས་འདིའི་བསྡོམས་གྲངས་ནི་བཞི་ཁྲི་ཉིས་སྟོང་སུམ་བརྒྱ་དྲུག་ཅུ་ཡིན།
  sna-sna: Ungano yose pamwe chete yaisvika zviuru makumi mana nezviviri namazana
    matatu namakumi matanhatu,
  spa-BLM: Toda la asamblea reunida era de cuarenta y dos mil trescientos sesenta,
  cac-cac: Junn̈ej ix aj eb' anima chi' smasanil, 42 mil 360 eb'. Ch'oc pax yaj eb'
    vin̈ checab' yed' eb' ix checab', 7 mil 337 eb' d'a smasanil, ch'oc pax yaj 200
    eb' vin̈ vinac yed' eb' ix ix sb'itani. Ay pax 736 noc' chej, 245 noc' mula, 435
    noc' camello yed' 6 mil 720 noc' b'uru.
  swh-ULB: Jumla ya kundi 42, 360,
  bel-bel: Усё супольства разам складалася з сарака двух тысяч трохсот шасьцідзесяці
    чалавек,
  deu-ELBBK: Die ganze Versammlung insgesamt war 42.360,
  mbb-OT: Is kahabet te langun he nemen-ulì puun te kegkevihag ne 42,360, kenà ragkes
    is menge suluǥuen dan he 7,337, wey is menge perekanta he 200 he menge maama wey
    menge vahi. Duen dan uwiten he 736 he menge kudà, 245 he menge mula, 435 he menge
    kemilyu, wey 6,720 he menge asnu.
  mal-2015: സഭ ആകെ നാല്പത്തീരായിരത്തി മുന്നൂറ്ററുപതുപേർ ആയിരുന്നു.
  rmc-rmc: Savore, ko gele pale andre Judsko, sas jekhetane 42 360 manuša.
  pes-OPV: تمامی جماعت، با هم چهل و دو هزار و سیصد و شصت نفر بودند.
  ron-1924: Тоатэ адунаря ера де патрузечь ши доуэ де мий трей суте шайзечь де иншь,
  ben-OBCV: সর্বমোট তাদের সংখ্যা ছিল 42,360 জন।
  som-som: Oo ururka oo dhammu wuxuu giddigiis isku ahaa laba iyo afartan kun iyo
    saddex boqol iyo lixdan,
  lat-VUC: 'Omnis multitudo quasi unus, quadraginta duo millia trecenti sexaginta:'
  eng-ASVBT: The whole assembly together was forty and two thousand three hundred
    and threescore,
  ita-1885: Questa raunanza, tutta insieme, era di quarantaduemila trecensessanta;
  eng-LXXUP: And all the congregation together were about forty-two thousand three
    hundred and sixty;
  eng-ULB: The whole group totaled 42,360,
  spa-VBL: El total de personas que regresaron fue de 42.360.
  fra-_FOB: L'assemblée tout entière était de quarante-deux mille trois cent soixante;
  mal-mal: സഭ ആകെ നാല്പത്തീരായിരത്തി മുന്നൂറ്ററുപത് പേർ ആയിരുന്നു.
  urd-GVR: Kul 42,360 Isrāīlī apne watan lauṭ āe,
  suz-BL: मिनु मेकेर जाक्‍ब मुर नेल्‍ल पा ४२,३६० बाक्‍तेक्‍म।
  ita-1927: La raunanza, tutt’assieme, noverava quarantaduemila trecentosessanta persone,
  ckb-ckb: هەموو کۆمەڵەکە پێکەوە چل و دوو هەزار و سێ سەد و شەست کەس بوون،
  eng-BBE: The number of all the people together was forty-two thousand, three hundred
    and sixty,
  kan-OKCV: ಹೀಗೆ ಹಿಂದಿರುಗಿ ಬಂದು, ಸಭೆ ಸೇರಿದ ಸರ್ವಸಮೂಹದ ಒಟ್ಟು ಸಂಖ್ಯೆ 42,360.
  tam-2017: சபையார் எல்லோரும் ஏகத்திற்கு 42,360 பேராயிருந்தார்கள்.
  spa-RV-1909: Toda la congregación, unida como un solo hombre, era de cuarenta y
    dos mil trescientos y sesenta,
  ron-BTF: Întreaga adunare împreună era patruzeci şi două de mii trei sute şaizeci,
  eng-WEBP: The whole assembly together was forty-two thousand three hundred sixty,
  eng-FBV: The total of number of people returning was 42,360.
  nld-1939: De hele gemeente bestond uit twee enveertigduizend driehonderd zestig
    personen.
  nch-BL: Quema mosentilijque san sejco para tacuepilise eliyayaj 42,360 masehualme,
  vie-1934: Cả hội chúng đếm được bốn vạn hai ngàn ba trăm sáu mươi người,
  hin-CV: सारी सभा की पूरी संख्या हुई 42,360.
  spa-BES: El número de todas las personas juntas fue cuarenta y dos mil trescientos
    sesenta.
  tdx-tdx: I valobohòke zay le efats’ ale-tsi-ro’ arivo-tsi-telonjato-tsi-enempolo,
  tha-KJV: ชุ​มนุ​มชนทั้งหมดรวมกั​นม​ี สี​่หมื่นสองพันสามร้อยหกสิบคน
  por-BR-2018: Toda esta congregação junta foi quarenta e dois mil trezentos e sessenta,
  deu-ELO: Die ganze Versammlung insgesamt war zweiundvierzigtausend dreihundertsechzig,
  eng-WYC-2018: All the multitude being as one man, were two and forty thousand three
    hundred and sixty, (All the multitude being like one person, were forty-two thousand
    three hundred and sixty,)
  epo-epo: La tuta komunumo kune konsistis el kvardek du mil tricent sesdek homoj,
  uig-PIN: Pütün jamaǝt jǝmiy ⱪiriⱪ ikki ming üq yüz atmix kixi;
  beo-beo: 'Musa: mugululi asi dunu da Isala:ili sogega buhagi amo ilia idi huluane
    da - 42,360. Amola amo dunu ilia hawa: hamosu dunu (dunu amola uda) amo ilia idi
    da 7,337. Amola dunu amola uda gesami hea:su amo gesami liligi dusu idi da 200.
    Ohe fi ilia oule asi idi da – Hosi...736 Miule...245 Ga:mele...435 Dougi...6,720'
  tpi-OTNT: Namba bilong olgeta Israel i go bek long as ples em inap 42,360.
  hau-SA: Yawan jama’ar duka ya kai mutum 42,360,
  uig-LAT: Pütün jamaet jemiy qiriq ikki ming üch yüz atmish kishi;
  nde-nde: Ixuku lonke lalilinani elifika izinkulungwane ezingamatshumi amane lambili,
    lamakhulu amathathu alamatshumi ayisithupha (42,360),
  ton-ton: ¶ Ko e kakai ʻoe fakataha kotoa pē ko e toko fā mano, mo e toko ua afe,
    mo e tolungeau ma onongofulu,
  ces-1613: Všeho toho shromáždění pospolu čtyřidceti a dva tisíce, tři sta šedesáte,
  eng-WMB: The whole assembly together was forty-two thousand three hundred sixty,
  tam-TCV: எண்ணப்பட்ட முழுத் தொகை 42,360 பேர்.
  ceb-ULB: Mikabat sa 42, 360 ang tibuok pundok,
  pol-UBG: Całe to zgromadzenie liczyło czterdzieści dwa tysiące trzysta sześćdziesiąt
    osób;
  urd-GVU: کُل 42,360 اسرائیلی اپنے وطن لوٹ آئے،
  deu-1912: Der ganzen Gemeinde wie ein Mann waren zweiundvierzigtausend und dreihundertundsechzig.
  kan-2017: ಸರ್ವಸಮೂಹದವರ ಒಟ್ಟು ಸಂಖ್ಯೆಯು ನಲ್ವತ್ತೆರಡು ಸಾವಿರದ ಮುನ್ನೂರ ಆರವತ್ತು.
  yap-yap: Urngin u gubin e pi’in nra sulod — 42,360 Pi tapigpig rorad ni pumo’on
    nge ppin — 7,337 Pi girdi’en e musik ni pumo’on nge ppin — 200 Pi os — 736 Pi
    mule— 245 Pi kamel — 435 Pi dongki — 6,720
  hlt-MCSB: Hlangping boeih he thikat la thawng sawmli thawng hnih ya thum sawmrhuk
    lo.
  mdy-ETH: ዓካሪ ዬያ ጎይፆና ዲዒንታፓ ማዔ ዓሶኮ ሚርጉማ ዎሊ ዑፃ ዖይዲታሚ ላምዖ ሺያና ሃይሦ ፄኤታና ላሂታሚናኬ። ዬያ ዓሶፓ
    ማዾ ማዻ ዓቲንቆና ላኣሎናኮ ሚርጉማ ላንካይ ሺያና ሃይሦ ፄኤታና ሃይሢታሚ ላንካይ ማዓዛ፥ ዓቲንቆና ላኣሎና ማዒ ፆኦሲ ቦንቾም
    ዓይኑሞ ዓይናዻ ዓሳ ዎሊ ዑፃ ላምዖ ፄኤታኬ። ዬያ ዲዒንታፓ ማዔ ዓሶኮ፦ ላንካይ ፄኤታና ሃይሢታሚ ላሆ ፓራ፥ ላምዖ ፄኤታና
    ዖይዲታሚ ዶንጎ ባቁሎ፥ ዖይዶ ፄኤታና ሃይሢታሚ ዶንጎ ጋኣሎንታ ላሆ ሺያና ላንካይ ፄኤታና ላማታሚ ሃሬንታ ዓኣኔ።
  twi-ASANTE: Enti, nnipa dodoɔ a wɔsane baa Yuda no yɛ mpem aduanan mmienu ne ahasa
    aduosia (42,360),
  eng-WEBU: The whole assembly together was forty-two thousand three hundred sixty,
  wal-wal: Omooduwaappe Yihudaa biittaa simmida asaa qoodai muleera 42,360.
  spa-PDDPT: Toda la congregación en conjunto era de 42.360,
  gun-gun: Ha'e va'e kuery ha'e javi vy ma quarenta e dois mil trezentos e sessenta
    ikuai,
  agu-BL: Yi cyajlal cyakil yi e' xonl Israela'tz, i'tz ca'wunak cob mil tu ox cient
    tu oxc'al tu lajuj chixone'n.
  ilo-ULB: Agdagup iti 42, 360 ti bilang ti entero a bunggoy,
  kpg-kpg: Togologo o digau nogo noho hege ala gu loomoi - 42,360 digau hai hegau
    daane mono ahina - 7,337 digau daahili daane mono ahina - 200 nia hoodo - 736
    nia hoodo ‘donkey’ - 245 nia ‘camel’ - 435 nia ‘donkey’ - 6,720
  uig-ARA: پۈتۈن جامائەت جەمئىي قىرىق ئىككى مىڭ ئۈچ يۈز ئاتمىش كىشى؛
  sus-sus: Ɲama naxan gbilen Yudaya, a birin findi mixi wulu tongo naani nun firin,
    mixi kɛmɛ saxan mixi tongo senni nan na.
  pon-2006: Uwen tohtohn me kalipilipala me sapahldo-42,360
  ksd-ksd: A kor na tarai par i ga varogop ma a ivat na vinun ma a ura arip ma a utul
    a mar ma laptikai na vinun ot,
  tur-YTC: Bütün topluluk toplam kırk iki bin üç yüz altmış kişiydi,
  grc-BRENT: Πᾶσα δὲ ἡ ἐκκλησία ὁμοῦ ὡσεὶ τέσσαρες μυριάδες δισχίλιοι τριακόσιοι ἑξήκοντα,
  ind-AYT: Seluruh jemaat itu berjumlah 42.360 orang,
  nya-nya: Chiwerengero cha anthu onse pamodzi chinali 42,360,
  hrv-hrv: Sav je zbor brojio četrdeset i dvije tisuće tri stotine i šezdeset duša,
  mps-mps: Te tigidali Israel bage augwa page buluba ma pali bidi namba te e dao,
    42,360 dao.
  tpi-tpi: Namba bilong olgeta Israel i go bek long as ples em inap 42,360.
  dan-1931: Hele Menigheden udgjorde 42.360
  vie-OVCB: Tổng số các nhóm kể trên lên đến 42.360 người.
  guj-2017: સમગ્ર પ્રજાની કુલ સંખ્યા બેતાળીસ હજાર ત્રણસો સાઠ હતી.
  pon-2006A: Uwen tohtohn me kalipilipala me sapahldo-42,360 Neirail sounpahpa ohl
    oh lih akan- 7,337 Sounkoul ohl oh lih akan- 200 Oahs-736 Kou en doadoahk- 245
    Kamel- 435 Ahs- 6,720
  por-BRBSL: Toda a assembléia, em conjunto, era de quarenta e dois mil trezentos
    e sessenta,
  cth-cth: Tamihupui abuemlah 42, 360 touh a pha awh.
  twi-twi: Enti nnipa a wɔsan baa Yuda no nyinaa dodow yɛ mpem aduanan abien, ahaasa
    ne aduosia (42,360),
  hlt-hlt: Hlangping boeih he thikat la thawng sawmli thawng hnih ya thum sawmrhuk
    lo.
  tbz-SIM: Bɛmɔu kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́mbo sikɔupípísìnɑ̀ɑ̀ nɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìtɑ̃ɑ̃ti
    nɛ̀ sipísìkuɔ̀ (42360),
  msy-2020: Israelian gumazir uamategha ghueziba bar moghɨra, men dɨbobonim 42,360ɨn
    tu. Ezɨ men ingangarir gumaziba ko amizibar dɨbobonim 7,337. Ezɨ men onger akabar
    faragha zuir gumazamizibar dɨbobonim 200. Ezɨ hoziaba 736. Ezɨ kamelba 435. Ezɨ
    donkiba 6,720. Ezɨ donkin apuriba ko hoziar amebaba uarir ikia otezir nguziba,
    me mul dagh arɨgha, 245plan mulba inigha ize.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ pɑ kpɛntɑ iyisi nɩɩlɛ nɑ nɑɑlɛ
    nɑ ŋmʋnʋɣʋ nɩɩnʋwɑ nɑ nɩɩtoso (42360).
  azb-azb: Bütün camaat birlikdə 42 360 nəfər idi.
  eng-DBY: The whole congregation together was forty-two thousand three hundred and
    sixty,
  hin-2017: समस्त मण्डली मिलकर बयालीस हजार तीन सौ साठ की थी।
  wol-KYG: Limu mbooloo ma mépp ba mu daj, ñeent fukki junneek ñaar ak ñetti téeméer
    ak juróom benn fukk lañu (42 360),
  eng-YLT: All the assembly together [is] four myriad two thousand three hundred sixty,
  eng-WYC-2017: All the multitude being as one man, were two and forty thousand three
    hundred and sixty,
  eng-WMBB: The whole assembly together was forty-two thousand and three hundred and
    sixty,
  urd-GVH: कुल 42,360 इसराईली अपने वतन लौट आए,
  rug-rug: 'Sa ninaedi ri doduru tie ta raovodi pu ele pule mae si ari ka made ṉavulu
    rua tina, ṉeta gogoto onomo ṉavulu puta: sari na nabulu koreo na vineki si ari
    ka zuapa tina ṉeta gogoto toloṉavulu zuapa, sari na tie kerakera, tie na barikaleqe,
    si ari ka karua gogoto puta, sari na hose si ka zuapa gogoto toloṉavulu onomo,
    sari na miulu si karua gogoto made ṉavulu lima, sari na kameli si made gogoto
    toloṉavulu lima, meke sari na doṉ''ki si onomo tina zuapa gogoto hiokona puta.'
  gaz-gaz: Warri boojuudhaa deebiʼan walumaa galatti namoota 42,360 turan;
  fra-LSG: L’assemblée tout entière était de quarante-deux mille trois cent soixante
    personnes,
  yal-yal: Yamaan birin malanxina muxu wuli tonge naanin e nun firin kɛmɛ saxan tonge
    sennin,
  haw-1868: A o ka ahakanaka a pau, i akoakoa, he kanahakumamalua tausani, ekolu haneri
    a me kanaono;
  arb-NAV: 'فَكَانَ مَجْمُوعُ الرَّاجِعِينَ مِنَ السَّبْيِ: اثْنَيْنِ وَأَرْبَعِينَ
    أَلْفاً وَثَلاثَ مِئَةٍ وَسِتِّينَ.'
  ewe-ewe: Ame siwo katã gbɔ la ƒe xexlẽme le akpe blaene-vɔ-eve alafa etɔ̃ kple blaade
    (42,360).
  eng-LEE: The whole congregation together was forty and two thousand three hundred
    and sixty.
