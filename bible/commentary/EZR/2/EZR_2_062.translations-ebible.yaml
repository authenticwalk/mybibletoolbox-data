verse: EZR.002.062
translations:
  mal-C: ഇവർ തങ്ങളുടെ ഭവനങ്ങളെക്കുറിച്ച് വംശാവലിരേഖകളിൽ അന്വേഷിച്ചു. എന്നാൽ അവർക്ക്
    അതു കണ്ടുകിട്ടാത്തതിനാൽ അവരെ അശുദ്ധരായി കണക്കാക്കി പൗരോഹിത്യത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു.
  deu-TKW: Diese suchten ihre Geschlechtsverzeichnisse, aber sie waren nicht zu finden,
    daher wurden sie vom Priestertum ausgeschlossen.
  lin-lin: Balukaki mikanda oyo bakoma bakombo ya bakoko na bango, kasi batikalaki
    komona yango te. Boye balongolaki bango na mosala ya bonganga-Nzambe, pamba te
    bazalaki mbindo.
  eng-LSV: these have sought their register among those reckoning themselves by genealogy,
    and they have not been found, and they are redeemed from the priesthood,
  eng-GNV: 'These sought their writing of the genealogies, but they were not founde:
    therefore were they put from the Priesthood.'
  eng-WEBSTER: 'These sought their register among those that were reckoned by genealogy,
    but they were not found: therefore were they, as polluted, put from the priesthood.'
  nhw-BL: Huan nojquiya amo quipantijque inintoca ipan amatlapohuali huan huajca nochi
    quinitaque para amo tlapajpacme iixpa TOTECO para tequipanose quen totajtzitzi.
  swh-ONEN: Hawa walitafuta orodha za jamaa zao, lakini hawakuonekana humo, kwa hiyo
    waliondolewa kutoka kundi la makuhani kwa kuwa walihesabiwa kuwa najisi.
  bba-bba: '@see-verse:EZR.002.061'
  eng-KJVCPB: 'these sought their register among those that were reckoned by genealogy,
    but they were not found: therefore were they, as polluted, put from the priesthood.'
  luo-luo: Jogi nomanyo nonro mar anywolagi, to ne ok ginyal yudogi, omiyo nowegi
    oko mar joka jodolo kaka joma ochido.
  meu-meu: Unu na ladadia e tahu, uru ladadia bukadia ai, to asie davaridia; una dainai
    hahelaḡa dagina amo e atodia tabe, idia na dia ḡoḡoeva dainai.
  npi-ULB: तिनीहरूले आफ्नो वंशावलीका विवरणहरू खोजे, तर ति फेला पार्न सकेनन्, त्यसैले
    तिनीहरूलाई अशुद्ध ठानेर पुजारीको काममा समावेश गरिएन ।
  yor-yor: Àwọn wọ̀nyí wá ìwé ìrántí ìdílé wọn, ṣùgbọ́n wọn kò rí i, bẹ́ẹ̀ ni a kò
    kà wọ́n kún ara àlùfáà nítorí, a kà wọ́n sí aláìmọ́.
  ind-ind: '@see-verse:EZR.002.061'
  pes-OPCB: ولی ایشان چون نتوانستند از طریق نسب نامه‌های خود ثابت کنند که از نسل کاهنان
    هستند، از کهانت اخراج شدند.
  tgl-ULB: Sinubukan nilang tuklasin ang kanilang tala-angkanan sa talaan ngunit hindi
    ito matagpuan dahil dinungisan nila ang kanilang pagkapari.
  hui-hui: Loma binigo mo miaga agali uruni tinaga mamali heneru mini nawiyago hondowa
    agali haguane henerume ti loma binigo mo miaga nahelo lene.
  mya-mya: '@see-verse:EZR.002.061'
  bod-N: དེ་དག་གིས་རང་གི་རུས་རྒྱུད་ཀྱི་གདུང་རབས་བཙལ་ཡང་མ་རྙེད། དེའི་ཕྱིར་དེ་རྣམས་མི་གཙང་བར་བརྩིས་ཏེ་མཆོད་དཔོན་གྱི་གྲལ་ནས་ཕུད།
  sna-sna: Ava vakatsvaka nhoroondo yamazita emhuri yavo, asi havana kuiwana, nokudaro
    vakanzi vakasvibiswa vakabviswa pauprista.
  spa-BLM: Estos buscaron su lugar entre los que estaban registrados por genealogía,
    pero no fueron encontrados; por lo tanto, fueron considerados descalificados y
    apartados del sacerdocio.
  cac-cac: '@see-verse:EZR.002.061'
  swh-ULB: Walitafuta kumbukumbu ya kizazi chao, lakini haikupatikana, hivyo wakaondolewa
    kwenye ukuhani kama wasiosafi.
  bel-bel: Яны шукалі свайго запісу радавода, і не знайшлося яго, а таму выключаны
    са сьвятарства.
  deu-ELBBK: Diese suchten ihr Geschlechtsregister-Verzeichnis, aber es wurde nicht
    gefunden; und sie wurden von dem Priestertum als unrein ausgeschlossen.
  mbb-OT: '@see-verse:EZR.002.061'
  mal-2015: ഇവർ തങ്ങളുടെ വംശാവലിരേഖ അന്വേഷിച്ചു; അതു കണ്ടുകിട്ടിയില്ലതാനും; അതുകൊണ്ടു
    അവരെ അശുദ്ധരെന്നു എണ്ണി പൗരോഹിത്യത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു.
  rmc-rmc: On rodenas peskra famelijakro zvitkos, kaj sas zapisimen ale les na arakhle,
    a vašoda len premukle andral e rašajiko služba.
  pes-OPV: اینان انساب خود را در میان آنانی که در نسب نامه هاثبت شده بودند طلبیدند،
    اما نیافتند، پس ازکهانت اخراج شدند.
  ron-1924: Шь-ау кэутат ынсемнаря ын кэрциле спицелор де ням, дар н-ау гэсит-о. Де
    ачея, ау фост ындепэртаць де ла преоцие
  ben-OBCV: বংশতালিকায় এই লোকেরা তাদের বংশের খোঁজ করেছিল, কিন্তু পায়নি এবং সেই কারণে
    তারা অশুচি বলে তাদের যাজকের পদ থেকে বাদ দেওয়া হয়েছিল।
  som-som: Kuwanu magacyadoodii waxay ka doondooneen buuggii abtiriska, laakiinse
    lagama helin, sidaas aawadeed wadaadnimadii waa laga saaray sidii iyagoo nijaas
    ah.
  lat-VUC: hi quæsierunt scripturam genealogiæ suæ, et non invenerunt, et ejecti sunt
    de sacerdotio.
  eng-ASVBT: 'These sought their register among those that were reckoned by genealogy,
    but they were not found: therefore were they deemed polluted and put from the
    priesthood.'
  ita-1885: Costoro cercarono i lor nomi fra i rassegnati nelle genealogie; ma non
    furono trovati; laonde furono appartati dal sacerdozio, come persone non consacrate.
  eng-LXXUP: These sought their genealogy as though they had been reckoned, but they
    were not found; and they were removed, as polluted, from the priesthood.
  eng-ULB: They searched for their genealogical records, but could not find them,
    so they were excluded from the priesthood as unclean.
  spa-VBL: Se buscó un registro de ellos en las genealogías, pero no se encontraron
    sus nombres, por lo que se les prohibió servir como sacerdotes.
  fra-_FOB: Ceux-là cherchèrent leurs titres généalogiques; mais ils ne se retrouvèrent
    point, et ils furent exclus du sacerdoce.
  mal-mal: ഇവർ തങ്ങളുടെ വംശാവലിരേഖ അന്വേഷിച്ചു; അത് കണ്ടുകിട്ടിയില്ലതാനും; അതുകൊണ്ട്
    അവരെ അശുദ്ധരെന്ന് എണ്ണി പൌരോഹിത്യത്തിൽനിന്ന് നീക്കിക്കളഞ്ഞു.
  urd-GVR: '@see-verse:EZR.002.061'
  suz-BL: मेकोपुकीमी मुर आन नें ब्रेक्‍तीकेमी आन नें माल्‍तेक्‍म, तन्‍न मथिदेम। मोपतीके
    मेकोपुकीम चढ़ेचा मताम। मिनु चढ़ेतीक गेय रे तिल्‍चा पुंइसाक्‍म।
  ita-1927: Questi cercarono i loro titoli genealogici, ma non li trovarono; furon
    quindi esclusi, come impuri, dal sacerdozio;
  ckb-ckb: ئەمانە بەدوای ڕەچەڵەکنامەکانیاندا گەڕان، بەڵام نەدۆزرانەوە، لەبەر ئەوە
    لە کاهینیێتی قەدەغە کران.
  eng-BBE: They made search for their record among the lists of families, but their
    names were nowhere to be seen; so they were looked on as unclean and no longer
    priests.
  kan-OKCV: ಇವರು ತಮ್ಮ ವಂಶಾವಳಿಯ ದಾಖಲಾತಿಗಳಲ್ಲಿ ತಮ್ಮ ಹೆಸರುಗಳನ್ನು ಹುಡುಕಿದರು, ಆದರೆ ಅವು
    ಸಿಕ್ಕದೆ ಹೋದದ್ದರಿಂದ ಅವರು ಅಶುದ್ಧರೆಂದು ಪರಿಗಣಿಸಿ ಯಾಜಕ ಉದ್ಯೋಗದಿಂದ ಬಹಿಷ್ಕಾರವಾದರು.
  tam-2017: இவர்கள் தங்கள் வம்ச அட்டவணையைத் தேடி, அதைக் காணாமற்போய், ஆசாரிய ஊழியத்திற்கு
    விலக்கப்பட்டவர்கள் என்று எண்ணப்பட்டார்கள்.
  spa-RV-1909: Estos buscaron su registro de genealogías, y no fué hallado; y fueron
    echados del sacerdocio.
  ron-BTF: Aceştia şi-au căutat înregistrarea printre cei care au fost număraţi prin
    genealogie, dar nu au fost găsiţi; de aceea au fost ei, ca întinaţi, îndepărtaţi
    din preoţie.
  eng-WEBP: These sought their place among those who were registered by genealogy,
    but they were not found; therefore they were deemed disqualified and removed from
    the priesthood.
  eng-FBV: They searched for a record of them in the genealogies, but their names
    weren't found, so they were barred from serving as priests.
  nld-1939: Daar zij, hoe ze ook zochten, hun geslachtsregister niet konden vinden,
    werden zij van de priesterlijke bediening uitgesloten,
  nch-BL: Nojquiya amo quipantijque inintoca ipan amatapohuali huan yeca nochi quinitaque
    para amo tapajpactique iixpa TOTECO para tequipanose quej totajtzitzi.
  vie-1934: Các người ấy tìm gia phổ mình, nhưng chẳng tìm đặng; nên người ta kể họ
    là ô uế, và họ bị truất khỏi chức tế lễ.
  hin-CV: इन्होंने अपने पुरखों के पंजीकरण की खोज की, किंतु इन्हें सच्चाई मालूम न हो
    सकी; तब इन्हें सांस्कृतिक रूप से अपवित्र माना गया तथा इन्हें पुरोहित जवाबदारी
    से दूर रखा गया.
  spa-BES: Hicieron una búsqueda de su registro entre las listas de familias, pero
    sus nombres no estaban a la vista; por eso fueron vistos como impuros y fueron
    excluidos como sacerdotes.
  tdx-tdx: Pinai’ iareo o famoliliam-piantoño’ iareoo, fe tsy nahaisake; aa le natao
    ho maleotse vaho nafahañe tsy hitolon-ko mpisoroñe.
  tha-KJV: คนเหล่านี้เมื่อค้นหาชื่อในทะเบียนที่เขาขึ้นไว้ในสำมะโนครัวเชื้อสายก็​ไม่​พบ
    จึงถือว่าเป็นมลทิน และถูกตัดออกจากตำแหน่งปุโรหิต
  por-BR-2018: Estes buscaram seu registro de genealogias, mas não foi achado; por
    isso foram rejeitados do sacerdócio.
  deu-ELO: Diese suchten ihr Geschlechtsregisterverzeichnis, aber es wurde nicht gefunden;
    und sie wurden von dem Priestertum als unrein ausgeschlossen.
  eng-WYC-2018: these sought the scripture of their genealogy, and found it not, and
    they were therefore cast out of priesthood. (these sought proof for their genealogy,
    and could not find it, and so they were cast out of the priesthood.)
  epo-epo: Ili serĉis siajn dokumentojn genealogiajn, sed ĉi tiuj ne troviĝis; tial
    ili estis eligitaj el la listo de la pastroj.
  uig-PIN: Bular jǝmǝtining nǝsǝbnamisini izdǝp tapalmidi; xunga ular «napak» ⱨesablinip
    kaⱨinliⱪtin ⱪalduruldi.
  beo-beo: Amola gobele salasu fi eno da meloa dedei amo ilia da gobele salasudafa
    iligaga fi olelemu da hame gala, ilia dio da Haba:iya, Ha:gose amola Basila:iai.
    (Basila:iai gobele salasu fi ilia aowalali dunu da Basila:iai Gilia:de fi uda
    amo lai. E da ea aowa fi dio lai dagoi). Be amo dunu da ilia aowalali noga:le
    olelemu da hamedeiba:le, Isala:ili dunu da ili gobele salasu hamoma:ne hame ilegei.
  tpi-OTNT: '@see-verse:EZR.002.061'
  hau-SA: Waɗannan sun nemi sunayen iyalansu a cikin littafin da ake rubuta sunayen
    amma ba su ga sunayensu ba, saboda haka sai aka hana su zama firistoci domin an
    ɗauka su marasa tsabta ne.
  uig-LAT: Bular jemetining nesebnamisini izdep tapalmidi; shunga ular «napak» hésablinip
    kahinliqtin qalduruldi.
  nde-nde: Laba baphenya imibhalo yembali yezimuli zabo, kodwa bayiswela ngakho basuswa
    ebuphristini kwathiwa bangcolile.
  ton-ton: 'Naʻe kumi ʻekinautolu honau hohoko fakataha mo kinautolu naʻe lau ʻi he
    hokohoko, ka naʻe ʻikai faʻa ʻilo ia: ko ia naʻe tukuange ai ʻakinautolu ʻo hangē
    ha taʻemaʻa, mei he ngāue ʻoe taulaʻeiki.'
  ces-1613: Ti vyhledávali zapsání o sobě, chtíce prokázati rod svůj, ale nenašlo
    se. Protož zbaveni jsou kněžství.
  eng-WMB: These sought their place among those who were registered by genealogy,
    but they were not found; therefore they were deemed disqualified and removed from
    the priesthood.
  tam-TCV: இவர்கள் தங்கள் குடும்ப அட்டவணையைத் தேடினார்கள்; ஆனால் அவர்களால் கண்டுபிடிக்க
    முடியவில்லை. அதனால் அவர்கள் ஆசாரியப் பணியிலிருந்து அசுத்தமானவர்கள் எனத் தள்ளி
    வைக்கப்பட்டார்கள்.
  ceb-ULB: Gisulayan nila sa pagpangita ang talaan sa ilang kagikan, apan wala nila
    nakaplagan sanglit gihugawan nila ang ilang pagkapari.
  pol-UBG: Ci szukali swego opisu w rodowodach, ale go nie znaleźli. Zostali więc
    jako nieczyści wykluczeni z kapłaństwa.
  urd-GVU: '@see-verse:EZR.002.061'
  deu-1912: Die suchten ihre Geburtsregister, und fanden keine; darum wurden sie untüchtig
    geachtet zum Priestertum.
  kan-2017: ಇವರು ತಮ್ಮ ವಂಶಾವಳಿಯ ಪತ್ರಗಳನ್ನು ಹುಡುಕಿದರೂ ಅವು ಸಿಕ್ಕದ ಕಾರಣ ಅಶುದ್ಧರೆಂದು ಯಾಜಕೋದ್ಯೋಗದಿಂದ
    ತಿರಸ್ಕರಿಸಲ್ಪಟ್ಟರು.
  yap-yap: '@see-verse:EZR.002.061'
  hlt-MCSB: amamih kah ca neh a khuui a toem uh dae a hmuh uh pawt rhoek te khosoihbi
    lamkah khaw coom coeng.
  mdy-ETH: '@see-verse:EZR.002.061'
  twi-ASANTE: Nanso, na wɔayera wɔn abusuadua nwoma no enti wɔamma wɔn ho kwan amma
    wɔansom sɛ asɔfoɔ.
  eng-WEBU: These sought their place among those who were registered by genealogy,
    but they were not found; therefore they were deemed disqualified and removed from
    the priesthood.
  wal-wal: Hageeti bantta yeleta xaphuwaa eranau yeletaa maxaafan koyidosona, shin
    demmibookkona. Hegaa gishshau, eti tunadan qoodettidi, qeesetettan oottennaadan
    digettidosona.
  spa-PDDPT: Éstos buscaron su registro entre los antepasados, pero no pudieron ser
    hallados, por lo cual fueron declarados impuros y excluidos del sacerdocio.
  gun-gun: Ha'e va'e kuery ma guery oeka okuapy kuaxia tery oĩa re teĩ ndojoui. Ha'e
    nunga rupi sacerdote ikuai aguã ha'eve'ỹ va'e.
  agu-BL: Cyakil yi e'a'tz, oc joyle'n chibi' le liwr kale tz'ibane't chibi' cyakil
    yi e' xonl Israel, poro quinin jal chibi'. Cha'stzun te cyele'n laju'n ẍchixo'l
    yi e' pale'.
  ilo-ULB: Pinadasda a biruken ti listaan ti nagtaudanda a kapuonan, ngem saanda a
    nabirukan gapu ta rinugitanda ti kinapadida.
  kpg-kpg: '@see-verse:EZR.002.061'
  uig-ARA: بۇلار جەمەتىنىڭ نەسەبنامىسىنى ئىزدەپ تاپالمىدى؛ شۇڭا ئۇلار «ناپاك» ھېسابلىنىپ
    كاھىنلىقتىن قالدۇرۇلدى.
  sus-sus: E xilie to mu to taruxui kui, e mu nɔxi sɛrɛxɛdubɛ wali rabade.
  pon-2006: '@see-verse:EZR.002.061'
  ksd-ksd: Go diat dia ga tikan upi ra iang i diat ta ra buk na vuna tarai pire diat
    di ga tumu vake diat, ma pa dia ga tikan tadav ia; kari di ga biti ba pa dia ga
    gomgom, ma di ga okole vue diat kan ra tiniba na tena tinabar.
  tur-YTC: Bunlar soy kütüğüne kayıtlı olanlar arasında yerlerini aradılar, ama bulunamadılar;
    bu yüzden yetkisiz kılındılar ve kâhinlikten çıkarıldılar.
  grc-BRENT: Οὗτοι ἐζήτησαν γραφὴν αὐτῶν οἱ μεθωεσὶμ, καὶ οὐχ εὑρέθησαν, καὶ ἠγχιστεύθησαν
    ἀπὸ τῆς ἱερατείας.
  ind-AYT: Mereka mencari catatan nama mereka dalam daftar silsilah, tetapi nama mereka
    tidak dapat ditemukan. Oleh karena itu, mereka dinyatakan tidak tahir untuk menyandang
    jabatan imam.
  nya-nya: Amenewa anafufuza mayina awo mʼbuku lofotokoza mbiri ya mafuko awo, koma
    mayinawo sanawapezemo, choncho anawachotsa pa unsembe ngati anthu odetsedwa pa
    zachipembedzo.
  hrv-hrv: Oni su tražili svoje rodoslovne popise, ali ih nisu našli. Bili su izlučeni
    iz svećeništva.
  mps-mps: '@see-verse:EZR.002.061'
  tpi-tpi: '@see-verse:EZR.002.061'
  dan-1931: De ledte efter deres Slægtebøger, men kunde ikke finde dem, derfor blev
    de som urene udelukket fra Præstestanden.
  vie-OVCB: Những người này cũng không tìm được gia phả, nên bị ngưng chức tế lễ.
  guj-2017: તેઓએ સર્વ વંશાવળીમાં તપાસ કરી પણ તેઓનાં નામ મળ્યાં નહિ. તેઓએ યાજકપદપણાને
    ભ્રષ્ટ કર્યું તેથી
  pon-2006A: '@see-verse:EZR.002.061'
  por-BRBSL: Estes procuraram seu lugar entre aqueles que foram registrados por genealogia,
    mas não foram encontrados; portanto, foram considerados desqualificados e removidos
    do sacerdócio.
  cth-cth: Mintoenaw e min thutnae dawk amamae min a hmu awh hoeh dawkvah vaihma lah
    touksin lah awm hoeh toe.
  twi-twi: Nanso, na wɔayera wɔn anato nhoma no nti wɔmma wɔn ho kwan ansom sɛ asɔfo.
  hlt-hlt: amamih kah ca neh a khuui a toem uh dae a hmuh uh pawt rhoek te khosoihbi
    lamkah khaw coom coeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɑmmú o botí kó diyètìrì kɛ́mɔ́ntɛ́, kɛ́ bɛ̀ bɑ̀ɑ ikuɔ́ tɔ̃mmú.
  msy-2020: '@see-verse:EZR.002.061'
  dop-dop: Pɑɑ pɛɛkɑ mpɛ ɩnɩ pɑ hǝlɑ kɛ kɔtǝlɑɑ nyǝnɑ tɑɑ kɛ́ pɑ tɑ nɑ. Pǝ tɔɔ kɛ́
    pɑ nyǝnɑ-wɛɣɛ ɑsilimɑ nyǝ́mɑ nɑ pɑ́ kisinɑ-wɛ sɩ pɑ́ tɑɑ lɑ kɔtǝlɑɑ tǝmlɛ.
  azb-azb: Onlar nəsil şəcərəsini axtardılar, lakin öz adlarını tapa bilmədilər və
    buna görə murdar sayılaraq kahinlikdən çıxarıldılar.
  eng-DBY: These sought their genealogical register, but they were not found; therefore
    were they, as polluted, removed from the priesthood.
  hin-2017: इन सभी ने अपनी-अपनी वंशावली का पत्र औरों की वंशावली की पोथियों में ढूँढ़ा,
    परन्तु वे न मिले, इसलिए वे अशुद्ध ठहराकर याजकपद से निकाले गए।
  wol-KYG: Ñooñu, seet nañu seen limeefu kër maam, waaye gisuñu ko. Ñu daldi leen
    doyadal, génne leen ci carxal gi.
  eng-YLT: these have sought their register among those reckoning themselves by genealogy,
    and they have not been found, and they are redeemed from the priesthood,
  eng-WYC-2017: these sought the scripture of their genealogy, and found it not, and
    they were therefore cast out of priesthood.
  eng-WMBB: These sought their place amongst those who were registered by genealogy,
    but they were not found; therefore they were deemed disqualified and removed from
    the priesthood.
  urd-GVH: '@see-verse:EZR.002.061'
  rug-rug: '@see-verse:EZR.002.061'
  gaz-gaz: Isaan kunneen sababii galmee hidda dhalootaa keessaa maqaa maatii isaanii
    barbaadanii dhabaniif akka xuraaʼotaatti ilaalamanii tajaajila lubummaa dhowwaman.
  fra-LSG: Ils cherchèrent leurs titres généalogiques, mais ils ne les trouvèrent
    point. On les exclut du sacerdoce,
  yal-yal: E yi e benbane taruxu kɛdin fen, koni e mi a to. E yi e ba saraxaraliyani,
    e yi e yatɛ sariɲantarene ra.
  haw-1868: Imi aku la keia poe i ka lakou kuauhau iwaena o ka poe i kakauia, aole
    i loaa ia; a ua hookaawaleia lakou mai ka oihanakahuna aku.
  arb-NAV: وَقَدْ بَحَثَ هَؤُلاءِ عَنْ أَسْمَاءِ عَائِلاتِهِمْ فِي سِجِلَّاتِ أَنْسَابِ
    الْكَهَنَةِ فَلَمْ يَعْثُرُوا عَلَيْهَا فَمُنِعُوا مِنْ خِدْمَةِ الْكَهَنُوتِ،
  ewe-ewe: Ame siawo di woƒe ƒomegbalẽ vevie gake womekpɔe o, eya ta womeɖe mɔ be
    woawɔ nunɔladɔ o, elabena wobui be wo ŋuti mekɔ o.
  eng-LEE: 'These sought for their family-registers, but they were not found: wherefore
    they were excluded, as unfit, from the priesthood.'
  asm-FB: তেওঁলোকে বংশাৱলীৰ পত্রত তেওঁলোকৰ বংশৰ বৃত্তান্ত বিচাৰিবলৈ চেষ্টা কৰিলে,
    কিন্তু বিচাৰি নাপালে, সেয়ে তেওঁলোকক কলুষিত বুলি পুৰোহিত বাবৰ পৰা আঁতৰোৱা হ’ল।
  sus-A: عٍ شِلِيٍ تٌ مُ تٌ تَرُشُي كُي، عٍ مُ نْشِ سّرّشّدُبّ وَلِ رَبَدٍ.
  fra-SBL: Ceux-ci cherchaient leur place parmi ceux qui étaient enregistrés par généalogie,
    mais ils ne furent pas trouvés ; ils furent donc considérés comme disqualifiés
    et retirés du sacerdoce.
  hbo-hbo: אֵ֗לֶּה בִּקְשׁ֧וּ כְתָבָ֛ם הַמִּתְיַחְשִׂ֖ים וְלֹ֣א נִמְצָ֑אוּ וַֽיְגֹאֲל֖וּ
    מִן־הַכְּהֻנָּֽה׃
  piu-2006: '@see-verse:EZR.002.061'
  kik-kik: Andũ acio nĩmacaririe maandĩko ma nyũmba ciao, no matiigana kũmona, nĩ
    ũndũ ũcio makĩeherio thiritũ-inĩ ya athĩnjĩri-Ngai, na magĩtuuo ta andũ maarĩ
    na thaahu.
  fra-NCL: Ils cherchèrent leur titre attestant leurs généalogies, mais on ne le trouva
    point ; ils furent déclarés impurs et exclus du sacerdoce,
  cek-AK: hae kaminawk loe acaeng pakuemhaih cabu thungah angmacae ih ahmin to pakrong
    o; toe hnu o ai pongah kaciim ai acaeng ni, tiah poek o moe, qaima toksakhaih
    hoiah pahnawt o.
  cuk-cuk: Wemala na e-dadgan-nug amidmargu, amissurgusmalad. Degisoggu, dule-swilidiksulid-soglesadba,
    dule-irwa-Bab-Dummadse-goledga onolesmalad.
  uig-CYR: Булар җәмәтиниң нәсәбнамисини издәп тапалмиди; шуңа улар «напак» һесаплинип
    каһинлиқтин қалдурулди.
  tel-2017: వీరు వంశావళి గ్రంథంలో తమ పేర్లు వెదికారు గానీ వారు తమ యాజక వృత్తిలో అపవిత్రులయ్యారు
    కాబట్టి వారి పేర్లు కనబడలేదు.
  hat-BSA: Sila yo te fè rechèch pami anrejistreman zansèt pa yo, men yo pa t kab
    twouve yo; akoz sa, yo te konsidere pa pwòp e te anpeche fè sèvis kon prèt.
  kos-kos: Ke sripen elos koflana akpwayeye lah su mwet matu lalos, pwanang tiana
    lela tuh elos in wi mwet tol.
  hbo-WLC: אֵ֗לֶּה בִּקְשׁ֧וּ כְתָבָ֛ם הַמִּתְיַחְשִׂ֖ים וְלֹ֣א נִמְצָ֑אוּ וַֽיְגֹאֲל֖וּ
    מִן־הַכְּהֻנָּֽה ׃
  ibo-ibo: Ndị a chọrọ ebe e depụtara usoro ọmụmụ ha nʼakwụkwọ, ma ha achọtaghị ha,
    nʼihi ya, e wepụrụ ha nʼọrụ nchụaja dịka ndị na-adịghị ọcha.
  ory-ory: ଏମାନେ ବଂଶାବଳୀ କ୍ରମେ ଗଣିତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଆପଣାମାନଙ୍କ ବଂଶାବଳୀ-ପତ୍ର ଅନ୍ୱେଷଣ
    କଲେ, ମାତ୍ର ପାଇଲେ ନାହିଁ; ଏହେତୁ ଏମାନେ ଅଶୁଚି ଗଣିତ ହୋଇ ଯାଜକ ପଦଚ୍ୟୁତ ହେଲେ।
  chk-chk: Ikkei ir ekewe mwän ra kütta iter me lein chokewe mi makelong iter lon
    ewe puken uruwo, nge resap küna. Iei mine resap tongeni wiseni ewe wisen souasor,
    pun ra nom lon tettelin chon limengau.
  rop-rop: '@see-verse:EZR.002.061'
  ukr-1871: Вони шукали свого родовідного запису, та не знайшлось його, та через те
    вилучено їх від сьвященства.
  deu-1951: Diese suchten ihre Geschlechtsregister und fanden keine; darum wurden
    sie als unrein vom Priestertum ausgeschlossen.
  eng-JPS: These sought their register, that is, the genealogy, but it was not found;
    therefore were they deemed polluted and put from the priesthood.
  srp-1865: Oni tražiše po knjigama da bi pokazali rod svoj, ali se ne naðoše, zato
    biše odluèeni od sveštenstva.
  lug-lug: Ate waaliwo abalala abaanoonya amannya gaabwe mu abo abaabalibwa naye ne
    batagalaba, era ne batabalibwa mu bakabona kubanga kyagambibwa nti si balongoofu.
  heb-heb: אלה בקשו כתבם המתיחשים ולא נמצאו ויגאלו מן הכהנה׃
  ben-IRV: বংশাবলিতে নথিভুক্ত লোকেদের মধ্যে এরা নিজেদের বংশতালিকা খুঁজে পেল না, তাই
    তারা অশুচি বলে যাজকত্ব পদ হারালো৷
  pan-pan: ਇਹਨਾਂ ਨੇ ਆਪਣੀਆਂ ਲਿਖਤਾਂ ਨੂੰ ਹੋਰਨਾਂ ਦੀਆਂ ਵੰਸ਼ਾਵਲੀਆਂ ਦੀਆਂ ਲਿਖਤਾਂ ਵਿੱਚ ਲੱਭਿਆ
    ਪਰ ਜਦ ਉਹ ਨਾ ਮਿਲੀਆਂ ਤਦ ਉਹਨਾਂ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਇਆ ਗਿਆ ਅਤੇ ਉਹ ਜਾਜਕਾਈ ਵਿੱਚੋਂ ਕੱਢੇ ਗਏ।
  mya-JVB: စာရင်းဝင်သောလူစုတွင် မိမိ တို့စာရင်း ကို ရှာ ၍ မ တွေ့ သောကြောင့် ၊ အမျိုးမစစ်၊
    ယဇ် ပုရောဟိတ်အရာကိုမခံရကြ။
  hmo-hmo: Unai taudia ese edia sene taudia edia ladadia buka lalonai idia tahua,
    to idia davaria lasi. Unai dainai Iuda gunalaia taudia ese unai hahelagaia taudia
    be edia dagi dekena amo idia atodia siri, idia be goeva lasi dainai.
  urd-urd: उन्होंने अपनी सनद उनके बीच जो नसबनामों के मुताबिक़ गिने गए थे ढूँडी लेकिन
    न पाई, इसलिए वह नापाक समझे गए और कहानत से ख़ारिज हुए;
  rus-SYN: Они искали своей записи родословной, и не нашлось ее, а потому исключены
    из священства.
  bqc-SIM: Gbɛ̃́piↄ ń tↄ́ wɛ̀ɛlɛ buibↄkĩi taalau, kási aai bↄwào, ↄ̃ wà gìnɛ́
    ń sa'ozĩo.
  tcz-CHONGTHU: Mi hijat chun phunggui thusim kijihna ah chun aminu akihol’uvin, ahinlah
    amin’u akimudoh jou pouvin; hijeh chun amaho hi aboh-in akikoiyin thempu ho lah
    a konin aladoh tauve.
  mar-mar: आपल्या घराण्याची वंशावळ त्यांनी नोंदपुस्तकात शोधून पाहिली पण त्यांना ती
    सापडली नाही म्हणून त्यांनी त्यांचे याजकपण अशुद्ध केले.
  qub-qub: Paycuna chay famillyalla anutacushancho jutincunata ashiran. Chaycho mana
    taricaptin cüracuna arushanchöga manana aruchirannachu.
  bqp-bqp: Gbɛ̃ pìnↄ ń tↄ́ wɛ̀tɛ buri bozirɛ takadan, ama odi boaro, akũ ò gìńnɛ
    kũ sa'orikɛo.
  hat-hat: Sa ki pa t' ka jwenn rejis pou moutre ki moun ki zansèt yo, yo pa t' asepte
    yo pou prèt.
  eng-BSB: These men searched for their family records, but they could not find them
    and so were excluded from the priesthood as unclean.
  eng-WEBPB: These sought their place amongst those who were registered by genealogy,
    but they were not found; therefore they were deemed disqualified and removed from
    the priesthood.
  kbq-kbq: Hianagi ana 3'a vahe'mokizmi nagara Israeli vahepina ina naga'nofipinti
    e'nafi zamagia onke'naze. Ana hu'negu agru osu'naze hu'za zamatrazage'za, pristi
    eri'zana e'ori'naze.
  nhe-BL: Huan nojquiya ax quipantijque inintoca ipan amatlapohuali huan huajca nochi
    quinitaque para ax tlapajpacme iixpa TOTECO para tequipanose queja totajtzitzi.
  bus-bus: Gbɛ̃ pìnↄ ń tↄ́ wɛ̀tɛ bori bↄzia takadan, mↄde aↄ̃ↄe bↄaro, ben wà gìńnɛ
    sa'orikɛɛo.
  gub-BL: Nupuner kwaw xaxeto romo weko haw rehe wà, ta'e nupuner kwaw xaxeto izuapyapyr
    romo weko haw hexak kar haw rehe wà. Nukwaw kwaw uwipy waner wà.
  eng-DRA: These sought the writing of their genealogy, and found it not, and they
    were cast out of the priesthood.
