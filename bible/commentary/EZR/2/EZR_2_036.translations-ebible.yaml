verse: EZR.002.036
translations:
  mal-C: 'പുരോഹിതന്മാർ: (യേശുവയുടെ കുടുംബത്തിൽക്കൂടി) യെദായാവിന്റെ പിൻഗാമികൾ 973'
  deu-TKW: 'Die Priester: die Nachkommen Jedajas, vom Hause Jesuas: 973.'
  lin-lin: 'Tala motango ya Banganga-Nzambe : Bakitani ya Yedaeya, na nzela ya libota
    ya Jozue : nkama libwa na tuku sambo na misato.'
  eng-LSV: 'The priests: sons of Jedaiah, of the house of Jeshua, nine hundred seventy-three;'
  eng-GNV: 'The Priests: of the sonnes of Iedaiah of the house of Ieshua, nine hundreth
    seuentie and three:'
  eng-WEBSTER: 'The priests: the children of Jedaiah, of the house of Jeshua, nine
    hundred seventy and three.'
  nhw-BL: 'Nopa israelita totajtzitzi catli mocuepqui elque iniixhuihua ni familias
    huan nica techilhuía quesqui yajque: Familia, Quesqui Jedaías huan icone Jesúa,
    973 Imer, 1,052 Pasur, 1,247 Harim, 1,017'
  swh-ONEN: 'Makuhani: wazao wa Yedaya (kwa jamaa ya Yeshua) 973'
  bba-bba: Yɑ̃ku kowobu Lefibɑn bweseru sɔɔ be bɑ sɑ̃ɑ Yedɑyɑn bibu be bɑ sɑ̃ɑ Yosuen
    yɛnuɡibu, bɑ sɑ̃ɑwɑ tɔmbu nɛnɛ kɑ wunɑɑ wɑtɑ kɑ wɔkurɑ itɑ (973).
  eng-KJVCPB: 'The priests: the children of Jedaiah, of the house of Jeshua, nine
    hundred seventy and three.'
  luo-luo: 'Jodolo ne gin: nyikwa Jedaya (mowuok e dhood Jeshua), ji mia ochiko gi
    piero abiriyo gadek (973),'
  meu-meu: 'Hahelaḡa taudia: Iedaia (Iesua ena iduhu tauna) garana, sinahu-taurahanita
    hitu-ahui toi;'
  npi-ULB: 'पुजारीहरू: येशूअको वंशबाट यदायाहका परिवारका ९७३'
  yor-yor: Àwọn àlùfáà. Àwọn ọmọ Jedaiah (láti ipasẹ̀ ìdílé Jeṣua) jẹ́ ogún dín lẹ́gbẹ̀rin
    ó dín méje (973)
  ind-ind: 'Jumlah yang pulang dari golongan para imam: Keturunan Yedaya (yang adalah
    keturunan dari anak Yedaya bernama Yesua) 973 orang,'
  pes-OPCB: 'تعداد کاهنانی که به وطن بازگشتند به شرح زیر است: از طایفۀ یدعیا (که از
    نسل یشوع بود) ۹۷۳ نفر؛ از طایفۀ امیر ۱٬۰۵۲ نفر؛ از طایفۀ فشحور ۱٬۲۴۷ نفر؛ از طایفۀ
    حاریم ۱٬۰۱۷ نفر.'
  tgl-ULB: 'Ang mga pari: Ang mga kaapu-apuhan ni Jedaias ng tahanan ni Josue: 973.'
  hui-hui: Loma binigo mo miaga agali Yarusalemeni daibu henedaru tinaga minibi dagabi
    ogodagua. Yasua aguane Yadaia aria handari dirani pira kariani tebira (973) hene.
    Ime aria daosini mbirani pira duriani kira (1,052) hene. Pasahuru aria daosini
    mbirani handari kirani pira mariani karia (1,247) hene. Harimi aria daosini mbirani
    pira mbirani karia (1,017) hene.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သော ယဇ်​ပု​ရော​ဟိတ်​သား​ချင်း​စု​စာ​ရင်း​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    ယေ​ဒါ​ယ​သား​ချင်း​စု (ယော​ရှု​၏ သား​မြေး​များ) ၉၇၃ ဣ​မေ​ရ​သား​ချင်း​စု​မှ ၁၀၅၂
    ပါ​ရှု​ရ​သား​ချင်း​စု​မှ ၁၂၄၇ ဟာ​ရိမ်​သား​ချင်း​စု​မှ ၁၀၁၇
  bod-N: མཆོད་དཔོན་དག་ནི། ཡེ་ཤུ་ཨའི་ཁྱིམ་རྒྱུད་ཀྱི་ཡེ་དཱ་ཡའི་བུ་རྒྱུད་དགུ་བརྒྱ་བདུན་ཅུ་དོན་གསུམ་ཡོད།
  sna-sna: 'Vaprista: zvizvarwa zvaJedhaya (veimba yaJeshua) vaiva mazana mapfumbamwe
    namakumi manomwe navatatu;'
  spa-BLM: 'Los sacerdotes: los hijos de Jedaías, de la casa de Jesúa, novecientos
    setenta y tres.'
  cac-cac: Axo eb' sacerdote, eb' yin̈tilal vin̈aj Jedaías, aton eb' yin̈tilal vin̈aj
    Jesúa, 973 eb'. Eb' yin̈tilal vin̈aj Imer, mil 52 eb'. Eb' yin̈tilal vin̈aj Pasur,
    mil 247 eb'. Eb' yin̈tilal vin̈aj Harim mil 17 eb'.
  swh-ULB: 'Wana wa Yedaya kuhani wa nyumba ya Yoshua: 973.'
  bel-bel: 'Сьвятароў: сыноў Едаі, з дому Ісусавага, дзевяцьсот семдзесят тры;'
  deu-ELBBK: 'Die Priester: die Söhne Jedajas, vom Haus Jeschua: 973;'
  mbb-OT: 'Iyan heini menge kevuwazan te menge memumuhat he nemen-ulì puun te kegkevihag:
    Menge kevuwazan ni Jedaya (puun te pemilya ni Jeshua); 973 Imer; 1,052 Pashur;
    1,247 Harim; 1,017'
  mal-2015: 'പുരോഹിതന്മാരാവിതു: യേശുവയുടെ ഗൃഹത്തിലെ യെദയ്യാവിന്റെ മക്കൾ തൊള്ളായിരത്തെഴുപത്തിമൂന്നു.'
  rmc-rmc: 'Kala savore hine potomki le rašajengre famelijendar, save avle pale: andral
    le Jedajoskri 973 potomki le Ješuaskre,'
  pes-OPV: 'و اما کاهنان: بنی یدعیا از خاندان یشوع نه صد و هفتاد و سه.'
  ron-1924: 'Преоць: фиий луй Иедаея, дин каса луй Иосуа, ноуэ суте шаптезечь ши трей;'
  ben-OBCV: 'যাজকবর্গ: (যেশূয়ের বংশের মধ্যে) যিদয়িয়ের বংশধর, 973 জন;'
  som-som: Oo wadaaddadiina waxay ahaayeen reer Yedacyaah oo ahaa reer Yeeshuuca oo
    ahaa sagaal boqol iyo saddex iyo toddobaatan,
  lat-VUC: 'Sacerdotes: filii Jadaia in domo Josue, nongenti septuaginta tres.'
  eng-ASVBT: 'The priests: the children of Jedaiah, of the house of Jeshua, nine hundred
    seventy and three.'
  ita-1885: 'De'' sacerdoti: i figliuoli di Iedaia, della famiglia di Iesua, novecensettantatrè;'
  eng-LXXUP: And the priests, the sons of Jedaiah, belonging to the house of Jeshua,
    were nine hundred and seventy-three.
  eng-ULB: 'The priests: descendants of Jedaiah of the house of Jeshua: 973.'
  spa-VBL: 'Este es el número de los sacerdotes: los hijos de Jedaías (por la familia
    de Jesúa), 973;'
  fra-_FOB: 'Sacrificateurs: les enfants de Jédaeja, de la maison de Jéshua, neuf
    cent soixante et treize;'
  mal-mal: 'പുരോഹിതന്മാർ: യേശുവയുടെ ഗൃഹത്തിലെ യെദയ്യാവിന്റെ മക്കൾ തൊള്ളായിരത്തെഴുപത്തിമൂന്ന്.'
  urd-GVR: 'Zail ke imām jilāwatanī se wāpas āe. Yadāyāh kā ḳhāndān jo Yashua kī nasl
    kā thā: 973,'
  suz-BL: लेश्‍शो चढ़ेब सु सु बाक्‍तेक्‍म देंशा हना, येदायाह आ चच युइ, येशुआ आ खिं
    ङा मुर ९७३
  ita-1927: 'Sacerdoti: figliuoli di Jedaia, della casa di Jeshua, novecento settantatre.'
  ckb-ckb: 'کاهینەکان: نەوەی یەدایا لە بنەماڵەی یێشوع، نۆ سەد و حەفتا و سێ.'
  eng-BBE: 'The priests: the children of Jedaiah, of the house of Jeshua, nine hundred
    and seventy-three.'
  kan-OKCV: 'ಯಾಜಕರು: ಯೇಷೂವನ ಕುಟುಂಬದವರಾದ ಯೆದಾಯನ ವಂಶಜರು 973'
  tam-2017: 'ஆசாரியரானவர்கள்: யெசுவாவின் குடும்பத்தானாகிய யெதாயாவின் வம்சத்தார் 973
    பேர்.'
  spa-RV-1909: 'Los sacerdotes: los hijos de Jedaía, de la casa de Jesuá, novecientos
    setenta y tres;'
  ron-BTF: 'Preoţii: copiii lui Iedaia, din casa lui Ieşua, nouă sute şaptezeci şi
    trei.'
  eng-WEBP: 'The priests: the children of Jedaiah, of the house of Jeshua, nine hundred
    seventy-three.'
  eng-FBV: 'This is the number of the priests: the sons of Jedaiah (through the family
    of Jeshua), 973;'
  nld-1939: 'De priesters: de zonen van Jedaja, uit het geslacht van Jesjóea telden
    negenhonderd drie en zeventig man;'
  nch-BL: 'Nopa israelita totajtzitzi cati tacuepilijque elque iniixhuihua ni familias
    huan nica techilhuía quesqui yajque: Familia, Quesqui Jedaías huan icone Jesúa,
    973 Imer, 1,052 Pasur, 1,247 Harim, 1,017'
  vie-1934: 'Những thầy tế lễ: họ Giê-đa-gia, thuộc về nhà Giê-sua, chín trăm bảy
    mươi ba;'
  hin-CV: 'पुरोहित: येशुआ के परिवार से येदाइयाह के वंशज 973'
  spa-BES: 'Los sacerdotes: los hijos de Jedaías, de la casa de Josué, novecientos
    setenta y tres.'
  tdx-tdx: 'O mpisoroñeo: o ana’ Iedaià, amy anjomba’ Iesoàio, sivanjato-tsi-fitom-polo-telo’
    amby.'
  tha-KJV: บรรดาปุโรหิตคือ คนเยดายาห์ วงศ์​วานเยชู​อา เก​้าร้อยเจ็ดสิบสามคน
  por-BR-2018: 'Os sacerdotes: os filhos de Jedaías, da casa de Jesua, novecentos
    e setenta e três;'
  deu-ELO: 'Die Priester: die Söhne Jedajas, vom Hause Jeschua, neunhundertdreiundsiebzig;'
  eng-WYC-2018: (the) priests; the sons of Jedaiah, in the house of Jeshua, (or Joshua),
    nine hundred and three and seventy;
  epo-epo: 'De la pastroj: de la idoj de Jedaja, el la domo de Jeŝua, naŭcent sepdek
    tri,'
  uig-PIN: 'Kaⱨinlarning sani tɵwǝndikiqǝ: — Yǝxua jǝmǝtidiki Yǝdayaning ǝwladliri
    toⱪⱪuz yüz yǝtmix üq kixi;'
  beo-beo: Gobele salasu fi ilia da mugululi asi fisili buhagi amo ilia dio amola
    ilia idi da hagudu dedei amo, Gobele Salasu Fi... Idi Yeda:iya (Yesua egaga fi)
    ...973 Imoia...1,052 Ba:sa...1,247 Ha:ilima...1,017
  tpi-OTNT: Nem bilong ol lain pris wantaim namba bilong ol pris i go bek long Jerusalem
    i olsem. Lain Jedaia, tumbuna papa bilong ol em Jesua, i gat 973 man.
  hau-SA: Firistoci. Zuriyar Yedahiya (ta wurin iyalin Yeshuwa) 973
  uig-LAT: 'Kahinlarning sani töwendikiche: — Yeshua jemetidiki Yedayaning ewladliri
    toqquz yüz yetmish üch kishi;'
  nde-nde: 'Abaphristi: esizukulwaneni sikaJedaya (ngosendo lukaJeshuwa) babengamakhulu
    ayisificamunwemunye lamatshumi ayisikhombisa lantathu (973),'
  ton-ton: 'Ko e kau taulaʻeiki eni: ko e fānau ʻa Sitaia, ʻi he fale ʻo Sesua, ko
    e toko hivangeau mo e toko fitungofulu ma tolu.'
  ces-1613: Kněží, synů Jedaiášových z domu Jesua, devět set sedmdesáte tři.
  eng-WMB: 'The priests: the children of Jedaiah, of the house of Yeshua, nine hundred
    seventy-three.'
  tam-TCV: 'ஆசாரியர்கள்: யெசுவாவின் குடும்பத்தானாகிய யெதாயாவின் சந்ததி 973 பேர்,'
  ceb-ULB: 'Ang mga pari: ang mga kaliwat ni Jedaias sa panimalay ni Josue: 973.'
  pol-UBG: 'Kapłani: synów Jedajasza, z domu Jeszuy – dziewięciuset siedemdziesięciu
    trzech;'
  urd-GVU: 'ذیل کے امام جلاوطنی سے واپس آئے۔ یدعیاہ کا خاندان جو یشوع کی نسل کا تھا:
    973،'
  deu-1912: 'Der Priester: der Kinder Jedaja vom Hause Jesua neunhundert und dreiundsiebzig;'
  kan-2017: ಯಾಜಕರಲ್ಲಿ - ಯೆದಾಯನವರಾದ ಯೇಷೂವನ ಮನೆಯವರು 973
  yap-yap: 'Irera’ fithingan e yuke girdi’ ko prist nra sulod: Jedayah (pi’in owchen
    Jeshua) — 973 Immer — 1,052 Pashhur — 1,247 Harim — 1,017'
  hlt-MCSB: Jeshua imkhui kah Jedaiah koca khosoih rhoek te ya ko sawmrhih pathum.
  mdy-ETH: ሃካፓ ዴማ ሃሣ ዲዒንታፓ ማዔ ቄኤሶ ማኣሮ ዓሶ ፓይዶ ኬኤዛኔ፦ ዒያሱ ዜርፃሢ፥ ዪዳዒያ ማኣሮ ዓሶፓ ታዞጳ ፄኤታና
    ላንካይታሚ ሃይሦ ዒሜሬ ማኣሮ ዓሶፓ ፔቴ ሺያና ዶንጊታሚ ላምዖ ፓሽሁሬ ማኣሮ ዓሶፓ ፔቴ ሺያና ላምዖ ፄኤታና ዖይዲታሚ ላንካይ
    ሃሪሜ ማኣሮ ዓሶፓ ፔቴ ሺያና ታጶ ላንካይ ዓሲ
  twi-ASANTE: 'Yeinom ne asɔfoɔ a wɔfiri asutwa mu baeɛ: Yedaia abusuafoɔ (a ɛfa Yesua
    fiefoɔ) 973'
  eng-WEBU: 'The priests: the children of Jedaiah, of the house of Jeshua, nine hundred
    seventy-three.'
  wal-wal: 'Hageeti omooduwaappe simmida qeeseta: Yaasu yara gidiya Yadaaya yarati
    973;'
  spa-PDDPT: 'Los sacerdotes fueron los hijos de: Jedaías, la familia de Jesuá, 973;'
  gun-gun: 'Ha''e gui sacerdote kuery regua: Jedaías ramymino kuery Jesua ro pygua
    ikuai va''e regua ma novecentos e setenta e três.'
  agu-BL: Ma yi e' pale' yi e' xonl Jedaías nin e' xonl Josué, i'tz beluj cient tu
    oxc'al tu oxlaj chixone'n.
  ilo-ULB: 'Dagiti papadi: Dagiti kaputotan ni Jedaias iti balay ni Jesua: 973.'
  kpg-kpg: 'Aanei nia ingoo o nia madahaanau gau hai mee dabu ala ne lloomoi i di
    nadau noho hege: Jedaiah (aanei go di hagadili Jeshua) - 973 Immer - 1,052 Passhur
    - 1,247 Harim - 1,017'
  uig-ARA: 'كاھىنلارنىڭ سانى تۆۋەندىكىچە: ــ يەشۇئا جەمەتىدىكى يەدايانىڭ ئەۋلادلىرى
    توققۇز يۈز يەتمىش ئۈچ كىشى؛'
  sus-sus: 'Sɛrɛxɛdubɛe kɔnti nan yi ki: Yɛdaya xa di naxee kelixi Yesuwa xabilɛ,
    mixi kɛmɛ solomanaani, mixi tongo solofere nun saxan.'
  pon-2006: 'Iet mwaren peneineien samworo kan me sapahldohsang arail kalipilipala:'
  ksd-ksd: 'A umana tena tinabar: a tarai Iedaia, ta ra apik na tarai kai Iesua, lavuvat
    na mar ma lavurua na vinun ma a utul.'
  tur-YTC: 'Kâhinler: Yeşua evinden Yedaya''nın çocukları, dokuz yüz yetmiş üç.'
  grc-BRENT: Καὶ οἱ ἱερεῖς υἱοὶ Ἰεδουὰ τῷ οἴκῳ Ἰησοῖ, ἐννακόσιοι ἑβδομηκοντατρεῖς.
  ind-AYT: 'Para imam: keturunan Yedaya, dari keluarga Yesua, 973 orang;'
  nya-nya: 'Ansembe anali awa: Zidzukulu za Yedaya (kudzera mu banja la Yesuwa) 973'
  hrv-hrv: 'Svećenici: Jedajini sinovi, to jest iz kuće Ješuine: devet stotina sedamdeset
    i tri;'
  mps-mps: Te pris hani dabego nogi dali, te Jerusalemba ma pali pris dabego namba
    dali, te tiwai elalubao. Te Jedaia hani, te augwa ayago wai te Jesuago hani bidi,
    te 973 elaluali.
  tpi-tpi: Nem bilong ol lain pris wantaim namba bilong ol pris i go bek long Jerusalem
    i olsem. Lain Jedaia, tumbuna papa bilong ol em Jesua, i gat 973 man.
  dan-1931: 'Præsterne var: Jedajas Efterkommere af Jesuas Hus 973,'
  vie-OVCB: 'Các thầy tế lễ gồm có: Họ Giê-đa-gia (thuộc nhà Giê-sua) 973 người.'
  guj-2017: 'યાજકોનાં નામ આ પ્રમાણે છે: યેશૂઆના કુટુંબના, યદાયાના વંશજો: નવસો તોંતેર.'
  pon-2006A: 'Iet mwaren peneineien samworo kan me sapahldohsang arail kalipilipala:
    Sedaia (kadaudok en Sesua)-973 Immer-1052 Pasuhr-1247 Arim-1017'
  por-BRBSL: 'Os sacerdotes: os filhos de Jedaías, da casa de Jeshua, novecentos e
    setenta e três.'
  cth-cth: Vaihmanaw, Jeshua imthung dawk hoi Jedaiahnaw 973.
  twi-twi: 'Eyinom ne asɔfo dodow a wofi nnommum mu bae: Yedaia asefo (a wɔnam Yesua
    fi so) dodow yɛ 973'
  hlt-hlt: Jeshua imkhui kah Jedaiah koca khosoih rhoek te ya ko sawmrhih pathum.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ Yedɑyɑ nɑɑ̀mùnkù kɔbɛ Sosuwee yɑɑ̀bí ḿbo sikɔusìwɛi nɛ̀
    sipísìyiekɛ̀ nɛ̀ bɛ̀tɑ̃ɑ̃ti (973).
  msy-2020: 'Kar ofa gamir gumazibar ikɨzir, uamategha Jerusalemɨn ghueziba, men gumazibar
    ziaba ko men dɨbobonibar kara: Jedaian ikɨzim, men inazir afeziam Jesua, an adarasi,
    973. Ezɨ Imerɨn ikɨzimɨn gumaziba, 1,052. Ezɨ Pasurɨn ikɨzimɨn gumaziba, 1,247.
    Ezɨ Harimɨn ikɨzimɨn gumaziba, 1,017.'
  dop-dop: Kɔtǝlɑɑ kpekɑ ntɔ. Yesuwɑ lʋlʋŋ nyǝ́mɑ Yetɑyɑ tɛɛsɩ nyǝ́mɑ wɛ nɑsǝnɑɑsɑ
    nɑ nɩɩnʋwɑ nɑ nɩɩtoso nɑ nɑɑnʋwɑ nɑ tooso (973).
  azb-azb: 'Kahinlər: Yeşua nəslindən Yedaya övladları – 973 nəfər;'
  eng-DBY: 'The priests: the children of Jedaiah, of the house of Jeshua, nine hundred
    and seventy-three.'
  hin-2017: फिर याजकों अर्थात् येशुअ के घराने में से यदायाह की सन्तान नौ सौ तिहत्तर,
  wol-KYG: 'Sarxalkat yi ñii la: Askanu Yedaya, soqikoo ci waa kër Yosuwe, di juróom
    ñeenti téeméer ak juróom ñaar fukk ak ñett (973).'
  eng-YLT: 'The Priests: sons of Jedaiah, of the house of Jeshua, nine hundred seventy
    and three.'
  eng-WYC-2017: priests; the sons of Jedaiah, in the house of Jeshua, nine hundred
    and three and seventy;
  eng-WMBB: 'The priests: the children of Jedaiah, of the house of Yeshua, nine hundred
    and seventy-three.'
  urd-GVH: 'ज़ैल के इमाम जिलावतनी से वापस आए। यदायाह का ख़ानदान जो यशुअ की नसल का
    था : 973,'
  rug-rug: 'Hire sari na pozadi rina tututi hiama saripu kekere puledi koa sa tinaraovo:
    sari na tuna Zedaia sa tututi te Zosua si sia gogoto zuapa ṉavulu ṉeta, sari na
    tuna Ima si keke tina lima ṉavulu rua, sari na tuna Pasahuru si keke tina karua
    gogoto made ṉavulu zuapa, sari na tuna Harimi si keke tina manege zuapa,'
  gaz-gaz: 'Luboota: Sanyiin Yedaaʼiyaa warri karaa maatii Yeeshuuʼaan dhufan 973,'
  fra-LSG: 'Sacrificateurs: les fils de Jedaeja, de la maison de Josué, neuf cent
    soixante-treize;'
  yal-yal: 'Saraxaraline: Yosuwe yixɛtɛne Yɛdaya xabilani: Muxu kɛmɛ solomanaanin
    tonge solofere e nun saxan,'
  haw-1868: 'O na kahuna: o na mamo a Iedaia, no ka hale o Iesua, eiwa haneri a me
    kanahikukumamakolu.'
  arb-NAV: 'أَمَّا الْكَهَنَةُ الرَّاجِعُونَ: فَبَنُو يَدْعِيَا مِنْ عَائِلَةِ يَشُوعَ:
    تِسْعُ مِئَةٍ وَثَلاثَةٌ وَسَبْعُونَ.'
  ewe-ewe: 'Nunɔla siwo gbɔ la ƒe ƒometɔwo ƒe xexlẽme le ale: (Yesua ƒe vi siwo do
    tso) Yedaia ƒe viwo me la le ame alafa asiekɛ kple blaadre-vɔ-etɔ̃ (973).'
  eng-LEE: 'The priests were: The children of Jeda''yah, of the house of Jeshua'',
    nine hundred seventy and three.'
  asm-FB: 'পুৰোহিতসকল; যেচুৱাৰ ঘৰৰ পৰা অহা যিদয়াৰ বংশধৰসকলৰ সংখ্যা: নশ ত্ৰেসত্তৰ
    জন।'
  sus-A: سّرّشّدُبّيٍ كْنتِ نَن يِ كِ؛ يّدَيَ شَ دِ نَشٍيٍ كٍلِشِ يٍسُوَ شَبِلّ، مِشِ
    كّمّ سٌلٌمَنَانِ، مِشِ تٌنفٌ سٌلٌقٍرٍ نُن سَشَن.
  fra-SBL: 'Sacrificateurs : les fils de Jedaeja, de la maison de Josué, neuf cent
    soixante-treize.'
  hbo-hbo: הַֽכֹּהֲנִ֑ים בְּנֵ֤י יְדַֽעְיָה֙ לְבֵ֣ית יֵשׁ֔וּעַ תְּשַׁ֥ע מֵאֹ֖ות שִׁבְעִ֥ים
    וּשְׁלֹשָֽׁה׃ ס
  piu-2006: '@see-verse:EZR.002.035'
  kik-kik: 'Nao athĩnjĩri-Ngai: arĩa maarĩ a njiaro cia Jedaia (a nyũmba ya Jeshua)
    maarĩ 973,'
  fra-NCL: 'Prêtres : les fils de Iadaïas, de la maison de Josué, neuf cent soixante-treize ;'
  cek-AK: Qaimanawk; Jeshua ih acaeng Jedaiah ih caanawk loe cumvai takawt, qui sarih,
    thumto,
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormalad-nonimalad, wemalad: Jesúa-gwenadgansikid
    Jedaías-wagan, dulataled-ilabakebak gaka dulapaa-gakambe-gakapaa (973).'
  uig-CYR: 'Каһинларниң сани төвәндикичә: — Йәшуа җәмәтидики Йәдаяниң әвлатлири тоққуз
    йүз йәтмиш үч киши;'
  tel-2017: యాజకుల్లో యేషూవ సంతానమైన యెదాయా వంశం వారు 953 మంది.
  hat-BSA: 'Prèt yo; fis a Jedaeja lakay Josué yo: nèf-san-swasann-trèz.'
  kos-kos: 'Pa inge inen sou in mwet tol su folokla liki sruoh: Sou lal Jedaiah (in
    fwil natul Jeshua) — mwet 973'
  hbo-WLC: הַֽכֹּהֲנִ֑ים בְּנֵ֤י יְדַֽעְיָה֙ לְבֵ֣ית יֵשׁ֔וּעַ תְּשַׁ֥ע מֵא֖וֹת שִׁבְעִ֥ים
    וּשְׁלֹשָֽׁה׃ ס
  ibo-ibo: 'Ndị nchụaja: ndị agbụrụ Jedaya (site nʼezinaụlọ Jeshua), narị itoolu na
    iri asaa na atọ (973)'
  ory-ory: ଯାଜକମାନଙ୍କ ସଂଖ୍ୟା; ଯେଶୂୟ-ବଂଶଜ ଯିଦୟୀୟର ସନ୍ତାନ ନଅ ଶହ ତେସ୍ତରି ଜଣ।
  chk-chk: 'Iei iteiten ekewe souasor mi liwinsefäl seni ar oola: Ekewe mwirimwirin
    Jetaia ir chon leimwen Jesua ükükün tiwepükü fik me ülüman.'
  rop-rop: Dijan na ola neim blanga ola femili blanga ola serramonimen hubin kambek
    brom det kantri weya deibin jidan prisana. Jedaiya, det grensan blanga Jeshuwa
    - 973 Ime - 1,052 Pashura - 1,247 Herim - 1,017.
  ukr-1871: 'Сьвященників: синів Едаї, з дому Ісусового, девятьсот сїмдесять три;'
  deu-1951: 'Die Priester: Die Söhne Jedajas, vom Hause Jesuas: 973;'
  eng-JPS: 'The priests: the children of Jedaiah, of the house of Jeshua, nine hundred
    seventy and three.'
  srp-1865: 'Sveštenika: sinova Jedajinih od doma Isusova devet stotina i sedamdeset
    i tri;'
  lug-lug: 'Bano be bakabona: bazzukulu ba Yedaya ab’ennyumba ya Yesuwa lwenda mu
    nsavu mu basatu (973),'
  heb-heb: הכהנים בני ידעיה לבית ישוע תשע מאות שבעים ושלשה׃
  ben-IRV: যাজকেরা; যেশূয় বংশের মধ্যে যিদয়িয়ের বংশধর নয়শো তেয়াত্তর জন৷
  pan-pan: ਜਾਜਕ - ਯਦਾਯਾਹ ਦੀ ਸੰਤਾਨ, ਜੋ ਯੇਸ਼ੂਆ ਦੇ ਘਰਾਣੇ ਦੇ ਸਨ, ਨੌ ਸੌ ਤਿਹੱਤਰ
  mya-JVB: ယဇ်ပုရောဟိတ် စာရင်းဟူမူကား၊ ယောရှု အမျိုး ထဲက ၊ ယေဒါယ အမျိုးသား ကိုး ရာ
    ခုနစ် ဆယ်သုံး ယောက်၊
  hmo-hmo: Iedaia (Iesua ena iduhu tauna), ena bese — 973
  urd-urd: 'फिर काहिनों या''नी यशू''अ के ख़ानदान में से: यदा''याह की औलाद, नौ सौ तिहत्तर;'
  rus-SYN: 'Священников: сыновей Иедаии, из дома Иисусова, девятьсот семьдесят три;'
  bqc-SIM: 'Sa''ona bui pↄ́ sùↄn kɛ: Yesua bui Yedaia buiↄ gbɛ̃ↄn ↄ̀aa síiↄ̃ ń
    baswaaↄ̃kwi ń àaↄ̃o (973).'
  tcz-CHONGTHU: 'Thempu ho chu ahile: Jedai’ah insung mite chu Jeshua insungmite abonchauvin
    mihem jako le somsagi le thum ahiuve.'
  mar-mar: याजक येशूवाच्या घराण्यातील यदयाचे वंशज नऊशें त्र्याहत्तर.
  qub-qub: 'Cüracuna caran: Josuëpita miraj cüra Jedaiaspita mirajcuna 973.'
  bqp-bqp: 'Sa''ori buri kũ ò sùnↄn dí: Yesua buri Yedaya burinↄ gbɛ̃nↄn wàa siikↄ̃
    kũ mɛ̀n basↄraakↄ̃ akuri awɛɛ''aakↄ̃o.'
  hat-hat: 'Men lis prèt ki te tounen, dapre non fanmi yo: Nan pitit Jedaja, ki soti
    nan branch Jozye a, nèfsanswasanntrèz (0973) moun.'
  eng-BSB: 'The priests: The descendants of Jedaiah (through the house of Jeshua),
    973;'
  eng-WEBPB: 'The priests: the children of Jedaiah, of the house of Jeshua, nine hundred
    and seventy-three.'
  kbq-kbq: Hagi pristi eri'zama eneri'za vahe'ma eterema hu'nazana, Jeshua naga'nofipima
    Jedaia ne' mofavre naga'ma pristi eri'zama eneriza nagara 973'a venene azageno,
  nhe-BL: 'Nopa israelita totajtzitzi tlen mocuepqui elque iniixhuihua ni familias
    huan nica techilhuía quesqui yajque: Familia, Quesqui Jedaías huan icone Jesúa,
    973 Imer, 1,052 Pasur, 1,247 Harim, 1,017'
  bus-bus: 'Sa''ori borii kɛ̀ aↄ̃ sùnↄn yɛ̀: Yesua bori Yedaya boriinↄ gↄ̃ↄn wàa siigↄ̃
    kↄ̃n mɛ̀n basↄraagↄ̃ akuri awɛɛ''aagↄ̃o.'
  gub-BL: 'Na''aw xaxeto waànàm uzepyhyk awer wi uzewyr ma''e kwer waner xe wà. Amuapyk
    wanuwihaw waner pitàitàigatu wà no. Amuapyk waneta haw no: Zenai Zezua izuapyr
    973, Imer 1.052, Pazur 1.247, Ari 1.017.'
  eng-DRA: 'The priests: the children of Jadaia of the house of Josue, nine hundred
    seventy-three.'
