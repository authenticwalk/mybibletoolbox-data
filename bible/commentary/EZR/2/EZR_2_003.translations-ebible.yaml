  mdy-ETH: ፓርዖሼ ፃጳፓ ላምዖ ሺያና ፄኤታና ላንካይታሚ ላምዖ ዓሲ ሼፓፂያ ፃጳፓ ሃይሦ ፄኤታና ላንካይታሚ ላምዖ ዓሲ ዓራሄ
    ፃጳፓ ላንካይ ፄኤታና ላንካይታሚ ዶንጎ ዓሲ ፓሃትሞዓኣቤ ፃጳፓ ዒያሱና ዒዮዓቤና ዜርፃፓ ላምዖ ሺያና ሳሊ ፄኤታና ታጶ ላምዖ
    ዓሲ ዔላኣሜ ፃጳፓ ፔቴ ሺያና ላምዖ ፄኤታና ዶንጊታሚ ዖይዶ ዓሲ ዛቱ ፃጳፓ ታዞጳ ፄኤታና ዖይዲታሚ ዶንጎ ዓሲ ዛካዬ ፃጳፓ
    ላንካይ ፄኤታና ላሂታሚ ዓሲ ባኒ ፃጳፓ ላሆ ፄኤታና ዖይዲታሚ ላምዖ ዓሲ ቤባዬ ፃጳፓ ላሆ ፄኤታና ላማታሚ ሃይሦ ዓሲ ዓዝጋኣዴ
    ፃጳፓ ሺያና ላምዖ ፄኤታና ላማታሚ ላምዖ ዓሲ ዓዶኒቃሜ ፃጳፓ ላሆ ፄኤታና ላሂታሚ ላሆ ዓሲ ቢግዋዬ ፃጳፓ ላምዖ ሺያና ዶንጊታሚ
    ላሆ ዓሲ ዓዲኔ ፃጳፓ ዖይዶ ፄኤታና ዶንጊታሚ ዖይዶ ዓሲ ሂዚቂያሴ ዛሎና ዓፄሬ ፃጳፓ ታዞጲታሚ ሳሊ ዓሲ ቤፃዬ ፃጳፓ ሃይሦ
