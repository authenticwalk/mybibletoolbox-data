  tgl-ULB: 'Ang mga kaapu-apuhan ni Paros: 2, 172.'
  hui-hui: Paroso aria daosini kirani handari mbirani pira kariani kira (2,172) hene.
    Sebadia aria handari tebirani pira kariani kira (372) hene. Ara aria handari kariani
    pira kariani duria (775) hene. Yasua Yoabala aguanene Pahadamoaba aria daosini
    kirani handari halirani pira mbirani kira (2,812) hene. Elama aria daosini mbirani
    handari kirani pira duriani maria (1,254) hene. Sadu aria handari dirani pira
    mariani duria (945) hene. Sagai aria handari kariani pira waragaria (760) hene.
    Bani aria handari waragariani pira mariani kira (642) hene. Bebai aria handari
    waragariani pira kirani tebira (623) hene. Asagada aria daosini mbirani handari
    kirani pira kirani kira (1,222) hene. Adonigama aria handari waragariani pira
    waragariani waragaria (666) hene. Bigibai aria daosini kirani pira duriani waragaria
    (2,056) hene. Adini aria handari mariani pira duriani maria (454) hene. Ade (ibu
    mini mende Hesegaia) aria pira dirani halira (98) hene. Besai aria handari tebirani
    pira kirani tebira (323) hene. Yora aria handari mbirani pira mbirani kira (112)
    hene. Hasama aria handari kirani pira kirani tebira (223) hene. Giba aria pira
    dirani duria (95) hene.
  mya-mya: ပါ​ရုတ်​သား​ချင်း​မှ ၂၁၇၂ ရှေ​ဖ​တိ​သား​ချင်း​စု​မှ ၃၇၂ အာ​ရာ​သား​ချင်း​စု​မှ
    ၇၇၅ ပါ​ဟတ်​မော​ဘ​သား​ချင်း​စု (ယော​ရှု​နှင့်​ယွာ​ဘတို့​၏​မြေး​များ) ၂၈၁၂ ဧ​လံ​သား​ချင်း​စု​မှ
    ၁၂၅၄ ဇတ္တု​သား​ချင်း​စု​မှ ၉၄၅ ဇက္ခဲ​သား​ချင်း​စု​မှ ၇၆၀ ဗာ​နိ​သား​ချင်း​စု​မှ
    ၆၄၂ ဗေ​ဗဲ​သား​ချင်း​စု​မှ ၆၂၃ အာ​ဇ​ဂဒ်​သား​ချင်း​စု​မှ ၁၂၂၂ အ​ဒေါ​နိ​ကံ​သား​ချင်း​စု​မှ
    ၆၆၆ ဗိ​ဂ​ဝဲ​သား​ချင်း​စု​မှ ၂၀၅၆ အာ​ဒိန်​သား​ချင်း​စု​မှ ၄၅၄ အာ​တာ​ဟု​လည်း​ကောင်း​နာ​မည်​တွင်​သည့်
    ဟ​ဇ​ကိ​သား​ချင်း​စု​မှ ၉၈ ဗေ​ဇဲ​သား​ချင်း​စု​မှ ၃၂၃ ယော​ရ​သား​ချင်း​စု​မှ ၁၁၂
    ဟာ​ရှုံ​သား​ချင်း​စု​မှ ၂၂၃ ဂိဗ္ဗာ​သား​ချင်း​စု​မှ ၉၅
  bod-N: ཕཱར་ཨོ་སིའི་བུ་རྒྱུད་ཉིས་སྟོང་བརྒྱ་དང་བདུན་ཅུ་དོན་གཉིས་ཡོད།
