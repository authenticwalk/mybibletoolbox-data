  spa-BLM: Los hijos de Ater, de Ezequías, noventa y ocho.
  cac-cac: '@see-verse:EZR.002.015'
  swh-ULB: 'Wana wa Ateri kupitia Hezekiah: tisini na nane.'
  bel-bel: сыноў Атэра, з дома Эзэкіі, дзевяноста восем;
  deu-ELBBK: 'die Söhne Aters, von Jehiskia: 98;'
  mbb-OT: '@see-verse:EZR.002.015'
  mal-2015: യെഹിസ്കീയാവിന്റെ സന്തതിയായ ആതേരിന്റെ മക്കൾ തൊണ്ണൂറ്റെട്ടു.
  rmc-rmc: andral le Ateroskri, saves vičinenas the Chizkija, 98,
  pes-OPV: بنی آطیر (از خاندان ) یحزقیا نود وهشت.
  ron-1924: фиий луй Атер, дин фамилия луй Езекия, ноуэзечь ши опт;
