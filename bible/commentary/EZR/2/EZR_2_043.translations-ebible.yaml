verse: EZR.002.043
translations:
  mal-C: 'ആലയത്തിലെ സേവകർ: സീഹ, ഹസൂഫ, തബ്ബായോത്ത്,'
  deu-TKW: 'Die Tempeldiener: die Nachkommen Zihas, die Nachkommen Hasuphas, die Nachkommen
    Tabbaoths,'
  lin-lin: 'Tala basali ya Tempelo : Bakitani ya Tsika, Asufa, Tabaoti,'
  eng-LSV: 'The Nethinim: sons of Ziha, sons of Hasupha, sons of Tabbaoth,'
  eng-GNV: 'The Nethinims: the sonnes of Ziha, the sonnes of Hasupha, the sonnes of
    Tabbaoth,'
  eng-WEBSTER: 'The Nethinims: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  nhw-BL: 'Huan ni tequipanohuani catli tequitque tiopan calijtic quipixque iniixhuihua
    catli mocuepque tlen nopa tlalme campa quinhuicatoyaj: Ziha, Hasufa, Tabaot,'
  swh-ONEN: 'Watumishi wa Hekalu: wazao wa Siha, Hasufa, Tabaothi,'
  bba-bba: Be bɑ wɑ̃ɑ Nɛtinin bweseru sɔɔ, ben sikɑdobɑrɑ Sisɑ, kɑ Hɑsufɑ kɑ Tɑbɑɔtu
  eng-KJVCPB: 'The Nethinims: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth,'
  luo-luo: 'Jotij hekalu ne gin: nyikwa Ziha, Hasufa, Tabaoth,'
  meu-meu: 'Dubu ena hesiai taudia: Siha garana, Hasufa garana, Tabaoto garana,'
  npi-ULB: 'मन्‍दिरका सेवकहरू: सीहा, हसूपा, तब्‍बाओत,'
  yor-yor: Àwọn ìránṣẹ́ tẹmpili. Àwọn ọmọ. Siha, Hasufa, Tabboati,
  ind-ind: 'Dari golongan para pembantu yang dulu bekerja di rumah TUHAN, yaitu keturunan:
    Ziha, Hasufa, Tabaot,'
  pes-OPCB: 'خدمتگزاران خانهٔ خدا که به وطن بازگشتند از طایفه‌های زیر بودند: صیحا،
    حسوفا، طباعوت، قیروس، سیعها، فادون، لبانه، حجابه، عقوب، حاجاب، شملای، حانان، جدیل،
    جحر، رآیا، رصین، نقودا، جزام، عزه، فاسیح، بیسای، اسنه، معونیم، نفوسیم، بقبوق،
    حقوفا، حرحور، بصلوت، محیدا، حرشا، برقوس، سیسرا، تامح، نصیح، حطیفا.'
  tgl-ULB: 'Ang mga inatasan na maglingkod sa templo: Ang mga kaapu-apuhan ni Ziha,
    Hasufa, Tabaot,'
  hui-hui: Garabaya howa golalu dai binidaruni Anduane Homogonaga andaha biabe bialu
    haga agali urunaga aguane dai binigo uru. Siha Hasuba Tabaodo Keroso Siaha Padono
    Lebana Hagabaha Agubu Hagaba Samalai Hanana Gidele Gaha Leaia Lesini Negoda Gasama
    Usa Pasea Besai Asana Meunimi Nebisimi Bagabugu Haguba Hahu Basaludu Mehida Harasa
    Bagoso Sisera Tema Nesia Hadiba uruni aguaneneru daibu ha dege bini.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​သော​ဗိ​မာန်​တော်​အ​လုပ်​သ​မား​သား​ချင်း​စု​များ​မှာ၊
    ဇိ​ဟ၊ဟ​သု​ဖ၊တ​ဗ္ဗောက်၊ ကေ​ရုတ်၊သ​ယာ​ဟ၊ပါ​ဒုန်၊ လေ​ဗန၊ဟာ​ဂ​ဘ၊အက္ကုပ်၊ ဟာ​ဂပ်၊ရှာ​လ​မဲ၊ဟာ​နန်၊
    ဂိဒ္ဒေ​လ၊ဂါ​ဟာ၊ရာ​ယ၊ ရေ​ဇိန်၊နေ​ကော​ဒ၊ဂဇ္ဇမ်၊ သြ​ဇ၊ပါ​သာ၊ဗေ​သဲ၊ အာ​သ​နာ၊မ​ဟု​နိမ်၊န​ဖု​သိမ်၊
    ဗာ​က​ဗုတ်၊ဟ​ကု​ဖ၊ယာ​ရ​ဟု​ရ၊ ဗာ​ဇ​လုတ်၊မ​ဟိ​ဒ၊ဟ​ရ​ရှ၊ ဗာ​ကုတ်၊သိ​သ​ရ၊သာ​မ နေ​ဇိ​နှင့်​ဟ​တိ​ဖ​တို့​ဖြစ်​ကြ​၏။
  bod-N: མཆོད་གཡོག་ནི། ཙི་ཧཱའི་བུ་རྒྱུད་དང་། ཧ་སུ་ཕའི་བུ་རྒྱུད། ཏབ་བ་ཨོད་ཀྱི་བུ་རྒྱུད།
  sna-sna: 'Vashandi vomutemberi:'
  spa-BLM: 'Los servidores del templo: los hijos de Ziha, los hijos de Hasupha, los
    hijos de Tabbaoth,'
  cac-cac: 'Axo eb'' smunlaj d''a templo, aton eb'' yin̈tilalcan eb'' vin̈ ol b''inaj
    tic: Vin̈aj Ziha, vin̈aj Hasufa, vin̈aj Tabaot, vin̈aj Queros, vin̈aj Siaha, vin̈aj
    Padón, vin̈aj Lebana, vin̈aj Hagaba, vin̈aj Acub, vin̈aj Hagab, vin̈aj Salmai,
    vin̈aj Hanán, vin̈aj Gidel, vin̈aj Gahar, vin̈aj Reaía, vin̈aj Rezín, vin̈aj Necoda,
    vin̈aj Gazam, vin̈aj Uza, vin̈aj Paseah, vin̈aj Besai, vin̈aj Asena, vin̈aj Meunim,
    vin̈aj Nefusim, vin̈aj Bacbuc, vin̈aj Hacufa, vin̈aj Harhur, vin̈aj Bazlut, vin̈aj
    Mehída, vin̈aj Harsa, vin̈aj Barcos, vin̈aj Sísara, vin̈aj Tema, vin̈aj Nezía
    yed'' pax vin̈aj Hatifa.'
  swh-ULB: 'Wale walichaguliwa kuhudumu ndani ya Hekalu: wana wa Siha, Hasufa, Tabaothi:'
  bel-bel: 'Нэтынэяў: сыны Цыхі, сыны Хасуфы, сыны Табаота,'
  deu-ELBBK: 'Die Nethinim: die Söhne Zichas, die Söhne Hasuphas, die Söhne Tabbaots,'
  mbb-OT: 'Iyan heini menge kevuwazan te menge suluǥuen diyà te valey te Nengazen
    he nemen-ulì daan puun te kegkevihag: Menge kevuwazan ni Ziha, Hasufa, Tabaot,
    Keros, Siaha, Padon, Lebana, Hagaba, Akub, Hagab, Shalmai, Hanan, Gidel, Gahar,
    Reaya, Rezin, Nekoda, Gazam, Uza, Pasea, Besai, Asna, Meunim, Nefusim, Bakbuk,
    Hakufa, Harhur, Bazlut, Mehida, Harsha, Barkos, Sisera, Tema, Nezia, wey Hatifa.'
  mal-2015: 'ദൈവാലയദാസന്മാർ: സീഹയുടെ മക്കൾ, ഹസൂഫയുടെ മക്കൾ, തബ്ബായോത്തിന്റെ മക്കൾ,'
  rmc-rmc: O služobňika le chramoskre sas o potomki le Cichasoskre, le Chasufaoskre,
    le Tabaotoskre,
  pes-OPV: 'و امانتینیم: بنی صیحا و بنی حسوفا و بنی طباعوت،'
  ron-1924: 'Служиторий Темплулуй: фиий луй Циха, фиий луй Хасуфа, фиий луй Табаот,'
  ben-OBCV: 'মন্দিরের পরিচারকবৃন্দ: সীহ, হসূফা, টব্বায়োত,'
  som-som: Oo reer Netiiniimna waxay ahaayeen reer Siixaa iyo reer Xasufaa, iyo reer
    Tabbaacood,
  lat-VUC: 'Nathinæi: filii Siha, filii Hasupha, filii Tabbaoth,'
  eng-ASVBT: 'The Nethinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth,'
  ita-1885: 'De'' Netinei: i figliuoli di Siha, i figliuoli di Hasufa, i figliuoli
    di Tabbaot,'
  eng-LXXUP: 'The Nathinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth,'
  eng-ULB: 'Those who were assigned to serve in the temple: descendants of Ziha, Hasupha,
    Tabbaoth,'
  spa-VBL: 'Los descendientes de estos servidores del Templo: Ziha, Hasufa, Tabaot,'
  fra-_FOB: 'Néthiniens: les enfants de Tsicha, les enfants de Hasupha, les enfants
    de Tabbaoth;'
  mal-mal: 'ദൈവാലയദാസന്മാർ: സീഹയുടെ മക്കൾ, ഹസൂഫയുടെ മക്കൾ, തബ്ബായോത്തിന്റെ മക്കൾ,'
  urd-GVR: Rab ke ghar ke ḳhidmatgāroṅ ke darj-e-zail ḳhāndān jilāwatanī se wāpas
    āe. Zīhā, Hasūfā, Tabbāot,
  suz-BL: परमप्रभु यावे आ खिंमी गेय पाइब वाइल आन चच युइ सु सु बाक्‍तेक्‍म देंशा हना,
    एज्रा ८:२० सीहा, हासुफा, तब्‍बाओथ,
  ita-1927: 'Nethinei: i figliuoli di Tsiha, i figliuoli di Hasufa, i figliuoli di
    Tabbaoth,'
  ckb-ckb: 'خزمەتکارانی پەرستگا: نەوەکانی چیحا، حەسوفا، تەباعۆت،'
  eng-BBE: 'The Nethinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth,'
  kan-OKCV: 'ದೇವಾಲಯದ ಸೇವಕರು: ಜೀಹ, ಹಸೂಫ, ಟಬ್ಬಾವೋತ್ ಇವರ ವಂಶಜರು.'
  tam-2017: 'நிதனீமியரானவர்கள்: சீகாவின் வம்சத்தார், அசுபாவின் வம்சத்தார், தபாகோத்தின்
    வம்சத்தார்,'
  spa-RV-1909: 'Los Nethineos: los hijos de Siha, los hijos de Hasupha, los hijos
    de Thabaoth,'
  ron-BTF: 'Netinimii: copiii lui Ţiha, copiii lui Hasufa, copiii lui Tabaot,'
  eng-WEBP: 'The temple servants: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  eng-FBV: 'The descendants of these Temple servants: Ziha, Hasupha, Tabbaoth,'
  nld-1939: 'De tempelknechten waren: de zonen van Sicha; de zonen van Chasoefa; de
    zonen van Tabbaot;'
  nch-BL: 'Huan ni tequipanohuani cati tequitique tiopan calijtic quipixque iniixhuihua
    cati tacuepilijque ten nopa talme campa quinhuicatoyaj: Ziha, Hasufa, Tabaot,'
  vie-1934: 'Kẻ phục dịch trong đền thờ: Con cháu Xi-ha, con cháu Ha-su-pha, con cháu
    Ta-ba-ốt,'
  hin-CV: 'मंदिर सेवक इनके वंशज थे: ज़ीहा, हासुफ़ा, तब्बओथ,'
  spa-BES: 'Los sirvientes del templo: los hijos de Ziha, los hijos de Hasufa, los
    hijos de Tabaot,'
  tdx-tdx: 'O mpitoroñe añ’ anjomban’ Añahareo: o ana’ i Tsikhào, o ana’ i Hasofao,
    o ana’ i Tabaoteo,'
  tha-KJV: คนใช้​ประจำพระวิ​หาร คือคนศี​หะ คนฮาสูฟา คนทับบาโอท
  por-BR-2018: 'Os servos do templo: os filhos de Zia, os filhos de Hasufa, os filhos
    de Tabaote,'
  deu-ELO: 'Die Nethinim: die Söhne Zichas, die Söhne Hasuphas, die Söhne Tabbaoths,'
  eng-WYC-2018: Nethinims, these bare wood and water to the house of God’s religion,
    (or the Temple workers, who carried the wood and the water for the House of God);
    the sons of Ziha, the sons of Hasupha, the sons of Tabbaoth,
  epo-epo: 'De la Netinoj: la idoj de Ciĥa, la idoj de Ĥasufa, la idoj de Tabaot,'
  uig-PIN: 'Ibadǝthana hizmǝtkarliri tɵwǝndikiqǝ: — Zihaning ǝwladliri, Hasufaning
    ǝwladliri, Tabbaotning ǝwladliri,'
  beo-beo: 'Amola Debolo hawa: hamosu fi da mugululi asi fisili buhagi amo ilia dio
    da hagudu dedei amo, Saiha, Hasuba, Da:baiode, Gilose, Saiaha, Ba:idone, Lebana,
    Ha:iga:ba, A:gabe, Ha:iga:be, Sia:malai, Ha:ina:ne, Gidele, Ga:iha, Lia:iya, Lisini,
    Nigouda, Ga:sa:me, Usa, Basia, A:sana, Miunime, Mefisime, Bagebage, Hagufa, Hahe,
    Ba:selude, Mihaida, Hasia, Bagose, Sisela, Dima, Nesaia, amola Hadaifa.'
  tpi-OTNT: Ol wokman bilong haus bilong God i go bek long Jerusalem ol i bilong ol
    dispela lain, Siha na Hasufa na Tabaot
  hau-SA: Ma’aikatan haikali. Zuriyar Ziha, Hasufa, Tabbawot,
  uig-LAT: 'Ibadetxana xizmetkarliri töwendikiche: — Zixaning ewladliri, Xasufaning
    ewladliri, Tabbaotning ewladliri,'
  nde-nde: 'Izinceku zethempelini: zesizukulwane sikaZiha, loHasufa, loThabhawothi,'
  ton-ton: 'Ko e kau Netenimi eni: ko e fānau ʻa Siha, ko e fānau ʻa Hasufa, ko e
    fānau ʻa Tapaoti,'
  ces-1613: Netinejských, synů Zicha, synů Chasufa, synů Tabbaot,
  eng-WMB: 'The temple servants: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  tam-TCV: 'திரும்பி வந்த ஆலய பணியாட்கள்: சீகா, அசுபா, தபாயோத்,'
  ceb-ULB: 'Kadtong gitahasan aron moalagad sa templo: ang mga kaliwat ni Siha, ni
    Hasufa, ni Tabaot,'
  pol-UBG: 'Netinici: synów Sichy, synów Chasufy, synów Tabbaota;'
  urd-GVU: رب کے گھر کے خدمت گاروں کے درجِ ذیل خاندان جلاوطنی سے واپس آئے۔ ضیحا، حسوفا،
    طبّعوت،
  deu-1912: 'Der Tempelknechte: die Kinder Ziha, die Kinder Hasupha, die Kinder Tabbaoth,'
  kan-2017: 'ದೇವಸ್ಥಾನದಾಸರಲ್ಲಿ: ಜೀಹ ಸಂತಾನದವರು ಮತ್ತು ಹಸೂಫ, ಟಬ್ಬಾವೋತ್,'
  yap-yap: 'Yuke girdi’ rok e pi’in ma maruwel u Tempel nra sulod: Ziha, Hasupha,
    Tabboath Keros, Siaha, Padon, Lebanah, Hagabah, Akkub, Hagab, Shamlai, Hanan,
    Giddel, Gahar, Reaiah, Rezin, Nekoda, Gazzam, Uzza, Paseah, Besai, Asnah, Meunim,
    Nefisim, Bakbuk, Hakupha, Harhur, Bazluth, Mehida, Harsha, Barkos, Sisera, Temah,
    Neziah nge Hatipha'
  hlt-MCSB: Tamtaeng la Ziha koca, Hasupha koca, Tabbaoth koca.
  mdy-ETH: ዲዒንታፓ ማዔ፥ ጌኤዦ ማኣሮ ማዾም ኬሶና ቶኦካ ሃካፓ ዴማ ዓኣ ዓሶኬ፦ ፂሃ፥ ሃሱፓ፥ ፃባዖቴ፥ ቄሮሴ፥ ሲዓሃ፥ ፓዶኔ፥
    ሌባና፥ ሃጋባ፥ ዓቁቤ፥ ሃጋባ፥ ሻምላዬ፥ ሃናኔ፥ ጊዴሌ፥ ጋሃሬ፥ ሬዓያ፥ ሬፂኔ፥ ኔቆዳ፥ ጋዛሜ፥ ዑዛ፥ ፓሴሄ፥ ቤሳዬ፥ ዓሲና፥
    ሜዑኒሜ፥ ኔፕሲሜ፥ ባቅቡቄ፥ ሃቁፓ፥ ሃርሁሬ፥ ባፂሉቴ፥ ሜሂዳ፥ ሃርሻ፥ ባርቆሴ፥ ሲሳራ፥ ቴማሄ፥ ኔፂሃና ሃፂፓናኬ።
  twi-ASANTE: 'Asɔredan asomfoɔ: Siha, Hasufa, Tabaot asefoɔ,'
  eng-WEBU: 'The temple servants: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  wal-wal: 'Hageeti omooduwaappe simmidi, Beeta Maqidasiyan oottiya ashkkaratu yarata:
    Xiiha yarata, Hasuufa yarata, Xabba7oota yarata,'
  spa-PDDPT: 'Los servidores del Templo fueron los hijos de: Ziha, Hasufa, Tabaot,'
  gun-gun: 'Templo py nhopytyvõ va''ety kuery ju: Zia ramymino kuery, Hasufa, Tabaote,'
  agu-BL: 'Ma yi e'' yi na chixcon le templo i''tz: Yi e'' xonl Ziha, scyuch'' yi
    e'' xonl Hasufa tu Tabaot,'
  ilo-ULB: 'Dagidiay naisaad nga agserbi iti templo: Dagiti kaputotan da Siha, Hasufa,
    Tabaot,'
  kpg-kpg: 'Nia madahaanau digau hai hegau o di Hale Daumaha ala ne lloomoi i di nadau
    noho hege: Ziha, Hasupha, Tabbaoth, Keros, Siaha, Padon, Lebanah, Hagabah, Akkub,
    Hagab, Shamlai, Hanan, Giddel, Gahar, Reaiah, Rezin, Nekoda, Gazzam, Uzza, Paseah,
    Besai, Asnah, Meunim, Nephisim, Bakbuk, Hakupha, Harhur, Bazluth, Mehida, Harsha,
    Barkos, Sisera, Temah, Neziah, mo Hatipha.'
  uig-ARA: 'ئىبادەتخانا خىزمەتكارلىرى تۆۋەندىكىچە: ــ زىخانىڭ ئەۋلادلىرى، خاسۇفانىڭ
    ئەۋلادلىرى، تاببائوتنىڭ ئەۋلادلىرى،'
  sus-sus: 'Hɔrɔmɔbanxi walikɛe nan yi ki: Sixa xa die, Xasufa xa die, Tabayoti xa
    die,'
  pon-2006: 'Peneineien tohndoadoahk kan en Tehnpas Sarawio me sapahldohsang arail
    kalipilipala:'
  ksd-ksd: 'A tarai na papalum ta ra pal i gomgom: a tarai Sika, a tarai Kasupa, a
    tarai Tabaot,'
  tur-YTC: 'Tapınak hizmetkârları: Ziha''nın çocukları, Hasupa''nın çocukları, Tavvaot
    ''un çocukları,'
  grc-BRENT: Οἱ Ναθινὶμ, υἱοὶ Σουθία, υἱοὶ Ἀσουφὰ, υἱοὶ Ταβαὼθ,
  ind-AYT: 'Para pelayan Bait Allah: keturunan Ziha, keturunan Hasufa, keturunan Tabaot,'
  nya-nya: 'Otumikira ku Nyumba ya Mulungu anali awa: Zidzukulu za Ziha, zidzukulu
    za Hasufa, zidzukulu za Tabaoti,'
  hrv-hrv: 'Netinci - sluge hramske: Sihini sinovi, sinovi Hasufini, sinovi Tabaotovi,'
  mps-mps: Te Godigo tempel be tonalubo sę bidi dabe te Jerusalemba ma pali bage,
    augwali te bidi dabego hani dabe da, Siha, Hasufa, Tabaot,
  tpi-tpi: Ol wokman bilong haus bilong God i go bek long Jerusalem ol i bilong ol
    dispela lain, Siha na Hasufa na Tabaot
  dan-1931: 'Tempeltrællene var: Zihas, Hasufas, Tabbaots,'
  vie-OVCB: 'Những người phục dịch Đền Thờ gồm có: Họ Xi-ha, họ Ha-su-pha, họ Ta-ba-ốt,'
  guj-2017: 'ભક્તિસ્થાનમાં સેવા કરવા માટે નિયુક્ત કરાયેલા: સીહા, હસૂફા, ટાબ્બાઓથ,'
  pon-2006A: 'Peneineien tohndoadoahk kan en Tehnpas Sarawio me sapahldohsang arail
    kalipilipala: Siha, Asupa, Tappaod, Keros, Siaha, Padon, Lepana, Akapa,Akkup,
    Akap, Samlai, Ahnan, Kiddel, Kahar, Reaia, Resin, Nekoda, Kassam, Ussa, Pasea,
    Pesai, Asna, Meunim, Nepisim, Pakpuk, Akupa, Aruhr, Paslud, Mehida, Asra, Parkos,
    Sisera, Tema, Nesaia, oh Adipa'
  por-BRBSL: 'Os servos do templo: os filhos de Ziha, os filhos de Hasupha, os filhos
    de Tabbaoth,'
  cth-cth: 'Nethinimnaw: Ziha capanaw, Husupha capanaw, Tabbaoth capanaw,'
  twi-twi: 'Saa asɔredan mu asomfo asefo yi na wofi nnommum mu bae: Siha, Hasufa,
    Tabaot,'
  hlt-hlt: Tamtaeng la Ziha koca, Hasupha koca, Tabbaoth koca.
  tbz-SIM: Tisisɑ nɛ̀ Asufɑ nɛ̀ Tɑbɑɔti bɛɛ̀ kó tinɑɑ̀mùntì kɔbɛ do pĩ́ mmutɔ̃nyɔɔ̀mmù
    Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ,
  msy-2020: 'Ezɨ Godɨn Dɨpenimɨn ingangarir gumazir uamategha Jerusalemɨn ghueziba,
    men ikɨzibar ziabar kara: Siha ko Hasufa, Tabaot, Keros, Siaha, Padon ko, Lebana,
    Hagaba, Akup ko, Hagap, Samlai, Hanan ko, Gidel, Gahar, Reaia ko, Resin, Nekoda,
    Gasam ko, Usa, Pasea, Besai ko, Asna, Meunim, Nefisim ko, Bakbuk, Hakufa, Harhur
    ko, Baslut, Mehida, Harsa ko, Barkos, Sisera, Tema ko, Nesia ko Hatifa.'
  dop-dop: Ɩsɔ tǝsɛɛlɛ tɑɑ tǝmɑ lɑtɑɑ sǝkpemɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ ntɛ́ Sihɑ, nɑ Hɑsufɑ,
    nɑ Tɑpɑwɔtɩ,
  azb-azb: 'Məbəd qulluqçuları: Sixa övladları, Xasufa övladları, Tabbaot övladları,'
  eng-DBY: 'The Nethinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth,'
  hin-2017: फिर नतीन की सन्तान, सीहा की सन्तान, हसूपा की सन्तान, तब्बाओत की सन्तान।
  wol-KYG: 'Liggéeykati kër Yàlla gi ñoo di: Askanu Ciya, ak askanu Asufa, ak askanu
    Tabawot,'
  eng-YLT: 'The Nethinim: sons of Ziha, sons of Hasupha, sons of Tabbaoth,'
  eng-WYC-2017: Nethinims, these bare wood and water to the house of God’s religion;
    the sons of Ziha, the sons of Hasupha, the sons of Tabbaoth,
  eng-WMBB: 'The temple servants: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  urd-GVH: रब के घर के ख़िदमतगारों के दर्जे-ज़ैल ख़ानदान जिलावतनी से वापस आए। ज़ीहा,
    हसूफ़ा, तब्बाओत,
  rug-rug: 'Sari na tie tavetavete pa Zelepade saripu kekere pule koasa tinaraovo:
    arini pu tuti gore mae koe Ziha, Hasupa, Tabaoti,'
  gaz-gaz: 'Tajaajiltoota mana qulqullummaa: sanyii Ziihaa, sanyii Hasuufaa fi sanyii
    Xabaaʼoot,'
  fra-LSG: 'Néthiniens: les fils de Tsicha, les fils de Hasupha, les fils de Thabbaoth,'
  yal-yal: 'Ala Batu Banxin walikɛne xabila yɛɛn ma: Sixa nun Xasufa nun Tabayoti
    nun'
  haw-1868: O ka poe Netini; o na mamo a Ziha, o na mamo a Hasupa, o na mamo a Tabaota,
  arb-NAV: وَمِنْ خَدَمِ الْهَيْكَلِ بَنُو صِيحَا وَحَسُوفَا وَطَبَاعُوتَ،
  ewe-ewe: 'Gbedoxɔmedɔwɔlawo tso ƒome siawo me: Ziha, Hasufa kple Tabaot. Woƒe dzidzimeviwo
    nye:'
  eng-LEE: 'The temple-servants were: The children of Zicha, the children of Chassupha,
    the children of Tabba''oth.'
  asm-FB: 'যিসকলক মন্দিৰৰ পৰিচৰ্যাৰ বাবে নিযুক্ত কৰা হৈছিল, তেওঁলোক হ’ল: চীহা, হচুফা,
    টব্বায়োৎ,'
  sus-A: هْرْ مْبَنشِ وَلِكّيٍ نَن يِ كِ؛ سِشَ شَ دِيٍ، شَسُقَ شَ دِيٍ، تَبَيٌتِ شَ
    دِيٍ،
  fra-SBL: 'Les serviteurs du temple : les fils de Ziha, les fils de Hasupha, les
    fils de Tabbaoth,'
  hbo-hbo: הַנְּתִינִ֑ים בְּנֵי־צִיחָ֥א בְנֵי־חֲשׂוּפָ֖א בְּנֵ֥י טַבָּעֹֽות׃
  piu-2006: '@see-verse:EZR.002.042'
  kik-kik: 'Nacio ndungata cia hekarũ: arĩa maarĩ a njiaro cia Ziha, na Hasufa, na
    Tabaothu,'
  fra-NCL: 'Nathinéens : les fils de Siha, les fils de Hasupha, les fils de Tabbaoth,'
  cek-AK: Nethinims, im thungah toksah tamnanawk loe, Ziha ih caanawk, Hasupha ih
    caanawk, Tabbaoth ih caanawk,
  cuk-cuk: 'Bab-Dummadse-goled-neggi-arbamalad, wemalad: Ziha-wagan, Hasufa-wagan,
    Tabaot-wagan,'
  uig-CYR: 'Ибадәтхана хизмәткарлири төвәндикичә: — Зиханиң әвлатлири, Хасуфаниң әвлатлири,
    Таббаотниң әвлатлири,'
  tel-2017: నెతీనీయులకు చెందిన జీహా, హశూపా, టబ్బాయోతు వంశాల వారు.
  hat-BSA: 'Netinyen yo: fis a Tsicha yo, fis a Hasupha yo, avèk fis a Thabbaoth yo,'
  kos-kos: 'Inen sou lulap ke mwet orekma ke Tempul su folok liki sruoh: Ziha, Hasupha,
    Tabbaoth,'
  hbo-WLC: הַנְּתִינִ֑ים בְּנֵי־צִיחָ֥א בְנֵי־חֲשׂוּפָ֖א בְּנֵ֥י טַבָּעֽוֹת׃
  ibo-ibo: 'Ndị na-eje ozi nʼụlọnsọ: Ndị agbụrụ Ziha, Hasufa na ndị Tabaot,'
  ory-ory: ନଥୀନୀୟ ଲୋକମାନେ; ସୀହର ସନ୍ତାନଗଣ, ହସୂଫାର ସନ୍ତାନଗଣ, ଟବ୍ବାୟୋତର ସନ୍ତାନଗଣ;
  chk-chk: 'Ikkei ir ekewe chon angang ngeni imwenfel mi liwinsefäl seni ar oola:
    Ekewe mwirimwirin Siha, Hasufa me Tapaot,'
  rop-rop: Detlot femili blanga detlot wekinmen blanga det Serramoni Pleis hubin kambek
    brom det kantri weya deibin jidan prisana. Siha, Hesafa, Tebayoth, Keros, Siyaha,
    Padon, Lebana, Heigaba, Eikub, Heigab, Shamlai, Henan, Gidel, Geiha, Riyaiya,
    Resin, Nekoda, Gasam, Yusa, Paseya, Besai, Esna, Meyunim, Nefisim, Bekbak, Heikafa,
    Hehura, Beslath, Mehida, Hasha, Bakos, Sisera, Tema, Nesai en Hetafa.
  ukr-1871: 'Нетинеїв: сини Зихи, сини Хасуфи, сини Таббаота,'
  deu-1951: 'Die Tempeldiener: die Söhne Zihas, die Söhne Hasuphas, die Söhne Tabbaots.'
  eng-JPS: 'The Nethinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth;'
  srp-1865: 'Netineja: sinova Sišinijeh, sinova Asufinijeh, sinova Tavaotovijeh,'
  lug-lug: 'Abaaweerezanga mu yeekaalu be bano: bazzukulu ba Zika, bazzukulu ba Kasufa,
    bazzukulu ba Tabbawoosi,'
  heb-heb: הנתינים בני ציחא בני חשופא בני טבעות׃
  ben-IRV: নথীনীয়েরা (মন্দিরের কর্মচারীরা); সীহের বংশধর, হসূফার বংশধর, টব্বায়োতের
    বংশধর,
  pan-pan: ਨਥੀਨੀਮ - ਸੀਹਾ ਦੀ ਸੰਤਾਨ, ਹਸੂਫ਼ਾ ਦੀ ਸੰਤਾਨ, ਟੱਬਾਓਥ ਦੀ ਸੰਤਾਨ,
  mya-JVB: ဘုရား ကျွန်ခံသူ၊ ဇိဟ အမျိုးသား ၊ ဟသုဖ အမျိုးသား ၊ တဗ္ဗောက် အမျိုးသား၊
  hmo-hmo: Siha, Hasupa, bona Tabaota,
  urd-urd: और नतीनीम' में से बनी ज़िहा, बनी हसूफ़ा, बनी तब'ऊत,
  rus-SYN: 'Нефинеев: сыновья Цихи, сыновья Хасуфы, сыновья Таббаофа,'
  bqc-SIM: 'Gbɛ̃́ɛ beeↄ buiↄ mɛ́ Lua ua zĩkɛnaↄ ũ: Ziha, Asufa, Tabao,'
  tcz-CHONGTHU: 'Houin lhacha a pangho chu : Ziha chate, Hasu’pha chate, Tabba’oth
    chate,'
  mar-mar: मंदिरातील नेमून दिलेली सेवा, सीहा, हसूफा, तब्बाबोथ यांचे वंशज.
  qub-qub: 'Diospa Templuncho ima ruraycunachöpis arojcuna caran: Zihapita, Hasufapita,
    Tabaotpita,'
  bqp-bqp: 'Gbɛ̃ dínↄ burinↄ mɛ́ ò Luda ↄn zĩkɛrinↄ ũ: Zia, Asufa, Tabao,'
  hat-hat: 'Men lis moun yo te bay pou travay nan tanp Bondye a epi ki te tounen nan
    peyi a: moun fanmi Sika, moun fanmi Asoufa ak moun fanmi Tabayòt,'
  eng-BSB: 'The temple servants: the descendants of Ziha, the descendants of Hasupha,
    the descendants of Tabbaoth,'
  eng-WEBPB: 'The temple servants: the children of Ziha, the children of Hasupha,
    the children of Tabbaoth,'
  kbq-kbq: Hagi ra mono nompima eri'zama erisaza vahe'ma e'nazana, ama'i naga'nofipinti
    e'naze. Zihama, Hasufama, Tabaotima,
  nhe-BL: 'Huan ni tequipanohuani tlen tequitque tiopan calijtic quipixque iniixhuihua
    tlen mocuepque tlen nopa tlaltini campa quinhuicatoyaj: Ziha, Hasufa, Tabaot,'
  bus-bus: 'Gbɛ̃ kɛ̀nↄ boriinↄ bé Luda ua zĩkɛrinↄ ũ: Zia, Asufa, Tabao,'
  gub-BL: Amo tàpuzuhu pupe uma'ereko ma'e waànàm uzewyr wà. Amuapyk wanuwihaw waner
    pitàitàigatu wà. Zia, Azupa, Tamaot, Keroz, Xia, Panom, Eremana, Agama, Aku, Agame,
    Xawmaz, Ànà, Zinew, Kar, Heai, Hezi, Nekona, Kàzà, Uza, Pazez, Mezaz, Azinat,
    Meuni, Nepizi, Makemuk, Akupa, Arur, Mazirut, Mei, Ariza, Maraku, Xi, Tema, Nezi,
    Axipa.
  eng-DRA: 'The Nathinites: the children of Siha, the children of Hasupha, the children
    of Tabbaoth,'
