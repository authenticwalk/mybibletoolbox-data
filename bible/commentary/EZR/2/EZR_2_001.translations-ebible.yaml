  tbz-SIM: Ntɛ Isidɑyɛɛribɛ do ìtɛ́ Bɑbidɔnni okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ do pĩ̀ḿmú bɛ̀
