  eng-WYC-2017: And these be the sons of the province, which went up from the captivity,
    which Nebuchadnezzar, the king of Babylon, had translated or brought over into
    Babylon; and they turned again into Jerusalem and into Judah, each man into his
    city,
  eng-WMBB: Now these are the children of the province who went up out of the captivity
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away to Babylon, and who returned to Jerusalem and Judah, everyone to
    his city;
  urd-GVH: ज़ैल में यहूदाह के उन लोगों की फ़हरिस्त है जो जिलावतनी से वापस आए। बाबल
    का बादशाह नबूकदनज़्ज़र उन्हें क़ैद करके बाबल ले गया था, लेकिन अब वह यरूशलम और
    यहूदाह के उन शहरों में फिर जा बसे जहाँ उनके ख़ानदान पहले रहते थे।
  rug-rug: Sokudi rina tie ta raovodi si taluarae koasa pinaqaha popoa pa Babiloni
    meke pule la pa Zerusalema pa popoa Ziuda, meke hopeke la koa koari dia vasileana
    soti. Sari na dia tatamana si na ta raovodi meke koa pa popoa Babiloni, sipu turaṉa
    lani sa baṉara Nebukaneza si arini vasina, guana tie ta pusidi.
  gaz-gaz: Egaa isaan kunneen namoota kutaa biyya sanaa warra boojuu Nebukadnezar
    mootichi Baabilon sun boojiʼee Baabilonitti isaan geessee ture sanaa deebiʼanii
    dha; isaanis Yerusaalemii fi Yihuudaatti deebiʼanii tokkoon tokkoon isaanii magaalaa
    ofii isaaniitti galan;
  fra-LSG: Voici ceux de la province qui revinrent de l’exil, ceux que Nebucadnetsar,
    roi de Babylone, avait emmenés captifs à Babylone, et qui retournèrent à Jérusalem
    et en Juda, chacun dans sa ville.
  yal-yal: Babilɔn mangan Nebukadanesari bata yi Yuda yamanan muxun naxanye suxu,
    a siga ne ra Babilɔn yi, e mɔn yi xɛtɛ e taane yi Yerusalɛn nun Yuda yi, ne nan
    itoe ra
  haw-1868: EIA ka poe o ka mokuna i pii ae mai ka lawe pio ana mai, ka poe a Nebukaneza
    ke alii o Babulona i lawe pio aku ai i Babulona, a hoi hou mai la i Ierusalema
    a i Iuda, o kela kanaka keia kanaka i kona kulanakauhale iho;
  arb-NAV: وَهَؤُلاءِ هُمْ أَهْلُ الْبِلادِ الَّذِينَ عَادُوا مِنَ السَّبْيِ، مِمَّنْ
    سَبَاهُمْ نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ إِلَى بَابِلَ، وَرَجَعُوا إِلَى أُورُشَلِيمَ
    وَيَهُوذَا، لِيُقِيمَ كُلُّ وَاحِدٍ فِي مَدِينَتِهِ.
  ewe-ewe: Azɔ la, ame siwo nɔ fiaɖuƒe la me, ame siwo Babilonia fia, Nebukadnezar
    ɖe aboyoe yi Babilonia, eye wogbɔ tso aboyome va Yerusalem kple Yuda le Zerubabel
    ƒe kpɔkplɔ te heyi ɖanɔ woawo ŋutɔ ƒe duwo me la woe nye.
  eng-LEE: Now these are the children of the province who went up out of the captivity
    of the exiles, whom Nebuchadnezzar the king of Babylon had carried away into exile
    unto Babylon, and who returned unto Jerusalem and Judah, every one unto his city;
  asm-FB: যি লোক সকলক ৰজা নবূখদনেচৰে বন্দী কৰি লৈ গৈছিল, তেওঁলোকক বাবিলত বন্দী কৰি
    ৰাখিছিল। পাছত এই বন্দীত্বৰ পৰা মুকলি হৈ তেওঁলোক নিজৰ নগৰ যিৰূচালেম আৰু যিহূদালৈ
    উভতি আহিল।
  sus-A: مِشِيٍ نَن يِ كِ مَنفّ نٍبُكَدَنسَرِ قَ نَشٍيٍ رَ بَبِلْن بْشِ مَ، نَشٍيٍ
    نُ وَ مَ فبِلٍنقٍ عٍ شْنيِ دَرِ سَلَمُ نُن يُدَيَ.
  fra-SBL: Voici les fils de la province qui remontèrent de la captivité des captifs
    que Nebucadnetsar, roi de Babylone, avait emmenés à Babylone, et qui revinrent
    à Jérusalem et en Juda, chacun dans sa ville.
  hbo-hbo: וְאֵ֣לֶּה ׀ בְּנֵ֣י הַמְּדִינָ֗ה הָֽעֹלִים֙ מִשְּׁבִ֣י הַגֹּולָ֔ה אֲשֶׁ֥ר
    הֶגְלָ֛ה *נְבוּכַדְנֶצֹּור (נְבוּכַדְנֶצַּ֥ר) מֶֽלֶךְ־בָּבֶ֖ל לְבָבֶ֑ל וַיָּשׁ֛וּבוּ
    לִירוּשָׁלַ֥͏ִם וִֽיהוּדָ֖ה אִ֥ישׁ לְעִירֹֽו׃
  piu-2006: (2:1,68-70; 3:1-13) Mayutju Tjaratjalu Papilunangka Katutjaku yulytja
    mantjira tjananya yungu, panikina tjuṯa, kaṉilpa tjuṯa kuultatjanu palyaṉutja.
    Yalatji tjananya Tjuwu tjuṯaku yungu, Tjarutjalumakutuya katirra Katutjaku tjaatjingka
    tjunkunytjaku. Tjuwu tjuṯalingkuya tjawutjuna puutiyi tuupala tjungurringkulaya
    rayitpayiki Tjarutjalumalakutu yanu. Wilurarraya yankula ngurra walytjakutuya
    rayitpayiki yankula nyinangu. Ngurra Tjarutjalumangka tjayiṯiwana tawunu yuḻpuṉutja
    tjuṯa ngarala waṉingi. Yalatjiya tawunu palula tjuṯakutuya yankula piyuku palyaṉu,
    ngurra walytja. Yalatjiya palyara tawunu nyuwana tjuṯangkalpiya nyinarra waṉingi,
    yirriṯitja tjuṯaya nyinarra waṉipayi. Mayutju tjanampa Tjarapapulalungarri Tjarutjalumangka
    tiipula nguwanpa puḻitjanu palyaṉu, tiipula yirriṯitja ngarangutja, palulaya palyaṉu,
    tjaatji yirriṯitja ngaranytjala yila. Tiipulaya palyara tjiṉṯu kutjupangka tjiṉṯu
    kutjupangka kuka tjawirrilyi pungkula Katutjaku kutjalpayi, Muutjalu yirriṯi yalatji
    kutjantjaku watjaṉu. Yalatjiya tjawirrilyi pungkula Katutjanya waḻkulpayi, Katutjaku
    tjaatji tiṉa ngaranytjawiyangka.
  kik-kik: Na rĩrĩ, aya nĩo andũ a bũrũri arĩa maacookire kuuma bũrũri ũrĩa maatahĩirwo,
    arĩa Mũthamaki Nebukadinezaru wa Babuloni aatahĩte akamatwara Babuloni (nao magĩcooka
    Jerusalemu na Juda, o mũndũ itũũra-inĩ rĩake,
  fra-NCL: Voici les gens de la province qui revinrent de l’exil, — ceux que Nabuchodonosor,
    roi de Babylone, avait emmenés captifs à Babylone, et qui retournèrent à Jérusalem
    et en Juda, chacun dans sa ville, —
  cek-AK: Hae kaminawk loe Babylon siangpahrang Nebukhdnezzar mah, Babylon ah misong
    ah hoih moe, misong ohhaih hoi amlaem let Judah kami ah oh o; nihcae loe angmacae
    ohhaih ahmuen, Judah prae Jerusalem ah amlaem o boih.
  cuk-cuk: Babilonia-rey-Nabucodonosor, Judá-yargi dulemar-bukidar Babilonia-yarse
    sesa gusad. Geb a-sorba, ise barmiar Jerusalén-neggweburse imaksad, degi, Judá-yargi
    neggweburmar-bukwadse barmisbalid. Degine, dulemar na e-neggwebur-e-neggweburse
    nonigusmalad.
  uig-CYR: 'Төвәндикиләр Небоқаднәсар тәрипидин Бабилға сүргүн қилинған Йәһудийә өлкисидикиләрдин,
    уларниң әвлатлири қайтип келип, Йерусалим вә Йәһудийәгә чиқип, һәр бири өз шәһирлиригә
    кәткәнләр: —'
  tel-2017: నెబుకద్నెజరు రాజు బబులోనుకు బందీలుగా తీసుకు వెళ్ళిన వారికి ఆ దేశంలో పుట్టి
    చెర నుండి విడుదల పొంది యెరూషలేము, యూదా దేశాల్లో తమ తమ పట్టణాలకు వెళ్ళడానికి అనుమతి
    పొందినవారు.
  hat-BSA: Alò, sila yo se moun pwovens ki te vin sòti an kaptivite kon moun egzil
    ke Nebucadnetsar, wa Babylone nan, te pote ale Babylone e te gen tan retounen
    Jérusalem avèk Juda, yo chak nan pwòp vil pa yo.
  kos-kos: Mwet puspis sin mwet sruoh elos som liki acn Babylon ac folokla nu Jerusalem
    ac Judah, kais sie nu yen sel sifacna. Sou lalos elos tuh muta in sruoh in acn
    Babylonia na e tukun pacl se King Nebuchadnezzar el tuh sruokolosi ac usalosla
    nu we.
  hbo-WLC: וְאֵ֣לֶּה ׀ בְּנֵ֣י הַמְּדִינָ֗ה הָֽעֹלִים֙ מִשְּׁבִ֣י הַגּוֹלָ֔ה אֲשֶׁ֥ר
    הֶגְלָ֛ה נבוכדנצור מֶֽלֶךְ־בָּבֶ֖ל לְבָבֶ֑ל וַיָּשׁ֛וּבוּ לִירוּשָׁלִַ֥ם וִֽיהוּדָ֖ה
    אִ֥ישׁ לְעִירֽוֹ׃
  ibo-ibo: Ugbu a, ndị a bụ ndị obodo niile a na-achị achị, bụ ndị sitere na ndọta
    nʼagha nke Nebukadneza, eze Babilọn, onye dọtara ha nʼagha buru ha laa Babilọn.
    Ha lọghachitere na Jerusalem nakwa Juda, onye ọbụla nʼobodo nke ha.
  ory-ory: ଯେଉଁମାନେ ବନ୍ଦୀ ରୂପେ ନୀତ ହୋଇଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ପ୍ରଦେଶୀୟ ଏହି ସନ୍ତାନଗଣ
    ପ୍ରତ୍ୟେକେ ଯିରୂଶାଲମ ଓ ଯିହୁଦାସ୍ଥିତ ଆପଣା ଆପଣା ନଗରକୁ ଫେରି ଆସିଲେ; ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର
    ଏମାନଙ୍କୁ ବାବିଲକୁ ନେଇ ଯାଇଥିଲେ।
  chk-chk: Iwe, chomong seni ekewe aramas mi oola lon Papilon ra liwinsefäliti Jerusalem
    me Juta lon en me poputän telinimwan. Ir chokewe ewe king Nepukatnesar a uweerela
    Papilon me lom.
  rop-rop: Wal loda pipul hubin jidan prisana bin gowei brom det kantri gulum Bebalon
    en deibin gobek langa Jerusalem en Juda, en detlot pipul bin gobek langa olabat
    ronwan taun. Ola femili blanga olabat bin jidan prisana langa det kantri Bebalon
    brom det taim wen King Nebakanesa bin deigidawei olabat prisana deya.
  ukr-1871: Оце сини краю з виселених бранцїв, що їх Набуходонозор, царь Вавилонський,
    одвів був у Вавилон, повернувші в Ерусалим та Юдею, кожний в своє місто, —
  deu-1951: Und folgendes sind die Landeskinder, die aus der Gefangenschaft heraufzogen,
    welche Nebukadnezar, der König von Babel, nach Babel geführt hatte, und die wieder
    nach Jerusalem und Juda kamen, ein jeder in seine Stadt,
  eng-JPS: Now these are the children of the province, that went up out of the captivity
    of those that had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away unto Babylon, and that returned unto Jerusalem and Judah, every one
    unto his city;
  srp-1865: 'A ovo su ljudi one zemlje što poðoše iz ropstva od onijeh koji biše preseljeni,
    koje preseli Navuhodonosor car Vavilonski u Vavilon, i vratiše se u Jerusalim
    i u Judeju, svaki u svoj grad:'
  lug-lug: Bano be bantu ab’omu ssaza, abanyagibwa Kabaka Nebukadduneeza ow’e Babulooni
    ne batwalibwa e Babulooni, abaddayo e Yerusaalemi ne Yuda buli muntu mu kibuga
    ky’ewaabwe.
  heb-heb: ואלה בני המדינה העלים משבי הגולה אשר הגלה נבוכדנצור מלך בבל לבבל וישובו
    לירושלם ויהודה איש לעירו׃
  ben-IRV: যাদের বন্দী করে রাখা হয়েছিল, বাবিলের রাজা নবূখদনিত্সর তাদেরকে বাবিলে বন্দী
    করে নিয়ে গিয়েছিলেন, তাদের মধ্যে প্রদেশের এই লোকেরা বন্দীদশা থেকে যাত্রা করে
    যিরূশালেমে ও যিহূদাতে নিজেদের নগরে ফিরে এল;
  pan-pan: ਜਿਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਗ਼ੁਲਾਮ ਬਣਾ ਕੇ ਲੈ ਗਿਆ ਸੀ, ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਯਰੂਸ਼ਲਮ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸੂਬਿਆਂ ਦੇ ਜਿਹੜੇ ਲੋਕ ਗ਼ੁਲਾਮੀ ਤੋਂ ਛੁੱਟ ਕੇ ਆਪੋ ਆਪਣੇ
    ਨਗਰਾਂ ਨੂੰ ਮੁੜ ਆਏ ਸਨ, ਉਹ ਇਹ ਹਨ -
  mya-JVB: '-'
  hmo-hmo: Babulonia ena king, Nebukanesa, ese guna Babulonia dekenai ia abia lao
    Iuda taudia momo ese Babulonia idia rakatania, Ierusalema bona Iuda dekenai idia
    giroa lou, idia ta ta edia hanua ta ta dekenai idia lao.
  urd-urd: 'मुल्क के जिन लोगों को शाह — ए — बाबुल नबूकदनज़र बाबुल को ले गया था, उन
    ग़ुलामों की ग़ुलामी में से वह जो निकल आए और येरूशलेम और यहूदाह में अपने अपने शहर
    को वापस आए ये हैं:'
  rus-SYN: Вот сыны страны из пленников переселения, которых Навуходоносор, царь Вавилонский,
    отвел в Вавилон, возвратившиеся в Иерусалим и Иудею, каждый в свой город,-
  bqc-SIM: Babɛli kí Nɛbukanɛza Isailiↄ kũ̀kũ zĩ̀zↄↄ ũ yãa, à tàńnↄ Babɛli,
    ↄ̃ an gbɛ̃eↄ bↄ̀ zĩ̀zↄkɛpiu aa sù Yelusalɛũ, Yuda bùsuu sa, ↄ̃ baade tà a
    bɛ wɛ̃́lɛu.
  tcz-CHONGTHU: Mihem hijatpi hi gamsung mi sohchanna a konna hung kinungle kit ho
    chu ahiuvin, amahohi Babylon lengpa Nebuchadnezzar kitipan sohchang dinga anakai
    mangho chu ahiuve, abonchauvin amahohi Judah gamsunga Jerusalem khopi lamma ahung
    kile uvin ama ama khosung cheh a akile kit taovin ahi.
  mar-mar: बाबेलचा राजा नबुखद्नेस्सराने बाबेलास नेलेले यरूशलेम आणि यहूदा प्रांतातील
    बंद कैदी मुक्त होऊन आपापल्या नगरात परतले.
  qub-qub: 'Judächo yurej Israelcunata ray Nabucodonosor Babiloniaman prësu apashanpa
    jutincunami caycho caycan. Chay runacunaga cuticuran Jerusalenman, Judächo caycaj
    marcancunaman. Paycunataga pushar cutichiran: Zorobabel, Josué, Nehemías, Seraías,
    Reelaías, Mardoqueo, Bilsán, Mispar, Bigvai, Rehum, Baana. Pushamushan runacuna
    caran:'
  bqp-bqp: Babilↄnu kína Nɛbukanɛza Isarailanↄ kũ̀kũ zĩ̀zↄ ũ à tà kũńwo Babilↄnu
    yã, akũ ń gbɛ̃kenↄ bò zĩ̀zↄkɛ pìn ò sù Yurusalɛmu, Yudanↄ bùsun sà, akũ ń
    baadi tà wɛ̃tɛa.
  hat-hat: Men lis moun ki te kite peyi Babilòn pou yo tounen lavil Jerizalèm ak nan
    peyi Jida, chak moun nan lavil kote yo moun. Se moun sa yo wa Nèbikadneza te fè
    depòte nan peyi Babilòn.
  eng-BSB: Now these are the people of the province who came up from the captivity
    of the exiles carried away to Babylon by Nebuchadnezzar its king. They returned
    to Jerusalem and Judah, each to his own town,
  eng-WEBPB: Now these are the children of the province who went up out of the captivity
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away to Babylon, and who returned to Jerusalem and Judah, everyone to
    his city;
  kbq-kbq: Hagi Babiloni kini ne' Nebukatnesa'ma Juda vahe'ma zamavareno Babilonima
    kinama huzmante'nea vahe'mo'zama Babiloni mopama atre'za Jerusalemi vute'za, mago
    mago vahe'mo'a Juda mopafima kuma'ama meterema hu'nere vuno eno hu'ne.
  nhe-BL: Nica eltoc inintoca nopa israelitame tlen quistejque tlali Babilonia huan
    sampa yajque altepetl Jerusalén huan campa hueli ipan tlali Judá campa ejque ininhuejcapan
    tatahua. Tlanahuatijquetl Nabucodonosor huejcajquiya quinhuicatoya ininhuejcapan
    tatahua ilpitoque hasta Babilonia para tlatequipanose. Nojquiya nica eltoc quesqui
    tlacame mocuepque tlen hualajque ipan sesen ininhuejcapan tata tlen quipehualti
    sesen familia.
  bus-bus: Babilↄnu kí Nɛbukanɛza Isarailinↄ kũ̀kũ zĩ̀zↄnↄ ũ yã à tàńyo Babilↄnu,
    ben aↄ̃ gbɛ̃kenↄ bↄ̀ zĩ̀zↄkɛɛ pìn aↄ̃ sù Yerusalɛmu, Yudanↄ bùsun sa, ben ń baade
    tà a wɛ́tɛ.
  gub-BL: Kwehe mehe tuwihawete Namukononozor Mawiron ywy rehe har weraha teko tetea'u
    weko haw pe wemipyhyk kwer romo a'e wà. Zuta ywy rehe har tetea'u wiko a'e teko
    wainuinuromo wà. Amo 'ar mehe, a'e teko uzewyr Zeruzarez pe wà, Zuta ywy rehe
    wà kury. Oho tawhu weko awer pe pitàitàigatu wà.
  eng-DRA: Now these are the children of the province, that went out of the captivity,
    which Nabuchodonosor king of Babylon had carried away to Babylon, and who returned
    to Jerusalem and Juda, every man to his city.
