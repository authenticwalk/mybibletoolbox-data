verse: EZR.002.001
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ പ്രവിശ്യകളിൽനിന്നു ബാബേലിലേക്കു പിടിച്ചുകൊണ്ടുപോയിരുന്ന
    നിവാസികളിൽ, പ്രവാസത്തിൽനിന്നു മടങ്ങിവന്നവർ ഇവരാണ് (അവർ ജെറുശലേമിലും യെഹൂദ്യയിലുമുള്ള
    താന്താങ്ങളുടെ പട്ടണങ്ങളിലേക്കു മടങ്ങിവന്നു.
  deu-TKW: Und dies sind die Angehörigen der Provinz Juda, die aus der Gefangenschaft
    der Weggeführten, die Nebukadnezar, der König von Babel, nach Babel weggeführt
    hatte, heraufzogen und nach Jerusalem in Juda, ein jeder in seine Stadt, heimkehrten,
  lin-lin: Tala bato ya etuka ya Yuda, oyo Nabukodonozori, mokonzi ya Babiloni, amemaki
    na bowumbu na mokili ya Babiloni, mpe, wuta na bowumbu, bazongaki na Yelusalemi
    mpe na Yuda, moto na moto kati na engumba na ye.
  eng-LSV: And these [are] sons of the province who are going up—of the captives of
    the expulsion that Nebuchadnezzar king of Babylon removed to Babylon, and they
    return to Jerusalem and Judah, each to his city—
  eng-GNV: These also are the sonnes of the prouince, that went vp out of the captiuitie
    (whome Nebuchadnezzar King of Babel had caried away vnto Babel) and returned to
    Ierusalem, and to Iudah, euery one vnto his citie,
  eng-WEBSTER: Now these are the children of the province that went up from the captivity,
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away to Babylon, and came again to Jerusalem and Judah, every one to his
    city;
  nhw-BL: Nica eltoc inintoca nopa israelitame catli quistejque tlali Babilonia huan
    sempa yajque altepetl Jerusalén huan campa hueli ipan tlali Judá campa ejque ininhueyi
    tatahua. Tlanahuatijquetl Nabucodonosor huejcajya quinhuicatoya ininhuejcapan
    tatahua ilpitoque hasta Babilonia para tetequipanose. Nojquiya nica eltoc quesqui
    tlacame mocuepque catli hualajque ipan sesen ininhuejcapan tata catli quipehualti
    sesen familia.
  swh-ONEN: Basi hawa ndio watu wa jimbo waliotoka uhamishoni, ambao Nebukadneza mfalme
    wa Babeli alikuwa amewachukua mateka hadi Babeli (walirudi Yerusalemu na Yuda,
    kila mmoja kwenye mji wake,
  bba-bba: Isireli be Nɛbukɑnɛsɑɑ Bɑbilonin sinɑ boko u yoru mwɛɛrɑ u kɑ dɑ Bɑbiloniɔ
    ben dɑbirɑ wurɑmɑ Yerusɑlɛmuɔ Yudɑɔ mɑ ben bɑɑwure u dɑ u sinɑ win wuuɔ.
  eng-KJVCPB: Now these are the children of the province that went up out of the captivity,
    of those which had been carried away, whom Nebuchadnezzar the king of Babylon
    had carried away unto Babylon, and came again unto Jerusalem and Judah, every
    one unto his city;
  luo-luo: Koro magi e joma noa e gwenge manoduogo koa e twech Babulon, kuma Nebukadneza
    ruodh Babulon noterogie. Negidwogo Jerusalem kod Juda, ka moro ka moro dok e dalane
    owuon,
  meu-meu: Iuda tanona taudia bini, Nebukadnesara, Babulono pavapavana, ese vada e
    abidia mauri, Babulono tanona vada e laohaidia, bena edia noho-hedoa amo ma e
    dae lao. Idia na Ierusalem bona Iuda e lou lao, ta ta ena hanua ena hanua ela.
  npi-ULB: राजा नबूकदनेसरको निर्वासनबाट छुटेर फर्कने प्रान्तमा भएका मानिसहरू यिनै
    हुन् जसलाई तिनले बेबिलोनमा कैद गरेर लगेका थिए । यी मानिसहरू यरूशलेम र यहूदियामा
    आ-आफ्ना सहरहरूमा फर्के ।
  yor-yor: Lákòókò náà, wọ̀nyí ni àwọn ènìyàn agbègbè Juda tí ó gòkè wá láti ìgbèkùn
    láàrín àwọn tí a kó lọ, ẹni tí Nebukadnessari ọba Babeli ti fi agbára mú ní ìgbèkùn
    lọ sí Babeli (wọ́n padà sí Jerusalẹmu àti Juda, olúkúlùkù sí ìlú rẹ̀.
  ind-ind: Inilah daftar orang-orang Israel yang meninggalkan negeri Babel dan kembali
    ke Yerusalem maupun ke kota mereka masing-masing di wilayah Yehuda. Mereka adalah
    sebagian dari tawanan yang dulu diangkut oleh Raja Nebukadnezar.
  pes-OPCB: عدهٔ زیادی از یهودیانی که نِبوکَدنِصَّر، پادشاه بابِل، آنها را اسیر کرده
    به بابِل برده بود، به یهودا و اورشلیم بازگشتند و هر کس به زادگاه خود رفت.
  tgl-ULB: Ito ang mga tao sa lalawigan na umakyat mula sa pagkabihag ni Haring Nebucadnezar,
    na siyang nagpatapon sa kanila sa Babilonia, ang mga taong bumalik sa kani-kanilang
    mga lungsod sa Jerusalem at sa Judea.
  cbu-NT: Tputssha tsap Utaáp kanapeeshinusin, ichingarusin yaptam zitaminarini sirútama
    taarangana ambtam kanapuranganaya. Ashiriya, na kamaneena yuwaa Israelchich waptam
    Irusarinap kanapumaam chinarangana anootsi.
  hui-hui: Isaraele wali agali dewaore Babilono dindi yu wahalu tini dalu Yarusalemehabi
    Yuda dindi maru wiaruhabi hole dai bini. Bambaore Kini Nebugadanesa heangi ibugua
    wai bialu Yuda wali agali garabaya bu yalu Babilono penego ogoniha ti haabo hene.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​သူ​များ​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​လည်း​ကောင်း၊ ယု​ဒ​ပြည်​ဇာ​တိ​မြို့​ရွာ​များ​သို့​လည်း​ကောင်း
    ပြန်​ရန်​ဗာ​ဗု​လုန်​ပြည်​မှ​ထွက်​ခွာ​လာ​ကြ​၏။ သူ​တို့​အိမ်​ထောင်​စု​များ​သည်​မိ​မိ​တို့​အား​သုံ့​ပန်း​များ​အ​ဖြစ်
    နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​ဖမ်း​ဆီး​ခေါ်​ဆောင်​လာ​စဉ်​အ​ခါ​မှ​အ​စ​ပြု​၍ ဗာ​ဗု​လုန်​ပြည်​တွင်​နေ​ထိုင်​ခဲ့​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་ཡུལ་གྱི་མི་འདི་རྣམས་ནི་སྔར་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་པཱ་པེལ་ལོན་ལ་བཙོན་དུ་ཁྲིད་པ་དང་།
    ད་ལྟ་ཁོ་རྣམས་བཙན་ཁྲིད་བྱས་པའི་ཡུལ་ནས་ཡར་ཐོན་ཏེ་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱའི་ཡུལ་དུ་སོ་སོའི་གནས་སུ་ཕྱིར་ལོག་པ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Zvino ava ndivo vanhu vomudunhu vakadzoka kubva kuutapwa hwavakanga vatapwa,
    avo vakanga vatapwa naNebhukadhinezari mambo weBhabhironi vakanga vaendeswa kuutapwa
    kuBhabhironi (vakadzokera kuJerusarema nokuJudha, mumwe nomumwe kuguta rake,
  spa-BLM: Estos son los hijos de la provincia que subieron del cautiverio de los
    deportados, que Nabucodonosor, rey de Babilonia, había llevado a Babilonia, y
    que volvieron a Jerusalén y a Judá, cada uno a su ciudad;
  cac-cac: 'Aton slistail eb'' aj Judá ic''b''ilb''at yuj vin̈aj Nabucodonosor sreyal
    Babilonia, eb'' ix jax d''a Jerusalén yed'' d''a juntzan̈xo lugar d''a yol yic
    Judá. Junjun eb'' ix c''ochxican d''a schon̈ab''. Axo eb'' vin̈ cuchb''um d''a
    eb'', aton eb'' vin̈ tic: Vin̈aj Zorobabel, vin̈aj Jesúa, vin̈aj Nehemías, vin̈aj
    Seraías, vin̈aj Reelaías, vin̈aj Mardoqueo, vin̈aj Bilsán, vin̈aj Mizpar, vin̈aj
    Bigvai, vin̈aj Rehum yed'' vin̈aj Baana.'
  swh-ULB: Hawa ndio watu katika jimbo waliochukuliwa mateka na kwenda na mfalme Nebukadneza,
    yeye aliwachukua utumwani Babeli, watu wakarudi katika miji yao ya Yerusalem na
    Yuda.
  bel-bel: Вось сыны краіны з палонных перасяленьня, якіх Навухаданосар, цар Вавілонскі,
    завёў у Вавілон, якія вярнуліся ў Ерусалім і Юдэю, кожны ў свой горад,
  deu-ELBBK: Und dies sind die Kinder der Landschaft Juda, die aus der Gefangenschaft
    der Weggeführten, die Nebukadnezar, der König von Babel, nach Babel weggeführt
    hatte, hinaufzogen, und die nach Jerusalem und Juda zurückkehrten, jeder in seine
    Stadt,
  mbb-OT: Listahan heini te menge Israilihanen diyà te prubinsya he Juda he mibihag
    dengan ni Hadì Nebucadnezar ziyà te Babilonia. Kayi he timpu mid-awe en sikandan
    diyà te Babilonia ne midlikù en diyà te Jerusalem wey ziyà te zuma pa he menge
    inged dan diyà te Juda.
  mal-2015: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ബാബേലിലേക്കു കൊണ്ടുപോയിരുന്ന പ്രവാസികളിൽനിന്നു
    യെരൂശലേമിലേക്കും യെഹൂദയിലേക്കും താന്താങ്ങളുടെ പട്ടണങ്ങളിലേക്കു മടങ്ങിവന്ന സംസ്ഥാനവാസികളാവിതു:'
  rmc-rmc: Kala hine o manuša, saven o kraľis Nebukadnecar zaiľa a odľigenďa andro
    Babilon, a save gele pale andro Jeruzalem the andre Judsko, sako andre peskro
    foros.
  pes-OPV: و اینانند اهل ولایتها که از اسیری آن اشخاصی که نبوکدنصر، پادشاه بابل، به
    بابل به اسیری برده بود برآمدند و هر کدام ازایشان به اورشلیم و یهودا و شهر خود
    برگشتند.
  ron-1924: Ятэ оамений дин царэ каре с-ау ынторс дин робие, ши ануме ачея пе каре
    ый луасе Небукаднецар, ымпэратул Бабилонулуй, робь ла Бабилон, ши каре с-ау ынторс
    ла Иерусалим ши ын Иуда, фиекаре ын четатя луй.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজার যাদের বন্দি করে নিয়ে গিয়েছিলেন, তাদের মধ্যে
    সেই প্রদেশের এইসব লোকজন নির্বাসন কাটিয়ে জেরুশালেম ও যিহূদায় নিজের নিজের নগরে
    ফিরে এসেছিল।
  som-som: Haddaba kuwanu waa dadkii gobolka ee ka soo noqday maxaabiisnimadii, oo
    ku jiray kuwii la kaxaystay, oo Nebukadnesar oo ahaa boqorkii Baabuloon uu u kaxaystay
    Baabuloon, oo ku soo noqday Yeruusaalem iyo dalkii Yahuudah, mid waluba magaaladiisii,
  lat-VUC: Hi sunt autem provinciæ filii, qui ascenderunt de captivitate, quam transtulerat
    Nabuchodonosor rex Babylonis in Babylonem, et reversi sunt in Jerusalem et Judam,
    unusquisque in civitatem suam.
  eng-ASVBT: Now these are the children of the province, that went up out of the captivity
    of those that had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away unto Babylon, and that returned unto Jerusalem and Judah, every one
    unto his city;
  ita-1885: OR questi sono gli uomini della provincia, che ritornarono dalla cattività,
    d'infra la moltitudine che Nebucadnesar, re di Babilonia, avea menata in cattività
    in Babilonia; e ritornarono in Gerusalemme ed in Giudea, ciascuno alla sua città.
  eng-LXXUP: And these are the people of the land that went up, of the number of prisoners
    who were removed, whom Nebuchadnezzar king of Babylon carried away to Babylon,
    and they returned to Judah and Jerusalem, every man to his city;
  eng-ULB: These are the people in the province who went up from the captivity of
    King Nebuchadnezzar, who had exiled them in Babylon, the people who returned to
    each of their cities of Jerusalem and in Judea.
  spa-VBL: Esta es una lista de los exiliados judíos de la provincia que regresaron
    del cautiverio después de que el rey Nabucodonosor se los llevara a Babilonia.
    Volvieron a Jerusalén y a sus propias ciudades en Judá.
  fra-_FOB: Or voici ceux de la province qui remontèrent de la captivité, d'entre
    ceux que Nébucadnetsar, roi de Babylone, avait transportés à Babylone, et qui
    retournèrent à Jérusalem et en Juda, chacun dans sa ville,
  mal-mal: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ബാബേലിലേക്ക് കൊണ്ടുപോയിരുന്ന പ്രവാസികളിൽ നിന്ന്
    യെരൂശലേമിലേക്കും യെഹൂദയിലേക്കും താന്താങ്ങളുടെ പട്ടണങ്ങളിലേക്ക് മടങ്ങിവന്ന സംസ്ഥാനവാസികൾ
    ഇവരാണ്:'
  urd-GVR: Zail meṅ Yahūdāh ke un logoṅ kī fahrist hai jo jilāwatanī se wāpas āe.
    Bābal kā bādshāh Nabūkadnazzar unheṅ qaid karke Bābal le gayā thā, lekin ab wuh
    Yarūshalam aur Yahūdāh ke un shahroṅ meṅ phir jā base jahāṅ un ke ḳhāndān pahle
    rahte the.
  suz-BL: बेबीलोन ङा पिप नेबुकदनेसरमी यहूदा नु यरूसलेम ङा मुर आन कली ग्‍याइश्‍शा बेबीलोन
    लाइश्‍शो बाक्‍त। मेको ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो आन दाते ङा यहूदा नु यरूसलेम
    आंम आंम सहरम लेश्‍शा जाक्‍शो मुर आन नें मार बाक्‍तेक्‍म देंशा हना,
  ita-1927: Questi son gli uomini della provincia che tornarono dalla cattività, quelli
    che Nebucadnetsar, re di Babilonia, avea menati schiavi a Babilonia, e che tornarono
    a Gerusalemme e in Giuda, ognuno nella sua città.
  ckb-ckb: ئەمانەش خەڵکی هەرێمەکەن، ئەوانەی لە ڕاپێچکراوی گەڕانەوە، ئەوانەی نەبوخودنەسری
    پاشای بابل بۆ بابل ڕاپێچی کردبوون (ئەوان گەڕانەوە ئۆرشەلیم و یەهودا، هەریەکە بۆ
    شارۆچکەکەی خۆی،
  eng-BBE: Now these are the people of the divisions of the kingdom, among those who
    had been made prisoners by Nebuchadnezzar, king of Babylon, and taken away to
    Babylon, who went back to Jerusalem and Judah, everyone to his town;
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಂದ, ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಯಾಗಿ ಹೋಗಿ, ಅನಂತರ ಬಂಧನದಿಂದ
    ಬಿಡುಗಡೆಯಾಗಿ ಯೆರೂಸಲೇಮಿಗೂ, ಯೆಹೂದಕ್ಕೂ, ತಮ್ಮ ತಮ್ಮ ಪಟ್ಟಣಗಳಿಗೂ
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் பாபிலோனுக்குக் கொண்டுபோனவர்களுக்குள்ளே,
    சிறையிருப்பிலிருந்து எருசலேமுக்கும் யூதாவிலுள்ள தங்கள் தங்கள் பட்டணங்களுக்கும்,
  spa-RV-1909: 'Y ESTOS son los hijos de la provincia que subieron de la cautividad,
    de la transmigración que Nabucodonosor rey de Babilonia hizo traspasar á Babilonia,
    y que volvieron á Jerusalem y á Judá, cada uno á su ciudad:'
  ron-BTF: Şi aceştia sunt copiii provinciei care s-au urcat din captivitate, dintre
    aceia care fuseseră duşi, pe care Nebucadneţar, împăratul Babilonului, îi dusese
    în Babilon şi care s-au întors în Ierusalim şi în Iuda, fiecare la cetatea sa;
  eng-WEBP: Now these are the children of the province who went up out of the captivity
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away to Babylon, and who returned to Jerusalem and Judah, everyone to
    his city;
  eng-FBV: This is a list of the Jewish exiles from the province who returned from
    captivity after King Nebuchadnezzar had taken them away to Babylon. They went
    back to Jerusalem and to their own towns in Judah.
  nld-1939: Dit zijn de bewoners der provincie, die weggetrokken zijn uit de ballingschap
    in Babel, waarheen Nabukodonosor, de koning van Babel, hen had weggevoerd, en
    die zijn teruggekeerd naar Jerusalem in Juda, iedereen naar zijn eigen stad.
  nch-BL: Nica eltoc inintoca nopa israelitame cati quistejque tali Babilonia huan
    sempa yajque altepet Jerusalén huan campa hueli ipan tali Judá campa ehuayayaj
    inihueyi tatahua. Tanahuatijquet Nabucodonosor huejcajquiya quinhuicatoya inihuejcapan
    tatahua ilpitoque hasta Babilonia para tetequipanose. Nojquiya nica eltoc quesqui
    tacame tacuepilijque cati hualajque ipan sesen inihuejcapan tata cati quipehualti
    sesen familia.
  vie-1934: Trong con cháu các dân tỉnh Giu-đa bị Nê-bu-cát-nết-sa, vua Ba-by-lôn,
    bắt dẫn qua Ba-by-lôn, nầy những người bị đày đó trở lên Giê-ru-sa-lem và xứ Giu-đa,
    mỗi người về trong thành mình,
  hin-CV: इस प्रदेश के लोग, जो बाबेल के राजा नबूकदनेज्ज़र द्वारा बंधुआई में ले जाए
