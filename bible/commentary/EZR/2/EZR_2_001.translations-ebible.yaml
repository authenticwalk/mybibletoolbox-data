  mdy-ETH: ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ዲዒ ዔኪ ባብሎኔ ዓኣዼ ዓሶይዳፓ ፔኤኮ ካታሞ ካታሞ፥ ዬሩሳላሜና ዪሁዳና ማዒ ሙኬ ዓሶኮ
