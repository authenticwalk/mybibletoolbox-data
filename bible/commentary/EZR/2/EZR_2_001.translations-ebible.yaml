  dop-dop: Yutɑ tɛtʋ hɔɣɔlʋɣʋ nyǝ́mɑ mpɑ wulɑʋ Nepukɑnɛsɑɑ kɑ kuuwɑ tɔ pɑ hǝlɑ ntɔ.
