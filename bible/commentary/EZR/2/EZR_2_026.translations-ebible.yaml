  eng-WYC-2017: the sons of Ramah and of Gaba, six hundred and one and twenty;
  eng-WMBB: The children of Ramah and Geba, six hundred and twenty-one.
  urd-GVH: 'रामा और जिबा के बाशिंदे : 621,'
  rug-rug: '@see-verse:EZR.002.025'
  gaz-gaz: namoonni Raamaa fi Gebaa 621,
  fra-LSG: les fils de Rama et de Guéba, six cent vingt et un;
