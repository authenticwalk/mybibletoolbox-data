  ron-BTF: Copiii Ramei şi ai Ghebei, şase sute douăzeci şi unu.
  eng-WEBP: The children of Ramah and Geba, six hundred twenty-one.
  eng-FBV: the people from Ramah and Geba, 621;
  nld-1939: de burgers van Rama en Géba, zeshonderd een en twintig;
  nch-BL: '@see-verse:EZR.002.025'
  vie-1934: người Ra-ma và Ghê-ba, sáu trăm hai mươi mốt;
  hin-CV: रामाह तथा गेबा के निवासी 621
