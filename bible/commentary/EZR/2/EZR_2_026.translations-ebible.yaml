  hlt-MCSB: Ramah neh Geba koca te ya rhuk pakul pakhat.
  mdy-ETH: '@see-verse:EZR.002.025'
  twi-ASANTE: Ramafoɔ ne Gebafoɔ 621
  eng-WEBU: The children of Ramah and Geba, six hundred twenty-one.
  wal-wal: Raamanne Gebaa7a katamatu asai 621.
  spa-PDDPT: Ramá y de Geba, 621;
  gun-gun: Ramá ha'e Geba ramymino kuery ma seiscentos e vinte e um.
  agu-BL: Yi e' aj Ramá tu Geba, i'tz kak cient tu junak jun chixone'n.
  ilo-ULB: 'Dagiti tattao ti Rama ken Geba: 621.'
  kpg-kpg: '@see-verse:EZR.002.025'
