  ory-ory: ରାମାର ଓ ଗେବାର ସନ୍ତାନ ଛଅ ଶହ ଏକୋଇଶ ଜଣ।
  chk-chk: Seni Rama me Kepa ükükün wonopükü rüe me eman.
