verse: EZR.002.026
translations:
  mal-C: രാമായിലും ഗേബായിലുംനിന്നുള്ള പുരുഷന്മാർ 621
  deu-TKW: 'Die Leute von Rama und Geba: 621.'
  lin-lin: 'Bakitani ya Rama mpe Geba : nkama motoba na tuku mibale na moko.'
  eng-LSV: sons of Ramah and Gaba, six hundred twenty-one;
  eng-GNV: 'The sonnes of Haramah and Gaba, six hundreth, and one and twentie:'
  eng-WEBSTER: The children of Ramah and Gaba, six hundred twenty and one.
  nhw-BL: '@see-verse:EZR.002.025'
  swh-ONEN: wazao wa Rama na Geba 621
  bba-bba: Rɑmɑɡibu kɑ Gebɑɡibu bɑ sɑ̃ɑwɑ tɔmbu nɑtɑ kɑ yɛndɑ tiɑ (621).
  eng-KJVCPB: The children of Ramah and Gaba, six hundred twenty and one.
  luo-luo: nyikwa Rama kod Geba, ji mia auchiel gi piero ariyo gachiel (621),
  meu-meu: Rama bona Geba taudia, sinahu-tauratoi ruahui ta;
  npi-ULB: रामा र गेबाका मानिसहरू ६२१
  yor-yor: Rama àti Geba jẹ́ ẹgbẹ̀ta ó lé mọ́kànlélógún (621)
  ind-ind: Rama dan Geba 621 orang,
  pes-OPCB: '@see-verse:EZR.002.025'
  tgl-ULB: 'Ang mga kalalakihan ng Rama at Geba: 621.'
  hui-hui: '@see-verse:EZR.002.025'
  mya-mya: '@see-verse:EZR.002.025'
  bod-N: རཱ་མ་དང་གེ་བཱའི་མི་བསྡོམས་པས་དྲུག་བརྒྱ་དང་ཉེར་གཅིག་ཡོད།
  sna-sna: veRama neGebha vaiva mazana matanhatu namakumi maviri nomumwe chete;
  spa-BLM: Los hijos de Ramá y Geba, seiscientos veintiuno.
  cac-cac: '@see-verse:EZR.002.025'
  swh-ULB: 'Wanaume wa Rama na Geba: 621.'
  bel-bel: ураджэнцаў Рамы і Гэвы шасьцьсот дваццаць адзін;
  deu-ELBBK: 'die Söhne Ramas und Gebas: 621;'
  mbb-OT: '@see-verse:EZR.002.025'
  mal-2015: രാമയിലെയും ഗേബയിലെയും നിവാസികൾ അറുനൂറ്റിരുപത്തൊന്നു.
  rmc-rmc: andral e Rama the Geba 621,
  pes-OPV: بنی رامه و جبع ششصد و بیست ویک.
  ron-1924: фиий Рамей ши ай Гебей, шасе суте доуэзечь ши уну;
  ben-OBCV: রামার ও গেবার লোকেরা, 621 জন;
  som-som: reer Raamaah iyo reer Gebacna lix boqol iyo kow iyo labaatan,
  lat-VUC: Filii Rama et Gabaa, sexcenti viginti unus.
  eng-ASVBT: The children of Ramah and Geba, six hundred twenty and one.
  ita-1885: gli uomini di Rama e di Gheba, seicenventuno;
  eng-LXXUP: The children of Ramah and Geba, six hundred and twenty-one.
  eng-ULB: 'The men of Ramah and Geba: 621.'
  spa-VBL: el pueblo de Ramá y Geba, 621;
  fra-_FOB: Les enfants de Rama et de Guéba, six cent vingt et un;
  mal-mal: രാമയിലെയും ഗിബയിലെയും നിവാസികൾ അറുനൂറ്റിരുപത്തൊന്ന്.
