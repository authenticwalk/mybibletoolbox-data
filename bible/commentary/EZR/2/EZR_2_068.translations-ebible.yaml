verse: EZR.002.068
translations:
  mal-C: ജെറുശലേമിൽ യഹോവയുടെ ആലയത്തിങ്കൽ അവർ എത്തിയപ്പോൾ കുടുംബത്തലവന്മാരിൽ ചിലർ ദൈവാലയം
    അതിന്റെ സ്ഥാനത്തു പുനഃസ്ഥാപിക്കേണ്ടതിനു സ്വമേധാദാനങ്ങൾ നൽകി.
  deu-TKW: Und einige von den Familienhäuptern spendeten, als sie zum Tempel Jahwes
    in Jerusalem gelangt waren, freiwillige Gaben für den Tempel Gottes, um ihn an
    seiner Stätte wieder aufzurichten.
  lin-lin: Tango bakomaki na Tempelo ya Yawe, na Yelusalemi, bakambi mingi ya mabota
    bapesaki makabo oyo bakataki bango moko kopesa wuta na mokano ya mitema na bango
    mpo na kotonga lisusu Tempelo ya Nzambe, na esika na yango ya kala.
  eng-LSV: And some of the heads of the fathers in their coming to the house of YHWH
    that [is] in Jerusalem, have offered willingly for the house of God, to establish
    it on its base;
  eng-GNV: And certeine of the chiefe fathers, when they came to the house of the
    Lord, which was in Ierusalem, they offred willingly for the house of God, to set
    it vp vpon his fundation.
  eng-WEBSTER: 'And some of the chief of the fathers, when they came to the house
    of the LORD which is at Jerusalem, offered freely for the house of God to set
    it up in its place:'
  nhw-BL: Huan quema ajsicoj ipan altepetl Jerusalén campa eltoya itiopa TOTECO, sequin
    nopa tlayacanca tatame temacaque tomi quen ipan ininyolo quisqui para tlapalehuise
    para quicualtlalise nopa tiopamitl.
  swh-ONEN: Walipofika kwenye nyumba ya Bwana huko Yerusalemu, baadhi ya viongozi
    wa jamaa walitoa sadaka za hiari kwa ajili ya kujenga upya nyumba ya Mungu katika
    eneo lake.
  bba-bba: Ye Isirelibɑ bɑ turɑ Yerusɑlɛmuɔ, yerɑ yɛnu yɛ̃robu ɡɑbu bɑ kɑ Yinni Gusunɔ
    kɛ̃ru nɑɑwɑ bu kɑ win sɑ̃ɑ yeru bɑni mi tɑ rɑɑ wɑ̃ɑ.
  eng-KJVCPB: 'And some of the chief of the fathers, when they came to the house of
    the Lord which is at Jerusalem, offered freely for the house of God to set it
    up in his place:'
  cpy-cpy: Ikanta ipokaeyakini jewari-paeni iñaapaakiro itajorentsi-pankote Tajorentsi
    janta Aapatziyaweniki, ipiyoyi-tapaaki ipashiyi-tyaawori rowetsikan-teetee-yaawori
    itajorentsi-pankote Tajorentsi jaha ojeekakira.
  luo-luo: Kane gichopo e od Jehova Nyasaye man Jerusalem, jotend mier mamoko nochiwo
    chiwo mar hera ne gedo mar od Nyasaye e kare mane entiere chon.
  meu-meu: Iehova ena dubu Ierusalem ai e kau negana ai, iduhu kwaradia haida ese
    lalo-namo herahiadia e heni, Dirava ena dubu ena, gabuna korikorina ai baine gini
    helaoreana.
  npi-ULB: जब तिनीहरू यरूशलेममा परमप्रभुको मन्दिरमा गए, मुख्य पुर्खाहरूले मन्दिर निर्माणको
    लागि स्वेच्छा भेटीहरू चढाए ।
  yor-yor: Ní ìgbà tí wọ́n dé ilé Olúwa ní Jerusalẹmu, díẹ̀ nínú àwọn olórí àwọn ìdílé
    fi ọrẹ àtinúwá sílẹ̀ fún ṣíṣe àtúnkọ́ ilé Ọlọ́run ní ààyè rẹ̀.
  ind-ind: Sesampainya mereka di Yerusalem, tepatnya di lokasi bekas bangunan rumah
    TUHAN pernah berdiri, beberapa pemimpin keluarga memberikan persembahan secara
    sukarela untuk membangun kembali rumah itu.
  pes-OPCB: وقتی ایشان به اورشلیم رسیدند، بعضی از سران قوم برای بازسازی خانۀ خداوند
    هدایای داوطلبانه تقدیم کردند.
  tgl-ULB: Nang pumunta sila sa tahanan ni Yahweh sa Jerusalem, ang mga punong matatanda
    ay naghandog ng mga kusang-loob na handog upang maipatayo ang tahanan ni Yahweh.
  hui-hui: Ani ibalu Yarusalemeni Anduane Homogonaga anda heagoria anda ibugu bialu
    howa tini hameigini ibugu biyadagua agali haguane mbira mbirame Anduane Homogonaga
    anda biago biadai bilonaga turu halu munibi mbirale marubi bame migi bini. Tigua
    Anduane Homogonaga anda ogoni abale hene biagoria dege biadai bulene manda buwa
    ani bini.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​သူ​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​သို့​ရောက်​ရှိ​ကြ​သော​အ​ခါ
    သား​ချင်း​စု​ခေါင်း​ဆောင်​အ​ချို့​တို့​သည် နေ​ရာ​ဟောင်း​တွင်​ဗိ​မာန်​တော်​ပြန်​လည်​တည်​ဆောက်​ရန်​အ​တွက်
    မိ​မိ​တို့​စေ​တ​နာ​အ​လျောက်​ပေး​လှူ​ကြ​လေ​သည်။-
  bod-N: ཚོ་དཔོན་འགའ་ཤས་ཡེ་རུ་སཱ་ལེམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སླེབས་ཚེ། དཀོན་མཆོག་གི་མཆོད་ཁང་དེ་སྔའི་རྨང་གཞི་སྟེང་ཡང་བསྐྱར་བཞེང་བའི་ཕྱིར་དུ་རང་མོས་ཀྱིས་འབུལ་བ་ཕུལ།
  sna-sna: Pavakasvika paimba yaJehovha muJerusarema, vamwe vakuru vedzimba vakasarudza
    kupa nokuzvisarudzira kuti imba yaJehovha ivakwezve panzvimbo yayo.
  spa-BLM: Algunos de los jefes de familia de los padres, cuando llegaron a la casa
    de Yahvé que está en Jerusalén, ofrecieron voluntariamente por la casa de Dios
    para levantarla en su lugar.
  cac-cac: Ayic ix c'och eb' d'a Jerusalén, ay juntzan̈ eb' yajal d'a scal eb', ix
    yac' silab' eb' yuj sb'ochajxi scajnub' Jehová b'aj ayec' d'a peca'.
  swh-ULB: Walipokwenda kwenye nyumba ya Yahwe Yerusalem, wakuu wa mababa walijitoa
    kwa hiari kujenga nyumba.
  bel-bel: З узначальнікаў пакаленьняў некаторыя, прыйшоўшы да дома Гасподняга ў Ерусаліме,
    дабрахотна ахвяроўвалі на дом Божы, каб аднавіць яго на падмурку ягоным.
  deu-ELBBK: Und als sie zum Haus des HERRN in Jerusalem kamen, gaben einige von den
    Häuptern der Väter freiwillig für das Haus Gottes, um es an seiner Stätte aufzurichten.
  mbb-OT: Hein nekeuma zan diyà te valey te Nengazen diyà te Jerusalem, is duma he
    menge pengulu te menge pemilya mibeǥey te tavang he puun te keugelingen dan he
    suat he para te ked-umana kebenguna zuen te valey te Nengazen diyà te mibengunan
    ded duen hein aney.
  mal-2015: എന്നാൽ ചില പിതൃഭവനത്തലവന്മാർ യെരൂശലേമിലെ യഹോവയുടെ ആലയത്തിങ്കൽ എത്തിയപ്പോൾ
    അവർ ദൈവാലയം അതിന്റെ സ്ഥാനത്തു പണിയേണ്ടതിന്നു ഔദാര്യദാനങ്ങൾ കൊടുത്തു.
  rmc-rmc: Sar ola manuša doavle ko Chramos le RAJESKRO andro Jeruzalem, varesave
    famelijengre vodci denas o dari pro Chramos korkore pestar, hoj les pale te ačhaven
    pre oda than, kaj ačhelas.
  pes-OPV: و چون ایشان به خانه خداوند که دراورشلیم است رسیدند، بعضی از روسای آبا،
    هدایای تبرعی به جهت خانه خدا آوردند تا آن رادر جایش برپا نمایند.
  ron-1924: Уний капь де фамилие, ла вениря лор ла Каса Домнулуй ын Иерусалим, ау
    адус дарурь де бунэвое пентру Каса луй Думнезеу, ка с-о ашезе дин ноу пе локул
    унде фусесе.
  ben-OBCV: যখন তারা জেরুশালেমে সদাপ্রভুর গৃহে এসে উপস্থিত হল, তখন পিতৃকুলপতিদের মধ্যে
    কেউ কেউ নির্দিষ্ট স্থানে মন্দির পুনর্নির্মাণের কাজে তাদের স্বেচ্ছাদান নিবেদন করলেন।
  som-som: Oo qaar ah madaxdii qabiilooyinka ayaa markay yimaadeen gurigii Rabbiga
    oo Yeruusaalem ku yaal ikhtiyaarkood wax ugu bixiyey in gurigii Rabbiga meeshiis
    laga dhiso.
  lat-VUC: Et de principibus patrum, cum ingrederentur templum Domini, quod est in
    Jerusalem, sponte obtulerunt in domum Dei ad exstruendam eam in loco suo.
  eng-ASVBT: 'And some of the heads of fathers’ houses, when they came to the house
    of Jehovah which is in Jerusalem, offered willingly for the house of God to set
    it up in its place:'
  ita-1885: Ed alcuni d'infra i capi delle famiglie paterne, quando furono giunti
    alla Casa del Signore, che è in Gerusalemme, fecero una offerta volontaria per
    la Casa di Dio, per rimetterla in piè.
  eng-LXXUP: And some of the chiefs of families, when they went into the house of
    the Lord that was in Jerusalem, offered willingly for the house of God, to establish
    it on its prepared place.
  eng-ULB: When they went to Yahweh's house in Jerusalem, the chief patriarchs offered
    freewill gifts to build the house.
  spa-VBL: Cuando llegaron al Templo del Señor en Jerusalén, algunos de los jefes
    de familia hicieron contribuciones voluntarias para reconstruir el Templo de Dios
    en el lugar donde antes estaba.
  fra-_FOB: Et plusieurs des chefs des pères, quand ils vinrent à la maison de l'Éternel
    qui est à Jérusalem, firent des offrandes volontaires pour la maison de Dieu,
    afin qu'on la rétablît sur son emplacement.
  mal-mal: എന്നാൽ ചില പിതൃഭവനത്തലവന്മാർ യെരൂശലേമിലെ യഹോവയുടെ ആലയത്തിൽ എത്തിയപ്പോൾ,
    ദൈവാലയം അതിന്റെ സ്ഥാനത്ത് പണിയേണ്ടതിന് അവർ ഔദാര്യദാനങ്ങൾ കൊടുത്തു.
  urd-GVR: Jab wuh Yarūshalam meṅ Rab ke ghar ke pās pahuṅche to kuchh ḳhāndānī sarparastoṅ
    ne apnī ḳhushī se hadiye die tāki Allāh kā ghar nae sire se us jagah tāmīr kiyā
    jā sake jahāṅ pahle thā.
  suz-BL: मिनु मेकोपुकी यरूसलेममी बाक्‍शो परमप्रभु यावे आ खिं जाक्‍मा नोले का निक्‍शी
    खिं ङा ठेयब मुरपुकीमी परमप्रभु आ खिं ङोंइती ङा आ बाक्‍तीके उइ लेंशा सेल्‍चा कली
    ग्‍येरशा आन दाक्‍स पा क्‍येट गेम्‍तेक्‍म।
  ita-1927: Alcuni dei capi famiglia, come furon giunti alla casa dell’Eterno ch’è
    a Gerusalemme, offriron dei doni volontari per la casa di Dio, per rimetterla
    in piè sul luogo di prima.
  ckb-ckb: هەندێک لە گەورەی بنەماڵەکان لە کاتی گەیشتنیان بۆ ماڵی یەزدان لە ئۆرشەلیم،
    بە خواستی دڵی خۆیان بەخشینی ئازادیان پێشکەش کرد بۆ ماڵی یەزدان، بۆ بنیادنانەوەی
    ماڵی یەزدان لە شوێنەکەی خۆی.
  eng-BBE: 'And some of the heads of families, when they came to the house of the
    Lord which is in Jerusalem, gave freely of their wealth for the building up of
    the house of God in its place:'
  kan-OKCV: ಅವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಬಂದ ತರುವಾಯ, ಕುಟುಂಬಗಳ ಕೆಲವು ಮುಖ್ಯಸ್ಥರು
    ದೇವರ ಆಲಯವನ್ನು ಅದರ ಸ್ಥಳದಲ್ಲಿ ಕಟ್ಟುವುದಕ್ಕೆ ಉಚಿತವಾದ ಕಾಣಿಕೆಗಳನ್ನು ಕೊಟ್ಟರು.
  tam-2017: வம்சங்களின் தலைவரில் சிலர் எருசலேமிலுள்ள யெகோவாவுடைய ஆலயத்திற்கு வந்தபோது,
    தேவனுடைய ஆலயத்தை அதன் ஸ்தானத்திலே எடுப்பிக்கும்படிக்கு, அதற்கான மன உற்சாகமாகக்
    காணிக்கைகளைக் கொடுத்தார்கள்.
  spa-RV-1909: Y algunos de los cabezas de los padres, cuando vinieron á la casa de
    Jehová la cual estaba en Jerusalem, ofrecieron voluntariamente para la casa de
    Dios, para levantarla en su asiento.
  ron-BTF: Şi unii dintre mai marii părinţilor, când au ajuns în casa DOMNULUI, care
    este în Ierusalim, au oferit de bunăvoie pentru casa lui Dumnezeu pentru a o ridica
    pe locul ei;
  eng-WEBP: Some of the heads of fathers’ households, when they came to the LORD’s
    house which is in Jerusalem, offered willingly for God’s house to set it up in
    its place.
  eng-FBV: When they arrived at the Temple of the Lord in Jerusalem, some of the family
    leaders made voluntary contributions toward the rebuilding of God's Temple where
    it had once stood.
  nld-1939: Toen men bij de tempel van Jahweh te Jerusalem was aangekomen, brachten
    sommige familiehoofden vrijwillige schenkingen voor de tempel van God, om hem
    op zijn plaats te doen herrijzen.
  nch-BL: Huan quema ajsicoj ipan altepet Jerusalén campa eltoya itiopa TOTECO, sequij
    ten nopa tayacanca tatame temacaque tomi quej ipan iniyolo quisqui para tapalehuise
    para quicualtalise nopa tiopamit.
  vie-1934: Có nhiều trưởng tộc, khi đã đến đền thờ của Đức Giê-hô-va tại Giê-ru-sa-lem,
    thì dâng những của lễ lạc ý cho nhà Đức Chúa Trời, để xây cất nó lại chỗ cũ.
  hin-CV: कुलों के कुछ प्रधान जब येरूशलेम में याहवेह के भवन में पहुंचे, उन्होंने अपनी
    इच्छा के अनुसार परमेश्वर के भवन को उसी नींव पर दोबारा बनाने के लिए दान दिया.
  spa-BES: 'Y algunos de los jefes de familia, cuando llegaron a la casa del Señor
    que está en Jerusalén, dieron libremente sus riquezas para la reconstrucción del
    templo de Dios en su lugar:'
  tdx-tdx: Tamo talèn-droae niheo mb’añ anjomba’ Iehovà e Ierosalaimeo, ty nanolotse
    an-tsatrin’ arofo, hampitroarañe i anjomban’ Añaharey an-toe’e eo;
  tha-KJV: ประมุขของบรรพบุรุษบางคน เมื่อเขามาถึงที่พระนิเวศของพระเยโฮวาห์ซึ่งอยู่ในเยรูซาเล็ม
    ได้​ถวายตามใจสมัครเพื่อพระนิเวศของพระเจ้า เพื่อจะสร้างพระนิเวศขึ้นในที่​เดิม
  por-BR-2018: E alguns dos chefes de famílias, quando vieram à casa do SENHOR que
    estava em Jerusalém, deram ofertas voluntárias para a casa de Deus, para a reconstruírem
    em seu lugar.
  deu-ELO: Und als sie zum Hause Jehovas in Jerusalem kamen, gaben einige von den
    Häuptern der Väter freiwillig für das Haus Gottes, um es an seiner Stätte aufzurichten.
  eng-WYC-2018: And of the princes of [the] fathers, when they entered into the temple
    of the Lord, that is, the place where the temple was, (or formerly had been),
    which is in Jerusalem, they offered of their free will into the house of God,
    to build it (again) in his place; (And the leaders of the families of the tribes,
    when they went to the place in Jerusalem where the Temple of the Lord had been,
    offered their free will offerings to help rebuild the House of God, in its former
    place;)
  epo-epo: Kelkaj el la ĉefoj de patrodomoj, veninte al la domo de la Eternulo en
    Jerusalem, faris memvolan oferon por la domo de Dio, por restarigi ĝin sur ĝia
    fundamento.
  uig-PIN: Jǝmǝt kattiwaxliridin bǝziliri Yerusalemƣa wǝ Pǝrwǝrdigarning ɵyigǝ kǝlgǝn
    qaƣda, Hudaning xu ɵyi ǝsli orniƣa yengiwaxtin selinixi üqün qin kɵnglidin sowƣatlarni
    tǝⱪdim ⱪildi.
  beo-beo: 'Mugululi asi dunu buhagi amo da Hina Gode Ea Debolo diasu Yelusaleme amo
    ganodini amoga doaga:loba, fi ouligisu dunu mogili da Debolo amo ea musa: sogebiga
    bu gaguma:ne, liligi hahawane udigili iasu.'
  tpi-OTNT: Taim ol manmeri i kamap long haus bilong Bikpela long Jerusalem, sampela
    hetman bilong lain bilong ol i laik helpim wok bilong haus bilong God, olsem na
    ol i givim ol presen bilong mekim dispela wok. Ol i laik wokim dispela haus gen
    long hap graun bipo haus i bin i stap long en.
  hau-SA: Sa’ad da suka isa haikalin Ubangiji a Urushalima, sai waɗansu shugabannin
    iyalai suka yi bayarwar yardar rai ta gudummawarsu domin sāke gina gidan Allah
    a wurin da yake.
  uig-LAT: Jemet kattiwashliridin beziliri Yérusalémgha we Perwerdigarning öyige kelgen
    chaghda, Xudaning shu öyi esli ornigha yéngiwashtin sélinishi üchün chin könglidin
    sowghatlarni teqdim qildi.
  nde-nde: Bathi ukufika kwabo endlini kaThixo eJerusalema abanye bezinhloko zezimuli
    benza umnikelo wokuzizwela waba ngowokwakha indlu kaNkulunkulu endaweni yayo.
  ton-ton: '¶ Pea ʻi he hoko ʻae niʻihi naʻe tuʻukimuʻa ʻi he ngaahi tamai ki he fale
    ʻo Sihova ʻaia ʻoku ʻi Selūsalema, naʻa nau ʻatu fiemālie pea mo e fale ʻoe ʻOtua
    ke fokotuʻu hake ia ʻi hono potu:'
  ces-1613: Z knížat pak čeledí otcovských, někteří, když přišli k domu Hospodinovu,
    kterýž byl v Jeruzalémě, dobrovolně se oddavše, aby stavěli dům Boží na gruntech
    jeho,
  eng-WMB: Some of the heads of fathers’ households, when they came to the LORD’s
    house which is in Jerusalem, offered willingly for God’s house to set it up in
    its place.
  tam-TCV: அவர்கள் எல்லோரும் எருசலேமிலுள்ள யெகோவாவின் ஆலயத்துக்கு வந்து சேர்ந்தவுடனே,
    குடும்பத் தலைவர்களில் சிலர் இறைவனுடைய ஆலயத்தை அதனுடைய இடத்தில் திரும்பக் கட்டுவதற்காக
    சுயவிருப்புக் காணிக்கைகளைக் கொடுத்தார்கள்.
  ceb-ULB: Sa dihang miabot na sila sa balay ni Yahweh sa Jerusalem, ang pangulong
    patriyarka naghalad sa kinabubut-ong gasa aron sa pagtukod sa balay.
  pol-UBG: A niektórzy z naczelników rodów, gdy przyszli do domu PANA, który był w
    Jerozolimie, składali dobrowolne dary, aby odbudować dom Boży na jego miejscu.
  urd-GVU: جب وہ یروشلم میں رب کے گھر کے پاس پہنچے تو کچھ خاندانی سرپرستوں نے اپنی
    خوشی سے ہدیئے دیئے تاکہ اللہ کا گھر نئے سرے سے اُس جگہ تعمیر کیا جا سکے جہاں پہلے
    تھا۔
  deu-1912: Und etliche Oberste der Vaterhäuser, da sie kamen zum Hause des Herrn
    zu Jerusalem, gaben sie freiwillig zum Hause Gottes, daß man's setzte auf seine
    Stätte,
  kan-2017: ಗೋತ್ರಪ್ರಧಾನರಲ್ಲಿ ಕೆಲವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೋವನ ಆಲಯವಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ
    ದೇವಾಲಯವನ್ನು ಪುನಃ ಅದರ ಸ್ಥಳದಲ್ಲಿ ಕಟ್ಟುವುದಕ್ಕೋಸ್ಕರ ಕಾಣಿಕೆಗಳನ್ನು ಕೊಟ್ಟರು.
  yap-yap: Napa’n nra tawgad ko fare Tempel rok SOMOL u Jerusalem, ma boch i yad fapi
    tayugang’ e ra pi’ed boch e maligach ni gu yad e ra leam niged ni ayuw ko fare
    Tempel ni ngkun toy bayay ko gin ni immoy riy.
  hlt-MCSB: A napa boeilu rhoek lamkah khaw Jerusalem kah BOEIPA im la a pawk uh vaengah
    tah Pathen im te amah hmuen ah thoh hamla a puhlu uh.
  mdy-ETH: ዬና ዲዒንቴ ዓሳ ዲዒንታፓ ማዒ ዬሩሳላሜይዳ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣራ ዓኣ ቤዞ ሄላዛ ፔቴ ፔቴ ማኣሮ ዓሶኮ
    ሱኡጋ ጌኤዦ ማኣራ ቤርታ ዓኣ ቤዛ ማዓንዳጉዲ ላሚ ጊንሣ ማዢፆም ማዓንዳያ ፔ ሼኔና ዒንጎ ባኣዚ ዔኪ ሺኢሼኔ።
  twi-ASANTE: Ɛberɛ a wɔduruu Awurade asɔredan no ho wɔ Yerusalem no, abusua ntuanofoɔ
    no bi firii akoma pa mu yii ntoboa a wɔde bɛsiesie Awurade asɔredan no wɔ ne siberɛ
    dada mu hɔ.
  eng-WEBU: Some of the heads of fathers’ households, when they came to the LORD’s
    house which is in Jerusalem, offered willingly for God’s house to set it up in
    its place.
  wal-wal: Eti Yerusalaamen kase GODAA Beeta Maqidasee de7iyo sohuwaa gakkido wode,
    yaratu halaqatuppe amaridaageeti GODAA Beeta Maqidasee kase ba sohuwan keexettana
    mala, bantta dosan imotaa immidosona.
  spa-PDDPT: Cuando llegaron a la Casa de Yavé en Jerusalén, algunos de los jefes
    de familia dieron ofrendas voluntarias para reedificar la Casa de ʼElohim en su
    mismo sitio.
  gun-gun: Ha'e gui ovaẽ okuapy Jerusalém tetã py. Senhor pegua oo oĩague py oo ramo
    hetarã kuery akã ikuai va'e regua ma mba'emo ome'ẽxea'i rupi ome'ẽ okuapy oo oĩague
    pyve ju ojapo jevy aguã.
  agu-BL: At tzun e', e' baj opontz le templo tetz Kataj yi at Jerusalén, nin baj
    cyoyil e'chk balaj oy tan je'se'n pon junt tir yi ca'l Kataj.
  ilo-ULB: Idi napanda iti balay ni Yahweh idiay Jerusalem, nangted dagiti papanguloen
    ti pamilia iti nagtaud iti kaunggan a sagsagut tapno mausar iti pannakaibangon
    ti balay.
  kpg-kpg: Di madagoaa digaula ne lloomoi i di nadau noho hege gaa dau gi di Hale
    Daumaha i Jerusalem, ge hunu dagi madahaanau gu gaamai nadau wanga dehuia belee
    hagamaamaa di hagaduu aga labelaa di Hale Daumaha gi dono lohongo.
  uig-ARA: جەمەت كاتتىۋاشلىرىدىن بەزىلىرى يېرۇسالېمغا ۋە پەرۋەردىگارنىڭ ئۆيىگە كەلگەن
    چاغدا، خۇدانىڭ شۇ ئۆيى ئەسلى ئورنىغا يېڭىۋاشتىن سېلىنىشى ئۈچۈن چىن كۆڭلىدىن سوۋغاتلارنى
    تەقدىم قىلدى.
  sus-sus: Xabilɛ kuntigie to Ala xa banxi li Darisalamu, e naxa sɛrɛxɛ ɲanigexi ba
    Ala xa banxi xa fe ra, alako a man xa ti mɛnni.
  pon-2006: Ni ahnsou me aramas kalipilipala ko lellahng ni Tehnpas en KAUN-O nan
    Serusalem, ekei kaunen peneinei ko ahpw patohwanda arail meirong sang ni nsenarail
    pwehn sewese kauwada sapahl Tehnpas Sarawio wasa me e kin mieo.
  ksd-ksd: Ma ta umana lualua na apik na tarai, ba dia ga vut ta ra kuba i ra Luluai
    aro Ierusalem, dia ga vartabar ma ra minariga ure ra kuba i God ba da vatur ia
    ta kana gunan iat;
  tur-YTC: Atalar ev başlarından bazıları, Yeruşalem'deki Yahve'nin evine geldiklerinde,
    Tanrı'nın evini yerine kurmak için gönüllü bağışta bulundular.
  grc-BRENT: Καὶ ἀπὸ ἀρχόντων πατριῶν ἐν τῷ εἰσελθεῖν αὐτοὺς εἰς οἶκον Κυρίου τὸν
    ἐν Ἱερουσαλὴμ, ἡκουσιάσαντο εἰς οἶκον τοῦ Θεοῦ, τοῦ στῆσαι αὐτὸν ἐπὶ τὴν ἑτοιμασίαν
    αὐτοῦ·
  ind-AYT: Ketika mereka tiba di Bait TUHAN di Yerusalem, beberapa kepala kaum keluarga
    memberi persembahan sukarela untuk membangun Bait Allah di tempatnya semula.
  nya-nya: Atafika ku Nyumba ya Yehova mu Yerusalemu, ena mwa atsogoleri a mabanja
    anapereka zopereka zaufulu zothandizira kumanganso Nyumba ya Mulungu pamalo pake
    pakale.
  hrv-hrv: Stanovit broj obiteljskih glavara kad su stigli u Dom Jahvin, koji je u
    Jeruzalemu, dragovoljno su priložili darove za Dom Božji da bi se podigao na svome
    mjestu.
  mps-mps: Te Godigo tempel be elaluali madigi te Jerusalemba te we bidi dabe pedelali
    sogo, te augwa hani tobolu bidi mebago te Godigo be ma sę ebo tau saio homu godolo
    yali. Tama tibaso, augwa te sę yainu te me badu dwagi yai nai dabe mani. Augwaligo
    te be te polobadu sę yani tǫde ma sę yainu yalio.
  tpi-tpi: Taim ol manmeri i kamap long haus bilong Bikpela long Jerusalem, sampela
    hetman bilong lain bilong ol i laik helpim wok bilong haus bilong God, olsem na
    ol i givim ol presen bilong mekim dispela wok. Ol i laik wokim dispela haus gen
    long hap graun bipo haus i bin i stap long en.
  dan-1931: Af fædrenehusenes Overhoveder gav nogle, da de kom til HERRENS Hus i Jerusalem,
    frivillige Gaver til Guds Hus, for at det kunde genopbygges på sin Plads;
  vie-OVCB: Khi đến Đền Thờ Chúa Hằng Hữu tại Giê-ru-sa-lem, các trưởng tộc tùy khả
    năng cung hiến tài vật để thực hiện công tác tái thiết Đền Thờ Đức Chúa Trời.
  guj-2017: જયારે તેઓ યરુશાલેમમાં, યહોવાહના ઘરમાં ગયા, ત્યારે પિતૃઓના કુટુંબોમાંથી
    કેટલાક વડીલોએ, સભાસ્થાનને તેની જગ્યાએ પુનઃસ્થાપિત કરવા માટે તેઓએ રાજીખુશીથી અર્પણો
    આપ્યાં.
  pon-2006A: Ni ahnsou me aramas kalipilipala ko lellahng ni Tehnpas en KAUN-O nan
    Serusalem, ekei kaunen peneinei ko ahpw patohwanda arail meirong sang ni nsenarail
    pwehn sewese kauwada sapahl Tehnpas Sarawio wasa me e kin mieo.
  por-BRBSL: Some dos chefes de família dos pais, quando chegaram à casa de Yahweh,
    que fica em Jerusalém, ofereceram voluntariamente que a casa de Deus a instalasse
    em seu lugar.
  cth-cth: Jerusalem BAWIPA e im dawk a pha awh toteh, imthung kahrawikung tangawn
    ni Cathut e im teh amae hmuen koe, bout sak hanelah hno a poe awh.
  twi-twi: Bere a woduu Awurade asɔredan no ho wɔ Yerusalem no, abusua ntuanofo no
    bi fii koma pa mu yii ntoboa a wɔde besiesie Awurade asɔredan no wɔ ne sibea dedaw
    mu hɔ.
  hlt-hlt: A napa boeilu rhoek lamkah khaw Jerusalem kah BOEIPA im la a pawk uh vaengah
    tah Pathen im te amah hmuen ah thoh hamla a puhlu uh.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Sedisɑdɛmmu ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó dihɛì kɛ̀
    bɛ cɛ̃́ĩ kó bɛkótíbɛ̀ mɑbɛ̀ɛ pɑ̃mmú bɛ yɛ̀mmɛ̀ kó yɛpɑ̃rɛ̀ kɛ̀ bɛ̀ bo wɛ̃tɛ kɛ́mɑɑ́nɛ̀
    Kuyie ncĩ́ɛ̃̀tɛ̀ tɛ fɔ̃̀tìrì.
  msy-2020: Egha Israelia iza Jerusalemɨn itir Godɨn Dɨpenimɨn otivigha, men gumazir
    dapanir maba, Godɨn Dɨpenim uam an ingarasa uan biziba isa ofan mɨn puram akurvaghasa
    ada anɨngi. Me danganir Godɨn Dɨpenim faragha ikezimɨn an ingaram.
  dop-dop: Wɑɑtʋ wei pɑ tɑlɑ Yosɑlɛm timpi Ɩsɔ tǝsɛɛlɛ wɛɛ tɔ, ɩlɛnɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ
    lɛlɑɑ hɑ kʋcɔɔŋ nɑ luɣu kʋlʋmʋɣʋ sɩ pɑ́ ŋmɑnɑ Ɩsɔ tǝsɛɛlɛ kɛ tǝ lonte kʋpǝntɛ
    tɑɑ.
  azb-azb: Rəbbin Yerusəlimdəki məbədinə gələn zaman bəzi nəsil başçıları Allahın
    evini öz yerində tikmək üçün könüllü ianələr verdilər.
  eng-DBY: And some of the chief fathers, when they came to the house of Jehovah which
    is at Jerusalem, offered freely for the house of God to set it up in its place.
  hin-2017: पितरों के घरानों के कुछ मुख्य-मुख्य पुरुषों ने जब यहोवा के भवन को जो यरूशलेम
    में है, आए, तब परमेश्वर के भवन को उसी के स्थान पर खड़ा करने के लिये अपनी-अपनी
    इच्छा से कुछ दिया।
  wol-KYG: Ba ñu àggee ca kër Aji Sax ja ca Yerusalem, am na ñenn ca kilifa ya jiite
    seen kër baay, ñu joxe ay saraxi yéene ngir tabaxaat kër Yàlla ga ca gentam.
  eng-YLT: And some of the heads of the fathers in their coming in to the house of
    Jehovah that [is] in Jerusalem, have offered willingly for the house of God, to
    establish it on its base;
  kne-kne: Idi dinmateng da sin kad-an di Timplon Diyos ed idi ed Jerusalem, waday
    datdaton ay insagot di odom ay papangolon di pamilya ta say itolong da sin kasin
    kaamagan di Timplo sin sigod ay naisaadana.
  eng-WYC-2017: And of the princes of [the] fathers, when they entered into the temple
    of the Lord, that is, the place where the temple was, which is in Jerusalem, they
    offered of their free will into the house of God, to build it in his place;
  eng-WMBB: Some of the heads of fathers’ households, when they came to the LORD’s
    house which is in Jerusalem, offered willingly for God’s house to set it up in
    its place.
  urd-GVH: जब वह यरूशलम में रब के घर के पास पहुँचे तो कुछ ख़ानदानी सरपरस्तों ने अपनी
    ख़ुशी से हदिये दिए ताकि अल्लाह का घर नए सिरे से उस जगह तामीर किया जा सके जहाँ
    पहले था।
  rug-rug: Meke sipu kamo sari na tie ta raovodi koasa vasina tanisa Zelepade te Zihova
    pa Zerusalema, si kaiqa rina koimata koari na butubutu, si vala moka ni sari na
    vinariponi, pude toka nia sa kinuri pulena sa Zelepade koasa vasina koana.
  gaz-gaz: Yommuu isaan mana Waaqayyoo kan Yerusaalem keessa jiru sana gaʼanitti hangafoonni
    maatiiwwanii tokko tokko akka manni Waaqaa iddoo isaatti deebiʼee ijaaramuuf kennaa
    fedhiidhaan kennamu ni gumaachan.
  fra-LSG: Plusieurs des chefs de famille, à leur arrivée vers la maison de l’Éternel
    à Jérusalem, firent des offrandes volontaires pour la maison de Dieu, afin qu’on
    la rétablît sur le lieu où elle avait été.
  yal-yal: Denbaya xunna muxu wuyaxi, e to Alatala Batu Banxin li Yerusalɛn yi, e
    yi ɲɛnige ma saraxane ba Ala Batu Banxin ti feen na alogo a mɔn xa ti a tideni.
  haw-1868: 'A o kekahi poe koikoi o na makua, i ko lakou hele ana i ka hale o Iehova
    ma Ierusalema, haawi oluolu aku la lakou no ka hale o ke Akua, e hana aku ia mea
    ma kona wahi:'
  arb-NAV: وَتَبَرَّعَ بَعْضُ رُؤَسَاءِ الْعَائِلاتِ لَدَى وُصُولِهِمْ إِلَى أُورُشَلِيمَ
    لِبِنَاءِ بَيْتِ الرَّبِّ فِي مَوْقِعِهِ الأَصْلِيِّ،
  ewe-ewe: Esi wova ɖo Yehowa ƒe aƒe me le Yerusalem la, ƒometatɔ aɖewo na lɔlɔ̃nununana
    be woatsɔ agbugbɔ Mawu ƒe aƒe la atu ɖe teƒe si wònɔ tsã.
  eng-LEE: 'And some of the chiefs of the divisions, when they came to the house of
    the Lord which is at Jerusalem, offered freewill gifts for the house of God to
    set it up in its place:'
  asm-FB: যেতিয়া তেওঁলোকে যিৰূচালেমত থকা যিহোৱাৰ গৃহলৈ গৈছিল, তেতিয়া যিহোৱাৰ গৃহ
    নিৰ্ম্মাণৰ অৰ্থে সন্মানীয় ব্যক্তিসকলে ইচ্ছাকৃত উপহাৰ দান কৰিছিল।
  sus-A: شَبِلّ كُنتِفِيٍ تٌ عَلَ شَ بَنشِ لِ دَرِ سَلَمُ، عٍ نَشَ سّرّشّ حَنِفٍشِ
    بَ عَلَ شَ بَنشِ شَ قٍ رَ، عَلَكٌ عَ مَن شَ تِ مّننِ.
  fra-SBL: Des chefs de famille, lorsqu'ils arrivèrent à la maison de l'Éternel qui
    est à Jérusalem, firent des offrandes volontaires pour la maison de Dieu, afin
    de l'ériger à sa place.
  hbo-hbo: וּמֵרָאשֵׁי֙ הָֽאָבֹ֔ות בְּבֹואָ֕ם לְבֵ֥ית יְהוָ֖ה אֲשֶׁ֣ר בִּירוּשָׁלָ֑͏ִם
    הִֽתְנַדְּבוּ֙ לְבֵ֣ית הָֽאֱלֹהִ֔ים לְהַעֲמִידֹ֖ו עַל־מְכֹונֹֽו׃
  piu-2006: '@see-verse:EZR.002.067'
  kik-kik: Rĩrĩa maakinyire nyũmba-inĩ ya Jehova kũu Jerusalemu, atongoria amwe a
    nyũmba ciao nĩmarutire mũhothi wa kwĩyendera wa gũteithia gwaka rĩngĩ nyũmba ya
    Ngai o harĩa yarĩ.
  fra-NCL: Plusieurs des chefs de famille, en arrivant à la maison de Yahweh, qui
    est à Jérusalem, firent des offrandes volontaires pour la maison de Dieu, afin
    qu’on la relevât à sa place.
  cek-AK: Acaeng lu koeknawk Jerusalem ih Angraeng im ah phak o naah, angmah ih ahmuen
    ah Angraeng im sak let hanah hmuenmaenawk to tangqum ah a paek o.
  cuk-cuk: Gwenna-gwenna babgan-neguya-sedimaladi, Jerusalén-neggweburgi Bab-Jehováʼse-goled-neg-siidse
    nonimalad. Agine, na e-binsaed-e-binsaedba ibmar-nuegan Bab-Dummadse-goled-negga
    uksamalad, adi, Bab-Jehováʼse-goled-neg gebe-iduar-sii-gusadgi gannar sobegar.
  uig-CYR: Җәмәт каттивашлиридин бәзилири Йерусалимға вә Пәрвәрдигарниң өйигә кәлгән
    чағда, Худаниң шу өйи әсли орниға яңливаштин селиниши үчүн чин көңлидин соғатларни
    тәқдим қилди.
  tel-2017: గోత్రాల ప్రముఖులు కొందరు యెరూషలేములో ఉన్న యెహోవా మందిరానికి వచ్చి, దేవుని
    మందిరం కట్టడానికి స్వచ్చందంగా కానుకలు అర్పించారు.
  hat-BSA: Kèk nan chèf lakay zansèt yo, lè yo te rive lakay SENYÈ a, ki Jérusalem
    nan, yo te fè ofrann bòn volonte a pou l ta rekonstwi fondasyon li yo.
  kos-kos: Ke mwet sruoh elos sun Tempul lun LEUM GOD in acn Jerusalem, kutu sin mwet
    kol lun sou uh elos sang mwe sang ke insewowo tuh Tempul in ku in sifil musaiyukyak
    fin mahnum lun Tempul.
  hbo-WLC: וּמֵרָאשֵׁי֙ הָֽאָב֔וֹת בְּבוֹאָ֕ם לְבֵ֥ית יְהוָ֖ה אֲשֶׁ֣ר בִּירוּשָׁלִָ֑ם
    הִֽתְנַדְּבוּ֙ לְבֵ֣ית הָֽאֱלֹהִ֔ים לְהַעֲמִיד֖וֹ עַל־מְכוֹנֽוֹ׃
  ibo-ibo: Mgbe ha bịarutere nʼụlọ Onyenwe anyị dị na Jerusalem, ụfọdụ nʼime ndịisi
    ezinaụlọ nyere onyinye afọ ofufu maka i ji rụzie ụlọ Chineke ka o guzo nʼọnọdụ
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ପିତୃବଂଶୀୟ କେତେକ ପ୍ରଧାନ ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ଯିରୂଶାଲମସ୍ଥିତ ଗୃହରେ ଉପସ୍ଥିତ
    ହୁଅନ୍ତେ, ପରମେଶ୍ୱରଙ୍କର ସେହି ଗୃହ ସ୍ୱ ସ୍ଥାନରେ ସ୍ଥାପନ କରିବା ପାଇଁ ସ୍ଵେଚ୍ଛାପୂର୍ବକ ଦାନ
    କଲେ।
  chk-chk: Iwe, lupwen ekewe chon oola ra tori imwen ewe Samol mi Lapalap lon Jerusalem,
    ekoch me lein ekewe mwänirelan än semer kewe cho ra uwato ar asor seni mochenin
    letiper fän iten ewe imwen Kot, pwe epwe kaütä lon lenian me lom.
  rop-rop: Wal wen detlot pipul bin kamat langa det Serramoni Pleis blanga YAWEI det
    trubala God deya langa Jerusalem, sambala boswan blanga ola femili bin wandi gibit
    mowa ofring gudbinjiwei, nomeda deibin oldei gibit ofring blanga detlot sekrifais
    serramoni. Deibin gibit detmatj enijing blanga album bildimap det Serramoni Pleis
    langa det seimwan pleis weya imbin jandap basdam.
  ukr-1871: Декотрі з голов над поколїннями, прийшовши до дому Господнього, що в Ерусалимі,
    жертвували доброхіть на дім Божий, щоб наново поставити його на основах його.
  deu-1951: Und von etlichen Familienhäuptern wurden, als sie zum Hause des HERRN
    nach Jerusalem kamen, freiwillige Gaben für das Haus Gottes zu seinem Wiederaufbau
    geschenkt;
  eng-JPS: And some of the heads of fathers' houses, when they came to the house of
    the LORD which is in Jerusalem, offered willingly for the house of God to set
    it up in its place;
  srp-1865: I neki izmeðu domova otaèkih došavši k domu Gospodnjemu u Jerusalimu priložiše
    dragovoljno da se gradi dom Božji na svom mjestu.
  lug-lug: Awo abakulu b’ennyumba z’abajjajjaabwe bwe baatuuka ku kifo ennyumba ya
    Mukama we yali mu Yerusaalemi, ne bawaayo ebiweebwayo nga beeyagalidde, olw’okuddaabiriza
    ennyumba ya Katonda.
  heb-heb: ומראשי האבות בבואם לבית יהוה אשר בירושלם התנדבו לבית האלהים להעמידו על
    מכונו׃
  ben-IRV: পরে পুর্বপুরুষদের বংশের প্রধানদের মধ্যে কতগুলি লোক সদাপ্রভুর যিরূশালেমের
    বাড়ির কাছে আসলে ঈশ্বরের সেই বাড়ি নিজের জায়গায় স্থাপন করার জন্য সম্পূর্ণ ইচ্ছায়
    দান করল৷
  pan-pan: ਜਦ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਆਗੂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਆਏ, ਤਦ ਕਈਆਂ
    ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਖੁਸ਼ੀ ਨਾਲ ਦਾਨ ਦਿੱਤੇ ਤਾਂ ਜੋ ਉਹ ਭਵਨ ਆਪਣੇ ਸਥਾਨ ਉੱਤੇ ਖੜਾ ਕੀਤਾ
    ਜਾਵੇ।
  mya-JVB: အဆွေအမျိုးသူကြီး အချို့တို့သည် ယေရုရှလင် မြို့ ဗိမာန် တော်သို့ ရောက် သောအခါ
    ၊ ဗိမာန်တော် ကို မိမိ နေရာ ၌ တည် ဆောက်ခြင်းငှါ၊
  hmo-hmo: Lohiabada ena Dubu Helaga Ierusalema dekenai idia ginidae neganai, edia
    bese lohia taudia haida ese harihari gaudia idia henia, Dubu Helaga be ena gabu
    korikori ma do idia haginia lou totona.
  urd-urd: और आबाई ख़ान्दानों के कुछ सरदारों ने जब वह ख़ुदावन्द के घर में जो येरूशलेम
    में है आए, तो ख़ुशी से ख़ुदा के मस्कन के लिए हदिये दिए, ताकि वह फिर अपनी जगह पर
    ता'मीर किया जाए।
  rus-SYN: Из глав поколений некоторые, придя к дому Господню, что в Иерусалиме, доброхотно
    жертвовали на дом Божий, чтобы восстановить его на основании его.
  bqc-SIM: Kɛ́ aa kà Dii kpɛ́ dↄkĩi Yelusalɛũ, an uabeleeↄ gbadàda, kɛ́ aa e Lua
    kpɛ́ kɛkɛ dↄò a gbɛu.
  tcz-CHONGTHU: Jerusalem khopia Pakai houin ahung lhun phat’uvin phung sunga upa
    phabep’in jong Pathen houin chu akisah na mun mama’a sahdoh kittei na din deichom’a
    thanop’a thilto abol tauvin ahi.
  mar-mar: हे सर्वजण यरूशलेमेत परमेश्वराच्या मंदिराजवळ आले. मग अनेक घराण्याच्या प्रमुखांनी
    मंदिराच्या बांधकामासाठी खुशीने भेटी दिल्या.
  qub-qub: Jerusalencho Tayta Diospa Templunman chayaycärir waquin famillyapa mandajnincuna
    goycäriran Templuta unay cashallancho yapay jatarachinanpaj.
  bqp-bqp: Kũ ò kà Dikiri kpɛ́ bokia Yurusalɛmu, ń ↄmbedenↄ gba dà, de ò le ò Luda
    kpɛ́ kɛkɛ ò boo a gbɛ̀n.
  hat-hat: Lè yo rive nan tanp Seyè a, lavil Jerizalèm, gen kèk chèf fanmi ki fè ofrann
    pa yo pou ede rebati tanp lan sou menm anplasman kote li te ye a.
  eng-BSB: When they arrived at the house of the LORD in Jerusalem, some of the heads
    of the families gave freewill offerings to rebuild the house of God on its original
    site.
  eng-WEBPB: Some of the heads of fathers’ households, when they came to the LORD’s
    house which is in Jerusalem, offered willingly for God’s house to set it up in
    its place.
  kbq-kbq: Hanki Israeli vahe'mo'zama Ra Anumzamofo mono noma ko'ma Jerusalema me'nere'ma
    etage'za, mago'a naganofite'ma ugota hu'naza vahe'mo'za Ra Anumzamofo mono noma
    ko'ma oti'nea nomarure'ma ete mono noma azerioti'zama kisaza zantamina, zamavesite
    ofa ami'naze.
  nhe-BL: Huan quema ajsicoj ipan altepetl Jerusalén campa eltoya itiopa TOTECO, sequin
    nopa tlayacanca tatame temacaque tomi queja ipan ininyolo quisqui para tlapalehuise
    para quicualtlalise nopa tiopamitl.
  bus-bus: Kɛ̀ aↄ̃ kà Dii kpɛ́ bokiia Yerusalɛmu, aↄ̃ uabɛdeenↄ gba dàda lɛ wà e wà
    Luda kpɛ́ kɛkɛ wà boo a gbɛ̀n.
  gub-BL: Uhem Tupàn Tuweharupi Wiko Ma'e hàpuzuhu pe Zeruzarez pe har pe wà kury.
    Uhem mehe amo uzeànàànàm ma'e wanuwihaw omono wemetarer ikurer Tupàn Hàpuzuhu
    iapo katu àwàm imekuzar pà wà. — Xiapo katu tàpuzuhu nehe, i'i uzeupeupe wà kury.
  eng-DRA: And some of the chief of the fathers, when they came to the temple of the
    Lord, which is in Jerusalem, offered freely to the house of the Lord to build
    it in its place.
