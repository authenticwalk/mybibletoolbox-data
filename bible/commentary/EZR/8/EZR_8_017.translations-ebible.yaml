verse: EZR.008.017
translations:
  mal-C: കാസിഫ്യാ എന്ന സ്ഥലത്തെ നേതാവായ ഇദ്ദോവിന്റെ അടുക്കൽ അയച്ചു; നമ്മുടെ ദൈവത്തിന്റെ
    ആലയത്തിനു ശുശ്രൂഷകന്മാരെ അയയ്ക്കേണ്ടതിന് ഇദ്ദോവിനോടും കാസിഫ്യായിലെ ദൈവാലയദാസന്മാരായ
    അദ്ദേഹത്തിന്റെ സഹോദരന്മാരോടും എന്തു പറയണമെന്നും അവരെ ഉപദേശിച്ചു.
  deu-TKW: und beorderte sie an Iddo, das Haupt, in der Ortschaft Kasiphja und legte
    ihnen in den Mund, was sie Iddo, seinen Brüdern und den Tempeldienern in der Ortschaft
    Kasiphja wörtlich ausrichten sollten, um uns Diener für den Tempel unseres Gottes
    zuzuführen.
  lin-lin: Natindaki bango epai ya Ido, mokambi ya mboka Kasifia ; nayebisaki bango
    makambo oyo basengeli koloba na Ido mpe bandeko na ye ya mosala, basali ya Tempelo,
    oyo bazalaki kovanda na Kasifia, mpo ete bamemela biso basali mpo na Ndako ya
    Nzambe na biso.
  eng-LSV: and I charge them for Iddo the head, in the place Casiphia, and put in
    their mouth words to speak to Iddo, [and] his brothers the Nethinim, in the place
    Casiphia, to bring to us servants for the house of our God.
  eng-GNV: And I gaue them commandement, to Iddo the chiefest at the place of Casiphia,
    and I told them the words that they should speake to Iddo, and to his brethren
    the Nethinims at the place of Casiphia, that they should cause the ministers of
    the house of our God to come vnto vs.
  eng-WEBSTER: And I sent them with commandment to Iddo the chief at the place Casiphia,
    and I told them what they should say to Iddo, and to his brethren the Nethinims,
    at the place Casiphia, that they should bring to us ministers for the house of
    our God.
  nhw-BL: Huan niquinnahuati ma quipaxalotij Iddo, se tequitiquetl ipan israelitame
    ipan altepetl Casifia. Niquinilhui ma quiilhuitij Iddo huan iicnihua catli tequipanohuayayaj
    ipan tiopamitl ipan Casifia para ma techtitlanilica tlacame para tequitise tiopan
    calijtic ipan itiopa Toteco Dios ipan altepetl Jerusalén.
  swh-ONEN: nikawatuma kwa Ido kiongozi huko Kasifia. Niliwaambia watakayomwambia
    Ido na ndugu zake, watumishi wa Hekalu huko Kasifia, ili waweze kutuletea wahudumu
    kwa ajili ya nyumba ya Mungu wetu.
  bba-bba: Mɑ nɑ bu ɡɔrɑ nɑ nɛɛ, bu doo wiruɡii Idon mi, kɑ win mɛro bisibu Nɛtinibɑn
    mi be bɑ wɑ̃ɑ Kɑsifiɑɔ bu sun sɔm kowobu mɔrisiɑmɑ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yee
    ten sɔ̃.
  eng-KJVCPB: And I sent them with commandment unto Iddo the chief at the place Casiphia,
    and I told them what they should say unto Iddo, and to his brethren the Nethinims,
    at the place Casiphia, that they should bring unto us ministers for the house
    of our God.
  luo-luo: kendo ne aorogi ir Ido, jatelo Kasifia. Ne anyisogi gima giwachne Ido kod
    joge, jotij hekalu man Kasifia, mondo omi gikelnwa ji ne od Nyasachwa.
  meu-meu: 'bena na siaidia lao, Ido, gabu ladana Kasifia ikwarana tauna dekenai,
    bona na hamaorodia, hari Ido bona tadikakana, dubu ena hesiai taudia, ede bae
    hereva henidia toma, gabu ladana Kasifia ai. Herevana binai: idia ese eda Dirava
    ena dubu ena hesiai taudia na dekemai ai bae siaidia mai. I'
  npi-ULB: त्यसपछि मैले तिनीहरूलाई कासिपियाका अगुवा इद्दोकहाँ पठाएँ । इद्दो र तिनका
    आफन्तहरू, कासिपियामा बसिरहेका मन्दिरका सेवकहरूकहाँ गएर हामीकहाँ परमेश्‍वरको मन्दिरका
    लागि सेवकहरू पठाइदिनुहोस् भनी तिनीहरूलाई भन्‍न लगाएँ ।
  yor-yor: mo sì rán wọn tí àwọn ti àṣẹ sí ọ̀dọ̀ Iddo, tí ó jẹ́ olórí ní ibi ti a
    ń pè ni Kasifia, mo sì sọ fún wọn ohun tí wọn yóò wí fun Iddo àti àwọn Lefi arákùnrin
    rẹ̀, tí wọ́n jẹ́ òṣìṣẹ́ tẹmpili ní Kasifia pé, kí wọn mú àwọn ìránṣẹ́ wá sí ọ̀dọ̀
    wa fún ilé Ọlọ́run wa.
  ind-ind: Lalu saya mengutus mereka untuk menemui Ido, pemimpin di daerah Kasifya.
    Saya mengatakan kepada mereka pesan yang harus disampaikan kepada Ido dan sanak
    saudaranya, yaitu kaum yang sebelum pembuangan bekerja sebagai pelayan rumah Allah.
    Saya meminta supaya mereka mengirim beberapa orang Lewi untuk ikut dengan rombongan
    yang mau ke Yerusalem supaya mereka kembali menjadi pelayan di rumah Allah.
  pes-OPCB: و ایشان را با پیغامی پیش عدو، سرپرست یهودیان در کاسفیا فرستادم تا از او
    و بستگانش که خدمتگزاران خانهٔ خدا در کاسفیا بودند بخواهند که خدمتگزارانی برای
    خانۀ خدا نزد ما بفرستند.
  tgl-ULB: Sumunod, ipinadala ko sila kay Ido, ang pinuno sa Casifia. Sinabi ko sa
    kanila kung ano ang sasabihin nila kay Ido at sa kaniyang mga kamag-anak, ang
    mga tagapaglingkod sa templo na naninirahan sa Casifia, ito ay upang magpadala
    sa amin ng mga tagapaglingkod para sa tahanan ng Diyos.
  hui-hui: Ani ibiyagola tigua Kasibia dindiha agali haguane mbira mini Ido ibu Anduane
    Homogonaga anda handaya ho haga heneru aria kago hondo pudaba laru. Ani hondo
    puwa agali maru ibu heba biabe bialu haga hayadarubi haru halu Anduane Homogonaga
    andaha biabe bimi̱ya ibalimu laru.
  mya-mya: က​သိ​ဖိ​မြို့​သူ​ကြီး​ဣ​ဒေါ​ထံ​သို့​စေ​လွှတ်​၍ ဣ​ဒေါ​နှင့်​သူ​၏​အ​ပေါင်း​အ​ဖော်​ဗိ​မာန်​တော်
    အ​လုပ်​သ​မား​များ​အား``ဘု​ရား​သ​ခင်​၏ ဗိ​မာန်​တော်​တွင် အ​မှု​တော်​ဆောင်​ရန်​လူ​များ
    ကို​ငါ​တို့​ထံ​သို့​စေ​လွှတ်​ပေး​ပါ'' ဟု​ပြော ကြား​စေ​၏။-
  bod-N: ཁོ་ཚོ་ཀ་སིབ་ཡཱ་བྱ་བའི་ས་གནས་ཀྱི་འགོ་དཔོན་ཨིད་དོའི་དྲུང་དུ་མངགས་ནས། དེ་རྣམས་ཀྱིས་ཨིད་དོ་དང་ཁོའི་སྤུན་མཆོད་གཡོག་ཡིན་པ་རྣམས་ལ་ཅི་ལྟར་སྨྲ་དགོས་ལུགས་བསླབས་པ་དང་།
    ངེད་ཀྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཕྱིར་ཞབས་ཕྱི་སྒྲུབ་མཁན་གཏོང་བར་ཞུས་པ་ཡིན།
  sna-sna: uye ndakavatuma kuna Idho, mutungamiri womuKasifia. Ndakavaudza zvokutaura
    kuna Idho nehama dzake, varanda vomutemberi muKasifia, kuitira kuti vagouya navashandi
    vomumba maMwari wedu kwatiri.
  spa-BLM: Los envié a Iddo, el jefe, al lugar de Casifia, y les dije lo que debían
    decir a Iddo y a sus hermanos, los servidores del templo en el lugar de Casifia,
    para que nos trajeran ministros para la casa de nuestro Dios.
  cac-cac: Ix in checb'at eb' vin̈ yal d'a vin̈aj Iddo, yajal d'a jun lugar scuch
    Casifia yed' d'a masanil eb' ayec' yed' vin̈ ta', aton eb' yin̈tilal eb' munlajnac
    d'a stemplo Dios to scheccot eb' anima eb' yic scolvaj eb' qued'oc d'a scajnub'
    co Diosal.
  swh-ULB: Tena nikawatuma kwa Ido, kiongozi wa Kasifia. Nikawaaambia kile watachomweleza
    Ido. na jamaa zake, watumishi wa Hekalu waliishi Kasifia, kwa hiyo, kutuma kwetu
    watumishi kwa ajili ya nyumba ya Mungu.
  bel-bel: і даў ім даручэньне да Ідо, галоўнага ў мясцовасьці Карысіфе, і ўклаў ім
    у вусны, што казаць Ідо і братам ягоным, нэтынэям у мясцовасьці Касіфе, каб яны
    прывялі да нас служак для дома Бога нашага.
  deu-ELBBK: und entbot sie an Iddo, das Haupt in der Ortschaft Kasiphja, und ich
    legte ihnen Worte in den Mund, um sie zu Iddo zu reden und zu seinen Brüdern,
    den Nethinim, in der Ortschaft Kasiphja, dass sie uns Diener für das Haus unseres
    Gottes brächten.
  mbb-OT: Impehendiyè ku sikandan te ki Iddo he pengulu ziyà te lugar he Casifia su
    wey zan mehengyui sikandin wey menge kezuzumahi zin he menge suluǥuen diyà te
    valey te Megbevayà he medsuǥù dan te menge etew he ebpekepenilbi ziyà te valey
    te Megbevayà.
  mal-2015: കാസിഫ്യാ എന്ന സ്ഥലത്തിലെ പ്രധാനിയായ ഇദ്ദോവിന്റെ അടുക്കൽ അയച്ചു; നമ്മുടെ
    ദൈവത്തിന്റെ ആലയത്തിന്നു ശുശ്രൂഷകന്മാരെ ഞങ്ങളുടെ അടുക്കൽ കൊണ്ടുവരേണ്ടതിന്നു അവർ
    കാസിഫ്യയിലെ ഇദ്ദോവോടും അവന്റെ സഹോദരന്മാരായ ദൈവാലയദാസന്മാരോടും പറയേണ്ടുന്ന വാക്കുകളെ
    അവർക്കു ഉപദേശിച്ചുകൊടുത്തു.
  rmc-rmc: Prikazinďom lenge, hoj te džan ko Ido, savo sas vodcas andre Kasifija,
    a te mangen lestar the okle Levitendar, le chramoskre služobňikendar, hoj te bičhaven
    ke amende muršen pre služba andro Chramos le Devleskro.
  pes-OPV: و پیغامی برای عدوی رئیس، در مکان کاسفیا به‌دست ایشان فرستادم وسخنانی که
    باید به عدو و برادرانش نتینیم که درمکان کاسقیا بودند بگویند، به ایشان القا کردم
    تاخادمان به جهت خانه خدای ما نزد ما بیاورند.
  ron-1924: Й-ам тримис ла кэпетения Идо, каре локуя ла Касифия, ши ам пус ын гура
    лор че требуяу сэ спунэ луй Идо ши фрацилор сэй, служиторь ай Темплулуй, каре
    ерау ла Касифия, ка сэ не адукэ служиторь пентру Каса Думнезеулуй ностру.
  ben-OBCV: আমি কাসিফিয়া অঞ্চলের কর্মকর্তা ইদ্দোর কাছে তাদের পাঠালাম। আমি তাদের বললাম
    ইদ্দো এবং কাসিফিয়ার মন্দিরের পরিচারকবৃন্দ ও তার সকল আত্মীয়স্বজনদের কী বলতে হবে,
    যেন তারা ঈশ্বরের গৃহের পরিচর্যার জন্য ব্যক্তিদের আমাদের কাছে আনতে পারে।
  som-som: Oo waxaan iyagii u diray Iddo oo madax ka ahaa meesha Kaasifiyaa la yidhaahdo;
    oo waxaan iyagii u sheegay wixii ay ku odhan lahaayeen Iddo iyo walaalihiis oo
    reer Netiiniim ah oo jooga meesha la yidhaahdo Kaasifiyaa, inay noo keenaan midiidinno
    ka dhex adeega guriga Ilaahayaga.
  lat-VUC: Et misi eos ad Eddo, qui est primus in Chasphiæ loco, et posui in ore eorum
    verba, quæ loquerentur ad Eddo, et fratres ejus Nathinæos in loco Chasphiæ, ut
    adducerent nobis ministros domus Dei nostri.
  eng-ASVBT: And I sent them forth unto Iddo the chief at the place Casiphia; and
    I told them what they should say unto Iddo, and his brethren the Nethinim, at
    the place Casiphia, that they should bring unto us ministers for the house of
    our God.
  ita-1885: e comandai loro che andassero ad Iddo, capo nel luogo detto Casifia; ed
    ordinai loro quello che aveano a dire ad Iddo ed al suo fratello, Netinei, nel
    luogo di Casifia, per menarci de' ministri per la Casa dell'Iddio nostro.
  eng-LXXUP: And I forwarded them to the rulers with the money of the place, and I
    put words in their mouth to speak to their brethren the Nathinim with the money
    of the place, that they should bring us singers for the house of our God.
  eng-ULB: Next I sent them to Iddo, the leader in Kasiphia. I told them what to say
    to Iddo and his relatives, the temple servants living in Kasiphia, that is, to
    send to us servants for the house of God.
  spa-VBL: Les dije que fueran a ver a Iddo, el jefe de los servidores del Templo
    en Casifia, pidiéndole a él y a sus parientes que nos enviaran ministros para
    el Templo de nuestro Dios.
  fra-_FOB: Et je leur donnai des ordres pour Iddo, le chef, qui demeurait dans le
    lieu de Casiphia; et je mis dans leur bouche ce qu'ils devaient dire à Iddo et
    à son frère, Néthiniens, dans le lieu de Casiphia, afin qu'ils nous fissent venir
    des gens pour servir dans la maison de notre Dieu.
  mal-mal: അവരെ കാസിഫ്യാ എന്ന സ്ഥലത്തെ പ്രധാനിയായ, ഇദ്ദോവിന്റെ അടുക്കൽ അയച്ചു; നമ്മുടെ
    ദൈവത്തിന്റെ ആലയത്തിനുവേണ്ടി ശുശ്രൂഷകന്മാരെ കൊണ്ടുവരേണ്ടതിന് അവർ കാസിഫ്യയിലെ ഇദ്ദോവോടും,
    അവന്റെ സഹോദരന്മാരായ ദൈവാലയദാസന്മാരോടും പറയേണ്ട വാക്കുകൾ അവർക്ക് ഉപദേശിച്ചുകൊടുത്തു.
  urd-GVR: Maiṅ ne unheṅ Lāwiyoṅ kī ābādī Kāsifiyāh ke buzurg Iddū ke pās bhej kar
    wuh kuchh batāyā jo unheṅ Iddū, us ke bhāiyoṅ aur Rab ke ghar ke ḳhidmatgāroṅ
    ko batānā thā tāki wuh hamāre Ḳhudā ke ghar ke lie ḳhidmatgār bhejeṅ.
  suz-BL: मिनु गो कासीपीया ङा ठेयब मुर इददो आ बाक्‍तीकेमी “लन” दे सोइक्‍ताक्‍ङमी।
    मिनु मेको आन कली कासीपीयाम लशा, इददो मेको आ मुरपुकी नु मेकेर ङा परमप्रभु आ खिंम
    गेय पाइब आन कली “आंइ परमप्रभु आ खिंमी गेय पचा कली गेय पाइबपुकी सोइक्‍तीन” दे माइक्‍थ
    सोइक्‍ताक्‍ङमी।
  ita-1927: e ordinai loro d’andare dal capo Iddo, che stava a Casifia, e posi loro
    in bocca le parole che dovean dire a Iddo e a suo fratello, ch’eran preposti al
    luogo di Casifia, perché ci menassero degli uomini per fare il servizio della
    casa del nostro Dio.
  ckb-ckb: هەموویانم نارد بۆ لای ئیدۆی ڕابەر لەو شوێنەی ناوی کاسیفیا بوو، پێم گوتن
    لە کاسیفیا چی بە ئیدۆ و برا خزمەتکارەکانی پەرستگا بڵێن، تاوەکو خزمەتکارانمان بۆ
    بهێنن بۆ ماڵی خودامان.
  eng-BBE: And I sent them to Iddo the chief at the place Casiphia, and gave them
    orders what to say to Iddo and his brothers the Nethinim at the place Casiphia,
    so that they might come back to us with men to do the work of the house of our
    God.
  kan-OKCV: ಕಾಸಿಫ್ಯದಲ್ಲಿರುವ ಅಧಿಪತಿಯಾದ ಇದ್ದೋನನ ಬಳಿಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟು ಕಳುಹಿಸಿ, ಅವರು ನಮ್ಮ
    ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಸೇವಕರನ್ನು ತರುವ ಹಾಗೆ ಅವರು ಕಸಿಪ್ಯವೆಂಬ ಸ್ಥಳದಲ್ಲಿರುವ ಇದ್ದೋವಿಗೂ, ಅವನ
    ಸಹೋದರರಾದ ನೆತಿನಿಯರಿಗೂ ಹೇಳಬೇಕಾದದ್ದನ್ನು ತಿಳಿಸಿದೆನು.
  tam-2017: கசிப்பியா என்னும் இடத்திலிருக்கிற தலைவனாகிய இத்தோவிடத்திற்குச் செய்தி
    கொண்டுபோக அவர்களுக்குக் கற்பித்து, நமது தேவனுடைய ஆலயத்துப் பணிவிடைக்காரர்களை எங்களிடத்திற்கு
    அழைத்துவரும்படி, அவர்கள் கசிப்பியா என்னும் இடத்திலிருக்கிற தங்கள் சகோதரனாகிய இத்தோவுக்கும்,
    நிதனீமியர்களுக்கும் சொல்லவேண்டிய வார்த்தைகளைச் சொல்லிக்கொடுத்தேன்.
  spa-RV-1909: Y enviélos á Iddo, jefe en el lugar de Casipia, y puse en boca de ellos
    las palabras que habían de hablar á Iddo, y á sus hermanos los Nethineos en el
    lugar de Casipia, para que nos trajesen ministros para la casa de nuestro Dios.
  ron-BTF: Şi i-am trimis cu poruncă la Ido mai marele din locul Casifia şi le-am
    spus ce ar trebui să îi spună lui Ido şi fraţilor săi netinimii, din locul Casifia,
    ca să ne aducă servitori pentru casa Dumnezeului nostru.
  eng-WEBP: I sent them out to Iddo the chief at the place Casiphia; and I told them
    what they should tell Iddo and his brothers the temple servants at the place Casiphia,
    that they should bring to us ministers for the house of our God.
  eng-FBV: I told them to go to Iddo, the leader of the Temple servants at Casiphia,
    asking him and his relatives to send us ministers for the Temple of our God.
  nld-1939: met een boodschap voor Iddo, het hoofd in de plaats Kasifja, en legde
    de woorden in hun mond, die ze spreken moesten tot Iddo, zijn broeders en de tempelknechten
    van Kasifja, om ons bedienaren voor het huis van onzen God te zenden.
  nch-BL: Huan niquinnahuati ma quipaxalotij Iddo, se tequitiquet ipan israelitame
    ipan altepet Casifia. Niquinilhui ma quiilhuitij Iddo huan iicnihua cati tequipanohuayayaj
    ipan tiopamit ipan Casifia para ma techtitanilica tacame para tequitise tiopan
    calijtic ipan itiopa Toteco Dios ipan altepet Jerusalén.
  vie-1934: Ta sai các người ấy đi đến trưởng tộc Y-đô ở tại Ca-si-phia, biểu họ phải
    dạy Y-đô và các anh em người, tức người Nê-thi-nim, ở tại Ca-si-phia, phải dẫn
    đến cùng chúng ta những kẻ giúp việc nơi đền thờ của Đức Chúa Trời chúng ta.
  hin-CV: इन सभी को मैंने कासिफिया नामक स्थान के अधिकारी के पास भेज दिया. मैंने उन्हें
    विशेष निर्देश दिए कि उन्हें इद्दो तथा उसके संबंधियों के सामने क्या कहना होगा,
    ये सभी कासिफिया में भवन के कर्मचारी थे तथा इनसे यह उम्मीद थी कि ये परमेश्वर के
    भवन के लिए हमें सेवक देंगे.
  spa-BES: Y los envié a Ido, el jefe en el lugar Casifia, y les ordené que dijeran
    a Ido y sus hermanos los sirvientes del templo que estaban en Casifia, para que
    pudieran traer con nosotros hombres para hacer el trabajo del templo de nuestro
    Dios.
  tdx-tdx: Le nafantoko am’iareo ty homb’ amy Ido mpiaolo mb’an-toetse atao Kasifia
    naho vinolako am’iereo ty ho asa’ iareo amy Ido naho amo rahalahi’e mitoroñe an-toe’
    i Kasifiao, ty hinday mpitoroñe mb’amy anjomban’ Añaharey.
  tha-KJV: และส่งเขาด้วยคำสั่งไปยังท่านอิดโด บุ​คคลชั้นหัวหน้ายังสถานที่​ที่​ชื่อคาสิเฟีย
    คือให้บอกท่านอิดโดและพี่น้องของท่านผู้เป็นคนใช้ประจำพระวิหารที่​สถานที่​ที่​ชื่อคาสิเฟียว่า
    ขอส่งผู้​ปรนนิบัติ​สำหรับพระนิเวศของพระเจ้าของเรามายังเรา
  por-BR-2018: E os enviei a Ido, chefe no lugar de Casifia; e lhes instruí as palavras
    que deviam dizer a Ido, e a seus irmãos, os servos do templo no lugar de Casifia,
    para que nos trouxessem trabalhadores para a casa de nosso Deus.
  deu-ELO: und entbot sie an Iddo, das Haupt in der Ortschaft Kasiphja, und ich legte
    ihnen Worte in den Mund, um sie zu Iddo zu reden und zu seinen Brüdern, den Nethinim,
    in der Ortschaft Kasiphja, daß sie uns Diener für das Haus unseres Gottes brächten.
  eng-WYC-2018: and I sent them to Iddo, that is the chief (man) in the place of Casiphia,
    and I put in the mouth of them the words, which they should speak to Iddo, and
    to his brethren, (the) Nethinims, in the place of Casiphia, for to bring to us
    the ministers of the house of our God. (and I sent them to Iddo, that is the chief
    man, or the leader, at the place of Casiphia, and I put the words in their mouths,
    which they should say to Iddo, and to his kinsmen, the Temple workers, at that
    place of Casiphia, yea, that they should bring us ministers for the House of our
    God.)
  epo-epo: kaj mi donis al ili komision al Ido, la ĉefo en la loko Kasifja, kaj mi
    donis al ili instrukcion pri tio, kion ili devas diri al Ido, kaj al liaj fratoj,
    la Netinoj, en la loko Kasifja, por venigi al ni servistojn por la domo de nia
    Dio.
  uig-PIN: ularƣa ⱨawalǝ ⱪilip Kasifiya degǝn yǝrgǝ, Iddo degǝn Ataman bilǝn kɵrüxüxkǝ
    ǝwǝttim. Mǝn Kasifiya degǝn yǝrdǝ Iddoƣa wǝ uning ibadǝthana hizmǝtkarliri bolƣan
    ⱪerindaxliriƣa dǝydiƣan gǝplǝrni aƣziƣa selip, ularning bu yǝrgǝ Hudayimizning
    ɵyi üqün hizmǝt ⱪilidiƣan hizmǝtqilǝrni bizgǝ ǝkelixni ɵtündum.
  beo-beo: 'Na da amo dunu Gasifia moilai dunu fi gilisisu amo ilia ouligisu dunu
    Idou, amola ea fidisu dunu (amo da Debolo hawa: hamosu dunu), ilima ilia da ninima
    Gode Ea hawa: hamosu dunu debolo diasu ganodini hawa: hamoma:ne amo ninima asunasimu,
    amo adole ba:musa: na da amo dunu asunasi.'
  tpi-OTNT: Na mi salim ol i go lukim Ido, em wanpela wokman bilong haus bilong God,
    na em i hetman bilong ples Kasifia. Na mi tokim ol long askim em wantaim ol wanwok
    bilong en long salim sampela man i kam wantaim mipela bilong mekim wok long haus
    bilong God.
  hau-SA: Na sa su je wurin Iddo wanda yake shugaba a Kasifiya. Aka gaya musu abin
    da za su gaya wa Iddo da ’yan’uwansa masu aiki a haikali a Kasifiya don su aiko
    mana waɗanda za su yi mana hidima a haikalin Allahnmu.
  uig-LAT: ulargha hawale qilip Kasifiya dégen yerge, Iddo dégen Ataman bilen körüshüshke
    ewettim. Men Kasifiya dégen yerde Iddogha we uning ibadetxana xizmetkarliri bolghan
    qérindashlirigha deydighan geplerni aghzigha sélip, ularning bu yerge Xudayimizning
    öyi üchün xizmet qilidighan xizmetchilerni bizge ekélishni ötündum.
  nde-nde: ngabathumela ku-Ido, lezihlobo zakhe, izinceku zethempelini eKhasifiya,
    ukwenzela ukuthi basilethele izikhonzi zendlu kaNkulunkulu.
  ton-ton: Pea ne u fekau ʻakinautolu ke ʻave ʻeku fekau kia Ito ko e ʻeiki ʻi he
    potu ko Kasifia, pea ne u tala kiate kinautolu ʻaia te nau lea ʻaki kia Ito, pea
    ki hono ngaahi kāinga ko e kakai Netenimi, ʻi he potu ko Kasifia, koeʻuhi ke nau
    ʻomi kiate kimautolu ʻae kau taulaʻeiki ki he fale ʻo hotau ʻOtua.
  ces-1613: A rozkázal jsem jim k Iddovi, knížeti v Chasifia místě, a naučil sem je,
    jak by měli mluviti k Iddovi, Achivovi a Netinejským v Chasifia místě, aby nám
    přivedli služebníky domu Boha našeho.
  eng-WMB: I sent them out to Iddo the chief at the place Casiphia; and I told them
    what they should tell Iddo and his brothers the temple servants at the place Casiphia,
    that they should bring to us ministers for the house of our God.
  tam-TCV: அவர்களை கசிப்பியா பட்டணத்திலுள்ள லேவிய தலைவனாகிய இத்தோவிடம் அனுப்பினேன்;
    எங்கள் இறைவனின் ஆலய வேலைக்கு பணிவிடைக்காரரை எங்களிடம் கொண்டுவரும்படி இத்தோவுக்கும்,
    கசிப்பியாவிலுள்ள ஆலய பணியாட்களான அவனுடைய உறவினர்களுக்கும் சொல்லும்படி இவர்களிடம்
    சொல்லி அனுப்பினேன்.
  ceb-ULB: Sunod gipaadto ko sila ngadto kang Edo, ang pangulo sa Casfia. Gisultihan
    ko sila kung unsa ang isulti kang Ido ug sa iyang mga kaparyentihan, ang mga sulugoon
    sa templo nga nagpuyo sa Casfia, nga padad-an kita ug mga sulugoon alang sa balay
    sa Dios.
  pol-UBG: I dałem przez nich polecenie Iddo, przełożonemu w miejscowości Kasifia,
    i przekazałem im słowa, które mieli powiedzieć do niego i jego braci Netinitów
    w miejscowości Kasifia; poleciłem, aby nam przyprowadzili sługi dla domu naszego
    Boga.
  urd-GVU: مَیں نے اُنہیں لاویوں کی آبادی کاسفیاہ کے بزرگ اِدّو کے پاس بھیج کر وہ
    کچھ بتایا جو اُنہیں اِدّو، اُس کے بھائیوں اور رب کے گھر کے خدمت گاروں کو بتانا
    تھا تاکہ وہ ہمارے خدا کے گھر کے لئے خدمت گار بھیجیں۔
  deu-1912: und sandte sie aus zu Iddo, dem Obersten, gen Kasphia, daß sie uns holten
    Diener für das Haus unsers Gottes. Und ich gab ihnen ein, was sie reden sollten
    mit Iddo und seinen Brüdern, den Tempelknechten, zu Kasphia.
  kan-2017: ಅವರ ತರುವಾಯ ನಾನು ಕಾಸಿಫ್ಯ ಊರಿನ ಮುಖ್ಯಸ್ಥನಾದ ಇದ್ದೋವಿನ ಬಳಿಗೆ ಹೋಗಬೇಕೆಂದು ಅಪ್ಪಣೆಮಾಡಿ,
    ನಮ್ಮ ಬಳಿಗೆ ದೇವಾಲಯ ಸೇವಕರನ್ನು ಕಳುಹಿಸುವ ಹಾಗೆ, ಅವರು ಇದ್ದೋವಿಗೂ ಕಾಸಿಫ್ಯ ಊರಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ
    ಅವನ ಸಹೋದರರಾದ ದೇವಸ್ಥಾನದ ಪರಿಚಾರಕರಿಗೂ ಹೇಳತಕ್ಕ ಮಾತುಗಳನ್ನು ಹೇಳಿಕೊಟ್ಟೆನು. ಆ ಊರಿನವರು
    ದೇವದಾಸವರ್ಗದವರಷ್ಟೆ.
  yap-yap: Mug l’ograd ngranod ngak Iddo, ni ir lolgen fare ulung nu Kasifia, ni ngar
    fithed ngak nge pi’in yad nga bang, ni yad ma maruwel u Tempel, ni ngar pi’ed
    e girdi’ ngomad ni ngar pigpiggad ngak Got u lan fare Tempel.
  hlt-MCSB: Te te ka khuen sak tih Kasiphia hmuen kah boeilu Iddo taengah ka uen.
    A manuca Iddo taengah thui ham ol te amih ka dongah ka khueh pah coeng. Mamih
    kah Pathen im ah aka thohtat te mamih taengla hang khuen ham te Kasiphia hmuen
    kah tamtaeng rhoek a khueh.
  mdy-ETH: ዔያቶ ታኣኒ ካሲፒያይዳ ናንጋ ዴሮኮ ሱኡጋሢ ማዔ፥ ዒዶ ባንሢ ዳኪ ዒዶና ጌኤዦ ማኣሮይዳ ዒዛ ማኣዲ ማዻዞንሢ ጌኤዦ
    ማኣራ ማዻንዳ ዓሲ ኑም ዔያታ ዳካንዳጉዲ ኬኤዞም ታ ዔርዜኔ።
  twi-ASANTE: Mede wɔn kɔmaa Ido a na ɔtua Lewifoɔ ano no, wɔ Kasifia, bisaa ɔne nʼabusuafoɔ
    ne asɔredan no mu asomfoɔ no sɛ wɔmmrɛ yɛn asɔfoɔ mfa wɔn nkɔyɛ Onyankopɔn asɔredan
    a ɛwɔ Yerusalem no mu adwuma.
  eng-WEBU: I sent them out to Iddo the chief at the place Casiphia; and I told them
    what they should tell Iddo and his brothers the temple servants at the place Casiphia,
    that they should bring to us ministers for the house of our God.
  wal-wal: Xeegada, nu Xoossaa Beeta Maqidasiyan oottiya asaa nuuyyo yeddana mala,
    Kaasifiyaa giyo sohuwan de7iya Leewatussi halaqa gidiya Iddokkonne a dabbotukko,
    hegeetikka Beeta Maqidasiyaa ashkkara gidiyaageetukko eta kiittaas.
  spa-PDDPT: Les di instrucciones para Iddo, jefe en la localidad de Casifia. Les
    dije lo que debían hablar a Iddo y a su hermano, quienes estaban a cargo de Casifia,
    para que nos trajeran ayudantes para el Templo de nuestro ʼElohim.
  gun-gun: Ha'e va'e kuery ma Casifia pygua huvixa Ido oĩa katy amondouka vy ha'e
    kuery pe ame'ẽ ayvu ixupe omombe'u va'erã, ha'e gui tyvy kuery Casifia pygua templo
    rupi nhopytyvõ va'ety kuery pe voi, orea py ha'e kuery ogueru aguã Nhanderuete
    pegua opy rupi opena va'erã.
  agu-BL: Yi Iddoja'tz, i' yi ajcaw le yi ama'l Casifía, nin yi chimantar yi e'a'tz,
    i'tz tan talche'n tetz Iddo scyuch' yi e' mas tuch' yi e' ak'unsom le ca'l Kataj,
    tan chichakle'n coboxt tan kuch'eye'n tan banle'n yi ca'l Kataj Ryos le tnum Jerusalén.
  ilo-ULB: Kalpasanna, imbaonko ida kenni Iddo a mangidadaulo idiay Casifia. Imbagak
    kadakuada ti ibagada kenni Iddo ken kadagiti kakabagianna, dagiti agnanaed idiay
    Casifia nga agserserbi iti templo, dayta ket, tapno mangibaonda kadakami kadagiti
    adipen para iti balay ti Dios.
  kpg-kpg: Au ga hagau digaula gi Iddo, tagi digau i Casiphia bolo gi madau gi mee
    mo digau i baahi o mee ala go digau moomee di Hale Daumaha gi hagau ina mai digau
    e hai nnegau a God i lodo di Hale Daumaha.
  uig-ARA: ئۇلارغا ھاۋالە قىلىپ كاسىفىيا دېگەن يەرگە، ئىددو دېگەن ئاتامان بىلەن كۆرۈشۈشكە
    ئەۋەتتىم. مەن كاسىفىيا دېگەن يەردە ئىددوغا ۋە ئۇنىڭ ئىبادەتخانا خىزمەتكارلىرى
    بولغان قېرىنداشلىرىغا دەيدىغان گەپلەرنى ئاغزىغا سېلىپ، ئۇلارنىڭ بۇ يەرگە خۇدايىمىزنىڭ
    ئۆيى ئۈچۈن خىزمەت قىلىدىغان خىزمەتچىلەرنى بىزگە ئەكېلىشنى ئۆتۈندۇم.
  sus-sus: N naxa e xɛɛ Kasifiya, mangɛ Ido xɔnyi. N naxa a fala e bɛ e xa Ido nun
    a ngaxakerenyie mayandi e xa mixi ndee so muxu yi ra naxee nɔma walide won Marigi
    Alatala xa hɔrɔmɔbanxi kui.
  pon-2006: Ngehi eri kadariraillahng rehn Iddo, kaunen aramas akan nan Kasipia, pwe
    re en peki reh oh rehn ienge kan, oh rehn tohndoadoahk kan en Tehnpas Sarawio,
    re en kadarodohng kiht aramas me pahn papah Koht nan Tehnpas Sarawio.
  ksd-ksd: Ma iau ga tulue diat tadav Ido ra luluai ta ra gunan Kasipia; ma iau ga
    vateten tar ra tinata ta diat ba diat a tatike tai Ido, diat ma ra umana turana
    a umana tena papalum ta ra pal i gomgom, ta ra gunan Kasipia, dari, ba diat a
    agur pa ra umana tultul ure ra kuba i kaveve God tadav avet.
  tur-YTC: Onları Kasifya denilen yerdeki önder İddo'ya gönderdim; ve böylece Tanrımız'ın
    evi için bize hizmet edecek adamlar getirsinler diye, Kasifya denilen yerde İddo'ya,
    tapınak hizmetkârı kardeşlerine ne söylemeleri gerektiğini söyledim.
  grc-BRENT: Καὶ ἐξήνεγκα αὐτοὺς ἐπὶ ἄρχοντας ἐν ἀργυρίῳ τοῦ τόπου, καὶ ἔθηκα ἐν στόματι
    αὐτῶν λόγους λαλῆσαι πρὸς τοὺς ἀδελφοὺς αὐτῶν τῶν Ἀθινεὶμ ἐν ἀργυρίῳ τοῦ τόπου,
    τοῦ ἐνέγκαι ἡμῖν ᾄδοντας εἰς οἶκον Θεοῦ ἡμῶν.
  ind-AYT: Aku mengutus mereka kepada Ido, pemimpin di Kasifya. Aku memberitahukan
    kepada mereka apa yang harus mereka katakan kepada Ido dan saudara-saudaranya,
    para pelayan Bait Allah di Kasifya, supaya mereka mendatangkan kepada kami para
    pelayan untuk Bait Allah kami.
  nya-nya: ndipo ndinawatuma kwa Ido, mtsogoleri wa malo otchedwa Kasifiya. Ine ndinawawuza
    zoti akanene kwa Ido ndi kwa abale ake, ogwira ntchito ku Nyumba ya Mulungu ku
    Kasifiyako, kuti atitumizire anthu odzatumikira ku Nyumba ya Mulungu.
  hrv-hrv: i uputio sam ih Idonu, poglavaru mjesta Kasifje. Stavio sam u njihova usta
    riječi koje će reći Idonu i njegovoj braći koja su se nalazila u mjestu Kasifji
    da nam pribave sluge za Dom Boga našega.
  mps-mps: Tama eno augwali tagala palali, te augwali Ido sugi pao wali, aga te Godigo
    bede sę ebo hani bidi me deli da, tama te bulu tobolu bidi te Kasifia bidai.
    Tama eno augwaliba weyu, te agaba me te aga dali deli sę ebo bageba hanalu wao
    po wali, te bidi meba da dali te Godigo bede sę emainu tagala palao po hanalu
    wao po wai dao.
  tpi-tpi: Na mi salim ol i go lukim Ido, em wanpela wokman bilong haus bilong God,
    na em i hetman bilong ples Kasifia. Na mi tokim ol long askim em wantaim ol wanwok
    bilong en long salim sampela man i kam wantaim mipela bilong mekim wok long haus
    bilong God.
  dan-1931: og bød dem gå til Overhovedet Iddo i Byen Kasifja, idet jeg lagde dem
    de Ord i Munden, hvormed de skulde overtale Iddo og hans Brødre i Byen Kasifja
    til at sende os Tjenere til vor Guds Hus;
  vie-OVCB: Tôi cử họ đến gặp Y-đô, một nhà lãnh đạo tại Ca-si-phia, để xin Y-đô,
    các anh em ông, và những người phục dịch đền thờ gửi đến cho chúng tôi những người
    có thể đảm nhiệm các chức vụ trong Đền Thờ Đức Chúa Trời tại Giê-ru-sa-lem.
  guj-2017: અને તેમને આશ્શૂરના યહૂદી સમાજના આગેવાન ઇદ્દો પાસે મોકલ્યા અને તેમની મારફતે
    ઇદ્દોને અને આશ્શૂરમાં રહેતા ભક્તિસ્થાનના તેના સાથી સેવક ભાઈઓને કહ્યું કે તેઓ અમારા
    ઈશ્વરના ભક્તિસ્થાન માટે સેવકો મોકલી આપે.
  pon-2006A: Ngehi eri kadariraillahng rehn Iddo, kaunen aramas akan nan Kasipia,
    pwe re en peki reh oh rehn ienge kan, oh rehn tohndoadoahk kan en Tehnpas Sarawio,
    re en kadarodohng kiht aramas me pahn papah Koht nan Tehnpas Sarawio.
  por-BRBSL: Enviei-os à Iddo, o chefe do lugar Casiphia; e lhes disse o que deveriam
    dizer à Iddo e seus irmãos, os servos do templo no lugar Casiphia, que deveriam
    trazer-nos ministros para a casa de nosso Deus.
  cth-cth: Kasiphia hmuen ka uk e Iddo koevah tami ka patoun teh Cathut e im dawk
    thaw katawknaw thokhai hanelah Kasiphia hmuen e Iddo hoi a hmaunawngha Nethinim
    taminaw koevah bangtelamaw dei han tie lawk ka thui.
  twi-twi: na mema wɔkɔɔ Ido a na otua Lewifo no ano no nkyɛn wɔ Kasifia. Mekyerɛɛ
    wɔn nea wɔnka nkyerɛ Ido ne nʼabusuafo ne asɔredan no mu asomfo no wɔ Kasifia,
    sɛnea ɛbɛyɛ a wɔde ahwɛfo bɛbrɛ yɛn wɔ yɛn Nyankopɔn fi.
  hlt-hlt: Te te ka khuen sak tih Kasiphia hmuen kah boeilu Iddo taengah ka uen. A
    manuca Iddo taengah thui ham ol te amih ka dongah ka khueh pah coeng. Mamih kah
    Pathen im ah aka thohtat te mamih taengla hang khuen ham te Kasiphia hmuen kah
    tamtaeng rhoek a khueh.
  tbz-SIM: Kɛ̀ m bɛ̀ tɔ̃ Kɑsifiɑ kóo kpɑ̀ɑ̀tì Ido borɛ̀ nɛ̀ o tebìí kɛ dɔ̀ bɛ̀ɛ bɛ̀
    nɑ̀kɛ́ kɛ̀ bɛ̀ɛ duɔnní bɛtɔ̃mbɛ̀ bɛ̀ɛ̀ bo ti teennɛ̀ mutɔ̃mmú Kuyie nti tũ nkù
    cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Egha kɨ me amadazɨma, me Ido bagha ghue. Ido a Godɨn Dɨpenimɨn ingangarir
    gumazim. Egha nguibam Kasifian gumazir dapanim. Kɨ akam amaga ghaze, a koma, a
    ko ingarir gumazibar azaraghtɨma, a gumazitaba amadaghtɨma me izɨ, e ko Godɨn
    Dɨpenimɨn ingaram.
  dop-dop: 'nɑ mɑ́ heeli-wɛ sɩ: Ɩ́ polo Kɑsifiyɑ nyǝ́mɑ nyʋɣʋ tʋ Ɩtoo tɛ nɑ mɑ́ kɛɛsɩ-mɛɣɛ
    nti ɩ́ kɑ́ heeli ɩ́ nɑ ɩ tɑɑpɑlɑɑ nɑ Ɩsɔ tǝsɛɛlɛ sǝnlɑɑ mpɑ pɑ wɛ tǝnɑ tɔ. Ɩlɛnɑ
    ɩ́ kɔnɑ-tʋɣʋ tɑ́ Ɩsɔ tǝsɛɛlɛ tǝmlɛ lɑtɑɑ.'
  azb-azb: Sonra onları Kasifya deyilən yerdə başçılıq edən İddonun yanına göndərdim.
    Allahımızın məbədinə xidmət edən adamları bizə gətirmək üçün Kasifya deyilən yerdə
    İddoya və məbəd qulluqçuları olan qardaşlarına nə deyəcəklərini öyrətdim.
  eng-DBY: And I gave them a commission to Iddo the chief, at the place Casiphia,
    and I put words in their mouths to say to Iddo [and] his brethren the Nethinim,
    at the place Casiphia, that they should bring to us ministers for the house of
    our God.
  hin-2017: बुलवाकर, इद्दो के पास जो कासिप्या नामक स्थान का प्रधान था, भेज दिया; और
    उनको समझा दिया, कि कासिप्या स्थान में इद्दो और उसके भाई नतीन लोगों से क्या-क्या
    कहना, वे हमारे पास हमारे परमेश्वर के भवन के लिये सेवा टहल करनेवालों को ले आएँ।
  wol-KYG: Ba mu ko defee ma yebal leen ca Ido, njiit la ca gox ba ñuy wax Kasifya,
    daldi leen wax kàddu ya ñuy jottli Ido ak bokkam yay liggéeykati kër Yàlla, ya
    dëkk Kasifya, ndax ñu yónnee nu ay surga ci sunu liggéeyu kër Yàlla gi.
  eng-YLT: and I charge them for Iddo the head, in the place Casiphia, and put in
    their mouth words to speak unto Iddo, [and] his brethren the Nethinim, in the
    place Casiphia, to bring to us ministrants for the house of our God.
  eng-WYC-2017: and I sent them to Iddo, that is the chief in the place of Casiphia,
    and I put in the mouth of them the words, which they should speak to Iddo, and
    to his brethren, Nethinims, in the place of Casiphia, for to bring to us the ministers
    of the house of our God.
  eng-WMBB: I sent them out to Iddo the chief at the place Casiphia; and I told them
    what they should tell Iddo and his brothers the temple servants at the place Casiphia,
    that they should bring to us ministers for the house of our God.
  urd-GVH: मैंने उन्हें लावियों की आबादी कासिफ़ियाह के बुज़ुर्ग इद्दू के पास भेजकर
    वह कुछ बताया जो उन्हें इद्दू, उसके भाइयों और रब के घर के ख़िदमतगारों को बताना
    था ताकि वह हमारे ख़ुदा के घर के लिए ख़िदमतगार भेजें।
  rug-rug: Garunu lani rau koe Ido sarini, pude tozi nia rini meke sari na turaṉana
    saripu tuti gore maedi koari na tie tavetavete pa Zelepade pu korapa koa pa Kasipia,
    pude garunu maeni koa gami sari kaiqa tie tavetavete tanisa Zelepade te Tamasa.
  gaz-gaz: ergasiis gara Iddoo namicha Kaasiifiyaa bulchuutti isaan nan erge. Anis
    akka isaan namoota mana Waaqa keenyaa keessa tajaajilan nuuf fidaniif waan isaan
    Iddoo fi firoota isaa kanneen mana qulqullummaa Kaasifiyaa keessa tajaajilaniin
    jechuu qaban isaanitti nan hime.
  fra-LSG: Je les envoyai vers le chef Iddo, demeurant à Casiphia, et je mis dans
    leur bouche ce qu’ils devaient dire à Iddo et à ses frères les Néthiniens qui
    étaient à Casiphia, afin qu’ils nous amenassent des serviteurs pour la maison
    de notre Dieu.
  yal-yal: N yi e rasiga Manga Yido konni, naxan dɔxi Kasifiya yi, n yi a fala e xa
    e lanma e xa naxan fala Yido nun a ngaxakedenne xa Ala Batu Banxin walikɛɛn naxanye
    yi dɔxi Kasifiya yi alogo e xa fa nxu fɔxɔ ra e nxu mali Ala Batu Banxini.
  haw-1868: A hoouna aku au ia lakou e kauoha ia Ido, i ka luna ma ke kauwahi i Kasipia,
    a hai aku au ia lakou i na mea a lakou e olelo aku ai ia Ido, a me kona mau houhanau,
    ka poe Netini ma ke kauwahi i Kaeipia, e lawe mai lakou na makou i mea lawelawe
    no ka hale o ko kakou Akua.
  arb-NAV: وَأَرْسَلْتُهُمْ إِلَى الرَّئِيسِ إِدُّو السَّاكِنِ فِي كَسِفْيَا، بَعْدَ
    أَنْ لَقَّنْتُهُمْ مَا يُخَاطِبُونَ بِهِ إِدُّو وَأَقْرِبَاءَهُ خُدَّامَ الْهَيْكَلِ
    الْمُقِيمِينَ فِي كَسِفْيَا، لِيَأْتُوا لَنَا بِخُدَّامٍ يَقُومُونَ بِأَعْمَالِ
    خِدْمَةِ هَيْكَلِ إِلَهِنَا.
  ewe-ewe: eye medɔ wo ɖo ɖe dudzikpɔla Ido gbɔ le Kasifia. Megblɔ nya si wòle be
    woagblɔ na Ido kple nɔvia siwo nye dɔlawo le gbedoxɔ me le Kasifia, ale be woaɖo
    dɔwɔlawo ɖe mí hena dɔwo wɔwɔ le míaƒe Mawu la ƒe aƒe me.
  eng-LEE: And I sent them with a charge unto Iddo the chief at the place Cassiphia,
    and I laid the words in their mouth to speak unto Iddo, and to his brother, who
    were appointed at the place Cassiphia, that they should bring unto us ministers
    for the house of our God.
  asm-FB: তাৰ পাছত মই তেওঁলোকক কচিফিয়াৰ মূখ্যলোক ইদ্দোৰৰ ওচৰলৈ পঠালোঁ। ইদ্দো আৰু
    তেওঁৰ সম্পৰ্কীয় লোকসকলক কি ক’ব লাগিব, সেই বিষয়ে মই কৈছিলোঁ যে, ‘মন্দিৰৰ যি দাসবোৰ
    কাচিফিয়াত বসবাস কৰি আছে, তেওঁলোকক ঈশ্বৰৰ গৃহৰ পৰিচৰ্যাৰ বাবে আমাৰ ওচৰলৈ পঠিয়াই
    দিয়ক’।
  sus-A: ﭑ نَشَ عٍ شّي كَسِقِيَ، مَنفّ عِدٌ شْنيِ. ﭑ نَشَ عَ قَلَ عٍ بّ عٍ شَ عِدٌ
    نُن عَ نفَشَكٍرٍنيِيٍ مَيَندِ عٍ شَ مِشِ ندٍيٍ سٌ مُشُ يِ رَ نَشٍيٍ نْمَ وَلِدٍ
    وٌن مَرِفِ عَلَتَلَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: Je les envoyai vers Iddo, le chef du lieu de Casiphia, et je leur dis ce
    qu'ils devaient dire à Iddo et à ses frères, les serviteurs du temple du lieu
    de Casiphia, afin qu'ils nous amènent des ministres pour la maison de notre Dieu.
  hbo-hbo: '*וָאֹוצִאָה (וָאֲצַוֶּ֤ה) אֹותָם֙ עַל־אִדֹּ֣ו הָרֹ֔אשׁ בְּכָסִפְיָ֖א הַמָּקֹ֑ום
    וָאָשִׂימָה֩ בְּפִיהֶ֨ם דְּבָרִ֜ים לְ֠דַבֵּר אֶל־אִדֹּ֨ו אָחִ֤יו *הַנְּתוּנִים
    (הַנְּתִינִים֙) בְּכָסִפְיָ֣א הַמָּקֹ֔ום לְהָֽבִיא־לָ֥נוּ מְשָׁרְתִ֖ים לְבֵ֥ית
    אֱלֹהֵֽינוּ׃'
  piu-2006: '@see-verse:EZR.008.016'
  kik-kik: ngĩmatũma kũrĩ Ido mũtongoria wa Kasifia. Ngĩmeera ũrĩa megũthiĩ kwĩra
    Ido na andũ a nyũmba yake, acio ndungata cia hekarũ kũu Kasifia, nĩguo matũrehere
    aruti a wĩra wa nyũmba ya Ngai witũ.
  fra-NCL: Je les envoyai vers le chef Eddo, à l’endroit appelé Chasphia, et je mis
    dans leur bouche les paroles qu’ils devaient dire à Eddo et à ses frères les Nathinéens
    qui étaient à l’endroit appelé Chasphia, afin qu’ils nous amenassent des ministres
    pour la maison de notre Dieu.
  cek-AK: nihcae to Kasiphia vangpui kaminawk zaehoikung Iddo khaeah ka patoeh, Iddo
    khaeah, Kasiphia vangpui ih Sithaw im ah toksah angmah ih nawkamyanawk, kaicae
    Sithaw im ah toksak han ih angzoh haih hanah lok ka thuih pae.
  cuk-cuk: Degi, Iddoʼse geb we-dulemar an barmisad. Iddoʼde, Casifiaʼye-neg-nugad-e-dummadid.
    Amar bela Iddoʼga ibmar-sogmaloedi, Iddo-e-gwenadganga ibmar-sogmaloedi, Casifiaʼginmaladga-ibmar-sogmaloedi,
    an ega sogsad. Adi, anmar-Bab-Dummadse-goled-negga, anmarga dule-arbamalad-barmidagegar.
  uig-CYR: уларға һавалә қилип Касифия дегән йәргә, Иддо дегән Атаман билән көрүшүшкә
    әвәттим. Мән Касифия дегән йәрдә Иддоға вә униң ибадәтхана хизмәткарлири болған
    қериндашлириға дәйдиған гәпләрни ағзиға селип, уларниң бу йәргә Худайимизниң өйи
    үчүн хизмәт қилидиған хизмәтчиләрни бизгә әкелишни өтүндум.
  tel-2017: కాసిప్యా ప్రాంతంలో ఉండే ఇద్దో అనే అధికారి దగ్గరికి వారిని పంపించాను. మా
    దేవుని మందిరంలో సేవ చేసేందుకు పరిచారకులను మా దగ్గరికి తీసుకు వచ్చేలా కాసిప్యా
    ప్రాంతంలో ఉండే ఇద్దోతో, అతని బంధువులైన దేవాలయ సేవకులతో చెప్పవలసిన మాటలు వారికి
    తెలియజేశాను.
  hat-BSA: Mwen te voye yo kote Iddo, chèf prensipal nan andwa Casiphia a; epi mwen
    te fè yo konnen kisa pou yo di Iddo avèk frè li yo, sèvitè tanp yo nan andwa Casiphia
    a, sa vle di pou pote sèvitè yo kote nou pou lakay Bondye pa nou an.
  kos-kos: Nga supwalosla nu yorol Iddo, su leumi acn Casiphia, in siyuk sel ac mwet
    kasru lal su orekma ke Tempul, tuh elos in supwama mwet in kulansap nu sin God
    in Tempul.
  hbo-WLC: ואוצאה אוֹתָם֙ עַל־אִדּ֣וֹ הָרֹ֔אשׁ בְּכָסִפְיָ֖א הַמָּק֑וֹם וָאָשִׂימָה֩
    בְּפִיהֶ֨ם דְּבָרִ֜ים לְ֠דַבֵּר אֶל־אִדּ֨וֹ אָחִ֤יו הנתונים בְּכָסִפְיָ֣א הַמָּק֔וֹם
    לְהָֽבִיא־לָ֥נוּ מְשָׁרְתִ֖ים לְבֵ֥ית אֱלֹהֵֽינוּ׃
  ibo-ibo: Enyere m ha iwu ka ha gakwuru Ido, onyendu nọ na Kasifia. Agwara m ha ihe
    ha ga-agwa Ido na ndị Livayị ibe ya, bụ ndị na-eje ozi nʼụlọnsọ dị na Kasifia,
    ka ha zite ndị ga-eje ozi ka ha bịakwute anyị maka ụlọnsọ Chineke.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ସେମାନଙ୍କୁ କାସିଫିଆ ନାମକ ସ୍ଥାନର ପ୍ରଧାନ ଲୋକ ଇଦ୍ଦୋ ନିକଟକୁ ପଠାଇଲି;
    ପୁଣି, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ପରିଚାରକମାନଙ୍କୁ ଆଣ ବୋଲି
    କାସିଫିଆ ସ୍ଥାନସ୍ଥ ଇଦ୍ଦୋକୁ ଓ ତାହାର ଭ୍ରାତୃଗଣ ନଥୀନୀୟମାନଙ୍କୁ କହିବା ପାଇଁ ମୁଁ ସେମାନଙ୍କୁ
    ଆଦେଶ କଲି।
  chk-chk: Iwe, üa tinirela ren Ito ewe souemwen lon ewe leni Kasifia o üreniir, pwe
    repwe tüngor ngeni Ito me pwin kewe ekewe chon angang ngeni ewe imwenfel, pwe
    repwe tinato rem chon angang ngeni Kot lon ewe imwenfel.
  rop-rop: En afta aibin jandim olabat langa det men neim Ido, det boswan blanga det
    taun gulum Kasifiya, blanga askim im en im kantrimen olabat, detlot men hu oldei
    wek langa det Serramoni Pleis blanga olabat, blanga jandim sambala pipul blanga
    wek blanga God langa det Serramoni Pleis langa Jerusalem.
  ukr-1871: І дав їм наказ до Іддо, старшини в твердинї Касифії, й вложив їм в уста,
    що говорити до Іоддо й братів його, нетинеїв в місцевостї Касифії, щоб вони привели
    до нас послужників для дому Бога нашого.
  deu-1951: Denen gab ich Befehl an Iddo, den Obersten in dem Ort Kasiphja, und legte
    die Worte in ihren Mund, die sie mit Iddo und seinen Brüdern und den Tempeldienern
    in der Ortschaft Kasiphja reden sollten, damit sie uns Diener für das Haus unsres
    Gottes herbrächten.
  eng-JPS: And I gave them commandment unto Iddo the chief at the place Casiphia;
    and I told them what they should say unto Iddo and his brother, who were set over
    the place Casiphia, that they should bring unto us ministers for the house of
    our God.
  srp-1865: I opravih ih k Idu poglavaru u mjestu Kasifiji, i nauèih ih šta æe govoriti
    Idu i braæi njegovoj Netinejima u mjestu Kasifiji da bi nam doveli sluge za dom
    Boga našega.
  lug-lug: ne mbatuma eri Iddo omukulu w’ekifo eky’e Kasifiya, ne mbategeeza bye baba
    bagamba Iddo ne baganda be, abaaweerezanga mu yeekaalu mu kifo ekyo eky’e Kasifiya,
    batuuweereze abaweereza abaliyamba mu nnyumba ya Katonda waffe.
  heb-heb: ואוצאה אותם על אדו הראש בכספיא המקום ואשימה בפיהם דברים לדבר אל אדו אחיו
    הנתונים בכספיא המקום להביא לנו משרתים לבית אלהינו׃
  ben-IRV: কাসিফিয়ার প্রধান ইদ্দোরের কাছে তাদেরকে পাঠালাম, আর তোমরা আমাদের ঈশ্বরের
    বাড়ির জন্য দাসদের আমাদের কাছে আন, কাসিফিয়ার লোক ইদ্দোকে ও তার ভাই নথীনীয়দেরকে
    এই কথা বলতে তাদেরকে আদেশ করলাম৷
  pan-pan: ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਦੋ ਕੋਲ ਜੋ ਕਾਸਿਫ਼ਯਾ ਨਾਮਕ ਸਥਾਨ ਦਾ ਪ੍ਰਧਾਨ ਸੀ, ਭੇਜ ਦਿੱਤਾ
    ਅਤੇ ਜੋ ਕੁਝ ਉਹਨਾਂ ਨੇ ਇੱਦੋ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਨਥੀਨੀਮੀਆਂ ਨੂੰ ਕਾਸਿਫ਼ਯਾ ਨਾਮਕ ਸਥਾਨ ਵਿੱਚ ਕਹਿਣਾ
    ਸੀ, ਸਮਝਾ ਦਿੱਤਾ ਤਾਂ ਜੋ ਉਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਲਈ ਸੇਵਾਦਾਰਾਂ ਨੂੰ ਸਾਡੇ ਕੋਲ ਲੈ
    ਆਉਣ।
  mya-JVB: ကသိဖိ မြို့သူကြီး ဣဒေါ ထံ သို့ မှာစာနှင့် စေလွှတ် လျက် ၊ ဣဒေါနှင့် ကသိဖိမြို့မှာ
    နေသောသူ ၏ ညီအစ်ကို ဘုရား ကျွန်တို့သည်၊ ငါ တို့ဘုရား သခင့် အိမ် တော်အမှု စောင့်များကို
    ပေး စေခြင်းငှါ ၊ သူတို့အား အဘယ်သို့ပြောဆိုရမည်ကို ငါမှာလိုက်၏။
  hmo-hmo: Bona idia lau siaia lao, Ido, gabu ena ladana Kasipia dekenai ia noho lohia
    tauna badana dekenai. Lau ese idia lau hadibaia, Ido bona iena tadikakana taudia
    do idia noia, idia ese iseda Dirava ena Dubu Helaga ena hesiai taudia be ai dekenai
    do idia siaia mai.
  urd-urd: और मैंने उनको क़सीफ़िया नाम एक मक़ाम में इद्दो सरदार के पास भेजा; और जो
    कुछ उनको इद्दो और उसके भाइयों नतीनीम से क़सीफ़िया में कहना था बताया, कि वह हमारे
    ख़ुदा के घर के लिए ख़िदमत करने वाले हमारे पास ले आएँ।
  rus-SYN: и дал им поручение к Иддо, главному в местности Касифье, и вложил им в
    уста, что говорить к Иддо и братьям его, нефинеям в местности Касифье, чтобы они
    привели к нам служителей для дома Бога нашего.
  bqc-SIM: Ma ń zĩ́ Ido pↄ́ dɛ dↄaana ũ gu pↄ́ wì mɛ Kasifia kĩ́i. Ma yã́ pↄ́
    aa oɛ̀ ń aà gbɛ̃́ pↄ́ kú weↄ dànɛ́, kɛ́ aa suwɛ̃ɛ ń wá Lua ua zĩkɛnaↄ.
  tcz-CHONGTHU: Chuleh keiman Casiphia mun aum Levite lamkai Iddo komma chun mi kasolin
    amite ainsung mite leh Houin lhachaho komma chu Jerusalem ma Pathen houin lhacha
    sunga lhacha a pang ding mi ahinsol diuvin, ngehna nei ding in kasoltai.
  mar-mar: कासिफ्याचा मुख्य इद्दो याच्याकडे मी त्यांना पाठवले. त्यास आणि त्याच्या
    नातलगांना काय सांगायचे हे मी त्यांना सांगितले. जे मंदिरात सेवाचाकरी करणारे कासिफ्यात
    राहत होते त्यांनी देवाच्या घरात सेवाचाकरी करण्यासाठी आमच्याकडे माणसे पाठवावीत.
  qub-qub: Paycuna aywaran Casifia particho caycaj mandaj Idowan parlaj. Casifiaman
    chayaycur Idotawan waquin mandajcunata ruwacunanpämi cacharä Templucho arojcunata
    cachamunanpaj.
  hat-hat: Mwen voye yo bò kote Ido, chèf kominote Kasifya a. Mwen esplike yo tou
    sa pou yo di Ido ak kòlèg li yo ki konn tout travay pou fèt nan tanp lan, epi
    ki t'ap viv ansanm nan kominote Kasifya a, pou yo ka fè nou jwenn kèk gason pou
    travay nan tanp Bondye nou an.
  eng-BSB: And I sent them to Iddo, the leader at Casiphia, with a message for him
    and his kinsmen, the temple servants at Casiphia, that they should bring to us
    ministers for the house of our God.
  eng-WEBPB: I sent them out to Iddo the chief at the place Casiphia; and I told them
    what they should tell Iddo and his brothers the temple servants at the place Casiphia,
    that they should bring to us ministers for the house of our God.
  kbq-kbq: Ana hute'na Livae vahete ugagota kva ne' Idontega nagra huzmantoge'za Kasefia
    kumate vu'za, agri'ene naga'ane ra mono nompima eri'zama e'neriza vahe'ene ome
    zamasamisage'za, Jerusalemima Ra Anumzamofo mono nompima eri'zama erisaza vahera
    huzmantesige'za esaze hu'na huzmante'noe.
  nhe-BL: Huan niquinnahuati ma quipaxalotij Iddo, se tequihuejquetl ipan israelitame
    ipan altepetl Casifia. Niquinilhui ma quiilhuitij Iddo huan iicnihua tlen tequipanohuayayaj
    ipan tiopamitl ipan Casifia para ma nechtitlanilica tlacame para tequitise tiopan
    calijtic ipan itiopa Toteco Dios ipan altepetl Jerusalén.
  gub-BL: — Pekar Ino Kazipia pe har wanuwihaw peho nehe, a'e wanupe. — Peze'eg nezewe
    izupe nehe, hehe we har tàpuzuhu pupe uma'ereko ma'e wanupe nehe no, a'e wanupe.
    — Pemur teko urewe pe wà nehe, Tupàn pe tàpuzuhu pupe uma'ereko ma'e ràm romo
    pe wà nehe, peze wanupe nehe, a'e wanupe.
  eng-DRA: And I sent them to Eddo, who is chief in the place of Chasphia, and I put
    in their mouth the words that they should speak to Eddo, and his brethren the
    Nathinites in the place of Chasphia, that they should bring us ministers of the
    house of our God.
