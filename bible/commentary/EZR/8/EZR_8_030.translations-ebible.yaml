verse: EZR.008.030
translations:
  mal-C: അങ്ങനെ പുരോഹിതന്മാരും ലേവ്യരും, തങ്ങളെ തൂക്കിയേൽപ്പിച്ച വെള്ളിയും സ്വർണവും
    ഉപകരണങ്ങളും ഏറ്റുവാങ്ങി. അവ ജെറുശലേമിൽ ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: Da übernahmen die Priester und die Leviten das Silber und das Gold und
    die Gefäße nach dem Gewicht, um es nach Jerusalem, zum Tempel unseres Gottes zu
    bringen.
  lin-lin: Banganga-Nzambe mpe Balevi bayambaki palata, wolo mpe bisalelo ya bule
    oyo bamekaki kilo na yango, mpo na komema yango na Ndako ya Nzambe na biso, na
    Yelusalemi.
  eng-LSV: And the priests and the Levites took the weight of the silver, and of the
    gold, and of the vessels, to bring to Jerusalem to the house of our God.
  eng-GNV: So the Priests and the Leuites receiued the weight of the siluer and of
    the golde, and of the vessels to bring them to Ierusalem, vnto the house of our
    God.
  eng-WEBSTER: So the priests and the Levites took the weight of the silver, and the
    gold, and the vessels, to bring them to Jerusalem to the house of our God.
  nhw-BL: Huajca nopa totajtzitzi huan levitame quiselijque nopa plata, oro huan tlamantzitzi,
    huan quineltocaque para eltoya xitlahuac ietica quen quitamachijtoyaj. Huan quihuicaque
    Jerusalén para ichaj Toteco Dios.
  swh-ONEN: Ndipo makuhani na Walawi wakapokea fedha, dhahabu na vyombo vilivyowekwa
    wakfu ambavyo vilipimwa na kupelekwa katika nyumba ya Mungu wetu mjini Yerusalemu.
  bba-bba: Mɑ yɑ̃ku kowo be, kɑ Lefi be, bɑ sii ɡee si, kɑ wurɑ ye, kɑ sere dendi
    yɑ̃ɑ ni bɑ wɛ̃ sɑ̃ɑ yee ten sɔ̃ mi suɑ bɑ kɑ dɔɔ Yerusɑlɛmuɔ Gusunɔ bɛsɛn Yinnin
    sɑ̃ɑ yerɔ.
  eng-KJVCPB: So took the priests and the Levites the weight of the silver, and the
    gold, and the vessels, to bring them to Jerusalem unto the house of our God.
  luo-luo: Bangʼe jodolo kod jo-Lawi noyudo fedha gi dhahabu kod gik mowal mane osepim
    pekgi mondo ter e od Nyasachwa e Jerusalem.
  meu-meu: Taunabunai hahelaḡa taudia bona Levi taudia ese silver bona gold bona ḡau
    idau-idau metaudia idoinai e abi, eda Dirava ena dubu Ierusalem ai bae laohai
    totona.
  npi-ULB: यरूशलेममा हाम्रा परमेश्‍वरको मन्दिरमा लैजानलाई तौलिएका ति चाँदी, सुन र
    वस्तुहरू पुजारीहरू र लेवीहरूले जिम्‍मा लिएर राखे ।
  yor-yor: Nígbà náà ni àwọn àlùfáà àti àwọn Lefi gba fàdákà àti wúrà àti àwọn ohun
    èlò mímọ́ tí a ti wọ̀n jáde fún kíkó lọ sí ilé Ọlọ́run wa ní Jerusalẹmu.
  ind-ind: Maka setiap imam dan pelayan Lewi yang dilibatkan dalam tugas mengangkut
    harta benda itu ke rumah Allah di Yerusalem menerima bagiannya dan mencatat berat
    barang-barang itu.
  pes-OPCB: کاهنان و لاویان طلا و نقره و هدایا را تحویل گرفتند تا آنها را به خانهٔ
    خدا در اورشلیم ببرند.
  tgl-ULB: Tinanggap ng mga pari at mga Levita ang aking tinimbang na pilak, ginto,
    at mga kagamitan upang madala nila sa Jerusalem, sa tahanan ng ating Diyos.
  hui-hui: Bi uruni lai halu loma binigo mo miaga bu hearubi Libai hameigini aria
    bu hearubi tigua ngolo silibabi ndisi be biarunibi mo yai halu ina haru Yarusaleme
    puwa Anduane Homogonaga andaha yalu ibirima, lalu Eserahanda lene.
  mya-mya: သို့​ဖြစ်​၍​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့် လေ​ဝိ အ​နွယ်​ဝင်​များ​သည်​ရွှေ​ငွေ​နှင့်​အ​သုံး
    အ​ဆောင်​တို့​ကို ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော် သို့​ပို့​ဆောင်​ရန်​တာ​ဝန်​ယူ​ကြ​လေ​သည်။
  bod-N: དེར་རྩིས་བླངས་པའི་གསེར་དངུལ་དང་སྣོད་ཆས་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་ངེད་ཀྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་འཁྱེར་བའི་ཕྱིར་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་བླངས་སོ།
    །
  sna-sna: Ipapo vaprista navaRevhi vakagamuchira sirivha negoridhe nemidziyo mitsvene
    yakanga yaerwa kuti iendeswe kuimba yaMwari wedu muJerusarema.
  spa-BLM: Los sacerdotes y los levitas recibieron el peso de la plata, el oro y los
    utensilios, para llevarlos a Jerusalén, a la casa de nuestro Dios.
  cac-cac: Yuj chi' a eb' vin̈ sacerdote yed' eb' vin̈ levita chi', ix schaan masanil
    q'uen silab' eb' vin̈ yed' juntzan̈ yamc'ab' ix echtaj chi' d'a yol sc'ab' eb'
    vin̈ yic syic'anb'at eb' vin̈ d'a scajnub' co Diosal d'a Jerusalén.
  swh-ULB: Makuhani na walawi walikubali vipimo vya fedha na dhahabu na vyombo kwa
    ajili ya kuvichukua na kuvipeleka Yerusalem, kwenye nyumba ya Mungu wetu.
  bel-bel: І прынялі сьвятары і лявіты ўзважанае срэбра і золата і посуд, каб аднесьці
    ў Ерусалім, у дом Бога нашага.
  deu-ELBBK: Und die Priester und die Leviten nahmen das dargewogene Silber und Gold
    und die Geräte in Empfang, um sie nach Jerusalem in das Haus unseres Gottes zu
    bringen.
  mbb-OT: “Umbe migkuwa te menge memumuhat wey menge Levihanen sikan is menge pelata,
    menge vulawan, wey is menge gelemiten, su wey zan meuwit diyà te valey te Megbevayè
    dey ziyà te Jerusalem. Ne pudu haazà wazè din kurang.”
  mal-2015: അങ്ങനെ പുരോഹിതന്മാരും ലേവ്യരും ആ വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും യെരൂശലേമിൽ
    ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലേക്കു കൊണ്ടുപോകേണ്ടതിന്നു തൂക്കപ്രകാരം ഏറ്റുവാങ്ങി.
  rmc-rmc: Avke o rašaja the o Leviti lendar ile o rup, somnakaj the ola nadobi, hoj
    len te odľidžan andro Jeruzalem, andro Chramos le Devleskro.
  pes-OPV: آنگاه کاهنان و لاویان وزن طلا و نقره وظروف را گرفتند تا آنها را به خانه
    خدای ما به اورشلیم برسانند.
  ron-1924: Ши преоций ши левиций ау луат греутатя арӂинтулуй, аурулуй ши васелор,
    ка сэ ле дукэ ла Иерусалим, ын Каса Думнезеулуй ностру.
  ben-OBCV: এরপর যাজক ও লেবীয়েরা সোনা, রুপো ও পবিত্র সামগ্রী, যা তাদের সামনে পরিমাপ
    করা হয়েছিল, সেগুলি জেরুশালেমে আমাদের আরাধ্য ঈশ্বরের গৃহের উদ্দেশে গ্রহণ করলেন।
  som-som: Sidaasay wadaaddadii iyo kuwii reer Laawi u aqbaleen miisaankii lacagtii
    iyo dahabkii iyo weelashii inay geeyaan Yeruusaalem iyo ilaa guriga Ilaahayo.
  lat-VUC: Susceperunt autem sacerdotes et Levitæ pondus argenti, et auri, et vasorum,
    ut deferrent Jerusalem in domum Dei nostri.
  eng-ASVBT: So the priests and the Levites received the weight of the silver and
    the gold, and the vessels, to bring them to Jerusalem unto the house of our God.
  ita-1885: I sacerdoti adunque ed i Leviti ricevettero quell'argento, e quell'oro,
    e quei vasellamenti, a peso, per portar tutto ciò in Gerusalemme, nella Casa dell'Iddio
    nostro.
  eng-LXXUP: So the priests and the Levites took the weight of the silver, and the
    gold, and the vessels, to bring to Jerusalem into the house of our God.
  eng-ULB: The priests and the Levites accepted the weighed silver, gold, and the
    objects in order to take them to Jerusalem, to our God's house.
  spa-VBL: Los sacerdotes y los levitas se hicieron cargo de la plata y el oro y de
    los objetos del Templo que habían sido pesados para ser llevados al Templo de
    nuestro Dios en Jerusalén.
  fra-_FOB: Les sacrificateurs et les Lévites reçurent donc au poids l'argent, l'or
    et les ustensiles, pour les porter à Jérusalem dans la maison de notre Dieu.
  mal-mal: അങ്ങനെ പുരോഹിതന്മാരും, ലേവ്യരും ആ വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും യെരൂശലേമിൽ
    ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലേക്ക് കൊണ്ടുപോകേണ്ടതിന് തൂക്കപ്രകാരം ഏറ്റുവാങ്ങി.
  urd-GVR: Phir imāmoṅ aur Lāwiyoṅ ne sonā-chāṅdī aur bāqī sāmān le kar use Yarūshalam
    meṅ hamāre Ḳhudā ke ghar meṅ pahuṅchāne ke lie mahfūz rakhā.
  suz-BL: मिनु मेको चढ़ेब नु लेवीपुकीमी यरूसलेमम बाक्‍शो आंइ परमप्रभु आ खिंमी लाइक्‍चा
    कली मेको नाक्‍शो सुन चांदी नु बोसपुकी ताक्‍‍तेक्‍म।
  ita-1927: I sacerdoti e i Leviti dunque ricevettero pesato l’argento e l’oro, e
    gli utensili, per portarli a Gerusalemme nella casa del nostro Dio.
  ckb-ckb: ئینجا کاهین و لێڤییەکان کێشی زێڕ و زیو و قاپوقاچاغەکەیان وەرگرت تاوەکو
    بۆ ئۆرشەلیمی بهێنن، بۆ ماڵی خوداکەمان.
  eng-BBE: So the priests and the Levites took the weight of silver and gold and the
    vessels, to take them to Jerusalem into the house of our God.
  kan-OKCV: ಹಾಗೆಯೇ ಯಾಜಕರೂ, ಲೇವಿಯರೂ ತೂಕದ ಹಾಗೆ ಬೆಳ್ಳಿಯನ್ನೂ, ಬಂಗಾರವನ್ನೂ, ವಸ್ತುಗಳನ್ನೂ
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ನಮ್ಮ ದೇವರ ಆಲಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬಂದರು.
  tam-2017: அப்படியே அந்த ஆசாரியர்களும் லேவியர்களும், அந்த வெள்ளியையும் பொன்னையும்
    பொருட்களையும் எருசலேமிலிருக்கிற எங்கள் தேவனுடைய ஆலயத்திற்குக் கொண்டுபோகும்படிக்கு,
    எடைபோட்டுகொண்டார்கள்.
  spa-RV-1909: Los sacerdotes pues y Levitas recibieron el peso de la plata y del
    oro y de los vasos, para traerlo á Jerusalem á la casa de nuestro Dios.
  ron-BTF: Astfel, preoţii şi leviţii au luat greutatea argintului şi a aurului şi
    a vaselor, pentru a le aduce la Ierusalim în casa Dumnezeului nostru.
  eng-WEBP: So the priests and the Levites received the weight of the silver, the
    gold, and the vessels, to bring them to Jerusalem to the house of our God.
  eng-FBV: The priests and Levites took responsibility for the silver and gold and
    the Temple items that had been weighed out to be brought to the Temple of our
    God in Jerusalem.
  nld-1939: Toen namen de priesters en levieten het afgewogen zilver en goud en de
    vaten in ontvangst, om ze naar Jerusalem te brengen, naar de tempel van onzen
    God.
  nch-BL: Huajca nopa totajtzitzi huan levitame quiselijque nopa plata, oro huan tamantzitzi,
    huan quineltocaque para eliyaya xitahuac ietica quej quitamachijtoyaj. Huan quihuicaque
    Jerusalén para ichaj Toteco Dios.
  vie-1934: Vậy, những thầy tế lễ và người Lê-vi, sau khi đã kiểm soát lại sự cân
    nặng của bạc, vàng, và những khí dụng rồi, bèn thâu nhận đặn đem đến Giê-ru-sa-lem,
    trong đền thờ của Đức Chúa Trời chúng ta.
  hin-CV: सो पुरोहितों तथा लेवियों ने वे तौले हुए चांदी, सोने और बर्तनों को येरूशलेम
    में हमारे परमेश्वर के भवन तक ले जाना स्वीकार कर लिया.
  spa-BES: Entonces los sacerdotes y los levitas tomaron el peso de la plata y el
    oro y los vasos, para llevarlos a Jerusalén a la casa de nuestro Dios.
  tdx-tdx: Aa le rinambe’ i mpisoroñe naho nte-Levy rey i volafoty naho volamena linanjay
    naho o fanakeo hendesa’ iareo mb’e Ierosalaime añe mb’añ’ anjomban’ Añahare’ay
    mb’eo.
  tha-KJV: บรรดาปุโรหิตและคนเลวีจึงรับเงินและทองคำที่​ได้​ชั่ง และเครื่องใช้ เพื่อนำไปยังเยรูซาเล็ม
    ยังพระนิเวศของพระเจ้าของเรา
  por-BR-2018: Então os sacerdotes e os levitas receberam o peso da prata e do ouro
    e dos utensílios, para o trazerem a Jerusalém, à casa de nosso Deus.
  deu-ELO: Und die Priester und die Leviten nahmen das dargewogene Silber und Gold
    und die Geräte in Empfang, um sie nach Jerusalem in das Haus unseres Gottes zu
    bringen.
  eng-WYC-2018: And the priests and deacons took the weight of silver, and of gold,
    and of vessels, for to bear them into Jerusalem, into the house of our God. (And
    so the priests and the Levites took charge of the silver, and the gold, and the
    vessels, in order to carry them to Jerusalem, to the House of our God.)
  epo-epo: Kaj la pastroj kaj la Levidoj akceptis la pesitajn arĝenton, oron, kaj
    vazojn, por forporti en Jerusalemon en la domon de nia Dio.
  uig-PIN: Xuning bilǝn kaⱨinlar bilǝn Lawiylar Yerusalemdiki Hudayimizning ɵyigǝ
    apiridiƣan, tarazidin ɵtküzülgǝn xu altun-kümüx wǝ ⱪaqa-ⱪuqilarni tapxuruwaldi.
  beo-beo: Amaiba:le, gobele salasu dunu amola Lifai dunu ilia da silifa, gouli amola
    ofodo lale, Yelusaleme Debolo diasuga gaguli masa:ne ouligi.
  tpi-OTNT: Mi tok pinis, orait na ol pris na ol Livai i kisim olgeta silva na gol
    na dis, bilong karim i go wantaim mipela long Jerusalem.
  hau-SA: Sa’an nan sai firistoci, da Lawiyawa suka karɓi azurfa da zinariya da kuma
    tsarkakan kwanonin da aka auna don a kai haikalin Allahnmu a Urushalima.
  uig-LAT: Shuning bilen kahinlar bilen Lawiylar Yérusalémdiki Xudayimizning öyige
    apiridighan, tarazidin ötküzülgen shu altun-kümüsh we qacha-quchilarni tapshuruwaldi.
  nde-nde: Kwathi-ke abaphristi labaLevi basemukela isiliva legolide lempahla ezingcwele
    ezazilinganisiwe ukuze zisiwe endlini kaNkulunkulu wethu eJerusalema.
  ton-ton: Pea naʻe pehē pe ʻae maʻu ʻe he kau taulaʻeiki mo e kau Livai hono mamafa
    ʻoe siliva, mo e koula, mo e ngaahi ipu ke ʻomi ia ki Selūsalema ki he fale ʻo
    hotau ʻOtua.
  ces-1613: A tak přijali kněží a Levítové váhu stříbra, zlata a nádobí, aby donesli
    do Jeruzaléma, do domu Boha našeho.
  eng-WMB: So the priests and the Levites received the weight of the silver, the gold,
    and the vessels, to bring them to Jerusalem to the house of our God.
  tam-TCV: அவ்வாறே ஆசாரியரும், லேவியர்களும் நிறுத்துக் கொடுக்கப்பட்ட வெள்ளி, தங்கம்,
    அர்ப்பணிக்கப்பட்ட பாத்திரங்கள் ஆகியவற்றை எருசலேமிலுள்ள இறைவனின் ஆலயத்திற்குக்
    கொண்டுபோவதற்கென ஏற்றுக்கொண்டார்கள்.
  ceb-ULB: Gidawat sa mga pari ug sa mga Levita ang natimbang nga plata, bulawan,
    ug mga butang aron dad-on kini ngadto sa Jerusalem, ngadto sa balay sa among Dios.
  pol-UBG: Wzięli więc kapłani i Lewici odważone srebro, złoto i naczynia, aby je
    zanieść do Jerozolimy, do domu naszego Boga.
  urd-GVU: پھر اماموں اور لاویوں نے سونا چاندی اور باقی سامان لے کر اُسے یروشلم میں
    ہمارے خدا کے گھر میں پہنچانے کے لئے محفوظ رکھا۔
  deu-1912: Da nahmen die Priester und Leviten das gewogene Silber und Gold und die
    Gefäße, daß sie es brächten gen Jerusalem zum Hause unsres Gottes.
  kan-2017: ಆ ಯಾಜಕರೂ ಮತ್ತು ಲೇವಿಯರೂ, ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯಕ್ಕೆ ತಲುಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ,
    ಉಪಕರಣಗಳನ್ನೂ ತೂಕಮಾಡಿಸಿ ತಮ್ಮ ವಶದಲ್ಲಿಟ್ಟುಕೊಂಡರು.
  yap-yap: Ma aram me milfan fapi silber, nge gol nge fapi tatalin e maruwel ngak
    fapi prist ni ngar feked ko Tempel ngalan yu Jerusalem.
  hlt-MCSB: Te phoeiah tah khosoih rhoek neh Levi rhoek loh cak neh sui neh hnopai
    a khiing te Jerusalem ah kaimih kah Pathen BOEIPA im la thak ham a doe uh.
  mdy-ETH: ዬያሮ ቄኤሶና ሌዊ ዓሶና ቢሮንታ ዎርቆንታ፤ ሃንጎ ሜሆ፥ ፆኦሲም ዱማዼሢ ዬሩሳላሜይዳ ጌኤዦ ማኣራ ጌሣኒ ዔኬኔ።
  twi-ASANTE: Enti, asɔfoɔ no ne Lewifoɔ no gye too wɔn ho so sɛ, wɔde saa Onyankopɔn
    asɔre sika no bɛkɔ Yerusalem.
  eng-WEBU: So the priests and the Levites received the weight of the silver, the
    gold, and the vessels, to bring them to Jerusalem to the house of our God.
  wal-wal: Hegaa gishshau, qeesetinne Leewati Yerusalaamen de7iya GODAA Beeta Maqidasiyau
    efaanau biraa, worqqaanne hara miishshata ubbaa miizaanan likkidi sheerettidosona.
  spa-PDDPT: De este modo los sacerdotes y levitas recibieron la plata y el oro por
    peso y los objetos para llevarlos al Templo de nuestro ʼElohim en Jerusalén.
  gun-gun: Ha'e ramo sacerdote ha'e levita kuery ma prata, ouro ha'e tembiporu opeja
    pyre ojopypa, Jerusalém py Nhanderuete pegua oo oĩ va'e pyguarã ogueraa aguã.
  agu-BL: Bene'n tzun chicy'al yi e' pale' scyuch' yi e' xonl Leví cyakil yi e'chk
    oro tu sakala'tz, nin cyakil yi ma'cl yi ak'lij scyetz.
  ilo-ULB: Inawat dagiti padi ken dagiti Levita dagiti naitimbang a pirak, balitok
    ken dagiti alikamen tapno ipanda dagitoy idiay Jerusalem, iti balay ti Diostayo.
  kpg-kpg: Malaa, digau hai mee dabu mo digau Levi gaa kae nia silber mono goolo,
    mono goloo gi lodo di Hale Daumaha i Jerusalem.
  uig-ARA: شۇنىڭ بىلەن كاھىنلار بىلەن لاۋىيلار يېرۇسالېمدىكى خۇدايىمىزنىڭ ئۆيىگە ئاپىرىدىغان،
    تارازىدىن ئۆتكۈزۈلگەن شۇ ئالتۇن-كۈمۈش ۋە قاچا-قۇچىلارنى تاپشۇرۇۋالدى.
  sus-sus: Na nan na ki sɛrɛxɛdubɛe nun Lewi bɔnsɔɛ mixie naxa xɛɛma, gbeti, nun yirabase
    maniyaxie sɔtɔ, e naxan xaninma Darisalamu muxu Marigi Ala xa banxi kui.
  pon-2006: Eri, samworo ko oh mehn Lipai ko ahpw uhd alehda silper, kohl, oh dipwisou
    ko, pwe re en patohwanlahng nan Tehnpas Sarawio nan Serusalem.
  ksd-ksd: Damana ra umana tena tinabar ma ra tarai Levi dia ga vatur vake ra silva
    ma ra goled di ga valar tar ia, ma ra tabarikik, upi diat a kap ia uro Ierusalem
    ta ra kuba i kaveve God.
  tur-YTC: Böylece kâhinler ve Levililer, bunları Yeruşalem'e, Tanrımız'ın evine götürmek
    için, gümüşün, altının ve kapların ağırlığını aldılar.
  grc-BRENT: Καὶ ἐδέξαντο οἱ ἱερεῖς καὶ οἱ Λευῖται σταθμὸν τοῦ ἀργυρίου καὶ τοῦ χρυσίου
    καὶ τῶν σκευῶν, ἐνεγκεῖν εἰς Ἱερουσαλὴμ εἰς οἶκον Θεοῦ ἡμῶν.
  ind-AYT: Demikianlah para imam dan orang-orang Lewi menerima perak, emas, dan perlengkapan-perlengkapan
    yang telah ditimbang untuk dibawa ke Yerusalem, ke Bait Allah kami.
  nya-nya: Choncho ansembe ndi Alevi analandira zonse zoyezedwa zija, siliva, golide
    pamodzi ndi ziwiya kuti apite nazo ku Nyumba ya Yehova ku Yerusalemu.
  hrv-hrv: Svećenici i leviti primiše, dakle, izmjereno srebro, zlato i posuđe da
    ga odnesu u Jeruzalem, u Dom Boga našega.
  mps-mps: Eno po wali dao, tialima te pris dabe me Livai dabego te tigidali silva
    me gol me dis pou salio, te da dali dago te Jerusalemba da pabo sogo selasa painu
    yai dao.
  tpi-tpi: Mi tok pinis, orait na ol pris na ol Livai i kisim olgeta silva na gol
    na dis, bilong karim i go wantaim mipela long Jerusalem.
  dan-1931: Da modtog Præsterne og Levitterne det tilvejede, Sølvet og Guldet og Karrene,
    for at bringe det til vor Guds Hus i Jerusalem.
  vie-OVCB: Vậy các thầy tế lễ và người Lê-vi nhận vàng bạc, và các dụng cụ Đền Thờ
    Đức Chúa Trời để đem về Giê-ru-sa-lem.
  guj-2017: એમ યાજકોને અને લેવીઓને યરુશાલેમમાં ઈશ્વરના ભક્તિસ્થાને લઈ જવા માટે ચાંદી,
    સોનું અને અન્ય પાત્રો વજન કરી આપ્યાં.
  pon-2006A: Eri, samworo ko oh mehn Lipai ko ahpw uhd alehda silper, kohl, oh dipwisou
    ko, pwe re en patohwanlahng nan Tehnpas Sarawio nan Serusalem.
  por-BRBSL: Assim, os sacerdotes e os levitas receberam o peso da prata, do ouro
    e dos vasos, para levá-los a Jerusalém para a casa de nosso Deus.
  cth-cth: Hahoi vaihmanaw Levihnaw ni Jerusalem kaawm e BAWIPA im dawk ceikhai hanelah
    ngun, suinaw hoi hnopainaw hah a dâw awh.
  twi-twi: Enti asɔfo no ne Lewifo no gye too wɔn ho so sɛ wɔde saa Onyankopɔn asɔre
    sika no bɛkɔ Yerusalem.
  hlt-hlt: Te phoeiah tah khosoih rhoek neh Levi rhoek loh cak neh sui neh hnopai
    a khiing te Jerusalem ah kaimih kah PathenBOEIPA im la thak ham a doe uh.
  tbz-SIM: Mɛm̀mɛ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kɛ̀ bɛ̀ɛ túótɛ́ dɛ kó timɑ́tì pɛ́ítì nɛ̀
    mɛsɔɔ nnɛ̀ tinɛntì bɛ̀ bennɛ́ tì kɛ́ ntì tɔ kɛ́tuɔkɛnɛ̀ Sedisɑdɛmmu Kuyie nti
    tũ nkù cĩ́ɛ̃̀tɛ̀.
  msy-2020: Kɨ mɨkemegha gɨvazɨma, ofa gamir gumaziba ko Livaiba, me e ko Jerusalemɨn
    mangasa, silva ko gol ko itariba isi.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ pɑɑsǝnɑ wʋlɑ nɑ liɣitee nnɑ pɑ mɑɣɑsɑ
    mpʋ tɔ, nɑ wontu kʋpɑntʋ ntɩ nɑ pɑ́ ponɑ-tǝɣɩ Yosɑlɛm kɛ tɑ Ɩsɔ tǝsɛɛlɛ tɑɑ.
  azb-azb: Kahinlərlə Levililər çəkilmiş qızıl və gümüşlə qabları Yerusəlimə, Allahımızın
    məbədinə aparmaq üçün götürdülər.
  eng-DBY: And the priests and the Levites received by weight the silver and the gold
    and the vessels, to bring them to Jerusalem unto the house of our God.
  hin-2017: तब याजकों और लेवियों ने चाँदी, सोने और पात्रों को तौलकर ले लिया कि उन्हें
    यरूशलेम को हमारे परमेश्वर के भवन में पहुँचाए।
  wol-KYG: Ci kaw loolu nu nattal sarxalkat yeek Leween ñi xaalis baak wurus waak
    ndab yu sell ya, ngir ñu yóbbu ko ca sunu kër Yàlla ga ca Yerusalem.
  eng-YLT: And the priests and the Levites took the weight of the silver, and of the
    gold, and of the vessels, to bring to Jerusalem to the house of our God.
  eng-WYC-2017: And the priests and deacons [or Levites] took the weight of silver,
    and of gold, and of vessels, for to bear them into Jerusalem, into the house of
    our God.
  eng-WMBB: So the priests and the Levites received the weight of the silver, the
    gold, and the vessels, to bring them to Jerusalem to the house of our God.
  urd-GVH: फिर इमामों और लावियों ने सोना-चाँदी और बाक़ी सामान लेकर उसे यरूशलम में
    हमारे ख़ुदा के घर में पहुँचाने के लिए महफ़ूज़ रखा।
  rug-rug: Ke vagia ri hiama na tie Livaeti sa kinopudi ri doduru siliva na qolo,
    meke sari na likakalae, pude paleke lani pa Zerusalema koasa Zelepade tanisa nada
    Tamasa.
  gaz-gaz: Kanaafuu luboonnii fi Lewwonni meetii, warqee fi miʼa qulqulluu madaalame
    sana mana Waaqa keenyaa kan Yerusaalem keessaatti geessuuf ni fuudhan.
  fra-LSG: Et les sacrificateurs et les Lévites reçurent au poids l’argent, l’or et
    les ustensiles, pour les porter à Jérusalem, dans la maison de notre Dieu.
  yal-yal: Saraxaraline nun Lewine yi gbeti fixɛn nun xɛmaan nun seene rasuxu naxanye
    bata yi yiliga alogo e xa rasiga Yerusalɛn yi en ma Ala Batu Banxini.
  haw-1868: A lawe ae la na kahuna a me na Levi i ke kala, a me ke gula, a me na kiaha
    i kaupaonaia, e hali aku i Ierusalema ma ka hale o ko kakou Akua.
  arb-NAV: فَتَسَلَّمَ الْكَهَنَةُ وَاللّاوِيُّونَ الْفِضَّةَ وَالذَّهَبَ وَالآنِيَةَ
    الْمَوْزُونَةَ لِيَحْمِلُوهَا إِلَى أُورُشَلِيمَ إِلَى هَيْكَلِ إِلَهِنَا.
  ewe-ewe: Ale nunɔlaawo kple Levitɔwo xɔ klosalo, sika kple nu kɔkɔe bubu siwo woda
    be woatsɔ ayi ɖe míaƒe Mawu ƒe aƒe la mee le Yerusalem.
  eng-LEE: And the priests and the Levites accepted what was weighed out of the silver,
    and the gold, and the vessels, to bring the same to Jerusalem to the house of
    our God.
  asm-FB: পুৰোহিতসকল আৰু লেবীয়াসকলে ৰূপ, সোণ, আৰু বস্তুবোৰো জুখি গ্রহণ কৰি, যিৰূচালেমত
    আমাৰ ঈশ্বৰৰ গৃহলৈ সেইবোৰ লৈ যাবৰ বাবে আদেশ দিলে।
  sus-A: نَ نَن نَ كِ سّرّشّدُبّيٍ نُن لٍوِ بْنسْي مِشِيٍ نَشَ شّيمَ، فبٍتِ، نُن يِرَبَسٍ
    مَنِيَشِيٍ سْتْ، عٍ نَشَن شَنِنمَ دَرِ سَلَمُ مُشُ مَرِفِ عَلَ شَ بَنشِ كُي.
  fra-SBL: Les prêtres et les lévites reçurent donc le poids de l'argent, de l'or
    et des objets, pour les apporter à Jérusalem, dans la maison de notre Dieu.
  hbo-hbo: וְקִבְּלוּ֙ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם מִשְׁקַ֛ל הַכֶּ֥סֶף וְהַזָּהָ֖ב
    וְהַכֵּלִ֑ים לְהָבִ֥יא לִירוּשָׁלַ֖͏ִם לְבֵ֥ית אֱלֹהֵֽינוּ׃ פ
  piu-2006: '@see-verse:EZR.008.029'
  kik-kik: Nao athĩnjĩri-Ngai na Alawii makĩamũkĩra betha na thahabu, na indo icio
    nyamũre iria ciathimĩtwo nĩguo itwarwo nyũmba ya Ngai witũ kũu Jerusalemu.
  fra-NCL: Et les prêtres et les lévites reçurent au poids l’argent, l’or et les ustensiles,
    pour les porter à Jérusalem dans la maison de notre Dieu.
  cek-AK: To pongah Jerusalem ih kaicae Sithaw im ah sin hanah, sumkanglung, sui hoi
    laom sabaenawk to qaima hoi Levinawk mah tah o.
  cuk-cuk: Degisoggu, mani, olo, Bab-Dummadse-goled-neggi-ibmar-ebulemalad, bela wilub-imaklesadi,
    dule-irwa-Bab-Dummadse-gormaladga, degi, Levita-dulemarga, uklesad, adi, amar
    Jerusalénʼse anmar-Bab-Dummadse-goled-negse sedmalagar.
  uig-CYR: Шуниң билән каһинлар билән Лавийлар Йерусалимдики Худайимизниң өйигә апиридиған,
    таразидин өткүзүлгән шу алтун-күмүч вә қача-қучиларни тапшурувалди.
  tel-2017: యాజకులు, లేవీయులు వాటి లెక్క, బరువు సరిచూసుకుని, యెరూషలేములో ఉన్న మన దేవుని
    మందిరానికి తీసుకు వెళ్ళడానికి ఆ వెండి బంగారు పాత్రలను, ఇతర సామగ్రిని తీసుకున్నారు.
  hat-BSA: Konsa, prèt yo avèk Levit yo te aksepte ajan avèk lò ki te fin peze yo
    ak zouti yo pou pote yo Jérusalem lakay Bondye pa nou an.
  kos-kos: Ke ma inge mwet tol ac mwet Levi elos eis ac fosrngakin silver, gold, ac
    kufwen mwe orekma, ac elos usla nu in Tempul Jerusalem.
  hbo-WLC: וְקִבְּלוּ֙ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם מִשְׁקַ֛ל הַכֶּ֥סֶף וְהַזָּהָ֖ב
    וְהַכֵּלִ֑ים לְהָבִ֥יא לִירוּשָׁלִַ֖ם לְבֵ֥ית אֱלֹהֵֽינוּ׃ פ
  ibo-ibo: Ya mere, ndị nchụaja na ndị Livayị kwenyere ibu ọlaọcha na ọlaedo, na ngwongwo
    ihe nsọ ndị ahụ, buga ha nʼụlọnsọ ukwu Chineke dị na Jerusalem.
  ory-ory: ତହିଁରେ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଯିରୂଶାଲମସ୍ଥ ଗୃହକୁ ଆଣିବା
    ପାଇଁ ସେହି ତୌଲା ରୂପା ଓ ସୁନା ଓ ପାତ୍ରସକଳ ଗ୍ରହଣ କଲେ।
  chk-chk: Iei mine ekewe souasor me ekewe mwän seni ewe ainangen Lefi ra angei ewe
    silifer me ewe kolt pwal ekewe pisek mi kilo, pwe repwe uwala Jerusalem lon imwen
    äm we Kot.
  rop-rop: Wal ola serramonimen en Libai pipul bin gajim ola silba en gol en najalot
    enijing blanga deigim langa det Serramoni Pleis langa Jerusalem.
  ukr-1871: І забрали сьвященники та левіти зважене срібло і золото та посуд, щоб
    нести в Ерусалим у дом Бога нашого.
  deu-1951: Da nahmen die Priester und Leviten das dargewogene Silber und Gold und
    die Geräte, um sie gen Jerusalem zum Hause unseres Gottes zu bringen.
  eng-JPS: So the priests and the Levites received the weight of the silver and the
    gold, and the vessels, to bring them to Jerusalem unto the house of our God.
  srp-1865: I tako primiše sveštenici i Leviti izmjereno srebro i zlato i sudove da
    odnesu u Jerusalim u dom Boga našega.
  lug-lug: Awo bakabona n’Abaleevi ne baweebwa effeeza ne zaabu, n’ebintu ebyawongebwa,
    ebyali bipimiddwa, okubitwala mu nnyumba ya Katonda waffe e Yerusaalemi.
  heb-heb: וקבלו הכהנים והלוים משקל הכסף והזהב והכלים להביא לירושלם לבית אלהינו׃
  ben-IRV: পরে যাজকেরা ও লেবীয়েরা যিরূশালেমে আমাদের ঈশ্বরের বাড়িতে যাবার জন্য সেই
    পরিমাপের রূপা, সোনা ও পাত্র গ্রহণ করল৷
  pan-pan: ਤਦ ਜਾਜਕਾਂ ਤੇ ਲੇਵੀਆਂ ਨੇ ਸੋਨੇ, ਚਾਂਦੀ ਅਤੇ ਭਾਂਡਿਆਂ ਨੂੰ ਤੋਲ ਕੇ ਲੈ ਲਿਆ ਤਾਂ ਜੋ
    ਉਨ੍ਹਾਂ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਪਹੁੰਚਾ ਦੇਣ।
  mya-JVB: 30ထိုသို့ချိန် သော ရွှေ ၊ ငွေ တန်ဆာ တို့ကို ယေရုရှလင် မြို့၊ ငါ တို့၏ဘုရား
    သခင်အိမ် တော်သို့ ပို့ဆောင် ခြင်းငှာ ယဇ်ပုရောဟိတ် နှင့် လေဝိ သားတို့သည်ခံယူ ကြ၏။
  hmo-hmo: Vadaeni hahelagaia taudia bona Levi taudia ese siliva bona golo, bona unai
    gau helagadia, edia metau idia diba vadaeni gaudia, idia abia, Dirava ena Dubu
    Ierusalema dekenai do idia abidia lao totona.
  urd-urd: तब काहिनों और लावियों ने सोने और चाँदी और बर्तनों को तौलकर लिया, ताकि उनको
    येरूशलेम में हमारे ख़ुदा के घर में पहुँचाएँ।
  rus-SYN: И приняли священники и левиты взвешенное серебро, и золото, и сосуды, чтоб
    отнести в Иерусалим в дом Бога нашего.
  bqc-SIM: Ɔ̃ sa'onaↄ ń Levii buiↄ ã́nusu ń vuao ń pↄ́ pↄ́ wa yↄ̃̀ kiloowapiↄ
    sì aa gɛò wá Lua kpɛ́u Yelusalɛũ.
  tcz-CHONGTHU: Hiti chun thempuho leh Levite chun Jerusalem houin'a Pakai thilkoina
    munna hiche thillu sanale dangka hochu pohlut nadinga mopohna chu ladingin anom
    taovin ahi.
  mar-mar: यावर, एज्राने वजन करून दिलेल्या खास भेटवस्तू आणि सोने व चांदी याजकांनी
    व लेवींनी ताब्यात घेतल्या. यरूशलेमेमधील देवाच्या घरात त्यांना घेऊन जाण्यास सांगण्यात
    आले.
  qub-qub: 'Chaura Leví runacunawan cüracuna chasquiran: guellayta, gorita, pësasha
    cajtaga llapan cösacunatapis. Paycunana Tayta Diospa Templun Jerusalencho caycajman
    aparan.'
  hat-hat: Se konsa, lè mwen fin peze ajan an, lò a ak veso yo, prèt yo ak moun Levi
    yo pran yo nan men m', pou pote yo jouk lavil Jerizalèm, nan tanp Bondye nou an.
  eng-BSB: So the priests and Levites took charge of the silver and gold and sacred
    articles that had been weighed out to be taken to the house of our God in Jerusalem.
  eng-WEBPB: So the priests and the Levites received the weight of the silver, the
    gold, and the vessels, to bring them to Jerusalem to the house of our God.
  kbq-kbq: Hanki anante pristi vahe'mo'zane Livae naga'mo'za ana maka silvane goline
    mono nompima ante zuomparaminena eri'za kna'amofona refko hu'za kete'za, Ra Anumzamofo
    mono nompi Jerusalemi omente'naku eri'za vu'naze.
  nhe-BL: Huajca nopa totajtzitzi huan levitame quiselijque nopa plata, oro huan tlamantzitzi,
    huan quineltocaque para eltoya xitlahuac ietica queja quiyejyecojtoyaj. Huan quihuicaque
    Jerusalén para ichaj Toteco Dios.
  gub-BL: 'Na''e xaxeto a''e wà, Erewi izuapyapyr a''e wà no, upyhyk a''e ma''e paw
    a''e wà kury: parat, ''or, amogwer ma''e wà. — Xiraha Tupàn Hàpuzuhu Zeruzarez
    pe har pe zane nehe, i''i uzeupe wà.'
  eng-DRA: And the priests and the Levites received the weight of the silver and gold,
    and the vessels, to carry them to Jerusalem to the house of our God.
