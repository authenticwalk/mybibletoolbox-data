verse: EZR.008.018
translations:
  mal-C: ഞങ്ങളുടെ ദൈവത്തിന്റെ കൃപയുടെ കൈ ഞങ്ങൾക്ക് അനുകൂലമായിരുന്നതിനാൽ, ഇസ്രായേലിന്റെ
    മകനായ ലേവിയുടെ മകനായ മഹ്ലിയുടെ പിൻഗാമികളിലുള്ള വിവേകമതിയായ ശേരെബ്യാവ്, അദ്ദേഹത്തിന്റെ
    പുത്രന്മാർ, സഹോദരന്മാർ എന്നിവർ ചേർന്ന് പതിനെട്ടു പേരെയും
  deu-TKW: Und da die Hand unseres Gottes gnädig über uns waltete, brachten sie uns
    einen einsichtigen Mann von den Nachkommen Mahelis, des Sohnes Levis, des Sohnes
    Israels, und zwar Serebja mit seinen Söhnen und Brüdern, zusammen achtzehn,
  lin-lin: Lokola loboko ya ngolu ya Nzambe na biso ezalaki likolo na biso, bamemelaki
    biso Sherebia, moto ya mayele, kati na bakitani ya Maali, mwana mobali ya Levi,
    mwana mobali ya Isalaele, elongo na bana na ye ya mibali mpe bandeko na ye ya
    mibali, bango nyonso zomi na mwambe,
  eng-LSV: And they bring to us, according to the good hand of our God on us, a man
    of understanding, of the sons of Mahli, son of Levi, son of Israel, and Sherebiah,
    and his sons, and his brothers, eighteen;
  eng-GNV: So by the good hande of our God which was vpon vs, they brought vs a man
    of vnderstanding of the sonnes of Mahali the sonne of Leui the sonne of Israel,
    and Sherebiah with his sonnes and his brethren, euen eighteene.
  eng-WEBSTER: And by the good hand of our God upon us they brought us a man of understanding,
    of the sons of Mahli, the son of Levi, the son of Israel; and Sherebiah, with
    his sons and his brethren, eighteen;
  nhw-BL: Huan tijtlascamatilíaj Toteco Dios pampa techtitlanilijque se tlacatl catli
    tlalnamiqui catli itoca Serebías, ihuaya itelpocahua, huan iicnihua. Huajca mochijque
    18 tlacame. Huan Serebías eliyaya icone Mahli huan iixhui Leví catli huejcajya.
  swh-ONEN: Kwa sababu mkono wa neema wa Mungu wetu ulikuwa juu yetu, walituletea
    Sherebia, mtu mwenye uwezo kutoka wazao wa Mahli mwana wa Lawi, mwana wa Israeli,
    na wana wa Sherebia pamoja na ndugu zao wanaume kumi na wanane.
  bba-bba: Nɡe mɛ Gusunɔn durom mu kɑ sun wɑ̃ɑ, yerɑ bɑ sun Serebiɑ mɔrisiɑmɑ wi u
    sɑ̃ɑ Mɑkilin bii, Lefin bweseru sɔɔ, Yɑkɔbun sikɑdobu, kɑ mɑɑ win tundo turosibu
    ɡɑbu kɑ ben bibu. Be kpuro bɑ kuɑwɑ yɛndu yiru sɑri. N deemɑ Serebiɑ wi, u bwisi
    mɔ too.
  eng-KJVCPB: And by the good hand of our God upon us they brought us a man of understanding,
    of the sons of Mahli, the son of Levi, the son of Israel; and Sherebiah, with
    his sons and his brethren, eighteen;
  luo-luo: Nikech lwet Nyasachwa mar ngʼwono ne ni kuomwa, ne gikelonwa Sherebia,
    ngʼatno man-gi nyalo, koa e nyikwa Mali wuod Lawi, wuod Israel, kod yawuot Sherebia
    gi owetene, ji apar gaboro;
  meu-meu: Bena eda Dirava imana namona na ai latamai ai dainai, idia ese lalo-maoro
    tauna ta, Mali, Levi Israel natuna, garana ta, e hakaua mai. Una tau ladana na
    Serebia; ia na natuna bona varavarana ida ema, tatau gwauta-taurahani.
  npi-ULB: त्यसैले हाम्रा परमेश्‍वरको भलो गर्ने हातद्वारा तिनीहरूले बुद्धिमान् मानिस
    शरेबियाहलाई हामीकहाँ पठाइदिए । तिनी इस्राएलका छोरा लेवीका छोरा महलीका परिवारका
    थिए । तिनी अठार छोरा र दाजुभाइसँगै आए ।
  yor-yor: Nítorí ọwọ́ àánú Ọlọ́run wa wà lára wa, wọ́n sì mú Ṣerebiah wá fún wa,
    ẹni tí ó kún ojú òsùwọ̀n láti ìran Mahili, ọmọ Lefi, ọmọ Israẹli, àti àwọn ọmọ
    Ṣerebiah àti àwọn arákùnrin rẹ̀, wọ́n jẹ́ ọkùnrin méjìdínlógún.
  ind-ind: Oleh karena kebaikan Allah, mereka mengutus Serebya, seorang yang bijaksana,
    keturunan Mahli dari suku Lewi, beserta delapan belas orang dari anak-anak dan
    saudara-saudaranya.
  pes-OPCB: به لطف خدای ما، ایشان مرد کاردانی به نام شربیا را با هجده نفر از پسران
    و برادرانش پیش ما فرستادند. (شربیا از نسل محلی، محلی پسر لاوی، و لاوی پسر اسرائیل
    بود.)
  tgl-ULB: Kaya nagpadala sila sa amin sa pamamagitan ng mabuting kamay ng ating Diyos
    ng isang lalaking nagngangalang Serebias, isang matalinong tao. Siya ay kaapu-apuhan
    ni Mali na anak ni Levi na anak ni Israel. Dumating siya kasama ang kaniyang labing
    walong mga anak na lalaki at mga kapatid na lalaki.
  hui-hui: Ngode Datagaliwabehanda ina dara timbuni howa biamogo biyagome tigua Mali
    hameigini Libaiali mbira mini Serebaia henego ibilaya. Ibu agali bayaleore howa
    ibugua biagaru bibahende tigabi hangu biaabo haga hene. Ani henego ai ibu iginirubi
    ibu hamenerubi pira mbirani halira (18) henego uruni bibahende haru halu ibai
    haya.
  mya-mya: ထို​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော် ကြောင့် မ​ဟာ​လိ​သား​ချင်း​စု​မှ​လေ​ဝိ​အ​နွယ်
    ဝင်၊ အ​ရည်​အ​ချင်း​ကောင်း​မွန်​သူ​ရှေ​ရ​ဘိ​ကို ငါ​တို့​ထံ​သို့​စေ​လွှတ်​လေ​သည်။
    သူ​၏​သား​နှင့် ညီ​အစ်​ကို​တစ်​ဆယ့်​ရှစ်​ယောက်​တို့​သည်​လည်း အ​တူ​လိုက်​ပါ​လာ​ကြ​၏။-
  bod-N: ངེད་ཀྱི་དཀོན་མཆོག་གི་ཐུགས་རྗེའི་རོགས་རམ་ལ་བརྟེན་ནས། དེ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད་དང་ལེ་ཝིའི་བུ་རྒྱུད་དང་།
    མཱ་ལིའི་བུ་རྒྱུད་ལས་མི་བློ་རིག་ཅན་ཞིག་ཁྲིད་ཡོང་བ་སྟེ། ཤེ་རེབ་ཡཱ་དང་དེའི་བུ་རྣམས་དང་སྤུན་དག་བསྡོམས་པས་མི་བཅོ་བརྒྱད་ཡོད།
  sna-sna: Nokuti ruoko rwenyasha rwaMwari wedu rwakanga rwuri pamusoro pedu, vakauya
    naSherebhia, murume aiva nounyanzvi, akabva kuzvizvarwa zvaMari, mwanakomana waRevhi,
    mwanakomana waIsraeri, uye navanakomana vaSherebhia nehama dzake, varume gumi
    navasere,
  spa-BLM: Conforme a la buena mano de nuestro Dios sobre nosotros, nos trajeron un
    hombre discreto, de los hijos de Mahli, hijo de Leví, hijo de Israel, a saber,
    Serebías, con sus hijos y sus hermanos, dieciocho;
  cac-cac: Yuj scolval Dios ix ic'chajcot vin̈aj Serebías yuj eb' vin̈, yujto a vin̈
    chi' te jelan vin̈, yin̈tilal vin̈ jun vin̈ levita scuchan Mahli. A vin̈aj Serebías
    chi', ix cot vin̈ yed' eb' yuninal yed' eb' yuc'tac, 18 eb' d'a smasanil.
  swh-ULB: Hivyo wakatutuma sisi kwa Mungu na mkono mzuri wa mtu aliyeitwa Ishekeli.
    Alikuwa mwana wa mali Mwana wa Levi mwana wa Israel. Akaja na wana kumi na wanane
    na ndugu,
  bel-bel: І прывялі яны да нас, бо дабрадзейная рука Бога нашага была над намі, чалавека
    разумнага з сыноў Махлія, сына Лявіінага, сына Ізраілевага, менавіта ж Шэрэвію,
    і сыноў яго і братоў яго, васямнаццаць чалавек;
  deu-ELBBK: Und sie brachten uns, weil die gute Hand unseres Gottes über uns war,
    einen einsichtsvollen Mann von den Söhnen Machlis, des Sohnes Levis, des Sohnes
    Israels; und Scherebja und seine Söhne und seine Brüder, 18;
  mbb-OT: Ne tenged te edtevangan key te Megbevayà, impehendiyè dan te kenami si Sherebia,
    duma zin is menge anak din wey menge suled din he 18 he menge maama. Si Sherebia
    egkeseriǥan he etew ne kevuwazan sikandin ni Mali te kevuwazan ni Levi. Si Levi
    anak ni Israel.
  mal-2015: ഞങ്ങളുടെ ദൈവത്തിന്റെ കൈ ഞങ്ങൾക്കു അനുകൂലമായിരുന്നതിനാൽ അവർ യിസ്രായേലിന്റെ
    മകനായ ലേവിയുടെ മകനായ മഹ്ലിയുടെ പുത്രന്മാരിൽ വിവേകമുള്ളോരു പുരുഷൻ ശേരബ്യാവു, അവന്റെ
    പുത്രന്മാർ, സഹോദരന്മാർ
  rmc-rmc: Vašoda, bo le Devleskro lačho vast sas pre amende, bičhade amenge le Šerebiah,
    le goďavere muršes, savo sas Levitas andral le Machlioskri famelija, leskre dešuochto
    (18) čhavenca the phralenca.
  pes-OPV: و از دست نیکوی خدای ما که با ما می‌بود، شخصی دانشمند از پسران محلی ابن
    لاوی ابن اسرائیل برای ما آوردند، یعنی شربیا را با پسران وبرادرانش که هجده نفر
    بودند.
  ron-1924: Ши, фииндкэ мына чя бунэ а Думнезеулуй ностру ера песте ной, не-ау адус
    пе Серебия, бэрбат ку минте, динтре фиий луй Махли, фиул луй Леви, фиул луй Исраел,
    ши ку ел пе фиий ши фраций луй, ын нумэр де оптспрезече;
  ben-OBCV: যেহেতু ঈশ্বরের কৃপাময় হস্ত আমাদের উপর বিরাজ করছিল, সেইজন্য তারা আমাদের
    কাছে ইস্রায়েলের বংশজাত, লেবির ছেলে মহলির বংশোদ্ভূত একজন সুদক্ষ ব্যক্তি শেরেবিয়কে
    এবং তার সন্তানদের, ভাইদের ও তাদের সঙ্গী আরও আঠারোজনকে আনল।
  som-som: Oo sidii ay gacanta wanaagsan oo Ilaahayagu noo saarnayd, waxay noo keeneen
    nin waxgarad ah oo ah reer Maxlii, oo ka ah reer Laawi, oo ka sii ah reer binu
    Israa'iil, iyo Sheereebyaah, iyo wiilashiisii iyo walaalihiis oo siddeed iyo toban
    isku ahaa,
  lat-VUC: Et adduxerunt nobis per manum Dei nostri bonam super nos, virum doctissimum
    de filiis Moholi filii Levi, filii Israël, et Sarabiam et filios ejus et fratres
    ejus decem et octo,
  eng-ASVBT: And according to the good hand of our God upon us they brought us a man
    of discretion, of the sons of Mahli, the son of Levi, the son of Israel; and Sherebiah,
    with his sons and his brethren, eighteen;
  ita-1885: Ed essi ci menarono, secondo che la mano dell'Iddio nostro era buona sopra
    noi, un uomo intendente, de' figliuoli di Mahali, figliuolo di Levi, figliuolo
    d'Israele, cioè Serebia, insieme co' suoi figliuoli, e fratelli, in numero di
    diciotto persone;
  eng-LXXUP: And they came to us, as the good hand of our God was upon us, even a
    man of understanding of the sons of Mahli, the son of Levi, the son of Israel,
    and at the commencement came his sons and his brethren, eighteen.
  eng-ULB: So they sent us by our God's good hand a man named Sherebiah, a prudent
    man. He was a descendant of Mahli son of Levi son of Israel. He came with eighteen
    sons and brothers.
  spa-VBL: Como nuestro Dios bondadoso estaba con nosotros, nos trajeron a Serebías,
    un hombre con buena visión de los hijos de Mahli, hijo de Leví, hijo de Israel,
    junto con sus hijos y hermanos, un total de dieciocho hombres;
  fra-_FOB: Et parce que la bonne main de notre Dieu était sur nous, ils nous amenèrent
    un homme intelligent, d'entre les enfants de Machli, fils de Lévi, fils d'Israël,
    savoir, Shérébia, et ses fils, et ses frères au nombre de dix-huit;
  mal-mal: ഞങ്ങളുടെ ദൈവത്തിന്റെ കൈ ഞങ്ങൾക്ക് അനുകൂലമായിരുന്നതിനാൽ അവർ യിസ്രായേലിന്റെ
    മകൻ ലേവിയുടെ മകൻ മഹ്ലിയുടെ പുത്രന്മാരിൽ വിവേകശാലിയായ ശേരബ്യാവും, അവന്റെ പുത്രന്മാർ,
    സഹോദരന്മാർ
  urd-GVR: Allāh kā shafīq hāth ham par thā, is lie unhoṅ ne hameṅ Mahlī bin Lāwī
    bin Isrāīl ke ḳhāndān kā samajhdār ādmī Saribiyāh bhej diyā. Saribiyāh apne beṭoṅ
    aur bhāiyoṅ ke sāth pahuṅchā. Kul 18 mard the.
  suz-BL: आंइ परमप्रभु आ शिशी पतीके गुइ आंइ तारी बाक्‍त। मारदे हना मेकोपुकीमी जोक्‍ब
    तुइक्‍ब मुर का चाक्‍तेक्‍म। मेको इस्राएल आ तौ लेवी आ तौ माहली आ चच युइ शेरेब्‍याह
    माइश्‍शो मुर बाक्‍त। मेको आ तौपुकी नु आ लोक्‍ब नेल्‍ल पा १८ जना वोंइश मुर चाक्‍तेक्‍म।
    एज्रा ७:६
  ita-1927: E siccome la benefica mano del nostro Dio era su noi, ci menarono Scerebia,
    uomo intelligente, dei figliuoli di Mahli, figliuolo di Levi, figliuolo d’Israele,
    e con lui i suoi figliuoli e i suoi fratelli; in numero di diciotto;
  ckb-ckb: ئینجا بەپێی ئەوەی دەستی چاکی خودا لەسەرمان بوو، پیاوێکی وریایان بۆمان هێنا
    کە ناوی شێرێڤیا بوو، لە نەوەی مەحلی کوڕی لێڤی کوڕی ئیسرائیل، لەگەڵ کوڕەکانی شێرێڤیا
    و براکانی کە هەموویان هەژدە پیاو بوون؛
  eng-BBE: And by the help of our God they got for us Ish-sechel, one of the sons
    of Mahli, the son of Levi, the son of Israel; and Sherebiah with his sons and
    brothers, eighteen;
  kan-OKCV: ನಮ್ಮ ದೇವರ ಕೃಪಾಹಸ್ತವು ನಮ್ಮ ಮೇಲೆ ಇದ್ದುದರಿಂದ, ಅವರು ಇಸ್ರಾಯೇಲಿನ ಮಗನಾಗಿರುವ ಲೇವಿಯ
    ಮಗ ಮಹ್ಲೀಯ ಪುತ್ರರಲ್ಲಿ ಬುದ್ಧಿವಂತನಾದ ಶೇರೇಬ್ಯನೂ, ಅವನ ಪುತ್ರರೂ, ಸಹೋದರರೂ ಆದ ಹದಿನೆಂಟು
    ಮಂದಿಯನ್ನೂ,
  tam-2017: அவர்கள் எங்கள்மேல் இருந்த எங்கள் தேவனுடைய தயையுள்ள கரத்தின்படியே, இஸ்ரவேலுக்குப்
    பிறந்த லேவியின் மகனாகிய மகேலியின் மகன்களில் புத்தியுள்ள மனிதனாகிய செரெபியாவும்
    அவனுடைய மகன்களும் சகோதரர்களுமான பதினெட்டுப்பேரையும்,
  spa-RV-1909: Y trajéronnos, según la buena mano de nuestro Dios sobre nosotros,
    un varón entendido de los hijos de Mahalí, hijo de Leví, hijo de Israel; y á Serabías
    con sus hijos y sus hermanos, dieciocho;
  ron-BTF: Şi prin mâna cea bună a Dumnezeului nostru peste noi ei ne-au adus pe un
    om al înţelegerii dintre fiii lui Mahli, fiul lui Levi, fiul lui Israel; şi pe
    Şerebia, cu fiii săi şi cu fraţii săi, optsprezece;
  eng-WEBP: According to the good hand of our God on us they brought us a man of discretion,
    of the sons of Mahli, the son of Levi, the son of Israel, namely Sherebiah, with
    his sons and his brothers, eighteen;
  eng-FBV: Since our gracious God was with us, they brought us Sherebiah, a man with
    good insight from the sons of Mahli, son of Levi, son of Israel, together with
    his sons and brothers, a total of eighteen men;
  nld-1939: 'En daar de hand van onzen God vol goedheid op ons rustte, zonden zij
    ons verstandige mannen. Van de zonen van Machli, zoon van Levi, zoon van Israël:
    Sjerebja met zijn zonen en broeders, achttien man.'
  nch-BL: Huan tijtascamatilíaj Toteco Dios pampa techtitanilijque se tacat cati talnamiqui
    cati itoca Serebías, ihuaya itelpocahua, huan iicnihua. Huajca mochijque 18 tacame.
    Huan Serebías eliyaya icone Mahli huan iixhui Leví cati huejcajquiya.
  vie-1934: Vì nhờ tay Đức Chúa Trời chúng ta phù trợ, các người ấy dẫn đến cùng chúng
    ta một người khôn ngoan, thuộc về dòng Mách-li, là hậu tự của Lê-vi, con trai
    của Y-sơ-ra-ên, luôn Sê-rê-bia, và các con trai cùng anh em người, số được mười
    tám tên;
