    Sherebiah, and his sons, twenty, and his brethren, were eighteen;
  eng-WMBB: According to the good hand of our God on us they brought us a man of discretion,
    of the sons of Mahli, the son of Levi, the son of Israel, namely Sherebiah, with
    his sons and his brothers, eighteen;
  urd-GVH: अल्लाह का शफ़ीक़ हाथ हम पर था, इसलिए उन्होंने हमें महली बिन लावी बिन इसराईल
    के ख़ानदान का समझदार आदमी सरिबियाह भेज दिया। सरिबियाह अपने बेटों और भाइयों के
    साथ पहुँचा। कुल 18 मर्द थे।
  rug-rug: Meke pa korapa tataru varitokae tanisa Tamasa pu somana koa gami si ta
    garunu mae koa gami si keke tie gilagilana pa butubutu Livae pu tuti gore maena
    koe Mahili, sapu ta pozae Serebia meke ari ka manege vesu tuna na turaṉana.
  gaz-gaz: Isaanis sababii harki Waaqaa tolaan sun nurra tureef sanyii Mahilii keessaa
    Sheereebiyaa ilma Lewwii, ilma Israaʼel, namicha hubataa tokko ilmaan isaa fi
    obboloota isaa wajjin walumatti nama 18 nuuf fidan;
  fra-LSG: Et, comme la bonne main de notre Dieu était sur nous, ils nous amenèrent
    Schérébia, homme de sens, d’entre les fils de Machli, fils de Lévi, fils d’Israël,
    et avec lui ses fils et ses frères, au nombre de dix-huit;
  yal-yal: Bayo en ma Ala yi nxu malima, e yi fa Serebi ra nxu xa, xɛmɛ xaxilimana
    Maxali yixɛtɛne yɛ, Isirayilaa diin Lewi mamandenna nde, a tan nun a xunyɛne nun
    a dii xɛmɛne, e muxu fu nun solomasɛxɛ.
  haw-1868: A ma ka lima o ke Akua maluna o makou e pono ai, lawe mai lakou no makou
    i kekahi kanaka naauao no na keiki a Maheli, ka mamo a Levi, ke keiki a Iseraela;
    a ia Serebia, me kana mau keiki, a me kona mau hoahanau he umikumamawalu;
  arb-NAV: وَبِفَضْلِ رِعَايَةِ اللهِ الصَّالِحَةِ لَنَا رَجَعَ هَؤُلاءِ إِلَيْنَا،
    وَمَعَهُمْ رَجُلٌ فَطِنٌ مِنْ بَنِي مَحْلِي بْنِ لاوِي بْنِ إِسْرَائِيلَ، وَشَرَبْيَا
    وَأَبْنَاؤُهُ وَإخْوَتُهُ، وَهُمْ فِي جُمْلَتِهِمْ ثَمَانِيَةَ عَشَرَ رَجُلاً،
  ewe-ewe: Esi wònye be míaƒe Mawu la ƒe amenuvevesie nɔ mía dzi ta la, wokplɔ Serebia,
    ŋutsu si ŋu ŋutete geɖe nɔ la vɛ na mí, ame si nye Mahli, Levi ƒe dzidzimevi.
    Ke Mahli nye Levi ƒe vi, eye Levi nye Israel ƒe vi, kpe ɖe Serebia ƒe viŋutsuwo
    kple nɔvia ŋutsuwo ŋu, eye wo katã wole ame wuienyi.
  eng-LEE: And they brought unto us according to the good hand of our God upon us
    a man of intelligence, of the sons of Machli, the son of Levi, the son of Israel,
    namely, Sherebyah, with his sons and his brothers, eighteen;
  asm-FB: যিহেতু ঈশ্বৰৰ কৃপাদৃষ্টি আমাৰ ওপৰত আছিল, সেয়ে আমাৰ বাবে এজন ব্যক্তি পঠাই
    দিলে, তেওঁৰ নাম চেৰেবিয়া আছিল; তেওঁ এজন বিচক্ষণ ব্যক্তি আছিল। তেওঁ আছিল মহলীৰ
    বংশধৰ। মহলী আছিল, লেবীৰ পুত্র। লেবী আছিল, ইস্ৰায়েলৰ পুত্র। তেওঁ ওঠৰ জন পুত্র
    আৰু ভাইসকলক লগত লৈ আহিছিল।
  sus-A: وٌن مَرِفِ عَلَ نَشَ مُشُ مَلِ نَ قٍ كُي، عٍ قَ مَشَلِ شَ دِ سٍرٍبِيَ شّي،
    نَشَن كٍلِ لٍوِ بْنسْي مَ. شَشِلِمَ نَن نُ عَ رَ. عَ نَشَ قَ، عَ نُن عَ شَ دِيٍ،
    نُن عَ شُنيَيٍ. عٍ بِرِن نَلَنشِ مِشِ قُ نُن سٌلٌمَسَشَن.
  fra-SBL: Selon la bonne main de notre Dieu sur nous, ils nous amenèrent un homme
    de confiance, d'entre les fils de Mahli, fils de Lévi, fils d'Israël, à savoir
    Sherebia, avec ses fils et ses frères, dix-huit ;
  hbo-hbo: וַיָּבִ֨יאּוּ לָ֜נוּ כְּיַד־אֱלֹהֵ֨ינוּ הַטֹּובָ֤ה עָלֵ֙ינוּ֙ אִ֣ישׁ שֶׂ֔כֶל
    מִבְּנֵ֣י מַחְלִ֔י בֶּן־לֵוִ֖י בֶּן־יִשְׂרָאֵ֑ל וְשֵׁרֵֽבְיָ֛ה וּבָנָ֥יו וְאֶחָ֖יו
    שְׁמֹנָ֥ה עָשָֽׂר׃
  piu-2006: '@see-verse:EZR.008.017'
  kik-kik: Na tondũ guoko kwa ũtugi kwa Ngai witũ kwarĩ hamwe na ithuĩ-rĩ, magĩtũrehere
    Sherebia, mũndũ mũhoti wa kuuma njiaro cia Mahili mũrũ wa Lawi, ũrĩa warĩ mũrũ
    wa Isiraeli, na ariũ a Sherebia na ariũ a ithe, othe maarĩ andũ 18;
  fra-NCL: Et comme la main bienfaisante de notre Dieu était sur nous, ils nous amenèrent
    un homme intelligent, d’entre les fils de Moholi, fils de Lévi, fils d’Israël,
    savoir Sarabias, et avec lui ses fils et ses frères au nombre de dix-huit ;
  cek-AK: Aicae nuiah aicae Sithaw hoihhaih ban to amtueng pongah, nihcae mah ahmin
    kamthang kami, Israel capa Levi, Levi capa Mahli caanawk thung ih, Sherebiah hoi
    a capanawk, angmah ih nawkamya hatlai tazetto anih hoi nawnto angzoh.
  cuk-cuk: Dog-nuedye anmar-Bab-Dummadga an sogdo. Bab-Jehová nued-anmargi binsamaid.
    Anmargala, dule-ibmar-nue-wisid Serebíasʼye-nugad barmialid. Serebíasʼde Mahli-wagangi-danikid.
    Mahliʼdi, Leví-wagangi-danimogad. Levíʼdi, Israel-e-machid. Serebías, e-machimala,
    degi, e-gwenadgan nonimalad. Serebíasʼbali bela machergan, warambe-gakabaabak-mergu
    (18) nonikid.
  uig-CYR: Худайимизниң шапаәтлик қоли биздә болғачқа, улар бизгә Исраилниң әвриси,
    Лавийниң нәвриси Маһлиниң әвлатлири ичидин оқумушлуқ бир адәмни, йәни Шәрәбияни
    вә униң оғуллири һәм қериндашлири болуп җәмий он сәккиз кишини башлап кәлди.
  tel-2017: మన దేవుని కరుణా హస్తం మాకు కాపుదలగా ఉన్నందువల్ల వారు షేరేబ్యాను, అతని
    కుమారులు, సహోదరులతో కలిపి మొత్తం 18 మందిని వెంటబెట్టుకు వచ్చారు. ఈ షేరేబ్యా గొప్ప
    మేధావి. ఇతడు ఇశ్రాయేలుకు పుట్టిన లేవి వంశస్థుడైన మహలి కొడుకుల్లో ఒకడు.
  hat-BSA: Selon bon men SENYÈ a sou nou, yo te mennen bannou yon nonm ak anpil konprann
    nan fis a Machli yo, fis a Lévi a, fis Israël la, ki rele Schérébia ak fis li
    yo avèk frè li yo, di-zuit mesye;
  kos-kos: Ke lungkulang lun God, elos supwalma Sherebiah, sie mwet fas, su mwet Levi
    se in fwil natul Mahli; ac mukul singoul oalkosr sin wen natul ac tamulel lal
    welul tuku.
  hbo-WLC: וַיָּבִ֨יאּוּ לָ֜נוּ כְּיַד־אֱלֹהֵ֨ינוּ הַטּוֹבָ֤ה עָלֵ֙ינוּ֙ אִ֣ישׁ שֶׂ֔כֶל
    מִבְּנֵ֣י מַחְלִ֔י בֶּן־לֵוִ֖י בֶּן־יִשְׂרָאֵ֑ל וְשֵׁרֵֽבְיָ֛ה וּבָנָ֥יו וְאֶחָ֖יו
    שְׁמֹנָ֥ה עָשָֽׂר׃
  ibo-ibo: Chineke gosikwara anyị obiọma zitere anyị nwoke a na-akpọ Sherebaya na
    ụmụ ya, na ụmụnne ya, ndị ọnụọgụgụ ha dị iri na asatọ (18). Sherebaya bụ nwa Mahali,
    nwa Livayị nwa Izrel, bụrụkwa nwoke nwere ezi uche.
  ory-ory: ତହୁଁ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ମଙ୍ଗଳମୟ ହସ୍ତର ସହାୟତା ପ୍ରମାଣେ
    ସେମାନେ ଇସ୍ରାଏଲର ପୌତ୍ର, ଲେବୀର ପୁତ୍ର ମହଲିର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଏକ ଜଣ ପ୍ରବୀଣ ଲୋକକୁ; ପୁଣି,
    ଶେରେବୀୟ ଓ ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ସମେତ ଅଠର ଜଣକୁ;
  chk-chk: Iwe, pokiten äm we Kot a ümöümöch ngenikem, ra tinato rem eman mwän mi
    sipeöch le angang itan Serepia fiti nöün kewe mwän me aramasan ükükün engol me
    waluman. Iwe, Serepia eman mwirimwirin Mali, nge Mali nöün Lefi, nge Lefi nöün
    Israel.
  rop-rop: Wal det bingga blanga God bin langa melabat en deibin jandim det men neim
    Sherebaiya hubin gudwan wekinmen en imbin Libaimen brom det femili blanga det
    men neim Malai en 18 najalot men hubin im san en im braja olabat.
  ukr-1871: І привели вони до нас, бо добродїйна рука Бога нашого була над нами, чоловіка
    розумного, з синів Малхія, сина Левіїного, сина Ізрайлевого, се б то Шеревію,
    й синів його, й братів його, вісїмнайцять душ;
  deu-1951: Die brachten uns, dank der guten Hand unsres Gottes über uns, einen klugen
    Mann aus den Kindern Machlis, des Sohnes Levis, des Sohnes Israels, nämlich Serebja,
    samt seinen Söhnen und seinen Brüdern, 18 [Mann];
  eng-JPS: And according to the good hand of our God upon us they brought us a man
    of discretion, of the sons of Mahli, the son of Levi, the son of Israel; and Sherebiah,
    with his sons and his brethren, eighteen;
  srp-1865: I dovedoše nam, jer dobra ruka Božija bješe nad nama, èovjeka razumna
    izmeðu sinova Malija sina Levija sina Izrailjeva, Sereviju sa sinovima njegovijem
    i braæom njegovom, njih osamnaest;
  lug-lug: Olw’omukono gwa Katonda ogwali awamu naffe, ne batuleetera omusajja omutegeevu,
    omu ku bazzukulu ba Makuli, mutabani wa Leevi, mutabani wa Isirayiri, erinnya
    lye Serebiya, wamu ne baganda be ne batabani baabwe, abasajja kkumi na munaana;
  heb-heb: ויביאו לנו כיד אלהינו הטובה עלינו איש שכל מבני מחלי בן לוי בן ישראל ושרביה
    ובניו ואחיו שמנה עשר׃
  ben-IRV: আর আমাদের উপরে আমাদের ঈশ্বরের মঙ্গলময় হাত থাকায় তারা আমাদের কাছে ইস্রায়েলের
    ছেলে লেবির বংশের মহলির সন্তানদের মধ্যে একজন বৃদ্ধকে, আর শেরেবিয়কে এবং তার ছেলে
    ও আঠারোজন ভাইকে,
  pan-pan: ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਲਿਆਈ ਦਾ ਹੱਥ ਸਾਡੇ ਉੱਤੇ ਸੀ, ਇਸ ਲਈ ਉਹ ਇੱਕ ਬੁੱਧਵਾਨ ਮਨੁੱਖ
    ਸ਼ੇਰੇਬਯਾਹ ਨੂੰ ਸਾਡੇ ਕੋਲ ਲੈ ਆਏ ਜੋ ਮਹਲੀ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ, ਲੇਵੀ ਦਾ ਪੁੱਤਰ ਅਤੇ ਇਸਰਾਏਲ
    ਦਾ ਪੋਤਾ ਸੀ, ਨਾਲੇ ਸ਼ੇਰੇਬਯਾਹ ਦੇ ਪੁੱਤਰਾਂ ਅਤੇ ਭਰਾਵਾਂ ਨੂੰ ਵੀ ਲਿਆਏ, ਕੁੱਲ ਅਠਾਰਾਂ ਪੁਰਖਾਂ
    ਨੂੰ,
  mya-JVB: ထိုသူတို့သည် ငါ တို့၏ဘုရား သခင့်တန်ခိုးကျေးဇူးတော်ကြောင့် ၊ ဣသရေလ သား လေဝိ
    ၏သား မဟာလိ အမျိုးသား ၊ ပညာရှိ တယောက် ၊ ရှေရဘိ နှင့် သူ ၏ပေါက်ဘော် တကျိပ် ရှစ်
    ယောက်၊
  hmo-hmo: Vadaeni iseda Dirava ena hariharibada namona be ai dekenai ia mai dainai,
    idia ese Serebaia, laloa maoromaoro bona goada tauna ai dekenai idia siaia. Ia
    be Mali, Levi Israela ena natuna ena bese tauna. Serebaia be mai ena natuna bona
    varavarana danu idia mai, tau ibounai 18.
  urd-urd: और चूँकि हमारे ख़ुदा की शफ़क़त का हाथ हम पर था, इसलिए वह महली बिन लावी
    बिन इस्राईल की औलाद में से एक 'अक़्लमन्द शख़्स को, और सरीबियाह को और उसके बेटों
    और भाइयों, या'नी अट्ठारह आदमियों को
  rus-SYN: И привели они к нам, так как благодеющая рука Бога нашего была над нами,
    человека умного из сыновей Махлия, сына Левиина, сына Израилева, именно Шеревию,
    и сыновей его и братьев его, восемнадцать человек;
  bqc-SIM: Lá wá Lua ↄ kuawála maannↄ, aa sùwɛ̃ɛ ń gbɛ̃́ laaideo, Levii tↄũna
    Mali bui Selebia ń aà nɛ́ↄ ń aà dãunaↄ gbɛ̃ↄn bao plasai.
  tcz-CHONGTHU: Ka Pathen u khotona khut chun eipuihoi jeh un, amahon Sherebiah kitipa
    achate le asopite somle get eihin solpeh un ahi. Amachu Israel chapa Levi chilhah
    ho lah a Mahli chilhah minasatah khat ahi.
  mar-mar: देवाचा आमच्यावर चांगला हाथ असल्यामुळे इद्दोच्या नातलगांनी आमच्याकडे इस्राएलाचा
    मुलगा लेवी याचा मुलगा महली याच्या वंशातला एक शहाणा मनुष्य आणला, आणि शेरेब्याचे
    पुत्र आणि त्याचे भाऊ असे एकंदर अठराजण आले.
  qub-qub: Tayta Diosga nogacunata yanapaycämaran. Chaymi cachashäcunaga pushamuran
    yachaj runa Serebiasta. Paymi caran Leví trïbupita miraj Mahlipa wamran. Serebías
    shamuran wauguincunawan wamrancunawan llapanga chunca pusaj (18).
  hat-hat: Se konsa, avèk benediksyon Bondye ki te sou nou, yo ban nou Cherebya, yon
    nonm lespri, ki te soti nan branch fanmi Makli, yonn nan pitit gason Levi yo ki
    li menm te pitit Izrayèl. Te gen dizwit nan pitit li yo ak fanmi l' yo ki te vini
    ak li tou.
  eng-BSB: And since the gracious hand of our God was upon us, they brought us Sherebiah—a
    man of insight from the descendants of Mahli son of Levi, the son of Israel—along
    with his sons and brothers, 18 men;
  eng-WEBPB: According to the good hand of our God on us they brought us a man of
    discretion, of the sons of Mahli, the son of Levi, the son of Israel, namely Sherebiah,
    with his sons and his brothers, eighteen;
  kbq-kbq: Ra Anumzamo'a so'e avu'ava huranteno, maka eri'zama eri antahintahima eri'nea
    ne' Serebia atrageno e'ne. Hanki Serebia'a Mali negehokino Livae ne' Israeli nagapinti
    ne' mani'neankino, agranema e'nazana, ne' mofavre naga'ane afu aganahe'za ana
    makara 18ni'a venene e'naze.
  nhe-BL: Huan tijtlascamatilíaj Toteco Dios pampa techtitlanilijque se tlacatl tlen
    tlalnamiqui tlen itoca Serebías, ihuaya itelpocahua, huan iicnihua. Huajca mochijque
    18 tlacame. Huan Serebías eliyaya icone Mahli huan iixhui Leví tlen huejcajquiya.
  gub-BL: Tupàn umur uze'egatu urerehe a'e 'ar rehe a'e. A'e rupi umur kar amo awa
    ma'e iapo haw ikwaw katu har urewe. Xeremi her romo a'e. Wiko Erewi izuapyr romo
    Mari iànàm romo. Ur amo ta'yr hupi wà. Ur amo tywyr hupi wà no. Heta 18 wà.
  eng-DRA: And by the good hand of our God upon us, they brought us a most learned
    man of the sons of Moholi the son of Levi the son of Israel, and Sarabias and
    his sons, and his brethren eighteen,
