  pan-pan: ਸ਼ਲੋਮੀਥ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਯਸਿਫਯਾਹ ਦਾ ਪੁੱਤਰ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਇੱਕ ਸੌ ਸੱਠ ਪੁਰਖ।
