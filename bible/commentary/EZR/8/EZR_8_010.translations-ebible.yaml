verse: EZR.008.010
translations:
  mal-C: 'ബാനിയുടെ പിൻഗാമികളിൽ: യോസിഫ്യാവിന്റെ മകനായ ശെലോമീത്തും അദ്ദേഹത്തോടുകൂടെ
    160 പുരുഷന്മാരും;'
  deu-TKW: 'Von den Nachkommen Banis: Selomith, der Sohn Josiphjas, und mit ihm 160
    Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Bani : Shelomiti, mwana mobali ya Yosifia, elongo
    na bato na ye nkama moko na tuku motoba.'
  eng-LSV: And from the sons of Shelomith, the son of Josiphiah, and with him one
    hundred and sixty who are males.
  eng-GNV: And of the sonnes of Shelomith the sonne of Iosiphiah, and with him an
    hundreth and threescore males.
  eng-WEBSTER: And of the sons of Shelomith; the son of Josiphiah, and with him a
    hundred and sixty males.
  nhw-BL: Huan nojquiya yajqui Selomit, icone Josifías catli eliyaya iixhui Bani.
    Huan ihuaya yajque 160 tlacame.
  swh-ONEN: wa wazao wa Bani, alikuwa Shelomithi mwana wa Yosifia na wanaume 160 pamoja
    naye;
  bba-bba: kɑ Selomiti, Yosifiɑn bii, Bɑnin bweseru sɔɔ kɑ win tɔmbu wunɔbu kɑ wɑtɑ
    (160),
  eng-KJVCPB: And of the sons of Shelomith; the son of Josiphiah, and with him an
    hundred and threescore males.
  luo-luo: nyikwa Bani, Shelomith wuod Josifia, kaachiel kode ji mia achiel gi piero
    auchiel;
  meu-meu: 'Bani garana amo: Selomiti Iosifia, bona tatau sinahu-ta tauratoi-ahui
    ia ida.'
  npi-ULB: बानीका परिवारका– योसिपियाका छोरा शलोमीत र तिनीसँग १६० पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Bani: Ṣelomiti ọmọ Josafiah, àti ọgọ́jọ ọkùnrin pẹ̀lú rẹ̀;'
  ind-ind: Selomit anak Yosifia dari keturunan Bani, dan ada 160 orang laki-laki bersama
    dia.
  pes-OPCB: '@see-verse:EZR.008.009'
  tgl-ULB: Mula sa mga kaapu-apuhan ni Selomit na anak ni Josifias. Kasama niyang
    nakalista ang 160 na lalaki.
  hui-hui: Bani hameigini Yosibia igini Selomidi ibu heba agali handari mbirani pira
    waragaria (160) dai bini.
  mya-mya: '@see-verse:EZR.008.009'
  bod-N: ཤེ་ལོ་མིད་ཀྱི་བུ་རྒྱུད་ནས་ཡོ་སེབ་ཡཱའི་བུ་དང་། དེ་དང་མཉམ་དུ་སྐྱེས་པ་བརྒྱ་དང་དྲུག་ཅུ་ཡོད།
  sna-sna: kuzvizvarwa zvaBhani, Sheromiti mwanakomana waJosifia, uye pamwe chete
    naye varume zana namakumi matanhatu;
  spa-BLM: De los hijos de Selomit, hijo de Josifa, y con él ciento sesenta varones.
  cac-cac: '@see-verse:EZR.008.009'
  swh-ULB: Sheromithi, mwana wa Yosifia na pamoja na yeye waliorodheshwa wanaume mia
    moja na sitini.
  bel-bel: з сыноў Шэламіт, сын Ёсіфіі, і зь ім сто шэсьцьдзясят чалавек мужчынскага
    полу;
  deu-ELBBK: 'und von den Söhnen Schelomits: der Sohn Josiphjas, und mit ihm 160 Männliche;'
  mbb-OT: si Shelomit he anak ni Josifia wey is menge zuma zin he 160 he menge maama,
    he ebpuun diyà te pemilya ni Bani
  mal-2015: ശെലോമീത്തിന്റെ പുത്രന്മാരിൽ യോസിഫ്യാവിന്റെ മകനും അവനോടുകൂടെ നൂറ്ററുപതു
    പുരുഷന്മാരും.
  rmc-rmc: 'andral e famelija le Baniskri: o Šelomit, o čhavo le Josifijoskro, a leha
    160 murša;'
  pes-OPV: واز بنی شلومیت بن یوسفیا و با او صد وشصت نفراز ذکور.
  ron-1924: дин фиий луй Шеломит, фиул луй Иосифия, ши ку ел о сутэ шайзечь де бэрбаць;
  ben-OBCV: বানির বংশজাতদের মধ্যে যোষিফিয়ের পুত্র শলোমীত এবং তার সঙ্গী, 160 জন পুরুষ।
  som-som: Wiilashii Shelomiidna waxaa ka socday ina Yoosifyaah, oo waxaa isaga la
    jiray boqol iyo lixdan nin.
  lat-VUC: De filiis Selomith, filius Josphiæ, et cum eo centum sexaginta viri.
  eng-ASVBT: And of the sons of Shelomith, the son of Josiphiah; and with him a hundred
    and threescore males.
  ita-1885: e de' figliuoli di Selomit, il figliuolo di Iosifia, e con lui censessanta
    maschi;
  eng-LXXUP: And of the sons of Bani; Shelomith the son of Josiphiah, and with him
    a hundred and sixty males.
  eng-ULB: Of the descendants of Bani, Shelomith son of Josiphiah and with him were
    listed 160 males.
  spa-VBL: De los hijos de Bani, Selomit, hijo de Josifías, y con él 160 hombres.
  fra-_FOB: Des enfants de Shélomith, le fils de Josiphia, et avec lui soixante hommes;
  mal-mal: ശെലോമീത്തിNTE പുത്രൻ ബെൻ യോസിഫ്യാവും, അവനോടുകൂടെ നൂറ്ററുപത് പുരുഷന്മാരും.
  urd-GVR: Bānī ke ḳhāndān kā Salūmīt bin Yūsifiyāh 160 mardoṅ ke sāth,
  suz-BL: बानी आ चच युइ रे योसीफीया आ तौ शेलोमीथ नु १६० जना वोंइश मुर, एज्रा २:१०
  ita-1927: Dei figliuoli di Scelomith, il figliuolo di Josifia, e con lui centosessanta
    maschi.
  ckb-ckb: لە نەوەی بانی، شەلۆمیت کوڕی یۆسیفیا، سەد و شەست نێرینەش لەگەڵی؛
  eng-BBE: And of the sons of Shelomith, the son of Josiphiah; and with him a hundred
    and sixty males.
  kan-OKCV: ಬಾನೀಯ ವಂಶಜರಲ್ಲಿ ಯೋಸಿಫ್ಯನ ಮಗ ಶೆಲೋಮೀತನು ಮತ್ತು ಅವನ ಸಂಗಡ 160 ಮಂದಿ ಗಂಡಸರು.
  tam-2017: செலோமித்தின் மகன்களில் யொசிபியாவின் மகனும், அவனுடன் 160 ஆண்மக்களும்,
  spa-RV-1909: Y de los hijos de Solomith, el hijo de Josiphías, y con él ciento y
    sesenta varones;
  ron-BTF: Şi dintre fiii lui Şelomit, fiul lui Iosifia, şi cu el o sută şaizeci,
    de parte bărbătească.
  eng-WEBP: Of the sons of Shelomith, the son of Josiphiah; and with him one hundred
    sixty males.
  eng-FBV: From the sons of Bani, Shelomith, son of Josiphiah, and with him 160 men.
  nld-1939: 'van de zonen van Sjelomit: de zoon van Josifja met honderd zestig man;'
  nch-BL: Huan nojquiya yajqui Selomit, icone Josifías cati eliyaya iixhui Bani. Huan
    ihuaya yajque 160 tacame.
  vie-1934: về con cháu Sê-lô-mít có con trai Giô-si-phia, và với người được một trăm
    sáu mươi nam đinh;
  hin-CV: शेलोमीथ वंशज; योसिब्याह का बेटा जिसके साथ 160 लोग थे.
  spa-BES: Y de los hijos de Selomit, hijo de Josifías; y con él ciento sesenta varones.
  tdx-tdx: Le tamo ana’ i Banio, i Selomite, ana’ Iosifià, rekets ty lahilahy zato-tsi-enempolo.
  tha-KJV: จากคนเชโลมิ​ทม​ี บุ​ตรชายของโยสิ​ฟี​ยาห์ พร​้อมกั​บท​่านมี​ผู้​ชายหนึ่งร้อยหกสิบคน
  por-BR-2018: E dos filhos de Selomite, o filho de Josifias, e com ele cento e sessenta
    homens;
  deu-ELO: 'und von den Söhnen Schelomiths: der Sohn Josiphjas, und mit ihm hundertsechzig
    Männliche;'
  eng-WYC-2018: of the sons of (Bani), Shelomith, the son of Josiphiah, and with him
    an hundred and sixty men;
  epo-epo: 'el la idoj de Ŝelomit: la filo de Josifja, kaj kun li cent sesdek virseksuloj;'
  uig-PIN: Xelomitning ǝwladliridin Yosifiyaning oƣli wǝ uning bilǝn billǝ ⱪaytⱪan
    ǝrkǝklǝr bir yüz atmix kixi;
  beo-beo: '@see-verse:EZR.008.009'
  tpi-OTNT: Na Selomit, pikinini man bilong Josifia. Na 160 man bilong lain bilong
    en i go wantaim em.
  hau-SA: daga Bani, Shelomit ɗan Yosifiya ne shugaba, tare da shi akwai mutum 160;
  uig-LAT: Shélomitning ewladliridin Yosifiyaning oghli we uning bilen bille qaytqan
    erkekler bir yüz atmish kishi;
  nde-nde: abesizukulwane sikaBhani, kwakunguShelomithi indodana kaJosifiya, oweza
    lamadoda alikhulu lamatshumi ayisithupha (160),
  ton-ton: Pea ʻi he ngaahi foha ʻo Silomiti ko e foha ʻo Sosifia, pea naʻe ʻiate
    ia ʻae kau tangata ʻe toko teau ma onongofulu.
  ces-1613: Z synů Selomitových syn Josifiášův, a s ním sto a šedesáte mužů.
  eng-WMB: Of the sons of Shelomith, the son of Josiphiah; and with him one hundred
    sixty males.
  tam-TCV: பானியின் வழித்தோன்றலைச் சேர்ந்த யொசிபியாவின் மகன் செலோமித், அவனுடன் 160
    மனிதர்;
  ceb-ULB: Sa mga kaliwat ni Selomit ang anak nga lalaki ni Josefias. Uban kaniya
    nalista ang 160 ka mga lalaki.
  pol-UBG: Z synów Szelomita – syn Josifiasza, a z nim stu sześćdziesięciu mężczyzn;
  urd-GVU: بانی کے خاندان کا سلومیت بن یوسفیاہ 160 مردوں کے ساتھ،
  deu-1912: 'von den Kindern Bani: Selomith, der Sohn Josiphjas, und mit ihm hundertsechzig
    Mannsbilder;'
  kan-2017: ಬಾನೀಯವರಲ್ಲಿ ಯೋಸಿಫ್ಯನ ಮಗನಾದ ಶಿಲೋಮೀತನೂ ಅವನೊಡನೆ 160 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.009'
  hlt-MCSB: Shelomith koca lamloh Josiphiah capa neh a taengkah tongpa ya sawmrhuk.
  mdy-ETH: '@see-verse:EZR.008.009'
  twi-ASANTE: 'Bani abusua mu no: Yosifia babarima Selomit ne mmarima afoforɔ ɔha
    aduosia.'
  eng-WEBU: Of the sons of Shelomith, the son of Josiphiah; and with him one hundred
    sixty males.
  wal-wal: Baana yaraappe Yosiifiyaa na7aa SHalomiitanne aara issippe hara issi xeetanne
    usuppun tammu attumaageeta,
  spa-PDDPT: de los hijos de Bani, Selomit, hijo de Josifías, y con él 160 varones;
  gun-gun: Bani ramymino kuery va'e regua ma Josifias ra'y Selomite, ha'e hexevegua
    cento e sessenta avakue ikuai.
  agu-BL: Ncha'tz Selomit yi cy'ajl Josifías yi xonl Bani, xomche' jun cient tu oxc'al
    yaj te' i'.
  ilo-ULB: Kadagiti kaputotan ni Selomit a putot a lalaki ni Jesofias. Sangagasut
    ket innem a pulo a lallaki ti nailista a kaduana.
  kpg-kpg: '@see-verse:EZR.008.009'
  uig-ARA: شېلومىتنىڭ ئەۋلادلىرىدىن يوسىفىيانىڭ ئوغلى ۋە ئۇنىڭ بىلەن بىللە قايتقان
    ئەركەكلەر بىر يۈز ئاتمىش كىشى؛
  sus-sus: Selomiti xa di ndee. Yosifiya xa di nun mixi kɛmɛ mixi tongo senni.
  pon-2006: '@see-verse:EZR.008.009'
  ksd-ksd: ta ra tarai Selomit, natu i Iosipia, diat ma tika na mar ma laptikai na
    vinun ot na tutana;
  tur-YTC: Yosifya oğlu Şelomit oğullarından ve onunla birlikte yüz altmış erkek.
  grc-BRENT: Καὶ ἀπὸ τῶν υἱῶν Βαανὶ, Σελιμοὺθ υἱὸς Ἰωσεφία, καὶ μετʼ αὐτοῦ ἑκατὸν
    ἑξήκοντα τὰ ἀρσενικά.
  ind-AYT: 'Dari keturunan Bani: Selomit, anak Yosifya, bersama 160 orang laki-laki.'
  nya-nya: Selomiti mwana wa Yosifiya wa fuko la Bani. Pamodzi ndi iyeyu panalinso
    anthu 160.
  hrv-hrv: 'od sinova Banijevih: Šelomit, sin Josifjin, i s njim stotinu i šezdeset
    muškaraca;'
  mps-mps: Tama Selomit, te Josifiago ogwa te Bani hani bidi dao. Tama 160 bidi dabe
    te aga dali pai dao.
  tpi-tpi: Na Selomit, pikinini man bilong Josifia. Na 160 man bilong lain bilong
    en i go wantaim em.
  dan-1931: af Banis Efterkommere Sjelomit, Josifjas Søn, med 160 Mandspersoner;
  vie-OVCB: Một người con của Giô-si-phia, thuộc dòng Sê-lô-mít và 160 người nam khác.
  guj-2017: શલોમીથના વંશજ યોસિફિયાનો પુત્ર તેની સાથે એક્સો સાઠ પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.009'
  por-BRBSL: Dos filhos de Shelomith, o filho de Josiphiah; e com ele cento e sessenta
    homens.
  cth-cth: Shelomith capanaw thung hoi Benjosiphiah koe kaawm e tongpa 160.
  twi-twi: 'Bani asefo mu no: Yosifia babarima Selomit ne mmarima afoforo bi ɔha aduosia.'
  hlt-hlt: Shelomith koca lamloh Josiphiah capa neh a taengkah tongpa ya sawmrhuk.
  tbz-SIM: Yedomiti nɑɑ̀mùnkù kɔbɛ Yosifiɑ yɑɑ̀bí kɛ̀ bɛ̀ ḿbo bɛnitidɑɑbɛ̀ tɛkɔ̀ùtɛ̀
    nɛ̀ sipísìkuɔ̀ (160).
  msy-2020: Ezɨ Selomit, a Josifian otarim. An adarazir 160plan gumaziba a ko ghue.
  dop-dop: nɑ Pɑni lʋlʋɣʋ tʋ Yosifiyɑ pǝyɑlʋ Selomitɩ nɑ yǝlɑɑ nɩɩnʋwɑ nɑ nɩɩtoso
    (160),
  azb-azb: Şelomit övladlarından Yosifyanın oğlu və onunla bərabər yüz altmış kişi.
  eng-DBY: And of the children of Shelomith, the son of Josiphiah, and with him a
    hundred and sixty males.
  hin-2017: शलोमीत के वंश में से योसिव्याह का पुत्र, जिसके संग एक सौ साठ पुरुष थे।
  wol-KYG: Ci askanu Baani, Selomit doomu Yosifya la, mook téeméeri góor ak juróom
    benn fukk (160).
  eng-YLT: And from the sons of Shelomith, the son of Josiphiah, and with him a hundred
    and sixty who are males.
  eng-WYC-2017: of the sons of Bani, Shelomith, the son of Josiphiah, and with him
    an hundred and sixty men;
  eng-WMBB: Of the sons of Shelomith, the son of Josiphiah; and with him one hundred
    and sixty males.
  urd-GVH: बानी के ख़ानदान का सलूमीत बिन यूसिफ़ियाह 160 मर्दों के साथ,
  rug-rug: Selomiti sa tuna Zosipia pu tuti gore mae koe Bani. Somana nia keke gogoto
    onomo ṉavulu puta tie.
  gaz-gaz: sanyii Baanii keessaa Sheloomiit ilma Yoosifiyaa; warri isa wajjin turanis
    namoota 160 turan;
  fra-LSG: des fils de Schelomith, le fils de Josiphia, et avec lui cent soixante
    mâles;
  yal-yal: Bani yixɛtɛne yɛ, Yosifi a dii xɛmɛn Selomiti e nun muxu kɛmɛ tongo sennin,
    xɛmɛne gbansan.
  haw-1868: O na mamo a Selomita; o ke keiki a Iosipia, a me ia no hookahi haneri
    a me kanaono kane.
  arb-NAV: 'مِنْ بَنِي شَلُومِيثَ: ابْنُ يُوشَفْيَا وَمَعَهُ مِئَةٌ وَسِتُّونَ مِنَ
    الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Bani ƒe dzidzime me: Yosifia ƒe vi, Selomit kple ŋutsu alafa
    ɖeka kple blaade (160) siwo nɔ eŋu la;'
  eng-LEE: And of the sons of Shelomith, the son of Jossiphyah, and with him were
    one hundred and sixty males.
  asm-FB: চলোমীতৰ বংশধৰসকলৰ মাজত যোচিফিয়াৰ পুত্ৰ। তেওঁৰ লগত তালিকাত এশ ষাঠিজন পুৰুষ
    আছিল।
  sus-A: سٍلٌمِتِ شَ دِ ندٍيٍ. يٌسِقِيَ شَ دِ نُن مِشِ كّمّ مِشِ تٌنفٌ سٍننِ.
  fra-SBL: Des fils de Schelomith, fils de Josiphia, et avec lui cent soixante mâles.
  hbo-hbo: וּמִבְּנֵ֥י שְׁלֹומִ֖ית בֶּן־יֹוסִפְיָ֑ה וְעִמֹּ֕ו מֵאָ֥ה וְשִׁשִּׁ֖ים
    הַזְּכָרִֽים׃ ס
  piu-2006: '@see-verse:EZR.008.009'
  kik-kik: na kuuma njiaro cia Bani, aarĩ Shelomithi mũrũ wa Josifia, hamwe na andũ
    angĩ 160;
  fra-NCL: des fils de Selomith, fils de Joséphias, et avec lui cent soixante mâles ;
  cek-AK: Shelomith ih acaeng, Josiphiah capa hoi nawnto ah nongpa cumvai, quitarukto,
  cuk-cuk: Selomit-wagansikid, Josifías-machi. Josifías-machibali, machergan, dulabaabak-mergu
    (160) nonikid.
  uig-CYR: Шеломитниң әвлатлиридин Йосифияниң оғли вә униң билән биллә қайтқан әркәкләр
    бир йүз атмиш киши;
  tel-2017: షెలోమీతు వంశంలో ఉన్న యోసిప్యా కొడుకు, అతనితో పాటు 160 మంది పురుషులు.
  hat-BSA: Nan fis Schelomith yo, fis a Josiphia yo e avèk li, san-swasant gason.
  kos-kos: Shelomith, wen natul Josiphiah, ke fwil natul Bani, wi mukul 160
  hbo-WLC: וּמִבְּנֵ֥י שְׁלוֹמִ֖ית בֶּן־יוֹסִפְיָ֑ה וְעִמּ֕וֹ מֵאָ֥ה וְשִׁשִּׁ֖ים
    הַזְּכָרִֽים׃ ס
  ibo-ibo: ndị sitere nʼikwu Bani, Shelomit nwa Josifaya na narị ndị ikom na iri isii
    (160).
