verse: EZR.008.024
translations:
  mal-C: പിന്നെ ഞാൻ പുരോഹിതരുടെ പ്രധാനികളിൽനിന്ന് ശേരെബ്യാവിനെയും ഹശബ്യാവിനെയും അവരോടൊപ്പം
    അവരുടെ സഹോദരന്മാരിൽനിന്ന് പത്തുപേരെയും, ഇങ്ങനെ പന്ത്രണ്ടുപേരെ തെരഞ്ഞെടുത്തു.
  deu-TKW: Hierauf erwählte ich zwölf aus den Obersten der Priester und Serebja, Hasabja
    und mit ihnen zehn von ihren Brüdern,
  lin-lin: 'Bongo na sima, natiaki kati na bakonzi ya Banganga-Nzambe bakonzi zomi
    na mibale : Sherebia, Ashabia elongo na bandeko na bango zomi.'
  eng-LSV: And I separate from the heads of the priests, twelve, even Sherebiah, Hashabiah,
    and with them of their brothers ten,
  eng-GNV: Then I separated twelue of the chiefe of the Priests, Sherebiah, and Hashabiah,
    and ten of their brethren with them,
  eng-WEBSTER: Then I separated twelve of the chief of the priests, Sherebiah, Hashabiah,
    and ten of their brethren with them,
  nhw-BL: Teipa niquiniyocatlali 12 tlayacanca totajtzitzi, huan nojquiya Serebías,
    Hasabías, huan majtlactli iniicnihua.
  swh-ONEN: Kisha niliwatenga viongozi wa makuhani kumi na wawili, pamoja na Sherebia,
    Hashabia na ndugu zao kumi,
  bba-bba: Mɑ nɑ yɑ̃ku kowobun wiruɡibu wɔkurɑ yiru wunɑ nɛnɛm. Berɑ Serebiɑ kɑ Hɑsɑbiɑ
    kɑ ben mɛro bisibu ɡɑbu tɔmbu wɔkuru.
  eng-KJVCPB: Then I separated twelve of the chief of the priests, Sherebiah, Hashabiah,
    and ten of their brethren with them,
  luo-luo: Eka ne awalo jodolo motelo apar gariyo, kanyakla gi Sherebia, Hashabia
    kod owetegi apar,
  meu-meu: 'Bena hahelaḡa taudia badadia gwauta-rua na gwauraidia hidi: Serebia bona
    Hasabia, bona varavaradia gwauta idia ida.'
  npi-ULB: 'त्यसपछि मैले पुजारीय अधिकारीहरूबाट बाह्र जना मानिस छानें: शरेबियाह र जशब्याह
    अनि तिनीहरूका दस जना दाजुभाइ थिए ।'
  yor-yor: Nígbà náà ni mo ya àwọn àlùfáà tó jẹ́ aṣáájú méjìlá sọ́tọ̀, pẹ̀lú Ṣerebiah,
    Haṣabiah àti mẹ́wàá lára àwọn arákùnrin wọn,
  ind-ind: Kemudian saya menunjuk dua belas pemimpin para imam, yaitu Serebya, Hasabya,
    serta sepuluh orang lainnya, untuk bertanggung jawab sebagai pengawas atas semua
    imam lain dan pelayan Lewi yang akan membawa persembahan dan perkakas rumah Allah
    ke Yerusalem.
  pes-OPCB: از بین سران کاهنان، شربیا و حشبیا و ده کاهن دیگر را انتخاب کردم
  tgl-ULB: 'Sumunod, pumili ako ng labindalawang lalaki mula sa mga opisyal ng pagkapari:
    sina Serebias, Hasabias, at sampu sa kanilang mga kapatid na lalaki.'
  hui-hui: Serebaia Hasabiala heba loma binigo mo miaga agali piralibi ibidaba laru.
  mya-mya: ငါ​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ကြီး​အ​ကဲ​များ အ​နက် ရှေ​ရ​ဘိ၊ ဟာ​ရှ​ဘိ​နှင့်​အ​ခြား​ဆယ်
    ဦး​တို့​ကို​ရွေး​ချယ်​ပြီး​လျှင်၊-
  bod-N: དེར་ངས་མཆོད་དཔོན་འགོ་ཁྲིད་རྣམས་ལས་མི་བཅུ་གཉིས་དང་། ཡང་ཤེ་རེབ་ཡཱ་དང་། ཧ་ཤབ་ཡཱ།
    དེ་དག་གི་སྤུན་བཅུ་བཅས་བསྐོ་མངགས་བྱས་ཏེ།
  sna-sna: Ipapo ndakatsaura vaprista vaitungamira gumi navaviri, pamwe chete naSherebhia,
    naHashabhia uye nehama dzavo gumi,
  spa-BLM: Entonces aparté a doce de los jefes de los sacerdotes, a Serebías, a Hasabías
    y a diez de sus hermanos con ellos,
  cac-cac: 'Ix lajvi chi'', ix in sic''anel lajchavan̈ eb'' vin̈ sat yaj d''a eb''
    vin̈ sacerdote: Aton vin̈aj Serabías, vin̈aj Hasabías yed'' lajun̈van̈xo eb''
    vin̈.'
  swh-ULB: 'Tena nikachagua watu kumi na wawili kutoka kwa kuhani: Sherebia na Hashabia
    na ndugu zao wengine kumi.'
  bel-bel: І я аддзяліў з начальнікаў над сьвятарамі дванаццаць чалавек; Шэрэвію,
    Хашавію і зь імі дзесяць з братоў іхніх;
  deu-ELBBK: 'Und ich sonderte von den Obersten der Priester zwölf aus: Scherebja,
    Haschabja, und mit ihnen zehn von ihren Brüdern;'
  mbb-OT: Mibpilì a te 12 he menge etew he ebpuun diyà te pengulu he menge memumuhat,
    kenà ragkes si Sherebia, si Hashabia, wey sepulù he menge kezuzumahi zan.
  mal-2015: പിന്നെ ഞാൻ പുരോഹിതന്മാരുടെ പ്രധാനികളിൽവെച്ചു ശേരെബ്യാവെയും ഹശബ്യാവെയും
    അവരോടുകൂടെ അവരുടെ സഹോദരന്മാരിൽ പത്തുപേരെയും ഇങ്ങനെ പന്ത്രണ്ടുപേരെ തിരഞ്ഞെടുത്തു.
  rmc-rmc: Akor mange kidňom avri dešuduje (12) bare rašajen, the le Šerebiah, le
    Chašabiah the mek deše avren.
  pes-OPV: ودوازده نفر از روسای کهنه، یعنی شربیا و حشبیا وده نفر از برادران ایشان
    را با ایشان جدا کردم.
  ron-1924: Ам алес доуэспрезече кэпетений динтре преоць, пе Шеребия, Хашабия ши зече
    дин фраций лор.
  ben-OBCV: এরপর বিশিষ্ট যাজকদের মধ্য থেকে শেরেবিয় ও হশবিয় এবং তাদের দশজন ভাই এই
    বারোজনকে পৃথক করলাম,
  som-som: Markaasaan gooni u soocay laba iyo toban nin oo wadaaddada madaxdoodii
    ah, oo waxay ahaayeen Sheereebyaah iyo Xashabyaah, iyo toban iyaga la jiray oo
    walaalahood ah,
  lat-VUC: 'Et separavi de principibus sacerdotum duodecim, Sarabiam, et Hasabiam,
    et cum eis de fratribus eorum decem:'
  eng-ASVBT: Then I set apart twelve of the chiefs of the priests, even Sherebiah,
    Hashabiah, and ten of their brethren with them,
  ita-1885: Allora io misi da parte dodici de' principali sacerdoti, con Serebia,
    Hasabia, e dieci de' lor fratelli.
  eng-LXXUP: And I gave charge to twelve of the chiefs of the priests, to Sherebiah,
    to Hashabiah, and ten of their brethren with them.
  eng-ULB: 'Next I selected twelve men from the priestly officials: Sherebiah, Hashabiah,
    and ten of their brothers.'
  spa-VBL: Entonces designé a doce de los principales sacerdotes, y Serebías, Hasabías
    y diez de sus hermanos,
  fra-_FOB: Alors je séparai douze des principaux des sacrificateurs, Shérébia, Hashabia,
    et avec eux dix de leurs frères.
  mal-mal: പിന്നെ ഞാൻ പുരോഹിതന്മാരുടെ പ്രധാനികളിൽ ശേരെബ്യാവെയും, ഹശബ്യാവെയും അവരോടുകൂടെ
    അവരുടെ സഹോദരന്മാരിൽ പത്തുപേരെയും തെരഞ്ഞെടുത്തു.
  urd-GVR: Phir maiṅ ne imāmoṅ ke 12 rāhnumāoṅ ko chun liyā, nīz Saribiyāh, Hasbiyāh
    aur mazīd 10 Lāwiyoṅ ko.
  suz-BL: मिनु गो ठेयब चढ़ेब आन दाते रे १२ जना आन कली योव़तामी। मेको सु सु बाक्‍तेक्‍म
    देंशा हना, शेरेब्‍याह नु हशाब्‍याह नु मेको आस लोक्‍ब १० जना बाक्‍तेक्‍म।
  ita-1927: 'Allora io separai dodici dei capi sacerdoti: Scerebia, Hashabia e dieci
    dei loro fratelli,'
  ckb-ckb: 'پاشان لە کاهینانی باڵا دوازدە کەسم جیا کردەوە: شێرێڤیا و حەشەڤیا، لەگەڵ
    ئەوانیش دە لە براکانیان،'
  eng-BBE: So I put on one side twelve of the chiefs of the priests, Sherebiah, Hashabiah,
    and ten of their brothers with them,
  kan-OKCV: ನಾನು ಯಾಜಕರ ಪ್ರಮುಖರಲ್ಲಿ ಹನ್ನೆರಡು ಮಂದಿಯಾಗಿರುವ ಶೇರೇಬ್ಯ, ಹಷಬ್ಯ ಇವರ ಸಂಗಡ ಅವರ
    ಸಹೋದರರಲ್ಲಿ ಹತ್ತು ಮಂದಿಯನ್ನೂ ಪ್ರತ್ಯೇಕಿಸಿ
  tam-2017: பின்பு நான் ஆசாரியர்களின் தலைவரிலே பன்னிரண்டுபேராகிய செரெபியாவையும், அஷபியாவையும்,
    அவர்களுடைய சகோதரர்களிலே பத்துப்பேரையும் பிரித்தெடுத்து,
  spa-RV-1909: Aparté luego doce de los principales de los sacerdotes, á Serebías
    y á Hasabías, y con ellos diez de sus hermanos;
  ron-BTF: 'Atunci am despărţit doisprezece dintre mai marii preoţilor: pe Şerebia,
    pe Haşabia şi pe zece dintre fraţii lor cu ei,'
  eng-WEBP: Then I set apart twelve of the chiefs of the priests, even Sherebiah,
    Hashabiah, and ten of their brothers with them,
  eng-FBV: Then I designated twelve of the leading priests, and Sherebiah, Hashabiah,
    and ten of their brothers,
  nld-1939: 'Daarna koos ik twaalf priesterhoofden uit: Sjerebja en Chasjabja met
    tien van hun broeders.'
  nch-BL: Teipa niquiniyocatali 12 tayacanca totajtzitzi, huan nojquiya Serebías,
    Hasabías, huan majtacti iniicnihua.
  vie-1934: Trong những thầy tế lễ, ta bèn chọn mười hai người trưởng, là Sê-rê-bia,
    Ha-sa-bia và mười người anh em họ;
  hin-CV: 'इसके बाद मैंने बारह मुख्य पुरोहितों को इस काम के लिए चुना: शेरेबियाह, हशाबियाह
    तथा उनके साथ दस दूसरे पुरोहित,'
  spa-BES: Así que puse a un lado a doce de los jefes de los sacerdotes, a Serebías,
    a Hasabías y a diez de sus hermanos con ellos,
  tdx-tdx: Aa le navìko ty mpiaolom-pisoroñe folo-ro’amby—i Serebià naho i Kasa­bià
    vaho ty folo amo longo’ iareoo.
  tha-KJV: และข้าพเจ้าได้แยกปุโรหิตใหญ่ออกสิบสองคนคือ เชเรบิยาห์ ฮาชาบิยาห์ และพี่น้องสิบคนของเขาที่​อยู่​กับเขา
  por-BR-2018: Então separei doze dos chefes dos sacerdotes, a Serebias e Hasabias,
    e com eles dez de seus irmãos;
  deu-ELO: 'Und ich sonderte von den Obersten der Priester zwölf aus: Scherebja, Haschabja,
    und mit ihnen zehn von ihren Brüdern;'
  eng-WYC-2018: And I separated twelve of the princes of (the) priests, Sherebiah,
    and Hashabiah, and ten of their brethren with them; (And I separated out, or chose,
    twelve of the leaders of the priests, Sherebiah, and Hashabiah, and ten of their
    kinsmen with them;)
  epo-epo: Kaj mi apartigis el la ĉefaj pastroj dek du, kaj mi aligis al ili Ŝerebjan
    kaj Ĥaŝabjan kaj dek el iliaj fratoj.
  uig-PIN: Mǝn kaⱨin baxliri iqidin on ikki adǝmni wǝ Xǝrǝbiya, Ⱨaxabiya wǝ ular bilǝn
    billǝ bolƣan aka-ukiliridin on adǝmni tallap,
  beo-beo: Gobele salasu hina dunu gilisisu amoga na da Sielibaia, Hasiabaia amola
    dunu eno nabuane gala amo ilegei.
  tpi-OTNT: Mi singautim Serebia na Hasabia na 10-pela arapela lida bilong ol pris
    bai ol i kam.
  hau-SA: Sai na keɓe manyan firistoci guda goma sha biyu tare da Sherebiya, Hashabiya
    da kuma ’yan’uwansu guda goma.
  uig-LAT: Men kahin bashliri ichidin on ikki ademni we Sherebiya, Hashabiya we ular
    bilen bille bolghan aka-ukiliridin on ademni tallap,
  nde-nde: Ngasengisehlukanisa kwabanye abaphristi abalitshumi lambili abangabakhokheli,
    ndawonye loSherebhiya, loHashabhiya labalitshumi labafowabo,
  ton-ton: ¶ Pea ne u fili ʻae toko hongofulu ma toko ua ʻoe kau tuʻukimuʻa ʻoe kau
    taulaʻeiki, ko Selipea, mo Hasapea, mo hona kāinga ʻe toko hongofulu,
  ces-1613: 'Oddělil jsem pak přednějších kněží dvanácte: Serebiáše, Chasabiáše, a
    s nimi z bratří jejich deset.'
  eng-WMB: Then I set apart twelve of the chiefs of the priests, even Sherebiah, Hashabiah,
    and ten of their brothers with them,
  tam-TCV: அதன்பின்பு நான் செரெபியாவையும், அஷபியாவையும் அவர்களின் சகோதரர்கள் பத்துப்
    பேருமாக, பன்னிரண்டு பிரதான ஆசாரியர்களையும் பிரித்தெடுத்தேன்.
  ceb-ULB: 'Sunod nagpili ako ug napulog duha ka mga lalaki gikan sa mga parianong
    opisyal: si Serebias, si Hasabias, ug ang napulo sa ilang mga igsoong lalaki.'
  pol-UBG: 'Wtedy spośród przedniejszych kapłanów wydzieliłem dwunastu: Szerebiasza,
    Chaszabiasza, a z nimi dziesięciu ich braci;'
  urd-GVU: پھر مَیں نے اماموں کے 12 راہنماؤں کو چن لیا، نیز سربیاہ، حسبیاہ اور مزید
    10 لاویوں کو۔
  deu-1912: Und ich sonderte zwölf aus von den obersten Priestern, dazu Serebja und
    Hasabja und mit ihnen ihrer Brüder zehn,
  kan-2017: ಅನಂತರ ನಾನು ಯಾಜಕರ ಮುಖ್ಯಸ್ಥರಲ್ಲಿ ಶೇರೇಬ್ಯ, ಹಷಬ್ಯ ಇವರ ಸಹೋದರರಲ್ಲಿ ಹತ್ತು ಜನರನ್ನೂ
    ಆರಿಸಿಕೊಂಡು ಅರಸನಿಂದಲೂ, ಅವನ ಮಂತ್ರಿಗಳಿಂದಲೂ, ಸರದಾರರಿಂದಲೂ ಮತ್ತು
  yap-yap: U fithik’ fapi prist ni yad ma gagiyeg e gu mel’eg Sherebiah, Hashabiah,
    nge ku ragag i yad.
  hlt-MCSB: Te vaengah khosoih mangpa rhoek lamkah te Sherebiah, Hashabiah neh hlai
    nit la ka hoep. Amih te a boeinaphung ah parha lo.
  mdy-ETH: ዒማና ሱኡጎ ማዔ ቄኤሶንሢ ባኣካፓ ሼሬቢያ፥ ሃሻቢያንታ ሜሌ ታጶ ዓሲያኣ ታ ዶኦሬኔ፤
  twi-ASANTE: Na meyii asɔfoɔ no ntuanofoɔ dumienu a wɔne Serebia, Hasabia ne asɔfoɔ
    afoforɔ edu a wɔka wɔn ho,
  eng-WEBU: Then I set apart twelve of the chiefs of the priests, even Sherebiah,
    Hashabiah, and ten of their brothers with them,
  wal-wal: Qeesetu halaqatuppe SHerebiyaa, Hashaabiyaanne hara eta dabbo gidiya tammu
    asata taani dooraas.
  spa-PDDPT: Luego aparté a 12 de los principales entre los sacerdotes, a Serebías
    y Hasabías, y con ellos a diez de sus hermanos.
  gun-gun: Ha'e ramo aiporavo doze yvatekueve va'e regua. Ha'e va'e kuery ma Serebias,
    Hasabias ha'e tyvy kuery dez ikuai va'e.
  agu-BL: Ncha'tz nin e' je' intxa'ol coblaj chibajxom yi e' pale'. E' je' intxa'ol
    Serebías tu Hasabías nin lajujt chixonl.
  ilo-ULB: 'Kalpasanna, nangpiliak iti sangapulo ket dua a lallaki manipud kadagiti
    panguloen dagiti padi: da Serabias, Hasabias, ken sangapulo kadagiti kakabsatda
    a lallaki.'
  kpg-kpg: Au gu hili aga Sherebiah, Hashabiah, mo digau e madangaholu ala i golo
    mai i lodo nia dagi hai mee dabu.
  uig-ARA: مەن كاھىن باشلىرى ئىچىدىن ئون ئىككى ئادەمنى ۋە شەرەبىيا، ھاشابىيا ۋە ئۇلار
    بىلەن بىللە بولغان ئاكا-ئۇكىلىرىدىن ئون ئادەمنى تاللاپ،
  sus-sus: N naxa mixi fu nun firin sugandi sɛrɛxɛdubɛ kuntigie ya ma. Nee findixi
    Serebiya, Xasabiya, nun e xunya fu nan na.
  pon-2006: I ahpw pilada Serepaia, Asapaia, oh pil me ehk sang nanpwungen samworo
    ko me kin wia kaun.
  ksd-ksd: Ma iau ga tibe vaire a vinun ma a ura lualua ta ra umana tena tinabar,
    Serebia, Kasabia, diat ma a vinun na tura i dir,
  tur-YTC: O zaman kâhinlerin başlarından on ikisini, Şerevya, Haşavya ve onlarla
    birlikte kardeşlerinden on kişiyi ayırdım.
  grc-BRENT: Καὶ διέστειλα ἀπὸ ἀρχόντων τῶν ἱερέων δώδεκα, τῷ Σαραΐα, τῷ Ἀσαβία, καὶ
    μετʼ αὐτῶν ἀπὸ ἀδελφῶν αὐτῶν δέκα.
  ind-AYT: Kemudian, aku memisahkan dua belas orang imam kepala, yaitu Serebya, Hasabya,
    dan sepuluh saudaranya bersama mereka.
  nya-nya: Tsono ndinasankha atsogoleri a ansembe khumi ndi awiri awa, Serebiya, Hasabiya
    ndi abale awo khumi
  hrv-hrv: Izabrao sam dvanaest glavara svećeničkih, Šerebju i Hašabju, i s njima
    desetoricu njihove braće;
  mps-mps: Eno te Serebia, me Hasabia, me tama te gasa nogo si te pris tonalubo bidi
    dabe te augwali asiąo olama, i wai.
  tpi-tpi: Mi singautim Serebia na Hasabia na 10-pela arapela lida bilong ol pris
    bai ol i kam.
  dan-1931: Derpå udvalgte jeg tolv af Præsternes Øverster og Sjerebja og Hasjabja
    og ti af deres Brødre;
  vie-OVCB: 'Trong số các thầy tế lễ, tôi chọn mười hai người đứng đầu: Sê-rê-bia,
    Ha-sa-bia, và mười người khác.'
  guj-2017: પછી મેં યાજકોમાંથી બાર આગેવાનોને પસંદ કર્યા, શેરેબ્યા, હશાબ્યા તથા તેના
    ભાઈઓમાંથી દસને પસંદ કર્યા.
  pon-2006A: I ahpw pilada Serepaia, Asapaia, oh pil me ehk sang nanpwungen samworo
    ko me kin wia kaun.
  por-BRBSL: Então separei doze dos chefes dos sacerdotes, até mesmo Serebias, Hasabias
    e dez de seus irmãos com eles,
  cth-cth: Hahoi teh, vaihma kahrawikungnaw thung dawk hoi 12 touh, Sherebiah hoi
    Hasabiah a hmaunawnghanaw thung hoi 10 touh hah ka hmoun.
  twi-twi: Na miyii asɔfo no ntuanofo dumien a wɔne Serebia, Hasabia ne asɔfo afoforo
    du a wɔka wɔn ho
  hlt-hlt: Te vaengah khosoih mangpa rhoek lamkah te Sherebiah, Hashabiah neh hlai
    nit la ka hoep. Amih te a boeinaphung ah parha lo.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ n tɑ̃ɑ̃tɛ́ ikuɔ́ nìùbɛ̀ miɛkɛ bɛkótíbɛ̀ tɛpíítɛ̀ nɛ̀
    bɛ̀dɛ́bɛ̀ kɛ́yíɛ́nɛ̀ Sedebiɑ nɛ̀ Asɑbiɑ nɛ̀ bɛ tebìí miɛkɛ bɛnìtìbɛ̀ tɛpíítɛ̀.
  msy-2020: Kɨ Serebia ko Hasabia ko 10plan faraghavɨra zuir ofa gamir gumazir igharaziba
    mɨsevegha, men diazɨ me ize.
  dop-dop: Pǝ wɑɑlɩ kɛ́ mɑ kpɑɣɑ kɔtǝlɑɑ sɔsɑɑ tɑɑ kɛ́ nɑɑnʋwɑ nɑ nɑɑlɛ, nɑ pǝ́ sɔɔsǝnɑ
    Selepiyɑ nɑ Hɑsɑpiyɑ nɑ pɑ tɑɑpɑlɑɑ kɛ nɑɑnʋwɑ.
  azb-azb: Kahinlərin rəhbərləri arasından on iki nəfəri – Şerevya, Xaşavya ilə onların
    on nəfər soydaşını seçdim.
  eng-DBY: And I separated twelve of the chiefs of the priests, Sherebiah, Hashabiah,
    and ten of their brethren with them,
  hin-2017: तब मैंने मुख्य याजकों में से बारह पुरुषों को, अर्थात् शेरेब्याह, हशब्याह
    और इनके दस भाइयों को अलग करके, जो चाँदी, सोना और पात्र,
  wol-KYG: Ba loolu amee, ma tànn fukki sarxalkat ak ñaar yu mag, ñuy Serebya ak Asabya
    ak seen fukki bokk.
  eng-YLT: And I separate from the heads of the priests, twelve, even Sherebiah, Hashabiah,
    and with them of their brethren ten,
  eng-WYC-2017: And I separated twelve of the princes of priests, Sherebiah, and Hash-abiah,
    and ten of their brethren with them;
  eng-WMBB: Then I set apart twelve of the chiefs of the priests, even Sherebiah,
    Hashabiah, and ten of their brothers with them,
  urd-GVH: फिर मैंने इमामों के 12 राहनुमाओं को चुन लिया, नीज़ सरिबियाह, हसबियाह और
    मज़ीद 10 लावियों को।
  rug-rug: Meke vizata vata kalei rau si kaiqa koimata koari na hiama, ari Serebia,
    e Hasabia, meke ka manege puta turaṉadia.
  gaz-gaz: Anis luboota hangafoota keessaa kudha lama jechuunis Sheereebiyaa, Hashabiyaa
    fi obboloota isaanii keessaa nama kudhan kophaatti nan baase;
  fra-LSG: Je choisis douze chefs des sacrificateurs, Schérébia, Haschabia, et dix
    de leurs frères.
  yal-yal: N yi saraxarali kuntigin muxu fu nun firin sugandi Serebi nun Hasabi e
    nun e ngaxakedenne, muxu fu.
  haw-1868: Alaila hookaawale au i na luna kahuna he umikumamalua. o Serebia, o Hasabia,
    a ho umi o ko laua mau hoahanau me laua;
  arb-NAV: 'فَاخْتَرْتُ مِنْ رُؤَسَاءِ الْكَهَنَةِ اثْنَيْ عَشَرَ كَاهِناً هُمْ: شَرَبْيَا
    وَحَشَبْيَا وَمَعَهُمَا عَشَرَةٌ مِنْ أَقْرِبَائِهِمَا،'
  ewe-ewe: Tete meɖe nunɔla siwo bi ɖe dɔa me nyuie la dometɔ wuieve ɖe aga kpe ɖe
    Serebia, Hasabia kple wo nɔviŋutsu ewo bubuwo ŋu.
  eng-LEE: Then set I apart of the chiefs of the priests twelve persons, Sherebyah,
    Chashabyah, and with them ten of their brethren.
  asm-FB: তাৰ পাছত, মই পুৰোহিত কৰ্মচাৰীসকলৰ পৰা বাৰ জন নিৰ্ব্বাচন কৰিলোঁ:চেৰেবিয়া,
    হচবিয়া, আৰু তেওঁলোকৰ ভাই সকলৰ মাজত দহজন।
  sus-A: ﭑ نَشَ مِشِ قُ نُن قِرِن سُفَندِ سّرّشّدُبّ كُنتِفِيٍ يَ مَ. نٍيٍ قِندِشِ
    سٍرٍبِيَ، شَسَبِيَ، نُن عٍ شُنيَ قُ نَن نَ.
  fra-SBL: Je mis à part douze des chefs des sacrificateurs, Schérébia, Haschabia,
    et dix de leurs frères avec eux.
  hbo-hbo: וָאַבְדִּ֛ילָה מִשָּׂרֵ֥י הַכֹּהֲנִ֖ים שְׁנֵ֣ים עָשָׂ֑ר לְשֵׁרֵֽבְיָ֣ה
    חֲשַׁבְיָ֔ה וְעִמָּהֶ֥ם מֵאֲחֵיהֶ֖ם עֲשָׂרָֽה׃
  piu-2006: '@see-verse:EZR.008.023'
  kik-kik: Ningĩ ngĩamũra athĩnjĩri-Ngai ikũmi na eerĩ arĩa maarĩ atongoria, hamwe
    na Sherebia, na Hashabia, na ariũ a ithe wao ikũmi,
  fra-NCL: Je choisis douze chefs des prêtres, Sarabias et Hasabias, et dix de leurs
    frères.
  cek-AK: Kalen koek qaima hatlai hnetto, Sherebiah, Hashabiah hoi angmah ih nawkamya
    hatonawk to ka tapraek pacoengah,
  cuk-cuk: 'A-sorbali, dule-irwa-Bab-Dummadse-gormalad-dummagan, e-dummagan-warambe-gakabo
    (12) an bachikii urbisad. Amarde, wemardo: Serebías, Hasabías, degi, e-gwenadgan
    e-ambebar (10).'
  uig-CYR: Мән каһин башлири ичидин он икки адәмни вә Шәрәбия, Һашабия вә улар билән
    биллә болған ака-укилиридин он адәмни таллап,
  tel-2017: నేను యాజకుల్లో ముఖ్యమైన 12 మందిని, షేరేబ్యా, హషబ్యా, వీరి బంధువుల్లో 10
    మందిని సిద్ధం చేశాను.
  hat-BSA: Konsa, mwen te mete akote douz nan prèt prensipal yo, Schébéria, Haschabia
    ak dis nan frè yo.
  kos-kos: Inmasrlon mwet tol su fulat, nga tuh sulella Sherebiah, Hashabiah, ac mwet
    singoul saya.
  hbo-WLC: וָאַבְדִּ֛ילָה מִשָּׂרֵ֥י הַכֹּהֲנִ֖ים שְׁנֵ֣ים עָשָׂ֑ר לְשֵׁרֵֽבְיָ֣ה
    חֲשַׁבְיָ֔ה וְעִמָּהֶ֥ם מֵאֲחֵיהֶ֖ם עֲשָׂרָֽה׃
  ibo-ibo: 'Ahọpụtara m ndị nchụaja iri na abụọ ndị a: Sherebaya, Hashabaya na mmadụ
    iri ndị ọzọ bụ ụmụnna ha ka ha hụ maka ọlaọcha, na ọlaedo, na efere ọlaedo ahụ,
    na ihe ndị ọzọ ahụ eze na ndị na-adụ ya ọdụ, na ndịisi ọchịchị ya, na ụmụ Izrel
    niile nyere maka ụlọnsọ ukwu Chineke anyị.'
  ory-ory: ତହୁଁ ମୁଁ ଯାଜକମାନଙ୍କ ମଧ୍ୟରୁ ବାର ଜଣ ପ୍ରଧାନ ଲୋକଙ୍କୁ, ଅର୍ଥାତ୍‍, ଶେରେବୀୟ, ହଶବୀୟ
    ଓ ସେମାନଙ୍କ ସହିତ ସେମାନଙ୍କର ଦଶ ଜଣ ଭ୍ରାତାଙ୍କୁ ପୃଥକ କଲି;
  chk-chk: 'Mürin üa filätä me lein ekewe souemwenin souasor engol me ruoman: Serepia
    me Hasapia me engol pwiir.'
  rop-rop: Wal brom ol detlot boswan serramonimen aibin pikimat det dubala men neim
    Sherebaiya en Hashabaiya en 10 men brom det dubala femili.
  ukr-1871: 'І видїлив я з старших сьвященників дванайцять: Шеревію, Хашавію, а з
    ними десять із братів їх,'
  deu-1951: Und ich sonderte von den obersten Priestern zwölf aus, nämlich Serebja
    und Hasabja und mit ihnen zehn aus ihren Brüdern,
  eng-JPS: Then I separated twelve of the chiefs of the priests, besides Sherebiah,
    Hashabiah, and ten of their brethren with them,
  srp-1865: Tada odvojih izmeðu glavara sveštenièkih dvanaest, Sereviju, Asaviju i
    s njima desetoricu braæe njihove.
  lug-lug: Awo ne nonda Serebiya ne Kasabiya ne baganda baabwe abalala kkumi, be bantu
    kkumi na babiri okuva mu bakabona abakulu,
  heb-heb: ואבדילה משרי הכהנים שנים עשר לשרביה חשביה ועמהם מאחיהם עשרה׃
  ben-IRV: পরে আমি যাজকদের মধ্যে বারো জন প্রধানকে, অর্থাৎ শেরেবিয়কে, হশবিয়কে ও তাদের
    সঙ্গে তাদের দশ জন ভাইকে আলাদা করলাম;
  pan-pan: ਤਦ ਮੈਂ ਸਰਦਾਰ ਜਾਜਕਾਂ ਵਿੱਚੋਂ ਬਾਰਾਂ ਨੂੰ ਅਰਥਾਤ ਸ਼ੇਰੇਬਯਾਹ, ਹਸ਼ਬਯਾਹ ਨੂੰ ਅਤੇ ਉਹਨਾਂ
    ਦੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਦਸ ਨੂੰ ਵੱਖਰਾ ਕੀਤਾ
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် အကြီး တကျိပ် နှစ် ပါး၊ ရှေရဘိ ၊ ဟာရှဘိ နှင့် သူ တို့ညီအစ်ကို
    တကျိပ် ကို ငါရွေး ထားပြီးလျှင်၊
  hmo-hmo: Vadaeni lau Esera ese hahelagaia taudia badadia ibounai 12 lau abia hidi,
    Serebaia bona Hasabaia, bona edia varavara taudia ibounai 10 idia danu.
  urd-urd: तब मैंने सरदार काहिनों में से बारह को, या'नी सरीबियाह और हसबियाह और उनके
    साथ उनके भाइयों में से दस को अलग किया,
  rus-SYN: 'И я отделил из начальствующих над священниками двенадцать человек: Шеревию,
    Хашавию и с ними десять из братьев их;'
  bqc-SIM: Ma sa'on dↄaanaↄ sɛ̀ gbɛ̃ↄn kuɛpla ń Selebiao ń Asabiao ń ń gbɛ̃́ↄ
    gbɛ̃ↄn kwi.
  tcz-CHONGTHU: Keiman thempu lah a kon’in lamkai somleni Sherebiah leh Hoshabiah
    chuleh thempu dang som chu kalhengdoh in mopohna panmun kanapen ahi.
  mar-mar: तेव्हा मी याजकांमध्ये जे प्रमुख होते अशा बारा जणांची निवड केली. मी शेरेब्या,
    हशब्या आणि त्यांचे आणखी दहा भाऊ यांची निवड केली.
  qub-qub: 'Nircorga acrarä chunca ishcayta (12) cüracunapa mandajnincunata. Paycuna
    caran: Serebías, Hasabías, chuncaj cüra-masincunawan.'
  hat-hat: 'Apre sa, mwen chwazi douz moun nan chèf prèt yo: se te Cherebya, Achabya
    ak dis lòt chèf prèt.'
  eng-BSB: Then I set apart twelve of the leading priests, together with Sherebiah,
    Hashabiah, and ten of their brothers,
  eng-WEBPB: Then I set apart twelve of the chiefs of the priests, even Sherebiah,
    Hashabiah, and ten of their brothers with them,
  kbq-kbq: Anantera pristi ne' Serebia nagapinti'ene pristi ne' Hasabia nagapintira
    12fu'a ugagota pristi vahe huhampri nezmante'na, pristi eri'zama eri'naza venenea
    10ni'a huhampri zmante'noe.
  nhe-BL: Teipa niquiniyocatlali 12 tlayacanca totajtzitzi, huan nojquiya Serebías,
    Hasabías, huan majtlactli iniicnihua.
  gub-BL: 'Aexaexak amo xaxeto wanuwihaw ihe wà: Xeremi, Azawi, amo 10 wà no.'
  eng-DRA: And I separated twelve of the chief of the priests, Sarabias, and Hasabias,
    and with them ten of their brethren,
