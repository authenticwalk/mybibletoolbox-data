verse: EZR.008.027
translations:
  mal-C: ആയിരം തങ്കക്കാശു വിലവരുന്ന ഇരുപതു സ്വർണപ്പാത്രങ്ങൾ, സ്വർണത്തോളം വിലവരുന്ന,
    നല്ല മിനുക്കിയ വെങ്കലംകൊണ്ടുള്ള രണ്ടു പാത്രങ്ങൾ എന്നിവ ഞാൻ അവർക്കു തൂക്കിക്കൊടുത്തു.
  deu-TKW: dazu zwanzig goldene Becher im Werte von tausend Drachmen und zwei Gefäße
    von feinem, goldglänzendem Erz, so kostbar wie Gold.
  lin-lin: bakopo ya wolo tuku mibale oyo ezali na motuya ya mbongo ya bibende ya
    wolo nkoto moko mpe biloko mibale ya kitoko basala na bronze oyo engalaka lokola
    wolo.
  eng-LSV: and twenty basins of gold, of one thousand drams, and two vessels of good
    shining bronze, desirable as gold.
  eng-GNV: And twentie basins of golde, of a thousand drammes, and two vessels of
    shining brasse very good, and precious as golde.
  eng-WEBSTER: Also twenty basins of gold, of a thousand drams; and two vessels of
    fine copper, precious as gold.
  nhw-BL: 20 caxitl tlen oro catli ica nochi etixqui quen 8 kilos huan tlajco 2 vasos
    catli tlahuel yejyectzitzi tlen bronce catli tlahuel quipojpojtoyaj huan pajpatiyo
    eliyaya quen oro. Huajca nochi ni tlamantli nijtlali ininmaco.
  swh-ONEN: mabakuli ishirini ya dhahabu ya thamani ya darkoni elfu moja, na vyombo
    viwili vya shaba iliyosuguliwa, ya thamani kama dhahabu.
  bba-bba: kɑ ɡbɛ̃ɛ bɑsilɑnu yɛndu ni bɑ kuɑ kɑ wurɑ. Yen ɡeerɑ sɑ̃ɑwɑ wurɑn ɡobi
    nɔrɔbu (1.000) kɑ sere boo sii ɡɑnduɡisu yiru si su bɑllimɔ. Boo si, su kɑ wurɑɡisu
    bɛɛrɛ nɛwɑ.
  eng-KJVCPB: also twenty basons of gold, of a thousand drams; and two vessels of
    fine copper, precious as gold.
  luo-luo: bakunde piero ariyo mar dhahabu ma nengogi romo darik alufu achiel, kod
    gik moko ariyo mag nyinyo mowir mongʼith, bende maber ka dhahabu.
  meu-meu: bona gold kibokibodia, davadia na dariki daha-ta; bona auri labora-labora
    namo-hereana bona kimore-kimorena, davana na gold davana ida heḡereḡere, ḡaudia
    rua.
  npi-ULB: आठ किलो सुनका बाटाहरू र सुनजस्तै बहुमूल्य काँसाका दुईवटा भाँडा दिएँ ।
  yor-yor: ogún ago wúrà tí iye rẹ̀ tó ẹgbẹ̀rún (1,000) dariki, àti ohun èlò idẹ dáradára
    méjì ti ó ni iye lórí bí i wúrà.
  ind-ind: dua puluh mangkuk emas yang nilainya sama dengan 8,5 kilogram emas, dan
    dua barang dari perunggu yang dipoles. Kedua benda itu sangat istimewa sehingga
    nilainya sama seperti barang dari emas.
  pes-OPCB: '@see-verse:EZR.008.026'
  tgl-ULB: dalawampung gintong mangkok na kapag pinagsama ay nagkakahalaga ng isanlibong
    darika, at dalawang makinang na tansong sisidlan na kasinghalaga ng ginto.
  hui-hui: '@see-verse:EZR.008.026'
  mya-mya: '@see-verse:EZR.008.026'
  bod-N: གསེར་གྱི་དཀར་ཡོལ་ཉི་ཤུ་སྟེ། དེའི་རིན་ཐང་ནི་གསེར་གྱི་དོང་ཙེ་ཆིག་སྟོང་དང་།
    གསེར་ལྟར་རིན་ཐང་ཆེ་བའི་ལི་ཆས་འོད་ཅན་གཉིས་བཅས་ཡོད།
  sna-sna: mbiya dzegoridhe makumi maviri dzaikosha madhariki chiuru chimwe chete,
    uye nemidziyo miviri yakaisvonaka yendarira yaibwinya, inokosha segoridhe.
  spa-BLM: veinte copas de oro que pesaban mil dracmas, y dos recipientes de bronce
    fino y brillante, preciosos como el oro.
  cac-cac: '@see-verse:EZR.008.026'
  swh-ULB: vifaa ishirini vya dhahabu kwa pamoja vilikuwa na thamani ya elfu moja
    darkoni na vitu viwili vya sanamu vivyonakshiwa kama dhahabu ya kupendeza.
  bel-bel: і чараў залатых - дваццаць, і тысячу драхмаў, і дзьве пасудзіны з найлепшай
    бліскучай медзі, якая цэніцца як золата.
  deu-ELBBK: und 20 goldene Becher zu 1.000 Dariken; und 2 Geräte aus goldglänzendem,
    feinem Kupfer, kostbar wie Gold.
  mbb-OT: '@see-verse:EZR.008.026'
  mal-2015: ആയിരം തങ്കക്കാശു വിലയുള്ള ഇരുപതു പൊൻപാത്രങ്ങളും പൊന്നുപോലെ വിലയുള്ളതായി
    മിനുക്കിയ നല്ല താമ്രംകൊണ്ടുള്ള രണ്ടു പാത്രങ്ങളും തൂക്കിക്കൊടുത്തു.
  rmc-rmc: '@see-verse:EZR.008.026'
  pes-OPV: و بیست طاس طلا هزار درهم و دوظرف برنج صیقلی خالص که مثل طلا گرانبها بود.
  ron-1924: доуэзечь де пахаре де аур де о мие де даричь ши доуэ васе де арамэ фрумос
    полеитэ, тот атыт де скумпэ ка аурул.
  ben-OBCV: 20-টি সোনার পাত্র যার মূল্য ছিল 1,000 দারিক এবং সোনারই মতো মূল্যবান ব্রোঞ্জের
    দুটি সুন্দর সামগ্রী তাদের হাতে দিলাম।
  som-som: iyo labaatan maddiibadood oo dahab ah oo iyana kun dirham ah, iyo laba
    weel oo ah naxaas dhalaalaysa oo sida dahab qaali u ah.
  lat-VUC: et crateres aureos viginti, qui habebant solidos millenos, et vasa æris
    fulgentis optimi duo, pulchra ut aurum.
  eng-ASVBT: and twenty bowls of gold, of a thousand darics; and two vessels of fine
    bright brass, precious as gold.
  ita-1885: e venti coppe d'oro, che pesavano mille dramme; e due vasi d'oricalco
    fino, preziosi come d'oro.
  eng-LXXUP: and twenty golden bowls, weighing about a thousand drachmas, and superior
    vessels of fine shining brass, precious as gold.
  eng-ULB: twenty gold bowls that were together valued at one thousand darics, and
    two well-polished bronze vessels as precious as gold.
  spa-VBL: 20 cuencos de oro que valían 1.000 dáricos, y dos artículos de bronce muy
    pulido, tan valiosos como el oro.
  fra-_FOB: Vingt coupes d'or valant mille dariques, et deux vases d'un bel airain
    fin, brillant comme l'or, et aussi précieux que l'or.
  mal-mal: ഏകദേശം 8. 5 കിലോഗ്രാം സ്വര്‍ണ്ണ നാണയങ്ങള്‍ വിലയുള്ള ഇരുപത് പൊൻപാത്രങ്ങളും,
    പൊന്നുപോലെ വിലയുള്ള മിനുക്കിയ താമ്രംകൊണ്ടുള്ള രണ്ട് പാത്രങ്ങളും തൂക്കിക്കൊടുത്തു.
  urd-GVR: sone ke 20 pyāle jin kā kul wazn taqrīban sāṛhe 8 kilogrām thā, aur pītal
    ke do pālish kie hue pyāle jo sone ke pyāloṅ jaise qīmtī the.
  suz-BL: सुन के बोस २० ओटा, मेको नेल्‍ल हजार का आदारकोन ङा बाक्‍नीम। नु सुन खोदेंशो
    रिम्‍शो कांसा के बोस निक्‍शी यो गेतामी। आदारकोन सुन के क्‍येट बाक्‍ब। टुक्रा का
    ८.४ ग्राम बाक्‍ब।
  ita-1927: venti coppe d’oro del valore di mille dariche, due vasi di rame lucente
    finissimo, prezioso come l’oro,
  ckb-ckb: بیست پەرداخی زێڕ بە هەزار درهەم، دوو قاپی بڕۆنزیش زۆر باش مشتوماڵکراو،
    کە وەک زێڕ بە نرخ بوون.
  eng-BBE: And twenty gold basins, of a thousand darics, and two vessels of the best
    bright brass, equal in value to gold.
  kan-OKCV: ಬಂಗಾರದ ಇಪ್ಪತ್ತು ಬಟ್ಟಲುಗಳು ಪ್ರತಿಯೊಂದೂ 8.4 ಕಿಲೋಗ್ರಾಂ, ಇವುಗಳಲ್ಲದೆ ಶ್ರೇಷ್ಠವಾದ
    ಕಂಚಿನ ಎರಡು ಪಾತ್ರೆಗಳಿದ್ದವು. ಅವು ಬಂಗಾರದಷ್ಟು ಬೆಲೆಯುಳ್ಳವುಗಳು.
  tam-2017: 1,000 தங்கக்காசு பெறுமான 20 பொற்கிண்ணங்களையும், பொன்னைப்போல எண்ணப்பட்ட
    பளபளப்பான இரண்டு நல்ல வெண்கலப் பாத்திரங்களையும் எடைபோட்டுக்கொடுத்து,
  spa-RV-1909: Además veinte tazones de oro, de mil dracmas; y dos vasos de metal
    limpio muy bueno, preciados como el oro.
  ron-BTF: De asemenea douăzeci de oale de aur de o mie de drahme; şi două vase de
    aramă fină, preţioasă ca aurul.
  eng-WEBP: twenty bowls of gold weighing one thousand darics, and two vessels of
    fine bright bronze, precious as gold.
  eng-FBV: 20 gold bowls worth 1,000 darics, and two articles of highly-polished bronze,
    as valuable as gold.
  nld-1939: twintig gouden bekers ter waarde van duizend darieken, en twee prachtige
    vaten van geglansd koper, zo kostbaar als goud.
  nch-BL: 20 caxit ten oro cati ica nochi etixqui quej 8 kilos huan tajco 2 vasos
    cati tahuel yejyectzitzi ten bronce cati tahuel quipojpojtoyaj huan pajpatiyo
    eliyaya quej oro. Huajca nochi ni tamanti nijtali inimaco.
  vie-1934: hai mươi cái chén bằng vàng giá một ngàn đa-riếc, và hai cái chậu vằng
    đồng bóng láng tốt nhất, cũng quí như vàng.
  hin-CV: तथा 20 सोने के कटोरे, जिनका मूल्य था 1,000 दारिक तथा दो बर्तन कीमती चमकीले
    कांसे के सोने के समान कीमती.
  spa-BES: Y veinte tazas de oro, de mil dracmas, y dos recipientes del mejor bronce
    brillante, igual en valor al oro.
  tdx-tdx: naho koveta volamena roapolo, vilin-drala arivo; naho fanake roe an-torisike
    mikinokinoke, mañeva volamena.
  tha-KJV: ชามทองคำยี่​สิ​บลู​กมีค่าหนึ่งพันดาริค และเครื่องใช้​ทองสัมฤทธิ์​เนื้อละเอียดสุกใสสองลูกมีค่าเท่ากับทองคำ
  por-BR-2018: E vinte bacias de ouro, de mil dracmas; e dois vasos bronze reluzente,
    tão preciosos como o ouro.
  deu-ELO: und zwanzig goldene Becher zu tausend Dariken; und zwei Geräte von goldglänzendem,
    feinem Erze, kostbar wie Gold.
  eng-WYC-2018: and twenty golden cups, or basins, which had in weight a thousand
    pieces of gold; and two fair vessels of best brass, shining as gold. (and twenty
    gold bowls, which were worth or which weighed a thousand pieces of gold; and two
    beautiful vessels of the best bronze, shining as gold.)
  epo-epo: da oraj kalikoj dudek je la sumo de mil darkemonoj, kaj du vazojn el brilanta
    plej bona kupro, multekosta kiel oro.
  uig-PIN: Ularƣa tapxurƣanlirimdin yǝnǝ altun das yigirmǝ bolup, ⱪimmiti ming darik,
    süpǝtlik wǝ walildap parⱪiraydiƣan mis qong das ikki bolup, altundǝk ⱪimmǝtlik
    idi.
  beo-beo: Na ilima i liligi amo da goea. Silifa...22 dane Silifa Ofodo 100...70 gilougala:me
    Gouli...3,400 gilougala:me Gouli ofodo 20...8.4 gilougala:me Balasi ofodo (noga:idafa
    gouli defele) 2
  tpi-OTNT: Na i gat 20 dis gol, hevi bilong ol inap 8 kilogram na 400 gram, na i
    gat tupela dis bras, ol i wokim gutpela tru, na pe bilong tupela inap olsem pe
    bilong tupela dis gol.
  hau-SA: kwanonin zinariya guda 20 da darajarsu ya kai darik 1,000, da kwanoni biyu
    na gogaggen tagulla, wanda yake darajarsa daidai da zinariya.
  uig-LAT: Ulargha tapshurghanlirimdin yene altun das yigirme bolup, qimmiti ming
    darik, süpetlik we walildap parqiraydighan mis chong das ikki bolup, altundek
    qimmetlik idi.
  nde-nde: imiganu yegolide engamatshumi amabili (20) kuthiwa intengo yayo ingaba
    ngamadariki ayinkulungwane (1,000), lezitsha ezimbili ezethusi elilolongiweyo
    eliligugu njengegolide.
  ton-ton: 'Mo e ipu luoluo koula foki ʻe uofulu, ʻoe talami ʻe taha afe: mo e ipu
    ʻe ua ʻoe kapa lelei, ʻo tatau mo e koula hono maʻongoʻonga.'
  ces-1613: A koflíků zlatých dvadceti, každý v tisíc drachem, a dvě nádoby z mosazi
    nejlepší, tak vzácné jako zlato.
  eng-WMB: twenty bowls of gold weighing one thousand darics, and two vessels of fine
    bright bronze, precious as gold.
  tam-TCV: ஆயிரம் தங்கக்காசு மதிப்புடைய இருபது தங்கக் கிண்ணங்கள், தங்கத்தைப்போல் மதிப்புடைய,
    மினுக்கப்பட்ட இரண்டு சிறந்த வெண்கல கிண்ணங்கள் ஆகியவற்றையும் நிறுத்துக் கொடுத்தேன்.
  ceb-ULB: 20 ka panaksan nga bulawan nga kung timbangon mokabat ug 1, 000 ka darics,
    ug duha ka sudlanan nga tumbaga nga gipasinaw pag-ayo nga sama ka bililhon sa
    bulawan.
  pol-UBG: Dwadzieścia złotych pucharów, ważących po tysiąc darejków, i dwa naczynia
    z wybornego mosiądzu, tak piękne jak złoto.
  urd-GVU: سونے کے 20 پیالے جن کا کُل وزن تقریباً ساڑھے 8 کلو گرام تھا، اور پیتل کے
    دو پالش کئے ہوئے پیالے جو سونے کے پیالوں جیسے قیمتی تھے۔
  deu-1912: zwanzig goldene Becher, tausend Goldgulden wert, und zwei eherne, köstliche
    Gefäße, lauter wie Gold.
  kan-2017: ಬಂಗಾರದ ಇಪ್ಪತ್ತು ಬಟ್ಟಲುಗಳು ಪ್ರತಿಯೊಂದೂ ಸಾವಿರ ಪವನು; ಇವುಗಳಲ್ಲದೆ ಶ್ರೇಷ್ಠವಾದ
    ಶುಭ್ರತಾಮ್ರದ ಎರಡು ಪಾತ್ರೆಗಳಿದ್ದವು. ಅವು ಬಂಗಾರದಷ್ಟು ಬೆಲೆಯುಳ್ಳವುಗಳು.
  yap-yap: '@see-verse:EZR.008.026'
  hlt-MCSB: Sui bael pakul, suitangka la thawngkhat lo. Rhohum hnopai cim khaw a rhaep
    la then tih sui bangla a naikap.
  mdy-ETH: '@see-verse:EZR.008.026'
  twi-ASANTE: sikakɔkɔɔ atam aduonu a ɛne sikakɔkɔɔ pranpran apem boɔ yɛ pɛ, kɔbere
    nneɛma mmienu a wɔabere ho ma ɛrekɔyɛ sɛ sikakɔkɔɔ amapa.
  eng-WEBU: twenty bowls of gold weighing one thousand darics, and two vessels of
    fine bright bronze, precious as gold.
  wal-wal: hosppun kilo giraamenne oiddu xeetu giraame deexxiya worqqaappe oosettida
    laatamu sainetanne worqqadan al77onne muruta gidida nahaasiyaappe oosettida naa77u
    saineta.
  spa-PDDPT: 20 tazones de oro por valor de 8 kilogramos y dos objetos de bronce reluciente,
    preciosos como el oro.
  gun-gun: vinte karo ouro guigua oito quilos va'e meme, ha'e gui mokoĩ tembiporu
    overa va'e iporãve va'e guigua hexakãmba va'e, ouro rami avi hepy va'e.
  agu-BL: Nin junak tkan lmak lak yi oro cu'n, yi waklaj liwr talal, tu cob ma'cl
    yi brons cu'n, yi chin yube'n nin yi icu'n oro tane'n.
  ilo-ULB: duapulo a malukong a balitok a nagatadan iti sangaribu a daric, ken dua
    a gambang a napasileng iti kasta unay a kas kapateg ti balitok.
  kpg-kpg: '@see-verse:EZR.008.026'
  uig-ARA: ئۇلارغا تاپشۇرغانلىرىمدىن يەنە ئالتۇن داس يىگىرمە بولۇپ، قىممىتى مىڭ دارىك،
    سۈپەتلىك ۋە ۋالىلداپ پارقىرايدىغان مىس چوڭ داس ئىككى بولۇپ، ئالتۇندەك قىممەتلىك
    ئىدى.
  sus-sus: pɔɔti xɛɛma daaxi mɔxɔɲɛn, naxan sare kɔbiri kole xɛɛma daaxi wulu keren
    lima, nun yirabase firin naxan yailanxi yɔxui ra. Na sare gbo alɔ xɛɛma sare.
  pon-2006: '@see-verse:EZR.008.026'
  ksd-ksd: ma a ura vinun na la na goled nina ra matai diat i varogop ma tika na arip
    na marmar na pal a mani i goled, ma a ura la ba di ga pait ia ma ra palariam gobol
    ma i bagabagele ma i ngatngat da ra goled.
  tur-YTC: Bin darik ağırlığında yirmi tas altın ve altın kadar değerli, parlak tunçtan
    iki kap tarttım.
  grc-BRENT: καὶ χαφουρῆ χρυσοῖ εἴκοσι εἰς τὴν ὁδὸν χίλιοι, καὶ σκεύη χαλκοῦ στίλβοντος
    ἀγαθοῦ διάφορα ἐπιθυμητὰ ἐν χρυσίῳ.
  ind-AYT: 20 piala emas seharga 1.000 dirham, dan dua buah perlengkapan dari tembaga
    yang mengkilat dan indah seperti emas.
  nya-nya: mbale zagolide makumi awiri zolemera makilogalamu asanu ndi atatu ndi theka
    ndiponso ziwiya ziwiri zamkuwa wosalala, wonyezimira bwino ngati golide wamtengowapatali.
  hrv-hrv: dvadeset zlatnih čaša od tisuću darika i dva vrča od dobre pozlaćene mjedi,
    skupocjene kao zlato.
  mps-mps: Tama te gol dis pou bidi sese deli 20 elaluai, te augwaligo sęgę usu
    nama te 8 kilogram me 400 gram, tama te bras dis pou si elaluali, augwaligo te
    wiegi yai mu nigai, tama te nai sigo mone te gol dis pou sigo mone sabo tiwai
    ususi pedelali.
  tpi-tpi: Na i gat 20 dis gol, hevi bilong ol inap 8 kilogram na 400 gram, na i gat
    tupela dis bras, ol i wokim gutpela tru, na pe bilong tupela inap olsem pe bilong
    tupela dis gol.
  dan-1931: tyve Guldbægre til 1.000 Darejker og to Kar af fint, guldglinsende Kobber,
    kostbare som Guld.
  vie-OVCB: 20 cái bát vàng nặng khoảng 8,6 ký, 2 dụng cụ bằng đồng thượng hạng, có
    giá trị như vàng.
  guj-2017: સોનાના વીસ ઘડાઓ, જેનું વજન સાડા આઠ કિલો હતું, પિત્તળના બે વાસણો, જે સોના
    જેટલાં જ કિંમતી હતાં તે આપ્યાં.
  pon-2006A: '@see-verse:EZR.008.026'
  por-BRBSL: vinte taças de ouro pesando mil dracmas, e dois vasos de bronze fino
    e brilhante, preciosos como o ouro.
  cth-cth: Ka phu e suimanang 20 touh, rahum loukloukkaang ni teh sui patetlah aphu
    kaawm e manang kahni touh hai ka poe.
  twi-twi: sikakɔkɔɔ hweaseammɔ aduonu a ɛne sikakɔkɔɔ nnwetɛbona apem bo yɛ pɛ, kɔbere
    nneɛma abien a wɔabere ho ma ɛrekɔyɛ sɛ sikakɔkɔɔ ankasa.
  hlt-hlt: Sui bael pakul, suitangka la thawngkhat lo. Rhohum hnopai cim khaw a rhaep
    la then tih sui bangla a naikap.
  tbz-SIM: Yɛsɔɔbɔ sipísìdɛ́ kɛ̀ yɛ̀ donku mɑ̀nnɛ̀ mɛdítíbii ntɛkɔupíítɛ̀ (1000) nɛ̀
    disɔɔwũɔ̃̀ kó ibòòkɛ ìdɛ́ì kɛ̀ ì wenni kɛ miɛti kɛ dònnɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kɛ̀
    i donku kpeńnì.
  msy-2020: Golɨn itarir ekiar 20pla, dar osɨmtɨzim vaghvagha 8 kilogrem ko 400 grem.
    Brasɨn itarir ekiar pumuning, me bar deraghavɨra aningɨn ingarizɨ aning taghtasi,
    ezɨ aningɨn ivezim mati golɨn itarir ekiar pumuning.
  dop-dop: nɑ wʋlɑ cɛmsɛnɑɑ kɛ hiu, pɑ liɣitee wɛ ɩsɩɩ wʋlɑ nyǝɣǝtʋ iyɑɣɑ, nɑ nyǝɣǝlʋɣʋ
    kʋsɛɛmʋɣʋ hɛɛsɩ nsi sɩ tewɑ ɩsɩɩ wʋlɑ nɑ sɩ mʋɣɩ kɔkɔ tɔɣɔ nɑɑlɛ.
  azb-azb: min dariklik dəyəri olan iyirmi qızıl boşqab və qızıl qədər qiymətli olan
    parlaq misdən iki gözəl qabı da çəkib verdim.
  eng-DBY: and twenty basons of gold, of a thousand darics; and two vessels of shining
    copper, precious as gold.
  hin-2017: सौ किक्कार सोना, हजार दर्कमोन के सोने के बीस कटोरे, और सोने सरीखे अनमोल
    चमकनेवाले पीतल के दो पात्र तौलकर दे दिये।
  wol-KYG: ak ñaar fukki koppi wurus yu wecci junniy poseti wurus, ak ñaari ndab yu
    jafe, yu xànjar bu ñu raxas ba muy melax, mel ni wurus.
  eng-YLT: and basins of gold twenty, of a thousand drams, and two vessels of good
    shining brass, desirable as gold.
  eng-WYC-2017: and twenty golden cups, or basins, which had in weight a thousand
    pieces of gold; and two fair vessels of best brass, shining as gold.
  eng-WMBB: twenty bowls of gold weighing one thousand darics, and two vessels of
    fine bright bronze, precious as gold.
  urd-GVH: सोने के 20 प्याले जिनका कुल वज़न तक़रीबन साढ़े 8 किलोग्राम था, और पीतल
    के दो पालिश किए हुए प्याले जो सोने के प्यालों जैसे क़ीमती थे।
  rug-rug: Ka hiokona besini qolo pu vesu kilo meke lima gogoto qarami. Karua vovoina
    boronizi ṉedaladi saripu arilaedi guana qolo.
  gaz-gaz: waciitii warqee 20 kan daariikii 1,000 baasuu fi miʼa naasii cululuqaa
    akkuma warqee gatiin isaa guddaa taʼe lama madaaleen qoodeef.
  fra-LSG: vingt coupes d’or valant mille dariques, et deux vases d’un bel airain
    poli, aussi précieux que l’or.
  yal-yal: nun igelengenna xɛma daxin mɔxɔɲɛ naxanye yi lanɲɛ kilo solomasɛxɛ ma e
    nun sula xuruxi goron firin naxanye yi fan alo xɛmana.
  haw-1868: A he iwakalua bola gula, hookahi tausani derama; a elua kiaha keleawe
    melemele maikai, he nui ke kumukuai, e like me ke gula.
  arb-NAV: وَعِشْرِينَ قَدَحاً مِنَ الذَّهَبِ قِيمَتُهَا أَلْفُ دِرْهَمٍ، وَإِنَاءَيْنِ
    مِنْ نُحَاسٍ مَصْقُولٍ لَا تَقِلُّ قِيمَتُهُمَا عَنِ الذَّهَبِ الثَّمِينِ،
  ewe-ewe: kple sikagba blaeve siwo ƒe home anɔ sikaga kilogram enyi kple afã, kpe
    ɖe akɔblinu vevi eve siwo ŋu wozrɔ̃ wole dzo dam abe sika adodea ene la ŋu.
  eng-LEE: Also twenty cups of gold, of a thousand drachms; and two vessels of fine
    polished copper, valuable as gold.
  asm-FB: এক হাজাৰ অদৰ্কোন মূল্যৰ বিশ টা সোণৰ বাটি, আৰু পিতলৰ দুটা ভালকৈ পালিশ কৰা
    বা নিমজ পাত্ৰ জুখি মই তেওঁলোকক দিলোঁ।
  sus-A: ثْوتِ شّيمَ دَاشِ مْشْحّن، نَشَن سَرٍ كْبِرِ كٌلٍ شّيمَ دَاشِ وُلُ كٍرٍن
    لِمَ، نُن يِرَبَسٍ قِرِن نَشَن يَءِلَنشِ يْشُي رَ. نَ سَرٍ فبٌ عَلْ شّيمَ سَرٍ.
  fra-SBL: vingt coupes d'or pesant mille dariques, et deux vases de bronze fin et
    brillant, précieux comme l'or.
  hbo-hbo: וּכְפֹרֵ֤י זָהָב֙ עֶשְׂרִ֔ים לַאֲדַרְכֹנִ֖ים אָ֑לֶף וּכְלֵ֨י נְחֹ֜שֶׁת
    מֻצְהָ֤ב טֹובָה֙ שְׁנַ֔יִם חֲמוּדֹ֖ת כַּזָּהָֽב׃
  piu-2006: '@see-verse:EZR.008.026'
  kik-kik: na mbakũri 20 cia thahabu cia thogora wa mbaũni 1,000, na indo igĩrĩ cia
    gĩcango gĩtherie mũno kĩa goro o ta thahabu.
  fra-NCL: vingt coupes d’or de la valeur de mille dariques, et deux vases d’un bel
    airain brillant, aussi précieux que l’or.
  cek-AK: Dram sangto kating, sui boengloeng pumphaeto, sui baktiah atho kana, sumkamling
    hoiah sak ih boengloeng hnetto doeh ka tah pae.
  cuk-cuk: De-ukinbali, nog-dummagan-orbiid gwadulagwenba (20). A-nogmar nibirambe-gakabakebak
    (19) aidikued. Nog-nuegan-esgoro-gordikidgi-sobaled ise-daarmakarmalad, oryob-gargeguedi,
    gwabobar.
  uig-CYR: Уларға тапшурғанлиримдин йәнә алтун дас жигирмә болуп, қиммити миң дарик,
    сүпәтлик вә валилдап пақирайдиған мис чоң дас икки болуп, алтундәк қиммәтлик еди.
  tel-2017: 7,000 తులాల బరువున్న 20 బంగారపు గిన్నెలు, బంగారమంత ఖరీదైన పరిశుద్ధమైన
    రెండు రాగి పాత్రలు లెక్కబెట్టి
  hat-BSA: ven bòl an lò ki te gen valè mil darik yo, ak de zouti an bwonz klè, byen
    fen, presye kon lò.
  kos-kos: 20 ahlu gold — paun 16 tafu 2 ahlu bronze wowo — lupan molo uh oana molin
    ahlu gold.
  hbo-WLC: וּכְפֹרֵ֤י זָהָב֙ עֶשְׂרִ֔ים לַאֲדַרְכֹנִ֖ים אָ֑לֶף וּכְלֵ֨י נְחֹ֜שֶׁת
    מֻצְהָ֤ב טוֹבָה֙ שְׁנַ֔יִם חֲמוּדֹ֖ת כַּזָּהָֽב׃
  ibo-ibo: Iri efere ọlaedo abụọ (20) nke ọnụahịa ya bụ puku darik (1,000), tinyere
    efere bronz abụọ e hichaziri nke ọma, nke dị oke ọnụahịa dị ka efere ọlaedo.
  ory-ory: ଏକ ହଜାର ଡ୍ରାକ୍‌ମା (ଗ୍ରୀସ୍‌ଦେଶୀୟ ମୁଦ୍ରା) ମୂଲ୍ୟର କୋଡ଼ିଏ ସ୍ୱର୍ଣ୍ଣମୟ ପାତ୍ର,
    ପୁଣି ସ୍ୱର୍ଣ୍ଣ ତୁଲ୍ୟ ବହୁମୂଲ୍ୟ, ଉତ୍ତମ ଉଜ୍ଜ୍ୱଳ ପିତ୍ତଳର ଦୁଇ ପାତ୍ର ତୌଲି ଦେଲି।
  chk-chk: rüe sepi seni kolt choun ina epwe ükükün engol me tiu paun me ruu sepi
    seni piras mi mürina o ling, ra aüchea usun sepi seni kolt.
  rop-rop: '@see-verse:EZR.008.026'
  ukr-1871: А золотих чаш двайцять по тисячу драхм, і дві посудині з кращої блискучої
    мідї, дорогої як золото.
  deu-1951: Auch zwanzig goldene Becher, die waren tausend Dareiken wert, und zwei
    Geräte von goldglänzendem, gutem Erz, kostbar wie Gold.
  eng-JPS: and twenty bowels of gold, of a thousand darics; and two vessels of fine
    bright brass, precious as gold.
  srp-1865: I dvadeset èaša zlatnijeh od tisuæu drama, i dva suda od mjedi dobre i
    skupocjene kao zlato.
  lug-lug: ne kilo munaana n’ekitundu eza zaabu, n’ebitundu bibiri eby’ekikomo ebirungi
    ebizigule, eby’omuwendo nga zaabu.
  heb-heb: וכפרי זהב עשרים לאדרכנים אלף וכלי נחשת מצהב טובה שנים חמודת כזהב׃
  ben-IRV: এক হাজার অদর্কোন মূল্যের কুড়িটি সোনার পাত্র এবং সোনার মত দামী ভালো পরিষ্কার
    তামার দুটি পাত্র মাপ করে তাদের হাতে দিলাম৷
  pan-pan: ਨਾਲੇ ਸੋਨੇ ਦੇ ਵੀਹ ਕਟੋਰਦਾਨ, ਅੱਠ ਕਿੱਲੋ ਦੇ ਸਨ ਅਤੇ ਚਮਕਦੇ ਖ਼ਾਲਸ ਪਿੱਤਲ ਦੇ ਦੋ ਭਾਂਡੇ
    ਜੋ ਸੋਨੇ ਵਰਗੇ ਬਹੁਮੁੱਲੇ ਸਨ, ਤੋਲ ਕੇ ਦਿੱਤੇ।
  mya-JVB: ရွှေ ဒင်္ဂါးတထောင် အချိန်ရှိသောရွှေ အင်တုံ နှစ် ဆယ်၊ ရွှေ နှင့် အမျှမြတ်
    သော ရွှေကြေးဝါ စစ် ဖလား နှစ် လုံးတို့ကို ငါချိန် ၍ အပ် လျက်၊
  hmo-hmo: golo uro ibounai 20 — 8.4 kilogaram. auri laboralabora uro rua — edia davana
    be golo uro edia davana hegeregerena.
  urd-urd: और सोने के बीस प्याले जो हज़ार दिरहम के थे, और चोखे चमकते हुए पीतल के दो
    बर्तन जो सोने की तरह क़ीमती थे तौल कर दिए।
  rus-SYN: и чаш золотых - двадцать, в тысячу драхм, и два сосуда из лучшей блестящей
    меди, ценимой как золото.
  bqc-SIM: Vua taↄ ku lↄ mɛ̀n bao, aa kà kiloo swaaↄ̃, mɛ́ mↄgotɛ̃ ta maa tɛkɛaↄ
    ku mɛ̀n pla, a bɛɛɛ kà vuawa.
  tcz-CHONGTHU: sana a kisem khon somni hichu Sana sum pum sangkhat toh aman kibang
    chuleh sana mantamtah toh kibang sum-eng kilha ngimsella kisem thil ni hicheng
    hi ahi.
  mar-mar: शिवाय एक हजार दारिकांचे सोन्याच्या वीस वाट्या व चांगली चकचकीत पितळेची सोन्याएवढी
    मोलवान दोन पात्रे ही तोलून दिली.
  qub-qub: Goripita pusillucuna caran ishcay chunca (20). Chaycunaga llapanraj lasaran
    pusaj quïlu. Ishcay bäsupis runsipita cuyayllapaj achicyaycachaycaj caran. Chaycunaga
    gorinöraj bälej caran.
  hat-hat: ak vin bòl an lò ki te peze desanswasanndis (0270) ons. Te gen de bèl bòl
    an kwiv dore ki te gen menm valè ak bòl an lò yo.
  eng-BSB: 20 gold bowls valued at 1,000 darics, and two articles of fine polished
    bronze, as precious as gold.
  eng-WEBPB: twenty bowls of gold weighing one thousand darics, and two vessels of
    fine bright bronze, precious as gold.
  kbq-kbq: Hanki golireti'ma tro'ma hu'naza zuompa 20'agino, mago mago zuompamo'a
    8'a kilogi 400gremi hutere hu'ne. Hanki bronsireti'ma tro'ma hu'naza zuompa taregino,
    miza zaniamo'a tare golire zuompama mizama nesaza avamente vu'ne.
  nhe-BL: 20 caxitl tlen oro tlen ica nochi etixqui queja 8 kilos huan tlajco 2 vasos
    tlen tlahuel yejyectzitzi tlen bronce tlen tlahuel quipojpojtoyaj huan pajpatiyo
    eliyaya queja oro. Huajca nochi ni tlamantli nijtlali ininmaco.
  gub-BL: '@see-verse:EZR.008.026'
  eng-DRA: And twenty cups of gold, of a thousand solids, and two vessels of the best
    shining brass, beautiful as gold.
