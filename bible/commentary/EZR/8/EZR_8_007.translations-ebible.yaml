verse: EZR.008.007
translations:
  mal-C: 'ഏലാവിന്റെ പിൻഗാമികളിൽ: അഥല്യാവിന്റെ മകനായ യെശയ്യാവും അദ്ദേഹത്തോടുകൂടെ 70
    പുരുഷന്മാരും;'
  deu-TKW: 'Von den Nachkommen Elams: Jesaja, der Sohn Athaljas, und mit ihm 70 Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Elami : Ezayi, mwana mobali ya Atalia elongo na bato
    na ye tuku sambo.'
  eng-LSV: 'And from the sons of Elam: Jeshaiah son of Athaliah, and with him seventy
    who are males.'
  eng-GNV: And of the sonnes of Elam, Ieshaiah the sonne of Athaliah, and with him
    seuentie males.
  eng-WEBSTER: And of the sons of Elam; Jeshaiah the son of Athaliah, and with him
    seventy males.
  nhw-BL: Huan yajqui Jesaías, icone Atalías huan iixhui Elam. Huan ihuaya yajque
    70 tlacame.
  swh-ONEN: wa wazao wa Elamu, alikuwa Yeshaya mwana wa Athalia, na wanaume 70 pamoja
    naye;
  bba-bba: kɑ Esɑi, Atɑliɑn bii, Elɑmun bweseru sɔɔ kɑ win tɔmbu wɑtɑ kɑ wɔkuru,
  eng-KJVCPB: And of the sons of Elam; Jeshaiah the son of Athaliah, and with him
    seventy males.
  luo-luo: nyikwa Elam, Jeshaya wuod Athalia, kaachiel kode ji piero abiriyo;
  meu-meu: 'Elam garana amo: Iesaia Atalia, bona tatau hitu-ahui ia ida.'
  npi-ULB: एलामका परिवारका– अतल्‍याहका छोरा यशयाह र तिनीसँग ७० पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Elamu: Jeṣaiah ọmọ Ataliah àwọn àádọ́rin ọkùnrin pẹ̀lú rẹ̀;'
  ind-ind: Yesaya anak Atalya dari keturunan Elam, dan ada 70 orang laki-laki bersama
    dia.
  pes-OPCB: '@see-verse:EZR.008.006'
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Elam: si Jesaias na anak ni Atalias. Kasama
    niyang nakalista ang pitumpung lalaki.'
  hui-hui: Elama hameigini Adalia igini Yasaia ibu heba agali pira karia (70) dai
    bini.
  mya-mya: '@see-verse:EZR.008.006'
  bod-N: ཨེ་ལཱམ་གྱི་བུ་རྒྱུད་ནས་ཨ་ཐལ་ཡཱའི་བུ་ཡེ་ཤ་ཡཱ་དང་། དེ་དང་མཉམ་དུ་སྐྱེས་པ་བདུན་ཅུ་ཡོད།
  sna-sna: kuzvizvarwa zvaEramu, Jeshaya mwanakomana waAtaria uye pamwe chete naye
    varume makumi manomwe;
  spa-BLM: De los hijos de Elam, Jesaías, hijo de Atalía, y con él setenta varones.
  cac-cac: '@see-verse:EZR.008.006'
  swh-ULB: Wana wa Elamu, Yeshaya mwana wa Athalia na pamoja naye waliorodheshwa wanaume
    sabini.
  bel-bel: з сыноў Элама Ешаія, сын Аталіі, і зь ім семдзесят чалавек мужчынскага
    полу;
  deu-ELBBK: 'und von den Söhnen Elams: Jesaja, der Sohn Athaljas, und mit ihm 70
    Männliche;'
  mbb-OT: si Jeshaya he anak ni Atalia wey is menge zuma zin he 70 he menge maama,
    he ebpuun diyà te pemilya ni Elam
  mal-2015: ഏലാമിന്റെ പുത്രന്മാരിൽ അഥല്യാവിന്റെ മകനായ യെശയ്യാവും അവനോടുകൂടെ എഴുപതു
    പുരുഷന്മാരും.
  rmc-rmc: 'andral e famelija le Elamoskri: o Ješajah, o čhavo le Atalijoskro, a leha
    70 murša;'
  pes-OPV: از بنی عیلام، اشعیا ابن عتلیا و با او هفتادنفر از ذکور.
  ron-1924: дин фиий луй Елам, Исая, фиул Аталией, ши ку ел шаптезечь де бэрбаць;
  ben-OBCV: এলমের বংশজাতদের মধ্যে অথলিয়ের পুত্র যিশায়াহ ও তার সঙ্গী, 70 জন পুরুষ;
  som-som: Wiilashii Ceelaamna waxaa ka socday Yeshacyaah oo ahaa ina Catalyaah, oo
    waxaa isaga la jiray toddobaatan nin.
  lat-VUC: De filiis Alam, Isaias filius Athaliæ, et cum eo septuaginta viri.
  eng-ASVBT: And of the sons of Elam, Jeshaiah the son of Athaliah; and with him seventy
    males.
  ita-1885: e de' figliuoli di Elam, Isaia, figliuolo di Atalia, e con lui settanta
    maschi;
  eng-LXXUP: And of the sons of Elam; Jeshaiah the son of Athaliah, and with him seventy
    males.
  eng-ULB: Of the descendants of Elam, Jeshaiah son of Athaliah and with him were
    listed seventy males.
  spa-VBL: De los hijos de Elam, Jesaías, hijo de Atalía, y con él 70 hombres.
  fra-_FOB: Des enfants d'Élam, Ésaïe, fils d'Athalia, et avec lui soixante-dix hommes;
  mal-mal: ഏലാമിന്റെ പുത്രന്മാരിൽ, അഥല്യാവിന്റെ മകൻ യെശയ്യാവും അവനോടുകൂടെ എഴുപത് പുരുഷന്മാരും.
  urd-GVR: Ailām ke ḳhāndān kā Yasāyāh bin Ataliyāh 70 mardoṅ ke sāth,
  suz-BL: एलाम आ चच युइ रे अथाल्‍याह आ तौ येशायाह नु ७० जना वोंइश मुर,
  ita-1927: Dei figliuoli di Elam, Isaia, figliuolo di Athalia, e con lui settanta
    maschi.
  ckb-ckb: لە نەوەی ئیلام، یەشەعیای کوڕی عەتەلیا، حەفتا نێرینەش لەگەڵی؛
  eng-BBE: And of the sons of Elam, Jeshaiah; the son of Athaliah; and with him seventy
    males.
  kan-OKCV: ಏಲಾಮನ ವಂಶಜರಲ್ಲಿ ಅತಲ್ಯನ ಮಗ ಯೆಶಾಯನೂ, ಅವನ ಸಂಗಡ 70 ಮಂದಿ ಗಂಡಸರು.
  tam-2017: ஏலாமின் மகன்களில் அதலியாவின் மகனாகிய எஷாயாவும், அவனுடன் 70 ஆண்மக்களும்,
  spa-RV-1909: De los hijos de Elam, Isaía, hijo de Athalías, y con él setenta varones;
  ron-BTF: Şi dintre fiii lui Elam, Isaia, fiul Ataliei, şi cu el şaptezeci, de parte
    bărbătească.
  eng-WEBP: Of the sons of Elam, Jeshaiah the son of Athaliah; and with him seventy
    males.
  eng-FBV: From the sons of Elam, Jeshaiah, son of Athaliah, and with him 70 men.
  nld-1939: 'Van de zonen van Elam: Jesjaja, de zoon van Atalja met zeventig man;'
  nch-BL: Huan yajqui Jesaías, icone Atalías huan iixhui Elam. Huan ihuaya yajque
    70 tacame.
  vie-1934: về con cháu Ê-lam có Ê-sai, con trai A-tha-lia, và với người được bảy
    mươi nam đinh;
  hin-CV: एलाम वंशज; अथालियाह के वंशज येशाइयाह के वंशज तथा उसके साथ 70 पुरुष;
  spa-BES: Y de los hijos de Elam, Jesaías; el hijo de Atalía; Y con él setenta varones.
  tdx-tdx: Le tamo ana’ i Elameo, Iesaia ana’ i Atalia, reketse ty lahilahy fitompolo.
  tha-KJV: จากคนเอลามมี เยชายาห์ บุ​ตรชายอาธาลิยาห์ พร​้อมกั​บท​่านมี​ผู้​ชายเจ็ดสิบคน
  por-BR-2018: Dos filhos de Elão, Jesaías, filho de Atalias, e com ele setenta homens;
  deu-ELO: 'und von den Söhnen Elams: Jesaja, der Sohn Athaljas, und mit ihm siebzig
    Männliche;'
  eng-WYC-2018: of the sons of Elam, Jeshaiah, the son of Athaliah, and with him seventy
    men;
  epo-epo: 'el la idoj de Elam: Jeŝaja, filo de Atalja, kaj kun li sepdek virseksuloj;'
  uig-PIN: Elamning ǝwladliridin Ataliyaning oƣli Yǝxaya wǝ uning bilǝn billǝ ⱪaytⱪan
    ǝrkǝklǝr yǝtmix kixi;
  beo-beo: '@see-verse:EZR.008.006'
  tpi-OTNT: Na Jesaia, pikinini man bilong Atalia, bilong lain bilong Elam. Na 70
    man bilong lain bilong en i go wantaim em.
  hau-SA: daga zuriyar Elam, Yeshahiya ɗan Ataliya ne shugaba, tare da shi akwai mutum
    70;
  uig-LAT: Élamning ewladliridin Ataliyaning oghli Yeshaya we uning bilen bille qaytqan
    erkekler yetmish kishi;
  nde-nde: abesizukulwane sika-Elamu, kwakunguJeshaya indodana ka-Athaliya, oweza
    lamadoda angamatshumi ayisikhombisa (70);
  ton-ton: Pea ʻi he ngaahi foha ʻo ʻIlami ko Sisaia ko e tama ʻo ʻAtalia, pea naʻe
    ʻiate ia ʻae kau tangata ʻe toko fitungofulu.
  ces-1613: Z synů pak Elamových Izaiáš syn Ataliášův, a s ním sedmdesát mužů.
  eng-WMB: Of the sons of Elam, Jeshaiah the son of Athaliah; and with him seventy
    males.
  tam-TCV: ஏலாமின் வழித்தோன்றலைச் சேர்ந்த அதலியாவின் மகன் எஷாயா, அவனுடன் 70 மனிதர்;
  ceb-ULB: 'Sa mga kaliwat ni Elam: si Jesaias ang anak ni Atalia. Uban kaniya nalista
    ang 70 ka mga lalaki.'
  pol-UBG: Z synów Elama – Jeszajasz, syn Ataliasza, a z nim siedemdziesięciu mężczyzn;
  urd-GVU: عیلام کے خاندان کا یسعیاہ بن عتلیاہ 70 مردوں کے ساتھ،
  deu-1912: 'von den Kindern Elam: Jesaja, der Sohn Athaljas, und mit ihm siebzig
    Mannsbilder;'
  kan-2017: ಏಲಾಮಿನವರಲ್ಲಿ ಅತಲ್ಯನ ಮಗನಾದ ಯೆಶಾಯನೂ ಅವನೊಡನೆ 70 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.006'
  hlt-MCSB: Elam koca lamloh Athaliah capa Isaiah neh a taengkah tongpa sawmrhih.
  mdy-ETH: '@see-verse:EZR.008.006'
  twi-ASANTE: 'Elam abusua mu no: Yesaia babarima Atalia ne mmarima afoforɔ aduɔson.'
  eng-WEBU: Of the sons of Elam, Jeshaiah the son of Athaliah; and with him seventy
    males.
  wal-wal: Elaama yaraappe Ataaliyaa na7aa Yishaa7iyaanne aara issippe hara laappun
    tammu attumaageeta,
  spa-PDDPT: de los hijos de Elam, Jesaías, hijo de Atalías, y con él 70 varones;
  gun-gun: Elão ramymino kuery va'e regua ma Atalias ra'y Jesaías, ha'e hexevegua
    setenta avakue ikuai.
  agu-BL: Ncha'tz ul Jesaías yi cy'ajl Atalías yi xonl Elam, nin xomche' oxc'al tu
    lajuj yaj te i'.
  ilo-ULB: 'Kadagiti kaputotan ni Elam: ni Jesaias a putot a lalaki ni Atalias. Pitopulo
    a lallaki ti nailista a kaduana.'
  kpg-kpg: '@see-verse:EZR.008.006'
  uig-ARA: ئېلامنىڭ ئەۋلادلىرىدىن ئاتالىيانىڭ ئوغلى يەشايا ۋە ئۇنىڭ بىلەن بىللە قايتقان
    ئەركەكلەر يەتمىش كىشى؛
  sus-sus: Yɛsaya, naxan keli Elama xabilɛ. Atalaya xa di, nun mixi tongo solofere.
  pon-2006: '@see-verse:EZR.008.006'
  ksd-ksd: ta ra tarai Elam, Iesaia natu i Atalia, diat ma lavurua na vinun na tutana;
  tur-YTC: Elam oğullarından Atalya oğlu Yeşaya ve onunla birlikte yetmiş erkek.
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἠλὰμ, Ἰσαΐας υἱὸς Ἀθελία, καὶ μετʼ αὐτοῦ ἑβδομήκοντα τὰ
    ἀρσενικά.
  ind-AYT: 'Dari keturunan Elam: Yesaya, anak Atalya, bersama 70 orang laki-laki.'
  nya-nya: Yesaiya, mwana wa Ataliya wa fuko la Elamu. Pamodzi naye panali anthu ena
    70.
  hrv-hrv: 'od Elamovih sinova: Izaija, sin Atalijin, i s njim sedamdeset muškaraca;'
  mps-mps: Tama Jesaia, te Ataliago ogwa, te Elam hani bidi da. Tama aga dali te 70
    bidi hani pai.
  tpi-tpi: Na Jesaia, pikinini man bilong Atalia, bilong lain bilong Elam. Na 70 man
    bilong lain bilong en i go wantaim em.
  dan-1931: af Elams Efterkommere Jesja'ja. Ataljas Søn, med 70 Mandspersoner;
  vie-OVCB: Ê-sai, con A-tha-li-a, thuộc dòng Ê-lam và 70 người nam khác.
  guj-2017: એલામના વંશજ અથાલ્યાનો પુત્ર યશાયા; તેની સાથે સિત્તેર પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.006'
  por-BRBSL: Dos filhos de Elão, Jesaías o filho de Atalia; e com ele setenta homens.
  cth-cth: Elam capanaw thung hoi Athaliah capa Jeshaiah koe kaawm e tongpa 70.
  twi-twi: 'Elam asefo mu no: Yesaia babarima Atalia ne mmarima afoforo bi aduɔson.'
  hlt-hlt: Elam koca lamloh Athaliah capa Isaiah neh a taengkah tongpa sawmrhih.
  tbz-SIM: Edɑmmu nɑɑ̀mùnkù kɔbɛ Yesɑyɑɑ Atɑdii yɑɑ̀bí kɛ̀ bɛ̀ ḿbo bɛnitidɑɑbɛ̀ sipísìyiekɛ̀.
  msy-2020: Ezɨ Jesaia, Atalian otarim. Egha Elamɨn ikɨzimɨn ovavir boribar mav. Ezɨ
    an adarazir 70plan gumaziba a ko ghue.
  dop-dop: nɑ Ɩlɑm lʋlʋɣʋ tʋ Atɑliyɑ pǝyɑlʋ Yesɑyɑ nɑ yǝlɑɑ nɩɩtoso nɑ nɑɑnʋwɑ,
  azb-azb: Elam övladlarından Atalya oğlu Yeşaya və onunla bərabər yetmiş kişi.
  eng-DBY: And of the children of Elam, Isaiah the son of Athaliah, and with him seventy
    males.
  hin-2017: एलाम के वंश में से अतल्याह का पुत्र यशायाह, जिसके संग सत्तर पुरुष थे।
  wol-KYG: Ci askanu Elam, Esayi doomu Atalyaa la, mook juróom ñaar fukki góor (70).
  eng-YLT: 'And from the sons of Elam: Jeshaiah son of Athaliah, and with him seventy
    who are males.'
  eng-WYC-2017: of the sons of Elam, Jeshaiah, the son of Athaliah, and with him seventy
    men;
  eng-WMBB: Of the sons of Elam, Jeshaiah the son of Athaliah; and with him seventy
    males.
  urd-GVH: ऐलाम के ख़ानदान का यसायाह बिन अतलियाह 70 मर्दों के साथ,
  rug-rug: Zesaea tuna Atalaea pu tuti gore mae koe Elami. Somana nia vesu ṉavulu
    tie.
  gaz-gaz: sanyii Eelaam keessaa Yeshaayaa ilma Ataaliyaa; warri isa wajjin turanis
    namoota 70 turan;
  fra-LSG: des fils d’Élam, Ésaïe, fils d’Athalia, et avec lui soixante-dix mâles;
  yal-yal: Elan yixɛtɛne yɛ, Atali a dii xɛmɛn Yɛsaya e nun muxu tonge solofere, xɛmɛne
    gbansan.
  haw-1868: No na mamo a Elama; o Iesaia, ke keiki a Atalia, a me ia no he kanahiku
    kane.
  arb-NAV: 'مِنْ بَنِي عِيلامَ: يَشْعِيَا بْنُ عَثَلِيَا وَمَعَهُ سَبْعُونَ مِنَ الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Elam ƒe dzidzime me: Atalia ƒe vi, Yesaya kple ŋutsu blaadre
    siwo le eŋu la;'
  eng-LEE: And of the sons of 'Elam, Jesha'yah the son of 'Athalyah, and with him
    were seventy males.
  asm-FB: এলমৰ বংশধৰসকলৰ মাজত অথলিয়াৰ পুত্ৰ যিচয়া। তেওঁৰ লগত তালিকাত সত্তৰজন পুৰুষ
    আছিল।
  sus-A: يّسَيَ، نَشَن كٍلِ عٍلَمَ شَبِلّ. عَتَلَيَ شَ دِ، نُن مِشِ تٌنفٌ سٌلٌقٍرٍ.
  fra-SBL: Des fils d'Élam, Jéschaia, fils d'Athalie, et avec lui soixante-dix mâles.
  hbo-hbo: וּמִבְּנֵ֣י עֵילָ֔ם יְשַֽׁעְיָ֖ה בֶּן־עֲתַלְיָ֑ה וְעִמֹּ֖ו שִׁבְעִ֥ים הַזְּכָרִֽים׃
    ס
  piu-2006: '@see-verse:EZR.008.006'
  kik-kik: na kuuma njiaro cia Elamu, aarĩ Jeshaia mũrũ wa Athalia, hamwe na andũ
    angĩ 70;
  fra-NCL: des fils d’Elam, Isaïe, fils d’Athalias, et avec lui soixante-dix mâles ;
  cek-AK: Elam ih acaeng, Athaliah capa Jeshaiah hoi nawnto ah nongpa quisarihto,
  cuk-cuk: Elam-wagansikid, Atalías-machi-Jesaías. Jesaíasʼbali, machergan, dulapaa-gakambe-mergu
    (70) nonikid.
  uig-CYR: Еламниң әвлатлиридин Аталияниң оғли Йәшая вә униң билән биллә қайтқан әркәкләр
    йәтмиш киши;
  tel-2017: ఏలాము వంశంలో ఉన్న అతల్యా కొడుకు యెషయా, అతనితో పాటు 70 మంది పురుషులు.
  hat-BSA: Nan fis a Élam yo, Ésaïe, fis a Athalia a e avèk li, swasann-dis gason.
  kos-kos: Jeshaiah, wen natul Athaliah, ke fwil natul Elam, wi mukul 70
  hbo-WLC: וּמִבְּנֵ֣י עֵילָ֔ם יְשַֽׁעְיָ֖ה בֶּן־עֲתַלְיָ֑ה וְעִמּ֖וֹ שִׁבְעִ֥ים הַזְּכָרִֽים׃
    ס
  ibo-ibo: Ndị sitere nʼikwu Elam, Jeshaya nwa Atalaya, na iri ndị ikom asaa (70),
  ory-ory: ପୁଣି, ଏଲମ୍‍ର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଅଥଲୀୟର ପୁତ୍ର ଯିଶାୟାହ ଓ ତାହା ସଙ୍ଗେ ସତୁରି ପୁରୁଷ।
  chk-chk: 'Seni ekewe mwirimwirin Elam: Jesaia nöün Atalia, nge fik mwän ra eti.'
  rop-rop: '@see-verse:EZR.008.006'
  ukr-1871: З синів Елама, Ешаїя Аталїєнко, а з ним сїмдесять душ мужого полу;
  deu-1951: 'Von den Kindern Elams: Jesaja, der Sohn Ataljas, und mit ihm 70 männlichen
    Geschlechts.'
  eng-JPS: And of the sons of Elam, Jeshaiah the son of Athaliah; and with him seventy
    males.
  srp-1865: I od sinova Elamovijeh Isaija sin Atalijin i s njim muškinja sedamdeset;
  lug-lug: n’okuva mu bazzukulu ba Eramu, Yesaya mutabani wa Asaliya, era wamu naye
    abasajja nsanvu (70);
  heb-heb: ומבני עילם ישעיה בן עתליה ועמו שבעים הזכרים׃
  ben-IRV: এলমের সন্তানদের মধ্যে অথলিয়ার ছেলে যিশায়াহ ও তার সঙ্গী সত্তর জন পুরুষ৷
  pan-pan: ਏਲਾਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਅਥਲਯਾਹ ਦਾ ਪੁੱਤਰ ਯਿਸ਼ਅਯਾਹ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਸੱਤਰ ਪੁਰਖ।
  mya-JVB: ဧလံ အမျိုး ၊ အာသလိ သား ယေရှာယ နှင့် ယောက်ျား ပေါင်းခုနစ် ကျိပ်၊
  hmo-hmo: Elama iduhu — Iesaia Atalaia, bona ia danu tau 70.
  urd-urd: और बनी 'ऐलाम में से, यसायाह बिन 'अतलियाह, और उसके साथ सत्तर आदमी;
  rus-SYN: из сыновей Елама Иешаия, сын Афалии, и с ним семьдесят человек мужеского
    пола;
  bqc-SIM: Elaũ bui Atalia nɛ́ Yesaia ń a gbɛ̃́ↄ gbɛ̃ↄn bàaↄ̃kwi.
  tcz-CHONGTHU: Elam insunga kon’in Athaliah chapa Jeshaiah chuleh adang mi som sagi
    ahiuve,
  mar-mar: एलामाच्या वंशातला अथल्याचा मुलगा यशाया आणि त्याच्याबरोबरचे सत्तर पुरुष.
  qub-qub: Elampita miraj cutiran Ataliaspa wamran Jesaías. Paywan caj röpa cutiran
    ganchis chunca (70) runacuna. Paycunataga ollgu cajllata apuntaran.
  hat-hat: Yechaya, pitit gason Atalya a, chèf branch fanmi Elam lan. Li te gen avè
    l' swasanndis gason.
  eng-BSB: from the descendants of Elam, Jeshaiah son of Athaliah, and with him 70
    men;
  eng-WEBPB: Of the sons of Elam, Jeshaiah the son of Athaliah; and with him seventy
    males.
  kbq-kbq: Hanki Elamu nagapintira Atalia nemofo Jesaia'ene, 70'a venene agranena
    vu'naze.
  nhe-BL: Huan yajqui Jesaías, icone Atalías huan iixhui Elam. Huan ihuaya yajque
    70 tlacame.
  gub-BL: '@see-verse:EZR.008.006'
  eng-DRA: Of the sons of Alam, Isaias the son of Athalias, and with him seventy men.
