verse: EZR.008.032
translations:
  mal-C: അങ്ങനെ ഞങ്ങൾ ജെറുശലേമിൽ എത്തിച്ചേർന്നു, അവിടെ മൂന്നുദിവസം ഞങ്ങൾ വിശ്രമിക്കുകയും
    ചെയ്തു.
  deu-TKW: Und so gelangten wir nach Jerusalem und verweilten dort drei Tage.
  lin-lin: Tokomaki na Yelusalemi mpe topemaki kuna mikolo misato.
  eng-LSV: and we come to Jerusalem, and dwell there three days.
  eng-GNV: And we came to Ierusalem, and abode there three dayes.
  eng-WEBSTER: And we came to Jerusalem, and abode there three days.
  nhw-BL: Huan quema tiajsitoj Jerusalén, timosiyajquetzque eyi tonati.
  swh-ONEN: Kwa hiyo tuliwasili Yerusalemu ambapo tulipumzika kwa siku tatu.
  bba-bba: Ye sɑ turɑ Yerusɑlɛmuɔ, sɑ wɛ̃rɑ sɔ̃ɔ itɑ.
  eng-KJVCPB: And we came to Jerusalem, and abode there three days.
  mpx-mpx: Inoke ha vin Yelusalema ge lan eton ha veyahoan.
  luo-luo: Omiyo ne wachopo Jerusalem, kama ne wayweyoe kuom ndalo adek.
  meu-meu: Ai na Ierusalem ai a kau, bena dina toi unuseni ai a noho.
  npi-ULB: यसरी हामी यरूशलेम प्रवेश गर्‍यौं, र त्यहाँ तिन दिन बस्यौं।
  yor-yor: Bẹ́ẹ̀ ni a gúnlẹ̀ sí Jerusalẹmu, níbi tí a ti sinmi fún ọjọ́ mẹ́ta.
  ind-ind: Akhirnya kami tiba dengan selamat di Yerusalem dan beristirahat selama
    tiga hari.
  pes-OPCB: سرانجام به اورشلیم رسیدیم و سه روز استراحت کردیم.
  tgl-ULB: Kaya pumasok kami sa Jerusalem at nanatili roon ng tatlong araw.
  hui-hui: Ani ibalu Yarusalemeni anda ibuwa horo tebiru ha̱lo̱ harima.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သို့​ရောက်​သော​အ​ခါ​ငါ​တို့ သည် သုံး​ရက်​တိုင်​တိုင်​နား​နေ​ကြ​၏။-
  bod-N: ངེད་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་པ་དང་ཉིན་གསུམ་གྱི་རིང་ལ་དེ་རུ་བསྡད།
  sna-sna: Saka takasvika muJerusarema tikazororamo kwamazuva matatu.
  spa-BLM: Llegamos a Jerusalén y nos quedamos allí tres días.
  cac-cac: Ayic ix on̈ javi d'a Jerusalén tic, oxe' c'ual ix quic' quip.
  swh-ULB: Hivyo tukaingia Yerusalem na kukaa humo kwa siku tatu.
  bel-bel: І прыйшлі мы ў Ерусалім, і прабылі там тры дні.
  deu-ELBBK: Und wir kamen nach Jerusalem und blieben dort drei Tage.
  mbb-OT: Ne hein nekeuma key ziyà te Jerusalem ne midhimeley key zep-a seled te tetelu
    he andew.
  mal-2015: അങ്ങനെ ഞങ്ങൾ യെരൂശലേമിൽ എത്തി അവിടെ മൂന്നു ദിവസം പാർത്തു.
  rmc-rmc: Sar doavľam andro Jeruzalem, ačhiľam ode trin dživesa.
  pes-OPV: و چون به اورشلیم رسیدیم سه روز درآنجاتوقف نمودیم.
  ron-1924: Ам ажунс ла Иерусалим ши не-ам одихнит аколо трей зиле.
  ben-OBCV: আমরা জেরুশালেমে পৌঁছানোর পর তিন দিন বিশ্রাম করলাম।
  som-som: Oo waxaannu nimid Yeruusaalem oo halkaasaannu intii saddex maalmood ah
    iska joognay.
  lat-VUC: Et venimus Jerusalem, et mansimus ibi tribus diebus.
  eng-ASVBT: And we came to Jerusalem, and abode there three days.
  ita-1885: Ed arrivammo in Gerusalemme; e dopo che fummo quivi stati tre giorni,
  eng-LXXUP: And we came to Jerusalem, and abode there three days.
  eng-ULB: So we entered Jerusalem and stayed there for three days.
  spa-VBL: Finalmente llegamos a Jerusalén y descansamos allí durante tres días.
  fra-_FOB: Puis nous arrivâmes à Jérusalem; et nous y étant reposés trois jours,
  mal-mal: അങ്ങനെ ഞങ്ങൾ യെരൂശലേമിൽ എത്തി അവിടെ മൂന്ന് ദിവസം പാർത്തു.
  urd-GVR: Ham Yarūshalam pahuṅche to pahle tīn din ārām kiyā.
  suz-BL: मिनु गो यरूसलेम जाक्‍शा नाक्‍त सां सम्‍म नांइसाक्‍क।
  ita-1927: Arrivammo a Gerusalemme; e dopo esserci riposati quivi tre giorni,
  ckb-ckb: ئینجا گەیشتینە ئۆرشەلیم و سێ ڕۆژ لەوێ ماینەوە.
  eng-BBE: And we came to Jerusalem and were there for three days.
  kan-OKCV: ನಾವು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು, ಅಲ್ಲಿ ಮೂರು ದಿವಸ ವಿಶ್ರಮಿಸಿಕೊಂಡೆವು.
  tam-2017: நாங்கள் எருசலேமுக்கு வந்து, அங்கே மூன்றுநாட்கள் இருந்தபின்பு,
  spa-RV-1909: Y llegamos á Jerusalem, y reposamos allí tres días.
  ron-BTF: Şi am ajuns la Ierusalim şi am rămas acolo trei zile.
  eng-WEBP: We came to Jerusalem, and stayed there three days.
  eng-FBV: Eventually we arrived in Jerusalem and rested there for three days.
  nld-1939: Zo kwamen wij te Jerusalem aan. En nadat wij er drie dagen rust hadden
    genomen,
  nch-BL: Huan quema tiajsitoj Jerusalén, timosiyajquetzque eyi tonati.
  vie-1934: Đoạn, chúng ta đến Giê-ru-sa-lem, ở tại đó ba ngày.
  hin-CV: हम येरूशलेम पहुंच गए तथा वहां तीन दिन ठहरे रहे.
  spa-BES: Y vinimos a Jerusalén y estuvimos allí por tres días.
  tdx-tdx: le nivotrake e Ierosa­laime ao vaho nitofa telo andro.
  tha-KJV: เรามาถึงเยรูซาเล็มและพักอยู่​ที่​นั่นสามวัน
  por-BR-2018: E chegamos a Jerusalém, e repousamos ali três dias.
  deu-ELO: Und wir kamen nach Jerusalem und blieben daselbst drei Tage.
  eng-WYC-2018: And we came to Jerusalem, and we dwelled there three days (or and
    we stayed there three days).
  epo-epo: Kaj ni venis en Jerusalemon kaj restis tie dum tri tagoj.
  uig-PIN: Biz Yerusalemƣa kelip u yǝrdǝ üq kün turduⱪ;
  beo-beo: Ninia Yelusalemega doaga:le, eso udiana agoane helefi.
  tpi-OTNT: Mipela i go kamap long Jerusalem na mipela malolo inap tripela de.
  hau-SA: Muka iso Urushalima, inda muka huta kwana uku.
  uig-LAT: Biz Yérusalémgha kélip u yerde üch kün turduq;
  nde-nde: Ngakho safika eJerusalema, saphumula khona okwensuku ezintathu.
  ton-ton: Pea naʻa mau hoko ki Selūsalema, pea nofo ki ai ʻi he ʻaho ʻe tolu.
  ces-1613: I přišli jsme do Jeruzaléma, a pobyli jsme tu tři dni.
  eng-WMB: We came to Jerusalem, and stayed there three days.
  tam-TCV: அப்படியே நாங்கள் எருசலேமுக்கு வந்துசேர்ந்து அங்கே மூன்று நாட்கள் இளைப்பாறினோம்.
  ceb-ULB: Busa nakasulod kami sa Jerusalem ug nagpabilin didto sulod sa tulo ka adlaw.
  pol-UBG: I przybyliśmy do Jerozolimy, i zamieszkaliśmy tam przez trzy dni.
  urd-GVU: ہم یروشلم پہنچے تو پہلے تین دن آرام کیا۔
  deu-1912: Und wir kamen gen Jerusalem und blieben daselbst drei Tage.
  ntj-ntj: Nyangka-latju Tjurutjamalakutu parrapitjangu. Yuwa, palunya.
  kan-2017: ನಾವು ಯೆರೂಸಲೇಮನ್ನು ಸೇರಿ ಮೂರು ದಿನ ವಿಶ್ರಮಿಸಿಕೊಂಡೆವು.
  yap-yap: Nap’an ni gu tawgad nga Jerusalem, ma gamad toffan ni dalip e rran.
  hlt-MCSB: Jerusalem ka pha uh van neh hnin thum pahoi ka duem uh.
  mdy-ETH: ዬካፓ ዬሩሳላሜ ኑ ሄላዖ ዒኢካ ሃይሦ ኬሊ ሃውሺ ኑ ዴዔኔ፤
  twi-ASANTE: Enti, yɛkɔduruu Yerusalem dwoodwoo, homee hɔ nnansa.
  eng-WEBU: We came to Jerusalem, and stayed there three days.
  wal-wal: Nuuni Yerusalaame gakkidi, yan heezzu gallassaa uttida.
  spa-PDDPT: Llegamos a Jerusalén y reposamos allí tres días.
  gun-gun: Ha'e rami vy rovaẽ ma Jerusalém py. Ha'e py ma mboapy ára re ranhe ropyta.
  agu-BL: Yi kule'n Jerusalén, nin o' uje' ox k'ejtz.
  ilo-ULB: Isu a nakastrekkami idiay Jerusalem ket nagtalinaedkami sadiay iti tallo
    nga aldaw.
  kpg-kpg: Di madau dau i Jerusalem gu hagamolooloo nia laangi e dolu.
  uig-ARA: بىز يېرۇسالېمغا كېلىپ ئۇ يەردە ئۈچ كۈن تۇردۇق؛
  sus-sus: Muxu to so Darisalamu, muxu naxa muxu malabu xi saxan.
  pon-2006: Ni at lellahng Serusalem, se ahpw kommoaldi erein rahn siluh.
  ksd-ksd: Ma ave ga vut Ierusalem, ma ave ga ki ie a utul a bung.
  tur-YTC: Yeruşalem'e vardık ve orada üç gün kaldık.
  grc-BRENT: Καὶ ἤλθομεν εἰς Ἱερουσαλὴμ, καὶ ἐκαθίσαμεν ἐκεῖ ἡμέρας τρεῖς.
  ind-AYT: Setelah kami tiba di Yerusalem, kami tinggal di sana selama tiga hari.
  nya-nya: Tinafika ku Yerusalemu, komwe tinapumula masiku atatu.
  hrv-hrv: Stigli smo u Jeruzalem i ondje smo se tri dana odmarali.
  mps-mps: Da digibulu mu pelama, tama nosali te Jerusalemba sabolama, tama da sela
    sogo toma neyu bidai dao.
  tpi-tpi: Mipela i go kamap long Jerusalem na mipela malolo inap tripela de.
  dan-1931: Da vi var kommet til Jerusalem, holdt vi os rolige der i tre Dage;
  vie-OVCB: Chúng tôi đến Giê-ru-sa-lem, ở đó ba ngày.
  guj-2017: આ પ્રમાણે અમે યરુશાલેમ આવી પહોંચ્યા પછી અમે ત્યાં ત્રણ દિવસ આરામ કર્યો.
  pon-2006A: Ni at lellahng Serusalem, se ahpw kommoaldi erein rahn siluh.
  por-BRBSL: Viemos a Jerusalém, e lá ficamos três dias.
  cth-cth: Jerusalem ka pha awh teh hnin thum touh kâhat awh.
  twi-twi: Enti yekoduu Yerusalem dwoodwoo, homee wɔ hɔ nnansa.
  hlt-hlt: Jerusalem ka pha uh van neh hnin thum pahoi ka duem uh.
  tbz-SIM: kɛ̀ tí tuɔkɛní Sedisɑdɛmmu kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti kɛ ompu.
  msy-2020: E ghua Jerusalemɨn otivigha, 3plan aruebar avughsa pura iti.
  dop-dop: Tǝ tɑlɑ Yosɑlɛm ɩlɛnɑ tǝ́ hɛɛsɩ kʋyɛɛŋ tooso.
  azb-azb: Biz Yerusəlimə çatıb orada üç gün qaldıq.
  eng-DBY: And we came to Jerusalem, and abode there three days.
  hin-2017: अन्त में हम यरूशलेम पहुँचे और वहाँ तीन दिन रहे।
  wol-KYG: Gannaaw loolu nu agsi Yerusalem, nopplu fa ñetti fan.
  eng-YLT: and we come in to Jerusalem, and dwell there three days.
  eng-WYC-2017: And we came to Jerusalem, and we dwelled there three days.
  eng-WMBB: We came to Jerusalem, and stayed there three days.
  urd-GVH: हम यरूशलम पहुँचे तो पहले तीन दिन आराम किया।
  rug-rug: Sipu mae kamo pa Zerusalema si gami si koa ka ṉeta rane vasina.
  gaz-gaz: Akkasiinis Yerusaalem geenyee bultii sadii achi boqonne.
  fra-LSG: Nous arrivâmes à Jérusalem, et nous nous y reposâmes trois jours.
  gnn-gnn: Yo, marrtjinanydja walala yukurrana‐a‐a, yana liŋgu‐u‐u ga wäŋa ŋunhi mulkana
    Djurutjalam. Bunananydja walala märr‐djawaryurrunana dhika, bala walala nhinananydja
    ganydjarrnydja ḻurrkun'nha walunydja. Ga ŋuriŋi wiripuŋuyunydja ḏaykun'thu, dhunupana
    walala wäŋgaŋalanydja Gunhu'walana buku‐ŋal'yunaramirrililina Buṉbulili, ga ŋunhiliyinydja
    walala buku‐wurrparana Godnha, buku‐wekaŋalana manapara. Ga biyapul walala bathara
    mundhurr wäyinnhana Godku, bala wekaŋala dhika nhäna malanha girri'na ŋurikiyi
    buṉbuwuna ḻatju'kunharawu.
  yal-yal: Nxu to so Yerusalɛn yi, nxu yi nxu matabu xi saxan.
  haw-1868: A hele mai makou i Ierusalema, a noho malaila i na la ekolu.
  arb-NAV: إِلَى أَنْ وَصَلْنَا أُورُشَلِيمَ وَأَقَمْنَا هُنَاكَ ثَلاثَةَ أَيَّامٍ.
  ewe-ewe: Ale míeva ɖo Yerusalem, eye míedzudzɔ ŋkeke etɔ̃.
  eng-LEE: And we came to Jerusalem, and remained there three days.
  asm-FB: তাৰ পাছত আমি যিৰূচালেম আহি পালোঁ, তাতে তিন দিন থাকিলোঁ।
  sus-A: مُشُ تٌ سٌ دَرِ سَلَمُ، مُشُ نَشَ مُشُ مَلَبُ شِ سَشَن.
  fra-SBL: Nous arrivâmes à Jérusalem, où nous restâmes trois jours.
  hbo-hbo: וַנָּבֹ֖וא יְרוּשָׁלָ֑͏ִם וַנֵּ֥שֶׁב שָׁ֖ם יָמִ֥ים שְׁלֹשָֽׁה׃
  piu-2006: '@see-verse:EZR.008.031'
  kik-kik: Nĩ ũndũ ũcio tũgĩkinya Jerusalemu, na tũkĩhurũka kuo mĩthenya ĩtatũ.
  fra-NCL: Arrivés à Jérusalem, nous nous y reposâmes trois jours.
  cek-AK: To tiah Jerusalem to ka phak o moe, ni thumto kang hak o.
  cuk-cuk: Geb Jerusalénʼse anmar modapidgi, wis ibapaa an obunnosmalad.
  uig-CYR: Биз Йерусалимға келип у йәрдә үч күн турдуқ;
  tel-2017: మేము యెరూషలేముకు వచ్చి మూడు రోజులు అక్కడ బస చేశాం.
  hat-BSA: Konsa, nou te rive Jérusalem e te rete la pandan twa jou.
  kos-kos: Ke kut sun acn Jerusalem, kut muta mongla len tolu.
  hbo-WLC: וַנָּב֖וֹא יְרוּשָׁלִָ֑ם וַנֵּ֥שֶׁב שָׁ֖ם יָמִ֥ים שְׁלֹשָֽׁה׃
  ibo-ibo: Nʼikpeazụ, anyị rutere Jerusalem nʼudo, zukwaa ike ụbọchị atọ.
  ory-ory: ତହିଁରେ ଆମ୍ଭେମାନେ ଯିରୂଶାଲମରେ ଉପସ୍ଥିତ ହୋଇ ସେଠାରେ ତିନି ଦିନ ବିଶ୍ରାମ କଲୁ।
  chk-chk: Iwe, lupwen äm aia tori Jerusalem, aia asösö lon ükükün ülüngat rän.
  rop-rop: Wen melabat bin kamat langa Jerusalem blanga 3 dei melabat bin abum spel.
  ukr-1871: І прийшли ми в Ерусалим, і перебули там три днї.
  deu-1951: Und wir kamen nach Jerusalem und ruhten daselbst drei Tage lang aus.
  eng-JPS: And we came to Jerusalem, and abode there three days.
  srp-1865: I doðosmo u Jerusalim i stajasmo ondje tri dana.
  lug-lug: Ne tutuuka e Yerusaalemi gye twawumulira okumala ennaku ssatu.
  heb-heb: ונבוא ירושלם ונשב שם ימים שלשה׃
  ben-IRV: পরে আমরা যিরূশালেমে গিয়ে সেখানে তিন দিন থাকলাম৷
  pan-pan: ਇਸ ਲਈ ਅਸੀਂ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿੱਚ ਪਹੁੰਚ ਕੇ ਤਿੰਨ ਦਿਨ ਤੱਕ ਉੱਥੇ ਰਹੇ
  mya-JVB: 32ယေရုရှလင် မြို့သို့ ရောက် ၍ သုံး ရက် နေ ကြ၏။
  hmo-hmo: Ai be Ierusalema dekenai ai ginidae, bona dina toi unuseni ai laga-ani.
  urd-urd: और हम येरूशलेम पहुँचकर तीन दिन तक ठहरे रहे।
  rus-SYN: И пришли мы в Иерусалим, и пробыли там три дня.
  bqc-SIM: Kɛ́ wa ka Yelusalɛũ, wa kã́mabò we gↄↄ àaↄ̃.
  tcz-CHONGTHU: Hiti chun Jerusalem chu damsel le bit kei chan kaga lhungun hichea
    chun nithum kakicholdo uvin ahi.
  mar-mar: आम्ही यरूशलेमेला पोहचलो. तेथे तीन दिवस विश्रांती घेतली.
  qub-qub: Jerusalenman chayaycärir quimsa junaj jamarä.
  hat-hat: Nou rive lavil Jerizalèm, nou pase twa jou ap poze kò nou.
  eng-BSB: So we arrived at Jerusalem and rested there for three days.
  eng-WEBPB: We came to Jerusalem, and stayed there three days.
  kbq-kbq: Hagi Jerusalemia uhanatiteta 3'a zage knafi mani frua hu'none.
  nhe-BL: Huan quema tiajsitoj Jerusalén, timosiyajcajque eyi tonati.
  gub-BL: Zeruzarez pe urehem mehe urumumaw na'iruz 'ar urepytu'u pà.
  eng-DRA: And we came to Jerusalem, and we stayed there three days.
