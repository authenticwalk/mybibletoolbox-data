  tam-TCV: நான்காம் நாள் நாங்கள் எங்கள் இறைவனின் ஆலயத்தில் அந்த வெள்ளியையும், தங்கத்தையும்,
    அர்ப்பணிக்கப்பட்ட பாத்திரங்களையும் நிறுத்து, உரியாவின் மகனான ஆசாரியன் மெரெமோத்திடம்
