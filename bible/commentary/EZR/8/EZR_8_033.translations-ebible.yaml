    ne Pinehas babarima Eleasa ne Yesua babarima Yosabad ne Binui babarima Noadia
    a wɔn baanu no yɛ Lewifoɔ no nsa.
  eng-WEBU: On the fourth day the silver and the gold and the vessels were weighed
    in the house of our God into the hand of Meremoth the son of Uriah the priest;
    and with him was Eleazar the son of Phinehas; and with them were Jozabad the son
    of Jeshua, and Noadiah the son of Binnui, the Levites.
  wal-wal: Oiddantto gallassi biraa, worqqaanne hara miishshata ubbaakka likkidi,
    Ooriyoona na7aa qeesiyaa Maremootassi sheedhdhida. Piinihaasa na7aa El77aazari,
    Leewa gidiya Yaasu na7aa Yozabaadinne Biinuya na7aa No7aadee aara issippe de7oosona.
  spa-PDDPT: El cuarto día, la plata, el oro y los vasos del Templo de nuestro ʼElohim
    fueron entregados por peso a los levitas Meremot, hijo del sacerdote Urías, Eleazar,
    hijo de Finees, Jozabad, hijo de Jesuá, y Noadías, hijo de Binúi.
  gun-gun: Ha'e gui irundy araa py ma Nhanderuete pegua oo py roo vy ropeja ju prata,
    ouro ha'e tembiporu. Ha'e vy sacerdote Urias ra'y Meremote pe je romboaxapa. Ha'e
    va'e reve oĩ Finéias ra'y Eleazar. Ha'e kuery reve ikuai avi levita kuery Jesua
    ra'y Jozabade ha'e Binui ra'y Noadias.
  agu-BL: Ma le cyaji'n k'ej, kalena's tzun toque'n ma'le'n yi sakal tu yi oro, tu
    cyakil yi e'chk lak yi saj quicy'al yi e' pale'. Cho'n toque'n cyen ẍchik'ab Meremot
    yi pale' yi cy'ajl Urías, nin Eleazar yi cy'ajl Finees. Ncha'tz ate' yi e' xonl
    Leví yi Jozabad yi cy'ajl Josué, tu Noadías yi cy'ajl Binuy.
  ilo-ULB: Ket iti maikauppat nga aldaw, natimbang dagiti pirak, balitok ken dagiti
    alikamen iti balay ti Diosmi, ket naipaima kenni Meremot a padi nga anak ni Urias.
    Kaduana ni Eleasar a putot a lalaki ni Finees, ni Josabad a putot a lalaki ni
    Jesua, ken ni Noadias a putot a lalaki ni Binnui a Levita.
  kpg-kpg: Di laangi nomuli, gei gimaadou gaa hula gi di Hale Daumaha ga pauna nia
    silber mono goolo, mo nia goloo ala i golo, gaa lawa gaa wanga nia maa gi tangada
    hai mee dabu go Meremoth, tama daane ni Uriah. Nia daangada ala nogo madalia a mee
    la go Eleazar tama ni Phinehas mo nia daangada o Levi dogolua go Jozabad, tama
    ni Jeshua mo Noadiah tama ni Binnui.
  uig-ARA: تۆتىنچى كۈنى خۇدايىمىزنىڭ ئۆيىدە ئالتۇن-كۈمۈش ۋە قاچا-قۇچىلار تارازىدا
    ئۆلچىنىپ كاھىن ئۇرىيانىڭ ئوغلى مەرەموتنىڭ قولىغا تاپشۇرۇلدى؛ ئۇنىڭ يېنىدا فىنىھاسنىڭ
    ئوغلى ئەلىئازار، يەنە لاۋىيلاردىن يەشۇئانىڭ ئوغلى يوزاباد بىلەن بىننۇئىينىڭ ئوغلى
    نوئادىياھلار بار ئىدى.
  sus-sus: A xi naani nde, muxu naxa xɛɛma, gbeti, nun yirabasee maniya Ala xa hɔrɔmɔbanxi
    kui. Muxu naxa na so sɛrɛxɛdubɛ Meremoti, Uriya xa di yi ra, Finexasi xa di Eliyeseri,
    nun Yesuwa xa di Yosabadi, nun Binuwi xa di Nowadiya ya xɔri. E birin findixi
    Lewi bɔnsɔɛ mixie nan na.
  pon-2006: Eri, ni kapahieun rahno se ahpw patolahng ni Tehnpas Sarawio, paunihada
    kohl, silper, oh dipwisou ko, oh uhd patohwanohng samworo Meremod, nein Uraia
    pwutak. Me iang ih iei Eleasar, nein Pineas oh mehn Lipai riemen, Sosapat, nein
    Sesua oh Noadaia, nein Pinnui.
  ksd-ksd: Ma ta ra vaivatina bung di ga valar tar ra silva ma ra goled ma ra tabarikik
    ta ra kuba i kaveve God tai Meremot natu i Uria ra tena tinabar; dir ma Eleasar
    natu i Pinekas; diat ma Iosabad natu i Iesua, ma Noadia natu i Binui, ra ura tutana
    Levi;
  tur-YTC: Dördüncü gün, gümüş, altın ve kaplar Tanrımızın evinde, kâhin Uriya oğlu
    Meremot'un eline tartıldı. Onunla birlikte Pinehas oğlu Eleazar da vardı; onlarla
    birlikte Levililer, Yeşua'nın oğlu Yozabad, ve Binnuyın oğlu Noadya vardı.
  grc-BRENT: Καὶ ἐγενήθη τῇ ἡμέρᾳ τῇ τετάρτῃ ἐστήσαμεν τὸ ἀργύριον καὶ τὸ χρυσίον
    καὶ τὰ σκεύη ἐν οἴκῳ Θεοῦ ἡμῶν ἐπὶ χεῖρα Μεριμὼθ υἱοῦ Οὐρία τοῦ ἱερέως, καὶ μετʼ
    αὐτοῦ Ἐλεάζαρ υἱὸς Φινεὲς, καὶ μετʼ αὐτῶν Ἰωζαβὰδ υἱὸς Ἰησοῦ, καὶ Νωαδία υἱὸς
    Βαναΐα οἱ Λευῖται.
  ind-AYT: Pada hari keempat, perak, emas, dan perlengkapan-perlengkapan itu ditimbang
    di Bait Allah oleh Meremot, anak Imam Uria. Bersama dia ada Eleazar, anak Pinehas;
    Yozabad, anak Yesua; serta Noaja, anak Binui. Mereka adalah keturunan Lewi.
  nya-nya: 'Pa tsiku la chinayi lake, mʼNyumba ya Mulungu wathu, tinayeza siliva ndi
    golide ndi ziwiya zija nʼkuzipereka mʼmanja mwa Meremoti mwana wa wansembe Uriya.
    Pamodzi ndi iyeyo panali Eliezara mwana wa Finehasi ndiponso Alevi awa: Yozabadi
    mwana wa Yesuwa ndi Nowadiya mwana wa Binuyi.'
  hrv-hrv: 'Četvrtoga dana izmjereno je srebro, zlato i posuđe u Domu Boga našega
    i predano je u ruke Merimotu, sinu Urijinu, s kojim je bio Eleazar, sin Pinhasov;
    a pred njima bijahu leviti: Jozabad, sin Ješuin, i Noadja, sin Binujev.'
  mps-mps: Tama te dei namba 4 tede dago te silva me gol me dis pou me tigidali selama,
    tama te Godigo beba selasa pelama, tama te nai dabego sęgę dagalali. Dagala
    silama da, teda dago te nai tigidali te pris Meremotbolo mawai, te Uriago ogwa
    dali, te pris Eleasar, te Finiasgo ogwabolo manio, tama te Livai sibolo me, Josabat,
    te Jesuago ogwabolo, me te Noadia, te Binuigo ogwa, te tama bidi dabeba te nai
    dabe mawai dao.
  tpi-tpi: Na long de namba 4 mipela i kisim olgeta silva na gol na dis na karim i
    go long haus bilong God na skelim hevi bilong ol dispela samting. Skelim pinis,
    orait mipela i givim olgeta long pris Meremot, pikinini man bilong Uria, wantaim
    pris Eleasar, pikinini man bilong Finias, na long tupela Livai, Josabat, pikinini
    man bilong Jesua, na Noadia, pikinini man bilong Binui.
  dan-1931: og på den fjerde Dag blev Sølvet, Guldet og Karrene afvejet i vor Guds
    Hus og overgivet Præsten Meremot, Urijas Søn, tillige med El'azar, Pinehas' Søn,
    og Levitterne Jozabad, Jesuas Søn, og Noadja, Binnujs Søn,
  vie-OVCB: Qua ngày thứ tư, chúng tôi đem vàng, bạc và các dụng cụ vào Đền Thờ Đức
    Chúa Trời, cân lại rồi giao cho Mê-rê-mốt, con Thầy Tế lễ U-ri. Bên cạnh ông có
    những người Lê-vi là Ê-lê-a-sa, con Phi-nê-a, Giô-xa-bát, con Giê-sua, và Nô-a-đia,
    con Bin-nui.
  guj-2017: ચોથે દિવસે, યાજક ઉરિયાના પુત્ર મરેમોથને અમારા ઈશ્વરના ભક્તિસ્થાનમાં ચાંદી,
    સોનું, અને અન્ય પાત્રો વજન કરી આપ્યાં. તેની સાથે ફીનહાસનો પુત્ર એલાઝાર, યેશૂઆનો
    પુત્ર યોઝાબાદ અને બિન્નઇનો પુત્ર નોઆદ્યા લેવીઓ પણ હતા.
  pon-2006A: Eri, ni kapahieun rahno se ahpw patolahng ni Tehnpas Sarawio, paunihada
    kohl, silper, oh dipwisou ko, oh uhd patohwanohng samworo Meremod, nein Uraia
    pwutak. Me iang ih iei Eleasar, nein Pineas oh mehn Lipai riemen, Sosapat, nein
    Sesua oh Noadaia, nein Pinnui.
  por-BRBSL: No quarto dia a prata, o ouro e os vasos foram pesados na casa de nosso
    Deus na mão de Meremoth, filho de Uriah, o sacerdote; e com ele Eleazar, filho
    de Finéias; e com eles Jozabad, filho de Jeshua, e Noadiah, filho de Binnui, os
    levitas.
  cth-cth: Hnin 4 hnin teh ngun, sui hoi hnopainaw hah BAWIPA e im dawk tâ hanelah
    vaihma Uriah capa Meremoth e kut dawk ka poe. Ahni koe Phinehas capa Eleazar ao.
    Hahoi ahni koe Levih miphun Jeshua capa Jozabad hoi Benui capa Noadiah ao.
  twi-twi: Yeduu no, ne nnaanan so no, wɔkarii dwetɛ, sikakɔkɔɔ ne aboɔdenne a aka
    no wɔ Onyankopɔn asɔredan no mu, na wɔde hyɛɛ Uria babarima ɔsɔfo Meremot ne Pinehas
    babarima Eleasar ne Yesua babarima Yosabad ne Binui babarima Noadia a wɔn baanu
    no yɛ Lewifo no nsa.
  hlt-hlt: A hnin li dongah tah ka Pathen im ah cak, sui neh hnopai te khosoih Uriah
    capa Meremoth kut dongla ka khiing pauh. Anih taengah Phinekha capa Eleazar, Jeshua
    capa Jozabad, Levi Binnui capa Noadiah khaw om.
  tbz-SIM: Diyiè nɑɑnnì yiè kɛ̀ tí bennɛ́ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ tinɛntì Kuyie
    ncĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ̀ tí dɛ̀ duɔ́ nyikuɔ́ nìùtì Odiɑ birɛ Mɛdimɔti, kɛ̀ Pinɑsi
    birɛ Edeɑsɑɑ ò bonɛ̀, Defiibɛ wuɔ nkɔbɛ Sosuwee birɛ Yosɑbɑti nɛ̀ Binnuii birɛ
    Nɔɑdiɑ kɛ̀ bɛ̀ bɛ̀ bonɛ̀.
  msy-2020: Egha namba 4ɨn aruemɨn, e Godɨn Dɨpenimɨn ghua silva ko gol ko itarir
    kabar osɨmtɨziba mengegha, da isa ofa gamir gumazim Meremot ganɨngi. Meremot a
    Urian otarim. A ko Finiasɨn otarim, ofa gamir gumazim Eleasar, koma Livain gumazir
    pumuning, Josabat a Jesuan otarim, ko Noadia, a Binuin otarim ko me ganɨngi.
  dop-dop: Ɩlɛnɑ tǝ mɑɣɑsɩ liɣitee nyǝɣǝtʋ nɑ pǝ wontu kʋpɑntʋ kɛ kʋyɑkʋ liɣiti nyǝŋkʋ
    wule kɛ tɑ́ Ɩsɔ tǝsɛɛlɛ tɑɑ nɑ tǝ cɛlɑ Uliyɑ pǝyɑlʋ kɔtʋlʋ Melemɔtɩ wei nɑ Pɛnhɑsɩ
    pǝyɑlʋ Ɩlɑsɑɑ pɑɑ wɛɛ tɔ, nɑ Lefii nyǝ́mɑ Yesuwɑ pǝyɑlʋ Yosɑpɑtɩ nɑ Pinuwi pǝyɑlʋ
    Noyɑtiyɑ.
  azb-azb: Dördüncü gün isə Allahımızın məbədində qızıl-gümüş əşyaları çəkib kahin
    Uriyanın oğlu Meremotun əlinə verdik. Pinxas oğlu Eleazar, habelə Levililərdən
    olan Yeşua oğlu Yozavad və Binnuy oğlu Noadya da onunla idi.
  eng-DBY: 'And on the fourth day the silver and the gold and the vessels were weighed
    in the house of our God into the hand of Meremoth the son of Urijah the priest;
    and with him was Eleazar the son of Phinehas; and with them were Jozabad the son
    of Jeshua, and Noadiah the son of Binnui, Levites:'
  hin-2017: फिर चौथे दिन वह चाँदी-सोना और पात्र हमारे परमेश्वर के भवन में ऊरिय्याह
    के पुत्र मरेमोत याजक के हाथ में तौलकर दिए गए। उसके संग पीनहास का पुत्र एलीआजर
    था, और उनके साथ येशुअ का पुत्र योजाबाद लेवीय और बिन्नूई का पुत्र नोअद्याह लेवीय
    थे।
  wol-KYG: Bésub ñeenteel ba nu natt diisaayu xaalis baak wurus waak ndab ya ca sunu
    biir kër Yàlla ga, teg ko ca loxol Meremot doomu Uri, sarxalkat ba, mook Elasar
    doomu Fineyas, ak Leween ña, di Yosabàdd doomu Yeswa, ak Nowadiya doomu Binuy.
  eng-YLT: 'And on the fourth day hath been weighed the silver, and the gold, and
    the vessels, in the house of our God, unto the hand of Meremoth son of Uriah the
    priest, and with him Eleazar son of Phinehas, and with them Jozabad son of Jeshua,
    and Noadiah son of Binnui, the Levites:'
  eng-WYC-2017: Forsooth in the fourth day the silver was yielded [up] under certain
    weight and number, and the gold, and the vessels, in the house of our God, by
    the number and weight of all things, by the hand of Meremoth, the son of Uriah,
    priest; and with him was Eleazar, the son of Phinehas, and with them were Jozabad,
    the son of Joshua, and Noadiah, the son of Binnui, deacons [or Levites];
  eng-WMBB: On the fourth day the silver and the gold and the vessels were weighed
    in the house of our God into the hand of Meremoth the son of Uriah the priest;
    and with him was Eleazar the son of Phinehas; and with them were Jozabad the son
    of Yeshua, and Noadiah the son of Binnui, the Levites.
  urd-GVH: चौथे दिन हमने अपने ख़ुदा के घर में सोना-चाँदी और बाक़ी मख़सूस सामान तोलकर
    इमाम मरीमोत बिन ऊरियाह के हवाले कर दिया। उस वक़्त इलियज़र बिन फ़ीनहास और दो लावी
    बनाम यूज़बद बिन यशुअ और नौअदियाह बिन बिन्नूई उसके साथ थे।
  rug-rug: 'Koasa rane vina made, pa korapa Zelepade tanisa mami Tamasa si ta pada
    vala sari na siliva na qolo meke sari na likakalae pa korapa limana Meremoti sa
    hiama sapu sa tuna e Uraea. Koa turaṉae koasa se Eleaza sapu sa tuna Pinehasi,
    meke somana koa koarini tugo sari na tie Livaeti: ari Zozabada, sapu sa tuna e
    Zesua, meke e Noadia sapu sa tuna e Binui.'
  gaz-gaz: Nus bultii afuraffaatti mana Waaqa keenyaa keessatti meetii, warqee fi
    miʼa qulqulluu sana madaallee harka Mereemooti lubicha ilma Uuriyaa sanaatti ni
    kennine. Eleʼaazaar ilmi Fiinehaas akkasumas Lewwonni jechuunis Yoozaabaad ilmi
    Yeeshuuʼaa fi Nooʼadiyaan ilmi Binuuyii isa wajjin turan.
  fra-LSG: Le quatrième jour, nous pesâmes dans la maison de notre Dieu l’argent,
    l’or, et les ustensiles, que nous remîmes à Merémoth, fils d’Urie, le sacrificateur;
    il y avait avec lui Éléazar, fils de Phinées, et avec eux les Lévites Jozabad,
    fils de Josué, et Noadia, fils de Binnuï.
  gnn-gnn: '@see-verse:EZR.008.032'
  yal-yal: Xi naaninde lɔxɔni, gbetin nun xɛmaan nun seen naxanye yiliga nxɔ Ala Batu
    Banxini, ne yi so saraxaraliin Yuriyaa dii xɛmɛn Meremoti yii. Finexasi a dii
    xɛmɛna Eleyasari yi a fɛma e nun Yosabadi a dii xɛmɛn Yosuwe e nun Binuwi a dii
    xɛmɛn Nowadi, Lewi bɔnsɔnna muxune.
  haw-1868: A i ka ha o ka la, kaupaonaia ke kala, a me ke gula, a me na kiaha, iloko
    o ka hale o ko kakou Akua, ma ka lima o Meremota, ke keiki a Uria ke kahana; a
    me ia no o Eleazara, ke keiki a Pioehasa; a me lakou no o Iozabada, ke keiki a
    Iesua, a o Noadia, ke keiki a Binui, no na Levi;
  arb-NAV: ثُمَّ فِي الْيَوْمِ الرَّابِعِ قَامَ مَرِيمُوثُ بْنُ أُورِيَّا الْكَاهِنِ،
    وَأَلِعَازَارُ بْنُ فِينْحَاسَ وَمَعَهُمَا اثْنَانِ مِنَ اللّاوِيِّينَ هُمَا يُوزَابَادُ
    بْنُ يَشُوعَ، وَنُوعَدْيَا بْنُ بَنُّويَ، بِوَزْنِ الْفِضَّةِ وَالذَّهَبِ وَالآنِيَةِ
    فِي بَيْتِ إِلَهِنَا.
  ewe-ewe: Le ŋkeke enelia dzi, le míaƒe Mawu la ƒe aƒe me, míeda sika, klosalo kple
    nu kɔkɔe bubuawo de asi na Uria ƒe vi, nunɔla Meremot. Eleazar, Finehas ƒe vi,
    nɔ egbɔ hekpe ɖe Levitɔwo, Yozabad, Yesua ƒe vi kple Noadia, Binui ƒe vi ŋuti.
  eng-LEE: And on the fourth day were the silver and the gold and the vessels weighed
    out in the house of our God into the hand of Meremoth the son of Uriyah the priest;
    and with him was El'azar the son of Phinehas; and with them was Jozabad the son
    of Jeshua', and No'adyah the son of Binnui, the Levites;
  asm-FB: চতুৰ্থ দিনা সেই ৰূপ, সোণ, আৰু বস্তুবোৰ জুখি আমাৰ ঈশ্বৰৰ গৃহত উৰিয়াৰ পুত্ৰ
    মৰেমোৎ পুৰোহিতৰ হাতত গতাই দিলোঁ। তেওঁৰ লগত পীনহচৰ পুত্ৰ ইলিয়াজৰ আছিল, যেচুৱাৰ
    পুত্ৰ যোজাবদ আৰু বিন্নইৰ পুত্ৰ নোৱদিয়া, এওঁলোক লেবীয়া আছিল।
  sus-A: عَ شِ نَانِ ندٍ، مُشُ نَشَ شّيمَ، فبٍتِ، نُن يِرَبَسٍيٍ مَنِيَ عَلَ شَ هْرْ مْبَنشِ
    كُي. مُشُ نَشَ نَ سٌ سّرّشّدُبّ مٍرٍ مٌتِ، عُرِيَ شَ دِ يِ رَ، قِنٍشَسِ شَ دِ
    عٍلِيٍسٍرِ، نُن يٍسُوَ شَ دِ يٌسَبَدِ، نُن بِنُوِ شَ دِ نٌوَدِيَ يَ شْرِ. عٍ بِرِن
    قِندِشِ لٍوِ بْنسْي مِشِيٍ نَن نَ.
  fra-SBL: Le quatrième jour, l'argent, l'or et les ustensiles furent pesés dans la
    maison de notre Dieu, entre les mains de Merémoth, fils du prêtre Urie, d'Eléazar,
    fils de Phinées, de Jozabad, fils de Josué, et de Noadia, fils de Binnui, les
    Lévites.
  hbo-hbo: וּבַיֹּ֣ום הָרְבִיעִ֡י נִשְׁקַ֣ל הַכֶּסֶף֩ וְהַזָּהָ֨ב וְהַכֵּלִ֜ים בְּבֵ֣ית
    אֱלֹהֵ֗ינוּ עַ֠ל יַד־מְרֵמֹ֤ות בֶּן־אֽוּרִיָּה֙ הַכֹּהֵ֔ן וְעִמֹּ֖ו אֶלְעָזָ֣ר
    בֶּן־פִּֽינְחָ֑ס וְעִמָּהֶ֞ם יֹוזָבָ֧ד בֶּן־יֵשׁ֛וּעַ וְנֹֽועַדְיָ֥ה בֶן־בִּנּ֖וּי
    הַלְוִיִּֽם׃
  piu-2006: '@see-verse:EZR.008.032'
  kik-kik: Mũthenya wa kana, tũrĩ thĩinĩ wa nyũmba ya Ngai witũ, tũgĩthima betha na
    thahabu na indo iria nyamũre ikĩneanwo moko-inĩ ma Meremothu mũrũ wa Uria, ũrĩa
    mũthĩnjĩri-Ngai. Eleazaru mũrũ wa Finehasi aarĩ hamwe nake, o ũndũ ũmwe na Jozabadu
    mũrũ wa Jeshua, na Noadia mũrũ wa Binui, arĩa Alawii.
  fra-NCL: Le quatrième jour, l’argent, l’or et les ustensiles furent pesés, dans
    la maison de notre Dieu, entre les mains de Mérimuth, fils d’Urie, le prêtre ;
    il y avait avec lui Eléazar, fils de Phinées et avec eux les lévites Jozabad,
    fils de Josué, et Noadias, fils de Bennui.
  cek-AK: Ni palito naah loe qaima Uriah capa Meremoth mah, sui, sumkanglung hoi laom
    sabaenawk to aicae Sithaw imthung ah tah pae; Phinehas capa Eleazar, Levi acaeng,
    Joshua capa Jozabad hoi Binnui capa Noadiah doeh to ah oh o toeng.
  cuk-cuk: 'Geb ibabakegi, anmar-Bab-Dummadse-goled-neggi, mani, olo, Bab-Dummadse-goled-neggi-ibmar-ebulemalad,
    anmar wilub-imaksamalad. Geb, dule-irwa-Bab-Dummadse-goled-Meremot Urías-machi,
    aga ibmar-wilub-imaklesadi anmar uksad. Degine, Finees-machi-Eleazar, Meremot-walik
    gwismogad. Amar-abargi Levita-dulemar gwismarmogad. Amardi, wemalad: Jesúa-machi-Jozabad,
    degi, Binúi-machi-Noadías.'
  uig-CYR: төртинчи күни Худайимизниң өйидә алтун-күмүч вә қача-қучилар таразида өлчинип
    каһин Урияниң оғли Мәрәмотниң қолиға тапшурулди; униң йенида Финиһасниң оғли Әлиазар,
    йәнә Лавийлардин Йәшуаниң оғли Йозабад билән Биннуийниң оғли Ноадияһлар бар еди.
  tel-2017: నాలుగో రోజు వెండి బంగారు పాత్రలను మన దేవుని మందిరంలో యాజకుడైన ఊరియా కొడుకు
    మెరేమోతు కాటా వేశాడు. అతనితో పాటు ఫీనెహాసు కొడుకు ఎలియాజరు, లేవీ గోత్రికుడైన యేషూవ
    కొడుకు యోజాబాదు, బిన్నూయి కొడుకు నోవద్యా కూడా అక్కడ ఉన్నారు.
  hat-BSA: Nan katriyèm jou a, ajan an avèk lò a avèk zouti ki te peze pa men a Merémoth
    la, fis a Urie a, prèt la, e avèk li, te gen Éléazar, fis a Phinées; epi avèk
    yo, te gen Levit yo, Jozabad, fis a Josué a ak Noadia, fis a Binnui a.
  kos-kos: 'Na len se akakosr kut som nu ke Tempul, pauniya silver, gold, ac kufwen
    mwe orekma, na kut sang nu sel Meremoth mwet tol, wen natul Uriah. Mwet tolu welul
    pa: Eleazar wen natul Phinehas, ac mwet Levi luo, Jozabad wen natul Jeshua, ac
    Noadiah wen natul Binnui.'
  hbo-WLC: וּבַיּ֣וֹם הָרְבִיעִ֡י נִשְׁקַ֣ל הַכֶּסֶף֩ וְהַזָּהָ֨ב וְהַכֵּלִ֜ים בְּבֵ֣ית
    אֱלֹהֵ֗ינוּ עַ֠ל יַד־מְרֵמ֤וֹת בֶּן־אֽוּרִיָּה֙ הַכֹּהֵ֔ן וְעִמּ֖וֹ אֶלְעָזָ֣ר
    בֶּן־פִּֽינְחָ֑ס וְעִמָּהֶ֞ם יוֹזָבָ֧ד בֶּן־יֵשׁ֛וּעַ וְנֽוֹעַדְיָ֥ה בֶן־בִּנּ֖וּי
    הַלְוִיִּֽם׃
  ibo-ibo: Nʼụbọchị nke anọ, site nʼoge anyị ruru, e jiri ihe ọtụtụ tụọkwa ọlaọcha
    na ọlaedo ahụ, ha na ngwongwo ihe nsọ ndị ọzọ ahụ. E mere nke a nʼụlọnsọ ukwu
    Chineke. Ndị tụrụ ha bụ Meremot nwa Ụraya onye nchụaja, na Elieza nwa Finehaz.
    Jozabad nwa Jeshua, na Noadaya nwa Binui, ndị Livayị, sokwa tụọ ha.
  ory-ory: ତହୁଁ ଚତୁର୍ଥ ଦିନ ସେହି ରୂପା ଓ ସୁନା ଓ ପାତ୍ରସକଳ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ
    ତୌଲା ଯାଇ ଊରୀୟ ଯାଜକର ପୁତ୍ର ମରେମୋତ୍‍ ହସ୍ତରେ ଦିଆଗଲା; ତାହା ସଙ୍ଗେ ପୀନହସ୍‍ର ପୁତ୍ର ଇଲୀୟାସର
    ଥିଲା; ଆଉ, ସେମାନଙ୍କ ସଙ୍ଗେ ଯେଶୂୟର ପୁତ୍ର ଯୋଷାବଦ୍‍ ଓ ବିନ୍ନୁୟିର ପୁତ୍ର ନୋୟଦୀୟ, ଏହି ଲେବୀୟମାନେ
    ଥିଲେ;
  chk-chk: Nge lon ewe arüanün rän aia feila lon imwen äm we Kot o kiloni ewe silifer
    me ewe kolt pwal ekewe pisek, o ngeni ewe souasor Meremot nöün Uria, nge Eleasar
    nöün Pinehas a nom ren, pwal ekewe mwän seni ewe ainangen Lefi iter Josapat nöün
    Jesua me Noatia nöün Pinui.
  rop-rop: En langa det namba 4 dei melabat bin go langa det Serramoni Pleis en kaundimap
    ola silba en gol en najalot enijing en melabat bin gibit langa det serramonimen
    neim Meremoth det san blanga Yuraiya. Eliyeisa det san blanga Finiyas en naja
    dubala Libaimen, Josabed, det san blanga Jeshuwa, en Nowadaiya, det san blanga
    Binuwai, bin deya garram im.
  ukr-1871: Четвертого ж дня здали ми під вагу срібло й золото й посуд в дім Бога
    нашого до рук Меремотові Урієнкові, сьвященникові, а з ним Елеазарові Пинеесенкові,
    а з ним Йозабадові, синові Ісусовому, і Ноадїї Виннуєнкові, левітам,
  deu-1951: Aber am vierten Tage wurden das Silber und das Gold und die Geräte in
    dem Hause unsres Gottes dargewogen in die Hand Meremots, des Sohnes Urijas, des
    Priesters (mit ihm war auch Eleasar, der Sohn Pinehas, und mit ihnen Josabad,
    der Sohn Jesuas, und Noadja, der Sohn Binnuis, die Leviten),
  eng-JPS: And on the fourth day was the silver and the gold and the vessels weighed
    in the house of our God into the hand of Meremoth the son of Uriah the priest;
    and with him was Eleazar the son of Phinehas; and with them was Jozabad the son
    of Jeshua, and Noadiah the son of Binnui, the Levites;
  srp-1865: A èetvrti dan izmjeri se srebro i zlato i sudovi u domu Boga našega u
    ruke Merimotu sinu Urijinu svešteniku, s kojim bijaše Eleazar sin Finesov, i s
    njima Jozavad sin Isusov i Noadija sin Venujev, Leviti.
  lug-lug: Awo ku lunaku olwokuna, nga tuli mu nnyumba ya Katonda waffe, ne tupima
    ffeeza ne zaabu n’ebintu ebyawongebwa ne tubikwasa Meremoosi kabona, mutabani
    wa Uliya, ne Eriyazaali mutabani wa Finekaasi eyali awamu naye, ne Yozabadi mutabani
    wa Yeswa, ne Nowadiya mutabani wa Binnuyi, Abaleevi.
  heb-heb: וביום הרביעי נשקל הכסף והזהב והכלים בבית אלהינו על יד מרמות בן אוריה הכהן
    ועמו אלעזר בן פינחס ועמהם יוזבד בן ישוע ונועדיה בן בנוי הלוים׃
  ben-IRV: পরে চতুর্থ দিনের সেই রূপা, সোনা ও পাত্র সকল আমাদের ঈশ্বরের বাড়িতে ঊরিয়ের
    ছেলে মরেমোৎ যাজকের হাতে মেপে দেওয়া গেল, আর তার সঙ্গে পীনহসের ছেলে ইলীয়াসর এবং
    তাদের সঙ্গে যেশূয়ের ছেলে যোষাবদ ও বিন্নূয়ির ছেলে নোয়দিয়, এই দুজন লেবীয় ছিল৷
  pan-pan: ਅਤੇ ਚੌਥੇ ਦਿਨ ਉਹ ਚਾਂਦੀ, ਸੋਨਾ ਅਤੇ ਭਾਂਡੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਊਰਿੱਯਾਹ
    ਦੇ ਪੁੱਤਰ ਮਰੇਮੋਥ ਦੇ ਹੱਥ ਵਿੱਚ ਤੋਲ ਕੇ ਦੇ ਦਿੱਤੇ ਗਏ। ਉਸ ਦੇ ਨਾਲ ਫ਼ੀਨਹਾਸ ਦਾ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ
    ਸੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਨਾਲ ਇਹ ਲੇਵੀ ਸਨ - ਯੇਸ਼ੂਆ ਦਾ ਪੁੱਤਰ ਯੋਜ਼ਾਬਾਦ ਅਤੇ ਬਿੰਨੂਈ ਦਾ ਪੁੱਤਰ
    ਨੋਅਦਯਾਹ।
  mya-JVB: 33စတုတ္ထ နေ့ တွင် ငါ တို့ ဘုရား သခင်၏ အိမ် တော်၌ ၊ ဖိနဟတ် သား ဧလာဇာ နှင့်
    လေဝိ အမျိုးယောရှု သား ယောဇဗဒ် ၊ ဗိနွိ သား နောဒိ တို့သည် ဝိုင်း၍ကြည့်ရှုလျက်၊
  hmo-hmo: Dina namba 4 dekenai ai be Dubu Helaga dekenai ai lao. Unuseni siliva bona
    golo bona gau helagadia edia metau ai tohoa, bona hahelagaia tauna Meremoto Uria
    dekenai ai henidia. Ia danu idia noho taudia be Eleasara Pineha, bona Levi taudia
    rua, Iosabada Iesua, bona Noadia Binui.
  urd-urd: और चौथे दिन वह चाँदी और सोना और बर्तन हमारे ख़ुदा के घर में तौल कर काहिन
    मरीमोत बिन ऊरिय्याह के हाथ में दिए गए, और उसके साथ इली'एलियाज़र बिन फ़ीन्हास था,
    और उनके साथ ये लावी थे, या'नी यूज़बाद बिन यशू'अ और नौ इंदियाह बिन बिनवी।
  rus-SYN: В четвертый день мы сдали весом серебро, и золото, и сосуды в дом Бога
    нашего, на руки Меремофу, сыну Урии, священнику, и с ним Елеазару, сыну Финеесову,
    и с ними Иозаваду, сыну Иисусову, и Ноадии, сыну Виннуя, левитам,
  bqc-SIM: A gↄↄ síiↄ̃de zĩ́ wa ã́nusu ń vuao ń pↄ́piↄ yↄ̃̀ kiloowa wá Lua kpɛ́u,
    ↄ̃ wá kpà sa'ona Ulia nɛ́ Mɛlemↄwa. Finɛasi nɛ́ Ɛleazaa kuaànↄ ń Yesua nɛ́
    Yozabao ń Binui nɛ́ Nↄadiao. Levii buiↄnɛ ḿpii.
  tcz-CHONGTHU: Kagalhun jou’u ani li channa in sana le dangka chuleh adang thillu
    ho jouse ka Pathen’u Houin nah hoitah in katetoh un, Uriah thempupa chapa Meremoth
    leh Phinehas chapa Eleazer toh Levi mi Jeshua chapa Jozabad chule Binnui chapa
    Noadiah kom ah pehlut nale nganse na akinei tan ahi.
  mar-mar: चौथ्या दिवशी देवाच्या मंदिरात ते सोने, चांदी व इतर वस्तू वजन करून उरीया
    याजकाचा मुलगा मरेमोथ यांच्याकडे देण्यात आल्या. तेव्हा फिनहासचा मुलगा एलाजार तसेच
    येशूवाचा मुलगा योजाबाद आणि बिन्नुईचा मुलगा नोअद्या हे लेवी, एवढे जण मरेमोथ बरोबर
    होते.
  qub-qub: Warannin junajchöna Diospa Templuncho pësaräcuna guellayta, gorita, cösacunatapis.
    Nircur Meremot jutiyoj cürata yupaparäcuna. Payga caran Uriaspa wamran. Paywan
    carcaycaran Fineespa wamran Eleazar, cüracunata yanapaj Leví runacunapis Josuëpa
    wamran Jozabad, Binuypa wamran Noadías.
  hat-hat: 'Sou katriyèm jou a, n'' al nan tanp Bondye nou an, yo peze ajan an, lò
    a ak veso yo, epi yo renmèt yo nan men Meremòt, prèt la, pitit gason Ouri a. Avèk
    li te gen Eleaza, pitit gason Fineas la, ak de moun Levi: Jozabad, pitit gason
    Jozye, ak Noadja, pitit gason Bennwi a.'
  eng-BSB: On the fourth day, in the house of our God, we weighed out the silver and
    gold and sacred articles into the hand of Meremoth son of Uriah, the priest. Eleazar
    son of Phinehas was with him, along with the Levites Jozabad son of Jeshua and
    Noadiah son of Binnui.
  eng-WEBPB: On the fourth day the silver and the gold and the vessels were weighed
    in the house of our God into the hand of Meremoth the son of Uriah the priest;
    and with him was Eleazar the son of Phinehas; and with them were Jozabad the son
    of Jeshua, and Noadiah the son of Binnui, the Levites.
  kbq-kbq: Hanki mani fruma huteta 4ma hia zage zupa Ra Anumzamofo mono nompi vuta,
    silvane goline mago'a zantamima eritama vu'nona zantamina, sigerile ome hantita
    kna'a refko huta negeta, pristi ne' Meremoti Uria nemofoki pristi ne' Eleazar
    Finiasi nemofoki, tare Livae netre Jeshua nemofo Josabati'ene Binui nemofo Noadia'ma
    hu'za mani'nageta ome zami'none.
  nhe-BL: Huan ipan tonal nahui tijhuicaque nochi plata, oro huan tlamantzitzi ipan
    itiopa Toteco Dios. Huan nopa totajtzitzi Meremot, icone Urías, huan Eleazar,
    icone Finees, huan nopa levitame, Jozabad, icone Jesúa, huan Noadías, icone Binúi,
    quiyejyecojque nochi nopa tlamantli.
  gub-BL: 'Na''e 4 haw ''ar mehe oroho tàpuzuhu pe. Uruexak ma''e ipuhuz haw: parat,
    ''or, ma''e. Na''e oromono a''e ma''e xaxeto Meremot Uri ta''yr pe kury. Amo awa
    wiko hehe we wà: Ereazar Pinez ta''yr, mokoz Erewi izuapyr wà no: Zozamaz Zezua
    ta''yr, Noani Minuz ta''yr.'
  eng-DRA: And on the fourth day the silver and the gold, and the vessels were weighed
    in the house of our God by the hand of Meremoth the son of Urias the priest, and
    with him was Eleazar the son of Phinees, and with them Jozabad the son of Josue,
    and Noadaia the son of Benoi, Levites.
