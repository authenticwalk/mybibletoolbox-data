    ቢኑዬ ናኣዚያኣ ዒዛና ዎላ ዓኣኔ።
  twi-ASANTE: Yɛduruiɛ no, ne nnanan so, wɔkarii dwetɛ, sikakɔkɔɔ ne aboɔdenneɛ a
