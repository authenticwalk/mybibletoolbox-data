    und mit ihm Eleasar, dem Sohn Pinehas, und mit ihnen Josabad, dem Sohn Jesuas,
    und Noadja, dem Sohn Binnuis, den Leviten,
  kan-2017: ನಾಲ್ಕನೆಯ ದಿನ ನಮ್ಮ ದೇವರ ಆಲಯದಲ್ಲಿ ಊರೀಯನ ಮಗನಾದ ಮೆರೇಮೋತ್ ಎಂಬ ಯಾಜಕನಿಗೆ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ
