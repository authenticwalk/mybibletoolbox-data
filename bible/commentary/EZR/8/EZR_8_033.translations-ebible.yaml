  yap-yap: Ma aram me yan i aningeg fen ma gamad yan ko fare Tempel, nggu thabthabel
    niged fapi silber, gol, nge pi tatalin e maruwel, nggu pi’ed ngak Meremoth ni
    fare prist, nib mo’on ni fak Uriah. Ma pi’in yad bay rok e Eleazar nib mo’on ni
    fak Finehas nge l’agruw i Levite ni Jozabad nib mo’on ni fak Jeshua nge Noadiah
    nib mo’on ni fak Binnui.
  hlt-MCSB: A hnin li dongah tah ka Pathen im ah cak, sui neh hnopai te khosoih Uriah
    capa Meremoth kut dongla ka khiing pauh. Anih taengah Phinekha capa Eleazar, Jeshua
    capa Jozabad, Levi Binnui capa Noadiah khaw om.
  mdy-ETH: ዖይዳሳ ኬሎና ጌኤዦ ማኣሪ ኑ ዴንዴኔ፤ ዒማና ዬያ ቢሮንታ ዎርቆንታ ዱማዼ ሜሆ ቢያ ዴኤሡሞ ዔሮ ባኮና ዛጊ ዑሪያ
