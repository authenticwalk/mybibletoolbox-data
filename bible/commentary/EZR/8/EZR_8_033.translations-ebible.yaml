verse: EZR.008.033
translations:
  mal-C: നാലാംദിവസം നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിൽവെച്ച് ഞങ്ങൾ ആ വെള്ളിയും സ്വർണവും
    വിശുദ്ധ ഉപകരണങ്ങളും ഊരിയാ പുരോഹിതന്റെ മകൻ മെരേമോത്തിന്റെ കൈയിൽ തൂക്കി ഏൽപ്പിച്ചു.
    അദ്ദേഹത്തോടൊപ്പം ഫീനെഹാസിന്റെ മകൻ എലെയാസാരും, അവരുടെകൂടെ യേശുവയുടെ മകൻ യോസാബാദ്,
    ബിന്നൂവിയുടെ മകൻ നോവദ്യാവ് എന്നീ ലേവ്യരും ഉണ്ടായിരുന്നു.
  deu-TKW: Am vierten Tag aber wurde das Silber und das Gold und die Geräte im Tempel
    unseres Gottes dargewogen in die Hände des Priesters Meremoth, des Sohnes Urias,
    - und bei ihm war Eleasar, der Sohn Pinehas', und diesen wieder waren zugesellt
    die Leviten Josabad, der Sohn Jesuas, und Noadja, der Sohn Binnuis -
  lin-lin: Na mokolo ya minei, tomekaki kilo ya palata, ya wolo mpe bisalelo ya bule
    kati na Ndako ya Nzambe na biso, liboso ya kopesa yango na maboko ya Nganga-Nzambe
    Meremoti, mwana mobali ya Uri ; azalaki elongo na Eleazari, mwana mobali ya Pineasi,
    mpe Balevi Yozabadi, mwana mobali ya Jozue, mpe Noadia, mwana mobali ya Binuwi.
  eng-LSV: 'And on the fourth day has been weighed the silver, and the gold, and the
    vessels, in the house of our God, to the hand of Meremoth son of Uriah the priest,
    and with him Eleazar son of Phinehas, and with them Jozabad son of Jeshua, and
    Noadiah son of Binnui, the Levites:'
  eng-GNV: And on ye fourth day was the siluer weighed, and the golde and the vessell
    in the house of our God by the hand of Meremoth the sonne of Vriah the Priest,
    and with him was Eleazar the sonne of Phinehas, and with them was Iozabad the
    sonne of Ieshua, and Noadiah the sonne of Binnui the Leuites,
  eng-WEBSTER: Now on the fourth day was the silver and the gold and the vessels weighed
    in the house of our God by the hand of Meremoth the son of Uriah the priest; and
    with him was Eleazar the son of Phinehas; and with them was Jozabad the son of
    Jeshua, and Noadiah the son of Binnui, Levites;
  nhw-BL: Huan ipan tonal nahui tijhuicaque nochi plata, oro huan tlamantzitzi ipan
    itiopa Toteco Dios. Huan nopa totajtzitzi Meremot, icone Urías, huan Eleazar,
    icone Finees, huan nopa levitame, Jozabad, icone Jesúa, huan Noadías, icone Binúi,
    quitamachijque nochi nopa tlamantli.
  swh-ONEN: Katika siku ya nne, ndani ya nyumba ya Mungu wetu, tulipima fedha, dhahabu
    na vyombo vilivyowekwa wakfu, tukakabidhi mikononi mwa kuhani Meremothi mwana
    wa Uria. Eleazari mwana wa Finehasi alikuwa pamoja naye, pia walikuwako Walawi
    wawili, Yozabadi mwana wa Yeshua na Noadia mwana wa Binui.
  bba-bba: Sɔ̃ɔ nnɛse sɑ sii ɡee si, kɑ wurɑ ye, kɑ sere mɑɑ dendi yɑ̃ɑ ni yĩirɑ Gusunɔ
    bɛsɛn Yinnin sɑ̃ɑ yerɔ. Mɑ bɑ ye Mɛremɔtu, Uri yɑ̃ku kowon bii nɔmu sɔndiɑ kɑ
    Eleɑsɑɑ Finɛɛsin bii kɑ sere mɑɑ Lefi beni, Yosɑbɑdi, Yosuen bii kɑ Nɔɑdiɑ, Binuin
    bii.
  eng-KJVCPB: Now on the fourth day was the silver and the gold and the vessels weighed
    in the house of our God by the hand of Meremoth the son of Uriah the priest; and
    with him was Eleazar the son of Phinehas; and with them was Jozabad the son of
    Jeshua, and Noadiah the son of Binnui, Levites;
  luo-luo: E odiechiengʼ mar angʼwen, e od Nyasachwa, ne wapimo pek fedha gi dhahabu
    kod gigo mowal ma waketo e lwet Meremoth wuod Uria, ma jadolo, Eliazar wuod Finehas
    ne ni kode, kod jo-Lawi bende kaka Jozabad wuod Jeshua gi Noadia wuod Binui.
  meu-meu: Dina ihahanina ai, eda Dirava ena dubu lalonai, hari silver bona gold bona
    ḡau idau-idau na e hahetohodia, hahelaḡa tauna Meremoto Uria imana ai e atodia.
    Ia ida be Eleasara Fineha, bona Levi taudia Iosabad Iesua bona Noadia Binui.
  npi-ULB: तब चौथो दिनमा चाँदी, सुन र वस्तुहरू तौलेर हाम्रा परमेश्‍वरको घरमा उरियाह
    पुजारीका छोरा मरेमोत र तिनको साथमा भएका पीनहासका छोरा एलाजार, यशूअका छोरा योजाबाद,
    लेवी बिन्‍नूईका छोरा नोअदिया हातमा जिम्मा लगाइयो ।
  yor-yor: Ní ọjọ́ kẹrin, a wọn ohun èlò fàdákà àti wúrà àti àwọn ohun èlò mímọ lé
    àlùfáà Meremoti ọmọ Uriah lọ́wọ́, láti inú ilé Ọlọ́run wa, Eleasari ọmọ Finehasi
    wà pẹ̀lú rẹ̀, bẹ́ẹ̀ ni àwọn ọmọ Lefi; Josabadi ọmọ Jeṣua àti Noadiah ọmọ Binnui
    wà níbẹ̀ pẹ̀lú.
  ind-ind: Pada hari keempat, kami pergi ke rumah Allah. Di situ, perak, emas, dan
    barang lainnya ditimbang lalu diberikan kepada imam Meremot anak Uria, dengan
    disaksikan oleh Eleazar anak Pinehas dan dua orang Lewi, yaitu Yozabad anak Yesua
    dan Noaja anak Binui.
  pes-OPCB: در روز چهارم ورودمان به اورشلیم، به خانهٔ خدا رفتیم و تمام نقره و طلا
    و ظروف را وزن کرده، به مریموت پسر اوریای کاهن تحویل دادیم. العازار پسر فینحاس
    و دو لاوی به نامهای یوزاباد پسر یشوع، و نوعدیا پسر بنوی نیز با او بودند.
  tgl-ULB: At noong ikaapat na araw, ang pilak, ginto, at mga kagamitan ay tinimbang
    sa tahanan ng aming Diyos sa kamay ni Meremot na anak ni Urias, na pari. Kasama
    niya sina Eleazar na anak ni Finehas, si Jozabad na anak ni Josue, at Noadias
    na anak ni Binui na Levita.
  hui-hui: Horo maneni ngolo silibabi ndisi be biarubi bibahende Anduane Homogonaga
    andaha yalu puwa genda magi handarima. Genda magi agiradabe handai howa mbirale
    uruni loma binigo mo miaga agali Uria igini Meremodo henegobi Piniasa igini Eleasa
    henegobi Libai hameigini aria kira Yasua igini Yosabadabi Binui igini Noadiabi
    tihondo miai harima.
  mya-mya: ထို​နောက်​စ​တုတ္ထ​နေ့​၌​ဗိ​မာန်​တော်​သို့​သွား​၍ ရွှေ​ငွေ​နှင့်​အ​သုံး​အ​ဆောင်​များ​ကို​ချိန်​တွယ်
    ကာ ဥ​ရိ​ယ​၏​သား​ယဇ်​ပု​ရော​ဟိတ်​မေ​ရ​မုတ် လက်​သို့​ပေး​အပ်​ကြ​၏။ သူ​နှင့်​အ​တူ​ဖိ​န​ဟတ်
    ၏​သား ဧ​လာ​ဇာ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​နှစ်​ဦး ဖြစ်​ကြ​သော ယော​ရှု​၏​သား​ယော​ဇ​ဗဒ်​နှင့်
    ဗိ​နွိ​၏​သား​နော​ဒိ​တို့​လည်း​ရှိ​ကြ​၏။-
  bod-N: ཉིན་བཞི་པར་གསེར་དངུལ་དང་སྣོད་ཆས་དག་དཀོན་མཆོག་གི་མཆོད་ཁང་ནས་རྩིས་གྲངས་བླངས་ཏེ།
    ཨུ་རི་ཡཱའི་བུ་སྟེ་མཆོད་དཔོན་མེ་རེ་མོད་ལ་སྤྲད། ཁོ་དང་མཉམ་དུ་གཞན་ཕི་ནེ་ཧེ་ཡི་བུ་ཨེ་ལི་ཨ་ཟར་དང་།
    ད་དུང་ལེ་ཝི་པ་ཡེ་ཤུ་ཨའི་བུ་ཡོ་ཟཱ་བད་དང་། པིན་ནུ་ཨིའི་བུ་ནོ་ཨད་ཡཱ་རྣམས་ཡོད་པ་ཡིན།
  sna-sna: Pazuva rechina, muimba yaMwari takayera sirivha negoridhe nemidziyo mitsvene
    mumaoko aMeremoti mwanakomana waUria, muprista. Ereazari mwanakomana waFinehasi
    akanga aripowo naye, uye navaRevhi vanoti Jozabhadhi mwanakomana waJeshua naNoadhia
    mwanakomana waBhinui.
  spa-BLM: Al cuarto día se pesó la plata, el oro y los utensilios en la casa de nuestro
    Dios, en manos de Meremot, hijo del sacerdote Urías; con él estaba Eleazar, hijo
    de Finees, y con ellos estaban Jozabad, hijo de Jesúa, y Noadías, hijo de Binúi,
    los levitas.
  cac-cac: Axo d'a schan̈il c'ual jun, ix on̈ b'at d'a scajnub' co Diosal yic tz'echtaj
    q'uen plata yed' q'uen oro yed' jantac yamc'ab' yic scajnub' co Diosal chi'. Ix
    lajvi chi', ix ac'chaj d'a vin̈ sacerdote scuchan Meremot yuninal vin̈aj Urías.
    Aypaxec' vin̈aj Eleazar yuninal vin̈aj Finees yed' vin̈ yed' juntzan̈xo eb' vin̈
    levita, aton vin̈aj Jozabad yuninal vin̈aj Jesúa yed' vin̈aj Noadías yuninal vin̈aj
    Binúi.
  swh-ULB: Tena siku ya nne fedha na dhahabu na vyombo vilipimwa ndani ya nyumba ya
    Mungu wetu kwa mikono ya Meremothi mwana wa Uria kuhani, na pamoja nao alikuwepo
    Eleazari mwana wa Finehasi, Yozabadi mwana wa Yeshua, na Noadia mwana wa Binui,
    Walawi.
  bel-bel: На чацьвёрты дзень мы здалі вагою срэбра і золата і посуд у дом Бога нашага,
    на рукі Мэрэмоту, сыну Урыі, сьвятару, і зь ім Элеазару, сыну Фінээсаву, і зь
    ім Ёзаваду, сыну Ісусаваму, і Наадыі, сыну Вінуя, лявітам
  deu-ELBBK: Und am vierten Tag wurden das Silber und das Gold und die Geräte im Haus
    unseres Gottes dargewogen in die Hand Meremots, des Sohnes Urijas, des Priesters,
    – und mit ihm war Eleasar, der Sohn Pinehas', und mit ihnen Josabad, der Sohn
    Jeschuas, und Noadja, der Sohn Binnuis, die Leviten –
  mbb-OT: Ne hein ikeepat he andew, midhendiyè key te valey te Megbevayè dey ne indata
    zey sikan is menge pelata, menge vulawan, wey menge gelemiten he pudu wazà mengeterini
    ziyà te ki Meremot he memumuhat he anak ni Uria. Duma zin si Eleazar he anak ni
    Finehas wey zezuwa he Levihanen he si Jozabad he anak ni Jeshua wey si Noadia
    he anak ni Binui.
  mal-2015: നാലാം ദിവസം ഞങ്ങൾ ആ വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും നമ്മുടെ ദൈവത്തിന്റെ
    ആലയത്തിൽ ഊരീയാപുരോഹിതന്റെ മകനായ മെരേമോത്തിന്റെ കയ്യിൽ തൂക്കിക്കൊടുത്തു; അവനോടുകൂടെ
    ഫീനെഹാസിന്റെ മകനായ എലെയാസാരും അവരോടുകൂടെ യേശുവയുടെ മകനായ യോസാബാദ്, ബിന്നൂവിയുടെ
    മകനായ നോവദ്യാവു എന്നീ ലേവ്യരും ഉണ്ടായിരുന്നു.
  rmc-rmc: Pro štarto džives geľam andro Chramos a odvažinďam o rup, o somnakaj the
    o nadobi andro Chramos le rašaske, le Meremotoske, saveske sas dad o rašaj Urijah.
    Sas paš oda o Eleazar, le Pinchasoskro čhavo, the o duj Leviti o Jozabad, le Ješuaskro
    čhavo, the o Noadiah, le Binujoskro čhavo.
  pes-OPV: و در روز چهارم، نقره و طلا و ظروف را در خانه خدای ما به‌دست مریموت بن اوریای
    کاهن وزن کردند و العازار بن فینحاس با اوبود و یوزاباد بن یشوع و نوعدیا ابن بنوی
    لاویان باایشان بودند.
  ron-1924: Ын зиуа а патра, ам кынтэрит ын Каса Думнезеулуй ностру арӂинтул, аурул
    ши васеле пе каре ле-ам ынкрединцат луй Меремот, фиул луй Урие, преотул. Ку ел
    ера Елеазар, фиул луй Финеас, ши ымпреунэ ку ей левиций Иозабад, фиул луй Иосуа,
    ши Ноадия, фиул луй Бинуи.
  ben-OBCV: চতুর্থ দিবসে আমাদের আরাধ্য ঈশ্বরের গৃহে ঊরীয়ের পুত্র যাজক মরেমোৎ-এর,
    হাতে সোনারুপো এবং পবিত্র দ্রব্যাদি পরিমাপ করে দিলাম। তার সঙ্গে ছিলেন পীনহসের পুত্র
    ইলিয়াসর এবং তাদের সঙ্গে ছিলেন যেশূয়ের পুত্র যোষাবদ এবং বিন্নূয়ীর পুত্র নোয়দিয়,
    এই দুজন লেবীয়।
  som-som: Oo maalintii afraad ayaa lacagtii iyo dahabkii iyo weelashii lagu dhex
    miisaamay gurigii Ilaahayo oo waxaa gacanta loo geliyey wadaadkii Mereemood oo
    ahaa ina Uuriyaah, oo waxaa isaga la jiray Elecaasaar oo ahaa ina Fiinexaas; oo
    waxaa kaloo iyaga la jiray Yoosaabaad oo ahaa ina Yeeshuuca, iyo Noocadyaah oo
    ahaa ina Binnuwii oo iyana ahaa reer Laawi;
  lat-VUC: Die autem quarta appensum est argentum, et aurum, et vasa in domo Dei nostri
    per manum Meremoth filii Uriæ sacerdotis, et cum eo Eleazar filius Phinees, cumque
    eis Jozabed filius Josue, et Noadaia filius Bennoi Levitæ,
  eng-ASVBT: And on the fourth day the silver and the gold and the vessels were weighed
    in the house of our God into the hand of Meremoth the son of Uriah the priest
    (and with him was Eleazar the son of Phinehas; and with them was Jozabad the son
    of Jeshua, and Noadiah the son of Binnui, the Levites)—
  ita-1885: al quarto giorno fu pesato quell'argento, e quell'oro, e que' vasellamenti,
    nella Casa dell'Iddio nostro, nelle mani di Meremot, figliuolo di Uria sacerdote,
    col quale era Eleazaro, figliuolo di Finees; e con loro erano Iozabad, figliuolo
    di Iesua, e Noadia, figliuolo di Binnui, Leviti.
  eng-LXXUP: And it came to pass on the fourth day that we weighed the silver, and
    the gold, and the vessels, in the house of our God, into the hand of Meremoth
    the son of Uriah the priest; and with him was Eleazar the son of Phinehas, and
    with them Jozabad the son of Jeshua, and Noadiah the son of Binnui, the Levites.
  eng-ULB: Then on the fourth day the silver, gold, and objects were weighed out in
    our God's house into the hand of Meremoth son of Uriah the priest, and with him
    were Eleazar son of Phinehas, Jozabad son of Jeshua, and Noadiah son of Binnui
    the Levite.
  spa-VBL: Al cuarto día, la plata y el oro y los objetos del Templo fueron pesados
    en el Templo de nuestro Dios y entregados a Meremot, hijo del sacerdote Urías,
    acompañado por Eleazar, hijo de Finees. También estaban presentes los levitas
    Jozabad, hijo de Jesúa, y Noadías, hijo de Binui.
  fra-_FOB: Au quatrième jour nous pesâmes l'argent et l'or et les ustensiles, dans
    la maison de notre Dieu, et nous les remîmes à Mérémoth, fils d'Urie, le sacrificateur
    (avec lequel était Éléazar, fils de Phinées; et avec eux Jozabad, fils de Jéshua,
    et Noadia, fils de Binnuï, Lévites),
  mal-mal: നാലാം ദിവസം ഞങ്ങൾ ആ വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിൽ
    ഊരീയാപുരോഹിതന്റെ മകൻ മെരേമോത്തിന്റെ കയ്യിൽ തൂക്കിക്കൊടുത്തു; അവനോടുകൂടെ ഫീനെഹാസിന്റെ
    മകൻ എലെയാസാരും, യേശുവയുടെ മകൻ യോസാബാദ്, ബിന്നൂവിയുടെ മകൻ നോവദ്യാവ് എന്നീ ലേവ്യരും
    ഉണ്ടായിരുന്നു.
  urd-GVR: Chauthe din ham ne apne Ḳhudā ke ghar meṅ sonā-chāṅdī aur bāqī maḳhsūs
    sāmān tol kar imām Marīmot bin Ūriyāh ke hawāle kar diyā. Us waqt Iliyazar bin
    Fīnhās aur do Lāwī banām Yūzabad bin Yashua aur Nauadiyāh bin Binnūī us ke sāth
    the.
  suz-BL: मिनु आ दीसा मेको सुन चांदी नु बोसपुकी, आंइ परमप्रभु आ खिंमी लाइश्‍शा, चढ़ेब
    उरीयाह आ तौ मेरेमोथ कली नाक्‍शा गेतक। मेको नु फिने‍हास आ तौ एलाजर यो बाक्‍त। मिनु
    मेको निक्‍शी नु लेवी आन दाते ङा येशुआ आ तौ योजाबाद नु बिन्‍नुइ आ तौ नोआदीयाह यो
    बाक्‍ताक्‍स।
  ita-1927: il quarto giorno pesammo nella casa del nostro Dio l’argento, l’oro e
    gli utensili, che consegnammo al sacerdote Meremoth figliuolo d’Uria; con lui
