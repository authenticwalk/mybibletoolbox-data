  kan-OKCV: ತರುವಾಯ ನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ಆ ಬೆಳ್ಳಿಯೂ, ಬಂಗಾರವೂ, ಸಲಕರಣೆಗಳೂ ನಮ್ಮ ದೇವರ ಆಲಯದಲ್ಲಿ
