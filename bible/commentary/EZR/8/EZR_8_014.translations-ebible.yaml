verse: EZR.008.014
translations:
  mal-C: 'ബിഗ്വായുടെ പിൻഗാമികളിൽ: ഊഥായിയും സക്കൂറും അവരോടുകൂടെ 70 പുരുഷന്മാരും.'
  deu-TKW: 'Von den Nachkommen Bigevais: Uthai und Sabbud, und mit ihnen 70 Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Bigivayi : Utayi mpe Zabudi elongo na bato na bango
    tuku sambo.'
  eng-LSV: And from the sons of Bigvai, Uthai and Zabbud, and with them seventy who
    are males.
  eng-GNV: And of the sonnes of Biguai, Vthai, and Zabbud, and with them seuentie
    males.
  eng-WEBSTER: Of the sons also of Bigvai; Uthai, and Zabbud, and with them seventy
    males.
  nhw-BL: Huan yajque Utai huan Zabud catli eliyaya iteipan ixhuihua Bigvai. Huan
    ininhuaya yajque 70 tlacame.
  swh-ONEN: wa wazao wa Bigwai, walikuwa Uthai na Zakuri na wanaume 70 pamoja nao.
  bba-bba: kɑ Utɑi kɑ Sɑbudu, Biɡifɑin bweseru sɔɔ kɑ ben tɔmbu wɑtɑ kɑ wɔkuru.
  eng-KJVCPB: Of the sons also of Bigvai; Uthai, and Zabbud, and with them seventy
    males.
  luo-luo: nyikwa Bigvai, Uthai kod Zakur, kaachiel kodgi ji piero abiriyo.
  meu-meu: 'Bigvai garana amo: Utai bona Sakuru, bona tatau hitu-ahui idia ida.'
  npi-ULB: बिग्‍वैको परिवारका– उत्तै र जक्‍कूर, र तिनीहरूसँग ७० पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Bigfai: Uttai àti Sakkuri, àti àádọ́rin ọkùnrin pẹ̀lú wọn.'
  ind-ind: Utai dan Zabud dari keturunan Bigwai, dan ada 70 orang laki-laki bersama
    dia.
  pes-OPCB: '@see-verse:EZR.008.013'
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Bigvai: sina Utai at Zacur. Kasama niyang
    nakalista ang pitumpung lalaki.'
  hui-hui: Bigibai hameigini Udaibi Sagubi libu heba agali pira karia (70) hene. Hameigini
    uruni bibahende Yaruseleme dai biai hene.
  mya-mya: '@see-verse:EZR.008.013'
  bod-N: པིག་ཝ་ཨིའི་བུ་རྒྱུད་ནི་ཨུ་ཐ་ཨི་དང་ཟ་ཀུར་དང་མཉམ་དུ་སྐྱེས་པ་བདུན་ཅུ་ཐམ་པ་ཡོད།
  sna-sna: kuzvizvarwa zvaBhigivhai, Utai naZakuri, uye pamwe chete navo varume makumi
    manomwe.
  spa-BLM: De los hijos de Bigvai, Uthai y Zabbud, y con ellos setenta varones.
  cac-cac: '@see-verse:EZR.008.013'
  swh-ULB: Wana wa Bigwai, Uthai, mwana wa zabudi na pamoja na yeye waliorodheshwa
    wanaume sabini
  bel-bel: з сыноў Бігвая Утай і Забуд, і зь імі семдзесят чалавек мужчынскага полу.
  deu-ELBBK: 'und von den Söhnen Bigwais: Uthai und Sabbud, und mit ihnen 70 Männliche.'
  mbb-OT: si Utai wey si Zacur wey is menge zuma zan he 70 he menge maama, he ebpuun
    diyà te pemilya ni Bigvai.
  mal-2015: ബിഗ്വായുടെ പുത്രന്മാരിൽ ഊഥായിയും സബൂദും അവരോടുകൂടെ എഴുപതു പുരുഷന്മാരും.
  rmc-rmc: 'andral e famelija le Bigvajoskri: o Utaj the o Zabud a lenca 70 murša.'
  pes-OPV: و از بنی بغوای، عوتای وزبود و با ایشان هفتاد نفر از ذکور.
  ron-1924: дин фиий луй Бигвай, Утай ши Забуд ши ку ей шаптезечь де бэрбаць.
  ben-OBCV: বিগ্‌বয়ের বংশজাত উথয় ও সব্বূদ এবং তাদের সঙ্গী, 70 জন পুরুষ।
  som-som: Wiilashii Bigwayna waxaa ka socday Cuutay iyo Sabbuud, oo waxaa iyaga la
    jiray toddobaatan nin.
  lat-VUC: De filii Begui, Uthai et Zachur, et cum eis septuaginta viri.
  eng-ASVBT: And of the sons of Bigvai, Uthai and Zabbud; and with them seventy males.
  ita-1885: 'e de'' figliuoli di Bigvai: Utai, e Zabbud, e con loro sessanta maschi.'
  eng-LXXUP: And of the sons of Bigvai, Uthai, and Zaccur, and with him seventy males.
  eng-ULB: Of the descendants of Bigvai, Uthai and Zaccur and with him were listed
    seventy males.
  spa-VBL: De los hijos de Bigvai, Utai y Zacur, y con ellos 70 hombres.
  fra-_FOB: Des enfants de Bigvaï, Uthaï et Zabbud, et avec eux soixante-dix hommes.
  mal-mal: ബിഗ്വായുടെ പുത്രന്മാരിൽ ഊഥായിയും, സബൂദും അവരോടുകൂടെ എഴുപത് പുരുഷന്മാരും.
  urd-GVR: Bigwī kā ḳhāndān kā Ūtī aur Zabūd 70 mardoṅ ke sāth.
  suz-BL: मिनु बिग्‍वाइ आ चच युइ रे उथाइ, जाक्‍कुर नु ७० जना वोंइश मुर बाक्‍तेक्‍म।
  ita-1927: E dei figliuoli di Bigvai, Uthai e Zabbud, e con lui settanta maschi.
  ckb-ckb: لە نەوەی بیگڤەی، عوتەی و زەکور، حەفتا نێرینەش لەگەڵیان.
  eng-BBE: And of the sons of Bigvai, Uthai and Zabbud; and with them seventy males.
  kan-OKCV: ಬಿಗ್ವೈ ವಂಶಜರಲ್ಲಿ ಜಕ್ಕೂರನ ಮಗನಾದ ಊತೈ ಮತ್ತು ಅವನ ಸಂಗಡ 70 ಮಂದಿ ಗಂಡಸರು.
  tam-2017: பிக்வாயின் மகன்களில் ஊத்தாயும், சபூதும், அவர்களுடன் 70 ஆண்மக்களுமே.
  spa-RV-1909: Y de los hijos de Bigvai, Utai y Zabud, y con ellos sesenta varones.
  ron-BTF: De asemenea dintre fiii lui Bigvai, Utai şi Zabuda şi cu ei şaptezeci,
    de parte bărbătească.
  eng-WEBP: Of the sons of Bigvai, Uthai and Zabbud; and with them seventy males.
  eng-FBV: From the sons of Bigvai, Uthai and Zaccur, and with them 70 men.
  nld-1939: 'Van de zonen van Bigwai: Oetai en Zakkoer met zeventig man.'
  nch-BL: Huan yajque Utai huan Zabud cati eliyaya iteipa ixhuihua Bigvai. Huan inihuaya
    yajque 70 tacame.
  vie-1934: về con cháu Biết-vai có U-tai cùng Xáp-bút, và với họ được bảy mươi nam
    đinh.
  hin-CV: बिगवाई वंशज; उथाई और ज़क्‍कूर थे और उनके साथ 70 लोग थे.
  spa-BES: Y de los hijos de Bigvai, Uzai y Zabud; Y con ellos setenta varones.
  tdx-tdx: Le tamo ana’ i Bigvaio, i Otay naho i Zakore, reketse ty lahilahy fitompolo.
  tha-KJV: จากคนบิกวั​ยม​ี อุ​ธัยและศับบูด พร​้อมกับเขาทั้งสองมี​ผู้​ชายเจ็ดสิบคน
  por-BR-2018: E dos filhos de Bigvai, Utai e Zabude, e com eles setenta homens.
  deu-ELO: 'und von den Söhnen Bigwais: Uthai und Sabbud, und mit ihnen siebzig Männliche.'
  eng-WYC-2018: (and) of the sons of Bigvai, Uthai, and Zabbud, and with them seventy
    men.
  epo-epo: 'el la idoj de Bigvaj: Utaj kaj Zakur, kaj kun ili sepdek virseksuloj.'
  uig-PIN: Bigwayning ǝwladliridin Utay bilǝn Zabbud wǝ ular bilǝn billǝ ⱪaytⱪan ǝrkǝklǝr
    yǝtmix kixi.
  beo-beo: '@see-verse:EZR.008.013'
  tpi-OTNT: Na Utai na Sakur bilong lain bilong Bikvai. Na 70 man bilong lain bilong
    Bikvai i go wantaim tupela.
  hau-SA: daga zuriyar Bigwai, Uttai da Zakkur ne shugabanni, tare da su akwai mutum
    70.
  uig-LAT: Bigwayning ewladliridin Utay bilen Zabbud we ular bilen bille qaytqan erkekler
    yetmish kishi.
  nde-nde: abesizukulwane sikaBhigivayi, kwakungu-Uthayi loZakhuri, abeza lamadoda
    angamatshumi ayisikhombisa (70).
  ton-ton: '‌ʻI he ngaahi foha foki ʻo Pikivai: ko Utei, mo Saputi, pea naʻe ʻiate
    kinaua ʻae kau tangata ʻe toko fitungofulu.'
  ces-1613: Z synů Bigvai Utai a Zabbud, a s nimi sedmdesáte mužů.
  eng-WMB: Of the sons of Bigvai, Uthai and Zabbud; and with them seventy males.
  tam-TCV: பிக்வாயின் வழித்தோன்றலைச் சேர்ந்த ஊத்தாய், சக்கூர் என்பவர்கள்; அவர்களுடன்
    70 மனிதர்.
  ceb-ULB: 'Sa mga kaliwat ni Bigvai: si Utai ug si Sacur. Uban kaniya nalista ang
    70 ka mga lalaki.'
  pol-UBG: Z synów Bigwaja – Utaj i Zabbud, a z nimi siedemdziesięciu mężczyzn.
  urd-GVU: بِگوَئی کا خاندان کا عوتی اور زبود 70 مردوں کے ساتھ۔
  deu-1912: 'von den Kindern Bigevai: Uthai und Sabbud und mit ihnen siebzig Mannsbilder.'
  kan-2017: ಬಿಗ್ವೈಯವರಲ್ಲಿ ಜಕ್ಕೂರನ ಮಗನಾದ ಊತೈಯೂ ಅವನೊಡನೆ 70 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.013'
  hlt-MCSB: Bigvai koca lamloh Uthai, Zabbud, Zakkuur neh a taengkah tongpa sawmrhih.
  mdy-ETH: '@see-verse:EZR.008.013'
  twi-ASANTE: 'Bigwai abusua mu no: Utai ne Sakur a mmarima afoforɔ aduɔson ka wɔn
    ho.'
  eng-WEBU: Of the sons of Bigvai, Uthai and Zabbud; and with them seventy males.
  wal-wal: qassi Bigiwaaya yaraappekka Utaaya, Zakkuuranne etaara issippe hara laappun
    tammu attumaageeta.
  spa-PDDPT: y de los hijos de Bigvai, Utai y Zabud, y con ellos 70 varones.
  gun-gun: Bigvai ramymino kuery va'e regua ma Utai ha'e Zabude, ha'e hexevegua setenta
    avakue ikuai.
  agu-BL: Ma cyetz Utai tu Zabud yi e' xonl Bigvai, yi cyule'n cyetz xomche' oxc'al
    tu lajuj yaj scye'j.
  ilo-ULB: 'Kadagiti kaputotan ni Bigvai: ni Utai ken Zakkur. Pitopulo a lallaki ti
    nailista a kaduana.'
  kpg-kpg: '@see-verse:EZR.008.013'
  uig-ARA: بىگۋاينىڭ ئەۋلادلىرىدىن ئۇتاي بىلەن زاببۇد ۋە ئۇلار بىلەن بىللە قايتقان
    ئەركەكلەر يەتمىش كىشى.
  sus-sus: Utayi nun Sabudu, naxee keli Begifayi xabilɛ, nun mixi tongo solofere.
  pon-2006: '@see-verse:EZR.008.013'
  ksd-ksd: ma ta ra tarai Bigvai, Utai ma Sabud, diat ma lavurua na vinun na tutana.
  tur-YTC: Bigvai oğullarından Utay ve Zabbud; ve onlarla birlikte yetmiş erkek.
  grc-BRENT: Καὶ ἀπὸ υἱῶν Βαγουαῒ, Οὐθαῒ καὶ Ζαβοὺδ, καὶ μετʼ αὐτοῦ ἑβδομήκοντα τὰ
    ἀρσενικά.
  ind-AYT: 'Dari keturunan Bigwai: Utai dan Zabud, bersama 70 orang laki-laki.'
  nya-nya: Atsogoleri a fuko la Bigivai anali Utai ndi Zakuri. Pamodzi ndi iwowa panali
    anthu 70.
  hrv-hrv: 'i od sinova Bigvajevih: Utaj, sin Zabudov, i s njim sedamdeset muškaraca.'
  mps-mps: Tama Utai me Sakur te Bikvai hani bidi da. Tama te Bikvaigo hani bidi 70
    te augwali si dali palio.
  tpi-tpi: Na Utai na Sakur bilong lain bilong Bikvai. Na 70 man bilong lain bilong
    Bikvai i go wantaim tupela.
  dan-1931: af Bigvajs Efterkommere Utaj og Zabud med 70 Mandspersoner.
  vie-OVCB: U-thai và Xác-cua thuộc dòng Biết-vai và 70 người nam khác.
  guj-2017: બિગ્વાયના વંશજ ઉથાય તથા ઝાબ્બૂદ; તેઓની સાથે સિત્તેર પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.013'
  por-BRBSL: Dos filhos de Bigvai, Uthai e Zabbud; e com eles setenta homens.
  cth-cth: Bigvai capanaw thung hoi Uthai hoi Zabud, koe kaawm e tongpa 70 touh hoi.
  twi-twi: 'Bigwai asefo mu no: Utai ne Sakur a mmarima afoforo bi aduɔson ka wɔn
    ho.'
  hlt-hlt: Bigvai koca lamloh Uthai, Zabbud, Zakkuur neh a taengkah tongpa sawmrhih.
  tbz-SIM: Bikibɑii nɑɑ̀mùnkù kou Utɑii nɛ̀ Sɑbudi yɑɑ̀bí kɛ̀ bɛ̀ ḿbo bɛmɔu bɛnitidɑɑbɛ̀
    sipísìyiekɛ̀.
  msy-2020: Ezɨ Utai ko Sakur, aning Bikvain ikɨzimɨn ovavir boribar gumazimning.
    Bikvain adarazir 70plan gumaziba aning ko ghu.
  dop-dop: nɑ Pikifɑyi lʋlʋɣʋ nyǝ́mɑ Utɑyi nɑ Sɑkuu nɑ yǝlɑɑ nɩɩtoso nɑ nɑɑnʋwɑ.
  azb-azb: Biqvay övladlarından Utay, Zakkur və onlarla bərabər yetmiş kişi.
  eng-DBY: And of the children of Bigvai, Uthai and Zabbud, and with them seventy
    males.
  hin-2017: और बिगवै के वंश में से ऊतै और जक्कूर थे, और उनके संग सत्तर पुरुष थे।
  wol-KYG: Ci askanu Bigway, Utay la ak Sabudd, ñook juróom ñaar fukki góor (70).
  eng-YLT: And from the sons of Bigvai, Uthai and Zabbud, and with them seventy who
    are males.
  eng-WYC-2017: of the sons of Bigvai, Uthai, and Zabbud, and with them seventy men.
  eng-WMBB: Of the sons of Bigvai, Uthai and Zabbud; and with them seventy males.
  urd-GVH: बिगवई का ख़ानदान का ऊती और ज़बूद 70 मर्दों के साथ।
  rug-rug: Ari Utai, e Zakura, pu tuti gore mae koe Biqivai. Somana koarini si ka
    zuapa ṉavulu puta tie.
  gaz-gaz: sanyii Baguwaay keessaa Uutaayii fi Zakuur; warri isaan wajjin turanis
    namoota 70 turan.
  fra-LSG: des fils de Bigvaï, Uthaï et Zabbud, et avec eux soixante-dix mâles.
  yal-yal: Bigiwayi yixɛtɛne yɛ, Yutayi nun Sakuru e nun muxu tonge solofere, xɛmɛne
    gbansan.
  haw-1868: A no na mamo hoi a Bigevai; o Utai, a o Zabuda, a me laua no he kanahiku
    na kane.
  arb-NAV: 'وَمِنْ بَنِي بِغْوَايَ: عُوتَايُ وَزَبُّودُ وَمَعَهُمَا سَبْعُونَ مِنَ
    الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Bigvai ƒe dzidzime me: Utai kple Zakur kple ŋutsu blaadre
    siwo nɔ wo ŋu la.'
  eng-LEE: And of the sons of Bigvai, 'Uthai, and Zabbur, and with them were seventy
    males.
  asm-FB: বিগবয়ৰ বংশধৰসকলৰ মাজত উথয় আৰু জক্কুৰ। তেওঁৰ লগত তালিকাত সত্তৰজন পুৰুষ
    আছিল।
  sus-A: عُتَيِ نُن سَبُدُ، نَشٍيٍ كٍلِ بٍفِقَيِ شَبِلّ، نُن مِشِ تٌنفٌ سٌلٌقٍرٍ.
  fra-SBL: Des fils de Bigvaï, Uthaï et Zabbud, et avec eux soixante-dix mâles.
  hbo-hbo: וּמִבְּנֵ֥י בִגְוַ֖י עוּתַ֣י *וְזָבוּד (וְזַכּ֑וּר) וְעִמֹּ֖ו שִׁבְעִ֥ים
    הַזְּכָרִֽים׃ פ
  piu-2006: '@see-verse:EZR.008.013'
  kik-kik: na kuuma njiaro cia Bigivai, maarĩ Uthai na Zakuri, hamwe na andũ angĩ
    70.
  fra-NCL: des fils de Béguaï, Uthaï et Zachur, et avec eux soixante-dix mâles.
  cek-AK: Bigvai ih acaeng, Uthai hoi Zabbud hoi nawnto ah nongpa quisarihto oh o.
  cuk-cuk: Degine, Bigvai-wagansikmalad, Utai, Zabud. Amarbali, machergan, dulapaa-gakambe-mergu
    (70) nonikid.
  uig-CYR: Бигвайниң әвлатлиридин Утай билән Заббуд вә улар билән биллә қайтқан әркәкләр
    йәтмиш киши.
  tel-2017: బిగ్వయి వంశంలో ఉన్న ఊతై, జబ్బూదు, వారితో ఉన్న 70 మంది పురుషులు.
  hat-BSA: Nan fis a Bigvaï yo, Uthaï ak Zabbud e avèk yo, swasann-dis gason.
  kos-kos: Uthai ac Zaccur ke fwil natul Bigvai, wi mukul 70
  hbo-WLC: וּמִבְּנֵ֥י בִגְוַ֖י עוּתַ֣י וזבוד וְעִמּ֖וֹ שִׁבְעִ֥ים הַזְּכָרִֽים׃ פ
  ibo-ibo: ndị sitere nʼikwu Bigvai, Utai na Zakua na iri ndị ikom asaa (70) bụ ndị
    so ha.
  ory-ory: ଆଉ, ବିଗ୍‍ବୟର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଊଥୟ ଓ ସକ୍କୁର ଓ ସେମାନଙ୍କ ସଙ୍ଗେ ସତୁରି ପୁରୁଷ।
  chk-chk: 'Seni ekewe mwirimwirin Pikwai: Utai me Sakur, nge fik mwän ra etiir.'
  rop-rop: '@see-verse:EZR.008.013'
  ukr-1871: З синів Бигвая, Утай та Заббуд, а з ними сїмдесять душ мужого полу.
  deu-1951: 'Von den Kindern Bigvais: Utai und Sabbud und mit ihnen 70 männlichen
    Geschlechts.'
  eng-JPS: And of the sons of Bigvai, Uthai and Zaccur; and with him seventy males.
  srp-1865: I od sinova Vigvajevijeh Gutaj i Zavud, i s njima muškinja sedamdeset.
  lug-lug: n’okuva mu bazzukulu ba Biguvaayi, Usayi ne Zabudi, era wamu nabo abasajja
    nsanvu (70).
  heb-heb: ומבני בגוי עותי וזבוד ועמו שבעים הזכרים׃
  ben-IRV: বিগবয়ের সন্তানদের মধ্যে ঊথয় ও সব্বূদ ও তাদের সঙ্গী সত্তর জন পুরুষ৷
  pan-pan: ਬਿਗਵਈ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਊਥਈ ਤੇ ਜ਼ੱਕੂਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਸੱਤਰ ਪੁਰਖ।
  mya-JVB: ဗိဂဝဲ အမျိုးသား ဥသဲ ၊ ဇဗ္ဗုဒ် နှင့် ယောက်ျား ပေါင်းခုနစ် ကျိပ်တည်း။
  hmo-hmo: Bigevai iduhu — Utai bona Sakuru, bona idia danu tau 70.
  urd-urd: और बनी बिगवई में से, ऊती और ज़ब्बूद, और उनके साथ सत्तर आदमी।
  rus-SYN: из сыновей Бигвая, Уфай и Заббуд, и с ними семьдесят человек мужеского
    пола.
  bqc-SIM: Bigivai buiↄ Zakuu ń Utaio ń ń gbɛ̃́ↄ gbɛ̃ↄn bàaↄ̃kwi.
  tcz-CHONGTHU: Bigvai insunga kon’in Uthai, Zaccur leh midang som sagi ahiuve.
  mar-mar: आणि बिग्वईच्या वंशातले उथई, जब्बूद त्यांच्याबरोबरचे सत्तर पुरुष.
  qub-qub: Bigvaipita miraj cutiran Utai, Zabud. Paycunawan caj röpa cutiran ganchis
    chunca (70) runacuna. Paycunataga ollgu cajllata apuntaran.
  hat-hat: Outayi, pitit gason Zaboud la, chèf branch fanmi Bigvayi a. Li te gen swasandis
    gason avè l'.
  eng-BSB: and from the descendants of Bigvai, both Uthai and Zaccur, and with them
    70 men.
  eng-WEBPB: Of the sons of Bigvai, Uthai and Zabbud; and with them seventy males.
  kbq-kbq: Hanki Bigvai naga'pintira Utai'ene Zakurike 70'a venene vu'naze.
  nhe-BL: Huan yajque Utai huan Zabud tlen eliyaya iteipa ixhuihua Bigvai. Huan ininhuaya
    yajque 70 tlacame.
