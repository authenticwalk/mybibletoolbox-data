verse: EZR.008.026
translations:
  mal-C: അറുനൂറ്റി അൻപതു താലന്തു വെള്ളി, നൂറു താലന്തു തൂക്കം വരുന്ന വെള്ളി ഉപകരണങ്ങൾ,
    നൂറു താലന്തു സ്വർണം,
  deu-TKW: 'Und so wog ich ihnen in ihre Hände dar: 650 Talente Silber; hundert silberne
    Gefäße im Werte von .... Talenten; an Gold: hundert Talente;'
  lin-lin: Napesaki bango kilo nkoto tuku mibale ya palata, kilo nkoto misato ya bisalelo
    basala na palata, kilo nkoto misato ya wolo,
  eng-LSV: and I weigh to their hand six hundred and fifty talents of silver, and
    one hundred talents of vessels of silver, one hundred talents of gold,
  eng-GNV: 'And I weighed vnto their hand sixe hundreth and fiftie talents of siluer,
    and in siluer vessel, an hundreth talents, and in golde, an hundreth talents:'
  eng-WEBSTER: I even weighed to their hand six hundred and fifty talents of silver,
    and silver vessels a hundred talents, and of gold a hundred talents;
  nhw-BL: 'Huajca nijtamachijqui nochi ipan balanza huan etixqui: 21,450 kilos tlen
    plata, 100 tlamantli tlen plata para motequihuise catli quipixqui 3,600 kilos
    3,300 kilos tlen oro,'
  swh-ONEN: Niliwapimia talanta 650 za fedha, vifaa vingine vya fedha vya uzito wa
    talanta mia moja, talanta mia moja za dhahabu,
  bba-bba: Mɑ nɑ bu sii ɡeesun tɔnnu yɛndu nɔmu sɔndiɑ kɑ ɡɑ̃ɑ ni bɑ kuɑ kɑ sii ɡeesu
    tɔnnu itɑ kɑ wurɑ tɔnnu itɑ
  eng-KJVCPB: I even weighed unto their hand six hundred and fifty talents of silver,
    and silver vessels an hundred talents, and of gold an hundred talents;
  luo-luo: Ne apimonegi pek mar fedha mane en talanta mia auchiel gi piero abich,
    gige fedha pekgi ne en talanta mia achiel, pek dhahabu ne en talanta mia achiel,
  meu-meu: 'Na hahetoho bona idia imadia ai na ato gaudia bini: silver talent sinahu-tauratoi
    imahui, bona silver ḡaudia talent sinahu-ta davana; bona gold talent sinahu-ta,'
  npi-ULB: मैले तिनीहरूका हातमा बाइस हजार किलो चाँदी, चौतिस सय किलो चाँदीका वस्तुहरू,
    चौतिस सय किलोग्राम सुन,
  yor-yor: Mo fi òsùwọ̀n wọn ẹgbẹ̀ta lé láàádọ́ta (650) tálẹ́ǹtì fàdákà, àti ohun
    èlò fàdákà tí ó wọn ọgọ́rùn-ún tálẹ́ǹtì, ọgọ́rùn-ún tálẹ́ǹtì wúrà,
  ind-ind: Saya juga menyerahkan kepada mereka 19.500 kilogram perak, 3.000 kilogram
    emas, perlengkapan perak seberat 3.000 kilogram,
  pes-OPCB: 'مقدار طلا و نقره و هدایایی که به ایشان سپردم عبارت بود از: ۲۲ تن نقره،
    ۳٬۴۰۰ کیلوگرم ظروف نقره، ۳٬۴۰۰ کیلوگرم طلا، ۲۰ جام طلا به ارزش هزار در هم، دو
    ظرف مفرغین صیقلی خالص که مثل طلا گرانبها بود.'
  tgl-ULB: Kaya tinimbang ko sa kanilang mga kamay ang 650 talentong pilak, isandaang
    talento ng mga kagamitang pilak, isandaang talentong ginto,
  hui-hui: Mbirale tigua handayaho helo mo ta harudaruninaga genda magi ogodagua.
    Muni siliba timbuni genda maginaga tono pira kirani kira (22) wialu ngolonaga
    genda magi kilogarama daosini tebirani handari maria (3,400) mialu ndisi be silibame
    wabini handari mbirabi (100) miru. Ndisi be mbira mbiranaga genda magi kilogarama
    pira tebirani maria (34) ale dege dege miru. Ani bialu ndisi be ngolome wabini
    pira kirabi (20) mialu ndisi be uruninaga genda magi emene kilogarama halira ale
    dege degebi miru. Ani bialu ndisi be kira boronosime baya taraore wabinigo yolo
    timbunime mibehe winigobi miru. Yolo ngolome wabini ndisi be kira miaga winidagua
    dege mibehe wiagobi mirugola mo yaga biya.
  mya-mya: ငါ​ပေး​အပ်​သည့်​ပစ္စည်း​များ​မှာ​အောက်​ပါ အ​တိုင်း​ဖြစ်​သည်။ ငွေ ၂၅ တန်၊
    ငွေ​အ​သုံး​အ​ဆောင် ၁၀၀ ငွေ​သား​ပေါင် ၁၅၀ ရွှေ​ပေါင် ၇၅၀၀ ရွှေ​ဖ​လား၂၀ ခွက် ရွှေ​ချိန်
    ၂၇၀ အောင်​စ။ ရွှေ​ဖ​လား​နှင့်​တန်​ဖိုး​ညီ​မျှ​သည့်​ကြေး​ဝါ​စစ် ဖ​လား ၂ လုံး
  bod-N: ངས་ཚད་ནས་སྤྲད་པའི་དངུལ་རྡོ་ཚད་དྲུག་བརྒྱ་ལྔ་བཅུ་དང་། རྡོ་ཚད་བརྒྱ་ཡི་དངུལ་ཆས་དང་།
    གསེར་རྡོ་ཚད་བརྒྱ་དང་།
  sna-sna: Ndakavaerera matarenda mazana matanhatu namakumi mashanu esirivha, nemidziyo
    yesirivha yairema matarenda zana, namatarenda zana egoridhe,
  spa-BLM: Pesé en su mano seiscientos cincuenta talentos de plata, cien talentos
    de recipientes de plata, cien talentos de oro,
  cac-cac: '@see-verse:EZR.008.025'
  swh-ULB: Hivyo nikawapimia kwenye mikono yao talanta za fedha mia sita na hamsini,
    talanta mia moja ya vyombo vya fedha, talanta mia moja za dhahabu.
  bel-bel: 'І аддаў на рукі ім вагою: срэбра - шасьцьсот пяцьдзясят талантаў, і срэбнага
    посуду - на сто талантаў, золата - сто талантаў,'
  deu-ELBBK: 'Und ich wog in ihre Hand dar: 650 Talente Silber; und an silbernen Geräten:
    100 Talente; an Gold: 100 Talente;'
  mbb-OT: 'Iyan heini insarig ku kandan: 22,000 he kilu he pelata 3,000 he kilu he
    pelata he mibeelan en he menge gelemiten 3,000 he kilu he vulawan 20 he vulawan
    he yehung he walu wey tengà he kilu 2 he brunsi he yehung he impesinew, he is
    bali zin iring te vali te menge yehung he vulawan.'
  mal-2015: ഞാൻ അവരുടെ കയ്യിൽ അറുനൂറ്റമ്പതു താലന്ത് വെള്ളിയും നൂറു താലന്ത് വെള്ളിയുപകരണങ്ങളും
    നൂറു താലന്ത് പൊന്നും
  rmc-rmc: 'Savoro ode sas: biš the duj (22) toni rup; šel (100) rupune nadobi, so
    važinenas eftavardeš (70) kili; 3,4 toni somnakaj; biš somnakune čare, so važinenas
    buter sar ochto kili; a duj brondzune nadobi, so sas ajse vzacna sar somnakaj.'
  pes-OPV: پس ششصد و پنجاه وزنه نقره و صد وزنه ظروف نقره و صد وزنه طلا به‌دست ایشان
    وزن نمودم.
  ron-1924: Ам дат ын мыниле лор шасе суте чинчзечь де таланць де арӂинт, унелте де
    арӂинт де о сутэ де таланць, о сутэ де таланць де аур,
  ben-OBCV: আমি 650 পঞ্চাশ তালন্ত রুপো, 100 তালন্ত রুপোর সামগ্রী, 100 তালন্ত সোনা,
  som-som: Waxaan iyaga u miisaamay oo gacanta u geliyey lix boqol iyo konton talanti
    oo lacag ah, iyo weelal lacag ah oo iyana boqol talanti ah, iyo boqol talanti
    oo dahab ah,
  lat-VUC: 'et appendi in manibus eorum argenti talenta sexcenta quinquaginta, et
    vasa argentea centum, auri centum talenta:'
  eng-ASVBT: I weighed into their hand six hundred and fifty talents of silver, and
    silver vessels a hundred talents; of gold a hundred talents;
  ita-1885: Io adunque pesai loro in mano seicencinquanta talenti d'argento, e di
    vasellamenti di argento cento talenti, e cento talenti d'oro;
  eng-LXXUP: I even weighed into their hands six hundred and fifty talents of silver,
    and a hundred silver vessels, and a hundred talents of gold;
  eng-ULB: So I weighed into their hand 650 talents of silver, one hundred talents
    of silver objects, one hundred talents of gold,
  spa-VBL: Pesé y puse en sus manos 650 talentos de plata, artículos de plata del
    Templo que pesaban 100 talentos, 100 talentos de oro,
  fra-_FOB: Je leur pesai donc et leur délivrai six cent cinquante talents d'argent,
    et des ustensiles d'argent pour cent talents, cent talents d'or,
  mal-mal: ഞാൻ അവരുടെ കയ്യിൽ അറുനൂറ്റമ്പത് താലന്ത് വെള്ളിയും, നൂറ് താലന്ത് വെള്ളിയുപകരണങ്ങളും,
    നൂറ് താലന്ത് പൊന്നും
  urd-GVR: 'Maiṅ ne tol kar zail kā sāmān un ke hawāle kar diyā: taqrīban 22,000 kilogrām
    chāṅdī, chāṅdī kā kuchh sāmān jis kā kul wazn takrīban 3,400 kilogrām thā, 3,400
    kilogrām sonā,'
  suz-BL: गो मेको आन कली ६ सहे ५० टलेन्ट चांदी, अरु सहे का टलेन्ट ङा चांदी के बोस
    नु सुन सहे का टलेन्ट, टलेन्ट का ३४ किलो बाक्‍ब।
  ita-1927: Rimisi dunque nelle loro mani seicentocinquanta talenti d’argento, degli
    utensili d’argento per il valore di cento talenti, cento talenti d’oro,
  ckb-ckb: شەش سەد و پەنجا تالنت زیوم کێشا و خستمە ناو دەستیان، سەد تالنتیش لە قاپوقاچاغی
    زیو لەگەڵ سەد تالنت زێڕ و
  eng-BBE: Measuring into their hands six hundred and fifty talents of silver, and
    silver vessels, a hundred talents' weight, and a hundred talents of gold,
  kan-OKCV: ಅವರ ಕೈಗೆ ಕೊಟ್ಟ ಸಲಕರಣೆಗಳ ತೂಕ 22 ಬೆಳ್ಳಿ ಮೆಟ್ರಿಕ್ ಟನ್; ಬೆಳ್ಳಿಯ ನೂರು ಸಾಮಗ್ರಿಗಳ
    ತೂಕ 3.4 ಮೆಟ್ರಿಕ್ ಟನ್; ಬಂಗಾರ 3.4 ಮೆಟ್ರಿಕ್ ಟನ್.
  tam-2017: அவர்கள் கையிலே நான் 650 தாலந்து வெள்ளியையும், 100 தாலந்து நிறையான வெள்ளிப்
    பொருட்களையும், 100 தாலந்து பொன்னையும்,
  spa-RV-1909: Pesé pues en manos de ellos seiscientos y cincuenta talentos de plata,
    y vasos de plata por cien talentos, y cien talentos de oro;
  ron-BTF: Am cântărit în mâna lor şase sute cincizeci de talanţi de argint şi o sută
    de talanţi de vase de argint şi o sută de talanţi de aur;
  eng-WEBP: I weighed into their hand six hundred fifty talents of silver, one hundred
    talents of silver vessels, one hundred talents of gold,
  eng-FBV: I weighed out and placed in their hands 650 talents of silver, silver Temple
    items weighing 100 talents, 100 talents of gold,
  nld-1939: Na het afgewogen te hebben, stelde ik hun zeshonderd vijftig talenten
    aan zilver ter hand, voor honderd talenten zilveren vaten, honderd talenten aan
    goud,
  nch-BL: 'Huajca nijtamachijqui nochi ipan balanza huan etixqui: 21,450 kilos ten
    plata, 100 tamanti ten plata para motequihuise cati quipixqui 3,600 kilos 3,300
    kilos ten oro,'
  vie-1934: Vậy, ta cân giao cho họ sáu trăm năm mươi ta lâng bạc, khí dụng bằng bạc
    giá một trăm ta lâng, và một trăm ta-lâng vàng,
  hin-CV: इस प्रक्रिया में मैंने माप कर 650 तालन्त चांदी और बर्तन, जिनका मान 100 तालन्त
    था तथा सोने के 100 तालन्त
  spa-BES: Les pese y entregue en sus manos seiscientos cincuenta talentos de plata,
    y vasos de plata, cien pesos de talentos y cien talentos de oro.
  tdx-tdx: Eka, linanjako am-pità’ iareo ty volafoty talenta enen-jato-tsi-limampolo
    naho ty fanake volafoty talenta zato naho ty volamena talenta zato;
  tha-KJV: ข้าพเจ้าได้ชั่งใส่มือของเขาเป็นเงินหกร้อยห้าสิบตะลันต์ และเครื่องใช้​ที่​ทำด้วยเงิ​นม​ีค่าหนึ่งร้อยตะลันต์
    และทองคำร้อยตะลันต์
  por-BR-2018: Assim pesei nas mãos deles seiscentos e cinquenta talentos de prata,
    e cem talentos de utensílios de prata, e cem talentos de ouro;
  deu-ELO: 'Und ich wog in ihre Hand dar: sechshundertundfünfzig Talente Silber; und
    an silbernen Geräten: hundert Talente; an Gold: hundert Talente;'
  eng-WYC-2018: And I betook under certain weight and number into the hands of them
    six hundred and fifty talents of silver, and an hundred silveren vessels; an hundred
    talents of gold, (And so I delivered into their hands, under certain weight and
    number, six hundred and fifty talents of silver, and a hundred silver vessels;
    and a hundred talents of gold,)
  epo-epo: 'Kaj mi pese transdonis al ili: da arĝento sescent kvindek kikarojn, da
    arĝentaj vazoj cent kikarojn, kaj da oro cent kikarojn;'
  uig-PIN: Mǝn kümüxtin altǝ yüz ǝllik talant, yüz talant eƣirliⱪtiki kümüx ⱪaqa-ⱪuqa,
    yüz talant altunni ularning ⱪoliƣa ɵlqǝp tapxurdum.
  beo-beo: '-'
  tpi-OTNT: Hevi bilong ol dispela samting mi givim ol, i olsem. Silva inap long 22
    ton na gol inap long 3,400 kilogram na 100 dis silva. Hevi bilong wan wan dis
    em inap 34 kilogram.
  hau-SA: Na auna musu talenti 650 na azurfa, talenti ɗari na kwanonin azurfa, talenti
    100 na zinariya,
  uig-LAT: Men kümüshtin alte yüz ellik talant, yüz talant éghirliqtiki kümüsh qacha-qucha,
    yüz talant altunni ularning qoligha ölchep tapshurdum.
  nde-nde: Ngabalinganisela amathalenta angamakhulu ayisithupha lamatshumi amahlanu
    (650) esiliva, impahla zesiliva ezilobunzima obungamathalenta alikhulu (100),
    amathalenta alikhulu (100) egolide,
  ton-ton: ‌ʻIo, naʻaku fakatatau ki honau nima ʻae taleniti siliva ʻe onongeau mo
    e nimangofulu, mo e ngaahi ipu siliva ko e taleniti ʻe teau, pea ʻi he koula ko
    e taleniti ʻe teau;
  ces-1613: Odvážil jsem, pravím, do rukou jejich stříbra šest set centnéřů a padesát,
    a nádobí stříbrného sto centnéřů, a zlata sto centnéřů,
  eng-WMB: I weighed into their hand six hundred fifty talents of silver, one hundred
    talents of silver vessels, one hundred talents of gold,
  tam-TCV: இவ்வாறு அறுநூற்று ஐம்பது தாலந்து வெள்ளியை அவர்களுக்கு நிறுத்துக் கொடுத்தேன்.
    வெள்ளிப் பாத்திரங்கள் நூறு தாலந்து, தங்கம் நூறு தாலந்து,
  ceb-ULB: Busa gitimbang ko diha sa ilang mga kamot ang 22, 100 ka kilong plata,
    3, 400 ka kilo nga bulawan,
  pol-UBG: Odważyłem im więc do rąk sześćset pięćdziesiąt talentów srebra, sto talentów
    naczyń srebrnych, sto talentów złota;
  urd-GVU: 'مَیں نے تول کر ذیل کا سامان اُن کے حوالے کر دیا: تقریباً 22,000 کلو گرام
    چاندی، چاندی کا کچھ سامان جس کا کُل وزن تقریاً 3,400 کلو گرام تھا، 3,400 کلو گرام
    سونا،'
  deu-1912: Und wog ihnen dar unter ihre Hand sechshundertundfünfzig Zentner Silber
    und an silbernen Gefäßen hundert zentner und an Gold hundert Zentner,
  kan-2017: 'ಅವರ ಕೈಯಲ್ಲಿ ಕೊಟ್ಟ ಬೆಲೆಬಾಳುವ ಸಾಮಾನುಗಳ ತೂಕ: ಬೆಳ್ಳಿಯು ಆರುನೂರೈವತ್ತು ತಲಾಂತು,
    ಬಂಗಾರವು ನೂರು ತಲಾಂತು,'
  yap-yap: 'Ba’aray e n’en ni gu pi’ ngorad: silber — rliw’ nge lal e ton 100 tatalin
    e maruwel nib silber — 150 e pawn gol — 7,500 e pawn rliw’ raba’ e dabiy nib gol
    — 270 e ounce l’agruw raba’ e dabiy ni bronze nrib fel’, ni ta’reb feni fel’ ko
    yu raba’ nib gol'
  hlt-MCSB: Amih kut ah cak talent rhui ya rhuk sawmnga, cakben hnopai talent yakhat,
    sui talent yakhat ka khiing pah.
  mdy-ETH: ታኣኒ ዒንጌ ጌኤዦ ማኣሮ ባካ ሃካፓ ዴማ ዓኣ ጎይፆኬ፦ ላማታሚ ላምዖ ሺያ ኪሎ ማዓ ቢራ ሃይሦ ሺያና ዖይዶ ፄኤታ
    ኪሎ ማዓ ቢራ ዓንጊና ኮሾና ሜሄ ሃይሦ ሺያና ዖይዶ ፄኤታ ኪሎ ማዓ ዎርቄ ሳሊ ኪሎና ዖይዶ ፄኤታ ጊራኣሜና ማዓ ዎርቄና ኮሺንቴ
    ላማታሚ ዔቴ ሳኣኔ ዎርቆና ኮሺንቴ ዔቶ ሳኣኖና ዎላ ሄኮ ማዔያ ጌኤሺ ሞኦና ዓንጊና ኮሺንቴ ላምዖ ዔቴ ሳኣኔ።
  twi-ASANTE: 'Mede agudeɛ no rema wɔn no, mekariiɛ na mehunuu sɛ emu duru yɛ: dwetɛ
    nkariboɔ tɔno aduonu mmienu, sikakɔkɔɔ nkuku ne nkaka nkariboɔ kilogram mpem mmiɛnsa
    ne ahanan, sikakɔkɔɔ nkariboɔ kilogram mpem mmiɛnsa ne ahanan,'
  eng-WEBU: I weighed into their hand six hundred fifty talents of silver, one hundred
    talents of silver vessels, one hundred talents of gold,
  wal-wal: 'Taani etayyo immidobai hagaa: laatamanne naa77u sha7u kilo giraame deexxiya
    biraa, heezzu sha7anne oiddu xeetu kilo giraame deexxiya biraappe oosettida xeetu
    miishshata, heezzu sha7anne oiddu xeetu kilo giraame deexxiya worqqaa,'
  spa-PDDPT: Después yo pesé en mano de ellos 21,45 toneladas de plata, 3.300 toneladas
    en objetos de plata, 3,3 toneladas de oro,
  gun-gun: Ha'e rami vy ha'e kuery po py amboaxa vinte mil quilos raxa prata guigua,
    tembiporu prata guigua três mil e trezentos quilos va'e, três mil e trezentos
    quilos ouro guigua,
  agu-BL: Yi baje'n kama'lal, i'tz ca'wunak ox mil liwr sakal tu jun cient lak yi
    sakal cu'n, tu kak mil tu kak cient liwr oro.
  ilo-ULB: Nangtimbangak ngarud iti impaimak kadakuada nga innem a gasut ket limapulo
    a talento ti pirak, sangagasut a talento ti pirak nga alikamen, sangagasut a talento
    ti balitok,
  kpg-kpg: 'Aanei nia mee ne wanga ko au gi digaula: nia silber - 50,000 pauna nia
    goloo miami ne hai gi nia silber - 150 pauna nia goolo - 7,500 pauna nia boolo
    goolo e madalua - 17 pauna nia boolo baalanga mmee madammaa e lua, e hui be nia
    boolo goolo.'
  uig-ARA: مەن كۈمۈشتىن ئالتە يۈز ئەللىك تالانت، يۈز تالانت ئېغىرلىقتىكى كۈمۈش قاچا-قۇچا،
    يۈز تالانت ئالتۇننى ئۇلارنىڭ قولىغا ئۆلچەپ تاپشۇردۇم.
  sus-sus: 'N naxan soxi e yi ra na nan ya: gbeti kilo wulu fu nun firin, kilo kɛmɛ,
    yirabase gbeti daaxi kilo wulu saxan kilo kɛmɛ naani, xɛɛma kilo wulu saxan kilo
    kɛmɛ naani,'
  pon-2006: 'Eri, iet uwen dipwisou kan me I patohwanohng irail:'
  ksd-ksd: iau ga valar tar laptikai na mar ma a ilima na vinun na talant na silva
    ta ra lima i diat, ma ra tabarikik di ga pait ia ma ra silva tika na mar na talant,
    tika na mar na talant na goled,
  tur-YTC: Ellerine altı yüz elli talant gümüş, yüz talant gümüş kap, yüz talant altın,
  grc-BRENT: Καὶ ἔστησα ἐπὶ χεῖρας αὐτῶν ἀργυρίου τάλαντα ἑξακόσια πεντήκοντα, καὶ
    σκεύη ἀργυρᾶ ἑκατὸν, καὶ τάλαντα χρυσίου ἑκατὸν,
  ind-AYT: Aku juga menimbang untuk tangan mereka 650 talenta perak, perlengkapan
    perak seberat 100 talenta, 100 talenta emas,
  nya-nya: Nditayeza zonse, ndinapereka mʼmanja mwawo, matani 22 asiliva, ziwiya zasiliva
    zolemera makilogalamu 70, ndiponso makilogalamu 3,400 a golide,
  hrv-hrv: Izmjerih i stavih u njihove ruke šest stotina i pedeset talenata srebra,
    stotinu srebrnih posuda od po dva talenta, stotinu talenata zlata,
  mps-mps: Te eno augwaliba mani nai dabego sęgę e tiwai yai. Silvago sęgę te
    22,000 kilogram, tama golgo sęgę te 3,400 kilogram, tama te 100 dis pou silva,
    te augwaligo te sęgę 34 kilogram teba usu nai dao.
  tpi-tpi: Hevi bilong ol dispela samting mi givim ol, i olsem. Silva inap long 22
    ton na gol inap long 3,400 kilogram na 100 dis silva. Hevi bilong wan wan dis
    em inap 34 kilogram.
  dan-1931: jeg tilvejede dem af Sølv 650 Talenter, Sølvkar til en Værdi af 100 Talenter,
    af Guld 100 Talenter,
  vie-OVCB: 'Tôi cân các vật ấy và đưa cho họ như sau: 24 tấn bạc, 3,4 tấn các dụng
    cụ bằng bạc, 3,4 tấn các dụng cụ bằng vàng,'
  guj-2017: મેં તેમને બાવીસ હજાર એક્સો કિલો ચાંદી, ત્રણ હજાર ચારસો કિલો વજનના ચાંદીનાં
    વાસણો, ત્રણ હજાર ચારસો કિલો સોનું,
  pon-2006A: 'Eri, iet uwen dipwisou kan me I patohwanohng irail: silper- ten 25 dipwsoun
    kan me wiawihhkida silper- poun 150 kohl- poun 7,500 pwohl kohl 20- ounses 270
    pwohl prons kaselel 2, me pahrekiong pweinen pwohl kohl kan'
  por-BRBSL: pesei na mão deles seiscentos e cinqüenta talentos de prata, cem talentos
    de vasos de prata, cem talentos de ouro,
  cth-cth: Yawcu dawk khing hnukkhu ahnimae kut dawk ka poe e teh ngun talen 650,
    ngun hlaam talen 100, sui talen 100 touh.
  twi-twi: 'Mede agude no rema wɔn no, mekarii na mihuu sɛ emu duru yɛ: dwetɛ nkaribo
    tɔn aduonu anan, sikakɔkɔɔ nkuku ne nkaka nkaribo pɔn mpem ahanson ne ahannum,
    sikakɔkɔɔ nkaribo pɔn mpem ahanson ne ahannum,'
  hlt-hlt: Amih kut ah cak talent rhui ya rhuk sawmnga, cakben hnopai talent yakhat,
    sui talent yakhat ka khiing pah.
  tbz-SIM: Kɛ̀ dɛ̀ ḿbo timɑ́tì pɛ́ítì tɔ́nnì sipísìdɛ́, timɑ́tì pɛ́ítì kó tinɛntì
    sɑ̀ɑ̀tì tɔ́nnìbɛ̀ bɛ̀tɑ̃ɑ̃ti mɛsɔɔ ntɔ́nnì bɛ̀tɑ̃ɑ̃ti.
  msy-2020: 'Bizir kɨ me ganɨngizir kaba, dar osɨmtɨziba kamakɨn: Silvan osɨmtɨzim,
    22,000 kilogrem, ezɨ golɨn osɨmtɨzim 3,400 kilogrem, ezɨ 100plan silvan itarir
    ekiar kabar osɨmtɨzim, da vaghvagha 34 kilogrem.'
  dop-dop: Nɑ mɑ́ cɛlɛ-wɛɣɛ liɣitee nyǝɣǝtʋ kɛ tɔɔnǝnɑɑ hiu nɑ tǝ wontu kɛ tɔɔnǝnɑɑ
    tooso, nɑ wʋlɑ kɛ tɔɔnǝnɑɑ tooso tɔtɔ,
  azb-azb: Onların əlinə altı yüz əlli talant gümüş, yüz talant gümüş əşya, yüz talant
    qızıl,
  eng-DBY: And I weighed into their hand six hundred and fifty talents of silver;
    and silver vessels a hundred talents, [and] of gold a hundred talents;
  hin-2017: मैंने उनके हाथ में साढ़े छः सौ किक्कार चाँदी, सौ किक्कार चाँदी के पात्र,
  wol-KYG: Natt naa ba teg ci seeni loxo ñaar téeméeri barigoy xaalis ak fanweeri
    barigo ci jumtukaayi xaalis ak fanweeri barigoy wurus,
  eng-YLT: and I weigh to their hand, of silver, talents six hundred and fifty, and
    of vessels of silver a hundred talents, of gold a hundred talents,
  eng-WYC-2017: And I betook under certain weight and number into the hands of them
    six hundred and fifty talents of silver, and an hundred silveren vessels; an hundred
    talents of gold,
  eng-WMBB: I weighed into their hand six hundred and fifty talents of silver, one
    hundred talents of silver vessels, one hundred talents of gold,
  urd-GVH: 'मैंने तोलकर ज़ैल का सामान उनके हवाले कर दिया : तक़रीबन 22,000 किलोग्राम
    चाँदी, चाँदी का कुछ सामान जिसका कुल वज़न तक़रीबन 3,400 किलोग्राम था, 3,400 किलोग्राम
    सोना,'
  rug-rug: 'Pada vala i rau pa limadia rini si guahe: Sa poata siliva si ka hiokona
    rua tina keke gogoto kilo. Sari na tiṉitoṉa ta tavetae pa siliva si ṉeta tina
    made gogoto kilo. Sa poata qolo si ṉeta tina made gogoto kilo mamatana.'
  gaz-gaz: Ani meetii taalaantii 650, miʼa meetii kana taalaantii 100 ulfaatu, warqee
    taalaantii 100,
  fra-LSG: Je remis entre leurs mains six cent cinquante talents d’argent, des ustensiles
    d’argent pour cent talents, cent talents d’or,
  yal-yal: N yi gbeti fixɛn kilo wuli mɔxɔɲɛ so e yii, e nun gbeti fixɛ seen naxanye
    yi lanɲɛ kilo wuli saxan ma e nun xɛmaan kilo wuli saxan,
  haw-1868: Kaupaona aku la nu no ko lakou lima i eono haneri a mo kanalima talena
    kala, a me na kiaha kala hookahi haneri talena, a me ke gula hookahi haneri talena;
  arb-NAV: فَكَانَتْ جُمْلَةُ مَا أَوْدَعْتُهُ عِنْدَهُمْ سِتَّ مِئَةٍ وَخَمْسِينَ
    وَزْنَةً (نَحْوَ ثَلاثَةٍ وَعِشْرِينَ أَلْفاً وَأَرْبَعِ مِئَةِ كِيلُو جِرَامٍ)
    مِنَ الْفِضَّةِ، ومِئَةَ وَزْنَةٍ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةِ كِيلُو
    جِرَامٍ) مِنْ آنِيَةِ الْفِضَّةِ، وَمِئَةَ وَزْنَةٍ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ
    مِئَةِ كِيلُو جِرَامٍ) مِنَ الذَّهَبِ،
  ewe-ewe: Meda klosalo tɔn blaeve-vɔ-eve na wo kple klosalonu bubu siwo ƒe kpekpeme
    nɔ tɔn etɔ̃ kple afã la na wo, kpe ɖe sika tɔn etɔ̃ kple afã
  eng-LEE: And I weighed out into their hand of silver six hundred and fifty talents,
    and of silver vessels one hundred talents, of gold one hundred talents;
  asm-FB: সেয়ে, ছশ পঞ্চাশ কিক্কৰ ৰূপ, এশ কিক্কৰ ৰূপৰ বস্তু, এশ কিক্কৰ সোণ,
  sus-A: ﭑ نَشَن سٌشِ عٍ يِ رَ نَ نَن يَ؛ فبٍتِ كِلٌ وُلُ قُ نُن قِرِن، كِلٌ كّمّ،
    يِرَبَسٍ فبٍتِ دَاشِ كِلٌ وُلُ سَشَن كِلٌ كّمّ نَانِ، شّيمَ كِلٌ وُلُ سَشَن كِلٌ
    كّمّ نَانِ،
  fra-SBL: J'ai pesé entre leurs mains six cent cinquante talents d'argent, cent talents
    de vases d'argent, cent talents d'or,
  hbo-hbo: וָאֶשְׁקֲלָ֨ה עַל־יָדָ֜ם כֶּ֗סֶף כִּכָּרִים֙ שֵֽׁשׁ־מֵאֹ֣ות וַחֲמִשִּׁ֔ים
    וּכְלֵי־כֶ֥סֶף מֵאָ֖ה לְכִכָּרִ֑ים זָהָ֖ב מֵאָ֥ה כִכָּֽר׃
  piu-2006: '@see-verse:EZR.008.025'
  kik-kik: Ngĩmathimĩra taranda 650 cia betha, na indo cia betha cia ũritũ wa taranda
    igana rĩmwe, na taranda igana rĩmwe cia thahabu,
  fra-NCL: et je pesai, en les remettant entre leurs mains, six cent cinquante talents
    d’argent, des ustensiles d’argent de la valeur de cent talents, cent talents d’or,
  cek-AK: Nihcae khaeah sumkanglung talent cumvai taruk, quipangato, sumkanglung hoi
    sak ih laom sabaenawk talent cumvaito, sui talent cumvaito,
  cuk-cuk: 'Nibirgi an wilub-daksadi, wemalad: Mani, nibir-milidulabo-gakabaabak gaka
    dulataled-ilagugle gaka dulabo-gakambe (48,750). Ibmar-ebulemalad-manibiid, nibir-miligugle
    gaka dulataled-ilatar (7,500). Ormar, nibir-miligugle gaka dulataled-ilatarba
    (7,500).'
  uig-CYR: Мән күмүчтин алтә йүз әллик талант, йүз талант еғирлиқтики күмүч қача-қуча,
    йүз талант алтунни уларниң қолиға өлчәп тапшурдум.
  tel-2017: 1, 300 మణుగుల వెండి, 200 మణుగుల వెండి వస్తువులు, 200 మణుగుల బంగారం,
  hat-BSA: Konsa, mwen te peze mete nan men yo sis-san-senkant talan ajan, zouti an
    ajan ki te gen valè a san talan e anplis, san talan lò,
  kos-kos: 'Pa inge ma nga sang nu selos: silver — ton 25 100 ahlu silver, kufwen
    mwe orekma — paun 150 gold — paun 7,500'
  hbo-WLC: וָאֶשְׁקֲלָ֨ה עַל־יָדָ֜ם כֶּ֗סֶף כִּכָּרִים֙ שֵֽׁשׁ־מֵא֣וֹת וַחֲמִשִּׁ֔ים
    וּכְלֵי־כֶ֥סֶף מֵאָ֖ה לְכִכָּרִ֑ים זָהָ֖ב מֵאָ֥ה כִכָּֽר׃
  ibo-ibo: E jiri m ihe ọtụtụ tụnye ha ọlaọcha dị narị talenti isii na iri ise (ya
    bụ 650), na ngwongwo ọlaọcha dị otu narị talenti (ya bụ 100), na ọlaedo dị otu
    narị talenti (ya bụ 100).
  ory-ory: ମୁଁ ସେମାନଙ୍କ ହସ୍ତରେ ଛଅ ଶହ ପଚାଶ ତାଳନ୍ତ ରୂପା ଓ ଶହେ ତାଳନ୍ତ ରୌପ୍ୟମୟ ପାତ୍ର;
    ଶହେ ତାଳନ୍ତ ସୁନା;
  chk-chk: 'Iei ükükün mine üa ngeniir: ina epwe ükükün rüe me limu ton silifer, ina
    epwe ükükün ülüngat esop ton pisek seni silifer, pwal ina epwe ükükün ülüngat
    esop ton kolt,'
  rop-rop: Dislot enijing aibin gibit langa olabat. Deibin weiyimap ebrijing en det
    silba bin 22 tan, detlot 100 silbawan enijing bin 70 kilogrem, det gol bin 3,400
    kilogrem, detlot 20 golwan dish bin 8 kilogrem, en det 2 gudwan kopawan dish bin
    kos seim laik dubala golwan dish.
  ukr-1871: 'І віддав їм до рук вагою: срібла шістьсот пятьдесять талантів, а срібного
    посуду на сто талантів: золота ж сто талантів,'
  deu-1951: 'Ich wog ihnen aber dar in ihre Hand: an Silber sechshundertfünfzig Talente,
    und an silbernen Geräten hundert Talente, und an Gold hundert Talente.'
  eng-JPS: I even weighed into their hand six hundred and fifty talents of silver,
    and silver vessels a hundred talents; of gold a hundred talents;
  srp-1865: Izmjerih im u ruke šest stotina i pedeset talanata srebra, i sudova srebrnijeh
    sto talanata, i sto talanata zlata,
  lug-lug: Ne mbagererera ttani amakumi abiri mu ttaano eza ffeeza, n’ebintu ebya
    ffeeza obuzito bwabyo ttani ssatu n’ebitundu bisatu byakuna, ne zaabu ttani ssatu
    n’ebitundu bisatu byakuna,
  heb-heb: ואשקלה על ידם כסף ככרים שש מאות וחמשים וכלי כסף מאה לככרים זהב מאה ככר׃
  ben-IRV: আমি ছশো পঞ্চাশ তালন্ত রূপা, একশো তালন্ত পরিমাণে রূপার পাত্র, একশো তালন্ত
    সোনা,
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਬਾਈ ਟਨ ਚਾਂਦੀ, ਸੱਤਰ ਕਿੱਲੋ ਚਾਂਦੀ ਦੇ ਭਾਂਡੇ ਅਤੇ ਤਿੰਨ
    ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਸੋਨਾ,
  mya-JVB: ငွေ အခွက် ခြောက် ထောင် ငါး ပိဿာ၊ ငွေ တန်ဆာ အခွက် တထောင် ၊ ရွှေ အခွက် တထောင်၊
  hmo-hmo: 'Edia metau lau tohoa, bona unai harihari gaudia ibounai be unai hahelagaia
    taudia 12 dekenai lau henia, gaudia edia metau be inai: siliva ena metau — 22
    toni. siliva mereki, uro bamona gaudia — 70 kilogaram. golo ena metau — 3400 kilogaram.'
  urd-urd: 'मैं ही ने उनके हाथ में साढ़े छ: सौ क़िन्तार चाँदी, और सौ क़िन्तार चाँदी
    के बर्तन, और सौ क़िन्तार सोना,'
  rus-SYN: 'И отдал на руки им весом: серебра - шестьсот пятьдесят талантов, и серебряных
    сосудов на сто талантов, золота - сто талантов;'
  bqc-SIM: Wa ã́nusu yↄ̃̀nɛ́ kiloowa tↄnu bao ń plao ń ã́nusu pↄ́ↄ tↄnu àaↄ̃
    ń vuao tↄnu àaↄ̃.
  tcz-CHONGTHU: 'Keiman hiche thillu hochu kapeh dohtoh kilhon’in, ka tetoh in ahileh
    hijat hi alhing in ahi: Dangka ton somni le li, Dangka a kisem thilkeo ho pound
    sangsagi le ja nga, sana pound sangsagi le ja nga,'
  mar-mar: मी त्यांच्याकडे सहाशे किक्कार चांदी, शंभर किक्कार चांदीची तबके, शंभर किक्कार
    सोने.
  qub-qub: Pësapaptë caran ishcay chunca juc waranga (21,000) quïlu guellay. Guellaypita
    caj cösacuna caran pachac (100). Goripis caran quimsa waranga quimsa pachacnin
    (3,300) quïlu.
  hat-hat: 'Men sa mwen te renmèt yo nan men: nèfsandouzmil (0912.000) ons ajan, ak
    san veso an ajan ki te peze demilkatsan (02.400) ons, sansenkantwitmil (0158.000)
    ons lò,'
  eng-BSB: I weighed out into their hands 650 talents of silver, articles of silver
    weighing 100 talents, 100 talents of gold,
  eng-WEBPB: I weighed into their hand six hundred and fifty talents of silver, one
    hundred talents of silver vessels, one hundred talents of gold,
  kbq-kbq: Ana'ma hu'na zami'noa zantamimofo kna'amo'a amanahu hu'ne, silvamofo kna'amo'a
    22 tani higeno, golimofo kna'amo'a 3tausen 400'a kilogremi higeno, silvareti'ma
    tro'ma hu'nea zantamina 100'a zuompagino, mago mago zuompamofo kna'amo'a 34 kilogremi
    hutere hu'ne.
  nhe-BL: 'Huajca nijyejyeco nochi ipan balanza huan etixqui: 21,450 kilos tlen plata,
    100 tlamantli tlen plata para motequihuise tlen quipixqui 3,600 kilos 3,300 kilos
    tlen oro,'
  gub-BL: 'Na''aw ma''e heremimono kwer her xe wapuhuz haw wanehe we kury: parat 22.000
    kir; 100 ma''e parat iapo pyrer: 70 kir; or: 3.500 kir; 20 kanekpuku or iapo pyrer:
    8,5 kir; mokoz ma''e morog ikatu ma''e iapo pyrer. Ikatuahy or ài.'
  eng-DRA: And I weighed to their hands six hundred and fifty talents of silver, and
    a hundred vessels of silver, and a hundred talents of gold,
