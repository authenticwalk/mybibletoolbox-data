verse: EZR.008.006
translations:
  mal-C: 'ആദീന്റെ പിൻഗാമികളിൽ: യോനാഥാന്റെ മകനായ ഏബെദും അദ്ദേഹത്തിന്റെകൂടെ 50 പുരുഷന്മാരും;'
  deu-TKW: 'Von den Nachkommen Adins: Ebed, der Sohn Jonathans, und mit ihm 50 Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Adini : Ebedi, mwana mobali ya Jonatan, elongo na
    bato na ye tuku mitano.'
  eng-LSV: 'And from the sons of Adin: Ebed son of Jonathan, and with him fifty who
    are males.'
  eng-GNV: And of the sonnes of Adin, Ebed the sonne of Ionathan, and with him fiftie
    males.
  eng-WEBSTER: Of the sons also of Adin; Ebed the son of Jonathan, and with him fifty
    males.
  nhw-BL: Huan nojquiya yajqui Ebed, icone Jonatán, huan iixhui Adín. Huan ihuaya
    yajque 50 tlacame.
  swh-ONEN: wa wazao wa Adini, alikuwa Ebedi mwana wa Yonathani na wanaume 50 pamoja
    naye;
  bba-bba: kɑ Ebɛdi, Yonɑtɑm bii, Adinin bweseru sɔɔ kɑ win tɔmbu weerɑɑkuru,
  eng-KJVCPB: Of the sons also of Adin; Ebed the son of Jonathan, and with him fifty
    males.
  luo-luo: nyikwa Adin, Ebed wuod Jonathan, kaachiel kode ji piero abich;
  meu-meu: 'Adini garana amo: Ebed Ionatan, bona tatau imahui ia ida.'
  npi-ULB: आदीनका परिवारका– जोनाथनका छोरा एबेद र तिनीसँग ५० पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Adini: Ebedi ọmọ Jonatani, àti àádọ́ta ọkùnrin pẹ̀lú rẹ̀;'
  ind-ind: Ebed anak Yonatan dari keturunan Adin, dan ada 50 orang laki-laki bersama
    dia.
  pes-OPCB: '@see-verse:EZR.008.005'
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Adin: si Ebed na anak ni Jonatan. Kasama niyang
    nakalista ang limampung lalaki.'
  hui-hui: Adini hameigini Yonadana igini Ebede ibu heba agali pira duria (50) dai
    bini.
  mya-mya: '@see-verse:EZR.008.005'
  bod-N: ཨ་དིན་གྱི་བུ་རྒྱུད་ནས་ཡོ་ནཱ་ཐན་གྱི་བུ་ཨེ་བད་དང་། དེ་དང་མཉམ་དུ་སྐྱེས་པ་ལྔ་བཅུ་ཡོད།
  sna-sna: kuzvizvarwa zvaAdhini, Ebhedhi mwanakomana waJonatani, uye pamwe chete
    naye varume makumi mashanu;
  spa-BLM: De los hijos de Adín, Ebed, hijo de Jonatán, y con él cincuenta varones.
  cac-cac: '@see-verse:EZR.008.005'
  swh-ULB: adini, Ebedi mwana wa Yonathani na pamoja naye waliorodheshwa wanaume hamsini.
  bel-bel: з сыноў Адына Эвэд, сын Ёнатана, і зь ім пяцьдзясят чалавек мужчынскага
    полу;
  deu-ELBBK: 'und von den Söhnen Adins: Ebed, der Sohn Jonathans, und mit ihm 50 Männliche;'
  mbb-OT: si Ebed he anak ni Jonatan wey is menge zuma zin he 50 he menge maama, he
    ebpuun diyà te pemilya ni Adin
  mal-2015: ആദീന്റെ പുത്രന്മാരിൽ യോനാഥാന്റെ മകനായ ഏബെദും അവനോടുകൂടെ അമ്പതു പുരുഷന്മാരും.
  rmc-rmc: 'andral e famelija le Adinoskri: o Ebed, o čhavo le Jonatanoskro, a leha
    50 murša;'
  pes-OPV: ازبنی عادین، عابد بن یوناتان و با او پنجاه نفر ازذکور.
  ron-1924: дин фиий луй Адин, Ебед, фиул луй Ионатан, ши ку ел чинчзечь де бэрбаць;
  ben-OBCV: আদীনের বংশজাতদের মধ্যে যোনাথনের পুত্র এবদ ও তার সঙ্গী, 50 জন পুরুষ;
  som-som: Wiilashii Caadiinna waxaa ka socday Cebed oo ahaa ina Yoonaataan, oo waxaa
    isaga la jiray konton nin.
  lat-VUC: De filiis Adan, Abed filius Jonathan, et cum eo quinquaginta viri.
  eng-ASVBT: And of the sons of Adin, Ebed the son of Jonathan; and with him fifty
    males.
  ita-1885: e de' figliuoli di Adin, Ebed, figliuolo di Gionatan, e con lui cinquanta
    maschi;
  eng-LXXUP: And of the sons of Adin; Ebed the son of Jonathan, and with him fifty
    males.
  eng-ULB: Of the descendants of Adin, Ebed son of Jonathan and with him were listed
    fifty males.
  spa-VBL: De los hijos de Adín, Ebed, hijo de Jonatán, y con él 50 hombres.
  fra-_FOB: Des enfants d'Adin, Ébed, fils de Jonathan, et avec lui cinquante hommes;
  mal-mal: ആദീന്റെ പുത്രന്മാരിൽ, യോനാഥാന്റെ മകൻ ഏബെദും അവനോടുകൂടെ അമ്പത് പുരുഷന്മാരും.
  urd-GVR: Adīn ke ḳhāndān kā Abad bin Yūnatan 50 mardoṅ ke sāth,
  suz-BL: आदीन आ चच युइ रे योनाथन आ तौ एबेद नु ५० जना वोंइश मुर,
  ita-1927: Dei figliuoli di Adin, Ebed, figliuolo di Jonathan, e con lui cinquanta
    maschi.
  ckb-ckb: لە نەوەی عادین، عەبەدی کوڕی یۆناتان، پەنجا نێرینەش لەگەڵی؛
  eng-BBE: And of the sons of Adin, Ebed, the son of Jonathan; and with him fifty
    males.
  kan-OKCV: ಅದೀನನ ವಂಶಜರಲ್ಲಿ ಯೋನಾತಾನನ ಮಗ ಏಬೆದನೂ, ಅವನ ಸಂಗಡ 50 ಮಂದಿ ಗಂಡಸರು.
  tam-2017: ஆதீனின் மகன்களில் யோனத்தானின் மகனாகிய ஏபேதும், அவனுடன் 50 ஆண்மக்களும்,
  spa-RV-1909: De los hijos de Adín, Ebed, hijo de Jonathán, y con él cincuenta varones;
  ron-BTF: De asemenea dintre fiii lui Adin, Ebed, fiul lui Ionatan, şi cu el cincizeci,
    de parte bărbătească.
  eng-WEBP: Of the sons of Adin, Ebed the son of Jonathan; and with him fifty males.
  eng-FBV: From the sons of Adin, Ebed, son of Jonathan, and with him 50 men.
  nld-1939: 'van de zonen van Adin: Ébed, de zoon van Jonatan met vijftig man.'
  nch-BL: Huan nojquiya yajqui Ebed, icone Jonatán, huan iixhui Adín. Huan ihuaya
    yajque 50 tacame.
  vie-1934: về con cháu A-đin có Ê-bết, con trai Giô-na-than, và với người được năm
    mươi nam đinh;
  hin-CV: योनातन के पुत्र आदिन, एबेद तथा उसके साथ 50 पुरुष;
  spa-BES: Y de los hijos de Adín, Ebed, hijo de Jonatán; y con él cincuenta varones.
  tdx-tdx: Le tamo ana’ i Adineo, i Ebede ana’ Ionatane, reketse ty lahilahy limampolo.
  tha-KJV: จากคนอาดี​นม​ี เอเบด บุ​ตรชายโยนาธาน พร​้อมกั​บท​่านมี​ผู้​ชายห้าสิบคน
  por-BR-2018: Dos filhos de Adim, Ebede, filho de Jônatas, e com ele cinquenta homens;
  deu-ELO: 'und von den Söhnen Adins: Ebed, der Sohn Jonathans, und mit ihm fünfzig
    Männliche;'
  eng-WYC-2018: of the sons of Adin, Ebed, the son of Jonathan, and with him fifty
    men;
  epo-epo: 'el la idoj de Adin: Ebed, filo de Jonatan, kaj kun li kvindek virseksuloj;'
  uig-PIN: Adinning ǝwladliridin Yonatanning oƣli Əbǝd wǝ uning bilǝn billǝ ⱪaytⱪan
    ǝrkǝklǝr ǝllik kixi;
  beo-beo: '@see-verse:EZR.008.005'
  tpi-OTNT: Na Ebet, pikinini man bilong Jonatan, bilong lain bilong Adin. Na 50 man
    bilong lain bilong en i go wantaim em.
  hau-SA: daga zuriyar Adin, Ebed ɗan Yonatan ne shugaba, tare da shi akwai mutum
    50;
  uig-LAT: Adinning ewladliridin Yonatanning oghli Ebed we uning bilen bille qaytqan
    erkekler ellik kishi;
  nde-nde: abesizukulwane sika-Adini, kwakungu-Ebhedi indodana kaJonathani, oweza
    lamadoda angamatshumi amahlanu (50);
  ton-ton: ‌ʻI he ngaahi foha ʻo ʻAtini foki; ko Epeti ko e foha ʻo Sioatani, pea
    naʻe ʻiate ia ʻae kau tangata ʻe toko nimangofulu.
  ces-1613: Z synů Adinových Ebed syn Jonatanův, a s ním padesát mužů.
  eng-WMB: Of the sons of Adin, Ebed the son of Jonathan; and with him fifty males.
  tam-TCV: ஆதீனின் வழித்தோன்றலைச் சேர்ந்த யோனத்தானின் மகன் ஏபேது, அவனுடன் 50 மனிதர்;
  ceb-ULB: 'Sa mga kaliwat ni Adin: si Ebed ang anak nga lalaki ni Jonatan. Uban kaniya
    nalista ang 50 ka mga lalaki.'
  pol-UBG: Z synów Adina – Ebed, syn Jonatana, a z nim pięćdziesięciu mężczyzn;
  urd-GVU: عدین کے خاندان کا عبد بن یونتن 50 مردوں کے ساتھ،
  deu-1912: 'von den Kindern Adin: Ebed, der Sohn Jonathan, und mit ihm fünfzig Mannsbilder;'
  kan-2017: ಆದೀನನವರಲ್ಲಿ ಯೋನಾತಾನನ ಮಗನಾದ ಎಬೆದನೂ ಅವನೊಡನೆ 50 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.005'
  hlt-MCSB: Adin koca lamloh Jonathan capa Ebed neh a taengkah tongpa sawmnga.
  mdy-ETH: '@see-verse:EZR.008.005'
  twi-ASANTE: 'Adin abusua mu no: Yonatan babarima Ebed ne mmarima afoforɔ aduonum.'
  eng-WEBU: Of the sons of Adin, Ebed the son of Jonathan; and with him fifty males.
  wal-wal: Adiina yaraappe Yonaataana na7aa Ebeedanne aara issippe hara ishatamu attumaageeta,
  spa-PDDPT: de los hijos de Adín, Ebed, hijo de Jonatán, y con él 50 varones;
  gun-gun: Adim ramymino kuery va'e regua ma Jônatas ra'y Ebede, ha'e hexevegua cinqüenta
    avakue.
  agu-BL: Ma tetz Ebed yi cy'ajl Jonatán yi xonl Adín, xomche' nicy' cient yaj te
    i' yi tule'n.
  ilo-ULB: 'Kadagiti kaputotan ni Adin: ni Ebed a putot a lalaki ni Jonatan. Limapulo
    a lallaki ti nailista a kaduana.'
  kpg-kpg: '@see-verse:EZR.008.005'
  uig-ARA: ئادىننىڭ ئەۋلادلىرىدىن يوناتاننىڭ ئوغلى ئەبەد ۋە ئۇنىڭ بىلەن بىللە قايتقان
    ئەركەكلەر ئەللىك كىشى؛
  sus-sus: Ebedi, naxan keli Adin xabilɛ. Yonatan xa di nun mixi tongo suuli.
  pon-2006: '@see-verse:EZR.008.005'
  ksd-ksd: ta ra tarai Adin, Ebed natu i Ionatan, diat ma a ilima na vinun na tutana;
  tur-YTC: Adin oğullarından, Yonatan oğlu Eved; ve onunla birlikte elli erkek.
  grc-BRENT: Καὶ ἀπὸ τῶν υἱῶν Ἀδὶν, Ὠβὴθ υἱὸς Ἰωνάθαν, καὶ μετʼ αὐτοῦ πεντήκοντα τὰ
    ἀρσενικά.
  ind-AYT: 'Dari keturunan Adin: Ebed, anak Yonatan, bersama 50 orang laki-laki.'
  nya-nya: Ebedi, mwana wa Yonatani wa fuko la Adini. Pamodzi naye analembedwanso
    anthu ena makumi asanu.
  hrv-hrv: 'od sinova Adinovih: Ebed, sin Jonatanov, i s njim pedeset muškaraca;'
  mps-mps: Tama Ebet, te Jonatango ogwa, te Adin hani bidi. Tama te 50 bidi hani aga
    dali pai dao.
  tpi-tpi: Na Ebet, pikinini man bilong Jonatan, bilong lain bilong Adin. Na 50 man
    bilong lain bilong en i go wantaim em.
  dan-1931: af Adins Efterkommere Ebed. Jonatans Søn, med 50 Mandspersoner;
  vie-OVCB: 'Từ gia đình của Ga-anh: Ê-bết, con Giô-na-than, thuộc dòng A-đin và 50
    người nam khác.'
  guj-2017: આદીનના વંશજ યોનાથાનનો પુત્ર એબેદ; તેની સાથે પચાસ પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.005'
  por-BRBSL: Dos filhos de Adin, Ebed o filho de Jonathan; e com ele cinqüenta homens.
  cth-cth: Adin capanaw, Jonathan capa, Ebed koe kaawm e tongpa 50.
  twi-twi: 'Adin asefo mu no: Yonatan babarima Ebed ne mmarima afoforo bi aduonum.'
  hlt-hlt: Adin koca lamloh Jonathan capa Ebed neh a taengkah tongpa sawmnga.
  tbz-SIM: Adinni nɑɑ̀mùnkù kɔbɛ, Ebɛɛdi Sonnɑtɑ̃ɑ̃ yɑɑ̀bí, kɛ̀ bɛ̀ ḿbo bɛnitidɑɑbɛ̀
    sipísìnùmmù.
  msy-2020: Ezɨ Ebet a Jonatanɨn otarim, egha Adinɨn ikɨzimɨn ovavir boribar mav.
    An adarazir 50plan gumaziba a ko ghue.
  dop-dop: nɑ Atinɩ lʋlʋɣʋ tʋ Yonɑtɑŋ pǝyɑlʋ Ɩpɛtɩ nɑ yǝlɑɑ kɛ nɩɩlɛ nɑ nɑɑnʋwɑ,
  azb-azb: Adin övladlarından Yonatan oğlu Eved və onunla bərabər əlli kişi.
  eng-DBY: And of the children of Adin, Ebed the son of Jonathan, and with him fifty
    males.
  hin-2017: आदीन के वंश में से योनातान का पुत्र एबेद, जिसके संग पचास पुरुष थे।
  wol-KYG: Ci askanu Adin, Ebedd doomu Yonatan la, mook juróom fukki góor (50).
  eng-YLT: 'And from the sons of Adin: Ebed son of Jonathan, and with him fifty who
    are males.'
  eng-WYC-2017: of the sons of Adin, Ebed, the son of Jonathan, and with him fifty
    men;
  eng-WMBB: Of the sons of Adin, Ebed the son of Jonathan; and with him fifty males.
  urd-GVH: अदीन के ख़ानदान का अबद बिन यूनतन 50 मर्दों के साथ,
  rug-rug: Ebedi sa tuna Zonatani pu tuti gore mae koe Aidini. Somana nia lima ṉavulu
    tie.
  gaz-gaz: sanyii Aadiin keessaa Ebeed ilma Yoonaataan; warri isa wajjin turanis namoota
    50 turan;
  fra-LSG: des fils d’Adin, Ébed, fils de Jonathan, et avec lui cinquante mâles;
  yal-yal: Adin yixɛtɛne yɛ, Yonatan ma dii xɛmɛna Ebedi e nun muxu tonge suulun,
    xɛmɛne gbansan.
  haw-1868: No na mamo a Adina; o Ebeda, ke keiki a Ionatana, a me ia no he kanalima
    kane.
  arb-NAV: 'مِنْ بَنِي عَادِينَ: عَابِدُ بْنُ يُونَاثَانَ وَمَعَهُ خَمْسُونَ مِنَ
    الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Adin ƒe dzidzime me: Yonatan ƒe vi, Ebed kple ŋutsu blaatɔ̃
    siwo nɔ eŋu la;'
  eng-LEE: And of the sons of 'Adin, 'Ebed the son of Jonathan, and with him were
    fifty males.
  asm-FB: আদীনৰ বংশধৰসকলৰ মাজত যোনাথনৰ পুত্ৰ এবদ। তেওঁৰ লগত তালিকাত পঞ্চাশ জন পুৰুষ
    আছিল।
  sus-A: عٍبٍدِ، نَشَن كٍلِ عَدِن شَبِلّ. يٌنَتَن شَ دِ نُن مِشِ تٌنفٌ سُولِ.
  fra-SBL: Parmi les fils d'Adin, Ebed, fils de Jonathan, et avec lui cinquante mâles.
  hbo-hbo: וּמִבְּנֵ֣י עָדִ֔ין עֶ֖בֶד בֶּן־יֹונָתָ֑ן וְעִמֹּ֖ו חֲמִשִּׁ֥ים הַזְּכָרִֽים׃
    ס
  piu-2006: '@see-verse:EZR.008.005'
  kik-kik: na kuuma njiaro cia Adini, aarĩ Ebedi mũrũ wa Jonathani, hamwe na andũ
    angĩ 50;
  fra-NCL: des fils d’Adin, Abed, fils de Jonathan, et avec lui cinquante mâles ;
  cek-AK: Adin ih acaeng, Jonathan capa Ebed hoi nawnto ah nongpa quipangato,
  cuk-cuk: Adín-wagansikid, Jonatán-machi-Ebed. Ebedʼbali, machergan, dulabo-gakambe-mergu
    (50) nonikid.
  uig-CYR: Адинниң әвлатлиридин Йонатанниң оғли Әбәд вә униң билән биллә қайтқан әркәкләр
    әллик киши;
  tel-2017: ఆదీను వంశంలో ఉన్న యోనాతాను కొడుకు ఎబెదు, అతనితో పాటు 50 మంది పురుషులు.
  hat-BSA: Nan fis a Adin yo, Ébed, fis a Jonathan an e senkant gason avèk li.
  kos-kos: Ebed, wen natul Jonathan, ke fwil natul Adin, wi mukul 50
  hbo-WLC: וּמִבְּנֵ֣י עָדִ֔ין עֶ֖בֶד בֶּן־יוֹנָתָ֑ן וְעִמּ֖וֹ חֲמִשִּׁ֥ים הַזְּכָרִֽים׃
    ס
  ibo-ibo: Ndị ikwu Adin, Ebed nwa Jonatan na iri mmadụ ise (50) so ya.
  ory-ory: ଆଉ, ଆଦୀନର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯୋନାଥନର ପୁତ୍ର ଏବଦ୍‍ ଓ ତାହା ସଙ୍ଗେ ପଚାଶ ପୁରୁଷ।
  chk-chk: 'Seni ekewe mwirimwirin Atin: Epet nöün Jonatan, nge lime mwän ra eti.'
  rop-rop: '@see-verse:EZR.008.005'
  ukr-1871: З синів Адина, Евед Йонатаненко, а з ним пятьдесять душ мужого полу;
  deu-1951: 'Von den Kindern Adins: Ebed, der Sohn Jonatans, und mit ihm 50 männlichen
    Geschlechts.'
  eng-JPS: And of the sons of Adin, Ebed the son of Jonathan; and with him fifty males.
  srp-1865: I od sinova Adinovijeh Eved sin Jonatanov i s njim muškinja pedeset;
  lug-lug: n’okuva mu bazzukulu ba Adini, Ebedi mutabani wa Yonasaani, era wamu naye
    abasajja amakumi ataano (50);
  heb-heb: ומבני עדין עבד בן יונתן ועמו חמשים הזכרים׃
  ben-IRV: আদীনের সন্তানদের মধ্যে যোনাথনের ছেলে এবদ ও তার সঙ্গী পঞ্চাশ জন পুরুষ৷
  pan-pan: ਆਦੀਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਯੋਨਾਥਾਨ ਦਾ ਪੁੱਤਰ ਅਬਦ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਪੰਜਾਹ ਪੁਰਖ।
  mya-JVB: အာဒိန် အမျိုး ယောနသန် သား ဧဗက် နှင့် ယောက်ျား ပေါင်းငါး ကျိပ်၊
  hmo-hmo: Adina iduhu — Ebede Ionatana, bona ia danu tau 50.
  urd-urd: और बनी 'अदीन में से, 'अबद — बिन यूनतन, और उसके साथ पचास आदमी,
  rus-SYN: из сыновей Адина Евед, сын Ионафана, и с ним пятьдесят человек мужеского
    пола;
  bqc-SIM: Adini bui Yonatãa nɛ́ Ɛbɛdɛ ń a gbɛ̃́ↄ gbɛ̃ↄn blakwi.
  tcz-CHONGTHU: Adin insunga kon’in Jonathan chapa Ebed leh midang somnga ahiuve,
  mar-mar: आदीनच्या वंशतला योनाथानाचा मुलगा एबद आणि त्याच्याबरोबचे पन्नास पुरुष,
  qub-qub: Adinpita miraj cutiran Jonatanpa wamran Ebed. Paywan caj röpa cutiran pichga
    chunca (50) runacuna. Paycunataga ollgu cajllata apuntaran.
  hat-hat: Ebèd, pitit gason Jonatan an, chèf branch fanmi Aden an. Li te gen avè
    l' senkant gason.
  eng-BSB: from the descendants of Adin, Ebed son of Jonathan, and with him 50 men;
  eng-WEBPB: Of the sons of Adin, Ebed the son of Jonathan; and with him fifty males.
  kbq-kbq: Hanki Adini nagapintira Jonatani nemofo Ebeti'ene, 50'a venene agranena
    vu'naze.
  nhe-BL: Huan nojquiya yajqui Ebed, icone Jonatán, huan iixhui Adín. Huan ihuaya
    yajque 50 tlacame.
