verse: EZR.008.013
translations:
  mal-C: 'അദോനീക്കാമിന്റെ പിൻഗാമികളുടെ: അവസാനത്തേതിൽ, എലീഫേലെത്ത്, യെയീയേൽ, ശെമയ്യാവ്
    എന്നിവരും അവരോടൊപ്പം 60 പുരുഷന്മാരും;'
  deu-TKW: 'Von den Nachkommen Adonikams: Spätlinge, und zwar mit Namen: Eliphelet,
    Jeïel und Semaja, und mit ihnen 60 Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Adonikami : bana ya suka oyo bakombo na bango ezalaki
    Elifeleti, Yeyeli mpe Shemaya, elongo na bato na bango tuku motoba.'
  eng-LSV: And from the younger sons of Adonikam—and these [are] their names—Eliphelet,
    Jeiel, and Shemaiah, and with them sixty who are males.
  eng-GNV: 'And of the sonnes of Adonikam, that were the last, whose names are these:
    Eliphelet, Iehiel and Shemaiah, and with them three score males.'
  eng-WEBSTER: And of the last sons of Adonikam, whose names are these, Eliphelet,
    Jeiel, and Shemaiah, and with them sixty males.
  nhw-BL: Huan nojquiya yajque tlateipa Elifelet, Jeiel huan Semaías catli eliyaya
    iteipan ixhuihua Adonicam. Huan ininhuaya yajque 60 tlacame.
  swh-ONEN: wa wazao wa Adonikamu, hawa walikuwa wa mwisho ambao majina yao ni Elifeleti,
    Yeueli, Shemaya na wanaume 60 pamoja nao;
  bba-bba: kɑ Elifelɛti kɑ Yeyɛli kɑ Semɑyɑ be bɑ yɑ̃kɑminu bo Adonikɑmun bweseru
    sɔɔ kɑ ben tɔmbu wɑtɑ,
  eng-KJVCPB: And of the last sons of Adonikam, whose names are these, Eliphelet,
    Jeiel, and Shemaiah, and with them threescore males.
  luo-luo: nyikwa Adonikam, mago mogik, nyingegi ne Elifelet, Jeuel kod Shemaya, kaachiel
    kodgi ji piero auchiel;
  meu-meu: 'Adonikama garana amo haida na gabeai ema: Elifelete bona Ieuele bona Semaia,
    bona tatau tauratoi-ahui idia ida.'
  npi-ULB: अदोनीकामका परिवारका– पछि आएका एलीपेलेत, यीएल र शमायाह, र तिनीहरूसँग ६०
    पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Adonikami: àwọn ti ó gbẹ̀yìn, tì orúkọ wọn ń jẹ́ Elifaleti,
    Jeieli àti Ṣemaiah, àti ọgọ́ta ọkùnrin pẹ̀lú wọn;'
  ind-ind: Elifelet, Yehiel, dan Semaya, keturunan Adonikam yang terakhir, dan ada
    60 orang laki-laki bersama mereka.
  pes-OPCB: '@see-verse:EZR.008.012'
  tgl-ULB: 'Ang mga kaapu-apuhan ni Adonicam ay huling dumating. Ito ang kanilang
    mga pangalan: sina Elifelet, Jeiel, at Semaias. Kasama nilang dumating ang animnapung
    lalaki.'
  hui-hui: Adonigama hameigini Elibeledebi Yuelebi Semaiabi agali pira waragariaru
    (60) ti agali tebira biaru heba dai bini ndo emene maha dai bini.
  mya-mya: '@see-verse:EZR.008.012'
  bod-N: ཨ་དོ་ནི་ཀམ་གྱི་བུ་རྒྱུད་ནི་མཐའ་མ་རྣམས་ཡིན་ཏེ་ཨེ་ལི་ཕེ་ལེད་དང་། ཡེ་ཧི་ཨེལ་དང་།
    ཤེ་མ་ཡཱ་གསུམ་དང་མཉམ་དུ་སྐྱེས་པ་དྲུག་ཅུ་ཡོད།
  sna-sna: kuzvizvarwa zvaAdhonikami, ivo vokupedzisira, mazita avo vaiti Erifereti,
    Jeuyeri naShemaya, uye pamwe chete navo varume makumi matanhatu;
  spa-BLM: 'De los hijos de Adonikam, que fueron los últimos, sus nombres son: Eliphelet,
    Jeuel y Semaías; y con ellos sesenta varones.'
  cac-cac: '@see-verse:EZR.008.012'
  swh-ULB: 'Wale wana wa Adonikamu wakaja baadaye. Na haya ndio majina yao: Elifereti,
    Yeueli na Shemaya na pamoja na wao wakaja wanaume sitini.'
  bel-bel: 'з сыноў Аданікама апошнія, і вось іх імёны: Эліфэлет, Еэль і Шэмая, і
    зь імі шэсьцьдзясят чалавек мужчынскага полу;'
  deu-ELBBK: 'und von den Söhnen Adonikams: die letzten, und dies sind ihre Namen:
    Elipheleth, Jeghiel und Schemaja, und mit ihnen 60 Männliche;'
  mbb-OT: si Elifelet, si Jeuel, wey si Shemaya wey is menge zuma zan he 60 he menge
    maama, he iyan nesamà diyà te Babilonia he ebpuun diyà te pemilya ni Adonikam
  mal-2015: അദോനീക്കാമിന്റെ ഒടുവിലത്തെ പുത്രന്മാരിൽ എലീഫേലെത്ത്, യെയീയേൽ, ശെമയ്യാവു
    എന്നിവരും അവരോടുകൂടെ അറുപതു പുരുഷന്മാരും.
  rmc-rmc: 'a posledna sas andral le Adonikamoskri famelija: o Elifelet, o Jeiel the
    o Šemajah a lenca 60 murša;'
  pes-OPV: 'و موخران از بنی ادونیقام بودند و این است نامهای ایشان: الیفلط ویعیئیل
    و شمعیا و با ایشان شصت نفر از ذکور.'
  ron-1924: 'дин фиий луй Адоникам, чей дин урмэ, але кэрор нуме ятэ-ле: Елифелет,
    Иеиел ши Шемая ши ку ей шайзечь де бэрбаць;'
  ben-OBCV: অদোনীকামের বংশজাতদের মধ্যে শেষ কয়েকজন যাদের নাম ইলীফেলট, যিয়ূয়েল ও
    শময়িয় এবং তাদের সঙ্গী, 60 পুরুষ।
  som-som: Wiilashii Adoniiqaam oo ugu wada dambeeyeyna waxaa ka socday saddex nin,
    oo waa kuwan saddexdoodii magac, Eliifeled, iyo Yecuu'eel, iyo Shemacyaah, oo
    waxaa iyaga la jiray lixdan nin.
  lat-VUC: 'De filiis Adonicam, qui erant novissimi: et hæc nomina eorum: Elipheleth,
    et Jehiel, et Samaias, et cum eis sexaginta viri.'
  eng-ASVBT: 'And of the sons of Adonikam, that were the last; and these are their
    names: Eliphelet, Jeuel, and Shemaiah; and with them threescore males.'
  ita-1885: 'e de'' figliuoli di Adonicam, gli ultimi, i cui nomi son questi: Elifelet,
    Iehiel, e Semaia, e con loro sessanta maschi;'
  eng-LXXUP: And of the sons of Adonikam were the last, and these were their names,
    Eliphelet, Jeuel, and Shemaiah, and with them sixty males.
  eng-ULB: 'Those of the descendants of Adonikam came later. These were their names:
    Eliphelet, Jeuel, and Shemaiah and with them came sixty males.'
  spa-VBL: De los hijos de Adonicam, los últimos, sus nombres eran Elifelet, Jeuel
    y Semaías, y con ellos 60 hombres.
  fra-_FOB: Des enfants d'Adonicam, les derniers, dont les noms sont, Éliphélet, Jéhiel
    et Shémaja, et avec eux soixante hommes;
  mal-mal: അദോനീക്കാമിന്റെ അവസാനത്തെ പുത്രന്മാരിൽ എലീഫേലെത്ത്, യെയീയേൽ, ശെമയ്യാവ്
    എന്നിവരും അവരോടുകൂടെ അറുപത് പുരുഷന്മാരും.
  urd-GVR: Adūniqām ke ḳhāndān ke āḳhirī log Ilīfalat, Ya'iyel aur Samāyāh 60 mardoṅ
    ke sāth,
  suz-BL: नोले जाक्‍शो अदोनीकाम आ चच युइ रे एली-फेलेत, येहुएल नु शेमायाह नु ६० जना
    वोंइश मुर,
  ita-1927: 'Dei figliuoli d’Adonikam, gli ultimi, de’ quali questi sono i nomi: Elifelet,
    Jehiel, Scemaia, e con loro sessanta maschi.'
  ckb-ckb: لە نەوەی ئەدۆنیقام، ئەوانەی کۆتایی ئەمە ناوەکانیانە، ئەلیفەلەت و یەعوئێل
    و شەمەعیا، شەست نێرینەش لەگەڵیان؛
  eng-BBE: And of the sons of Adonikam, the last, whose names were Eliphelet, Jeuel,
    and Shemaiah; and with them sixty males.
  kan-OKCV: ಅದೋನೀಕಾಮಿನ ವಂಶಜರಲ್ಲಿ ಕಡೇ ಪುತ್ರರಾದ ಎಲೀಫೆಲೆಟ್, ಯೆವಿಯೇಲನು, ಶೆಮಾಯನು ಎಂಬ ಹೆಸರುಳ್ಳವರೂ,
    ಅವರ ಸಂಗಡ 60 ಮಂದಿ ಗಂಡಸರು;
  tam-2017: அதோனிகாமின் கடைசி புத்திரரான எலிப்பெலேத், ஏயெல், செமாயா என்னும் பெயர்களுள்ளவர்களும்,
    அவர்களுடன் 60 ஆண்மக்களும்,
  spa-RV-1909: Y de los hijos de Adonicam, los postreros, cuyos nombres son estos,
    Eliphelet, Jeiel, y Semaías, y con ellos sesenta varones;
  ron-BTF: 'Şi dintre cei din urmă fii ai lui Adonicam, ale căror nume sunt acestea:
    Elifelet, Ieiel şi Şemaia şi cu ei şaizeci, de parte bărbătească.'
  eng-WEBP: 'Of the sons of Adonikam, who were the last, their names are: Eliphelet,
    Jeuel, and Shemaiah; and with them sixty males.'
  eng-FBV: From the sons of Adonikam, those who were last, their names being Eliphelet,
    Jeuel, and Shemaiah, and with them 60 men.
  nld-1939: 'Van de zonen van Adonikam: enige hoofden van mindere rang, Elifélet,
    Jeïël en Sjemaja genaamd, met zestig man.'
  nch-BL: Huan nojquiya yajque teipa Elifelet, Jeiel huan Semaías cati eliyayaj iteipa
    ixhuihua Adonicam. Huan inihuaya yajque 60 tacame.
  vie-1934: những kẻ thuộc về con cháu A-đô-ni-cam đến sau hết; tên chúng là Ê-li-phê-lết,
    Giê-hi-ên, và Sê-ma-gia, và với họ được sáu mươi nam đinh;
  hin-CV: अदोनिकम वंशज; जो लोग उसके साथ गए थे उनके नाम ये है एलिफेलेत, येइएल, और शेमायाह,
    और उनके साथ 60 लोग थे.
  spa-BES: Y de los hijos de Adonicam, los últimos, cuyos nombres fueron Elifelet,
    Jeiel y Semaías; Y con ellos sesenta varones.
  tdx-tdx: Le tamo ana’ i Adonikameo, o tsitso’eo; zao o tahina’eo, i Elifelete, Ieiele
    naho i Semaià, reketse ty lahilahy enempolo.
  tha-KJV: จากคนอาโดนีคัมมี​ผู้​ที่​มาที​หลัง นี่​เป็นชื่อของเขาคือ เอลีเฟเลท เยอ​ีเอลและเชไมยาห์
    พร​้อมกับพวกเขามี​ผู้​ชายหกสิบคน
  por-BR-2018: 'E dos filhos de Adonicão, os últimos, cujos nomes são: Elifelete,
    Jeiel, e Semaías, e com eles sessenta homens;'
  deu-ELO: 'und von den Söhnen Adonikams: die letzten, und dies sind ihre Namen: Elipheleth,
    Jeghiel und Schemaja, und mit ihnen sechzig Männliche;'
  eng-WYC-2018: of the sons of Adonikam, that were the last (or who were the last
    ones to return), and these be the names of them, Eliphelet, and Jeiel, and Shemaiah,
    and with them sixty men;
  epo-epo: 'el la idoj de Adonikam la lastaj, kaj jen estas iliaj nomoj: Elifelet,
    Jeiel, kaj Ŝemaja, kaj kun ili sesdek virseksuloj;'
  uig-PIN: Adonikamning ǝwladliridin ǝng ahirida ⱪaytⱪanlarning isimliri Əlifǝlǝt,
    Jǝiyǝl wǝ Xemaya bolup, ular bilǝn billǝ ⱪaytⱪan ǝrkǝklǝr atmix kixi;
  beo-beo: '@see-verse:EZR.008.012'
  tpi-OTNT: Na Elifelet na Juel na Semaia bilong lain bilong Adonikam. Na 60 man bilong
    lain bilong Adonikam i go wantaim tripela. Tasol ol i no kam wantaim mipela long
    dispela taim. Nogat. Ol i kam bihain.
  hau-SA: zuriya ta Adonikam ne suka zo daga ƙarshe, sunayensu kuwa su ne Elifelet,
    Yehiyel da Shemahiya, tare da su akwai mutum 60;
  uig-LAT: Adonikamning ewladliridin eng axirida qaytqanlarning isimliri Elifelet,
    Jeiyel we Shémaya bolup, ular bilen bille qaytqan erkekler atmish kishi;
  nde-nde: abesizukulwane sika-Adonikhamu, abokucina, kwakungu-Elifelethi, uJuweli
    loShemaya, beza lamadoda angamatshumi ayisithupha (60);
  ton-ton: Pea ʻi he ngaahi foha ki mui ʻo ʻAtonikami, ʻaia ko honau hingoa eni, ko
    Ilifileti, ko Sieli, mo Simaia, pea naʻe ʻiate kinautolu ʻae kau tangata ʻe toko
    tolungofulu.
  ces-1613: 'Z synů Adonikamových poslednějších, jichž jména jsou tato: Elifelet,
    Jehiel, Semaiáš, a s ním šedesáte mužů.'
  eng-WMB: 'Of the sons of Adonikam, who were the last, their names are: Eliphelet,
    Jeuel, and Shemaiah; and with them sixty males.'
  tam-TCV: அதோனிகாமின் வழித்தோன்றலில் கடைசியானவர்களான எலிபேலேத், ஏயெல், செமாயா என்பவர்களுடன்
    60 மனிதர்;
  ceb-ULB: 'Sa wala madugay miabot kadtong mga kaliwat ni Adonicam. Mao kini ang ilang
    mga ngalan: si Elifelet, si Jeuel, ug si Semaias. Uban kanila miabot ang 60 ka
    mga lalaki.'
  pol-UBG: 'Z synów Adonikama wyruszyli ostatni, a oto ich imiona: Elifelet, Jejel
    i Szemajasz, a z nimi sześćdziesięciu mężczyzn;'
  urd-GVU: ادونِقام کے خاندان کے آخری لوگ اِلی فلط، یعی ایل اور سمعیاہ 60 مردوں کے
    ساتھ،
  deu-1912: 'von den Kindern Adonikams die letzten, und hießen also: Eliphelet, Jeiel
    und Semaja, und mit ihnen sechzig Mannsbilder;'
  kan-2017: ಅದೋನೀಕಾಮಿನವರಲ್ಲಿ ಕಡೆಯವರಾದ ಎಲೀಫೆಲೆಟ್, ಎಮೀಯೇಲ್, ಶೆಮಾಯ ಎಂಬ ಹೆಸರುಳ್ಳವರೂ ಅವರೊಡನೆ
    60 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.012'
  hlt-MCSB: Lamhnuk kah Adonikam koca lamkah khaw a ming la Eliphelet, Jeuel, Shemaiah
    neh amih taengkah tongpa sawmrhuk.
  mdy-ETH: '@see-verse:EZR.008.012'
  twi-ASANTE: 'Adonikam abusua a wɔbaa akyire no: wɔn din de Elifelet, Yeiel, ne Semaia,
    a mmarima afoforɔ aduosia ka wɔn ho.'
  eng-WEBU: 'Of the sons of Adonikam, who were the last, their names are: Eliphelet,
    Jeuel, and Shemaiah; and with them sixty males.'
  wal-wal: Adooniqaama yaraappe wurssettan simmidaageeti, Elifeleexa, Yi7u7eela, SHamaa7iyaanne
    etaara issippe hara usuppun tammu attumaageetanne
  spa-PDDPT: 'de los hijos de Adonicam, los últimos, los nombres de los cuales son:
    Elifelet, Jeiel y Semaías, y con ellos 70 varones;'
  gun-gun: 'Adonicão ramymino kuery va''e regua ma opa vygua ovaẽague. Ha''e kuery
    rery ma pova''e: Elifelete, Jeiel ha''e Semaías, ha''e gui ha''e kuery revegua
    sessenta avakue ikuai.'
  agu-BL: Ncha'tz cyetz Elifelet tu Jeiel, nin Semaías, ya'stzun wi'tzbil xonl Adonicam.
    Nin xomche' oxc'al yaj scye'j yi buch tlen cyule'n.
  ilo-ULB: 'Naud-udi nga immay dagiti kaputotan ni Adonikan. Dagitoy dagiti naganda:
    Elifelet, Jeuel ken Semaias. Innem a pulo a lallaki ti immay a kaduada.'
  kpg-kpg: '@see-verse:EZR.008.012'
  uig-ARA: ئادونىكامنىڭ ئەۋلادلىرىدىن ئەڭ ئاخىرىدا قايتقانلارنىڭ ئىسىملىرى ئەلىفەلەت،
    جەئىيەل ۋە شېمايا بولۇپ، ئۇلار بىلەن بىللە قايتقان ئەركەكلەر ئاتمىش كىشى؛
  sus-sus: Elifeleti, Yuwɛli, nun Semaya, naxee keli Adonikama xabilɛ, nun mixi tongo
    senni.
  pon-2006: '@see-verse:EZR.008.012'
  ksd-ksd: ta ra tarai Adonikam, diat dia mur kakit, a iang i dital Elipelet, Ieiel,
    ma Semaia, diat ma laptikai na vinun na tutana;
  tur-YTC: 'Adonikam''ın son oğullarından, adları şunlardır: Elifelet, Yeuel ve Şemaya
    ve onlarla birlikte altmış erkek.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἀδωνικὰμ ἔσχατοι, καὶ ταῦτα τὰ ὀνόματα αὐτῶν, Ἐλιφαλὰτ,
    Ἰεὴλ, καὶ Σαμαΐα, καὶ μετʼ αὐτῶν ἑξήκοντα τὰ ἀρσενικά.
  ind-AYT: Dari keturunan Adonikam, yang terakhir, nama mereka adalah Elifelet, Yehiel,
    Semaya, bersama 60 orang laki-laki.
  nya-nya: Atsogoleri a fuko la Adonikamu, anthu amene anabwera pambuyo pake mayina
    awo anali Elifeleti, Yeiyeli ndi Semaya. Pamodzi ndi iwowa panalinso anthu 60.
  hrv-hrv: 'od posljednjih Adonikamovih sinova poimence: Elifelet, Jeiel i Šemaja,
    i s njima šezdeset muškaraca;'
  mps-mps: Tama Elifelet, me Juel, me Semaia, te Adonikam hani bidi dao. Tama te bidi
    sese sela, te 60 hani bidi te bidi sela dali pepelawalio. Tiali goli, augwali
    te sogo da dali asobeo, augwali te nosali asai dao.
  tpi-tpi: Na Elifelet na Juel na Semaia bilong lain bilong Adonikam. Na 60 man bilong
    lain bilong Adonikam i go wantaim tripela. Tasol ol i no kam wantaim mipela long
    dispela taim. Nogat. Ol i kam bihain.
  dan-1931: af Adonikams Efterkommere de sidst komne, nemlig Elifelet. Je'iel og Sjemaja,
    med 60 Mandspersoner;
  vie-OVCB: Ê-li-phê-lết, Giê-u-ên Sê-ma-gia thuộc dòng A-đô-ni-cam và 60 người nam
    khác, những người này đến sau.
  guj-2017: છેલ્લાં અદોનિકામના વંશજો હતા; તેઓનાં નામ આ પ્રમાણે છે; અલિફેલેટ, યેઈએલ,
    શમાયા અને તેઓની સાથે સાઠ પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.012'
  por-BRBSL: 'Dos filhos de Adonikam, que foram os últimos, seus nomes são: Eliphelet,
    Jeuel e Semaías; e com eles sessenta homens.'
  cth-cth: Adomikam capanaw thung hoi hnukteng e taminaw teh Eliphelet, Jeuel, Shemaiah
    hoi tongpa 60.
  twi-twi: 'Adonikam asefo a wotwa to no: wɔn din de Elifelet, Yeiel, ne Semaia a,
    mmarima afoforo bi aduosia ka wɔn ho.'
  hlt-hlt: Lamhnuk kah Adonikam koca lamkah khaw a ming la Eliphelet, Jeuel, Shemaiah
    neh amih taengkah tongpa sawmrhuk.
  tbz-SIM: Adonnikɑmmu nɑɑ̀mùnkù kɔbɛ bɛ̀tɑ̃ɑ̃ti bɛ̀ɛ̀ do tú bɛsɑ́m̀pɔ́bɛ̀ Edifedee
    nɛ̀ Yeiyɛɛdi nɛ̀ Semmɑyɑ kɛ̀ bɛ̀ ḿbo bɛnitidɑɑbɛ̀ sipísìkuɔ̀.
  msy-2020: Ezɨ Elifelet ko Juel ko Semaia, me Adonikamɨn ikɨzibar ovavir boriba.
    Egha Adonikamɨn adarazir 60plan gumaziba, gumazir kaba ko ghue. Egha me dughiar
    kamra me ko ghuzir puvatɨ. Me gɨn dughiar igharazimɨn ize.
  dop-dop: nɑ Atonikɑm lʋlʋŋ nyǝ́mɑ kɑntǝkɑɣɑ nyǝ́mɑ Ɩlifelɛtɩ nɑ Yehiyɛlɩ nɑ Semɑyɑ
    nɑ yǝlɑɑ nɩɩtoso,
  azb-azb: Adoniqamın Elifelet, Yeiel, Şemaya adlı sonuncu oğulları və onlarla bərabər
    altmış kişi.
  eng-DBY: 'And of the children of Adonikam, the last ones, whose names are these:
    Eliphelet, Jeiel, and Shemaiah, and with them sixty males.'
  hin-2017: 'अदोनीकाम के वंश में से जो पीछे गए उनके ये नाम हैं: अर्थात् एलीपेलेत,
    यूएल, और शमायाह, और उनके संग साठ पुरुष थे।'
  wol-KYG: Askanu Adonikam ñoo mujje, ñu di leen wax Elifelet ak Iyel ak Semaya, ñook
    juróom benn fukki góor (60).
  eng-YLT: And from the younger sons of Adonikam — and these [are] their names — Eliphelet,
    Jeiel, and Shemaiah, and with them sixty who are males.
  eng-WYC-2017: of the sons of Adonikam, that were the last, and these be the names
    of them, Eliphelet, and Jeiel, and Shemaiah, and with them sixty men;
  eng-WMBB: 'Of the sons of Adonikam, who were the last, their names are: Eliphelet,
    Jeuel, and Shemaiah; and with them sixty males.'
  urd-GVH: अदूनिक़ाम के ख़ानदान के आख़िरी लोग इलीफ़लत, यइयेल और समायाह 60 मर्दों के
    साथ,
  rug-rug: Elipeleti, e Zeueli, meke e Semaea pu tuti gore mae koe Adonikami. Somana
    koa arini si onomo ṉavulu tie.
  gaz-gaz: sanyii Adooniiqaam keessaa warra gara dhumaa kanneen maqaan isaanii Eliiphelex,
    Yeʼiiʼeelii fi Shemaaʼiyaa jedhamuu dha; warri isaan wajjin turanis namoota 60
    turan;
  fra-LSG: 'des fils d’Adonikam, les derniers, dont voici les noms: Éliphéleth, Jeïel
    et Schemaeja, et avec eux soixante mâles;'
  yal-yal: Adonikami yixɛtɛn muxu dɔnxɛne yɛ, Elifeleti nun Yeyiyɛli nun Semaya, e
    nun muxu tonge sennin, xɛmɛne gbansan.
  haw-1868: No na mamo hope a Adonikama, a eia ka inoa o lakou, o Elipeleta, o Ieiela,
    a me Semaia, a me lakou no he kanaono kane.
  arb-NAV: 'مِنْ بَنِي أَدُونِيقَامَ الآوَاخِرِ: أَلِيفَلْطُ، وَيَعِيئِيلُ، وَشَمْعِيَا،
    وَمَعَهُمْ سِتُّونَ مِنَ الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Adonikam ƒe dzidzime me: Ame mamlɛ siwo ƒe ŋkɔwoe nye Elifelet,
    Yeuel kple Semaya kple ŋutsu blaade siwo nɔ wo ŋu la;'
  eng-LEE: And of the sons of Adonikam the last; and those are their names, Eliphelet,
    Je'iel, and Shema'yah, and with them were sixty males.
  asm-FB: 'অদোনীকামৰ পাছত অহা বংশধৰসকলৰ মাজত কেইজন লোক আছিল। তেওঁলোকৰ নাম হ’ল: ইলীফেলট,
    যিয়ুৱেল, আৰু চময়িয়া। তেওঁলোকৰ লগত ষাঠিজন পুৰুষ আহিছিল।'
  sus-A: عٍلِقٍلٍتِ، يُوّلِ، نُن سٍمَيَ، نَشٍيٍ كٍلِ عَدٌنِكَمَ شَبِلّ، نُن مِشِ تٌنفٌ
    سٍننِ.
  fra-SBL: 'Parmi les fils d''Adonikam, qui furent les derniers, leurs noms sont :
    Eliphelet, Jeuel, et Shemaiah ; et avec eux soixante mâles.'
  hbo-hbo: וּמִבְּנֵ֣י אֲדֹנִיקָם֮ אַחֲרֹנִים֒ וְאֵ֣לֶּה שְׁמֹותָ֔ם אֱלִיפֶ֖לֶט יְעִיאֵ֣ל
    וּֽשְׁמַעְיָ֑ה וְעִמָּהֶ֖ם שִׁשִּׁ֥ים הַזְּכָרִֽים׃ ס
  piu-2006: '@see-verse:EZR.008.012'
  kik-kik: na kuuma njiaro cia Adonikamu, na nĩo a mũthia, marĩĩtwa mao maarĩ Elifeleti,
    na Jeueli, na Shemaia, hamwe na andũ angĩ 60;
  fra-NCL: 'des fils d’Adonicam, les derniers, dont voici les noms : Eliphélet, Jéhiel
    et Samaïas, et avec eux soixante mâles ;'
  cek-AK: Adonikam ih acaeng, hnukkhuem ah kaom, Eliphelet, Jeiel, Shemaiah hoi nawnto
    ah nongpa quitarukto,
  cuk-cuk: 'Napi-sorba-nonimaladi, Adonicam-wagansikmalad, wemalad: Elifelet, Jeiel,
    Semaías. Amarbali, machergan, dulapaa-mergu (60) nonikid.'
  uig-CYR: Адоникамниң әвлатлиридин әң ахирида қайтқанларниң исимлири Әлифәләт, Җәийәл
    вә Шемая болуп, улар билән биллә қайтқан әркәкләр атмиш киши;
  tel-2017: అదోనీకాము సంతానంలోని చిన్న కొడుకులు ఎలీపేలెటు, యెహీయేలు, షెమయా, వారితో
    పాటు 60 మంది పురుషులు.
  hat-BSA: Nan fis a Adonikam yo, dènye yo, men non yo, Éliphéleth, Jeiel ak Schemaeja
    e avèk li, swasant gason.
  kos-kos: Eliphelet, Jeuel, ac Shemaiah ke fwil natul Adonikam, wi mukul 60, (elos
    folokla ke sie pacl tok)
  hbo-WLC: וּמִבְּנֵ֣י אֲדֹנִיקָם֮ אַחֲרֹנִים֒ וְאֵ֣לֶּה שְׁמוֹתָ֔ם אֱלִיפֶ֖לֶט יְעִיאֵ֣ל
    וּֽשְׁמַעְיָ֑ה וְעִמָּהֶ֖ם שִׁשִּׁ֥ים הַזְּכָרִֽים׃ ס
  ibo-ibo: Ndị sitere nʼikwu Adonikam, ndị ikpeazụ, ndị aha ha bụ Elifelet, na Jeuel
    na Shemaya na iri ndị ikom isii (60) bụ ndị so ha,
  ory-ory: ଆଉ, ଅଦୋନୀକାମର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କନିଷ୍ଠମାନେ ଓ ସେମାନଙ୍କ ନାମ ଏହି, ଇଲୀଫେଲଟ୍‍,
    ଯିୟୀୟେଲ୍‍ ଓ ଶମୟୀୟ; ସେମାନଙ୍କ ସଙ୍ଗେ ଷାଠିଏ ପୁରୁଷ।
  chk-chk: 'Seni ekewe mwirimwirin Atonikam, ir chokewe mi liwinla Jerusalem lon eu
    fansoun mürin, iter: Elifelet, Jeuel me Semaia, nge wone mwän ra etiir.'
  rop-rop: '@see-verse:EZR.008.012'
  ukr-1871: 'З синів Адоникама останок, а се їх імення: Елифелет, Егел і Шемаїя, а
    з ними шістьдесять душ мужого полу;'
  deu-1951: 'Von den letzten Kindern Adonikams, welche also hießen: Eliphelet, Jechiel
    und Semaja, und mit ihnen 60 männlichen Geschlechts.'
  eng-JPS: And of the sons of Adonikam, that were the last; and these are their names,
    Eliphelet, Jeiel, and Shemaiah; and with them threescore males.
  srp-1865: I od sinova Adonikamovijeh pošljednjih po imenu Elifelet, Jeilo i Semaja
    i s njima muškinja šezdeset;
  lug-lug: n’okuva mu bazzukulu ba Adonikamu, abajja oluvannyuma, Erifereti, ne Yeyeri,
    ne Semaaya, era wamu nabo abasajja nkaaga (60);
  heb-heb: ומבני אדניקם אחרנים ואלה שמותם אליפלט יעיאל ושמעיה ועמהם ששים הזכרים׃
  ben-IRV: অদোনীকামের শেষ সন্তানদের মধ্যে কয়েক জন, তাদের নাম ইলীফেলট, যিয়ুয়েল ও
    শমরিয় ও তাদের সঙ্গী ষাট জন৷
  pan-pan: ਅਦੋਨੀਕਾਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਆਖਰੀ ਸਨ ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ ਇਹ ਹਨ - ਅਲੀਫ਼ਾਲਟ
    ਤੇ ਯਈਏਲ ਤੇ ਸ਼ਮਅਯਾਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਸੱਠ ਪੁਰਖ।
  mya-JVB: အဒေါနိကံ အမျိုးသား တို့တွင် ၊ နောက်ကျ သောသူ၊ ဧလိဖလက် ၊ ယေယေလ ၊ ရှေမာယ နှင့်
    ယောက်ျား ပေါင်းခြောက် ကျိပ်၊
  hmo-hmo: Adonikama iduhu — Elipelete, Ieuele, bona Semaia, bona idia danu tau 60,
    idia be gabeai idia ginidae.
  urd-urd: 'और बनी अदुनिक़ाम में से जो सबसे पीछे गए, उनके नाम ये हैं: इलिफ़ालत, और
    य''ईएल, और समा''याह, और उनके साथ साठ आदमी;'
  rus-SYN: 'из сыновей Адоникама последние, и вот имена их: Елифелет, Иеиел и Шемаия,
    и с ними шестьдесят человек мужеского пола;'
  bqc-SIM: Adonikaũ bui pↄ́ sù gbɛzãↄ, Ɛlifele ń Yeiɛlio ń Semaiao ń ń gbɛ̃́ↄ
    gbɛ̃ↄn bàaↄ̃.
  tcz-CHONGTHU: Adonikam insunga kon’in khonunga hung Eliphelet, Jeuel, Shemiah leh
    midang somgup ahiuve,
  mar-mar: अदोनीकामच्या वंशातले शेवटचे म्हणजे अलीफलेट, येऊएल, शमाया आणि त्यांच्याबरोबरचे
    साठ पुरुष,
  qub-qub: Adonicampita miraj cutiran Jeiel, Semaías, Elifelet. Paycunawan caj röpa
    cutiran sojta chunca (60) runacuna. Paycunataga ollgu cajllata apuntaran. Paycunaga
    waquinpita mas guepataraj cutiran.
  hat-hat: Pou branch fanmi Adonikam an, se te Elifelèt, Jeyèl ak Chemaja. Yo te gen
    swasant gason avèk yo. Moun sa yo te vin apre.
  eng-BSB: 'from the later descendants of Adonikam, these were their names: Eliphelet,
    Jeiel, and Shemaiah, and with them 60 men;'
  eng-WEBPB: 'Of the sons of Adonikam, who were the last, their names are: Eliphelet,
    Jeuel, and Shemaiah; and with them sixty males.'
  kbq-kbq: Hanki Adonikamu naga'pintima henkama fore'ma hu'naza nehazavea, Elifeleti'ma,
    Jeuelima, Semaiaki hu'za 60'a venenene vu'naze.
  nhe-BL: Huan nojquiya yajque tlateipa Elifelet, Jeiel huan Semaías tlen eliyaya
    iteipa ixhuihua Adonicam. Huan ininhuaya yajque 60 tlacame.
  gub-BL: '@see-verse:EZR.008.012'
  eng-DRA: 'Of the sons of Adonicam, who were the last: and these are their names:
    Eliphelet, and Jehiel, and Samaias, and with them sixty men.'
