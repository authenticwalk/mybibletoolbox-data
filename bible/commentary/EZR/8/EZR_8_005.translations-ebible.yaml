verse: EZR.008.005
translations:
  mal-C: 'സാത്തുവിന്റെ പിൻഗാമികളിൽ: യഹസീയേലിന്റെ മകനായ ശെഖന്യാവും അദ്ദേഹത്തോടൊപ്പം
    300 പുരുഷന്മാരും;'
  deu-TKW: 'Von den Nachkommen Sattus: Sechanja, der Sohn Jehasïels, und mit ihm 300
    Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Zatu : Shekania, mwana mobali ya Yaazieli, elongo
    na bato na ye nkama misato.'
  eng-LSV: 'From the sons of Shechaniah: the son of Jahaziel, and with him three hundred
    who are males.'
  eng-GNV: Of the sonnes of Shechaniah, the sonne of Iahaziel, and with him three
    hundreth males.
  eng-WEBSTER: Of the sons of Shechaniah; the son of Jahaziel, and with him three
    hundred males.
  nhw-BL: Nojquiya yajqui icone Secanías catli eliyaya iixhui Jahaziel. Huan ihuaya
    yajque 300 tlacame.
  swh-ONEN: wa wazao wa Zatu, alikuwa Shekania mwana wa Yahazieli na wanaume 300 pamoja
    naye;
  bba-bba: kɑ Sekɑniɑ, Yɑsiɛlin bii, Sɑtun bwese kɛrɑ sɔɔ kɑ win tɔmbu ɡoobɑ wunɔbu
    (300),
  eng-KJVCPB: Of the sons of Shechaniah; the son of Jahaziel, and with him three hundred
    males.
  luo-luo: nyikwa Zatu, Shekania wuod Jahaziel, kaachiel kode ji mia adek;
  meu-meu: 'Satu garana amo: Sekania lahasiel, bona tatau sinahu-toi ia ida.'
  npi-ULB: जत्तूका परिवारका– बेन यहासेल र तिनीसँग ३०० पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Sattu: Ṣekaniah ọmọ Jahasieli àti àwọn ọ̀ọ́dúnrún (300)
    ọkùnrin pẹ̀lú rẹ̀;'
  ind-ind: Sekanya anak Yahaziel dari keturunan Zatu, dan ada 300 orang laki-laki
    bersama dia.
  pes-OPCB: '@see-verse:EZR.008.004'
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Secanias: si Ben Jahaziel. Kasama niyang nakalista
    ang tatlong daang lalaki.'
  hui-hui: Sadu hameigini Yahasiele igini Segania ibu heba agali handari tebira (300)
    dai bini.
  mya-mya: '@see-verse:EZR.008.004'
  bod-N: ཤེ་ཀན་ཡཱའི་བུ་རྒྱུད་ནས་ཡེ་ཧ་ཟི་ཨེལ་གྱི་བུ་དང་མཉམ་དུ་སྐྱེས་པ་སུམ་བརྒྱ་ཡོད།
  sna-sna: kuzvizvarwa zvaZatu, Shekania mwanakomana waJahazieri, uye pamwe chete
    naye varume mazana matatu;
  spa-BLM: De los hijos de Secanías, hijo de Jahaziel, y con él trescientos varones.
  cac-cac: '@see-verse:EZR.008.004'
  swh-ULB: Shekaniah, Yahazieli na pamoja naye wanaume mia tatu. Wana wa
  bel-bel: з сыноў Шэханія, сын Яхазііла, і зь ім трыста чалавек мужчынскага полу;
  deu-ELBBK: 'von den Söhnen Schekanjas: der Sohn Jachasiels, und mit ihm 300 Männliche;'
  mbb-OT: si Shecania he anak ni Jahaziel wey is menge zuma zin he 300 he menge maama,
    he ebpuun diyà te pemilya ni Zatu;
  mal-2015: ശെഖന്യാവിന്റെ പുത്രന്മാരിൽ യഹസീയേലിന്റെ മകനും അവനോടുകൂടെ മുന്നൂറു പുരുഷന്മാരും.
  rmc-rmc: 'andral e famelija le Zatuoskri: o Šechaniah, o čhavo le Jachazieloskro,
    a leha 300 murša;'
  pes-OPV: از بنی شکنیا، ابن یحزیئیل و با او سیصد نفر از ذکور.
  ron-1924: дин фиий луй Шекания, фиул луй Иахазиел, ши ку ел трей суте де бэрбаць;
  ben-OBCV: যত্তু বংশজাতদের মধ্যে মহসীয়েলের পুত্র শখনিয় এবং তার সঙ্গী, 300 জন পুরুষ।
  som-som: Wiilashii Shekaanyaahna waxaa ka socday ina Yaxasii'eel, oo waxaa isaga
    la jiray saddex boqol oo nin.
  lat-VUC: De filiis Secheniæ, filius Ezechiel, et cum eo trecenti viri.
  eng-ASVBT: Of the sons of Shecaniah, the son of Jahaziel; and with him three hundred
    males.
  ita-1885: de' figliuoli di Secania, il figliuolo di Iahaziel, e con lui trecento
    maschi;
  eng-LXXUP: And of the sons of Zattu; Shecaniah the son of Jahaziel, and with him
    three hundred males.
  eng-ULB: Of the descendants of Zattu, Ben Jahaziel and with him were three hundred
    males.
  spa-VBL: De los hijos de Zatu, Secanías, hijo de Jahaziel, y con él 300 hombres.
  fra-_FOB: Des enfants de Shécania, le fils de Jachaziel, et avec lui trois cents
    hommes;
  mal-mal: ശെഖന്യാവിന്റെ പുത്രന്മാരിൽ യഹസീയേലും, അവനോടുകൂടെ മുന്നൂറ് പുരുഷന്മാരും.
  urd-GVR: Zattū ke ḳhāndān kā Sakaniyāh bin Yahziyel 300 mardoṅ ke sāth,
  suz-BL: जत्‍तु आ चच युइ रे याहासीएल आ तौ शेकन्‍याह नु ३०० जना वोंइश मुर,
  ita-1927: Dei figliuoli di Scecania, il figliuolo di Jahaziel, e con lui trecento
    maschi.
  ckb-ckb: لە نەوەی زەتو، شەخەنەیا کوڕی یەحەزیێل و سێ سەد نێرێنەش لەگەڵی؛
  eng-BBE: Of the sons of Shecaniah, the son of Jahaziel; and with him three hundred
    males.
  kan-OKCV: ಜತ್ತುವಿನ ವಂಶಜರಲ್ಲಿ ಯಹಜಿಯೇಲನ ಮಗನಾದ ಶೆಕನ್ಯನು ಮತ್ತು ಅವನ ಸಂಗಡ 300 ಮಂದಿ ಗಂಡಸರು.
  tam-2017: செக்கனியாவின் மகன்களில் யகசியேலின் மகனும், அவனுடன் 300 ஆண்மக்களும்,
  spa-RV-1909: De los hijos de Sechânías, el hijo de Jahaziel, y con él trescientos
    varones;
  ron-BTF: Dintre fiii lui Şecania, fiul lui Iahaziel, şi cu el trei sute, de parte
    bărbătească.
  eng-WEBP: Of the sons of Shecaniah, the son of Jahaziel; and with him three hundred
    males.
  eng-FBV: From the sons of Zattu, Shecaniah, son of Jahaziel, and with him 300 men.
  nld-1939: 'van de zonen van Sjekanja: de zoon van Jachaziël met driehonderd man;'
  nch-BL: Nojquiya yajqui icone Secanías cati eliyaya iixhui Jahaziel. Huan ihuaya
    yajque 300 tacame.
  vie-1934: về con cháu Se-ca-nia có con trai Gia-ha-xi-ên, và với người được ba trăm
    nam đinh;
  hin-CV: ज़ट्टूके वंशज; याहाज़िएल के पुत्र शेकानियाह के वंशज तथा उसके 300 पुरुष;
  spa-BES: De los hijos de Secanías, el hijo de Jahaziel; y con él trescientos varones.
  tdx-tdx: Tamo ana’ i Sekaniào, i Zatò, ana’ Iakaziele, reketse ty lahilahy telonjato.
  tha-KJV: จากคนเชคานิยาห์​มี บุ​ตรชายของยาฮาซีเอล พร​้อมกั​บท​่านมี​ผู้​ชายสามร้อยคน
  por-BR-2018: Dos filhos de Secanias, o filho de Jaaziel, e com ele trezentos homens;
  deu-ELO: 'von den Söhnen Schekanjas: der Sohn Jachasiels, und mit ihm dreihundert
    Männliche;'
  eng-WYC-2018: of the sons of (Zattu), Shechaniah, the son of Jahaziel, and with
    him three hundred men;
  epo-epo: 'el la idoj de Ŝeĥanja: la filo de Jaĥaziel, kaj kun li tricent virseksuloj;'
  uig-PIN: Xekaniyaning ǝwladliridin bolƣan Yaⱨaziyǝlning oƣli wǝ uning bilǝn billǝ
    ⱪaytⱪan ǝrkǝklǝr üq yüz kixi;
  beo-beo: '@see-verse:EZR.008.004'
  tpi-OTNT: Na Sekania, pikinini man bilong Jahasiel. Na 300 man bilong lain bilong
    en i go wantaim em.
  hau-SA: daga zuriyar Zattu, Shekaniya ɗan Yahaziyel ne shugaba, tare da shi akwai
    mutum 300;
  uig-LAT: Shékaniyaning ewladliridin bolghan Yahaziyelning oghli we uning bilen bille
    qaytqan erkekler üch yüz kishi;
  nde-nde: abesizukulwane sikaZathu, kwakunguShekhaniya indodana kaJahaziyeli, oweza
    lamadoda angamakhulu amathathu (300);
  ton-ton: ‌ʻI he ngaahi foha ʻo Sikania; ko e foha ʻo Saesieli, pea naʻe ʻiate ia
    ʻae kau tangata ʻe toko tolungeau.
  ces-1613: Z synů Sechaniášových syn Jachazielův, a s ním tři sta mužů.
  eng-WMB: Of the sons of Shecaniah, the son of Jahaziel; and with him three hundred
    males.
  tam-TCV: சத்தூவின் வழித்தோன்றலைச் சேர்ந்த யகாசியேலின் மகன் செக்கனியா, அவனுடன் 300
    மனிதர்;
  ceb-ULB: 'Sa mga kaliwat ni Seconias: si Ben Jahasiel. Uban kaniya nalista ang 300
    ka mga lalaki.'
  pol-UBG: Z synów Szekaniasza – syn Jahaziela, a z nim trzystu mężczyzn;
  urd-GVU: زتّو کے خاندان کا سکنیاہ بن یحزی ایل 300 مردوں کے ساتھ،
  deu-1912: 'von den Kindern Satthu: Sechanja, der Sohn Jahasiels, und mit ihm dreihundert
    Mannsbilder;'
  kan-2017: ಜತ್ತೂವಿನವರಲ್ಲಿ ಯಹಜೀಯೇಲನ ಮಗನಾದ ಶೆಕನ್ಯನೂ ಹಾಗೂ ಅವನೊಡನೆ 300 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.004'
  hlt-MCSB: Jahaziel capa Shekaniah koca neh a taengkah tongpa ya thum.
  mdy-ETH: '@see-verse:EZR.008.004'
  twi-ASANTE: 'Satu abusua mu no: Yahasiel babarima Sekania ne mmarima afoforɔ ahasa.'
  eng-WEBU: Of the sons of Shecaniah, the son of Jahaziel; and with him three hundred
    males.
  wal-wal: Zattu yaraappe Yahaazi7eela na7aa SHekaaniyaanne aara issippe hara heezzu
    xeetu attumaageeta,
  spa-PDDPT: de los hijos de Zatu, Secanías, hijo de Jahaziel, y con él 300 varones;
  gun-gun: Secanias ramymino kuery va'e regua ma Jaaziel ra'y, ha'e hexevegua trezentos
    avakue ju.
  agu-BL: Ul Secanías yi cy'ajl Jahaziel, yi xonl Zatu, nin xomche' ox cient yaj te
    i'.
  ilo-ULB: 'Kadagiti kaputotan ni Sekanias: ni Jahaziel. Tallogasut a lallaki ti nailista
    a kaduana.'
  kpg-kpg: '@see-verse:EZR.008.004'
  uig-ARA: شېكانىيانىڭ ئەۋلادلىرىدىن بولغان ياھازىيەلنىڭ ئوغلى ۋە ئۇنىڭ بىلەن بىللە
    قايتقان ئەركەكلەر ئۈچ يۈز كىشى؛
  sus-sus: Sɛkanaya xa di ndee. Yaxasiyeli xa di nde nun mixi kɛmɛ saxan.
  pon-2006: '@see-verse:EZR.008.004'
  ksd-ksd: ta ra tarai Sekania, natu i Iakasiel, diat ma a utul a mar na tutana;
  tur-YTC: Yahaziel oğlu Şekanya oğullarından; ve onunla birlikte üç yüz erkek.
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ζαθόης, Σεχενίας υἱὸς Ἀζιὴλ, καὶ μετʼ αὐτοῦ τριακόσια τὰ
    ἀρσενικά.
  ind-AYT: 'Dari keturunan Zatu: Sekhanya, anak Yahaziel, bersama 300 orang laki-laki.'
  nya-nya: Sekaniya, mwana wa Yahazieli wa fuko la Zatu. Pamodzi ndi iyeyu panalembedwanso
    anthu 300.
  hrv-hrv: 'od Zatuovih sinova: Šekanija, sin Jahazielov, i s njim tri stotine muškaraca;'
  mps-mps: Tama Sekaniai, te Jahasielgo ogwa te Satu hani bidi da. Tama aga hani bidi
    te 300 bidi te aga dali pali.
  tpi-tpi: Na Sekania, pikinini man bilong Jahasiel. Na 300 man bilong lain bilong
    en i go wantaim em.
  dan-1931: af Zattus Efterkommere Sjekanja, Jahaziels Søn, med 300 Mandspersoner;
  vie-OVCB: Một người con của Gia-ha-xi-ên thuộc dòng Sê-ca-nia và 300 người nam khác.
  guj-2017: શખાન્યાનો વંશજ યાહઝીએલ; તેની સાથે ત્રણસો પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.004'
  por-BRBSL: Dos filhos de Shecaniah, o filho de Jahaziel; e com ele trezentos homens.
  cth-cth: Shekaniah capanaw thung hoi Benjahaziel koe kaawm e tongpa 300.
  twi-twi: 'Satu asefo mu no: Yahasiel babarima Sekania ne mmarima afoforo bi ahaasa.'
  hlt-hlt: Jahaziel capa Shekaniah koca neh a taengkah tongpa ya thum.
  tbz-SIM: Sekɑnniyɑ Yɑsiyɛɛdi nɑɑ̀mùnkù kou Sɑtuu yɑɑ̀bí kɛ̀ bɛ̀ ḿbo bɛmɔu sikɔusìtɑ̃ɑ̃ti
    (300).
  msy-2020: Ezɨ Sekania, a Jahasielɨn otarim, ezɨ an adarazir 300plan gumaziba a ko
    ghue.
  dop-dop: Nɑ Sɑtu lʋlʋɣʋ tʋ Yɑsiyɛlɩ pǝyɑlʋ Sekɑniyɑ nɑ yǝlɑɑ kɛ ŋmʋnʋɣʋ nɩɩnʋwɑ
    (300),
  azb-azb: Şekanya övladlarından Yaxazielin oğlu və onunla bərabər üç yüz kişi.
  eng-DBY: Of the children of Shechaniah, the son of Jahaziel, and with him three
    hundred males.
  hin-2017: शकन्याह के वंश में से यहजीएल का पुत्र, जिसके संग तीन सौ पुरुष थे।
  wol-KYG: Ci askanu Sàttu, Sekaña doomu Yasyel la, mook ñetti téeméeri góor (300).
  eng-YLT: 'From the sons of Shechaniah: the son of Jahaziel, and with him three hundred
    who are males.'
  eng-WYC-2017: of the sons of Zattu, Shechaniah, the son of Jahaziel, and with him
    three hundred men;
  eng-WMBB: Of the sons of Shecaniah, the son of Jahaziel; and with him three hundred
    males.
  urd-GVH: ज़त्तू के ख़ानदान का सकनियाह बिन यहज़ियेल 300 मर्दों के साथ,
  rug-rug: Sekanaea sa tuna Zahazieli pu tuti gore mae koe Zatu. Somana nia ṉeta gogoto
    tie.
  gaz-gaz: sanyii Zaatuʼi keessaa Shekaaniyaa ilma Yahiziiʼeel; warri isa wajjin turanis
    namoota 300 turan;
  fra-LSG: des fils de Schecania, le fils de Jachaziel, et avec lui trois cents mâles;
  yal-yal: Satu yixɛtɛne yɛ, Yaxasiyeli a dii xɛmɛn Sɛkani e nun muxu kɛmɛ saxan,
    xɛmɛne gbansan.
  haw-1868: No na mamo a Sekania; o ke keiki a Iahaziela, a me ia no ekolu haneri
    kane.
  arb-NAV: 'مِنْ بَنِي شَكَنْيَا: ابْنُ يَحْزِيئِيلَ وَمَعَهُ ثَلاثُ مِئَةٍ مِنَ الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Zatu ƒe dzidzimeviwo dome: Sekania, Yahaziel ƒe vi kple ŋutsu
    alafa etɔ̃ (300) siwo le eŋu la;'
  eng-LEE: Of the sons of Shechanyah, the son of Yachaziel, and with him were three
    hundred males.
  asm-FB: চখনিয়া বংশধৰসকলৰ মাজত যহজীয়েল। তেওঁৰ লগত তালিকাত তিনিশ জন পুৰুষ আছিল।
  sus-A: سّكَنَيَ شَ دِ ندٍيٍ. يَشَسِيٍلِ شَ دِ ندٍ نُن مِشِ كّمّ سَشَن.
  fra-SBL: Des fils de Shecania, fils de Jahaziel, et avec lui trois cents mâles.
  hbo-hbo: מִבְּנֵ֥י שְׁכַנְיָ֖ה בֶּן־יַחֲזִיאֵ֑ל וְעִמֹּ֕ו שְׁלֹ֥שׁ מֵאֹ֖ות הַזְּכָרִֽים׃
    ס
  piu-2006: '@see-verse:EZR.008.004'
  kik-kik: na kuuma njiaro cia Zatu, aarĩ Shekania mũrũ wa Jahazieli, hamwe na andũ
    angĩ 300;
  fra-NCL: des fils de Séchénias, fils d’Ezéchiel, et avec lui trois cents mâles ;
  cek-AK: Shekaniah ih acaeng, Jahaziel ih caanawk hoi nawnto ah nongpa cumvai thumto,
  cuk-cuk: Secanías-wagansikid, Jahaziel-machi. Jahaziel-machibali, machergan, dulataled-ilapaa-mergu
    (300) nonikid.
  uig-CYR: Шеканияниң әвлатлиридин болған Яһазийәлниң оғли вә униң билән биллә қайтқан
    әркәкләр үч йүз киши;
  tel-2017: షెకన్యా వంశంలో ఉన్న యహజీయేలు కొడుకు, అతనితో పాటు 300 మంది పురుషులు.
  hat-BSA: Nan fis a Tsatttu yo, Schecania, fis a Jachaziel la e avèk li, twa-san
    gason.
  kos-kos: Shecaniah, wen natul Jahaziel, ke fwil natul Zattu, wi mukul 300
  hbo-WLC: מִבְּנֵ֥י שְׁכַנְיָ֖ה בֶּן־יַחֲזִיאֵ֑ל וְעִמּ֕וֹ שְׁלֹ֥שׁ מֵא֖וֹת הַזְּכָרִֽים׃
    ס
  ibo-ibo: ndị ikwu Zatu, Shekanaya nwa Jahaziel na narị mmadụ atọ (300) so ya.
  ory-ory: ଶଖନୀୟର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯହସୀୟେଲର ପୁତ୍ର; ତାହା ସଙ୍ଗେ ତିନି ଶହ ପୁରୁଷ।
  chk-chk: 'Seni ekewe mwirimwirin Satu: Sekania nöün Jahasiel, nge ülüpükü mwän ra
    eti.'
  rop-rop: '@see-verse:EZR.008.004'
  ukr-1871: З синів (Затоя) Шеханїя — син Яхазиїлів, а з ним триста душ мужого полу;
  deu-1951: 'Von den Kindern Sattus: Sechanja, der Sohn Jehasiels, und mit ihm 300
    männlichen Geschlechts.'
  eng-JPS: Of the sons of Shechaniah, the son of Jahaziel; and with him three hundred
    males.
