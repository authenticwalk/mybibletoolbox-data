    الرَّبِّ».
  ewe-ewe: Midzɔ wo ŋu nyuie eye midzra wo ɖo va se ɖe esime miada wo ɖe Yehowa ƒe
    aƒe la ƒe xɔwo me le Yerusalem le nunɔla tsitsiawo, Levitɔwo kple Israel ƒe ƒometatɔwo
    ŋkume.”
  eng-LEE: Watch ye, and guard them, until ye weigh them out before the chiefs of
    the priests and the Levites, and the chiefs of the divisions of Israel, at Jerusalem,
    into the chambers of the house of the Lord.
  asm-FB: পুৰোহিত কৰ্মচাৰী, লেবীয়া আৰু যিৰূচালেমৰ ইস্ৰায়েল বংশৰ পূৰ্বপুৰুষৰ মূখ্য
    লোকসকলৰ আগত ঈশ্বৰৰ গৃহৰ কোঁঠালিত জুখি নিদিয়ালৈকে এইবোৰ চাই থাকক আৰু সযতনে ৰাখক।”
  sus-A: وٌ شَ وٌ حّنفِ سَ يِ بِرِن شْن مَ هَن وٌ شَ سَ عَ دّنتّفّ سّرّشّدُبّ كُنتِفِيٍ
    بّ، لٍوِ بْنسْي مِشِيٍ نُن عِسِرَيِلَ شَبِلّ كُنتِفِيٍ بّ دَرِ سَلَمُ، عَلَتَلَ
    شَ هْرْ مْبَنشِ شَ نَاقُلِ رَفَتَمَ دّننَشّ.»
  fra-SBL: Veillez et gardez-les jusqu'à ce que vous les pesiez devant les chefs des
    prêtres, les lévites et les chefs de famille d'Israël, à Jérusalem, dans les salles
    de la maison de Yahvé. »
  hbo-hbo: שִׁקְד֣וּ וְשִׁמְר֗וּ עַֽד־תִּשְׁקְל֡וּ לִפְנֵי֩ שָׂרֵ֨י הַכֹּהֲנִ֧ים וְהַלְוִיִּ֛ם
    וְשָׂרֵֽי־הָאָבֹ֥ות לְיִשְׂרָאֵ֖ל בִּירוּשָׁלָ֑͏ִם הַלִּשְׁכֹ֖ות בֵּ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:EZR.008.028'
  kik-kik: Mũcimenyerere wega o nginya rĩrĩa mũgaacithimĩra tũnyũmba-inĩ tũrĩa tũrĩ
    thĩinĩ wa nyũmba ya Jehova kũu Jerusalemu mbere ya athĩnjĩri-Ngai arĩa atongoria,
    na Alawii, na atongoria a nyũmba cia Isiraeli.”
  fra-NCL: Soyez vigilants à les garder, jusqu’à ce que vous les pesiez devant les
    chefs des prêtres et des lévites, et devant les chefs de famille d’Israël, à Jérusalem,
    dans les chambres de la maison de Yahweh. »
  cek-AK: Hae hmuennawk loe Jerusalem ih Angraeng imthung ah, kacoehta ah kaom qaimanawk,
    Levinawk hoi Israel caanawk hmaa ah na tah o ai karoek to toep oh loe, pakuem
    oh, tiah ka naa.
  cuk-cuk: Nue we-ibmarmar be dakmalo, nue sabomalo, Jerusalén-neggweburgi Bab-Jehováʼse-goled-neg-imbagi
    ibmar-wilub-imaklegedse. Agi, dule-irwa-Bab-Dummadse-gormalad-e-dummagan-asabin,
    degi, Levita-dulemar, babgan-neguya-sedimalad-asabin, wilub-imaklegoed.”
  uig-CYR: Таки Йерусалимдики Пәрвәрдигарниң өйидики амбар-ғәзниләргә йәткүзүп, каһинлар
    вә Лавийларниң башлири вә Исраилларниң қәбилә-җәмәт башлиқлириниң алдида таразидин
    өткүзгичә буларни убдан қарап қоғдаңлар, дедим.
  tel-2017: కాబట్టి మీరు యెరూషలేములో ఉన్న యెహోవా ఆలయం ఖజానా గదుల్లో యాజకుల, లేవీయుల,
    ఇశ్రాయేలు పెద్దల, ప్రధానుల సమక్షంలో వాటి బరువు తూచి లెక్క అప్పగించేదాకా వీటిని
    జాగ్రత్తగా ఉంచండి” అని వారితో చెప్పాను.
  hat-BSA: Veye e kenbe yo jiskaske nou peze yo devan prèt prensipal yo, Levit yo
    ak chèf an tèt lakay zansèt a Israël nou yo Jérusalem, nan chanm lakay SENYÈ yo.”
  kos-kos: Kowos karinganang akwoya nwe ke kowos sun Tempul. Kowos pauniya ma inge
    infukil lun mwet tol, ac sang nu sin mwet kol lun mwet tol ac mwet Levi, ac nu
    sin mwet kol lun Israel in Jerusalem.”
  hbo-WLC: שִׁקְד֣וּ וְשִׁמְר֗וּ עַֽד־תִּשְׁקְל֡וּ לִפְנֵי֩ שָׂרֵ֨י הַכֹּהֲנִ֧ים וְהַלְוִיִּ֛ם
    וְשָׂרֵֽי־הָאָב֥וֹת לְיִשְׂרָאֵ֖ל בִּירוּשָׁלִָ֑ם הַלִּשְׁכ֖וֹת בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Chenụ ha nche, debekwa ha nke ọma, tupu ruo mgbe unu ga-atụ ha nʼihu ndịisi
    nchụaja, na ndịisi Livayị, na ndịisi ụlọ nke Izrel nʼime Jerusalem, nʼime ụlọakụ
    nke ụlọ Onyenwe anyị.”
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଯିରୂଶାଲମସ୍ଥ ଗୃହର କୋଠରିରେ ପ୍ରଧାନ ଯାଜକବର୍ଗର ଓ ଲେବୀୟମାନଙ୍କର ଓ
    ଇସ୍ରାଏଲୀୟ ପିତୃ ବଂଶାଧିପତିମାନଙ୍କ ସାକ୍ଷାତରେ ଏହାସବୁ ତୌଲି ନ ଦେବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ
    ସତର୍କ ହୁଅ ଓ ଏହାସବୁ ରକ୍ଷା କର।”
  chk-chk: Oupwe tümwünüöchü ekei pisek tori oua kiloniir lon rumwen imwen ewe Samol
    mi Lapalap me mwen ekewe souemwenin ekewe souasor me ekewe mwän seni ewe ainangen
    Lefi, pwal me mwen mwänirelan än semer kewe cho lon Israel mi nom lon Jerusalem.”
  rop-rop: Yumob garra maindim detlot enijing brabliwei raidap yumob kamat langa det
    Serramoni Pleis. Deya na langa det rum weya ola serramonimen oldei jidan yumob
    garra kaundimap detlot enijing en gibit langa ola boswan blanga ola serramonimen
    en Libai pipul en ola boswan blanga ola Isreil pipul deya langa Jerusalem.”
  ukr-1871: Будьте же обачні й стережіть се, доки не здасте на вагу начальникам між
    сьвященниками та левітами й головам в поколїннях Ізрайлевих в Ерусалимі, в скарбівню
    дому Господнього.
  deu-1951: So verwahret es sorgfältig, bis ihr es darwägen werdet vor den obersten
    Priestern und Leviten und den obersten Vätern von Israel zu Jerusalem, in den
    Kammern des Hauses des HERRN!
  eng-JPS: Watch ye, and keep them, until ye weigh them before the chiefs of the priests
    and the Levites, and the princes of the fathers' houses of Israel, at Jerusalem,
    in the chambers of the house of the LORD.'
  srp-1865: Pazite i èuvajte dokle ne izmjerite pred glavarima sveštenièkim i Levitima
    i glavarima otaèkih domova Izrailjevijeh u Jerusalimu u klijetima doma Gospodnjega.
  lug-lug: Mubikuume bulungi era mubituuse bulungi eri bakabona abakulu n’Abaleevi,
    n’abakulu b’ennyumba za Isirayiri.”
  heb-heb: שקדו ושמרו עד תשקלו לפני שרי הכהנים והלוים ושרי האבות לישראל בירושלם הלשכות
    בית יהוה׃
  ben-IRV: অতএব তোমরা যিরূশালেমে সদাপ্রভুর বাড়ির কুঠরীতে প্রধান যাজকদের, লেবীয়দের
    ও ইস্রায়েলের পূর্বপুরুষদের কাছে যে পর্যন্ত না তা মেপে দেবে, সে পর্যন্ত সতর্ক
    থেকে রক্ষা করবে৷”
  pan-pan: ਚੌਕਸ ਰਹੋ! ਜਦ ਤੱਕ ਤੁਸੀਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪ੍ਰਧਾਨ ਜਾਜਕਾਂ ਤੇ ਲੇਵੀਆਂ ਅਤੇ ਇਸਰਾਏਲ
    ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਆਗੂਆਂ ਦੇ ਸਾਹਮਣੇ, ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀਆਂ ਕੋਠੜੀਆਂ ਵਿੱਚ ਉਨ੍ਹਾਂ
    ਨੂੰ ਤੋਲ ਕੇ ਨਾ ਦਿਓ, ਤਦ ਤੱਕ ਇਨ੍ਹਾਂ ਦੀ ਰਾਖੀ ਕਰੋ।
  mya-JVB: ယေရုရှလင် မြို့၊ ထာဝရဘုရား ၏အိမ် တော် အခန်း တို့တွင် ယဇ်ပုရောဟိတ် အကြီး
    ၊ လေဝိ သား၊ ဣသရေလ အဆွေအမျိုးသူကြီး တို့ရှေ့ မှာ မချိန် မှီတိုင်အောင် ကြည့်ရှု
    စောင့်ရှောက် ကြလော့ဟု မှာထား၏။
  hmo-hmo: Unai dainai inai gaudia do umui naria namonamo, ela bona Dubu Helaga Ierusalema
    dekenai do umui ginidae. Unuseni hahelagaia taudia edia biaguna edia daiutu lalonai,
    idia, bona Levi taudia, bona Israela iduhu lohia taudia edia vairanai, inai gaudia
    edia metau do umui hedinaraia, bona idia dekenai do umui henidia.”
  urd-urd: इसलिए होशियार रहना, जब तक येरूशलेम में ख़ुदावन्द के घर की कोठरियों में
    सरदार काहिनों और लावियों और इस्राईल के आबाई ख़ान्दानों के अमीरों के सामने उनको
    तौल न दो, उनकी हिफ़ाज़त करना।
  rus-SYN: Будьте же бдительны и сберегите это, доколе весом не сдадите начальствующим
    над священниками и левитами и главам поколений Израилевых в Иерусалиме, в хранилище
    при доме Господнем.
  bqc-SIM: À itɛ̃kɛ à pↄ́piↄ dↄ̃́a e a gɛ yↄ̃ kiloowa Dii kpɛ́ kpɛ́nɛↄ guu Yelusalɛũ
    sa'onaↄ ń Levii buiↄ ń uabeleↄ wáa.
  tcz-CHONGTHU: Hiche thillu hohi thempu holeh Leviho chuleh Israel lamkaiho khut
    a napehlut tokah un, phatah in chingtup un, amahon Jerusalem’a Pakai houin'a akoina
    munna akoi tengu leh phatah a atetoh diu ahi,” ati peh in ahi.
  mar-mar: या गोष्टी यरूशलेममधील परमेश्वराच्या मंदिराच्या प्रमुखांच्या हवाली करेपर्यंत
    त्यांची जबाबदारी तुमच्यावरच आहे. तुम्ही या वस्तू मुख्य लेवी आणि इस्राएलाच्या वडिलांच्या
    घराण्यांच्या हाती सोपवा. त्यांचे वजन करून त्या गोष्टी यरूशलेमेमधील मंदिराच्या
    खोल्यांमध्ये ठेवतील.”
  qub-qub: Cananga gamcuna sumaj cuyday, täpay Tayta Diospa Templunman chayachinayquicama.
    Chaychörämi yapay pësanga cüracunapa mandajninpa, Leví runacunapa, waquin caj
    Israel famillyacunapa mandajninpa ñaupancho. Chaytaga pësanga Jerusalén Templuchörämi.»
  hat-hat: Nou reskonsab yo jouk n'a rive nan tanp lan lavil Jerizalèm. Rive la, nan
    chanm prèt yo ki nan tanp Bondye a, n'a peze yo ankò devan chèf prèt yo ak chèf
    moun Levi yo, devan chèf branch fanmi pèp Izrayèl la, epi n'a renmèt yo li.
  eng-BSB: Guard them carefully until you weigh them out in the chambers of the house
    of the LORD in Jerusalem before the leading priests, Levites, and heads of the
    Israelite families.”
  eng-WEBPB: Watch and keep them until you weigh them before the chiefs of the priests,
    the Levites, and the princes of the fathers’ households of Israel at Jerusalem,
    in the rooms of the LORD’s house.”
  kbq-kbq: Hanki ama ana zantamina kegava hu'neta erita vuta Jerusalemia, Israeli
    naga'nofite'ma ugota hu'naza vahe'ene ugagota pristi vahe'ene Livae naga'mokizmi
    zamavuga Ra Anumzamofo mono nompima hunaragintene'za fenozama nentazafi, ome anteta
    kna'a refko huta keho.
  nhe-BL: Xijpiyaca miyac cuidado huan xicajcocuica cuali hasta quema inajsitij altepetl
    Jerusalén huan sampa inquiyejyecose iniixpa nopa tlayacanca totajtzitzi, nopa
    levitame, huan nopa huehue israelita tlacame. Huan teipa inquinmactilise, huan
    inijuanti quiajcocuise ipan itiopa TOTECO.”
  gub-BL: Pezekaiw katu a'e ma'e nànàn tàpuzuhu pe heraha pà nehe. A'e pe, Tupàn Tuweharupi
    Wiko Ma'e hàpuzuhu pupe, ipupyaikaw pyrer pupe, pexak putar ipuhuz haw nehe. A'e
    re pemono a'e ma'e paw xaxeto wanuwihaw wanupe nehe, Erewi izuapyapyr wanupe nehe
    no, Izaew wanuwihaw Zeruzarez pe har wanupe nehe no, a'e wanupe.
  eng-DRA: Watch ye and beep them, till you deliver them by weight before the chief
    of the priests, and of the Levites, and the heads of the families of Israel in
    Jerusalem, into the treasure of the house of the Lord.
