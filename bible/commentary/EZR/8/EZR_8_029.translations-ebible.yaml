verse: EZR.008.029
translations:
  mal-C: ജെറുശലേമിൽ യഹോവയുടെ ആലയത്തിലെ അറകളിലേക്ക് ഇസ്രായേലിന്റെ പുരോഹിതന്മാരുടെ പ്രധാനികൾക്കും
    ലേവ്യർക്കും ഇസ്രായേലിന്റെ പിതൃഭവനത്തലവന്മാർക്കും ഇവ തൂക്കി ഏൽപ്പിക്കുന്നതുവരെ
    നല്ലവണ്ണം സംരക്ഷിക്കണം.”
  deu-TKW: So verwahrt es denn sorgsam, bis ihr es vor den Obersten der Priester und
    der Leviten und den Familien-Obersten Israels in Jerusalem, in die Zellen des
    Tempels Jahwes darwägt!
  lin-lin: Bosenzela mpe bobatela yango malamu kino tango bokomeka kilo na yango liboso
    ya bakonzi ya Banganga-Nzambe, ya Balevi mpe ya bakambi ya mabota ya Isalaele,
    kati na bashambre ya Tempelo ya Yawe, na Yelusalemi. »
  eng-LSV: watch, and keep, until you weigh before the heads of the priests, and of
    the Levites, and the heads of the fathers of Israel, in Jerusalem, in the chambers
    of the house of YHWH.”
  eng-GNV: Watch ye, and keepe them vntill ye weigh them before the chiefe Priestes
    and the Leuites, and the chiefe fathers of Israel in Ierusalem in the chambers
    of the house of the Lord.
  eng-WEBSTER: Watch ye, and keep them , until ye weigh them , before the chief of
    the priests and the Levites, and chief of the fathers of Israel, at Jerusalem,
    in the chambers of the house of the LORD.
  nhw-BL: Xijpiyaca miyac cuidado huan xicajocuica cuali hasta quema anajsitij altepetl
    Jerusalén huan sempa anquitamachihuase iniixpa nopa tlayacanca totajtzitzi, nopa
    levitame, huan nopa huehue israelita tlacame. Huan teipa anquinmactilise, huan
    inijuanti quiajocuise ipan itiopa TOTECO.”
  swh-ONEN: Vilindeni kwa uangalifu mpaka mtakapovipima ndani ya vyumba vya nyumba
    ya Bwana katika Yerusalemu mbele ya makuhani, viongozi na Walawi pamoja na wakuu
    wa jamaa za Israeli.”
  bba-bba: Yen sɔ̃, bu de bɑ n tii sɛ. Kpɑ bu ye nɛnɛ kɑ lɑɑkɑri sere bu kɑ ye yĩire
    yɑ̃ku kowobun wiruɡibu kɑ Lefibɑ kɑ Isirelibɑn bwese kɛrin wiruɡibun wuswɑɑɔ Yerusɑlɛmuɔ
    Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: Watch ye, and keep them, until ye weigh them before the chief of the
    priests and the Levites, and chief of the fathers of Israel, at Jerusalem, in
    the chambers of the house of the Lord.
  luo-luo: Ritgiuru ka utangʼ nyaka chop upimgi e agola mar od Jehova Nyasaye man
    Jerusalem e nyim jodolo motelo gi jo-Lawi kod jotend anywola mag Israel.”
  meu-meu: Ba gimadia bona ba baladia heni, ela bona hahelaḡa taudia badadia bona
    Levi taudia bona Israel iduhu kwaradia vairadiai ba hahetohodia, Ierusalem ai,
    Iehova ena dubu daiutudia lalodiai.
  npi-ULB: यरूशलेममा परमेश्‍वरको मन्दिरका कोठाहरूमा भएका पुजारीका अधिकारीहरू, लेवीहरू
    र परिवारका अगुवाहरूको सामु यी जोखेर नदिएसम्म तिमीहरूले यिनको रेखदेख गरी सुरक्षित
    राख्‍नू ।”
  yor-yor: Ẹ máa tọ́jú wọn dáradára títí ẹ̀yin yóò fi fi òsùwọ̀n wọ̀n wọ́n jáde kúrò
    ni ilé Olúwa ni Jerusalẹmu ní iwájú àwọn aṣáájú, àwọn àlùfáà àti àwọn ọmọ Lefi,
    àti ní iwájú olórí ìdílé gbogbo ni Israẹli.”
  ind-ind: Jagalah semuanya sampai kalian tiba di Yerusalem. Nanti, timbanglah semua
    benda itu di ruang penyimpanan harta rumah TUHAN, dengan disaksikan oleh para
    pemimpin imam, para pelayan Lewi, dan para pemimpin umat Israel.”
  pes-OPCB: پس، از آنها به دقت مواظبت کنید تا آنها را بدون کم و کاست به سران کاهنان
    و لاویان و بزرگان قوم اسرائیل در اورشلیم تحویل دهید تا در خزانهٔ خانۀ خداوند بگذارند.»
  tgl-ULB: Bantayan ninyo ang mga ito at ingatan hanggang matimbang ninyo sa harap
    ng mga opisyal sa pagkapari, mga Levita, at mga pinuno ng mga angkan ng mga ninuno
    ng Israelita sa Jerusalem sa mga silid ng tahanan ng Diyos.'
  hui-hui: Mbirale uruni baya hanguore yalu puwa Anduane Homogonaga andaha yu anda
    poleberemi. Yalu puwa loma binigo mo miagarunaga haru haga karubi Libai hameigini
    haru haga karubi Isaraele wali agali haru haga karubi uruni bibahendenaga deni
    ngolo silibabi ndisi berubi genda magi lone handadai buwa tihondo mo milimu, laru.
  mya-mya: သင်​တို့​သည်​ဗိ​မာန်​တော်​သို့​မ​ရောက်​မ​ချင်း ထို​ပစ္စည်း​များ​ကို​စောင့်​ထိန်း​လျက်
    ဗိ​မာန်​တော် ရှိ​ယဇ်​ပု​ရော​ဟိတ်​တို့​၏​အ​ခန်း​များ​တွင် ချိန်​တွယ်​၍ ယဇ်​ပု​ရော​ဟိတ်​ခေါင်း​ဆောင်​များ၊
    လေ​ဝိ​အနွယ်​ဝင်​ခေါင်း​ဆောင်​များ၊ ယေ​ရု​ရှ​လင် မြို့​ရှိ​ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​၏​ခေါင်း​ဆောင်
    များ​လက်​သို့​ပေး​အပ်​ကြ​လော့'' ဟု​မှာ ထား​၏။-
  bod-N: མཆོད་དཔོན་དང་ལེ་ཝི་པའི་ཚོ་དཔོན་དག་དང་། དེ་མིན་ཡེས་ར་ཨེལ་གྱི་ཚོ་དཔོན་རྣམས་ཀྱི་མདུན་དུ་སླེབས་པའི་བར་དུ་ཁྱོད་ཚོས་གཟབ་ནན་ངང་སྲུངས་ཤིག
    ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་མཛོད་ཁང་དུ་རྩིས་བླངས་ཏེ་སྤྲོད་ཅིག་ཅེས་པའོ།
    །
  sna-sna: Muzvirinde zvakanaka kusvikira mazviyera pamberi pavakuru vavaprista navaRevhi
    uye navakuru vemhuri dzavaIsraeri paJerusarema mumakamuri eimba yaJehovha.”
  spa-BLM: Velen y guárdenlos hasta que los pesen ante los jefes de los sacerdotes,
    los levitas y los príncipes de las casas paternas de Israel en Jerusalén, en las
    salas de la casa de Yahvé.”
  cac-cac: Tze tan̈vej val q'ueen masanto ol echtaj q'uen d'a yoltac scuartoal templo
    d'a Jerusalén d'a yichan̈ eb' yajalil eb' sacerdote yed' eb' levita yed' eb' yajal
    yaj d'a scal eb' quetisraelal, xin chi d'a eb' vin̈.
  swh-ULB: mviangalie na kuvitunza hadi mtakapovipima mbele ya makuhani, walawi, na
    viongozi wa wataangulizi wa jamii ya Israel katika Yerusalem katika nyumba ya
    Mungu.
  bel-bel: Будзьце ж пільныя і зьберажэце гэта, пакуль вагою не здадзіце начальнікам
    над сьвятарамі і лявітамі і ўзначальнікам пакаленьняў Ізраілевых у Ерусаліме,
    у сховішча пры доме Гасподнім.
  deu-ELBBK: Seid wachsam und bewahrt es, bis ihr es darwägt vor den Obersten der
    Priester und der Leviten und den Obersten der Väter Israels in Jerusalem, in die
    Zellen des Hauses des HERRN.
  mbb-OT: Pekeventayi niw heini taman te egkeuwit niw ziyà te budiga ziyà te valey
    te Nengazen diyà te Jerusalem he kena egketerinan, he egkeseksiyan te nengulu
    he menge memumuhat, menge Levihanen, wey te menge pengulu te menge pemilya te
    menge Israilihanen.”
  mal-2015: നിങ്ങൾ അവയെ യെരൂശലേമിൽ യഹോവയുടെ ആലയത്തിലെ അറകളിൽ പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും
    പ്രധാനികൾക്കും യിസ്രായേലിന്റെ പിതൃഭവനപ്രഭുക്കന്മാർക്കും തൂക്കി ഏല്പിക്കുംവരെ ജാഗരിച്ചു
    കാത്തുകൊൾവിൻ എന്നു പറഞ്ഞു.
  rmc-rmc: Starinen tumen pal oda a stražinen oda, medik len na odvažinena a na dena
    le rašajenge, le Levitenge the le izraelike vodcenge andro Chramos le RAJESKRO
    andro Jeruzalem.“
  pes-OPV: پس بیدار باشید و اینها را حفظ نمایید تا به حضور روسای کهنه و لاویان و سروران
    آبای اسرائیل در اورشلیم، به حجره های خانه خداوندبه وزن بسپارید.»
  ron-1924: Фиць ку окий ын патру ши луаць лукруриле ачестя суб паза воастрэ, пынэ
    ле вець кынтэри ынаинтя кэпетениилор преоцилор ши ынаинтя левицилор, ши ынаинтя
    капилор де фамилий ай луй Исраел, ла Иерусалим, ын кэмэриле Касей Домнулуй.”
  ben-OBCV: যতক্ষণ না পর্যন্ত জেরুশালেমে সদাপ্রভুর গৃহের নির্দিষ্ট কক্ষে বিশিষ্ট যাজক,
    লেবীয় ও ইস্রায়েলের গোষ্ঠীপতিদের সামনে এগুলি ওজন করে দেওয়া হচ্ছে ততক্ষণ পর্যন্ত
    এগুলি সাবধানে রক্ষণাবেক্ষণ করো।”
  som-som: Haddaba idinku dhawra oo xajiya ilaa aad ku hor miisaantaan wadaaddada
    sare, iyo kuwa reer Laawi, iyo amiirrada qolooyinka reer binu Israa'iil, idinkoo
    jooga qolladaha guriga Ilaah ee Yeruusaalem.
  lat-VUC: vigilate et custodite, donec appendatis coram principibus sacerdotum, et
    Levitarum, et ducibus familiarum Israël in Jerusalem, in thesaurum domus Domini.
  eng-ASVBT: Watch ye, and keep them, until ye weigh them before the chiefs of the
    priests and the Levites, and the princes of the fathers’ houses of Israel, at
    Jerusalem, in the chambers of the house of Jehovah.
  ita-1885: Guardateli vigilantemente, finchè voi li pesiate in presenza de' principali
    d'infra i sacerdoti e Leviti; e de' capi delle famiglie paterne d'Israele, in
    Gerusalemme, nelle camere della Casa del Signore.
  eng-LXXUP: Be watchful and keep them, until ye weigh them before the chief priests
    and the Levites, and the chiefs of families in Jerusalem, at the chambers of the
    house of the Lord.
  eng-ULB: Watch over them and keep them until you weigh them out before the priestly
    officials, Levites, and leaders of the ancestors' clans of Israel in Jerusalem
    in the rooms of God's house.”
  spa-VBL: Ustedes deben custodiarlos y guardarlos hasta que los entreguen, pesándolos
    ante los sumos sacerdotes, los levitas y los jefes de familia de Israel en Jerusalén,
    en las salas del tesoro dentro del Templo del Señor”.
  fra-_FOB: Veillez, et gardez-les jusqu'à ce que vous les pesiez en la présence des
    principaux des sacrificateurs et des Lévites, et devant les principaux des pères
    d'Israël, à Jérusalem, dans les chambres de la maison de l'Éternel.
  mal-mal: നിങ്ങൾ അവയെ യെരൂശലേമിൽ യഹോവയുടെ ആലയത്തിലെ അറകളിൽ പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും
    പ്രധാനികൾക്കും യിസ്രായേലിന്റെ പിതൃഭവനപ്രഭുക്കന്മാർക്കും തൂക്കി ഏല്പിക്കുംവരെ ജാഗരിച്ചു
    കാത്തുകൊൾവിൻ” എന്ന് പറഞ്ഞു.
  urd-GVR: Sab kuchh ehtiyāt se mahfūz rakheṅ, aur jab āp Yarūshalam pahuṅcheṅge to
    ise Rab ke ghar ke ḳhazāne tak pahuṅchā kar rāhnumā imāmoṅ, Lāwiyoṅ aur ḳhāndānī
    sarparastoṅ kī maujūdagī meṅ dubārā tolnā.”
  suz-BL: गे मेको नेल्‍ल कली रिम्‍शो कोव़ङीन। यरूसलेम परमप्रभु यावे आ खिंमी ठेयब चढ़ेबपुकी,
    लेवी नु इस्राएली आन खिं खिं ङा ठेयब मुर आन ङोंइती नाक्‍शा मगेशो सम्‍म होस पा कोव़ङीन”
    दे माइक्‍तामी।
  ita-1927: vigilate e custoditeli, finché li pesiate in presenza dei capi sacerdoti,
    dei Leviti e dei capi delle famiglie d’Israele a Gerusalemme, nelle camere della
    casa dell’Eterno”.
  ckb-ckb: ئیتر پاسەوانیی بکەن و بیپارێزن هەتا لەبەردەم کاهینانی باڵا و لێڤییەکان
    و گەورەی بنەماڵەکانی ئیسرائیل لە ئۆرشەلیم بیکێشن، لە ژوورەکانی ماڵی یەزدان.»
  eng-BBE: Take care of them and keep them, till you put them on the scales before
    the chiefs of the priests and the Levites and the chiefs of the families of Israel,
    in Jerusalem, in the rooms of the house of the Lord.
  kan-OKCV: ನೀವು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಕೊಠಡಿಗಳೊಳಗೆ ಯಾಜಕರ ಲೇವಿಯರ, ಪ್ರಧಾನರ
    ಮುಂದೆಯೂ ಇಸ್ರಾಯೇಲ್ ಕುಟುಂಬಗಳ ಪ್ರಧಾನರ ಮುಂದೆಯೂ ತೂಕಮಾಡುವವರೆಗೆ ಜಾಗ್ರತೆಯಾಗಿ ಕಾಪಾಡಿರಿ,”
    ಎಂದೆನು.
  tam-2017: நீங்கள் அதை எருசலேமிலிருக்கிற தேவனுடைய ஆலயத்தின் அறைகளில் ஆசாரியர்கள்
    லேவியருடைய பிரபுக்களுக்கும், இஸ்ரவேலுடைய வம்சத்தலைவர்களுக்கும் முன்பாக எடைபோட்டு
    ஒப்புவிக்கும்வரை விழிப்பாயிருந்து, அதைக் காத்துக்கொள்ளுங்கள் என்றேன்.
  spa-RV-1909: Velad, y guardadlos, hasta que los peséis delante de los príncipes
    de los sacerdotes y Levitas, y de los jefes de los padres de Israel en Jerusalem,
    en las cámaras de la casa de Jehová.
  ron-BTF: Vegheaţi şi păziţi-le, până le veţi cântări înaintea mai marilor preoţilor
    şi ai leviţilor şi înaintea mai marilor dintre părinţii lui Israel, la Ierusalim,
    în camerele casei DOMNULUI.
  eng-WEBP: Watch and keep them until you weigh them before the chiefs of the priests,
    the Levites, and the princes of the fathers’ households of Israel at Jerusalem,
    in the rooms of the LORD’s house.”
  eng-FBV: You are to guard them and keep them safe until you hand them over, weighing
    them before the high priests, the Levites and the family leaders in Israel at
    Jerusalem, in the treasury rooms within the Lord's Temple.”
  nld-1939: Bewaart ze dus zorgvuldig, totdat gij ze kunt afwegen en overdragen aan
    de hoofden der priesters en levieten, en aan de familiehoo fden van Israël te
    Jerusalem in de vertrekken van de tempel van Jahweh.
  nch-BL: Xijpiyaca miyac cuidado huan xicajocuica cuali hasta quema anajsitij altepet
    Jerusalén huan sempa anquitamachihuase iniixpa nopa tayacanca totajtzitzi, nopa
    levitame, huan nopa huehue israelita tacame. Huan teipa anquinmactilise, huan
    inijuanti quiajocuise ipan itiopa TOTECO.”
  vie-1934: Khá gìn giữ nó kỹ lưỡng cho đến chừng các ngươi cân lại trước mặt những
    thầy tế lễ cả, và người Lê-vi, cùng trước mặt các trưởng tộc của Y-sơ-ra-ên tại
    Giê-ru-sa-lem, trong kho đền thờ của Đức Giê-hô-va.
  hin-CV: इनकी रखवाली करते हुए इन्हें सुरक्षित रखिए तथा येरूशलेम पहुंचकर इन्हें प्रधान
    पुरोहितों, लेवियों तथा इस्राएल के गोत्रों के प्रधानों को याहवेह के भवन के कमरों
    में ले जाकर सौंप देना.”
  spa-BES: Cuídalos y guárdalos, hasta que los pongas en la balanza delante de los
    jefes de los sacerdotes y los levitas y los jefes de las familias de Israel, en
    Jerusalén, en las habitaciones de la casa del Señor.
  tdx-tdx: Ijilovo naho ambeno ampara’ t’ie lanjae’ areo amo mpiaolom-pisoroñeo naho
    amo nte-Levio naho amo roandrian’ anjomban-droae’ Israeleo e Ierosalaime añ’efen’
    anjomba’ Iehovà ao.
  tha-KJV: จงเฝ้าดูแลไว้จนกว่าท่านชั่งสิ่งเหล่านั้นต่อหน้าพวกปุโรหิตใหญ่และคนเลวี
    และประมุขของบรรพบุรุษอิสราเอลในเยรูซาเล็ม ภายในห้องพระนิเวศของพระเยโฮวาห์”
  por-BR-2018: Vigiai, e guardai estas coisas , até que as peseis diante dos líderes
