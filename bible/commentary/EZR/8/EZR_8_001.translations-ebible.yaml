verse: EZR.008.001
translations:
  mal-C: 'അർഥഹ്ശഷ്ടാരാജാവിന്റെ ഭരണകാലത്ത് ബാബേലിൽനിന്ന് എന്നോടൊപ്പം വന്ന കുടുംബത്തലവന്മാരും
    അവരുടെ വംശാവലിയും ഇപ്രകാരമാണ്:'
  deu-TKW: Und dies sind ihre Familienhäupter - samt den in ihrem Geschlechte Verzeichneten
    -, die unter der Regierung des Königs Arthahsastha mit mir aus Babel heraufzogen.
  lin-lin: 'Tala bakambi ya mabota, kolanda ndenge babotamela, oyo bazongaki elongo
    na ngai, wuta na Babiloni, na tango Aritakizerisesi azalaki mokonzi :'
  eng-LSV: And these [are] heads of their fathers, and the genealogy of those going
    up with me, in the reign of Artaxerxes the king, from Babylon.
  eng-GNV: These are now the chiefe fathers of them, and the genealogie of them that
    came vp with mee from Babel, in the reigne of King Artahshashte.
  eng-WEBSTER: These are now the chief of their fathers, and this is the genealogy
    of them that went up with me from Babylon, in the reign of Artaxerxes the king.
  nhw-BL: 'Ya ni inintoca ininhuejcapan tatahua nopa tlayacanca tlacame catli quisque
    Babilonia nohuaya na niEsdras para mocuepase Jerusalén quema tlanahuatiyaya Tlanahuatijquetl
    Artajerjes:'
  swh-ONEN: 'Hawa ndio viongozi wa jamaa pamoja na wale walioandikwa ambao walikuja
    pamoja nami kutoka Babeli wakati wa utawala wa Mfalme Artashasta:'
  bba-bba: Bwese kɛrɑn wiruɡii be bɑ nɛ Ɛsidɑrɑsi swĩimɑ sɑɑ Bɑbilonin di sere Yerusɑlɛmuɔ
    sinɑ boko Aɑtɑsɛsin wɑɑti sɔɔ ben yĩsɑ wee.
  eng-KJVCPB: These are now the chief of their fathers, and this is the genealogy
    of them that went up with me from Babylon, in the reign of Artaxerxes the king.
  luo-luo: 'Magi e jotend dhoudi kod jogo mane obiro koda koa Babulon e kinde loch
    Ruoth Artaksases:'
  meu-meu: King Aratasasta ena lohia negana ai lau ida Babulono tanona amo a dae ala
    taudia edia iduhu kwaradia bona edia uru ladadia bini.
  npi-ULB: 'राजा अर्तासास्तको शासनकालमा बेबिलोनबाट मसितै आएका परिवारका अगुवाहरू यिनै
    हुन्:'
  yor-yor: 'Wọ̀nyí ni àwọn olórí ìdílé àti àwọn tí ó fi orúkọ sílẹ̀ pẹ̀lú àwọn tì
    wọn gòkè pẹ̀lú mi láti Babeli ní àkókò ìjọba Artasasta ọba:'
  ind-ind: 'Inilah daftar nama kepala keluarga dan silsilah orang-orang yang pulang
    bersama saya dari Babel pada masa pemerintahan Raja Artasasta:'
  pes-OPCB: 'این است نامهای سران طایفه‌های اسرائیلی که در دوران سلطنت اردشیر همراه
    من از بابِل به اورشلیم بازگشتند:'
  tgl-ULB: Ito ang mga pinuno ng mga pamilya ng kanilang mga ninuno na umalis mula
    sa Babilonia kasama ko sa panahon ng paghahari ni Haring Artaxerxes.
  hui-hui: Mini ogoha gilibu ngaruni Adasegesi ibu kini heangi Esera i̱ni heba Yudali
    hameigini mbira mbira henedagua agali haguane heba dai bigi binigo mini uru
  mya-mya: အာ​တ​ဇေ​ရဇ်​ဧ​က​ရာဇ်​မင်း​လက်​ထက်​၌​ဗာ​ဗု လုန်​မြို့​တွင် ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ယေ​ရု​ရှ​လင်
    မြို့​သို့​ပြန်​လာ​ကြ​သော သား​ချင်း​စု​ခေါင်း​ဆောင် များ​၏​အ​မည်​စာ​ရင်း​မှာ​အောက်​ပါ​အ​တိုင်း
    ဖြစ်​၏။
  bod-N: རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐིའི་དུས་སུ་པཱ་པེལ་ལོན་ནས་ང་དང་མཉམ་དུ་འོངས་པ་རྣམས་ཀྱི་ཚོ་དཔོན་དག་དང་ཁོ་ཚོའི་གདུང་རྒྱུད་ཀྱི་ཐོ་ནི།
  sna-sna: 'Ava ndivo vakuru vemhuri naavo vakanyorwa pamwe chete navo vakauya pamwe
    chete neni kubva kuBhabhironi panguva yokutonga kwaMambo Atazekisesi:'
  spa-BLM: 'Estos son los jefes de familia de sus padres, y esta es la genealogía
    de los que subieron conmigo desde Babilonia, en el reinado del rey Artajerjes:'
  cac-cac: 'A eb'' vin̈ yajal ix cot ved'' d''a Babilonia ayic ayoch vin̈aj Artajerjes
    reyal, aton sb''i eb'' vin̈ tic icha tas yaj stz''ib''chaj eb'' vin̈ d''a junjun
    yin̈tilal:'
  swh-ULB: Hawa ni viongozi wa watangulizi familia ambazo zilitoka babeli pamoja nami
    kipindi cha utawala wa mfalme Artashasta.
  bel-bel: 'І вось узначальнікі пакаленьняў і радаводы тых, якія выйшлі са мною з
    Вавілона, падчас валадараньня цара Артаксэркса:'
  deu-ELBBK: Und dies sind die Häupter ihrer Väter und ihr Geschlechtsverzeichnis,
    nämlich derer, die unter der Regierung des Königs Artasasta mit mir aus Babel
    heraufzogen.
  mbb-OT: 'Migkaǥi si Ezra te: Iyan heini pengulu te menge pemilya he miduma kediey
    pehendiyà te Jerusalem he ebpuun diyà te Babilonia, dutun te timpu te kedhadì
    ni Artaserkses:'
  mal-2015: 'അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ കാലത്തു ബാബേലിൽനിന്നു എന്നോടുകൂടെ പോന്ന പിതൃഭവനത്തലവന്മാരും
    അവരുടെ വംശാവലികളുമാവിതു:'
  rmc-rmc: 'Kala hin o vodci le famelijengre, so sas andro zajaťje andro Babilon a
    avle pale le Ezrašoha andro Jeruzalem, sar kraľinelas o Artaxerxes:'
  pes-OPV: 'و اینانند روسای آبای ایشان و این است نسب نامه آنانی که در سلطنت ارتحشستاپادشاه،
    با من از بابل برآمدند:'
  ron-1924: Ятэ капий де фамилий ши спицеле де ням але челор че с-ау суит ку мине
    дин Бабилон, суб домния ымпэратулуй Артаксерксе.
  ben-OBCV: 'সম্রাট অর্তক্ষস্তের রাজত্বের সময়ে ব্যাবিলন থেকে যে সমস্ত গোষ্ঠীপতি ও
    তাদের বংশোদ্ভূতেরা আমার সঙ্গে এসেছিলেন তারা হলেন:'
  som-som: Haddaba madaxdii qabiilooyinka waa kuwan, oo kanu waa abtirkii kuwii Baabuloon
    iga raacay waagii Boqor Artaxshasta dowladnimada haystay.
  lat-VUC: Hi sunt ergo principes familiarum, et genealogia eorum, qui ascenderunt
    mecum in regno Artaxerxis regis de Babylone.
  eng-ASVBT: 'Now these are the heads of their fathers’ houses, and this is the genealogy
    of them that went up with me from Babylon, in the reign of Artaxerxes the king:'
  ita-1885: 'OR questi sono i capi delle famiglie paterne, e questa è la descrizione,
    per le genealogie, di quelli che ritornarono meco di Babilonia, al tempo del regno
    del re Artaserse:'
  eng-LXXUP: And these are the heads of their families, the leaders that went up with
    me in the reign of Artaxerxes the king of Babylon.
  eng-ULB: These are the leaders of their ancestors' families who left Babylon with
    me during the reign of King Artaxerxes.
  spa-VBL: 'Esta es una lista de los jefes de familia y los registros genealógicos
    de los que volvieron conmigo de Babilonia durante el reinado del rey Artajerjes:'
  fra-_FOB: Voici les chefs des pères et l'enregistrement généalogique de ceux qui
    montèrent avec moi de Babylone, pendant le règne du roi Artaxerxès.
  mal-mal: 'അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ വാഴ്ചയുടെ കാലത്ത് ബാബേലിൽനിന്ന് എന്നോടുകൂടെ പോന്ന
    പിതൃഭവനത്തലവന്മാരും, അവരുടെ വംശാവലികളും ഇപ്രകാരം ആകുന്നു:'
  urd-GVR: 'Darj-e-zail un ḳhāndānī sarparastoṅ kī fahrist hai jo Artaḳhshastā Bādshāh
    kī hukūmat ke daurān mere sāth Bābal se Yarūshalam ke lie rawānā hue. Har ḳhāndān
    ke mardoṅ kī tādād bhī darj hai:'
  suz-BL: पिप आरता-सास्‍तमी सासन पवा ना बेबीलोन रे गो नु लाइब खिं खिं ङा ठेयब मुर
    आन नें ब्रेक्‍तीकेम ब्रेक्‍शो सु सु बाक्‍तेक्‍म देंशा हना, एज्रा ७:१,७
  ita-1927: Questi sono i capi delle case patriarcali e la lista genealogica di quelli
    che tornaron meco da Babilonia, sotto il regno di Artaserse.
  ckb-ckb: 'ئەمانەش گەورەی بنەماڵەکان و ئەوانەن کە لەگەڵیاندا تۆمارکراون، ئەوانەی
    لە سەردەمی ئەرتەحشەستەی پاشادا لەگەڵ من لە بابلەوە گەڕانەوە:'
  eng-BBE: Now these are the heads of families who were listed of those who went up
    with me from Babylon, when Artaxerxes was king.
  kan-OKCV: 'ಅರಸನಾದ ಅರ್ತಷಸ್ತನ ಆಳಿಕೆಯಲ್ಲಿ ಬಾಬಿಲೋನಿನಿಂದ ನನ್ನ ಸಂಗಡ ಹೊರಟು ಬಂದವರ ಕುಟುಂಬಗಳಲ್ಲಿ
    ಮುಖ್ಯಸ್ಥರು ಯಾರೆಂದರೆ:'
  tam-2017: 'அர்தசஷ்டா ராஜா அரசாளும் காலத்தில் பாபிலோனிலிருந்து என்னுடன் வந்த தங்கள்
    பிதாக்களுடைய வம்சங்களின் தலைவர்களும் அவர்கள் வம்ச அட்டவணைகளுமாவன:'
  spa-RV-1909: 'Y ESTOS son los cabezas de sus familias, y genealogía de aquellos
    que subieron conmigo de Babilonia, reinando el rey Artajerjes:'
  ron-BTF: 'Aceştia sunt acum mai marii părinţilor lor şi aceasta este genealogia
    celor care s-au urcat cu mine din Babilon, în timpul domniei lui Artaxerxes, împăratul:'
  eng-WEBP: 'Now these are the heads of their fathers’ households, and this is the
    genealogy of those who went up with me from Babylon, in the reign of Artaxerxes
    the king:'
  eng-FBV: 'This is a list of the family leaders and genealogical records of those
    who came back with me from Babylon during the reign of King Artaxerxes:'
  nld-1939: Dit zijn de familiehoofden met hun stamlijst, die met mij uit Babel zijn
    weggetrokken onder de regering van koning Artaxerxes.
  nch-BL: 'Ya ni inintoca inihuejcapan tatahua nopa tayacanca tacame cati quisque
    Babilonia nohuaya na niEsdras para tacuepilise ipan Jerusalén quema tanahuatiyaya
    Tanahuatijquet Artajerjes:'
  vie-1934: Nầy những trưởng tộc và gia phổ của các ngươi từ Ba-by-lôn đi lên với
    ta, trong đời vua Aït-ta-xét-xe trị vì.
  hin-CV: 'सम्राट अर्तहषस्ता के शासनकाल में बाबेल से जो लोग मेरे साथ लौटे थे, उनके
    पितरों के प्रधान और उनकी वंशावली इस प्रकार:'
  spa-BES: Ahora estos son los jefes de familia que fueron enumerados de los que subieron
    conmigo desde Babilonia, cuando Artajerjes era el rey.
  tdx-tdx: 'Irezao ro mpiaolon-droae naho ty fiantoño’ o nindre amako boak’ am-pifehea’
    i Artaksastà mpanjaka, nionjomb’eo boake Baveleo:'
  tha-KJV: ต่อไปนี้​เป็นประมุขของบรรพบุรุษของเขาทั้งหลาย และนี่เป็นสำมะโนครัวเชื้อสายของบรรดาผู้​ที่​ขึ้นไปกับข้าพเจ้าจากบาบิ​โลน
    ในรัชกาลกษั​ตริ​ย์อารทาเซอร์​ซีส คือ
  por-BR-2018: 'Estes, pois, são os chefes de suas famílias, com suas genealogias,
    dos que subiram comigo da Babilônia durante o reinando do rei Artaxerxes:'
  deu-ELO: Und dies sind die Häupter ihrer Väter und ihr Geschlechtsverzeichnis, nämlich
    derer, die unter der Regierung des Königs Artasasta mit mir aus Babel heraufzogen.
  eng-WYC-2018: Therefore these be the princes of families (or And so these be the
    leaders of the families), and this is the genealogy of them, that were in the
    realm of Artaxerxes, the king, and went up with me from Babylon.
  epo-epo: 'Jen estas la ĉefoj de patrodomoj kun ilia genealogio, kiuj iris kun mi
    el Babel en la tempo de reĝado de la reĝo Artaĥŝast:'
  uig-PIN: 'Padixaⱨ Artahxaxta sǝltǝnǝt sürüp turƣan waⱪitta, Babildin mening bilǝn
    billǝ ⱪaytⱪanlarning ata jǝmǝt baxliⱪliri wǝ ularning nǝsǝbnamiliri tɵwǝndikiqǝ:
    —'
  beo-beo: Isala:ili fi ilia mugululi asili hina bagade Adasegesisi ea ouligibi amo
    galu, Esela amola gilisili Yelusaleme moilai bai bagadega buhagi, amo fi ouligisu
    dunu ilia dio da hagudu dedei.
  tpi-OTNT: Dispela lista i gat nem bilong ol hetman bilong ol wan wan lain, em ol
    i bin i stap long Babilon na i go bek long Jerusalem wantaim mi Esra, taim Artaserksis
    i stap king.
  hau-SA: Waɗannan su ne shugabannin iyalai, da kuma waɗanda suka dawo tare da ni
    daga Babilon a zamanin mulkin Sarki Artazerzes.
  uig-LAT: 'Padishah Artaxshashta seltenet sürüp turghan waqitta, Babildin méning
    bilen bille qaytqanlarning ata jemet bashliqliri we ularning nesebnamiliri töwendikiche:
    —'
  nde-nde: 'Laba bazinhloko zezimuli lalabo ababhalisa kubo abeza lami sisuka eBhabhiloni
    ngesikhathi sokubusa kweNkosi u-Athazekisisi:'
  ton-ton: Pea ko e kau tuʻukimuʻa ʻi he ngaahi tamai eni, pea ko e tohi hokohoko
    eni ʻokinautolu naʻa mau ʻalu hake mo au mei Papilone, ʻi he pule ʻa ʻAtakisekisi
    ko e tuʻi.
  ces-1613: 'Tito jsou pak přednější po čeledech svých otcovských, a rod těch, kteříž
    vyšli se mnou za kralování Artaxerxa krále z Babylona:'
  eng-WMB: 'Now these are the heads of their fathers’ households, and this is the
    genealogy of those who went up with me from Babylon, in the reign of Artaxerxes
    the king:'
  tam-TCV: 'அர்தசஷ்டா அரசனின் ஆட்சிக்காலத்தில் பாபிலோனில் இருந்து என்னுடன் வந்த குடும்பத்தலைவர்களும்,
    அவர்களுடன் பதிவு செய்யப்பட்டவர்களும் இவர்களே:'
  ceb-ULB: Mao kini ang mga pangulo sa mga banay sa katigulangan nga mibiya uban kanako
    sa Babilonia sa panahon sa paghari ni Haring Artajerjes.
  pol-UBG: 'A oto naczelnicy rodów i rodowody tych, którzy wyruszyli ze mną z Babilonu
    za panowania króla Artakserksesa:'
  urd-GVU: 'درجِ ذیل اُن خاندانی سرپرستوں کی فہرست ہے جو ارتخشستا بادشاہ کی حکومت
    کے دوران میرے ساتھ بابل سے یروشلم کے لئے روانہ ہوئے۔ ہر خاندان کے مردوں کی تعداد
    بھی درج ہے:'
  deu-1912: 'Dies sind die Häupter ihrer Vaterhäuser und ihr Geschlecht, die mit mir
    heraufzogen von Babel zu den Zeiten, da der König Arthahsastha regierte:'
  kan-2017: ಅರ್ತಷಸ್ತ ರಾಜನ ಆಳ್ವಿಕೆಯಲ್ಲಿ ನನ್ನೊಂದಿಗೆ ಬಾಬಿಲೋನಿನಿಂದ ಹೊರಟ ಗೋತ್ರಪ್ರಧಾನರ ಮತ್ತು
    ಅವರ ಸಂತಾನದವರ ವಿವರಣೆ.
  yap-yap: 'Irera’ fithingan e pi’in lolgen e yuke girdi’ ni urmed ni yad ba kalbus
    u lan yu Babylonia mar sulod ni yad Ezra nga Jerusalem ko ngiyal’ ni Artaxerxes
    e pilung:'
  hlt-MCSB: He rhoek kah a napa boeilu neh a khuui he Babylon lamloh manghai Artaxerxes
    ram tue vaengah kamah neh aka mael rhoek ni.
  mdy-ETH: ካኣቲ ዓርፄክሲሴ ዎዶና ባብሎኔ ዓጫፓ ታኣና ዎላ ኬስኬ ፔቴ ፔቴ ማኣሮ ዓሶኮ ሱኡጎና ዔያቶና ዎላ ፃኣፒንቴ ዓሳ
    ሃካፓ ሊካ ዓኣ ዓሶኬ፦
  twi-ASANTE: 'Yei ne abusua mu ntuanofoɔ ne abusuadua ahodoɔ a ɔhene Artasasta di
    adeɛ no, wɔne me firi Babilonia baeɛ:'
  eng-WEBU: 'Now these are the heads of their fathers’ households, and this is the
    genealogy of those who went up with me from Babylon, in the reign of Artaxerxes
    the king:'
  wal-wal: 'Kawoi Arxxekssiisi kawotido wode tanaara issippe Baabiloone biittaappe
    simmidi, Yerusalaame yiida zaretu halaqati hageeta; eta yeletaa maaraikka hagaa:'
  spa-PDDPT: 'Éstos son los jefes de las casas paternas y la genealogía de los que
    subieron conmigo desde Babilonia en el reinado del rey Artajerjes:'
  gun-gun: 'Ha''e ramo Artaxerxes huvixa oĩ jave py heta va''e kuery akã regua oje''oi
    xerupive Babilônia gui. Ha''e kuery rery ma po rami:'
  agu-BL: Je chibi' yi e' chibajxom yi jujun k'u'j xonl Israel yi e' pakxijt tzone'j
    Jerusalén. Cho'n xomche' te Esdras yi cyule'n, yi tk'ol Artajerjes ama'l scyetz
    tan chipakxe'n.
  ilo-ULB: Dagitoy dagiti mangidadaulo kadagiti pamilia dagiti kapuonanda a kaduak
    a pimmanaw idiay Babilonia kabayatan iti panagturay ni Ari Artaxerxes.
  kpg-kpg: 'Aanei nia ingoo dagi madahaanau nogo noho hege i Babylonia ala ne lloomoi
    dalia Ezra gi Jerusalem i di madagoaa Artaxerxes nogo king:'
  uig-ARA: 'پادىشاھ ئارتاخشاشتا سەلتەنەت سۈرۈپ تۇرغان ۋاقىتتا، بابىلدىن مېنىڭ بىلەن
    بىللە قايتقانلارنىڭ ئاتا جەمەت باشلىقلىرى ۋە ئۇلارنىڭ نەسەبنامىلىرى تۆۋەندىكىچە:
    ــ'
  sus-sus: 'Denbaya kanyie xili nan ya, naxee n mati kelife Babilɔn sigafe ra Darisalamu
    mangɛ Atasakasi xa waxati:'
  pon-2006: Iet mwaren kaunen peneinei kan me kalipilipalahngehr nan Papilonia oh
    me iang Esra sapahldohr Serusalem ni ahnsou me Ardaserksihs wiewiahki nanmwarki
    lapalap.
  ksd-ksd: 'Ma go ra umana lualua na apik na tarai ba ave ga varagur ma diat maro
    Babilon ta ra kini na varkurai kai Artaksasta, ma go kadia umana ngalangala:'
  tur-YTC: 'Şimdi bunlar atalar evlerinin başlarıdır ve bu, Kral Artahşasta döneminde
    benimle Babil''den çıkanların soy kütüğüdür:'
  grc-BRENT: Καὶ οὗτοι οἱ ἄρχοντες πατριῶν αὐτῶν οἱ ὁδηγοὶ ἀναβαίνοντες μετʼ ἐμοῦ
    ἐν βασιλείᾳ Ἀρθασασθὰ τοῦ βασιλέως Βαβυλῶνος.
  ind-AYT: Inilah para kepala kaum keluarga mereka dan silsilah orang-orang yang pulang
    bersamaku dari Babel, pada masa pemerintahan Raja Artahsasta.
  nya-nya: 'Nawa mayina a atsogoleri a mabanja amene anabwera nane kuchokera ku Babuloni
    nthawi ya ulamuliro wa mfumu Aritasasita:'
  hrv-hrv: 'Evo glavara obitelji s rodoslovljem koji su sa mnom pošli iz Babilona
    za vladavine kralja Artakserksa:'
  mps-mps: Te e lista te deli deli hanigo polalubo bidi dabego nogi elalubo lista
    dao. Te da te ena Esra dali Babilonde bidama, ena dali Jerusalemba ma pali bage,
    te Artaserksis king bidali sogo dao. Te bagego nogi e dao.
  tpi-tpi: Dispela lista i gat nem bilong ol hetman bilong ol wan wan lain, em ol
    i bin i stap long Babilon na i go bek long Jerusalem wantaim mi Esra, taim Artaserksis
    i stap king.
  dan-1931: 'Følgende er de Overhoveder over Fædrenehusene og de i deres Slægtsfortegnelser
    opførte, som drog op med mig fra Babel under Kong Artaxerxes'' Regering:'
  vie-OVCB: 'Đây là tên và gia phả các nhà lãnh đạo cùng về nước với tôi từ Ba-by-lôn
    dưới triều Vua Ạt-ta-xét-xe:'
  guj-2017: આર્તાહશાસ્તા રાજાના શાસનકાળ દરમિયાન બાબિલથી મારી સાથે જેઓ યરુશાલેમ આવ્યા
    હતા તેઓના પૂર્વજોના વડીલોની વંશાવળી આ પ્રમાણે છે;
  pon-2006A: Iet mwaren kaunen peneinei kan me kalipilipalahngehr nan Papilonia oh
    me iang Esra sapahldohr Serusalem ni ahnsou me Ardaserksihs wiewiahki nanmwarki
    lapalap.
  por-BRBSL: 'Now estes são os chefes de família de seus pais, e esta é a genealogia
    daqueles que subiram comigo da Babilônia, no reinado de Artaxerxes, o rei:'
  cth-cth: Hetnaw teh siangpahrang Artaxerxes a bawi lahun nah Babilon hoi kai koe
    ka tho e imthung kahrawinaw ca catounnaw doeh.
  twi-twi: 'Eyinom ne abusua mu ntuanofo ne anato ahorow a ɔhene Artasasta di ade
    no, wɔne me fi Babilonia bae:'
  hlt-hlt: He rhoek kah a napa boeilu neh a khuui he Babylon lamloh manghai Artaxerxes
    ram tue vaengah kamah neh aka mael rhoek ni.
  tbz-SIM: 'Kɛ̀ Ɛsitɑdɑsii bɛ́i nkɛ dɔ̀: Ntɛ tìì nɑɑ̀mùntì kɔbɛ do n nɛinɛ̀ n yìtɛ́
    dìì mɔ̀nnì kɛ nkũnti Sedisɑdɛmmu okpɑ̀ɑ̀tì Aditɑkisɛsi kó dimɔ̀nnì.'
  msy-2020: Kar Israelian anababar gumazir dapanir Babilonɨn kalabus ategha, Esran
    gɨn uamategha Jerusalemɨn ghuziba, men ziabar kara. Dughiar kamɨn Artaserksis
    atrivimɨn iti.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsǝtǝlɑsɩ yɔɣɔtɑɑ sɩ: Mɑ́ nɑ yǝlɑɑ mpɑ tǝ lɩɩ Pɑpiloni nɑ tǝ́
    polo Yosɑlɛm kɛ wulɑʋ sɔsɔ Atɑkǝsɛsɛɛ kɑwulɑɣɑ wɑɑtʋ tɑɑ tɔɣɔlɛ:'
  azb-azb: 'Artaxşastanın padşahlığı zamanı mənimlə bərabər Babildən gələn və adları
    qeyd edilmiş nəsil başçıları bunlardır:'
  eng-DBY: And these are the chief fathers, and their genealogy, who went up with
    me from Babylon in the reign of Artaxerxes the king.
  hin-2017: 'उनके पूर्वजों के घरानों के मुख्य-मुख्य पुरुष ये हैं, और जो लोग राजा अर्तक्षत्र
    के राज्य में बाबेल से मेरे संग यरूशलेम को गए उनकी वंशावली यह है:'
  wol-KYG: 'Ñi jiite seen làngi kër maam ak ñi ñu bindaaleek ñoom ci limeef yi, te
    ñu ànd ak man Esra, jóge Babilon ca jamonoy Buur Artaserses, ñii la:'
  eng-YLT: And these [are] heads of their fathers, and the genealogy of those going
    up with me, in the reign of Artaxerxes the king, from Babylon.
  eng-WYC-2017: Therefore these be the princes of meines, and this is the genealogy
    of them, that were in the realm of Artaxerxes, the king, and went up with me from
    Babylon.
  eng-WMBB: 'Now these are the heads of their fathers’ households, and this is the
    genealogy of those who went up with me from Babylon, in the reign of Artaxerxes
    the king:'
  urd-GVH: 'दर्जे-ज़ैल उन ख़ानदानी सरपरस्तों की फ़हरिस्त है जो अर्तख़शस्ता बादशाह
    की हुकूमत के दौरान मेरे साथ बाबल से यरूशलम के लिए रवाना हुए। हर ख़ानदान के मर्दों
    की तादाद भी दर्ज है :'
  rug-rug: 'Hire sari na palabatudi rina butubutu tadi na tamadia pu koa pa tinaraovo
    pa Babiloni pu pule mae turaṉae koe Ezara pa Zerusalema pa totoso sipu koa baṉara
    se Atazekisesi:'
  gaz-gaz: 'Warri kunneen hangafoota maatii fi warra isaan wajjin galmaaʼan kanneen
    bara mootummaa Arxeksis Mootichaa keessa na wajjin Baabilonii dhufanii dha:'
  fra-LSG: Voici les chefs de familles et les généalogies de ceux qui montèrent avec
    moi de Babylone, sous le règne du roi Artaxerxès.
  yal-yal: Denbaya xunne nun e fɔxɔrabirane xinle sɛbɛxin ni ito ra, naxanye bira
    n fɔxɔ ra keli Babilɔn yi Manga Aratasɛrɛkɛsi waxatini.
  haw-1868: EIA ka poe koikoi o na makua, a me ke kuauhau o lakou, ka poe i pii pu
    me au, mai Babulona aku, i ke au ia Aretasaseta ke alii.
  arb-NAV: 'وَهَذَا بَيَانٌ بِأَسْمَاءِ رُؤَسَاءِ عَائِلاتِ إِسْرَائِيلَ، مِمَّنْ
    رَجَعُوا مَعِي مِنْ بَابِلَ فِي عَهْدِ أَرْتَحْشَشْتَا الْمَلِكِ:'
  ewe-ewe: 'Esiawoe nye ƒometatɔ siwo trɔ gbɔ kplim tso Babilonia le fia Artazerses
    ƒe fiaɖuɖu me la ƒe ŋkɔwo kple ƒometɔ siwo ŋlɔ ŋkɔ ɖe wo gbɔ la ƒe ŋkɔwo:'
  eng-LEE: Now these are the chiefs of their divisions, and this is the genealogy
    of those that went up with me, in the reign of king Artaxerxes, from Babylon.
  asm-FB: ৰজা অৰ্তক্ষত্ৰ ৰাজত্বৰ সময়ত মোৰ সৈতে বাবিল ত্যাগ কৰি যোৱা লোকসকল এওঁলোক।
    এওঁলোক তেওঁলোকৰ পূৰ্বপুৰুষসকলৰ পৰিয়াল সমূহৰ মূখ্য লোক আছিল।
  sus-A: دٍنبَيَ كَنيِيٍ شِلِ نَن يَ، نَشٍيٍ ﭑ مَتِ كٍلِقٍ بَبِلْن سِفَقٍ رَ دَرِ سَلَمُ
    مَنفّ عَتَسَكَسِ شَ وَشَتِ؛
  fra-SBL: 'Voici les chefs de famille de leurs pères, et voici la généalogie de ceux
    qui sont montés avec moi de Babylone, sous le règne du roi Artaxerxès :'
  hbo-hbo: וְאֵ֛לֶּה רָאשֵׁ֥י אֲבֹתֵיהֶ֖ם וְהִתְיַחְשָׂ֑ם הָעֹלִ֣ים עִמִּ֗י בְּמַלְכ֛וּת
    אַרְתַּחְשַׁ֥סְתְּא הַמֶּ֖לֶךְ מִבָּבֶֽל׃ ס
  piu-2006: (7:1—10:24) Patjanya ngurrara tjuṯaku mayutju tiṉa yini Yatikatjatjinya
    ngurra Papilunala nyinanytjala, wati Yitjaranya Katutjaku tuḻkuku mayutju nyinangi,
    Muutjaku luwu tjananya nintilpayi. Mayutju tiṉa paluru Yitjaranya yalatji watjaṉu,
    “Tjuwu tjuṯaya ngurra Tjarutjalumalakutu yankunytjakuya yunytjurringanyi. Palulanguru
    nyuntu mayutjulu tjananya kati!, ngurra palulakutu. Tjawirrilyi yalatjiya mantjira
    kati!, kuulta tjuṯa, tjiilpa tjuṯa, yulytja tjuṯaṯarra. Katirra tjawirrilyi palunya
    Katutjaku tjaatji tiṉangka tjurra!” Mayutju paluru Yitjaranya piyuku watjaṉu yalatji,
    “Tjarutjalumanya ngurrara tjuṯa tjinguru mayutju Katutjaku tjukarurru nyinanyi,
    tjinguru wiya. Nyuntu yarra nyakula tjananya nintila!, Katutjaku luwu. Nyuntu
    yankula tjanampa kamantaku mayutju tjuṯa nyinatjurra!, yaṉṯayaṉṯara tjananya kanyintjaku.”
    Palulanguru Tjuwu tjuṯaya Yitjaranyangarri tawunu Papilunangka tjungurringu, Tjarutjalumalakutu
    yankukitja. Mayutju Katutjanyaya tjapiṉu, yaṉṯayaṉṯara tjananya katiyankunytjaku
    ngurra palulakutu. Wati tjuṯalingku waan tjawutjunan payip antaṯa tjunguya yanu,
    kungka tjuṯa anta pipirri tjuṯaṯarra. Tjarutjalumangka tjarrparra Yitjaralu tjananya
    nyangu Katutjaku wiyawana nyinanytjala. Tjuwu tjuṯangkuya kungka kutjupa kutjupa
    ngurrara tjuṯa tjananya yaḻṯirra kanyiṉangi. Muutjaku luwu tjanampa ngarangu kungka
    Tjuwu kutjuya ngurra walytja ngurrara kutjuya aḻṯirra kanyintjaku, wiya kungka
    Tjuwuwiya ngurra kutjupatjanu yaḻṯirra kanyintjaku. Palunyatjanu Yitjaralu tjananya
    payiṉu kungka kutjupa tjuṯa kanyira Katutjaku luwu kilytjuntankunytjala. Kuṉṯarringkulaya
    Katutjaku tjukarurru nyinakitjangku kungka kutjupa ngurrara tjuṯa tjananya watjara
    wantirriyaṉu.
  kik-kik: 'Aya nĩo atongoria a nyũmba o hamwe na arĩa meyandĩkithĩtie, na nĩo mambatanirie
    na niĩ kuuma Babuloni hĩndĩ ya wathani wa Mũthamaki Aritashashita:'
  fra-NCL: Voici les chefs de famille — avec leur généalogie, — de ceux qui montèrent
    avec moi de Babylone, sous le règne du roi Artaxerxès.
  cek-AK: Siangpahrang Artaxxerxes dung ah, kai hoi nawnto Babylon hoiah angzo, ahmin
    pakuemhaih cabu thungah kaom, acaeng ukkungnawk ih ahmin loe hae tiah oh;
  cuk-cuk: 'Rey-Artajerjes Babilonia-yalagi negdakmaiunni, babgan-neguya-sedimaladi,
    degi, dulemar e-dadgan-e-dadganba-ilemakar-nug-mamaidi Babilonia-akale, Jerusalén-neggweburse
    anba-noni-gusmalad. Amarde, wemalad:'
  uig-CYR: 'Падиша Артахшашта сәлтәнәт сүрүп турған вақитта, Бабилдин мениң билән
    биллә қайтқанларниң ата җәмәт башлиқлири вә уларниң нәсәбнамилири төвәндикичә:
    —'
  tel-2017: అర్తహషస్త చక్రవర్తి పరిపాలనలో బబులోను దేశం నుంచి నాతో కలసి వచ్చిన కుటుంబ
    నాయకుల వంశావళి ఇది.
  hat-BSA: 'Alò sila yo se chèf lakay papa zansèt yo, e anrejistreman a sila ki te
    monte avè m soti Babylone yo nan règn Wa Artaxerxès la:'
  kos-kos: 'Pa inge inen sifen sou su muta in sruoh in Babylonia ac welul Ezra folokla
    nu Jerusalem ke pacl Artaxerxes el tokosra fulat:'
  hbo-WLC: וְאֵ֛לֶּה רָאשֵׁ֥י אֲבֹתֵיהֶ֖ם וְהִתְיַחְשָׂ֑ם הָעֹלִ֣ים עִמִּ֗י בְּמַלְכ֛וּת
    אַרְתַּחְשַׁ֥סְתְּא הַמֶּ֖לֶךְ מִבָּבֶֽל׃ ס
  ibo-ibo: 'Ndị a bụ usoro ọmụmụ ndịisi ezinaụlọ ahụ niile sooro m site na Babilọn
    laghachi mgbe Ataksekses bụ eze:'
  ory-ory: ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜାର ଅଧିକାର ସମୟରେ ଆପଣା ଆପଣା ପିତୃବଂଶର ଯେଉଁ ପ୍ରଧାନବର୍ଗ ଆମ୍ଭ
    ସଙ୍ଗେ ବାବିଲରୁ ଯାତ୍ରା କଲେ, ସେମାନଙ୍କର ବଂଶାବଳୀ ଏହି, ଯଥା,
  chk-chk: 'Ikkei iteiten ekewe mwänirelan än semer kewe cho me chokewe mi makelong
    iter lon ewe iteit ra etiei le feila seni Papilon o liwinla Jerusalem lon mwün
    ewe king Artaksasta:'
  rop-rop: Wal dijan na ola neim blanga ola boswan brom ola femili lain blanga ola
    Isreil pipul hubin jidan prisana langa det kantri Bebalon en hubin gobek garram
    Esra langa Jerusalem wen Ataseksis bin jidan king.
  ukr-1871: 'І оце голови в поколїннях і родовід тих, що вийшли зо мною з Вавилону
    за царювання царя Артаксеркса:'
  deu-1951: Folgendes sind die Familienhäupter und ihre Geschlechtsregister, die mit
    mir von Babel heraufzogen zu der Zeit, als der König Artasasta regierte.
  eng-JPS: Now these are the heads of their fathers' houses, and this is the genealogy
    of them that went up with me from Babylon, in the reign of Artaxerxes the king.
  srp-1865: 'A ovo su glavari domova otaèkih i pleme onijeh što poðoše sa mnom iz
    Vavilona za vlade cara Artakserksa:'
  lug-lug: 'Bano be bakulu b’ennyumba, n’abo abeewandiisa n’abo abaayambuka nange
    okuva e Babulooni mu mulembe gwa kabaka Alutagizerugizi:'
  heb-heb: ואלה ראשי אבתיהם והתיחשם העלים עמי במלכות ארתחשסתא המלך מבבל׃
  ben-IRV: অর্তক্ষস্ত রাজার রাজত্বকালে তাদের যে পূর্বপুরুষদের প্রধানেরা আমার সঙ্গে
    বাবিল থেকে গেল, তাদের নাম ও বংশাবলি এই৷
  pan-pan: 'ਅਰਤਹਸ਼ਸ਼ਤਾ ਰਾਜਾ ਦੇ ਰਾਜ ਵਿੱਚ ਜੋ ਲੋਕ ਮੇਰੇ ਨਾਲ ਬਾਬਲ ਤੋਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਏ, ਉਨ੍ਹਾਂ
    ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਆਗੂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਵੰਸ਼ਾਵਲੀ ਇਹ ਹੈ:'
  mya-JVB: အာတဇေရဇ် မင်းကြီး လက်ထက် ၌ ၊ ငါ နှင့်အတူ ဗာဗုလုန် မြို့မှ ထွက်သွား သောသူ
    အဆွေအမျိုးသူကြီး တို့၏ သားစဉ်မြေးဆက်စာရင်း ဟူမူကား။
  hmo-hmo: 'King Aratasaseta be king neganai, Esera danu Babulonia tano dekena amo
    Ierusalema dekenai idia daekau lao bese lohia taudia bona edia iduhu, bona idia
    danu buka lalonai edia ladadia idia torea be inai:'
  urd-urd: 'अरतख़शशता बादशाह के दौर — ए — सल्तनत में जो लोग मेरे साथ बाबुल से निकले,
    उनके अबाई ख़ान्दानों के सरदार ये हैं और उनका नसबनामा ये है:'
  rus-SYN: 'И вот главы поколений и родословие тех, которые вышли со мною из Вавилона,
    в царствование царя Артаксеркса:'
  bqc-SIM: 'Uabele pↄ́ wa bↄ Babɛli bùsuu Aatasasa kpalablegↄↄ wa su sãnuↄ tↄ́ↄn
    kɛ ń ń buibↄkĩio:'
  tcz-CHONGTHU: 'Artaxerxes lengpa vaihom sungin Babylon na konna kahin kilhondohpi
    hochu insung lamkai holeh aphunggui’u dungjui in hiti hi ahi:'
  mar-mar: आणि बाबेलहून माझ्याबरोबर अर्तहशश्त राजाच्या कारकीर्दीत पूर्वजांच्या घराण्याचे
    प्रमुख त्यांची नावे ही आहेत.
  qub-qub: 'Artajerjes ray caycaptin Babiloniapita Esdraswan cutimojcunapa jutincunataga
    apuntaran cada famillyapa mandajnincunatami. Paycunaga caycunami caran:'
  hat-hat: 'Men lis chèf fanmi yo ansanm ak non zansèt yo ki te pati ansanm avè m''
    soti lavil Babilòn pou moute lavil Jerizalèm sou rèy wa Atagzèsès:'
  eng-BSB: 'These are the family heads and genealogical records of those who returned
    with me from Babylon during the reign of King Artaxerxes:'
  eng-WEBPB: 'Now these are the heads of their fathers’ households, and this is the
    genealogy of those who went up with me from Babylon, in the reign of Artaxerxes
    the king:'
  kbq-kbq: Hanki Artaserksisi'ma kinima mani'nea knafima, mago mago naga nofite'ma
    ugotama hu'naza vahe'ma, Babiloniti'ma atre'za Jerusalema nagranema vu'naza vahe'mokizmi
    zamagia amanahu hu'ne,
  nhe-BL: 'Ya ni inintoca ininhuejcapan tatahua nopa tlayacanca tlacame tlen quisque
    Babilonia nohuaya na niEsdras para mocuepase Jerusalén quema tlanahuatiyaya Tlanahuatijquetl
    Artajerjes:'
  gub-BL: 'Heta tetea''u uzeànàm ma''e Mawiron ywy rehe wà. Uzewyr Ezàrà rupi Zeruzarez
    pe Arataxer tuwihawete romo heko mehe wà. Na''aw wanuwihaw waner xe wà:'
  eng-DRA: Now these are the chiefs of families, and the genealogy of them, who came
    up with me from Babylon in the reign of Artaxerxes the king.
