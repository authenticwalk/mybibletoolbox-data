verse: EZR.008.009
translations:
  mal-C: 'യോവാബിന്റെ പിൻഗാമികളിൽ: യെഹീയേലിന്റെ മകനായ ഓബദ്യാവും അദ്ദേഹത്തോടുകൂടെ 218
    പുരുഷന്മാരും;'
  deu-TKW: 'Von den Nachkommen Joabs: Obadja, der Sohn Jehiels, und mit ihm 218 Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Joabi : Abidiasi, mwana mobali ya Yeyeli, elongo na
    bato na ye nkama mibale na zomi na mwambe.'
  eng-LSV: 'From the sons of Joab: Obadiah son of Jehiel, and with him two hundred
    and eighteen who are males.'
  eng-GNV: Of the sonnes of Ioab, Obadiah the sonne of Iehiel, and with him two hundreth
    and eighteene males.
  eng-WEBSTER: Of the sons of Joab; Obadiah the son of Jehiel, and with him two hundred
    and eighteen males.
  nhw-BL: Huan yajqui Obadías, icone Jehiel huan iixhui Joab. Huan ihuaya yajque 218
    tlacame.
  swh-ONEN: wa wazao wa Yoabu, alikuwa Obadia mwana wa Yehieli na wanaume 218 pamoja
    naye;
  bba-bba: kɑ Abudiɑsi, Yehiɛlin bii, Yoɑbun bwese kɛrɑ sɔɔ kɑ win tɔmbu ɡoobu kɑ
    yɛndu yiru sɑri (218),
  eng-KJVCPB: Of the sons of Joab; Obadiah the son of Jehiel, and with him two hundred
    and eighteen males.
  luo-luo: nyikwa Joab, Obadia wuod Jehiel, kaachiel kode ji mia ariyo gi apar gaboro;
  meu-meu: 'Ioab garana amo: Obadia Iehiele, bona tatau sinahu-rua gwauta-taurahani
    ia ida.'
  npi-ULB: योआबका परिवारका– यहीएलका छोरा ओबदिया र तिनीसँग २१८ पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Joabu: Obadiah ọmọ Jehieli àti ogún ó lé nígba ó dín méjì
    (218) ọkùnrin pẹ̀lú rẹ̀;'
  ind-ind: Obaja anak Yehiel dari keturunan Yoab, dan ada 218 orang laki-laki bersama
    dia.
  pes-OPCB: '@see-verse:EZR.008.008'
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Joab: si Obadias na anak ni Jehiel. Kasama
    niyang nakalista ang 218 na lalaki.'
  hui-hui: Yoaba hameigini Yahiele igini Obadaia ibu heba agali handari kirani pira
    mbirani halira (218) dai bini.
  mya-mya: '@see-verse:EZR.008.008'
  bod-N: ཡོ་ཨབ་ཀྱི་བུ་རྒྱུད་ནས་ཡེ་ཧི་ཨེལ་གྱི་བུ་ཨོ་བད་ཡཱ་དང་། དེ་དང་མཉམ་དུ་སྐྱེས་པ་ཉིས་བརྒྱ་དང་བཅོ་བརྒྱད་ཡོད།
  sna-sna: kuzvizvarwa zvaJoabhu, Obhadhia mwanakomana waJehieri, uye pamwe chete
    naye varume mazana maviri negumi navasere;
  spa-BLM: De los hijos de Joab, Obadías hijo de Jehiel, y con él doscientos dieciocho
    varones.
  cac-cac: '@see-verse:EZR.008.008'
  swh-ULB: Wana wa Yoabu, Obadia mwana wa Yehieli pamoja na yeye waliorodheshwa wanaume
    mia mbili kumi na wanane. Wana wa Binui,
  bel-bel: з сыноў Ёава Авадыя, сын Ехіэлаў, і зь ім дзьвесьце васямнаццаць чалавек
    мужчынскага полу;
  deu-ELBBK: 'und von den Söhnen Joabs: Obadja, der Sohn Jechiels, und mit ihm 218
    Männliche;'
  mbb-OT: si Obadias he anak ni Jehiel wey is menge zuma zin he 218 he menge maama,
    he ebpuun diyà te pemilya ni Joab
  mal-2015: യോബാവിന്റെ പുത്രന്മാരിൽ യെഹീയേലിന്റെ മകനായ ഓബദ്യാവും അവനോടുകൂടെ ഇരുനൂറ്റിപതിനെട്ടു
    പുരുഷന്മാരും.
  rmc-rmc: 'andral e famelija le Joaboskri: o Obadiah, o čhavo le Jechieloskro, a
    leha 218 murša;'
  pes-OPV: از بنی یوآب، عوبدیا ابن یحئیل و با او دویست و هجده نفر از ذکور.
  ron-1924: дин фиий луй Иоаб, Обадия, фиул луй Иехиел, ши ку ел доуэ суте оптспрезече
    бэрбаць;
  ben-OBCV: যোয়াবের বংশজাতদের মধ্যে যিহিয়েলের পুত্র ওবদিয় এবং তার সঙ্গী, 218 জন
    পুরুষ।
  som-som: Wiilashii Yoo'aabna waxaa ka socday Cobadyaah oo ahaa ina Yexii'eel; oo
    waxaa isaga la jiray laba boqol iyo siddeed iyo toban nin.
  lat-VUC: De filiis Joab, Obedia filius Jahiel, et cum eo ducenti decem et octo viri.
  eng-ASVBT: Of the sons of Joab, Obadiah the son of Jehiel; and with him two hundred
    and eighteen males.
  ita-1885: de' figliuoli di Ioab, Obadia, figliuolo di Iehiel, e con lui dugendiciotto
    maschi;
  eng-LXXUP: And of the sons of Joab; Obadiah the son of Jehiel, and with him two
    hundred and eighteen males.
  eng-ULB: Of the descendants of Joab, Obadiah son of Jehiel and with him were listed
    218 males.
  spa-VBL: De los hijos de Joab, Abdías, hijo de Jehiel, y con él 218 hombres.
  fra-_FOB: Des enfants de Joab, Abdias, fils de Jéhiel, et avec lui deux cent dix-huit
    hommes;
  mal-mal: യോബാവിന്റെ പുത്രന്മാരിൽ, യെഹീയേലിന്റെ മകൻ ഓബദ്യാവും അവനോടുകൂടെ ഇരുനൂറ്റിപതിനെട്ട്
    പുരുഷന്മാരും.
  urd-GVR: Yoāb ke ḳhāndān kā Abadiyāh bin Yihiyel 218 mardoṅ ke sāth,
  suz-BL: योआब आ चच युइ रे येहीएल आ तौ ओबदिया नु २१८ जना वोंइश मुर,
  ita-1927: Dei figliuoli di Joab, Obadia, figliuolo di Jehiel, e con lui duecentodiciotto
    maschi.
  ckb-ckb: لە نەوەی یۆئاب عۆبەدیای کوڕی یەحیێل، دوو سەد و هەژدە نێرینەش لەگەڵی؛
  eng-BBE: Of the sons of Joab, Obadiah, the son of Jehiel; and with him two hundred
    and eighteen males.
  kan-OKCV: ಯೋವಾಬನ ವಂಶಜರಲ್ಲಿ ಯೆಹೀಯೇಲನ ಮಗ ಓಬದ್ಯನೂ, ಅವನ ಸಂಗಡ 218 ಮಂದಿ ಗಂಡಸರು.
  tam-2017: யோவாபின் மகன்களில் யெகியேலின் மகனாகிய ஒபதியாவும், அவனுடன் 218 ஆண்மக்களும்,
  spa-RV-1909: De los hijos de Joab, Obadías, hijo de Jehiel, y con él doscientos
    diez y ocho varones;
  ron-BTF: Dintre fiii lui Ioab, Obadia, fiul lui Iehiel, şi cu el două sute optsprezece,
    de parte bărbătească.
  eng-WEBP: Of the sons of Joab, Obadiah the son of Jehiel; and with him two hundred
    eighteen males.
  eng-FBV: From the sons of Joab, Obadiah, son of Jehiel, and with him 218 men.
  nld-1939: 'van de zonen van Joab: Obadja, de zoon van Jechiël met tweehonderd achttien
    man;'
  nch-BL: Huan yajqui Obadías, icone Jehiel huan iixhui Joab. Huan ihuaya yajque 218
    tacame.
  vie-1934: về con cháu Giô-áp có Aùp-đia, con trai Giê-hi-ên, và với người được hai
    trăm mưới tám nam đinh;
  hin-CV: योआब वंशज; येहिएल का बेटा ओबदिया, जिसके साथ 218 लोग थे.
  spa-BES: De los hijos de Joab, Obadias, hijo de Jehiel; y con él doscientos dieciocho
    varones.
  tdx-tdx: Tamo ana’ Ioabeo, i Obadià, ana’ Iekiele, reketse ty lahilahy roanjato-tsi-folo-valo’
    amby.
  tha-KJV: จากคนโยอาบมี โอบาดีห์ บุ​ตรชายเยฮีเอล พร​้อมกั​บท​่านมี​ผู้​ชายสองร้อยสิบแปดคน
  por-BR-2018: Dos filhos de Joabe, Obadias, filho de Jeiel, e com ele duzentos e
    dezoito homens;
  deu-ELO: 'und von den Söhnen Joabs: Obadja, der Sohn Jechiels, und mit ihm zweihundertachtzehn
    Männliche;'
  eng-WYC-2018: of the sons of Joab, Obadiah, the son of Jehiel, and with him two
    hundred and eighteen men;
  epo-epo: 'el la idoj de Joab: Obadja, filo de Jeĥiel, kaj kun li ducent dek ok virseksuloj;'
  uig-PIN: Yoabning ǝwladliridin Yǝⱨiyǝlning oƣli Obadiya wǝ uning bilǝn billǝ ⱪaytⱪan
    ǝrkǝklǝr ikki yüz on sǝkkiz kixi;
  beo-beo: '@see-verse:EZR.008.008'
  tpi-OTNT: Na Obadia, pikinini man bilong Jehiel, bilong lain bilong Joap. Na 218
    man bilong lain bilong en i go wantaim em.
  hau-SA: daga iyalin Yowab, Obadiya ɗan Yehiyel ne shugaba, tare da shi akwai mutum
    218;
  uig-LAT: Yoabning ewladliridin Yehiyelning oghli Obadiya we uning bilen bille qaytqan
    erkekler ikki yüz on sekkiz kishi;
  nde-nde: abesizukulwane sikaJowabi, kwakungu-Obhadaya indodana kaJehiyeli, oweza
    lamadoda angamakhulu amabili aletshumi lasificaminwembili (218);
  ton-ton: '‌ʻI he ngaahi foha ʻo Soape: ko ʻOpataia ko e foha ʻo Sehieli, pea naʻe
    ʻiate ia ʻae kau tangata ʻe toko uangeau ma hongofulu ma valu.'
  ces-1613: Z synů Joábových Abdiáš syn Jechielův, a s ním dvě stě a osmnácte mužů.
  eng-WMB: Of the sons of Joab, Obadiah the son of Jehiel; and with him two hundred
    eighteen males.
  tam-TCV: யோவாபின் வழித்தோன்றலைச் சேர்ந்த யெகியேலின் மகன் ஒபதியா, அவனுடன் 218 மனிதர்;
  ceb-ULB: 'Sa mga kaliwat ni Joab: si Obadias ang anak nga lalaki ni Jehiel. Uban
    kaniya nalista ang 218 ka mga lalaki.'
  pol-UBG: Z synów Joaba – Obadiasz, syn Jechiela, a z nim dwustu osiemnastu mężczyzn;
  urd-GVU: یوآب کے خاندان کا عبدیاہ بن یحی ایل 218 مردوں کے ساتھ،
  deu-1912: 'von den Kindern Joab: Obadja, der Sohn Jehiels, und mit ihm zweihundertachtzehn
    Mannsbilder;'
  kan-2017: ಯೋವಾಬನವರಲ್ಲಿ ಯೆಹೀಯೇಲನ ಮಗನಾದ ಓಬದ್ಯನೂ ಅವನೊಡನೆ 218 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.008'
  hlt-MCSB: Joab koca lamloh Jehiel capa Obadiah neh a taengkah tongpa yahnih hlai
    rhet.
  mdy-ETH: '@see-verse:EZR.008.008'
  twi-ASANTE: 'Yoab abusua mu no: Yehiel babarima Obadia ne mmarima afoforɔ ahanu
    ne dunwɔtwe.'
  eng-WEBU: Of the sons of Joab, Obadiah the son of Jehiel; and with him two hundred
    eighteen males.
  wal-wal: Yoo7aaba zariyaappe Yihi7eela na7aa Obaadiyaanne aara issippe hara naa77u
    xeetanne tammanne hosppun attumaageeta,
  spa-PDDPT: de los hijos de Joab, Obadías, hijo de Jehiel, y con él 218 varones;
  gun-gun: Joabe ramymino kuery va'e regua ma Jeiel ra'y Obadias, ha'e hexevegua duzentos
    e dezoito avakue ikuai.
  agu-BL: Ul Obadías yi cy'ajl Jehiel yi xonl Joab, nin xomche' cob cient tu wajxaklaj
    yaj te i'.
  ilo-ULB: 'Kadagiti kaputotan ni Joab: ni Obadias a putot a lalaki ni Jehiel. Duagasut
    ken sangapulo ket walo a lallaki ti nailista a kaduana.'
  kpg-kpg: '@see-verse:EZR.008.008'
  uig-ARA: يوئابنىڭ ئەۋلادلىرىدىن يەھىيەلنىڭ ئوغلى ئوبادىيا ۋە ئۇنىڭ بىلەن بىللە قايتقان
    ئەركەكلەر ئىككى يۈز ئون سەككىز كىشى؛
  sus-sus: Abadiyasi, naxan keli Yowaba xabilɛ. Yɛxiyɛli xa di nun mixi kɛmɛ firin
    mixi fu nun solomasaxan.
  pon-2006: '@see-verse:EZR.008.008'
  ksd-ksd: ta ra tarai Ioab, Obadia natu i Iekiel, diat ma a ura mar ma a vinun ma
    lavutul na tutana;
  tur-YTC: Yoav oğullarından Yehiel oğlu Ovadya ve onunla birlikte iki yüz on sekiz
    erkek.
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἰωὰβ, Ἀβαδία υἱὸς Ἰεϊὴλ, καὶ μετʼ αὐτοῦ διακόσιοι δεκαοκτὼ
    τὰ ἀρσενικά.
  ind-AYT: 'Dari keturunan Yoab: Obaja, anak Yehiel, bersama 218 orang laki-laki.'
  nya-nya: Obadiya, mwana wa Yehieli wa fuko la Yowabu. Pamodzi naye panalinso anthu
    218.
  hrv-hrv: 'od Joabovih sinova: Obadja, sin Jehielov, i s njim dvije stotine i osamnaest
    muškaraca;'
  mps-mps: Tama Obadia, te Jehielgo ogwa, te Joap hani bidi da. Tama te 218 hani bidi
    te aga dali palio.
  tpi-tpi: Na Obadia, pikinini man bilong Jehiel, bilong lain bilong Joap. Na 218
    man bilong lain bilong en i go wantaim em.
  dan-1931: af Joabs Efterkommere Obadja. Jehiels' Søn, med 218 Mandspersoner;
  vie-OVCB: Áp-đia, con Giê-hi-ên, thuộc dòng Giô-áp và 218 người nam khác.
  guj-2017: યોઆબના વંશજ યહીએલનો પુત્ર ઓબાદ્યા; તેની સાથે બસો અઢાર પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.008'
  por-BRBSL: Dos filhos de Joab, Obadiah o filho de Jehiel; e com ele duzentos e dezoito
    homens.
  cth-cth: Joab capanaw thung hoi Jehiel capa Obadiah koe kaawm e tongpa 218.
  twi-twi: 'Yoab asefo mu no: Yehiel babarima Obadia ne mmarima afoforo bi ahannu
    ne dunwɔtwe.'
  hlt-hlt: Joab koca lamloh Jehiel capa Obadiah neh a taengkah tongpa yahnih hlai
    rhet.
  tbz-SIM: Soɑbu nɑɑ̀mùnkù kɔbɛ Abudiɑsi Yeyɛɛdi yɑɑ̀bí kɛ̀ bɛ̀ ḿbo bɛnitidɑɑbɛ̀ sikɔusìdɛ́
    nɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀ni (218).
  msy-2020: Ezɨ Obadia, a Jehielɨn otarim, egha Joapɨn ikɨzimɨn ovavir boribar mav.
    Ezɨ an adarazir 218plan gumaziba a ko ghue.
  dop-dop: nɑ Yowɑpɩ lʋlʋɣʋ tʋ Yehiyɛlɩ pǝyɑlʋ Opɑtiyɑ, nɑ yǝlɑɑ ŋmʋnʋɣʋ nɑ pǝlefɛɩ
    hiu (218),
  azb-azb: Yoav övladlarından Yexiel oğlu Avdiya və onunla bərabər iki yüz on səkkiz
    kişi.
  eng-DBY: Of the children of Joab, Obadiah the son of Jehiel, and with him two hundred
    and eighteen males.
  hin-2017: योआब के वंश में से यहीएल का पुत्र ओबद्याह, जिसके संग दो सौ अठारह पुरुष
    थे।
  wol-KYG: Ci askanu Yowab, Obadiya doomu Yeyel la, mook ñaar téeméeri góor ak fukk
    ak juróom ñett (218).
  eng-YLT: 'From the sons of Joab: Obadiah son of Jehiel, and with him two hundred
    and eighteen who are males.'
  eng-WYC-2017: of the sons of Joab, Obadiah, the son of Jehiel, and with him two
    hundred and eighteen men;
  eng-WMBB: Of the sons of Joab, Obadiah the son of Jehiel; and with him two hundred
    and eighteen males.
  urd-GVH: योआब के ख़ानदान का अबदियाह बिन यहियेल 218 मर्दों के साथ,
  rug-rug: Obadaea sa tuna Zehieli pu tuti gore mae koe Zoabi. Somana nia karua gogoto
    manege vesu tie;
  gaz-gaz: sanyii Yooʼaab keessaa Obaadiyaa ilma Yehiiʼeel; warri isa wajjin turanis
    namoota 218 turan;
  fra-LSG: des fils de Joab, Abdias, fils de Jehiel, et avec lui deux cent dix-huit
    mâles;
  yal-yal: Yowaba yixɛtɛne yɛ, Yɛxiyɛli a dii xɛmɛna Abadi e nun muxu kɛmɛ firin muxu
    fu nun solomasɛxɛ, xɛmɛne gbansan.
  haw-1868: No na mamo a Ioaba; o Obadia ke keiki a Iehiela, a me ia no elua haneri
    a me ka umikumamawalu kane.
  arb-NAV: 'مِنْ بَنِي يُوآبَ: عُوبَدْيَا بْنُ يَحِيئِيلَ وَمَعَهُ مِئَتَانِ وَثَمَانِيَةَ
    عَشَرَ مِنَ الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Yoab ƒe dzidzime me: Yehiel ƒe vi, Obadia kple ŋutsu alafa
    eve kple wuienyi (218) siwo nɔ eŋu la;'
  eng-LEE: Of the sons of Joab, 'Obadiah the son of Jechiel, and with him were two
    hundred and eighteen males.
  asm-FB: যোৱাবৰ বংশধৰসকলৰ মাজত যিহীয়েলৰ পুত্ৰ ওবদিয়া। তেওঁৰ লগত তালিকাত দুশ ওঠৰ
    জন পুৰুষ আছিল।
  sus-A: عَبَدِيَسِ، نَشَن كٍلِ يٌوَبَ شَبِلّ. يّشِيّلِ شَ دِ نُن مِشِ كّمّ قِرِن
    مِشِ قُ نُن سٌلٌمَسَشَن.
  fra-SBL: Parmi les fils de Joab, Abdias, fils de Jehiel, et avec lui deux cent dix-huit
    mâles.
  hbo-hbo: מִבְּנֵ֣י יֹואָ֔ב עֹבַדְיָ֖ה בֶּן־יְחִיאֵ֑ל וְעִמֹּ֕ו מָאתַ֛יִם וּשְׁמֹנָ֥ה
    עָשָׂ֖ר הַזְּכָרִֽים׃ ס
  piu-2006: '@see-verse:EZR.008.008'
  kik-kik: na kuuma njiaro cia Joabu, aarĩ Obadia mũrũ wa Jehieli, hamwe na andũ angĩ
    218;
  fra-NCL: des fils de Joab, Obédias, fils de Jéhiel, et avec lui deux cent dix-huit
    mâles ;
  cek-AK: Joab ih acaeng, Jehiel capa Obadiah hoi nawnto ah nongpa cumvai hnet, hatlai
    tazetto,
  cuk-cuk: Joab-wagansikid, Jehiel-machi-Obadías. Obadíasʼbali, machergan, dulataled-ilabo
    gakambe-gakabaabak-mergu (218) nonikid.
  uig-CYR: Йоабниң әвлатлиридин Йәһийәлниң оғли Обадия вә униң билән биллә қайтқан
    әркәкләр икки йүз он сәккиз киши;
  tel-2017: యోవాబు వంశంలో ఉన్న యెహీయేలు కొడుకు ఓబద్యా, అతనితో పాటు 218 మంది పురుషులు.
  hat-BSA: Nan fis a Joab yo, Abdias, fis a Jehiel la e avèk li, de-san di-zuit gason.
  kos-kos: Obadiah, wen natul Jehiel, ke fwil natul Joab, wi mukul 218
  hbo-WLC: מִבְּנֵ֣י יוֹאָ֔ב עֹבַדְיָ֖ה בֶּן־יְחִיאֵ֑ל וְעִמּ֕וֹ מָאתַ֛יִם וּשְׁמֹנָ֥ה
    עָשָׂ֖ר הַזְּכָרִֽים׃ ס
  ibo-ibo: Ndị sitere nʼikwu Joab, Ọbadaya nwa Jehiel na narị ndị ikom abụọ na iri
    na asatọ (218),
  ory-ory: ଯୋୟାବର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯିହୀୟେଲର ପୁତ୍ର ଓବଦୀୟ ଓ ତାହା ସଙ୍ଗେ ଦୁଇ ଶହ ଅଠର ପୁରୁଷ।
  chk-chk: 'Seni ekewe mwirimwirin Joap: Opatia nöün Jehiel, nge ruupükü engol me
    waluman mwän ra eti.'
  rop-rop: '@see-verse:EZR.008.008'
  ukr-1871: З синів Йоаба, Обадія Ехієленко, а з ним двістї вісїмнайцять душ мужого
    полу;
  deu-1951: 'Von den Kindern Joabs: Obadja, der Sohn Jehiels, und mit ihm 218 männlichen
    Geschlechts.'
  eng-JPS: Of the sons of Joab, Obadiah the son of Jehiel; and with him two hundred
    and eighteen males.
  srp-1865: Od sinova Joavovijeh Ovadija sin Jehilov i s njim muškinja dvjesta i osamdeset;
  lug-lug: n’okuva mu bazzukulu ba Yowaabu, Obadiya mutabani wa Yekyeri, era wamu
    naye abasajja ebikumi bibiri mu kkumi na munaana (218);
  heb-heb: מבני יואב עבדיה בן יחיאל ועמו מאתים ושמנה עשר הזכרים׃
  ben-IRV: যোয়াবের সন্তানদের মধ্যে যিহিয়েলের ছেলে ওবদিয় ও তার সঙ্গী দুশো আঠার জন
    পুরুষ৷
  pan-pan: ਯੋਆਬ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਯਹੀਏਲ ਦਾ ਪੁੱਤਰ ਓਬਦਯਾਹ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਦੋ ਸੌ ਅਠਾਰਾਂ
    ਪੁਰਖ।
  mya-JVB: ယွာဘ အမျိုး ယေဟေလ သား ဩဗဒိ နှင့် ယောက်ျား ပေါင်းနှစ် ရာတကျိပ် ရှစ် ယောက်၊
  hmo-hmo: Ioaba iduhu — Obadaia Iehiele, bona ia danu tau 218.
  urd-urd: और बनी योआब में से 'अबदियाह बिन यहीएल, और उसके साथ दो सौ अट्ठारह आदमी,
  rus-SYN: из сыновей Иоава Овадия, сын Иехиелов, и с ним двести восемнадцать человек
    мужеского пола;
  bqc-SIM: Yoabu bui Yeiɛli nɛ́ Obadia ń a gbɛ̃́ↄ gbɛ̃ↄn ↄ̀aa do ń gɛ̃o ń àaↄ̃o.
  tcz-CHONGTHU: Joab insunga kon’in Jehiel chapa Obadiah leh midang jani toh somle
    get ahiuve.
  mar-mar: यवाबाच्या वंशातील यहीएलचा मुलगा ओबद्या आणि त्याच्याबरोबर दोनशे अठरा पुरुष,
  qub-qub: Joabpita miraj cutiran Jehielpa wamran Obadías. Paywan caj röpa cutiran
    ishcay pachac chunca pusajnin (218) runacuna. Paycunataga ollgu cajllata apuntaran.
  hat-hat: Obadya, pitit gason Jeyèl la, chèf branch fanmi Joab la. Li te gen desandizwit
    (0218) gason avè l'.
  eng-BSB: from the descendants of Joab, Obadiah son of Jehiel, and with him 218 men;
  eng-WEBPB: Of the sons of Joab, Obadiah the son of Jehiel; and with him two hundred
    and eighteen males.
  kbq-kbq: Hanki Joapu naga'pintira Jehieli nemofo Obadia'ene, 218ni'a venene agranena
    vu'naze.
  nhe-BL: Huan yajqui Obadías, icone Jehiel huan iixhui Joab. Huan ihuaya yajque 218
    tlacame.
  gub-BL: '@see-verse:EZR.008.008'
  eng-DRA: Of the sons of Joab, Obedia the son of Jahiel, and with him two hundred
    and eighteen men.
