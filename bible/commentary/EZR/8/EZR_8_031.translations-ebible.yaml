verse: EZR.008.031
translations:
  mal-C: ഒന്നാംമാസം പന്ത്രണ്ടാംതീയതി, ജെറുശലേമിലേക്കു പോകുന്നതിനായി ഞങ്ങൾ അഹവാനദീതീരത്തുനിന്ന്
    യാത്രതിരിച്ചു. ഞങ്ങളുടെ ദൈവത്തിന്റെ കൈ ഞങ്ങൾക്ക് അനുകൂലമായിരുന്നതിനാൽ ശത്രുവിന്റെ
    കൈയിൽനിന്നും വഴിയിലെ കൊള്ളക്കാരിൽനിന്നും അവിടന്ന് ഞങ്ങളെ വിടുവിച്ചു.
  deu-TKW: Da brachen wir auf vom Flusse Ahawa am zwölften Tage des ersten Monats,
    um nach Jerusalem zu ziehen, und die Hand unseres Gottes waltete über uns, so
    daß er uns aus der Gewalt der Feinde und Wegelagerer errettete.
  lin-lin: Na mokolo ya zomi na mibale ya sanza ya liboso, tolongwaki na ebale Akava
    mpo na kokende na Yelusalemi. Loboko ya Nzambe na biso ezalaki likolo na biso,
    mpe abatelaki biso na nzela liboso ya banguna mpe ya bato ya mobulu.
  eng-LSV: And we journey from the river Ahava, on the twelfth of the first month,
    to go to Jerusalem, and the hand of our God has been on us, and He delivers us
    from the hand of the enemy and the one lying in wait by the way;
  eng-GNV: Then we departed from the Riuer of Ahauah on the twelft day of the first
    moneth, to go vnto Ierusalem, and the hand of our God was vpon vs, and deliuered
    vs from the hand of the enemie, and of such as layde waite by the way.
  eng-WEBSTER: 'Then we departed from the river Ahava on the twelfth day of the first
    month, to go to Jerusalem: and the hand of our God was upon us, and he delivered
    us from the hand of the enemy, and of such as lay in wait by the way.'
  nhw-BL: Huan tiquisque campa nopa atemitl Ahava ipan 12 itequi nopa achtihui metztli
    ipan toisraelita calendario [8:31 Elqui huejcajya ipan se 19 itequi abril ipan
    tocalendario tlen ama.] para tiyase altepetl Jerusalén. Huan Toteco Dios techmocuitlahui
    ica imax huan techmanahui ica nochi tocualancaitacahua huan nopa tlachtequini
    ipan ojtli.
  swh-ONEN: Tulianza safari kutoka Mto Ahava kwenda Yerusalemu kwenye siku ya kumi
    na mbili ya mwezi wa kwanza. Mkono wa Mungu wetu ulikuwa juu yetu, naye njiani
    alitulinda dhidi ya adui na wanyangʼanyi.
  bba-bba: Wɔ̃ɔ ɡen suru ɡbiikoon sɔ̃ɔ wɔkurɑ yiruse sɔɔrɑ sɑ seewɑ sɑ Yerusɑlɛmun
    swɑɑ wɔri, Gusunɔ bɛsɛn Yinni u kɑ sun wɑ̃ɑ. Mɑ u sun ɡbɑrɑ bɛsɛn yibɛrɛbɑn yinɑ
    kɑ ben sɑnnɔsun di ɡbɑburɔ.
  eng-KJVCPB: 'Then we departed from the river of Ahava on the twelfth day of the
    first month, to go unto Jerusalem: and the hand of our God was upon us, and he
    delivered us from the hand of the enemy, and of such as lay in wait by the way.'
  mpx-mpx: Weikena houwan ana lan tuwel-ina te ha egona wewel Ahava naha nok Yelusalema.
    Wama Yabowaine i minaa eliyama ge i muloluagima, inoke i matahikagima topihigelgel
    ge toginol naknak eliyalil kamwasaa.
  luo-luo: E odiechiengʼ mar apar gariyo e dwe mokwongo ne wawuok ka waa e aora mar
    Ahava mondo wadhi Jerusalem. Lwet Nyasachwa ne ni kuomwa, nogengʼonwa wasigu gi
    jonjore mane ni e wangʼ yo.
  meu-meu: Bena hua gini-gunana dinana ihagwauta-ruana ai, ai na Ahava sinavaina amo
    a raka oho, Ierusalem baiala totona. Eda Dirava imana na latamai ai, bena ia ese
    inai taudia imadia amo bona dala ai e bani henimai taudia edia amo e hamaurimai.
  npi-ULB: पहिलो महिनाको बाह्रौं दिनमा हामी अहावा नहरबाट यरूशलेम प्रस्थान गर्‍यौं
    । हामीमाथि हाम्रा परमेश्‍वरको हात थियो । उहाँले हामीलाई शत्रु र बाटोमा लुकेर बसेका
    लुटेराहरूको हातबाट सुरक्षा दिनुभयो ।
  yor-yor: Ní ọjọ́ kejìlá oṣù kìn-ín-ní ni a gbéra kúrò ní ẹ̀bá odò Ahafa láti lọ
    sí Jerusalẹmu. Ọwọ́ Ọlọ́run wa wà lára wa, ó sì dáàbò bò wá kúrò lọ́wọ́ àwọn ọ̀tá
    àti àwọn adigunjalè ní ọ̀nà wa.
  ind-ind: Pada tanggal dua belas bulan pertama, kami berangkat dari tepi sungai Ahawa
    ke Yerusalem. Allah menyertai dan melindungi kami dari serangan musuh dan perampok
    sepanjang perjalanan.
  pes-OPCB: در روز دوازدهم ماه اول از کنار رود اهوا کوچ کردیم و روانهٔ اورشلیم شدیم
    و خدا ما را در طول این سفر از خطر دشمنان و راهزنان محافظت نمود.
  tgl-ULB: Umalis kami mula sa Lagusan ng Ahava noong ika-labindalawang araw ng unang
    buwan para pumunta sa Jerusalem. Ang kamay ng ating Diyos ay nasa amin; pinagtanggol
    niya kami mula sa kamay ng kaaway at sa sinumang nagnais na lusubin kami habang
    nasa daan.
  hui-hui: Ege mbiranaga horo hombeane (12) layagola ina Iba Ahaba yu wahalu Yarusaleme
    pole piaga hariga wiadagua pirima. Ani pialu hemagola Ngode Datagaliwabe ibunime
    ina harigani baya hanguore handayaho haya. Ani handayaho heagola inanaga waitigi
    bu hearumebi pageali bu hearumebi mbira harigani howa ina balu inanaga mbirale
    yalu ibirimarubi mbira gingila mia nabi bayale ibalu anda ibirima.
  mya-mya: ပ​ထ​မ​လ​တစ်​ဆယ့်​နှစ်​ရက်​နေ့​၌ ငါ​တို့​သည် အ​ဟာ​ဝ​တူး​မြောင်း​မှ ယေ​ရု​ရှ​လင်​မြို့​သို့
    ထွက်​ခွာ​လာ​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​၍ ငါ​တို့​အား
    ရန်​သူ့​ဘေး​မှ​လည်း​ကောင်း၊ ခြုံ​ခို​တိုက်​ခိုက် မှု​မှ​လည်း​ကောင်း​ကာ​ကွယ်​စောင့်​ရှောက်
    တော်​မူ​၏။-
  bod-N: ཟླ་དང་པོའི་ཚེས་བཅུ་གཉིས་ཉིན་ང་ཚོ་ཆུ་བོ་ཨ་ཧ་ཝའི་འགྲམ་ནས་ཆས་ཏེ་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱོགས་སུ་ཕྱིན།
    ངེད་ཀྱི་དཀོན་མཆོག་གིས་རོགས་སྐྱོབ་མཛད་ནས་ངེད་རྣམས་དགྲ་དང་ལམ་གྱི་ཇག་པའི་ལག་ནས་ཐར་བར་བཅུག
  sna-sna: Pazuva regumi namaviri romwedzi wokutanga takabva parwizi rweAhavha tichienda
    kuJerusarema. Ruoko rwaMwari rwakanga rwuri pamusoro pedu, uye akatidzivirira
    kubva kuvavengi navakanga vakativandira panzira.
  spa-BLM: Entonces partimos del río Ahava el duodécimo día del primer mes, para ir
    a Jerusalén. La mano de nuestro Dios estaba sobre nosotros, y nos libró de la
    mano del enemigo y de los bandidos en el camino.
  cac-cac: Ayic slajchavil c'ual d'a b'ab'el uj, ix on̈ el d'a sti' a' Ahava chi',
    ix on̈ cot d'a Jerusalén tic. A co Diosal ix on̈ colan d'a eb' ajc'ool yed' d'a
    eb' elc'um d'a yoltac b'e.
  swh-ULB: Tukatoka kwenda mto Ahava siku ya kumi na mbili katika mwezi wa kwanza
    kwenda Yerusalem, Mkono wa Mungu ulikuwa pamoja nasi, ulitulinda na mikono ya
    adui na wale waliotaka kutufanyia fujo njiani.
  bel-bel: І выправіліся мы ад ракі Агавы на дванаццатым дні першага месяца, каб ісьці
    ў Ерусалім; і рука Бога нашага была над намі, і выратавала нас ад рукі ворага
    і ад тых, хто падпільноўваў нас па дарозе.
  deu-ELBBK: Und wir brachen auf von dem Fluss Ahawa am 12. des 1. Monats, um nach
    Jerusalem zu ziehen; und die Hand unseres Gottes war über uns, und er errettete
    uns von der Hand des Feindes und des am Weg Lauernden.
  mbb-OT: Mibpuun key ziyà te Wahig he Ahava ne midhipanew key pehendiyà te Jerusalem
    dutun te ike12 he andew te nehuna he vulan. Midtevangan key te Megbevayè dey wey
    mibpengelangan key zin te menge kuntada wey menge tulisan dutun te kedhipanew
    zey.
  mal-2015: യെരൂശലേമിന്നു പോകുവാൻ ഞങ്ങൾ ഒന്നാം മാസം പന്ത്രണ്ടാം തിയ്യതി അഹവാ ആറ്റിങ്കൽനിന്നു
    പുറപ്പെട്ടു; ഞങ്ങളുടെ ദൈവത്തിന്റെ കൈ ഞങ്ങൾക്കു അനുകൂലമായിരുന്നു; അവൻ ശത്രുവിന്റെ
    കയ്യിൽനിന്നും വഴിയിൽ പതിയിരിക്കുന്നവന്റെ കയ്യിൽ നിന്നും ഞങ്ങളെ കാത്തു രക്ഷിച്ചു.
  rmc-rmc: Andro dešudujto džives andro ešebno čhon odgeľam le paňestar Ahava a džahas
    andro Jeruzalem. Le Devleskro vast sas upral amende. Ov amen chraňinelas pro drom
    le ňeprijaťeľendar the le zbujňikendar.
  pes-OPV: پس در روز دوازدهم ماه اول از نهر اهوا کوچ کرده، متوجه اورشلیم شدیم و دست
    خدای ما با ما بود و ما را از دست دشمنان و کمین نشینندگان سر راه خلاصی داد.
  ron-1924: Ам плекат де ла рыул Ахава ка сэ не дучем ла Иерусалим ын а доуэспрезечя
    зи а луний ынтый. Мына Думнезеулуй ностру а фост песте ной ши не-а пэзит де ловитуриле
    врэжмашулуй ши де орьче педикэ пе друм.
  ben-OBCV: প্রথম মাসে দ্বাদশ দিনে অহবা নদী থেকে জেরুশালেমের উদ্দেশে আমরা যাত্রা করলাম।
    ঈশ্বরের কৃপার হাত আমাদের উপরে ছিল এবং তিনি সমগ্র পথে শত্রু ও দস্যুদের হাত থেকে
    আমাদের রক্ষা করলেন।
  som-som: Markaasaannu Webi Ahawaa ka tagnay, oo Yeruusaalem u ambabbaxnay bishii
    kowaad maalinteedii laba iyo tobnaad; oo waxaa na saarnayd gacantii Ilaahayo,
    wuuna naga samatabbixiyey gacantii cadowga iyo kuwii jidka noogu gabbanayay.
  lat-VUC: 'Promovimus ergo a flumine Ahava duodecimo die mensis primi ut pergeremus
    Jerusalem: et manus Dei nostri fuit super nos, et liberavit nos de manu inimici
    et insidiatoris in via.'
  eng-ASVBT: 'Then we departed from the river Ahava on the twelfth day of the first
    month, to go unto Jerusalem: and the hand of our God was upon us, and he delivered
    us from the hand of the enemy and the lier-in-wait by the way.'
  ita-1885: E noi ci partimmo d'appresso al fiume di Ahava al duodecimo giorno del
    primo mese, per andare in Gerusalemme; e la mano dell'Iddio nostro fu sopra noi,
    ed egli ci liberò dalle mani dei nemici e degl'insidiatori, per lo cammino.
  eng-LXXUP: 'And we departed from the river of Ahava on the twelfth day of the first
    month, to come to Jerusalem: and the hand of our God was upon us, and delivered
    us from the hand of the enemy and adversary in the way.'
  eng-ULB: We went out from the Ahava Canal on the twelfth day of the first month
    to go to Jerusalem. The hand of our God was on us; he protected us from the hand
    of the enemy and the ones who wished to ambush us along the road.
  spa-VBL: El duodécimo día del primer mes, salimos del Canal de Ahava para ir a Jerusalén,
    y nuestro Dios estaba con nosotros para protegernos de las emboscadas enemigas
    en el camino.
  fra-_FOB: Nous partîmes du fleuve d'Ahava le douze du premier mois, pour aller à
    Jérusalem; et la main de notre Dieu fut sur nous, et il nous délivra de la main
    des ennemis et de leurs embûches sur le chemin.
  mal-mal: യെരൂശലേമിന് പോകുവാൻ ഞങ്ങൾ ഒന്നാം മാസം പന്ത്രണ്ടാം തീയതി അഹവാ ആറ്റിനരികെ
    നിന്ന് പുറപ്പെട്ടു; ഞങ്ങളുടെ ദൈവത്തിന്റെ കൈ ഞങ്ങൾക്ക് അനുകൂലമായിരുന്നു; അവിടുന്ന്
    ശത്രുവിന്റെയും, വഴിയിലുള്ള പതിയിരുപ്പുകാരന്റെയും കയ്യിൽനിന്ന് ഞങ്ങളെ കാത്തു രക്ഷിച്ചു.
  urd-GVR: Ham pahle mahīne ke 12weṅ din Ahāwā nahar se Yarūshalam ke lie rawānā hue.
    Allāh kā shafīq hāth ham par thā, aur us ne hameṅ rāste meṅ dushmanoṅ aur ḍākuoṅ
    se mahfūz rakhā.
  suz-BL: मिनु गो ङोंइती ङा महिना ङा १२ नाक्‍तीमी यरूसलेम लचा कली अहावा खोला रे गाक्‍तक।
    मिनु आंइ परमप्रभु आ गुइ आंइ तार बाक्‍त। मेकोमी पतीके जोरी सत्रु नु लांम बाप्‍शा
    बाक्‍ब रे ब्रोंइतक।
  ita-1927: E noi ci partimmo dal fiume d’Ahava il dodicesimo giorno del primo mese
    per andare a Gerusalemme; e la mano di Dio fu su noi, e ci liberò dalla mano del
    nemico e da ogni insidia, durante il viaggio.
  ckb-ckb: لە دوازدەی مانگی یەک لە نۆکەندی ئەهەڤاوە بەڕێکەوتین تاکو بچینە ئۆرشەلیم،
    خوداشمان پشتگیری دەکردین، جا لە دەستی دوژمن و چەتەکانی سەر ڕێگا فریامان کەوت.
  eng-BBE: Then we went away from the river of Ahava on the twelfth day of the first
    month, to go to Jerusalem; and the hand of our God was on us, and he gave us salvation
    from our haters and those who were waiting to make an attack on us by the way.
  kan-OKCV: ನಾವು ಯೆರೂಸಲೇಮಿಗೆ ಹೋದ ಮೊದಲನೆಯ ತಿಂಗಳ, ಹನ್ನೆರಡನೆಯ ದಿವಸದಲ್ಲಿ ಅಹಾವ ನದಿಯನ್ನು
    ಬಿಟ್ಟು ಹೊರಟೆವು. ನಮ್ಮ ದೇವರ ಹಸ್ತವು ನಮ್ಮ ಮೇಲೆ ಇದ್ದುದರಿಂದ, ದೇವರು ಶತ್ರುವಿನ ಕೈಗೂ, ಮಾರ್ಗದಲ್ಲಿ
    ಹೊಂಚುಹಾಕುವವರ ಕೈಗೂ ನಮ್ಮನ್ನು ತಪ್ಪಿಸಿಬಿಟ್ಟರು.
  tam-2017: நாங்கள் எருசலேமுக்குப்போக, முதலாம் மாதம் பன்னிரண்டாம் தேதியிலே, அகாவா
    நதியைவிட்டுப் பயணம் புறப்பட்டோம்; எங்கள் தேவனுடைய கரம் எங்கள்மேலிருந்து, வழியிலே
    எதிரியின் கைக்கும், பதிவிருக்கிறவர்களின் கைக்கும் எங்களைத் தப்புவித்தது.
  spa-RV-1909: 'Y partimos del río de Ahava el doce del mes primero, para ir á Jerusalem:
    y la mano de nuestro Dios fué sobre nosotros, el cual nos libró de mano de enemigo
    y de asechador en el camino.'
  ron-BTF: Apoi noi am plecat de la râul Ahava în a douăsprezecea zi a lunii întâi,
    pentru a merge la Ierusalim; şi mâna Dumnezeului nostru era peste noi şi ne-a
    scăpat din mâna duşmanului şi a celor care pândeau pe cale.
  eng-WEBP: Then we departed from the river Ahava on the twelfth day of the first
    month, to go to Jerusalem. The hand of our God was on us, and he delivered us
    from the hand of the enemy and the bandits by the way.
  eng-FBV: On the twelfth day of the first month, we left the Ahava Canal to go to
    Jerusalem, and our God was with us to protect us from enemy ambushes along the
    way.
  nld-1939: Op de twaalfde dag van de eerste maand vertrokken wij van de rivier Ahawa,
    om naar Jerusalem te gaan. De hand van onzen God bleef op ons rusten, en behoedde
    ons onderweg voor vijand en rover.
  nch-BL: Huan tiquisque campa nopa hueyat Ahava ipan 12 itequi nopa achtohui metzti
    ipan toisraelita calendario para tiyase altepet Jerusalén. Huan Toteco Dios techmocuitahui
    ica imax huan techmanahui ten nochi tocualancaitacahua huan nopa tachtequini ipan
    ojti.
  vie-1934: Ngày mười hai tháng giêng, chúng ta ở sông A-ha-va khởi-hành, đặng đi
    đến Giê-ru-sa-lem. Tay của Đức Chúa Trời chúng ta phù trợ chúng ta, giải cứu chúng
    ta khỏi tay kẻ thù nghịch, và khỏi kẻ rình phục dọc đường.
  hin-CV: इसके बाद हमने पहले महीने की बारहवीं तारीख को अहावा नदी के तट के पड़ाव से
    येरूशलेम के लिए कूच किया. हम पर परमेश्वर की कृपादृष्टि बनी हुई थी, तब उन्होंने
    शत्रुओं एवं मार्ग में घात लगाए हुए डाकुओं से हमारी रक्षा की.
  spa-BES: Luego nos fuimos del río de Ahava el día doce del primer mes para ir a
    Jerusalén; y la mano de nuestro Dios estaba sobre nosotros, y él nos dio la salvación
    de nuestros enemigos y de los que estaban esperando para atacarnos por el camino.
  tdx-tdx: Aa le nienga i saka Ahavay zahay amy andro faha folo-ro’ambi’ i volam-baloha’eiy
    nionjone mb’e Ierosalaime mb’eo; naho tama’ay ty fitàn’Añahare’ay vaho rinomba’e
    am-pitàn-drafelahi’ay naho amy ze niampitse an-dalañe,
  tha-KJV: และเราก็ออกจากแม่น้ำอาหะวาในวั​นที​่​สิ​บสองของเดือนต้น เพื่อไปยังเยรูซาเล็ม
    และพระหัตถ์ของพระเจ้าของเราอยู่กับเรา และพระองค์ทรงช่วยเราให้พ้นจากมือของศั​ตรู​และจากพวกซุ่มคอยอยู่ตามทาง
  por-BR-2018: Assim nos partimos do rio de Aava, ao dia doze do mês primeiro, para
    irmos a Jerusalém; e a mão do nosso Deus estava sobre nós, e nos livrou de mão
    de inimigos e dos assaltantes no caminho.
  deu-ELO: Und wir brachen auf von dem Flusse Ahawa am Zwölften des ersten Monats,
    um nach Jerusalem zu ziehen; und die Hand unseres Gottes war über uns, und er
    errettete uns von der Hand des Feindes und des am Wege Lauernden.
  eng-WYC-2018: Therefore we moved forth from the flood of Ahava, in the twelfth day
    of the first month, for to go into Jerusalem; and the hand of our God was upon
    us, and delivered us from the hand of [the] enemy, and of the ambusher in the
    way. (And so we moved forth from the Ahava River, on the twelfth day of the first
    month, to go to Jerusalem; and the hand of our God was upon us, and delivered
    us from the hands of the enemy, and of the ambusher on the way.)
  epo-epo: Kaj ni ekvojiris de la rivero Ahava en la dek-dua tago de la unua monato,
    por iri en Jerusalemon; kaj la mano de nia Dio estis super ni, kaj Li savis nin
    kontraŭ la manoj de malamikoj kaj kontraŭ insidantoj ĉe la vojo.
  uig-PIN: Xuning bilǝn birinqi ayning on ikkinqi küni biz Ahawa dǝryasining boyidin
    ⱪozƣilip Yerusalemƣa qiⱪixⱪa mangduⱪ. Hudayimizning ⱪoli üstimizdǝ bolƣaqⱪa, u
    bizni düxmǝnlirimizdin wǝ yolda paylap turƣan ⱪaraⱪqilardinmu ⱪutⱪuzdi.
  beo-beo: 'Oubi magobo amoga, eso 12 amoga, ninia da Aha:ifa Hano (dunuga ogai hano)
    amo fisili, Yelusalemega doaga:musa: asi. Ninia Gode da nini sigi asi. Ha lai
    dunu da nini logo legesa:besa:le, nini ahoanoba, ninia Gode da noga:le ouligisu.'
  tpi-OTNT: Orait long de namba 12 bilong namba wan mun mipela i lusim wara Ahava
    na wokabaut bihainim rot i go long Jerusalem. Na God i stap wantaim mipela na
    i lukautim mipela gut. Olsem na ol birua i no inap i kam pait long mipela, na
    ol stilman i no inap hait klostu long rot bilong kalap long mipela na stilim ol
    samting bilong mipela.
  hau-SA: A rana ta goma sha biyu ga watan farko, muka tashi daga bakin rafin Ahawa
    don mu tafi Urushalima. Alherin Allahnmu yana tare da mu, ya kuma kāre mu daga
    magabta da ’yan fashi.
  uig-LAT: Shuning bilen birinchi ayning on ikkinchi küni biz Axawa deryasining boyidin
    qozghilip Yérusalémgha chiqishqa mangduq. Xudayimizning qoli üstimizde bolghachqa,
    u bizni düshmenlirimizdin we yolda paylap turghan qaraqchilardinmu qutquzdi.
  nde-nde: Ngosuku lwetshumi lambili lwenyanga yokuqala saphakama sasuka eMgelweni
    we-Ahava saqonda eJerusalema. Isandla sikaNkulunkulu wethu sasiphezu kwethu, wasivikela
    ezitheni lasezigebengwini indlela yonke.
  ton-ton: '¶ Pea naʻa mau toki hiki mei he vaitafe ʻo ʻAheva ʻi hono hongofulu ma
    ua ʻoe ʻaho ʻoe ʻuluaki māhina, ke ʻalu ki Selūsalema: pea naʻe ʻiate kimautolu
    ʻae nima ʻo homau ʻOtua, pea naʻa ne taukapoʻi ʻakimautolu mei he nima ʻoe fili,
    pea mo kinautolu naʻe toitoiʻi ʻakimautolu ʻi he hala.'
  ces-1613: Zatím hnuli jsme se od řeky Ahava, dvanáctého dne měsíce prvního, abychom
    se brali do Jeruzaléma, a ruka Boha našeho byla s námi, a vytrhla nás z ruky nepřátel
    a úkladníků na cestě.
  eng-WMB: Then we departed from the river Ahava on the twelfth day of the first month,
    to go to Jerusalem. The hand of our God was on us, and he delivered us from the
    hand of the enemy and the bandits by the way.
  tam-TCV: அதன்பின்பு நாங்கள் அகாவா கால் வாயிலிருந்து, முதல் மாதம் பன்னிரண்டாம் நாள்
    எருசலேமுக்குப் போக பிரயாணமானோம்; எங்கள் இறைவனின் கரம் எங்களோடிருந்தது. அவர் எங்களை
    எதிரிகளிடமிருந்தும், வழியிலுள்ள திருடர்களிடமிருந்தும் பாதுகாத்தார்.
  ceb-ULB: Milakaw kami gikan sa Kanal sa Ahava sa ika-napulo ug duha ka adlaw sa
    unang bulan aron moadto sa Jerusalem. Ang kamot sa among Dios nag-uban kanamo;
    gipanalipdan niya kami gikan sa kamot sa kaaway ug niadtong mga tawo nga nagtinguha
    sa pagtulis kanamo sa dalan.
  pol-UBG: Potem wyruszyliśmy znad rzeki Achawa dwunastego dnia pierwszego miesiąca,
    aby udać się do Jerozolimy. A ręka naszego Boga była nad nami i wyrwała nas z
    ręki wrogów i czyhających na nas w drodze.
  urd-GVU: ہم پہلے مہینے کے 12ویں دن اہاوا نہر سے یروشلم کے لئے روانہ ہوئے۔ اللہ کا
    شفیق ہاتھ ہم پر تھا، اور اُس نے ہمیں راستے میں دشمنوں اور ڈاکوؤں سے محفوظ رکھا۔
  deu-1912: Also brachen wir auf von dem Wasser Ahava am zwölften Tage des ersten
    Monats, daß wir gen Jerusalem zögen. Und die Hand unsres Gottes war über uns und
    errettete uns von der Hand der Feinde und derer, die uns nachstellten auf dem
    Wege.
  ntj-ntj: Nyangka-latju kapi palunyanya wantirra mularrpartu pakara yalatja kutipitjangu
    Tjurutjamalakutu. Mapitjalayirnu-latju, nyangka-lanyatju Mama Kuurrtu miranykanyira
    katirrayintja tjiinya-lanyatjuya mirri pungkupayilu kumpira pungkutjakutarrartu.
  kan-2017: ನಾವು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹನ್ನೆರಡನೆಯ ದಿನದಲ್ಲಿ ಅಹವಾ ನದಿಯನ್ನು ಬಿಟ್ಟು ಯೆರೂಸಲೇಮಿಗೆ
    ಹೊರಟೆವು. ನಮ್ಮ ದೇವರ ಹಸ್ತವು ನಮ್ಮನ್ನು ಪಾಲಿಸುತ್ತಾ ಇತ್ತು. ಆತನು ಶತ್ರುಗಳ ಮತ್ತು ದಾರಿಯಲ್ಲಿ
    ಹೊಂಚುಹಾಕುವವರ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ನಮ್ಮನ್ನು ತಪ್ಪಿಸಿದನು.
  yap-yap: Rofen ni ragag nge l’agruw ko bin m’on e pul e gu chuwgad ko fare lul’
    ni Ahava nggu warod nga Jerusalem. Got romad e un ngomad ngi i yororiymad ko cham
    nge gafgow ni be yibnag e pi to’ogor romad ngomad nap’an ni gamad be milekag.
  hlt-MCSB: Jerusalem la caeh ham te hla khat hnin hlai nit vaengah Ahava tuiva lamloh
    hlah uh. Te vaengah kaimih kah Pathen kut tah kaimih soah om tih kaimih he longpueng
    kah thunkha neh rhongngol kut lamloh n'huul.
  mdy-ETH: ኑ ዒማና ዓሃዋ ዎሮ ዓጫፓ ዔቂ ዬሩሳላሜ ዴንዲፆ ዓርቄሢ ቤርታሳ ዓጊና ፄኤሬ ታጶ ዶንጋሳ ኬሎናኬ፤ ኑ ዓኣዻ ዎዶና
    ኑ ፆኦዛሢ ኑኡና ዎላታሢሮ ካቲ ዴዒ ኑና ዖላ ዓሶይዳፓ ዒ ኑና ካፔኔ።
  twi-ASANTE: Yɛfirii Ahawa Nsuka atenaeɛ hɔ Ab bosome (bɛyɛ Oforisuo) da a ɛtɔ so
    dunkron, hyɛɛ aseɛ kɔɔ Yerusalem. Na Onyankopɔn ahummɔborɔ nsa no bɔɔ yɛn ho ban,
    gyee yɛn firii atamfoɔ ne akwanmukafoɔ nsam.
  eng-WEBU: Then we departed from the river Ahava on the twelfth day of the first
    month, to go to Jerusalem. The hand of our God was on us, and he delivered us
    from the hand of the enemy and the bandits by the way.
  wal-wal: Hegaappe guyyiyan, nuuni koiro aginan tammanne naa77antto gallassan Yerusalaame
    baanau Ahaawa SHaafaa mataappe denddida. Denddidi biyo wode, nu bollan de7iya
    nu Xoossaa lo77o kushee nu biyo ogiyan de7iya morkketuppenne panggatuppe nuna
    naagiisinne ashshiis.
  spa-PDDPT: Entonces salimos del río Ahava el 12 del mes primero para ir a Jerusalén.
    La mano de nuestro ʼElohim estaba sobre nosotros. Nos libró de la mano del enemigo
    y las emboscadas en el camino.
  gun-gun: Ha'e gui Aava yakã gui ma ijypy jaxya doze araa py roje'oi, Jerusalém katy
    roo aguã. Orere Nhanderuete opo py opena porã vy orereraa jepe orerovaigua kuery
    ha'e tape rupi jojukaa kuery ikuai va'e ha'e javi gui.
  agu-BL: Kaje'n tzaj tzuntz tzi yi be' a' yi na icy' Ahava, le coblaj tajlal yi bajx
    xaw tetz yi yob tan kule'n Jerusalén. Ntyoẍ tetz Kataj Ryos yi xomij ske'j tan
    kaq'uicy'le'n ẍchik'ab yi e' mal nak yi ate' tbe'.
  ilo-ULB: Pimmanawkami idiay Karayan ti Ahava iti maikasangapulo ket dua nga aldaw
    ti umuna a bulan tapno mapankami idiay Jerusalem. Adda kadakami ti ima ti Diosmi;
    sinalaknibannakami manipud iti ima ti kabusor ken kadagiti nangtarigagay a mangdarup
    kadakami iti dalan.
  kpg-kpg: Di madangaholu maa lua o tahi malama la di laangi dela ne hagatanga ai
    gimaadou i di Madaawa Ahava gaa hula gi Jerusalem. Di madau God nogo i madau baahi,
    nogo madamada humalia i madau hagadaumee gi de heebagi mai i di madau taele mai.
  uig-ARA: شۇنىڭ بىلەن بىرىنچى ئاينىڭ ئون ئىككىنچى كۈنى بىز ئاخاۋا دەرياسىنىڭ بويىدىن
    قوزغىلىپ يېرۇسالېمغا چىقىشقا ماڭدۇق. خۇدايىمىزنىڭ قولى ئۈستىمىزدە بولغاچقا، ئۇ
    بىزنى دۈشمەنلىرىمىزدىن ۋە يولدا پايلاپ تۇرغان قاراقچىلاردىنمۇ قۇتقۇزدى.
  sus-sus: Muxu naxa keli Ahawa xure dɛ ra sigafe ra Darisalamu, kike singe xi fu
    nun firin nde ra. Ala naxa muxu ratanga muxu yaxuie ma kira xɔn ma.
  pon-2006: Iei ni kaeisek riaun keieun sounpwong me se mweselsang Dahun Ahapa pwe
    se en patolahng Serusalem. At Koht ketin ieiang kiht oh ketin sinsilei kiht sang
    at imwintihti pwe re dehr mahwen de peiong kiht nindokon at seiseiloak.
  ksd-ksd: Namur ave ga vana kan ra tava alir Ava ta ra bung a vinun ma a urua ta
    ra gai tikai, upi avet a vana Ierusalem; ma ra lima i God i ga maravut avet, ma
    i ga valaun avet kan ra ebar ma ra tena kiki uai ta ra nga.
  tur-YTC: O zaman, birinci ayın on ikinci günü, Yeruşalem'e gitmek üzere Ahava Irmağı'ndan
    ayrıldık. Tanrımız'ın eli üzerimizdeydi ve bizi düşmanın ve yoldaki haydutların
    elinden kurtardı.
  grc-BRENT: Καὶ ἐξῄραμεν ἀπὸ τοῦ ποταμοῦ τοῦ Ἀουὲ ἐν τῇ δωδεκάτῃ τοῦ μηνὸς τοῦ πρώτου
    τοῦ ἐλθεῖν εἰς Ἱερουσαλήμ· καὶ χεὶρ Θεοῦ ἡμῶν ἦν ἐφʼ ἡμῖν, καὶ ἐῤῥύσατο ἡμᾶς ἀπὸ
    χειρὸς ἐχθροῦ καὶ πολεμίου ἐν τῇ ὁδῷ.
  ind-AYT: Pada hari kedua belas bulan pertama, kami berangkat dari Sungai Ahawa dan
    pergi ke Yerusalem. Tangan Allah kami menaungi kami, dan Dia melepaskan kami dari
    tangan musuh dan perampok di sepanjang jalan.
  nya-nya: Pa tsiku la khumi ndi chiwiri la mwezi woyamba, tinachoka ku mtsinje wa
    Ahava kupita ku Yerusalemu. Ndipo Mulungu wathu anali nafe, ndipo anatiteteza
    kwa adani athu makamaka otibisalira pa njira.
  hrv-hrv: 'Dvanaestog dana prvoga mjeseca krenusmo od rijeke Ahave da pođemo u Jeruzalem:
    ruka Boga našega bijaše nad nama; on nas je na putu štitio od napada neprijatelja
    i od pljačkaša.'
  mps-mps: Tialima, te namba wan polua, dei 12, tede dago te wę Ahava tagalama, tama
    te Jerusalemba pabo sunumi wali palio. Tama God da dali bidiyu, tama da bugagia
    tonaluai. Tama tialima, te boi bidi dabego daba hwįagasu me ebe, tama te nai
    wi sabo bidi dabe te sunumi pąba geme me duala sagaselama, te daba samonagaselama
    tama te dago doado bage wi me sagasobeo.
  tpi-tpi: Orait long de namba 12 bilong namba wan mun mipela i lusim wara Ahava na
    wokabaut bihainim rot i go long Jerusalem. Na God i stap wantaim mipela na i lukautim
    mipela gut. Olsem na ol birua i no inap i kam pait long mipela, na ol stilman
    i no inap hait klostu long rot bilong kalap long mipela na stilim ol samting bilong
    mipela.
  dan-1931: Så brød vi op fra Floden Ahava på den tolvte Dag i den første Måned for
    at drage til Jerusalem; og vor Guds Hånd var over os, så han frelste os fra Fjendernes
    og Røvernes Hånd undervejs.
  vie-OVCB: Ngày mười hai tháng giêng, từ Kênh A-ha-va chúng tôi lên đường đi Giê-ru-sa-lem.
    Đức Chúa Trời gìn giữ chúng tôi khỏi tay kẻ thù rình rập dọc đường.
  guj-2017: અમે પહેલા માસના બારમે દિવસે આહવા નદીથી યરુશાલેમ આવવા પ્રયાણ કર્યું. અમારા
    પર ઈશ્વરની કૃપાદ્રષ્ટિ હતી અને તેમણે માર્ગમાં દુશ્મનોના હુમલાઓથી અને ચોર લૂંટારાઓથી
    અમારું રક્ષણ કર્યુ.
  pon-2006A: Iei ni kaeisek riaun keieun sounpwong me se mweselsang Dahun Ahapa pwe
    se en patolahng Serusalem. At Koht ketin ieiang kiht oh ketin sinsilei kiht sang
    at imwintihti pwe re dehr mahwen de peiong kiht nindokon at seiseiloak.
  por-BRBSL: Então partimos do rio Ahava no décimo segundo dia do primeiro mês, para
    ir a Jerusalém. A mão de nosso Deus estava sobre nós, e ele nos livrou da mão
    do inimigo e dos bandidos, a propósito.
  cth-cth: Hahoi, Jerusalem lah cei hanelah thapa pasuek, hnin 12 nah Ahava palang
    hoi ka tâco awh. Hahoi BAWIPA ni na pahren awh teh tarannaw e kut hoi lam vah
    arulahoi ka pawm e a kutnaw dawk hoi na ring awh.
  twi-twi: Yefii Ahawa Suka atenae hɔ Ab ɔsram (bɛyɛ Oforisuo) da a ɛto so dunkron,
    sii mu kɔɔ Yerusalem. Na Onyankopɔn nsa no bɔɔ yɛn ho ban, gyee yɛn fii atamfo
    ne akwamukafo nsam.
  hlt-hlt: Jerusalem la caeh ham te hla khat hnin hlai nit vaengah Ahava tuiva lamloh
    hlah uh. Te vaengah kaimih kah Pathen kut tah kaimih soah om tih kaimih he longpueng
    kah thunkha neh rhongngol kut lamloh n'huul.
  tbz-SIM: Dibenni tɑ̃̀nkù ketiwè kó diyiè tɛpíítɛ̀ nɛ̀ didɛ́rì yiè ndi ti do ìtɛ́mɛ̀
    Aɑfɑ kó kukó mborɛ̀ kɛ́nkɔri Sedisɑdɛmmu. Kɛ̀ Kuyie nní nti bonɛ̀ kucɛ kɛ́ nti
    kɑ̃nkɛ́ ti dootitɔbɛ̀ nɛ̀ bɛyóóbɛ̀ bo ti dintɛ́mɛ̀ kucɛ,
  msy-2020: Kar iakɨnir faragha zuimɨn, namba 12ɨn aruemɨn, e Jerusalemɨn mangasa
    Ahavan Fanem ataki. Ezɨ en God e ko ikia, deravɨra en garima, bizir kuratam tuavimɨn
    e batozir puvatɨ. Kamaghɨn apaniba iza e mɨsoghezir puvatɨzɨ, okɨmakɨar gumaziba
    tuavir mɨriamɨn mongegha uari fava en mɨkɨrava en biziba okemezir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ tǝ kʋlɑ Ahɑfɑ lɔɔʋ nɔɣɔ kɛ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɛɛŋ nɑɑnʋwɑ
    nɑ nɑɑlɛ nyǝŋkʋ wule nɑ tǝ tɛɛ Yosɑlɛm. Tɑ́ Ɩsɔ kɑ wɛ tɑ́ wɑɑlɩ kɛ́ tɑ́ mpɑɑʋ
    tǝnɑ tɑɑ kɛ́ nɑ ɩ́ tɔɣɔnǝɣɩ tɑ́ kolontunɑɑ nɑ ŋmɩɩlɑɑ mpɑ pɑ cɔɔsǝɣɩ-tʋ tɔ.
  azb-azb: Yerusəlimə getmək üçün Ahava çayı sahilindən birinci ayın on ikinci günü
    köçdük. Allahımızın əli üzərimizdə idi və bizi düşmənin əlindən, yolumuzdakı pusqulardan
    qurtardı.
  eng-DBY: And we departed from the river Ahava on the twelfth of the first month,
    to go to Jerusalem; and the hand of our God was upon us, and he delivered us from
    the hand of the enemy, and of such as lay in wait by the way.
  hin-2017: पहले महीने के बारहवें दिन को हमने अहवा नदी से कूच करके यरूशलेम का मार्ग
    लिया, और हमारे परमेश्वर की कृपादृष्टि हम पर रही; और उसने हमको शत्रुओं और मार्ग
    पर घात लगाने वालों के हाथ से बचाया।
  wol-KYG: Fukki fan ak ñaar ca weer wa jëkk lanu bàyyikoo dexu Aawa, daldi jëm Yerusalem.
    Sunu Yàlla nag toppe nu yiwam, ba musal nu ci noon akub saaysaay ci yoon wi.
  eng-YLT: And we journey from the river Ahava, on the twelfth of the first month,
    to go to Jerusalem, and the hand of our God hath been upon us, and He delivereth
    us from the hand of the enemy and the lier in wait by the way;
  eng-WYC-2017: Therefore we moved forth from the flood of Ahava, in the twelfth day
    of the first month, for to go into Jerusalem; and the hand of our God was upon
    us, and delivered us from the hand of [the] enemy, and of the ambusher in the
    way.
  eng-WMBB: Then we departed from the river Ahava on the twelfth day of the first
    month, to go to Jerusalem. The hand of our God was on us, and he delivered us
    from the hand of the enemy and the bandits by the way.
  urd-GVH: हम पहले महीने के 12वें दिन अहावा नहर से यरूशलम के लिए रवाना हुए। अल्लाह
    का शफ़ीक़ हाथ हम पर था, और उसने हमें रास्ते में दुश्मनों और डाकुओं से महफ़ूज़
    रखा।
  rug-rug: Meke taluarae si gami koasa kolo Ahava koasa rane vina manege rua pa sidara
    kekenu, pude la gua pa Zerusalema. Koa va tukana koa gami sa limana sa mami Tamasa
    meke va sare gami Sa si gami koari na kana meke koari na tie hikohiko pa siraṉa.
  gaz-gaz: Nus bultii kudha lammaffaa jiʼa tokkoffaatti Yerusaalem dhaquudhaaf Laga
    Ahawaa biraa kaane. Harki Waaqa keenyaa nurra ture; innis diinotaa fi namoota
    riphanii karaa irratti nama eegatan jalaa nu baase.
  fra-LSG: Nous partîmes du fleuve d’Ahava pour nous rendre à Jérusalem, le douzième
    jour du premier mois. La main de notre Dieu fut sur nous et nous préserva des
    attaques de l’ennemi et de toute embûche pendant la route.
  gnn-gnn: Marrtjinanydja walala yukurrana walu‐ŋupara‐a‐a, ga munhakunydja ŋorrana
    gandarrŋura, bitjarrana liŋguna bala‐a‐a. Wiripunydja ŋuli ŋuriŋi manaŋgandhunydja
    ŋula nhäyu miriŋuyunydja yukurranha ŋuli nhänha ŋulaŋuruna yana gali'ŋuruna, yurru
    yakana walalanha ŋuli marrtjinya ga bunhanydja, liŋgu walala ŋunhi goŋŋura nhanukalaynha
    Gunhu'walana Godkalana.
  yal-yal: Nxu yi keli Ahawa baan dɛ siga Yerusalɛn yi kiken xi fu nun firinna ma.
    En ma Ala yi lu nxu xɔn, a yi nxu ratanga nxu yaxune nun fe ɲaxin sifan birin
    ma kira yi.
  haw-1868: A haalele makou i ka muliwai o Ahava, i ka la umikumamalua o ka malama
    mua, e hele i Ierusalema; a maluna o makou ka lima o ko makou Akua, a hoopakele
    no oia ia makou i ka lima o ka enemi, a me ka poe hoohalua ma ke ala.
  arb-NAV: ثُمَّ ارْتَحَلْنَا مِنْ عِنْدِ نَهْرِ أَهْوَا فِي الْيَوْمِ الثَّانِي عَشَرَ
    مِنَ الشَّهْرِ الأَوَّلِ (آذَارَ – مَارِسَ) لِنَذْهَبَ إِلَى أُورُشَلِيمَ. فَكَانَتْ
    عِنَايَةُ الرَّبِّ تَرْعَانَا فَأَنْقَذَتْنَا مِنْ يَدِ الْعَدُوِّ الْمُتَرَصِّدِ
    لَنَا عَلَى الطَّرِيقِ،
  ewe-ewe: Le dzinu gbãtɔ ƒe ŋkeke wuievelia dzi la, míedze mɔ tso Ahava tɔsisi la
    to ɖo ta Yerusalem. Míaƒe Mawu la ƒe asi nɔ mía dzi, eye wòɖe mí tso futɔwo kple
    adzohawo ƒe asime le mɔa dzi.
  eng-LEE: 'And we departed from the river Ahava on the twelfth day of the first month,
    to go unto Jerusalem: and the hand of our God was over us, and he delivered us
    from the hand of any enemy, and of such as lie in wait on the way.'
  asm-FB: প্ৰথম মাহৰ দ্বাদশ দিনা, আমি যিৰূচালেমলৈ যাবৰ বাবে অহবা নদীৰ পৰা যাত্রা কৰিলোঁ।
    আমাৰ ওপৰত আমাৰ ঈশ্বৰৰ হাত থকা বাবে তেওঁ শত্ৰুবোৰৰ ওপৰত আৰু বাটত খাপ দি থকা ডকাইতসকলৰ
    হাতৰ পৰা আমাক ৰক্ষা কৰিলে।
  sus-A: مُشُ نَشَ كٍلِ عَهَوَ شُرٍ دّ رَ سِفَقٍ رَ دَرِ سَلَمُ، كِكٍ سِنفٍ شِ قُ
    نُن قِرِن ندٍ رَ. عَلَ نَشَ مُشُ رَتَنفَ مُشُ يَشُييٍ مَ كِرَ شْن مَ.
  fra-SBL: Et nous partîmes du fleuve Ahava, le douzième jour du premier mois, pour
    aller à Jérusalem. La main de notre Dieu était sur nous, et il nous délivra de
    la main de l'ennemi et des brigands en chemin.
  hbo-hbo: וַֽנִּסְעָ֞ה מִנְּהַ֣ר אֽ͏ַהֲוָ֗א בִּשְׁנֵ֤ים עָשָׂר֙ לַחֹ֣דֶשׁ הָרִאשֹׁ֔ון
    לָלֶ֖כֶת יְרוּשָׁלָ֑͏ִם וְיַד־אֱלֹהֵ֙ינוּ֙ הָיְתָ֣ה עָלֵ֔ינוּ וַיַּ֨צִּילֵ֔נוּ
    מִכַּ֥ף אֹויֵ֛ב וְאֹורֵ֖ב עַל־הַדָּֽרֶךְ׃
  piu-2006: '@see-verse:EZR.008.030'
  kik-kik: Na mũthenya wa ikũmi na ĩĩrĩ mweri wa mbere tũkiuma rũũĩ-inĩ rwa Ahava
    twerekeire Jerusalemu. Guoko kwa Ngai witũ kwarĩ hamwe na ithuĩ, nake agĩtũgitĩra
    kuuma kũrĩ thũ na njangiri njĩra-inĩ.
  fra-NCL: Nous partîmes de la rivière d’Ahava le douzième jour du premier mois, pour
    nous rendre à Jérusalem. La main de notre Dieu fut sur nous, et nous sauva des
    mains de l’ennemi et des embûches pendant la route.
  cek-AK: Amtong tangsuekhaih khrah, ni hatlai hnetto naah, Ahava vapui hoi kang thawk
    o moe, Jerusalem ah ka caeh o; Sithaw ih ban kaicae nuiah oh pongah, anih mah
    lam taengah angang, misa ban thung hoiah ang loihsak.
  cuk-cuk: Gebe-Nii-gwichid-ibambe-gakabogi anmar Ahava-dii-iirmakmaidgi-bukwa, Jerusalénʼse
    aligusad. Igarbali, Bab-Dummad bela-belad anmar-bendaksad, anmar-isdarmaladgi,
    degi, dule-ibmar-atursamaladgi anmar-bendaksabalid.
  uig-CYR: Шуниң билән биринчи айниң он иккинчи күни биз Ахава дәриясиниң бойидин
    қозғилип Йерусалимға чиқишқа маңдуқ. Худайимизниң қоли үстимиздә болғачқа, у бизни
    дүшмәнлиримиздин вә йолда пайлап турған қарақчилардинму қутқузди.
  tel-2017: మేము మొదటి నెల 12 వ రోజుకు యెరూషలేము చేరుకోవాలని అహవా నది దగ్గర నుండి
    బయలుదేరాం. మా దేవుని హస్తం మాకు కావలిగా ఉండి, శత్రువుల బారి నుండి, దారిలో కాపు
    కాసి ఉన్నవారి చేతిలో నుండి మమ్మల్ని తప్పించినందువల్ల
  hat-BSA: Epi nou te vwayaje soti nan rivyè Ahava a nan douzyèm jou nan premye mwa
    a pou monte Jérusalem. Lamen Bondye nou an te sou nou, e Li te delivre nou soti
    nan men a lènmi yo, ak anbiskad nan chemen yo.
  kos-kos: Len se aksingoul luo ke malem se meet pa kut mukuiyak liki Inyoa Ahava
    in som nu Jerusalem. God lasr El wi kut ac karingin kut liki mwet lokoalok ac
    liki mwet su akola in kasriki kut inkanek ah.
  hbo-WLC: וַֽנִּסְעָ֞ה מִנְּהַ֣ר אַֽהֲוָ֗א בִּשְׁנֵ֤ים עָשָׂר֙ לַחֹ֣דֶשׁ הָרִאשׁ֔וֹן
    לָלֶ֖כֶת יְרוּשָׁלִָ֑ם וְיַד־אֱלֹהֵ֙ינוּ֙ הָיְתָ֣ה עָלֵ֔ינוּ וַיַּ֨צִּילֵ֔נוּ
    מִכַּ֥ף אוֹיֵ֛ב וְאוֹרֵ֖ב עַל־הַדָּֽרֶךְ׃
  ibo-ibo: Anyị hapụrụ osimiri Ahava nʼụbọchị nke iri na abụọ nke ọnwa mbụ, chee ihu
    anyị ịga Jerusalem. Chineke nọnyekwaara anyị, dọpụta anyị site nʼaka ndị iro ọbụla,
    na nʼaka ndị ohi.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆମ୍ଭେମାନେ ଯିରୂଶାଲମକୁ ଯାତ୍ରା କରିବା ନିମନ୍ତେ ପ୍ରଥମ ମାସର ଦ୍ୱାଦଶ
    ଦିନ ଅହବା ନଦୀ ନିକଟରୁ ପ୍ରସ୍ଥାନ କଲୁ; ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ହସ୍ତ ଆମ୍ଭମାନଙ୍କର ସହାୟ
    ହେଲା, ଆଉ ପଥ ମଧ୍ୟରେ ସେ ଶତ୍ରୁ ଓ ଛକି ବସିବା ଲୋକ ହସ୍ତରୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ।
  chk-chk: Iwe, lon engol me ruuen ränin ewe aeuin maram aia feil seni ewe chanpupu
    Ahawa pwe aipwe feila Jerusalem. Iwe, äm we Kot a etikem o tümwünükem seni ekewe
    chon oputakem, pwal seni ekewe chon solä mi nom won ewe al.
  rop-rop: Wal langa det namba 12 dei blanga det feswan manth melabat bin gowei brom
    det lilwan krik gulum Eiheba blanga go langa Jerusalem. God bin jidan garram melabat
    en imbin lukaftum melabat brom ola enami en brom detlot stilinbala enami hu oldei
    blandim miselp blanga stilim enijing en kilim enibodi wen deibin trebul.
  ukr-1871: І рушили ми від ріки Агави дванайцятого дня першого місяця, щоб ійти в
    Ерусалим, а рука Бога нашого була над нами і спасала нас від руки ворога й тих,
    що засїдали на нас в дорозї.
  deu-1951: Also brachen wir von dem Flusse Ahava auf, am zwölften Tage des ersten
    Monats, um gen Jerusalem zu ziehen; und die Hand unsres Gottes war über uns und
    errettete uns von der Hand der Feinde und Wegelagerer.
  eng-JPS: Then we departed from the river of Ahava on the twelfth day of the first
    month, to go unto Jerusalem; and the hand of our God was upon us, and He delivered
    us from the hand of the enemy and lier-in-wait by the way.
  srp-1865: I poðosmo od rijeke Ave dvanaestoga dana prvoga mjeseca da idemo u Jerusalim,
    i ruka Boga našega bijaše nad nama i izbavi nas iz ruku neprijateljskih i zasjedaèkih
    na putu.
  lug-lug: Ku lunaku olw’ekkumi n’ebbiri olw’omwezi ogw’olubereberye ne tusitula okuva
    ku mugga Akava okugenda e Yerusaalemi. Omukono gwa Katonda waffe ne gubeera wamu
    naffe, n’atukuuma eri abalabe n’abanyazi mu kkubo.
  heb-heb: ונסעה מנהר אהוא בשנים עשר לחדש הראשון ללכת ירושלם ויד אלהינו היתה עלינו
    ויצילנו מכף אויב ואורב על הדרך׃
  ben-IRV: পরে প্রথম মাসের বারো দিনের র দিন আমরা যিরূশালেমে যাবার জন্য অহবা নদী থেকে
    চলে গেলাম, আর আমাদের উপরে আমাদের ঈশ্বরের হাত ছিল, তিনি পথের মধ্যে শত্রুদের ও গুপ্ত
    ডাকাতদের হাত থেকে আমাদের উদ্ধার করলেন৷
  pan-pan: ਫਿਰ ਅਸੀਂ ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਬਾਹਰਵੇਂ ਦਿਨ ਯਰੂਸ਼ਲਮ ਨੂੰ ਜਾਣ ਲਈ ਅਹਵਾ ਦੀ ਨਦੀ ਤੋਂ
    ਕੂਚ ਕੀਤਾ, ਅਤੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਹੱਥ ਸਾਡੇ ਉੱਤੇ ਸੀ, ਅਤੇ ਉਸ ਨੇ ਸਾਨੂੰ ਵੈਰੀਆਂ ਅਤੇ ਰਾਹ
    ਵਿੱਚ ਘਾਤ ਲਾਉਣ ਵਾਲਿਆਂ ਦੇ ਹੱਥਾਂ ਤੋਂ ਬਚਾਇਆ।
  mya-JVB: 31ပဌမ လ တဆယ် နှစ် ရက်နေ့တွင် ၊ ငါတို့သည် အဟာဝ မြစ် မှ ထွက် ၍ ၊ ယေရုရှလင်
    မြို့သို့ ခရီးသွား ကြ၏။ လမ်း နား ၌ ချောင်း ၍နေသောရန်သူ လက် မှ ၊ ငါ တို့၏ ဘုရား
    သခင့်တန်ခိုးတော်ကြောင့် လွတ် လျက်၊
  hmo-hmo: Hua ginigunana ena dina namba 12 dekenai, ai be Ahava Sinavai ai rakatania,
    Ierusalema dekenai do ai lao totona. Iseda Dirava be ai dekenai ia noho, bona
    ia ese tuari taudia o hunia dekenai ai dekenai hadikaia gwauraia taudia dekena
    amo ai ia naria, bona ai ia hamauria.
  urd-urd: फिर हम पहले महीने की बारहवीं तारीख़ को अहावा के दरिया से रवाना हुए कि येरूशलेम
    को जाएँ, और हमारे ख़ुदा का हाथ हमारे साथ था, और उसने हम को दुश्मनों और रास्ते
    में घात लगानेवालों के हाथ से बचाया।
  rus-SYN: И отправились мы от реки Агавы в двенадцатый день первого месяца, чтобы
    идти в Иерусалим; и рука Бога нашего была над нами, и спасала нас от руки врага
    и от подстерегающих нас на пути.
  bqc-SIM: Wa fɛlɛ Aavai, wa da Yelusalɛũ zɛ́u mↄ sɛ̃́ia gↄↄ kuɛpladezĩ. Wá Lua
    ↄkùwála, à kàedàwázi zɛ́u ibɛɛↄ ń kpã́iwɛliwɛↄ yã́i.
  tcz-CHONGTHU: Lha masapen, nisom le ni ni lhin nin, keihon Ahava twilam munchu kadalha
    taovin ahi. Chuleh Pathen mikhotona khut chun lamlhon lhungin melma holeh michomho
    khutna kon’in eihoidoh sah un ahi.
  mar-mar: पहिल्या महिन्याच्या बाराव्या दिवशी आम्ही अहवा कालव्यापासून यरूशलेमेला जायला
    निघालो. देवाची आमच्यावर कृपा असल्यामुळे त्याने वैरी आणि वाटमारे यांच्यापासून आमचे
    संरक्षण केले.
  qub-qub: Ahava mayu cantunpita Jerusalenman aywacurä wataman gallarej quilla chunca
    ishcay (12) junajnincho. Aywaptëcuna Tayta Diosnëmi chapämaran chiquimajcunapita,
    suwacunapitapis.
  hat-hat: Sou douzyèm jou premye mwa a, nou kite kote nou te ye a bò kannal Aava
    a, nou pati pou lavil Jerizalèm. Bondye nou an te la ak nou sou tout wout la.
    Li pwoteje nou, li pa kite okenn lènmi atake nou, li pa kite nou tonbe nan okenn
    anbiskad vòlò ta ka pare sou wout pou nou.
  eng-BSB: On the twelfth day of the first month we set out from the Ahava Canal to
    go to Jerusalem, and the hand of our God was upon us to protect us from the hands
    of the enemies and bandits along the way.
  eng-WEBPB: Then we departed from the river Ahava on the twelfth day of the first
    month, to go to Jerusalem. The hand of our God was on us, and he delivered us
    from the hand of the enemy and the bandits by the way.
  kbq-kbq: Hanki ese ikamofona 12fu zupa Ahava tin ankenare'ma mani'nontetira atreta
    Jerusalemia vu'none. Ra Anumzamo'a tagrane mani'neno, knare huno kva huranteno
    vigeno, ha' vahe'mo'zane kumazufa vahe'mo'za karankama nevunke'za mago'zana osu'naze.
  nhe-BL: Huan tiquisque campa nopa atemitl Ahava ipan 12 itequi nopa achtohui metztli
    ipan toisraelita calendario [8:31 Elqui huejcajquiya ipan se 19 itequi abril ipan
    tocalendario tlen ama.] para tiyase altepetl Jerusalén. Huan Toteco Dios techmocuitlahui
    ica ima huan techmanahui ica nochi tocualancaitacahua huan nopa tlaxtequini ipan
    ojtli.
  gub-BL: Pitài haw zahy rehe 12 haw 'ar mehe uruhem Aawa yrykaw wi Zeruzarez pe ureho
    pà ure kury. Tupàn urezar wiko ureinuinuromo ureata mehe a'e. Urepyro ureàmàtyry'ymar
    wanuwi, imunar ma'e wanuwi no. Ni amo nuzeagaw kwaw ureàmàtyry'ym pà wà.
  eng-DRA: 'Then we set forward from the river Ahava on the twelfth day of the first
    month to go to Jerusalem: and the hand of our God was upon us, and delivered us
    from the hand of the enemy, and of such as lay in wait by the way.'
