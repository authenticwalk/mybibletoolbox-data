verse: EZR.008.015
translations:
  mal-C: അഹവായിലേക്കൊഴുകുന്ന നദിക്കരികെ ഞാൻ അവരെ വിളിച്ചുകൂട്ടി; ഞങ്ങൾ അവിടെ മൂന്നുദിവസം
    താമസിച്ചു. ജനത്തിന്റെയും പുരോഹിതന്മാരുടെയും ഇടയിൽ ഞാൻ പരിശോധിച്ചപ്പോൾ ലേവ്യരിൽ
    ആരെയും അവിടെ കണ്ടില്ല.
  deu-TKW: Und ich versammelte sie an dem Flusse, der nach Ahawa hinfließt, und wir
    lagerten dort drei Tage. Als ich aber das Volk und die Priester näher in Augenschein
    nahm, fand ich keinen von den Leviten dort.
  lin-lin: Nasangisaki bango pene ya ebale oyo ezalaki kotiola na ngambo ya Akava,
    mpe tovandaki kuna mikolo misato. Tango natalaki malamu bato mpe Banganga-Nzambe,
    namonaki ata Molevi moko te kuna.
  eng-LSV: And I gather them to the river that is going to Ahava, and we encamp there
    three days; and I consider about the people, and about the priests, and of the
    sons of Levi I have found none there;
  eng-GNV: 'And I gathered them to the Riuer that goeth toward Ahaua, and there abode
    we three dayes: then I viewed the people, and the Priests, and found there none
    of the sonnes of Leui.'
  eng-WEBSTER: 'And I assembled them at the river that runneth to Ahava; and there
    we abode in tents three days: and I viewed the people, and the priests, and found
    there none of the sons of Levi.'
  nhw-BL: Huan na, niEsdras, niquinsentili nechca nopa hueyatl catli yohui para altepetl
    Ahava huan timocajque nopona eyi tonali. Huan nijtemo ipan nopa lista para nijmatis
    catlique israelitame huan catlique totajtzitzi ajsitihualayayaj, huan nimomacac
    cuenta para niyon se levita amo hualajtoya.
  swh-ONEN: Niliwakusanya kwenye mto utiririkao kuelekea Ahava, nasi tukapiga kambi
    pale siku tatu. Wakati nilipokagua kati ya watu na makuhani, sikuwapata Walawi.
  bba-bba: Nɛ Ɛsidɑrɑsi, nɑ tɔn be kpuro mɛnnɑ dɑɑ te tɑ kokumɔ Ahɑfɑ ɡiɑ. Miyɑ sɑ
    bɛsɛn sɑnsɑni ɡirɑ sɔ̃ɔ itɑ. Mɑ nɑ tɔn be kɑ yɑ̃ku kowo be mɛɛrɑ mɛɛrɑ kɑ lɑɑkɑri.
    Adɑmɑ nɑ ǹ ɡoo wɑ be sɔɔ wi u sɑ̃ɑ Lefi.
  eng-KJVCPB: 'And I gathered them together to the river that runneth to Ahava; and
    there abode we in tents three days: and I viewed the people, and the priests,
    and found there none of the sons of Levi.'
  luo-luo: Ne achokogi e bath aora mamol kochiko Ahava, kendo ne wabuoro kanyo kuom
    ndalo adek. Kane arango e dier ji kod jodolo, ne ok ayudo jo-Lawi kanyo.
  meu-meu: Ahava e aru laomu sinavaina badinai na haboudia, bona dina toi unuseni
    ai a taruha. Taunimanima bona hahelaḡa taudia na nenedia negana ai, asi tauna
    ta unuseni ai Levi garana amo.
  npi-ULB: मैले यात्रुहरूलाई अहावातिर बग्‍ने नहरमा जम्मा गरें, र हामीले त्यहाँ तिन
    दिनसम्म छाउनी हाल्‍यौं । मैले मानिसहरू र पुजारीहरूको जाँच गरें तर त्यहाँ लेवीका
    सन्तानहरू कोही पनि पाइनँ ।
  yor-yor: Èmi kó wọn jọ pọ̀ si etí odò ti ń sàn lọ sí Ahafa, a pàgọ́ síbẹ̀ fún odidi
    ọjọ́ mẹ́ta, nígbà ti mo wo àárín àwọn ènìyàn àti àárín àwọn àlùfáà, ń kò rí ọmọ
    Lefi kankan níbẹ̀.
  ind-ind: Saya mengumpulkan mereka semua di pinggir sungai Ahawa, dan kami berkemah
    di sana selama tiga hari. Saya juga memeriksa daftar nama orang-orang dan para
    imam yang sudah tiba. Tidak ada satu pun orang Lewi yang ikut.
  pes-OPCB: من همه را در کنار رودی که به شهر اهوا می‌رود جمع کردم و سه روز در آنجا
    اردو زدیم. وقتی در آن محل از قوم و کاهنانی که آمده بودند، بازدید کردم، از قبیلهٔ
    لاوی در آنجا کسی را نیافتم.
  tgl-ULB: Sinabi ni Ezra, “Tinipon ko ang mga manlalakbay sa lagusang papunta sa
    Ahava, at nanatili kami roon ng tatlong araw. Sinuri ko ang mga tao at mga pari,
    ngunit wala akong nakitang kaapu-apuhan ni Levi roon.
  hui-hui: I̱ Esera i̱na agali uruni Ahaba tanoha iba dalialu piaga hariga wiagoria
    howa agali bibahende mo mogo bialu balai anda buwa horo tebiru ogoriani harima.
    Ani howa handalu hewaria loma binigo mo miaga agali maru ogoriani bu hearia handarugo
    ai Libai hameigini mbira nahandaru.
  mya-mya: ငါ​သည်​ထို​သူ​အ​ပေါင်း​တို့​ကို​အ​ဟာ​ဝ​မြို့ သို့​စီး​သော​တူး​မြောင်း​အ​နီး​တွင်​စု​ဝေး​စေ​၍
    ထို​အ​ရပ်​တွင်​ငါ​တို့​သုံး​ရက်​မျှ​စ​ခန်း​ချ ကြ​၏။ ထို​လူ​စု​တွင်​ယဇ်​ပု​ရော​ဟိတ်​များ
    ပါ​ရှိ​သော်​လည်း လေ​ဝိ​အ​နွယ်​ဝင်​များ​ကို မ​တွေ့​သ​ဖြင့်၊-
  bod-N: བདག་གིས་ཨ་ཧ་ཝའི་ཕྱོགས་སུ་འབབ་པའི་ཆུ་བོའི་འགྲམ་དུ་དེ་རྣམས་བསྡུས་ནས་སྒར་བརྒྱབ་སྟེ་དེར་ཉིན་གསུམ་ལ་བསྡད།
    འབངས་མི་དང་མཆོད་དཔོན་རྣམས་ཀྱི་གྲས་སུ་རྩད་བཅད་ཀྱང་ལེ་ཝི་པ་གཅིག་ཀྱང་མ་རྙེད།
  sna-sna: Ndakavaunganidza vose parwizi runoerera rwakananga kuAhavha, uye takagarapo
    pamisasa kwamazuva matatu. Pandakacherechedza pakati pavanhu navaprista, handina
    kuona vaRevhi pakati pavo.
  spa-BLM: Los reuní hasta el río que corre hacia Ahava, y allí acampamos tres días.
    Entonces miré alrededor del pueblo y de los sacerdotes, y encontré que no había
    ninguno de los hijos de Leví.
  cac-cac: A in Esdras in tic, ix in molb'ej eb' vetchon̈ab' tic d'a sti' jun a a'
    scuchan Ahava, oxe' c'ual on̈ ec' ta'. Ix in sayanec' eb' levita d'a scal eb'
    anima chi' yed' d'a scal eb' sacerdote, malaj junoc eb' ix ilchaj vuuj.
  swh-ULB: Nikawakusanya wasafiri bandari iliyokuwa inaelekea Ahava. Tukaweka kambi
    muda wa siku tatu, nikawachunguza watu na makuhani, lakini sikuwaona wana wa Levi
    miongoni.
  bel-bel: Я сабраў іх каля ракі, якая ўпадае ў Агаву, і мы прастаялі там тры дні,
    і калі я агледзеў народ і сьвятароў, дык з сыноў Лявіі нікога там не знайшоў.
  deu-ELBBK: Und ich versammelte sie an den Fluss, der nach Ahawa fließt; und wir
    lagerten dort drei Tage. Und ich sah mich um unter dem Volk und unter den Priestern,
    und ich fand keinen von den Söhnen Levis dort.
  mbb-OT: Midtiǥum ku ziyà te wahig he edtudà pehendiyà te lugar he Ahava is menge
    eduma kedì pehendiyà te Jerusalem. Migkampu key zutun seled te tetelu he andew.
    Hein mid-ehè ku is listahan te menge etew he eduma kedì, ragkes en is menge memumuhat,
    nesusi ku he wazà dutun is menge Levihanen.
  mal-2015: ഇവരെ ഞാൻ അഹവായിലേക്കു ഒഴുകുന്ന ആറ്റിന്നരികെ കൂട്ടിവരുത്തി; അവിടെ ഞങ്ങൾ
    മൂന്നു ദിവസം പാളയമടിച്ചു പാർത്തു; ഞാൻ ജനത്തെയും പുരോഹിതന്മാരെയും പരിശോധിച്ചുനോക്കിയപ്പോൾ
    ലേവ്യരിൽ ആരെയും അവിടെ കണ്ടില്ല.
  rmc-rmc: Zvičinďom savoren paš o paňi, so džal andro foros Ahava, a ačhiľam ode
    trin dživesa. Rozdikhľom man maškar o manuša the rašaja, ale na arakhľom maškar
    lende aňi jekhes Levitas.
  pes-OPV: پس ایشان را نزد نهری که به اهوا می‌رودجمع کردم و در آنجا سه روز اردو زدیم
    و چون قوم و کاهنان را بازدید کردم، از بنی لاوی کسی رادر آنجا نیافتم.
  ron-1924: Й-ам стрынс ла рыул каре курӂе спре Ахава ши ам тэбэрыт аколо трей зиле.
    Ам кэутат ынтре попор ши преоць, ши н-ам гэсит аколо пе ничунул дин фиий луй Леви.
  ben-OBCV: আমি অহবা-মুখী নদীর কাছে তাদের সকলকে একত্রিত করলাম; সেখানে আমরা তিন দিন
    শিবির স্থাপন করে থাকলাম। যখন আমি সেই লোকেদের এবং যাজকদের মধ্যে অনুসন্ধান করলাম,
    সেখানে আমি কোনো লেবীয়কে খুঁজে পেলাম না।
  som-som: Oo iyaga waxaan ku soo wada ururiyey webiga u socda xagga Ahawaa, oo halkaasaannu
    degganayn saddex maalmood; markaasaan dadkii iyo wadaaddadii u fiirsaday, oo halkaasna
    kama aan helin mid reer Laawi ah.
  lat-VUC: 'Congregavi autem eos ad fluvium qui decurrit ad Ahava, et mansimus ibi
    tribus diebus: quæsivique in populo et in sacerdotibus de filiis Levi, et non
    inveni ibi.'
  eng-ASVBT: 'And I gathered them together to the river that runneth to Ahava; and
    there we encamped three days: and I viewed the people, and the priests, and found
    there none of the sons of Levi.'
  ita-1885: Ed io li adunai presso del fiume, che corre in Ahava; e quivi stemmo accampati
    lo spazio di tre giorni. Ed avendo fatta la rassegna del popolo e de' sacerdoti,
    non vi trovai alcuno de' figliuoli di Levi.
  eng-LXXUP: 'And I gathered them to the river that comes to Ahava, and we encamped
    there three days: and I reviewed the people and the priests, and found none of
    the sons of Levi there.'
  eng-ULB: I gathered the travelers at the canal that goes to Ahava, and we camped
    there three days. I examined the people and priests, but could not find any descendants
    of Levi there.
  spa-VBL: 'Reuní a los exiliados que regresaban en el canal de Ahava. Acampamos allí
    durante tres días mientras revisaba quiénes habían venido: la gente común, los
    sacerdotes y los levitas. Descubrí que no había ni un solo levita'
  fra-_FOB: Je les assemblai près du fleuve qui coule vers Ahava, et nous y campâmes
    trois jours. Puis je portai mon attention sur le peuple et sur les sacrificateurs,
    et je n'y trouvai personne des enfants de Lévi.
  mal-mal: ഇവരെ ഞാൻ അഹവായിലേക്ക് ഒഴുകുന്ന ആറ്റിന്നരികെ കൂട്ടിവരുത്തി; അവിടെ ഞങ്ങൾ
    മൂന്ന് ദിവസം പാളയമടിച്ച് പാർത്തു; ഞാൻ ജനത്തെയും പുരോഹിതന്മാരെയും പരിശോധിച്ചപ്പോൾ,
    ലേവ്യരിൽ ആരെയും അവിടെ കണ്ടില്ല.
  urd-GVR: Maiṅ yānī Azrā ne mazkūrā logoṅ ko us nahar ke pās jamā kiyā jo Ahāwā kī
    taraf bahtī hai. Wahāṅ ham ḳhaime lagā kar tīn din ṭhahre rahe. Is daurān mujhe
    patā chalā ki go ām log aur imām ā gae haiṅ lekin ek bhī Lāwī hāzir nahīṅ hai.
  suz-BL: गो मेको मुर नेल्‍ल आन कली अहावा गे लाइब खोला आ नेक्‍थाम पुक्‍ताक्‍मी। मिनु
    गो मेकेर नाक्‍त सां सम्‍म बाक्‍तीक सेल्‍शा बाक्‍तक। मिनु गो मुर नु चढ़ेब आन कली
    कोव़ङुमीनु, लेवी आ चच युइ काइ मबाक्‍म।
  ita-1927: Io li radunai presso al fiume che scorre verso Ahava, e quivi stemmo accampati
    tre giorni; e, avendo fatta la rassegna del popolo e dei sacerdoti, non trovai
    tra loro alcun figliuolo di Levi.
  ckb-ckb: جا بۆ لای ئەو نۆکەندەی بەرەو ئەهەڤا دەڕوات کۆمکردنەوە و سێ ڕۆژ لەوێ ماینەوە،
    لە گەل و کاهینەکان ورد بوومەوە، بەڵام کەسم لە لێڤییەکان لەوێ بەدی نەکرد.
  eng-BBE: 'And I made them come together by the river flowing to Ahava; and we were
    there in tents for three days: and after viewing the people and the priests I
    saw that no sons of Levi were there.'
  kan-OKCV: ಇವರನ್ನು ನಾನು ಅಹಾವಕ್ಕೆ ಹರಿಯುವ ನದಿಯ ಬಳಿಯಲ್ಲಿ ಕೂಡಿಸಿಕೊಂಡು, ಅಲ್ಲಿ ಮೂರು ದಿವಸ
    ಡೇರೆಗಳಲ್ಲಿ ವಾಸಿಸಿದ್ದೆವು. ನಾನು ಜನರನ್ನೂ, ಯಾಜಕರನ್ನೂ ಶೋಧಿಸಿ ನೋಡುವಾಗ, ಲೇವಿಯರಲ್ಲಿ ಒಬ್ಬನೂ
    ಅಲ್ಲಿ ಸಿಕ್ಕಲಿಲ್ಲ.
  tam-2017: இவர்களை நான் அகாவாவுக்கு ஓடுகிற நதிக்கு அருகில் கூட்டிக்கொண்டுபோனேன்;
    அங்கே மூன்று நாட்கள் தங்கியிருந்தோம்; நான் மக்களையும் ஆசாரியர்களையும் பார்வையிடும்போது,
    லேவியின் புத்திரரில் ஒருவரையும் அங்கே காணவில்லை.
  spa-RV-1909: 'Y juntélos junto al río que viene á Ahava, y reposamos allí tres días:
    y habiendo buscado entre el pueblo y entre los sacerdotes, no hallé allí de los
    hijos de Leví.'
  ron-BTF: Şi i-am adunat la râul care curge spre Ahava; şi acolo am locuit trei zile
    în corturi; şi am privit asupra poporului şi preoţilor şi nu am găsit acolo pe
    niciunul dintre fiii lui Levi.
  eng-WEBP: I gathered them together to the river that runs to Ahava; and there we
    encamped three days. Then I looked around at the people and the priests, and found
    there were none of the sons of Levi.
  eng-FBV: I gathered the returning exiles together at the Ahava Canal. We camped
    there for three days while I reviewed who had come—the ordinary people, the priests,
    and the Levites. I discovered there wasn't a single Levite
  nld-1939: Ik verzamelde hen bij de rivier, die naar Ahawa stroomt, en wij kampeerden
    daar drie dagen. Maar toen ik daar volk en priesters overzag, ontdekte ik niemand
    van de zonen van Levi.
  nch-BL: Huan na, niEsdras, niquinsentili nechca nopa hueyat cati yahui para altepet
    Ahava huan timocajque nopona eyi tonati. Huan nijtemo ipan nopa lista para nijmatis
    catijqui israelitame huan catijqui totajtzitzi ajsitihualayayaj, huan niquitac
    para yon se levita amo hualajtoya.
  vie-1934: Ta nhóm hiệp chúng gần bên sông chảy về A-ha-va, rồi chúng ta hạ trại
    tại đó ba ngày. Đoạn ta xem xét dân sự và thầy tế lễ, song chẳng thấy một người
    Lê-vi nào hết.
  hin-CV: इसके बाद मैंने इन्हें अहावा की दिशा में बहने वाली नदी के तट पर इकट्ठा किया.
    हमने वहां तीन दिनों के लिए डेरे डाल दिए. जब मैंने इन लोगों का निरीक्षण किया तो
    मुझे यह मालूम हुआ, कि इन लोगों में एक भी लेवी न था.
  spa-BES: Y los hice juntar junto al río que fluía hacia Ahava; y estuvimos allí
    en tiendas de campaña durante tres días; y después de ver a la gente y los sacerdotes,
    vi que no había hijos de Leví.
  tdx-tdx: Le hene natontoko amy saka mivariñe mb’e Ahava mb’eoy; naho nitobe eo telo
    andro, nisary ondatio naho o mpisoroñeo fe leo raik’ amo nte-Levio tsy nizoeñe
    ao.
  tha-KJV: ข้าพเจ้าได้รวบรวมเขาทั้งหลายเข้ามายังแม่น้ำที่ไหลไปสู่อาหะวา เราตั้งค่ายอยู่​ที่​นั่นสามวัน
    เมื่อข้าพเจ้าสำรวจดูประชาชนและปุโรหิต ข้าพเจ้าไม่​เห​็นลูกหลานของเลวี​ที่​นั่นเลย
  por-BR-2018: E ajuntei-os junto ao rio que vai a Aava, e acampamos ali três dias;
    então procurem entre o povo e entre os sacerdotes, não achei ali nenhum dos filhos
    de Levi.
  deu-ELO: Und ich versammelte sie an den Fluß, der nach Ahawa fließt; und wir lagerten
    daselbst drei Tage. Und ich sah mich um unter dem Volke und unter den Priestern,
    und ich fand keinen von den Söhnen Levis daselbst.
  eng-WYC-2018: And I gathered all these men at the flood, that runneth down to Ahava;
    and we dwelled there three days. And I sought among the people, and in the priests,
    of the sons of Levi, and I found not (any of them) there. (And I gathered all
    these men at the river, that runneth down to Ahava; and we stayed there three
    days. And I sought among the people, and among the priests, for the Levites, but
    I did not find any of them there.)
  epo-epo: Kaj mi kolektis ilin ĉe la rivero, kiu enfluas en Ahavan, kaj ni restis
    tie tri tagojn; kaj kiam mi pririgardis la popolon kaj la pastrojn, mi el la idoj
    de Levi trovis tie neniun.
  uig-PIN: — Mǝn ularni Ahawaƣa aⱪidiƣan Dǝryaning boyiƣa yiƣdim; biz u yǝrdǝ qedir
    tikip üq kün turduⱪ. Hǝlⱪni wǝ kaⱨinlarni arilap ⱪarisam u yǝrdǝ Lawiylar yoⱪ
    ikǝn.
  beo-beo: Na da amo dunu huluane gilisili, dunuga ogai hano amo da Aha:ifa moilaiga
    doaga:sa amo gadenene eso udiana esalu. Na da amogawi ba:loba, gobele salasu dunu
    mogili ba:i, be Lifai dunu hame ba:i.
  tpi-OTNT: Mi Esra, mi bungim olgeta dispela lain man arere long dispela wara i save
    ran i go daun long taun Ahava, na mipela i wokim kem na i stap long dispela hap
    inap tripela de. Na mi lukim sampela pris i stap long dispela lain, tasol i no
    gat wanpela Livai i stap.
  hau-SA: Na kuma tattara su a bakin rafi wanda yake gangarawa zuwa Ahawa, muka kafa
    sansani a can kwana uku. Da na bincika cikin mutane da firistoci, sai na tarar
    babu Lawiyawa.
  uig-LAT: — Men ularni Axawagha aqidighan Deryaning boyigha yighdim; biz u yerde
    chédir tikip üch kün turduq. Xelqni we kahinlarni arilap qarisam u yerde Lawiylar
    yoq iken.
  nde-nde: Ngababuthanisa eMgelweni wamanzi agelezela ku-Ahava, samisa khona okwensuku
    ezintathu. Ngathi sengihlola phakathi kwabantu labaphristi, kangitholanga loyedwa
    wamaLevi khona.
  ton-ton: 'Pea naʻaku fakakātoa fakataha ʻakinautolu ʻi he vaitafe ʻaia ʻoku tafe
    ki ʻAheva; pea naʻa mau nofo ai ʻi he ngaahi fale fehikitaki ʻi he ʻaho ʻe tolu:
    pea ne u vakai ʻae kakai, mo e kau taulaʻeiki, pea ne u ʻilo naʻe ʻikai ha niʻihi
    ʻi he ngaahi foha ʻo Livai.'
  ces-1613: Shromáždil jsem je pak u potoku, kterýž vpadá do Ahavy, a leželi jsme
    tu tři dni. Potom přehlédal jsem lid a kněží, a z synů Léví nenašel jsem tu žádného.
  eng-WMB: I gathered them together to the river that runs to Ahava; and there we
    encamped three days. Then I looked around at the people and the priests, and found
    there were none of the sons of Levi.
  tam-TCV: அகாவா பட்டணத்தை நோக்கி ஓடுகிற கால்வாய் அருகே நான் அவர்களை ஒன்றுகூட்டி அங்கே
    நாங்கள் மூன்று நாட்கள் தங்கியிருந்தோம்; நான் அங்கேயுள்ள மக்களையும், ஆசாரியர்களையும்
    பார்வையிட்டபோது, அங்கே லேவியர்கள் ஒருவரையும் நான் காணவில்லை.
  ceb-ULB: Miingon si Esdras, “Gitigom ko ang mga tawong nagapanaw didto sa kanal
    nga paingon sa Ahava, ug nagkampo kami didto sulod sa tulo ka adlaw. Gisusi ko
    ang katawhan ug ang mga pari, apan wala akoy nakaplagan didto bisan usa sa mga
    kaliwat ni Levi.
  pol-UBG: I zgromadziłem ich nad rzeką, która płynie do Achawy, i obozowaliśmy tam
    przez trzy dni. Potem dokonałem przeglądu ludu i kapłanów, a z synów Lewiego nie
    znalazłem tam żadnego.
  urd-GVU: مَیں یعنی عزرا نے مذکورہ لوگوں کو اُس نہر کے پاس جمع کیا جو اہاوا کی طرف
    بہتی ہے۔ وہاں ہم خیمے لگا کر تین دن ٹھہرے رہے۔ اِس دوران مجھے پتا چلا کہ گو عام
    لوگ اور امام آ گئے ہیں لیکن ایک بھی لاوی حاضر نہیں ہے۔
  deu-1912: Und ich versammelte sie ans Wasser, das gen Ahava kommt; und wir bleiben
    drei Tage daselbst. Und da ich achthatte aufs Volk und die Priester, fand ich
    keine Leviten daselbst.
  kan-2017: ಅಹವಾ ಪ್ರಾಂತ್ಯದ ಕಡೆಗೆ ಹರಿಯುವ ನದಿಯ ಬಳಿಯಲ್ಲಿ ನಾನು ಇವರನ್ನು ಕೂಡಿಸಿದೆನು. ಅಲ್ಲಿ
    ಮೂರು ದಿನ ಪಾಳೆಯಮಾಡಿಕೂಂಡ ಮೇಲೆ ಸಾಧಾರಣ ಜನರೂ, ಯಾಜಕರೂ ಬಂದಿದ್ದಾರೆ, ಲೇವಿಯರಲ್ಲಿ ಯಾರೂ ಬರಲಿಲ್ಲ
    ಎಂದು ಕಂಡುಬಂತು.
  yap-yap: Mug kunuy fare ulung ni ga’ngin nga to’oben fare lul’ ni yan ko fachi binaw
    nu Ahava, nggu pired u rom ni dalip e rran. Mug pir’eg ni bay e prist u lan fare
    ulung machane dariy reb e Levi.
  hlt-MCSB: Amih te Ahava la aka pawk tuiva ah ka tingtun sak tih hnin thum pahoi
    ka rhaeh uh. Te vaengah pilnam khui neh khosoih khuikah te ka yakming dae Levi
    koca rhoek lamkah ka hmu pawh.
  mdy-ETH: ታኣኒ ዒማና ዓሃዋ ካታሞ ባንሢ ዎታ ዎሮ ዓጫ ዓሶ ጉቤ ቡኩሴኔ፤ ዒኢካ ሃይሦ ኬሊ ኑ ዱንኪ ዴዔኔ፤ ዬያ ዓሶ ባኣካ
    ቄኤሶፓ ዓታዛ ሌዊ ዓሲ ባኣሢ ታ ዔሬኔ፤
  twi-ASANTE: Meboaa asutwafoɔ no ano wɔ Ahawa nsukwan no so, na yɛmaa wɔtenaa hɔ
    nnansa wɔ ɛberɛ a merehwɛ nnipa no ne asɔfoɔ a wɔabɛduru hɔ no din mu no. Manhunu
    Lewifoɔ no mu baako mpo wɔ hɔnom.
  eng-WEBU: I gathered them together to the river that runs to Ahava; and there we
    encamped three days. Then I looked around at the people and the priests, and found
    there were none of the sons of Levi.
  wal-wal: Taani Iziri eta Ahaawa giyo sohuwaakko goggiya shaafaa matan shiishshaas.
    Nuuni he sohuwan dunkkaanidi, heezzu gallassaa takkida. Qassi taani he sohuwan
    de7iya asaanne qeeseta qoodiyo wode, Leewa zaretuppe issuwaanne demmabeikke.
  spa-PDDPT: Los reuní junto al río que corre hacia Ahava y acampamos allí tres días.
    Pasé revista al pueblo y a los sacerdotes, pero no encontré allí de los hijos
    de Leví.
  gun-gun: Ha'e va'e kuery ae amboatypa Aava katy yakã oxyry ovy va'e yvýry. Ha'e
    py ma mboapy ára re ranhe ropyta. Ha'e kuery ha'e sacerdote kuery re aikuaa pota
    vy neĩ peteĩ ma voi ndajoui Levi ramymino va'e regua.
  agu-BL: Itzun imban wetz yi in Esdras, che' cwe'n tzun inmolol cyakil yi e' wunaka'tz
    stzi' yi canal yi na oponsan yi a' le tnum Ahava. Cho'n tzun o' cyaje'n cyentz
    tetz ox k'ej. Ma yi woque'n tan je'se'n list, cya'l njale't jun xonl Leví wa'n
    skaxo'l, ntin ate' nin cobox pale'.
  ilo-ULB: Kinuna ni Ezra, “Inummongko dagiti agdaldaliasat iti karayan nga agturong
    idiay Ahava, ken nagkampo kami sadiay iti tallo nga aldaw. Sinukimatko dagiti
    tattao ken dagiti padi, ngem saanak a nakasarak idiay iti uray maysa a kaputotan
    ni Levi.
  kpg-kpg: Au ga haga dagabuli tagabuulinga dangada deelaa i taalinga di madaawa e moe adu
    gi tama waahale Ahava, gei gimaadou gaa noho i golo i nia laangi e dolu, gei au
    ga gidee digau hai mee dabu i lodo digaula, ge hagalee digau Levi.
  uig-ARA: ــ مەن ئۇلارنى ئاخاۋاغا ئاقىدىغان دەريانىڭ بويىغا يىغدىم؛ بىز ئۇ يەردە
    چېدىر تىكىپ ئۈچ كۈن تۇردۇق. خەلقنى ۋە كاھىنلارنى ئارىلاپ قارىسام ئۇ يەردە لاۋىيلار
    يوق ئىكەن.
  sus-sus: N naxa yi mixie malan xure dɛ ra, xure naxan goroma Ahawa. Muxu naxa lu
    mɛnni xi saxan. N to ɲama mato, n naxa a rakɔrɔsi a sɛrɛxɛdubɛe nu na, kɔnɔ Lewi
    bɔnsɔɛ mixie mu nu na ɲama ya ma.
  pon-2006: I kapokonepene pwihno pwon limwahn dahu me kolahng ni kisin kahnimw Ahapa,
    oh se mihmihki wasao rahn siluh. Ngehi eri diarada me mie samworo kei nanpwungen
    pwihno, ahpw sohte mehn Lipai.
  ksd-ksd: Ma iau ga varurue diat ta ra tava alir nina i alir uro Ava; ma ave ga ki
    abara a utul a bung; ma iau ga giragire ra tarai, ma ra umana tena tinabar, ma
    pa iau ga gire tadav ta tikai ta ra tarai Levi.
  tur-YTC: Onları Ahava'ya akan ırmağın yanına topladım; ve orada üç gün konakladık.
    Sonra halka ve kâhinlere baktım ve Levi oğullarından kimse bulmadım.
  grc-BRENT: Καὶ συνῆξα αὐτοὺς πρὸς τὸν ποταμὸν τὸν ἐρχόμενον πρὸς τὸν Εὐὶ, καὶ παρενεβάλομεν
    ἐκεῖ ἡμέρας τρεῖς· καὶ συνῆκα ἐν τῷ λαῷ καὶ ἐν τοῖς ἱερεῦσι, καὶ ἀπὸ υἱῶν Λευὶ
    οὐχ εὗρον ἐκεῖ.
  ind-AYT: Aku mengumpulkan mereka di dekat sungai yang mengalir ke Ahawa. Di sana,
    kami berkemah selama tiga hari. Ketika aku memperhatikan orang-orang dan para
    imam, aku tidak menemukan seorang keturunan Lewi pun di situ.
  nya-nya: Anthu onse ndinawasonkhanitsa ku mtsinje umene umapita mpaka ku Ahava,
    ndipo kumeneko tinagona mʼmisasa masiku atatu. Nditayangʼana pakati pa anthu ndi
    ansembe, ndinapeza kuti panalibe Alevi.
  hrv-hrv: Sabrao sam ih kod rijeke koja teče prema Ahavi. Utaborili smo se za tri
    dana ondje. Pregledao sam svjetovnjake i svećenike, ali nisam ondje našao ni jednog
    levita.
  mps-mps: Ena Esra, eno te bidi hani tigidali te taun Ahavaba aiya dulubo genuai
    wę gamia sesegeba sisinama, tama dago bidibo pesage nigilama, tama tede sela
    sogo bidai. Tama hanide te pris bidi meba bidibo eno suali, tiali goli, te Livai
    hani me deli elalubo me subeo.
  tpi-tpi: Mi Esra, mi bungim olgeta dispela lain man arere long dispela wara i save
    ran i go daun long taun Ahava, na mipela i wokim kem na i stap long dispela hap
    inap tripela de. Na mi lukim sampela pris i stap long dispela lain, tasol i no
    gat wanpela Livai i stap.
  dan-1931: Og jeg samlede dem ved den Flod, der løber ad Ahava til, og vi lå lejret
    der i tre Dage. Men da jeg tog Folket og Præsterne nærmere i Øjesyn, fandt jeg
    ingen Levitter der.
  vie-OVCB: Tôi tập họp họ bên dòng sông A-ha-va và cắm trại tại đó trong ba ngày.
    Khi kiểm kê dân số, tôi chỉ thấy có thường dân và thầy tế lễ; không có người Lê-vi.
  guj-2017: આહવા નદીને કિનારે મેં તેઓને એકત્ર કર્યા અને ત્યાં અમે ત્રણ દિવસ માટે છાવણી
    નાખી. તે દરમિયાન મેં બંદીવાસમાંથી આવેલા લોકોની યાદી તપાસી તો મને ખબર પડી કે તેમાં
    યાજકો હતા પણ લેવીના વંશજોમાંના કોઈ જોવામાં આવ્યા નહિ.
  pon-2006A: I kapokonepene pwihno limwahn dahu me kolahng ni kisin kahnimw Ahapa,
    oh se mihmihki wasao rahn siluh. Ngehi eri diarada me mie samworo kei nanpwungen
    pwihno, ahpw sohte mehn Lipai.
  por-BRBSL: Eu os reuni no rio que corre para o Ahava; e lá ficamos acampados três
    dias. Depois olhei em volta para o povo e para os sacerdotes, e descobri que não
    havia nenhum dos filhos de Levi.
  cth-cth: Ahava palang vah ka kamkhueng awh teh hawvah hnin 3 touh ka o awh. Hahoi,
    tamihupui hoi vaihmanaw ka khet navah Levih catounnaw ka hmawt hoeh.
  twi-twi: Meboaa nnommum no ano wɔ Ahawa nsukwan no so, na yɛma wɔtenaa hɔ nnansa,
    bere a merehwɛ nnipa no ne asɔfo a wɔabedu hɔ no din mu no, mihuu sɛ Lewifo no
    mu baako mpo antu ne ho ansi hɔ.
  hlt-hlt: Amih te Ahava la aka pawk tuiva ah ka tingtun sak tih hnin thum pahoi ka
    rhaeh uh. Te vaengah pilnam khui neh khosoih khuikah te ka yakming dae Levi koca
    rhoek lamkah ka hmu pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n tíí mbɛnìtìbɛ̀ kukó nkùù pũɔ̃̀ nkɛ kɔrì Aɑfɑ ɛì ku borɛ̀ kɛ̀
    ti ndɛ̀ bo kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti, kɛ̀ n wèí bɛnìtìbɛ̀ nɛ̀ ikuɔ́ nìùbɛ̀ bɑ́ n
    yí nyɑ̀ Defii wuɔ nkɔbɛ.
  msy-2020: Kɨ Esra, kɨ me ko ghua Ahavan nguibar ekiamɨn Faner an amadaghan zuimɨn
    gumazamiziba akuvagha, me ko 3plan aruebar danganir kamɨn iti. Egha kɨ ofa gamir
    gumazibar marazir garima, me en tongɨn ti, ezɨ Livain tav itir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsǝtǝlɑsɩ tɑsɑɑ sɩ: Mɑ kpeɣelɑ yǝlɑɑ tǝnɑɣɑ lɔɔʋ ŋku kʋ tǝŋǝɣǝnɑ
    Ahɑfɑ tɔ kʋ nɔɣɔ nɑ tǝ siki tǝnɑɣɑ kʋyɛɛŋ tooso. Tǝnɑɣɑ mɑ pɑɑsǝnɑɑ sɩ sǝnlɑɑ
    nɑ kɔtǝlɑɑ pɑɑ wɛ pǝ tɑɑ. Amɑ Lefii tʋ nɔɣɔlʋ ɩ fɛɩ.'
  azb-azb: Onları Ahavaya tərəf axan çayın yanına yığdım və üç gün orada qaldıq. Mən
    orada xalqla kahinləri yoxladım, lakin orada Levi övladlarından heç kimi tapa
    bilmədim.
  eng-DBY: And I gathered them together at the river that runs to Ahava; and there
    we encamped three days; and I surveyed the people and the priests, and found none
    of the sons of Levi there.
  hin-2017: इनको मैंने उस नदी के पास जो अहवा की ओर बहती है इकट्ठा कर लिया, और वहाँ
    हम लोग तीन दिन डेरे डाले रहे, और मैंने वहाँ लोगों और याजकों को देख लिया परन्तु
    किसी लेवीय को न पाया।
  wol-KYG: Ci kaw loolu ma boole leen, ñu daje ca wetu dex, ga jëm Aawa, dal fa ñetti
    fan. Ma seetlu fa baadoolo ya, seet ca biir sarxalkat ya, gisuma kenn ku bokk
    ci Leween ñi.
  eng-YLT: And I gather them unto the river that is going unto Ahava, and we encamp
    there three days; and I consider about the people, and about the priests, and
    of the sons of Levi I have found none there;
  eng-WYC-2017: And I gathered all these men at the flood, that runneth down to Ahava;
    and we dwelled there three days. And I sought among the people, and in the priests,
    of the sons of Levi, and I found not there.
  eng-WMBB: I gathered them together to the river that runs to Ahava; and there we
    encamped three days. Then I looked around at the people and the priests, and found
    there were none of the sons of Levi.
  urd-GVH: मैं यानी अज़रा ने मज़कूरा लोगों को उस नहर के पास जमा किया जो अहावा की तरफ़
    बहती है। वहाँ हम ख़ैमे लगाकर तीन दिन ठहरे रहे। इस दौरान मुझे पता चला कि गो आम
    लोग और इमाम आ गए हैं लेकिन एक भी लावी हाज़िर नहीं है।
  rug-rug: Varigara ni rau si arini pa kalina sa kolo sapu la gua pa Ahava, meke vasina
    si koa ka ṉeta rane si gami pa ipi. Sipu hopiki ni rau sari na tinoni meke sari
    na hiama si lopu dogori rau koa rini sari na tie Livaeti.
  gaz-gaz: Anis laga gara Ahawaatti yaaʼu biratti walitti isaan nan qabe; nus guyyaa
    sadii achi turre. Anis yeroon uummataa fi luboota toʼadhetti Lewwota tokko illee
    isaan keessaa nan dhabe.
  fra-LSG: Je les rassemblai près du fleuve qui coule vers Ahava, et nous campâmes
    là trois jours. Je dirigeai mon attention sur le peuple et sur les sacrificateurs,
    et je ne trouvai là aucun des fils de Lévi.
  gnn-gnn: Bala walala ḻaw'yurrunana, wapmaraŋalana girriny'tja marrtjina, ga wäyin
    walalambalay walala, ga dhika nhä malanha, bala marrtjina ḻuŋ'maranhaminana waŋgany‐manapanmina
    Yitjurawalana, bala waŋganydhinana malanydja dhut‐gay nhinananydja walala galki
    mayaŋ'lilina.
  yal-yal: Baan naxan danguma Ahawa taan dɛxɔn, n yi muxuni itoe malan mɛnni, nxu
    lu na xi saxan. N yi yamaan nun saraxaraline yɛɛ to, koni n mi Lewi bɔnsɔnna muxu
    yo to e yɛ.
  haw-1868: 'A hoakoakoa ae la au ia lakou ma ka muliwai e kahe ana i Ahava, a malaila
    makou i hoomoana''i i na ia ekolu: a nana aku la au i na kanaka, a me na kahuna,
    aole i lona malaila kekahi o na mamo a Levi.'
  arb-NAV: وَلَقَدْ جَمَعْتُ هَؤُلاءِ إِلَى النَّهْرِ الْجَارِي نَحْوَ أَهْوَا، حَيْثُ
    مَكَثْنَا ثَلاثَةَ أَيَّامٍ. وَبَعْدَ أَنْ فَحَصْتُ الشَّعْبَ وَالْكَهَنَةَ لَمْ
    أَجِدْ بَيْنَهُمْ أَحَداً مِنَ اللّاوِيِّينَ،
  ewe-ewe: Tete meƒo wo nu ƒu ɖe tɔsisi si si ɖo ta Ahava la to eye míeƒu asaɖa anyi
    ɖe afi ma ŋkeke etɔ̃. Esi metsa le ameawo kple nunɔlaawo dome la, nyemekpɔ Levitɔ
    aɖeke o.
  eng-LEE: 'And I gathered them together to the river that runneth into the Ahava,
    and we encamped there three days: and I looked about among the people, and the
    priests, but of the sons of Levi I found none there.'
  asm-FB: মই তেওঁলোকক অহবালৈ বৈ যোৱা পানীৰ কাষত একত্রিত কৰিলোঁ অাৰু আমি তাত তিন দিন
    ছাউনি পাতি থাকিলোঁ। মই সকলো লোকৰ লগতে আৰু পুৰোহিতসকলৰ মাজত অনুসন্ধান কৰি চালোঁ,
    কিন্তু লেবী বংশৰ কোনো এজনক তাত বিচাৰি নাপালোঁ।
  sus-A: ﭑ نَشَ يِ مِشِيٍ مَلَن شُرٍ دّ رَ، شُرٍ نَشَن فٌرٌ مَ عَهَوَ. مُشُ نَشَ لُ
    مّننِ شِ سَشَن. ﭑ تٌ حَمَ مَتٌ، ﭑ نَشَ عَ رَكْرْ سِ عَ سّرّشّدُبّيٍ نُ نَ، كْنْ
    لٍوِ بْنسْي مِشِيٍ مُ نُ نَ حَمَ يَ مَ.
  fra-SBL: Je les rassemblai jusqu'au fleuve qui coule vers Ahava, et nous y campâmes
    trois jours. Je regardai autour de moi le peuple et les prêtres, et je trouvai
    qu'il n'y avait aucun des fils de Lévi.
  hbo-hbo: וָֽאֶקְבְּצֵ֗ם אֶל־הַנָּהָר֙ הַבָּ֣א אֶֽל־אַהֲוָ֔א וַנַּחֲנֶ֥ה שָׁ֖ם יָמִ֣ים
    שְׁלֹשָׁ֑ה וָאָבִ֤ינָה בָעָם֙ וּבַכֹּ֣הֲנִ֔ים וּמִבְּנֵ֥י לֵוִ֖י לֹא־מָצָ֥אתִי
    שָֽׁם׃
  piu-2006: '@see-verse:EZR.008.014'
  kik-kik: Nĩndamacookanĩrĩirie hamwe rũũĩ-inĩ rũrĩa rũthereraga rũrorete Ahava, na
    tũgĩikara hau mĩthenya ĩtatũ. Na rĩrĩ, rĩrĩa ndarorire gatagatĩ-inĩ ka andũ acio
    na athĩnjĩri-Ngai, ndionire Alawii ho.
  fra-NCL: Je les rassemblai près de la rivière qui coule vers Ahava, et nous campâmes
    là trois jours. Ayant porté mon attention sur le peuple et sur les prêtres, je
    ne trouvai là aucun des fils de Lévi.
  cek-AK: Nihcae to Ahava bangah kalong vapui ah kaminawk to kam khuengsak moe, to
    ah ni thumto kahni imthung ah ka cam o; kaminawk hoi qaimanawk ka pakoep naah,
    Levi kami maeto doeh ka hnu ai.
  cuk-cuk: Ani, Esdras, Ahavaʼse dii-iirmakmaid-gakaba dulemar an oambikusad. Agi,
    ibapaa anmar ambikusad. Agi bela dulemar-bukwa, degi, dule-irwa-Bab-Dummadse-gormalad-bukwa
    an daksad. Levita-dulemardi an gwen daksasulid.
  uig-CYR: — Мән уларни Ахаваға ақидиған Дәрияниң бойиға жиғдим; биз у йәрдә чедир
    тикип үч күн турдуқ. Хәлиқни вә каһинларни арилап қарисам у йәрдә Лавийлар йоқ
    екән.
  tel-2017: నేను వీరందరినీ అహవా వైపు ప్రవహించే నది దగ్గర సమకూర్చాను. అక్కడ మేము మూడు
    రోజులు గుడారాలు వేసుకుని ఉన్నాం. అప్పుడు నేను అక్కడి ప్రజలను, యాజకులను పరిశీలించగా
    ఒక్క లేవీ గోత్రికుడూ నాకు కనబడలేదు.
  hat-BSA: Alò, mwen te rasanble yo akote rivyè ki kouri rive Ahava a, kote nou te
    fè kan pandan twa jou. Epi lè mwen te obsève pèp la avèk prèt yo, mwen pa t twouve
    okenn nan Levit yo la.
  kos-kos: Nga orani u nufon sac nu pe inyoa soko ma sasla nu Ahava, ac kut aktuktuk
    we len tolu. Nga konauk lah oasr mwet tol in u sac, a wangin mwet Levi.
  hbo-WLC: וָֽאֶקְבְּצֵ֗ם אֶל־הַנָּהָר֙ הַבָּ֣א אֶֽל־אַהֲוָ֔א וַנַּחֲנֶ֥ה שָׁ֖ם יָמִ֣ים
    שְׁלֹשָׁ֑ה וָאָבִ֤ינָה בָעָם֙ וּבַכֹּ֣הֲנִ֔ים וּמִבְּנֵ֥י לֵוִ֖י לֹא־מָצָ֥אתִי
    שָֽׁם׃
  ibo-ibo: Akpọkọtara m ha nʼakụkụ osimiri na-erubanye nʼAhava, anyị nọrọ nʼebe ahụ
    ụbọchị atọ. Mgbe m leruru anya nʼetiti ndị mmadụ zukọrọnụ, ha na ndị nchụaja bịara,
    a chọpụtara m na o nweghị ọ bụladị otu onye Livayị nọ nʼebe ahụ.
  ory-ory: ପୁଣି, ମୁଁ ଏମାନଙ୍କୁ ଅହବାଗାମିନୀ ନଦୀ ନିକଟରେ ଏକତ୍ର କଲି; ଆଉ, ସେଠାରେ ଆମ୍ଭେମାନେ
    ଛାଉଣି କରି ତିନି ଦିନ ରହିଲୁ; ଏଥିରେ ମୁଁ ଲୋକମାନଙ୍କୁ ଓ ଯାଜକମାନଙ୍କୁ ନିରୀକ୍ଷଣ କରି ଲେବୀର
    ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କାହାକୁ ପାଇଲି ନାହିଁ।
  chk-chk: Iwe, üa amwichafengeni ekei aramas arun ewe chanpupu mi pupu ngeni ewe
    telinimw Ahawa. Ikenan aia nonom lon ükükün ülüngat rän. Iwe, lupwen üa nenengeni
    ewe mwichen aramas, üa küna pwe mi wor souasor leir, nge esap wor eman chon ewe
    ainangen Lefi.
  rop-rop: Wal aibin majurrumap ol detlot Isreil pipul wansaid langa det lilwan krik
    weya ran wansaid langa det taun gulum Eiheba, en melabat bin kemp deya 3 dei.
    Aibin faindim sambala serramonimen langa detlot pipul bat ai nomo bin faindim
    eni Libaimen.
  ukr-1871: Я зібрав їх коло ріки, що вливається в Агаву, й там простояли ми три днї,
    а як я переглянув народ та сьвященників, то з синів Левії не знайшов там нїкого.
  deu-1951: Und ich versammelte sie an dem Fluß, der gen Ahava fließt; und wir bleiben
    drei Tage lang daselbst. Und als ich auf das Volk und die Priester acht hatte,
    fand ich keinen Leviten daselbst.
  eng-JPS: And I gathered them together to the river that runneth to Ahava; and there
    we encamped three days; and I viewed the people, and the priests, and found there
    none of the sons of Levi.
  srp-1865: I sabrah ih kod rijeke koja teèe u Avu, i ondje stajasmo u okolu tri dana;
    poslije pregledah narod i sveštenike, ali ne naðoh ondje nijednoga od sinova Levijevih.
  lug-lug: Ne mbakuŋŋaanyiza ku mugga ogukulukutira e Yakava, ne tusiisira eyo okumala
    ennaku ssatu. Awo bwe nnali nga nneekebejja abantu ne bakabona, ne sirabamu Baleevi.
  heb-heb: ואקבצם אל הנהר הבא אל אהוא ונחנה שם ימים שלשה ואבינה בעם ובכהנים ומבני
    לוי לא מצאתי שם׃
  ben-IRV: আমি তাদের অহবার দিকে বয়ে যাওয়া নদীর কাছে জড়ো করেছিলাম; সেখানে আমরা শিবির
    তৈরী করে তিন দিন থাকলাম, আর লোকদের ও যাজকদের প্রতি পর্যবেক্ষণ করলে আমি সেখানে
    লেবির সন্তানদের কাউকে দেখতে পেলাম না৷
  pan-pan: ਮੈਂ ਇਹਨਾਂ ਨੂੰ ਉਸ ਨਦੀ ਦੇ ਕੋਲ ਜੋ ਅਹਵਾ ਦੀ ਵੱਲ ਵਗਦੀ ਹੈ ਇਕੱਠਾ ਕੀਤਾ, ਅਤੇ ਉੱਥੇ
    ਅਸੀਂ ਤਿੰਨ ਦਿਨ ਡੇਰੇ ਲਾ ਕੇ ਰਹੇ, ਅਤੇ ਉੱਥੇ ਮੈਂ ਲੋਕਾਂ ਅਤੇ ਜਾਜਕਾਂ ਵਿੱਚ ਵੇਖਿਆ ਪਰ ਮੈਨੂੰ
    ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਕੋਈ ਨਾ ਮਿਲਿਆ।
  mya-JVB: ထိုလူများတို့ကို အဟာဝ မြို့သို့ စီး သော မြစ် နား မှာ ငါစုဝေး စေ၍ ၊ သုံး
    ရက် ပတ်လုံးတဲ ၌ နေကြ၏။ လူ များ နှင့် ယဇ် ပုရောဟိတ်များတို့ကို ငါစစ်ဆေး ၍ ၊ လေဝိ
    သား တယောက်ကိုမျှ မ တွေ့ သောအခါ၊
  hmo-hmo: Lau Esera ese Ahava dekenai ia heau lao sinavai ena badibadinai egu orea
    Iuda taudia lau haboua, bona dina toi unuseni ai kamepa. Lau ese unai taunimanima
    bona hahelagaia taudia lau itaia namonamo, bona lau davaria, Levi tauna ta be
    lasi.
  urd-urd: फिर मैंने उनको उस दरिया के पास जो अहावा की सिम्त को बहता है इकट्ठा किया,
    और वहाँ हम तीन दिन ख़ैमों में रहे; और मैंने लोगों और काहिनों का मुलाहज़ा किया
    पर बनी लावी में से किसी को न पाया।
  rus-SYN: Я собрал их у реки, втекающей в Агаву, и мы простояли там три дня, и когда
    я осмотрел народ и священников, то из сынов Левия никого там не нашел.
  bqc-SIM: Ma ń kãaa swa pↄ́ ì dↄ Aavai, ↄ̃ wa bòokpà we gↄↄ àaↄ̃. Kɛ́ ma gbɛ̃́ↄ
    fãnkɛ ń sa'onaↄ, má è Levii buiↄ kú ń guuo.
  tcz-CHONGTHU: Keiman sohchanga konna hungdoh hochu Ahava canal munnah kakhomin hichea
    chun nithum kageh un, hichea chun keiman mipiho toh thempu hichelai mun hung lhung
    hochu kakhol in ahileh Levi te khatcha jong ahung pangpoi ti keiman kamudoh in
    ahi.
  mar-mar: मी त्यांना अहवाकडे वाहणाऱ्या कालव्याजवळ जमवले. त्याठिकाणी आमचा तीन दिवस
    मुक्काम होता. तेथे मी लोकांची व याजकांची तपासणी केली पण तेथे लेवीचे कोणीही वंशज
    सापडले नाहीत.
  qub-qub: Noga Esdrasmi runacunata shuntarä Ahavaman aywaj mayu cantunman. Chaycho
    quimsa junaj llapanë goyarä. Chaycho cüracunata, llapan runacunata yupaptë cüracunata
    yanapaj Leví trïbu runacunaga ni jucnayllapis manami caranchu.
  hat-hat: Mwen sanble tout moun sa yo bò gwo kannal ki mennen dlo nan lavil Aava
    a. Nou pase twa jou la. Antan nou la, mwen remake nou te gen prèt nan gwoup la,
    men pa t' gen moun Levi.
  eng-BSB: Now I assembled these exiles at the canal that flows to Ahava, and we camped
    there three days. And when I searched among the people and priests, I found no
    Levites there.
  eng-WEBPB: I gathered them together to the river that runs to Ahava; and there we
    encamped three days. Then I looked around at the people and the priests, and found
    there were none of the sons of Levi.
  kbq-kbq: Hanki Ahava kumapima enevia rantimofo ankenare 3'a zage knafi kumara ementeta
    manineta nagra Ezra'na ana maka vahera zamavare tru nehu'na vahe'ene pristi vahe'ene
    rezaganena koana, anampina Livae nagapintira magore hu'na onke'noe.
  nhe-BL: Huan na, niEsdras, niquinsentili nechca nopa atemitl tlen yahui para altepetl
    Ahava huan timocajque nopano eyi tonali. Huan nijtemo ipan nopa lista para nijmatis
    catlía israelitame huan catlía totajtzitzi ajsitihualayayaj, huan nimomacac cuenta
    para niyon se levita ax hualajtoya.
  gub-BL: Ihe Ezàrà ihe, amono'og a'e teko paw yrykawhu Aawa tawhu kutyr uwyryk ma'e
    izywyr ihe wà. Urumumaw na'iruz 'ar a'e pe ureker pà. Na'e ame'egatu wera'u a'e
    teko wanehe ihe. Aexak xaxeto wainuromo waneta haw. Naheta kwaw ni pitài Erewi
    izuapyr wà.
  eng-DRA: 'And I gathered them together to the river, which runneth down to Ahava,
    and we stayed there three days: and I sought among the people and among the priests
    for the sons of Levi, and found none there.'
