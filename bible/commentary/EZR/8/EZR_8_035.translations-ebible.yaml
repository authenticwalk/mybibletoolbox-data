verse: EZR.008.035
translations:
  mal-C: ബന്ധനത്തിൽനിന്നു മടങ്ങിയ പ്രവാസികൾ ഇസ്രായേലിന്റെ ദൈവത്തിനു ഹോമയാഗങ്ങൾ അർപ്പിച്ചു.
    എല്ലാ ഇസ്രായേലിനുംവേണ്ടി പന്ത്രണ്ടു കാളയെയും തൊണ്ണൂറ്റിയാറ് ആട്ടുകൊറ്റൻ, എഴുപത്തേഴ്
    ആൺകുഞ്ഞാട് എന്നിവയെയും പാപശുദ്ധീകരണയാഗമായി പന്ത്രണ്ടു മുട്ടാടുകളെയും അർപ്പിച്ചു.
    ഇവയെല്ലാം യഹോവയ്ക്കു ഹോമയാഗമായിരുന്നു.
  deu-TKW: 'Die aus der Gefangenschaft Angelangten brachten dem Gott Israels Brandopfer
    dar: 12 Stiere für ganz Israel, 96 Widder, 77 Lämmer, 12 Böcke zum Sündopfer -
    alles als Brandopfer für Jahwe.'
  lin-lin: 'Bato oyo bakendeki na bowumbu bazongaki wuta na bowumbu mpe babonzaki
    mpo na Isalaele mobimba lokola mbeka ya kotumba epai ya Nzambe ya Isalaele : bangombe
    ya mibali zomi na mibale, bameme ya mibali tuku libwa na motoba, bana meme tuku
    sambo na sambo, mpe bantaba zomi na mibale lokola mbeka ya masumu. Babonzaki nyonso
    lokola mbeka ya kotumba mpo na Yawe.'
  eng-LSV: 'Those coming in of the captives—sons of the expulsion—have brought burnt-offerings
    near to the God of Israel: twelve bullocks for all Israel, ninety-six rams, seventy-seven
    lambs, twelve young male goats for a sin-offering—the whole a burnt-offering to
    YHWH;'
  eng-GNV: 'Also the children of the captiuitie, which were come out of captiuitie,
    offred burnt offrings vnto the God of Israel, twelue bullockes for all Israel,
    ninetie and sixe rammes, seuentie and seuen lambes, and twelue hee goates for
    sinne: all was a burnt offring of the Lord.'
  eng-WEBSTER: 'Also the children of those that had been carried away, who had come
    out of the captivity, offered burnt-offerings to the God of Israel, twelve bullocks
    for all Israel, ninety and six rams, seventy and seven lambs, twelve he-goats
    for a sin-offering: all this was a burnt-offering to the LORD.'
  nhw-BL: Huan nojquiya nopa israelitame catli mocueptoyaj nohuaya na, niEsdras, quimacaque
    Toteco Dios tlacajcahualistli tlatlatili. Quintencajque 12 torojme, se para sese
    iconehua Israel catli itztoyaj huejcaya. Huan quintencajque 96 oquich borregojme,
    77 pilborregojtzitzi huan 12 oquich chivojme. Huan nochi quitlatijque iixpa TOTECO.
  swh-ONEN: 'Kisha mateka waliokuwa wamerudi kutoka utumwani wakatoa sadaka za kuteketezwa
    kwa moto kwa Mungu wa Israeli: mafahali kumi na wawili kwa ajili ya Israeli wote,
    kondoo dume tisini na sita, wana-kondoo sabini na saba na mbuzi dume kumi na wawili
    kuwa sadaka ya dhambi. Hii yote ilikuwa sadaka ya kuteketezwa kwa moto kwa Bwana.'
  bba-bba: Be bɑ rɑɑ yoru mwɛɛrɑ bɑ wurɑmɑ Isireliɔ bɑ Gusunɔ Isireli ben Yinni yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡinu kuɑ Isirelibɑ kpuron sɔ̃ kɑ nɑɑ kinɛnu wɔkurɑ yiru kɑ yɑ̃ɑ kinɛnu
    wɛnɛ kɑ wɔkurɑ nɔɔbu kɑ tiɑ kɑ yɑ̃ɑ kpɛmminu wɑtɑ kɑ wɔkurɑ nɔɔbu kɑ yiru kɑ boo
    kinɛnu wɔkurɑ yiru ben torɑnun sɔ̃.
  eng-KJVCPB: 'Also the children of those that had been carried away, which were come
    out of the captivity, offered burnt offerings unto the God of Israel, twelve bullocks
    for all Israel, ninety and six rams, seventy and seven lambs, twelve he goats
    for a sin offering: all this was a burnt offering unto the Lord.'
  luo-luo: Eka joma ne otwe mane odwogo koa e twech nochiwo misango mar misengini
    miwangʼo pep ni Nyasach Israel mane gin, rwedhi apar gariyo ne jo-Israel duto,
    imbe piero ochiko gauchiel, nyithi rombe machwo piero abiriyo gabiriyo, to gi
    nywogi apar gariyo kaka misango mar golo richo. Magi duto ne gin misango miwangʼo
    pep ni Jehova Nyasaye.
  meu-meu: 'Una negana ai, abi-mauri taudia, edia noho-hedoa amo vada e lou taudia,
    ese ḡole-oho boubou ḡaudia na e hahelaḡadia, Israel Diravana ena: boromakau mamaruanedia
    gwauta-rua Israel idoinai dainai, bona mamoe mamaruanedia taurahanita-ahui tauratoi
    bona mamoe natudia hitu-ahui hitu; bona nani mamaruanedia g vauta-rua danu, kara
    dika boubouna ḡaudia. Ina idoinai na ḡole-oho boubouna Iehova ena.'
  npi-ULB: निर्वासन अर्थात् कैदबाट फर्केर आएकाहरूले इस्राएलका परमेश्‍वरको निम्ति होमबलिहरू
    चढाए । तिनीहरूले सारा इस्राएलीका निम्ति बाह्रवटा साँढे, पापबलिको रूपमा छयानब्बेवटा
    भेडा, सतहत्तरवटा थुमा र बाह्रवटा बोका चढाए । यी सबै परमप्रभुका निम्ति होमबलि थिए
    ।
  yor-yor: 'Nígbà náà ni àwọn ìgbèkùn tí ó ti padà láti ilẹ̀ àjèjì rú ẹbọ sísun sí
    Ọlọ́run Israẹli: akọ màlúù méjìlá fún gbogbo Israẹli, àgbò mẹ́rìndínlọ́gọ́rùn-ún,
    ọ̀dọ́-àgùntàn mẹ́tàdínlọ́gọ́rin, àti òbúkọ méjìlá fún ẹbọ ẹ̀ṣẹ̀. Gbogbo èyí jẹ́
    ẹbọ sísun sí Olúwa.'
  ind-ind: Kemudian kami semua yang sudah kembali dari pembuangan mempersembahkan
    kepada Allah Israel kurban yang dibakar habis. Mereka mempersembahkan dua belas
    ekor sapi jantan untuk seluruh Israel, sembilan puluh enam ekor domba jantan,
    tujuh puluh tujuh ekor anak domba, dan dua belas kambing jantan untuk kurban penebus
    dosa. Semua itu diberikan kepada TUHAN sebagai kurban yang dibakar habis.
  pes-OPCB: سپس همهٔ ما که از تبعید بازگشته بودیم، برای خدای اسرائیل ۱۲ گاو، ۹۶ قوچ
    و ۷۷ بره به عنوان قربانی سوختنی تقدیم نمودیم و ۱۲ بز نر نیز برای کفارهٔ گناه خود
    قربانی کردیم.
  tgl-ULB: 'Ang mga bumalik mula sa pagkakabihag, ang mga tao sa pagkakatapon ay nag-alay
    sila ng mga handog na susunugin para sa Diyos ng Israel: labindalawang toro para
    sa buong Israel, siyamnapu''t anim na tupang lalaki, pitumpu''t pitong batang
    tupa, at labindalawang lalaking kambing bilang handog sa kasalanan. Lahat ay handog
    na susunugin para kay Yahweh.'
  hui-hui: Agali Babilono dindiha garabaya golalu dai biyadaruni ti Yarusalemeni anda
    íbu howa tigua Anduane Homogo ina Isaraele wali agalinaga Ngode Datagaliwabehondo
    nogo maru loma bialu irame dai helonaga bo mule haru ibiya. Tigua Isaraele hameigini
    homberia (12) henego manda bialu bulumaga wangabe homberia (12) haru ibiya. Nogo
    sibi wangabe pira dirani waragaria (96) haru halu ibuwa sibi igini hungubalua
    pira kariani kariabi (77) haru halu ibuwa lomabu bo delaya. Nogo meme wangabe
    homberia (12) tininaga ko biniru domo wahai helonaga loma bialu bo delaya. Loma
    uruni bibahende irame dai helo bo delai haya.
  mya-mya: ထို​နောက်​ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​သူ အ​ပေါင်း​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    ၏​ဘု​ရား​သ​ခင်​အား​မီး​ရှို့​ဆက်​သ​ရန် ပူ​ဇော် သကာ​များ​ကို​ယူ​လာ​ကြ​၏။ ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တစ်​ရပ်​လုံး​အ​တွက် နွား​တစ်​ဆယ့် နှစ်​ကောင်၊ သိုး​ထီး​ကိုး​ဆယ့်​ခြောက်​ကောင်၊
    သိုး သား​ငယ်​ခု​နစ်​ဆယ့်​ခု​နစ်​ကောင်​ကို​ပူ​ဇော် ကြ​၏။ ဆိတ်​တစ်​ဆယ့်​နှစ်​ကောင်​ကို​လည်း
    အ​ပြစ် ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​ကြ​၏။ ဤ​တိ​ရစ္ဆာန် အား​လုံး​ကို​ထာ​ဝ​ရ​ဘု​ရား​အား
    မီး​ရှို့​ရာ သကာ​အ​ဖြစ်​ပူ​ဇော်​ကြ​လေ​သည်။-
  bod-N: བཙོན་ལས་ཐར་ཏེ་ཕྱིར་ལོག་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལ་སྦྱིན་སྲེག་ཕུལ་བ་སྟེ།
    ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་དོན་དུ་གླང་བཅུ་གཉིས་དང་། ལུག་ཐུག་དགུ་བཅུ་གོ་དྲུག་དང་། ལུ་གུ་བདུན་ཅུ་དོན་བདུན་ཕུལ་ཞིང་།
    སྡིག་བཤགས་ཀྱི་མཆོད་པར་ར་མ་བཅུ་གཉིས་ཕུལ། འདི་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་སྦྱིན་སྲེག་གི་མཆོད་པ་ཡིན།
  sna-sna: 'Ipapo vatapwa vakanga vadzoka kubva kuutapwa vakabayira zvipiriso zvinopiswa
    kuna Mwari waIsraeri: hando gumi nembiri dzavaIsraeri vose, makondobwe makumi
    mapfumbamwe namatanhatu, namakwayana makono makumi manomwe namanomwe, uye nhongo
    dzembudzi gumi nembiri, sechipiriso chechivi. Zvose izvi zvaiva chipiriso chinopiswa
    kuna Jehovha.'
  spa-BLM: 'Los hijos del cautiverio, que habían salido del exilio, ofrecieron holocaustos
    al Dios de Israel: doce toros por todo Israel, noventa y seis carneros, setenta
    y siete corderos y doce machos cabríos como ofrenda por el pecado. Todo esto fue
    un holocausto para Yahvé.'
  cac-cac: Ix lajvi chi', masanil eb' ix jax d'a Babilonia, ix yac'an noc' silab'
    eb' stz'a smasanil d'a co Diosal a on̈ israel on̈ tic. Ix ac'chaj lajchavan̈ noc'
    quelemtac vacax cuuj co masanil, 96 noc' ch'ac calnel yed' 77 noc' quelemtac calnel.
    Ix ac'chaj pax lajchavan̈ noc' mam chiva silab'il yic tz'ac'ji tup mul. Masanil
    juntzan̈ chi' ix n̈usjitz'a d'a yichan̈ Jehová.
  swh-ULB: Na wale waliokuja kutoka matekani, watu wa uhamisho, wakatoa sadaka ya
    kutekezwa kwa Mungu wa Israel, kondoo tisini na sita, wana-kondoo sabini na saba
    na mbuzi wa kiume kumi na wawili kama sadaka ya dhambi. Zote zilikuwa sadaka za
    kutekezwa kwa ajili ya Yahwe.
  bel-bel: 'Перасяленцы, якія прыйшлі з палону, прынесьлі на цэласпаленьне Богу Ізраілеваму
    дванаццаць цялят за ўсяго Ізраіля, дзевяноста шэсьць бараноў, семдзесят сем ягнят
    і дванаццаць казлоў у ахвяру за грэх: усё гэта на цэласпаленьне Госпаду.'
  deu-ELBBK: 'Die aus der Gefangenschaft Gekommenen, die Kinder der Wegführung, brachten
    dem Gott Israels Brandopfer dar: 12 Stiere für ganz Israel, 96 Widder, 77 Schafe,
    und 12 Böcke zum Sündopfer, das Ganze als Brandopfer dem HERRN.'
  mbb-OT: 'Ne zutun, is langun he nemen-ulì puun te kegkevihag nemuhat diyà te Megbevayà
    te Israel te menge pemuhat he edtutungen: 12 he tudu he vaka he para te tivuuk
    he Israel, 96 he meemahan he memeǥurang en he menge kerehidu, 77 he meemahan he
    nati he menge kerehidu. Nemuhat daan sikandan te 12 he meemahan he menge kambing
    he pemuhat he para idlumpiyu. Heini is langun, menge pemuhat he edtutungen para
    te Nengazen.'
  mal-2015: പ്രവാസത്തിൽനിന്നു മടങ്ങിവന്ന പ്രവാസികൾ യിസ്രായേലിന്റെ ദൈവത്തിന്നു ഹോമയാഗങ്ങൾക്കായിട്ടു
    എല്ലായിസ്രായേലിന്നും വേണ്ടി പന്ത്രണ്ടു കാളയെയും തൊണ്ണൂറ്റാറു ആട്ടുകൊറ്റനെയും എഴുപത്തേഴു
    കുഞ്ഞാടിനെയും പാപയാഗത്തിന്നായിട്ടു പന്ത്രണ്ടു വെള്ളാട്ടുകൊറ്റനെയും അർപ്പിച്ചു;
    അതൊക്കെയും യഹോവെക്കു ഹോമയാഗം ആയിരുന്നു.
  rmc-rmc: Paľis o manuša, save avle andral o Babilon, ande o labarde obeti le Izraeloskre
    Devleske. Obetinde dešuduj biken vaš calo Izrael, eňavardeš the šov (96) bakren,
    eftavardeš the efta (77) terne bakroren the dešuduj capen sar obeta vaš lengre
    bini. Kada savoro sas obetimen le RAJESKE sar labarďi obeta.
  pes-OPV: و اسیرانی که از اسیری برگشته بودند، قربانی های سوختنی برای خدای اسرائیل
    گذرانیدند، یعنی دوازده گاو و نود و شش قوچ وهفتاد و هفت بره و دوازده بز نر، به
    جهت قربانی گناه، برای تمامی اسرائیل که همه اینها قربانی سوختنی برای خداوند بود.
  ron-1924: Фиий робией ынторшь дин робие ау адус, ка ардере-де-тот Думнезеулуй луй
    Исраел, дойспрезече вицей пентру тот Исраелул, ноуэзечь ши шасе де бербечь, шаптезечь
    ши шапте де мей ши дойспрезече цапь, ка жертфе испэшитоаре, тоате ка ардере-де-тот
    Домнулуй.
  ben-OBCV: 'এরপর যে সমস্ত নির্বাসিত লোকজন বন্দিদশা থেকে ফিরে এসেছিল তারা ইস্রায়েলের
    আরাধ্য ঈশ্বরের উদ্দেশ্যে এই হোমবলি উৎসর্গ করেছিল: সমগ্র ইস্রায়েল জাতির জন্য বারোটি
    ষাঁড়, ছিয়ানব্বইটি মেষ, সাতাত্তরটি মদ্দা মেষশাবক এবং পাপার্থক বলিরূপে বারোটি
    পাঁঠা। এগুলির সবই ছিল সদাপ্রভুর উদ্দেশে হোমবলি।'
  som-som: Oo dadkii maxaabiista ahaan jiray ee masaafuriska ka soo noqday, waxay
    Ilaaha reer binu Israa'iil allabaryo la gubo ugu bixiyeen laba iyo toban dibi
    reer binu Israa'iil oo dhan aawadiis, iyo lix iyo sagaashan wan, iyo toddoba iyo
    toddobaatan baraar ah, iyo laba iyo toban orgi oo qurbaan dembi loo bixiyey; oo
    kulli intaas oo dhammu waxay ahaayeen allabaryo la gubo oo Rabbiga loo bixiyey.
  lat-VUC: 'Sed et qui venerant de captivitate filii transmigrationis, obtulerunt
    holocautomata Deo Israël, vitulos duodecim pro omni populo Israël, arietes nonaginta
    sex, agnos septuaginta septem, hircos pro peccato duodecim: omnia in holocaustum
    Domino.'
  eng-ASVBT: 'The children of the captivity, that were come out of exile, offered
    burnt offerings unto the God of Israel, twelve bullocks for all Israel, ninety
    and six rams, seventy and seven lambs, twelve he-goats for a sin offering: all
    this was a burnt offering unto Jehovah.'
  ita-1885: E quelli ch'erano stati in cattività, ed erano ritornati, offersero per
    olocausto all'Iddio d'Israele, dodici giovenchi per tutto Israele, novantasei
    montoni, settantasette agnelli, e dodici becchi per lo peccato; tutto ciò fu offerto
    in olocausto al Signore.
  eng-LXXUP: 'At that time the children of the banishment that came from the captivity
    offered whole burnt offerings to the God of Israel, twelve calves for all Israel,
    ninety-six rams, seventy-seven lambs, twelve goats for a sin offering: all whole
    burnt offerings to the Lord.'
  eng-ULB: 'The ones who came back from the captivity, the people of exile, offered
    burnt offerings to the God of Israel: twelve bulls for all of Israel, ninety-six
    rams, seventy-seven lambs, and twelve male goats as a sin offering. All were a
    burnt offering for Yahweh.'
  spa-VBL: 'Entonces los exiliados que habían regresado del cautiverio sacrificaron
    holocaustos al Dios de Israel: doce toros por todo Israel, noventa y seis carneros,
    setenta y siete corderos y una ofrenda por el pecado de doce cabras. Todo fue
    sacrificado como holocausto al Señor.'
  fra-_FOB: Les enfants de la déportation, revenus de la captivité, offrirent en holocauste
    au Dieu d'Israël, douze taureaux pour tout Israël, quatre-vingt-seize béliers,
    soixante et dix-sept agneaux, et douze boucs pour le péché; le tout en holocauste
    à l'Éternel.
  mal-mal: മടങ്ങിവന്ന പ്രവാസികൾ യിസ്രായേലിന്റെ ദൈവത്തിന് ഹോമയാഗങ്ങൾക്കായി, എല്ലാ യിസ്രായേലിനുംവേണ്ടി
    പന്ത്രണ്ട് കാളയെയും, തൊണ്ണൂറ്റാറ് ആട്ടുകൊറ്റനെയും എഴുപത്തേഴ് കുഞ്ഞാടിനെയും, പാപയാഗത്തിനായി
    പന്ത്രണ്ട് വെള്ളാട്ടുകൊറ്റനെയും അർപ്പിച്ചു; അതൊക്കെയും യഹോവയ്ക്ക് ഹോമയാഗം ആയിരുന്നു.
  urd-GVR: Is ke bād jilāwatanī se wāpas āe hue tamām logoṅ ne Isrāīl ke Ḳhudā ko
    bhasm hone wālī qurbāniyāṅ pesh kīṅ. Is nāte se unhoṅ ne pūre Isrāīl ke lie 12
    bail, 96 menḍhe, bheṛ ke 77 bachche aur gunāh kī qurbānī ke 12 bakre qurbān kie.
  suz-BL: लेश्‍शा जाक्‍शो ग्‍याइश्‍शा लाइक्‍चा पुंइसीब इस्राएलीपुकीम आन परमप्रभु कली
    चोशा चढ़ेम्‍तेक्‍म। इस्राएली नेल्‍ल आन पर्बम १२ ओटा ब्‍यफ, ९६ ओटा सांड, ७७ ओटा
    पाठा नु पाप आ पर्बम चढ़ेतीके चढ़ेचा कली १२ ओटा बोका चढ़ेम्‍तेक्‍म। मेको नेल्‍ल
    परमप्रभु यावे कली चोशा चढ़ेतीके बाक्‍तेक्‍म। एज्रा ६:१७
  ita-1927: 'Gli esuli, tornati dalla cattività, offersero in olocausti all’Iddio
    d’Israele dodici giovenchi per tutto Israele, novantasei montoni, settantasette
    agnelli; e, come sacrifizio per il peccato, dodici capri: tutto questo, in olocausto
    all’Eterno.'
  ckb-ckb: نەوەی ڕاپێچکراوەکانیش ئەوانەی لە ڕاپێچکراوی گەڕابوونەوە، قوربانی سووتاندنیان
    پێشکەشی خودای ئیسرائیل کرد، دوازدە گا لەبری هەموو ئیسرائیل، لەگەڵ نەوەد و شەش
    بەران، حەفتا و حەوت بەرخی نێر، هەروەها دوازدە گیسکی نێری بۆ قوربانی گوناه، هەموو
    کرانە قوربانی سووتاندن بۆ یەزدان.
  eng-BBE: 'And those who had been prisoners, who had come back from a strange land,
    made burned offerings to the God of Israel, twelve oxen for all Israel, ninety-six
    male sheep, seventy-seven lambs, twelve he-goats for a sin-offering: all this
    was a burned offering to the Lord.'
  kan-OKCV: ಸೆರೆಯಿಂದ ಮರಳಿ ಬಂದವರು ಇಸ್ರಾಯೇಲ್ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದರು. ಸಮಸ್ತ
    ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಹನ್ನೆರಡು ಹೋರಿಗಳನ್ನೂ, ತೊಂಬತ್ತಾರು ಟಗರುಗಳನ್ನೂ, ಎಪ್ಪತ್ತೇಳು ಕುರಿಮರಿಗಳನ್ನೂ,
    ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಹನ್ನೆರಡು ಹೋತಗಳನ್ನೂ ಅರ್ಪಿಸಿದರು. ಇವೆಲ್ಲಾ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿತ್ತು.
  tam-2017: சிறைப்பட்டு மீண்டவர்கள் இஸ்ரவேலின் தேவனுக்குச் சர்வாங்க தகனபலிகளாக இஸ்ரவேல்
    அனைத்தினிமித்தம் 12 காளைகளையும், 96 ஆட்டுக்கடாக்களையும், 77 ஆட்டுக்குட்டிகளையும்,
    பாவநிவாரணத்துக்காகப் 12 வெள்ளாட்டுக்கடாக்களையும் பலியிட்டு, அவையெல்லாம் யெகோவாவுக்கு
    சர்வாங்கதகனபலியாகச் செலுத்தினார்கள்.
  spa-RV-1909: 'Los que habían venido de la cautividad, los hijos de la transmigración,
    ofrecieron holocaustos al Dios de Israel, doce becerros por todo Israel, noventa
    y seis carneros, setenta y siete corderos, doce machos cabríos por expiación:
    todo en holocausto á Jehová.'
  ron-BTF: 'De asemenea copiii acelora care fuseseră duşi, care ieşiseră din captivitate
    au oferit ofrande arse Dumnezeului lui Israel, doisprezece tauri pentru tot Israelul,
    nouăzeci şi şase de berbeci, şaptezeci şi şapte de miei, doisprezece ţapi ca ofrandă
    pentru păcat: toată aceasta era o ofrandă arsă DOMNULUI.'
  eng-WEBP: 'The children of the captivity, who had come out of exile, offered burnt
    offerings to the God of Israel: twelve bulls for all Israel, ninety-six rams,
    seventy-seven lambs, and twelve male goats for a sin offering. All this was a
    burnt offering to the LORD.'
  eng-FBV: Then the exiles who had returned from captivity sacrificed burnt offerings
    to the God of Israel—twelve bulls for all of Israel, ninety-six rams, seventy-seven
    lambs, and a sin offering of twelve goats. All were sacrificed as a burnt offering
    to the Lord.
  nld-1939: 'Terzelfdertijd droegen de ballingen, die uit de gevangenschap waren teruggekeerd,
    twaalf stieren voor heel Israël als een brandoffer op aan Israëls God; daarenboven
    zes en negentig rammen, zeven en zeventig lammeren, twaalf bokken voor een zondeoffer:
    alles als een brandoffer voor Jahweh.'
  nch-BL: Huan nojquiya nopa israelitame cati mocuectoyaj nohuaya na, niEsdras, quimacaque
    Toteco Dios tacajcahualisti tatatili. Quintencajque 12 torojme, se para sese icone
    Israel cati itztoyaj huejcajquiya. Huan quintencajque 96 oquich borregojme, 77
    pilborregojtzitzi huan 12 oquich chivojme. Huan nochi quitatijque iixpa TOTECO.
  vie-1934: 'Những người đã bị bắt làm phu tù được trở về, dâng của lễ thiêu cho Đức
    Chúa Trời của Y-sơ-ra-ên bằng mười hai con bò đực vì cả Y-sơ-ra-ên, chín mươi
    sáu con chiên đực, bảy mươi bảy con chiên con, và mười hai con dê đực để làm của
    lễ chuộc tội: cả thảy đều dâng lên làm của lễ thiêu cho Đức Giê-hô-va.'
  hin-CV: 'बंधुआई से लौट आए पहले के बंदियों ने इस्राएल के परमेश्वर को होमबलि चढ़ाई:
    पूरे इस्राएल के लिए 12 बछड़े, 96 मेढ़े, 77 मेमने, पापबलि के लिए 12 बकरे, ये सभी
    याहवेह के लिए होमबलि के लिए चढ़ाए गए.'
  spa-BES: 'Y los que habían sido prisioneros, que habían regresado de la cautividad,
    hicieron ofrendas quemadas al Dios de Israel, doce bueyes por todo Israel, noventa
    y seis ovejas, setenta y siete corderos, doce cabras por un ofrenda por el pecado:
    todo esto fue una ofrenda quemada para el Señor.'
  tdx-tdx: Nañenga soroñe aman’ Añahare’ Israele o anam-pandrohizañe niboak’ am-paneseañeo,
    bania folo-ro’amby ho a Israele iaby, añondrilahy sivampolo-eneñ’ amby, vik’añondry
    fitompolo-fito’ amby vaho oselahy folo-ro’amby ho engan-kakeo; hene nisoroñañe
    am’ Iehovà.
  tha-KJV: บรรดาลูกหลานของพวกที่​ถู​กกวาดไปเป็นเชลย ซึ่งมาจากการเป็นเชลย ได้​ถวายเครื่องเผาบูชาแด่พระเจ้าแห่​งอ​ิสราเอล
    มี​วัวผู้​สิ​บสองตัวสำหรับพวกอิสราเอลทั้งปวง แกะผู้​เก​้าสิบหกตัว ลูกแกะเจ็ดสิบเจ็ดตัว
    และแพะผู้​สิ​บสองตัวเป็นเครื่องบูชาไถ่​บาป ทั้งสิ้นนี้เป็นเครื่องเผาบูชาถวายพระเยโฮวาห์
  por-BR-2018: E os transportados, os que vieram do cativeiro, deram como oferta de
    queima ao Deus de Israel doze novilhos por todos os israelitas, noventa e seis
    carneiros, setenta e sete cordeiros, e doze bodes como sacrifício pelo pecado;
    tudo isto como oferta de queima ao SENHOR.
  deu-ELO: 'Die aus der Gefangenschaft Gekommenen, die Kinder der Wegführung, brachten
    dem Gott Israels Brandopfer dar: zwölf Farren für ganz Israel, sechsundneunzig
    Widder, siebenundsiebzig Schafe, und zwölf Böcke zum Sündopfer, das Ganze als
    Brandopfer dem Jehova.'
  eng-WYC-2018: But also the sons of (the) transmigration, that came from (the) captivity,
    offered burnt sacrifices to the Lord God of Israel, twelve calves for all the
    people of Israel, ninety and six rams, seven and seventy lambs, twelve bucks of
    (the) goats for sin; all these were offered into burnt sacrifice to the Lord.
    (And the sons of them who had been carried off, and had now come back from the
    captivity, offered burnt sacrifices to the Lord God of Israel, yea, twelve calves
    for all the people of Israel, ninety-six rams, and seventy-seven lambs, and also
    twelve goat bucks for a sin offering; all these were offered as a burnt sacrifice
    to the Lord.)
  epo-epo: 'La forkaptitoj, kiuj revenis el la kaptiteco, alportis bruloferojn al
    Dio de Izrael: dek du bovojn, pro la tuta Izrael, naŭdek ses ŝafojn, sepdek sep
    ŝafidojn, dek du pekoferajn kaprojn, ĉion kiel bruloferon al la Eternulo.'
  uig-PIN: Xu qaƣda ǝsli elip ketilgǝnlǝrning ǝwladliri, yǝni sürgünlüktin ⱪaytⱪanlar
    Israillarning Hudasiƣa «kɵydürmǝ ⱪurbanliⱪ» süpitidǝ pütkül Israil üqün on ikki
    torpaⱪ, toⱪsan altǝ ⱪoqⱪar, yǝtmix yǝttǝ ⱪoza sundi, yǝnǝ gunaⱨ ⱪurbanliⱪi süpitidǝ
    on ikki tekǝ sundi; bularning ⱨǝmmisi Pǝrwǝrdigarƣa atalƣan kɵydürmǝ ⱪurbanliⱪ
    idi.
  beo-beo: 'Dunu huluane mugululi asi buhagi amo da Isala:ili Godema gobele salasu
    hamomusa: liligi gaguli misi. Ilia da Isala:ili dunu ilia wadela:i hou huluane
    bu hahamoma:ne, bulamagau gawali 12 agoane, sibi gawali 96 agoane amola sibi mano
    77 agoane, amo gobele salasu hamoma:ne iasu. Amola ilisu ilia Wadela:i Hou Gogolema:ne
    Olofoma:ne Iasu, goudi 12 amo gobele salasu hamoma:ne i. Amo ohe fi huluane ilia
    Hina Godema gobele salasu hamoi dagoi.'
  tpi-OTNT: Dispela lain man i lusim Babilon na i kam bek pinis long Jerusalem, orait
    ol i kisim sampela animal na bringim i kam bilong mekim ofa long God, Bikpela
    bilong mipela Israel. Ol i ofaim 12-pela bulmakau man bilong makim ol 12-pela
    lain bilong Israel, na ol i ofaim 96 sipsip man na 77 pikinini sipsip. Na ol i
    ofaim 12-pela meme man bilong rausim sin bilong ol yet. Olgeta dispela animal
    i bilong ofa bilong paia i kukim olgeta.
  hau-SA: Sa’an nan sai waɗanda suka dawo daga bauta suka miƙa hadaya ta ƙonawa ga
    Allah na Isra’ila. Wato, bijimai guda goma sha biyu don Isra’ilawa duka, raguna
    tasa’in da shida, ’yan raguna saba’in da bakwai, bunsurai kuma guda goma sha biyu.
    Aka miƙa su hadaya don zunubi. Wannan duka hadaya ta ƙonawa ce ga Ubangiji.
  uig-LAT: Shu chaghda esli élip kétilgenlerning ewladliri, yeni sürgünlüktin qaytqanlar
    Israillarning Xudasigha «köydürme qurbanliq» süpitide pütkül Israil üchün on ikki
    torpaq, toqsan alte qochqar, yetmish yette qoza sundi, yene gunah qurbanliqi süpitide
    on ikki téke sundi; bularning hemmisi Perwerdigargha atalghan köydürme qurbanliq
    idi.
  nde-nde: 'Yikho izithunywa ezabuya ebugqilini zenza umnikelo wokutshiswa kuNkulunkulu
    ka-Israyeli: inkunzi ezilitshumi lambili ezika-Israyeli wonke, inqama ezingamatshumi
    ayisificamunwemunye lesithupha, amawundlu amaduna angamatshumi ayisikhombisa lesikhombisa
    kanye lomnikelo wesono oyizimpongo ezilitshumi lambili. Konke lokhu kwakungumnikelo
    wokutshiswa kuThixo.'
  ton-ton: 'Pea ko e ngaahi fānau foki ʻakinautolu naʻe fetuku ke pōpula, ʻaia kuo
    haʻu mei heʻenau nofo pōpula, naʻa nau ʻatu ʻae ngaahi feilaulau tutu ki he ʻOtua
    ʻo ʻIsileli, ko e fanga pulu ʻe hongofulu ma ua maʻa ʻIsileli kotoa pē, mo e sipitangata
    ʻe hivangofulu ma ono, ko e fanga lami ʻe fitungofulu ma fitu, ko e fanga kosi
    tangata ʻe hongofulu ma ua ko e feilaulau koeʻuhi ko e angahala: ko e meʻa ni
    kotoa pē ko e feilaulau tutu kia Sihova.'
  ces-1613: Vrátivše se pak z zajetí ti, kteříž byli přestěhováni, obětovali zápaly
    Bohu Izraelskému, volků dvanáct za všecken lid Izraelský, skopců devadesát a šest,
    beránků sedmdesát a sedm, kozlů za hřích dvanáct, vše v obět zápalnou Hospodinu.
  eng-WMB: 'The children of the captivity, who had come out of exile, offered burnt
    offerings to the God of Israel: twelve bulls for all Israel, ninety-six rams,
    seventy-seven lambs, and twelve male goats for a sin offering. All this was a
    burnt offering to the LORD.'
  tam-TCV: அதன்பின்பு சிறையிருப்பிலிருந்து திரும்பி வந்தவர்கள் இஸ்ரயேலின் இறைவனுக்குத்
    தகன காணிக்கைகளைச் செலுத்தினார்கள். அவர்கள் இஸ்ரயேல் முழுவதற்குமாக பன்னிரண்டு காளைகளையும்,
    தொண்ணூற்றாறு செம்மறியாட்டுக் கடாக்களையும், எழுபத்தேழு செம்மறியாட்டுக் கடாக்குட்டிகளையும்
    பலியிட்டார்கள். அத்துடன் பாவநிவாரண காணிக்கையாக பன்னிரண்டு வெள்ளாட்டுக் கடாக்களைச்
    செலுத்தினார்கள். இவை எல்லாம் யெகோவாவுக்குத் தகன காணிக்கையாகச் செலுத்தப்பட்டன.
  ceb-ULB: 'Ang mga tawo nga nahibalik gikan sa pagkaulipon, ang katawhan nga binihag,
    naghalad ug mga halad sinunog ngadto sa Dios sa Israel: napulog duha ka mga torong
    baka alang sa tibuok Israel, 96 ka mga laking karnero, 77 ka nating karnero, ug
    napulog duha ka mga kanding ingon nga halad tungod sa sala. Ang tanan mao ang
    halad sinunog alang kang Yahweh.'
  pol-UBG: 'Następnie ci, którzy zostali pojmani, a powrócili z niewoli, złożyli Bogu
    Izraela ofiarę całopalną: dwanaście cielców za całego Izraela, dziewięćdziesiąt
    sześć baranów, siedemdziesiąt siedem jagniąt i dwanaście kozłów na ofiarę za grzech,
    wszystko jako całopalenie PANU.'
  urd-GVU: اِس کے بعد جلاوطنی سے واپس آئے ہوئے تمام لوگوں نے اسرائیل کے خدا کو بھسم
    ہونے والی قربانیاں پیش کیں۔ اِس ناتے سے اُنہوں نے پورے اسرائیل کے لئے 12 بَیل،
    96 مینڈھے، بھیڑ کے 77 بچے اور گناہ کی قربانی کے 12 بکرے قربان کئے۔
  deu-1912: 'Und die Kinder der Gefangenschaft, die aus der Gefangenschaft gekommen
    waren, opferten Brandopfer dem Gott Israels: zwölf Farren für das ganze Israel,
    sechsundneunzig Widder, siebenundsiebzig Lämmer, zwölf Böcke zum Sündopfer, alles
    zum Brandopfer dem HERRN.'
  kan-2017: ದೇಶಾಂತರದ ಸೆರೆಯಿಂದ ಹಿಂತಿರುಗಿ ಬಂದವರು ಇಸ್ರಾಯೇಲರ ದೇವರಿಗೆ ತೊಂಭತ್ತಾರು ಟಗರುಗಳನ್ನೂ,
    ಎಪ್ಪತ್ತೇಳು ಕುರಿಮರಿಗಳನ್ನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ನಿಮಿತ್ತವಾಗಿ ಹನ್ನೆರಡು ಹೋತಗಳನ್ನೂ ಸರ್ವಾಂಗಹೋಮವಾಗಿ
    ಸಮರ್ಪಿಸಿದರು. ಇವೆಲ್ಲಾ ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮವೇ.
  yap-yap: Gubin e kalbus ni karsulod u bang e rafeked e maligach rorad i yib ni ngan
    urfiy ngan pi’ ngak fare Got nu Israel. Ra pi’ed ni maligach ragag nge l’agruw
    e garbaw ni pumo’on ni fan ngak ga’ngin yu Israel, nge mereb i ragag nge nel’
    e saf ni pumo’on, nge medlip i ragag nge medlip e pifak e saf; mu kura pi’ed ragag
    nge l’agruw e kaming ni nge be’ech nagrad ko denen. Gubin e pi gamanman ney ma
    ni urfiy ni maligach ngak SOMOL.
  hlt-MCSB: Tamna lamkah aka mael vangsawn koca rhoek loh Israel Pathen taengah hmueihhlutnah
    a nawn uh. BOEIPA taengkah hmueihhlutnah boeih he Israel pum ham vaito hlai nit,
    tutal sawmko parhuk, tuca sawmrhih parhih, boirhaem maae tal hlai nit lo.
  mdy-ETH: ዬካፓ ዬያታ ዲዒንቴ ቤዛፓ ማዔ ዴራ ቢያ ዒስራዔኤሌ ፆኦዛሢም ሚቺ ዒንጎ ዒንጊሢ ማዓ ባኣዚ ቢያ ዔኪ ሙኬኔ፤ ዬያይዲ
    ዒስራዔኤሌ ዴሮ ጉቤሢ ሱንፆና ታጶ ላምዖ ዚያ ጌማይ፥ ታዞጲታሚ ላሆ ዓዴ ማራይና ላንካይታሚ ላንካይ ዓዴ ማራናይና ሺኢሼኔ፤
    ሃሣ ጎሞ ጌኤሺፆ ዛሎኮ ታጶ ላምዖ ኮላይ ሺኢሼኔ፤ ዬይ ቢያ ናንጊና ናንጋ ጎዳም ሚቺ ሺኢሾ ዒንጊሢ ማዔኔ።
  twi-ASANTE: Na asutwafoɔ a wɔfiri nnommum mu baeɛ no de anantwie dumienu, nnwennini
    aduɔkron nsia ne nnwammaa aduɔson nson, bɔɔ ɔhyeɛ afɔdeɛ, maa Israel Onyankopɔn.
    Afei, wɔmaa mpapo dumienu sɛ bɔne ho afɔrebɔdeɛ. Wɔde yeinom nyinaa baeɛ sɛ ɔhyeɛ
    afɔdeɛ, maa Awurade.
  eng-WEBU: 'The children of the captivity, who had come out of exile, offered burnt
    offerings to the God of Israel: twelve bulls for all Israel, ninety-six rams,
    seventy-seven lambs, and twelve male goats for a sin offering. All this was a
    burnt offering to the LORD.'
  wal-wal: Hegaappe guyyiyan, omooduwaappe simmida asai Israa7eela Xoossaassi xuuggiyo
    yarshshuwaa yarshshidosona. Eti Israa7eela ubbaa gishshau, tammanne naa77u korimata,
    uddufun tammanne usuppun dorssa orggetanne laappun tammanne laappun dorssa marata,
    qassi nagaraa yarshshuwaassikka tammanne naa77u deeshsha orggeta yarshshidosona.
    Hagee ubbai xuuggiyo yarshsho gididi, GODAAYYO shiiqiis.
  spa-PDDPT: Entonces los hijos del cautiverio que regresaron del exilio ofrecieron
    12 becerros, 96 carneros, 76 corderos por todo Israel como holocaustos al ʼElohim
    de Israel. Como ofrenda por el pecado ofrecieron 12 machos cabríos, como holocausto
    a Yavé.
  gun-gun: Ha'e gui escravo ikuaiague gui ou va'ekue ma ome'ẽ okuapy mymba Israel
    kuery ruete peguarã. Noventa e seis vexa'i, setenta e sete vexa'i ra'y ome'ẽ.
    Ha'e gui ma doze kavara ava ju jejavya reguarã. Oapy reve meme ome'ẽ Senhor pe.
  agu-BL: Ej, nin cyakil yi e' yi e' ult tzone'j cyak' yi cyetz cyoy. I'tz coblaj
    ne'ẍ wacẍ, jun mutx' tu waklaj cne'r, nin oxc'al tu juklaj ne'ẍ cneru', tu coblaj
    chiw tan ẍchojle'n quil swutz Ryos. Chijunale'n cu'n cyoyil chitx'ixwatz, nin
    cyakil yi e'chk tx'ixwatza'tz patu'n cu'n u'lij swutz Ryos.
  ilo-ULB: 'Dagiti nagsubli manipud iti pannakaibalud, a dagiti tattao a naipanaw
    a kas balud ket nangidatag iti daton a mapuoran para iti Dios ti Israel: sangapulo
    ket dua a baka para kadagiti amin nga Israelita, siam a pulo ket innem a kalakian
    a karnero, pitopulo ket pito nga urbon a karnero ken sangapulo ket dua a kalakian
    a kalding a kas daton gapu iti basol. Amin dagitoy ket daton a mapuoran para kenni
    Yahweh.'
  kpg-kpg: Digau huogodoo ala ne loomoi i di nadau noho hege, gu gaamai nadau wanga dehuia
    dalia ginaadou belee hai ai tigidaumaha dudu ang gi di God o Israel. Digaula ne pono
    digau Israel huogodoo ga tigidaumaha nadau kau daane e 12, nia siibi daane e 96,
    nia dama siibi e 77; digaula gu tigidaumaha labelaa nia kuudi e 12 e haga madammaa ai
    nadau huaidu. Nia manu aanei ne dudu e hai ai nadau tigidaumaha ang gi Dimaadua.
  uig-ARA: شۇ چاغدا ئەسلى ئېلىپ كېتىلگەنلەرنىڭ ئەۋلادلىرى، يەنى سۈرگۈنلۈكتىن قايتقانلار
    ئىسرائىللارنىڭ خۇداسىغا «كۆيدۈرمە قۇربانلىق» سۈپىتىدە پۈتكۈل ئىسرائىل ئۈچۈن ئون
    ئىككى تورپاق، توقسان ئالتە قوچقار، يەتمىش يەتتە قوزا سۇندى، يەنە گۇناھ قۇربانلىقى
    سۈپىتىدە ئون ئىككى تېكە سۇندى؛ بۇلارنىڭ ھەممىسى پەرۋەردىگارغا ئاتالغان كۆيدۈرمە
    قۇربانلىق ئىدى.
  sus-sus: Ɲama naxan keli konyiya Perise bɔxi ma, nee naxa sɛrɛxɛ gan daaxi ba Isirayila
    Marigi Ala bɛ. Na findi tuura fu nun firin nan na Isirayila bɔnsɔɛ birin bɛ, nun
    yɛxɛɛ kontonyi tongo solomanaani nun senni, yɛxɛɛ tongo solofere nun solofere,
    nun sikɔtɛ fu nun firin. Na findi yunubi xafari sɛrɛxɛ nan na a gan daaxi.
  pon-2006: Irail koaros me sapahldo sang ar kalipilipala ahpw patohwando meirong
    kei pwehn wia arail mehn meirong isihs ong Koht en Israel. Re wiliandi mehn Israel
    koaros oh meirongkihla kouwol 12, sihpw wol 96, oh sihmpwul 77; re pil meirongkihla
    kuht 12 pwe re en kamwakelehkihda pein diparail. Mahn pwukat koaros isihsla nin
    duwen meirong ong KAUN-O.
  ksd-ksd: A tarai di ga kap vavilavilau pa diat ma dia ga lilikun kan ra kini irai,
    dia ga tul tar ra umana tinabar di tuntun tar ia tadav ra God kai Israel, a vinun
    ma a ura bulumakau ure ra tarai Israel par, lavuvat na vinun ma laptikai na sip
    a umana tomotoina, lavurua na vinun ma lavurua na nat na sip, ma a vinun ma a
    ura me a umana tomotoina ure ra tinabar na varporong; go ra lavur vavaguai dia
    ga tun tar diat tai ra Luluai.
  tur-YTC: Sürgünden dönen sürgün çocukları, İsrael Tanrısı'na yakmalık sunular, bütün
    İsrael için on iki boğa, doksan altı koç, yetmiş yedi kuzu ve günah sunusu olarak
    on iki erkek teke sundular. Bütün bunlar Yahve'ya yakılan sunuydu.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ οἱ ἐλθόντες ἐκ τῆς αἰχμαλωσίας υἱοὶ τῆς παροικίας,
    προσήνεγκαν ὁλοκαυτώσεις τῷ Θεῷ Ἰσραὴλ, μόσχους δώδεκα περὶ παντὸς Ἰσραὴλ, κριοὺς
    ἐννενηκανταὲξ, ἀμνοὺς ἑβδομηκονταεπτὰ, χιμάρους περὶ ἁμαρτίας δώδεκα, τὰ πάντα
    ὁλοκαυτώματα τῷ Κυρίῳ·
  ind-AYT: Orang-orang yang kembali dari pembuangan mempersembahkan kurban bakaran
    kepada Allah Israel, yaitu 12 ekor sapi jantan untuk semua orang Israel, 96 ekor
    domba jantan, 77 ekor anak domba jantan, dan 12 ekor kambing jantan sebagai kurban
    penghapus dosa. Semua itu adalah kurban bakaran kepada TUHAN.
  nya-nya: 'Pamenepo anthu amene anatengedwa ukapolo aja anabwerera, anapereka nsembe
    zopsereza kwa Mulungu wa Israeli: ngʼombe zazimuna khumi ndi ziwiri, kuperekera
    Aisraeli onse, nkhosa zazimuna 96, ana ankhosa 77, ndiponso mbuzi zazimuna khumi
    ndi ziwiri ngati nsembe yopepesera machimo. Zonsezi zinali nsembe yopsereza zopereka
    kwa Yehova.'
  hrv-hrv: 'oni koji su se vratili iz sužanjstva, povratnici, priniješe žrtvu paljenicu
    Bogu Izraelovu: dvanaest junaca za sav Izrael, devedeset i šest ovnova, sedamdeset
    i sedam janjaca, dvanaest jaraca za grijehe - sve to kao paljenicu Jahvi.'
  mps-mps: Te hani bidi dabego te Babilon tagalama, te Jerusalemba ma soali sogo da,
    teda augwaligo te kibu hasa dabe meba selama, tama te Godiba ofa yainu sela pali,
    te Israel dago Genuai Bidi dao. Augwaligo te nogo si olama, sągągo si omai bulmakau
    te Israel 12 hani sa muyu, te ofa ilali, tama augwaligo te 96 omai kibu sipsip,
    me 77 sipsip kibu wai, te tama ofa yali. Tama augwaligo te augwa sęgę sela sąyu,
    te 12 meme omai te ofa yainu sela palio. Te tigidali kibu dabe te ofa eyu, te
    siaba tigidali ulabo nai dao.
  tpi-tpi: Dispela lain man i lusim Babilon na i kam bek pinis long Jerusalem, orait
    ol i kisim sampela animal na bringim i kam bilong mekim ofa long God, Bikpela
    bilong mipela Israel. Ol i ofaim 12-pela bulmakau man bilong makim ol 12-pela
    lain bilong Israel, na ol i ofaim 96 sipsip man na 77 pikinini sipsip. Na ol i
    ofaim 12-pela meme man bilong rausim sin bilong ol yet. Olgeta dispela animal
    i bilong ofa bilong paia i kukim olgeta.
  dan-1931: 'bragte de, der kom fra Fangenskabet, de, der havde været i Landflygtighed,
    Brændofre til Israels Gud: 12 Tyre for hele Israel, 96 Vædre, 77 Lam og 12 Gedebukke
    til Syndofre, alt sammen som Brændoffer til HERREN.'
  vie-OVCB: Chúng tôi, những người lưu đày hồi hương, dâng lễ thiêu lên Đức Chúa Trời
    của Ít-ra-ên, gồm có mười hai con bò cho tất cả người Ít-ra-ên, chín mươi sáu
    chiên đực, bảy mươi bảy chiên con, và mười hai dê đực làm lễ vật chuộc tội.
  guj-2017: ત્યાર પછી બંદીવાસમાંથી જે લોકો પાછા આવ્યા હતા, તેઓએ ઇઝરાયલના ઈશ્વરને બાર
    બળદો અર્પણ કર્યા. છન્નું ઘેટાં, સિત્તોતેર હલવાનો અને બાર બકરાઓનું પાપાર્થાર્પણ
    તરીકે દહનીયાર્પણ કર્યું. તેઓએ આ સર્વનું ઈશ્વરને દહનીયાર્પણ કર્યું.
  pon-2006A: Irail koaros me sapahldo sang ar kalipilipala ahpw patohwando meirong
    kei pwehn wia arail mehn meirong isihs ong Koht en Israel. Re wiliandi mehn Israel
    koaros oh meirongkihla kouwol 12, sihpw wol 96, oh sihmpwul 77; re pil meirongkihla
    kuht 12 pwe re en kamwakelehkihda pein diparail. Mahn pwukat koaros isihsla nin
    duwen meirong ong KAUN-O.
  por-BRBSL: 'As crianças do cativeiro, que haviam saído do exílio, ofereceram holocaustos
    ao Deus de Israel: doze touros para todo Israel, noventa e seis carneiros, setenta
    e sete cordeiros e doze bodes para uma oferta pelo pecado. Tudo isso era um holocausto
    para Iavé.'
  cth-cth: San lah hrawi e camonaw, san lah onae koehoi kahloutnaw ni Isarel cathut
    koevah hmaisawi thuengnae a sak awh teh Isarelnaw abuemlah hanelah maitotan 12,
    tutan 96, tuca 77, yon thueng nahanelah hmaetan 12 touh. Hetenaw abuemlah he BAWIPA
    koe hmaisawi thuengnae naw doeh.
  twi-twi: Na wɔn a wofi nnommum mu bae no de anantwi dumien, adwennini aduɔkron asia
    ne nguantenmma aduɔson ason, bɔɔ ɔhyew afɔre, maa Israel Nyankopɔn. Afei, wɔmaa
    mmirekyi dumien sɛ bɔne ho afɔrebɔde. Wɔde eyinom nyinaa bae sɛ ɔhyew afɔre maa
    Awurade.
  hlt-hlt: Tamna lamkah aka mael vangsawn koca rhoek loh Israel Pathen taengah hmueihhlutnah
    a nawn uh. BOEIPA taengkah hmueihhlutnah boeih he Israel pum ham vaito hlai nit,
    tutal sawmko parhuk, tuca sawmrhih parhih, boirhaem maae tal hlai nit lo.
  tbz-SIM: Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ ìtɛ́ Bɑbidɔnni kɛ konní Sedisɑdɛmmu kɛ̀ bɛ̀ɛ fíé iwũɔ̃
    ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù kɛ́tuɔ, yɛnɑɑdɑkɛ̀ sipísìdɛ́ nɛ̀ yɛ̀dɛ́ɛ̀
    Isidɑyɛɛribɛ wuɔ nyimɔu kpɛ́í, yɛpedɑkɛ̀ sipísìwɛi nɛ̀ yɛ̀kuɔ̀ (96), yɛpedɑpɑ̀ɑ̀
    nsipísìyiekɛ̀ nɛ̀ yɛ̀yiekɛ̀ (77), yɛbɔdɑkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀
    kpɛ́í, dɛmɔu kɛ̀ bɛ̀ɛ dɛ̀ tùɔ.
  msy-2020: Dughiar kamɨn, kalabus ategha ua izezir gumazamiziba bar, asɨzir maba
    inigha iza Israelian God bagha asɨziba tue da isia mɨghɨrir ofabar amuasa. Me
    Israelian anabar 12pla bagha bulmakaun apurir 12plan ofa gami. Egha uaghan sipsipɨn
    apurir 96pla, ko 77plan sipsipɨn nguziba isa ofa gami. Egha uaghan memen 12pla
    isa me uan arazir kuraba gɨn amangasa uaghan dar ofa gami. Asɨzir kaba bar, me
    avimɨn tue da bar isia mɨghɨrir ofabar mɨn Ikiavɨra Itir God ganɨngi.
  dop-dop: Pɑ tǝnɑ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ mpɛ pɑ lɑpǝnɑ Ɩsɔ kɛ́ kɔtɑsɩ nɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ tǝnɑ hǝtɛ tɑɑ kɛ́ lɑtǝcɛnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ ɩwɑɑŋ kɛ nɩɩnɑɑsɑ nɑ nɑɑnʋwɑ
    nɑ nɑɑtoso, nɑ pɑ́ lɑ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔɣɔ ɩwɛɛsɩ nɩɩtoso nɑ nɑɑnʋwɑ
    nɑ nɑɑtosompɔɣɔlɑɣɑ, nɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ nyǝnsɩ kɛ pǝŋtʋlʋŋ nɑɑnʋwɑ nɑ nɑɑlɛ. Tɑcɑɑ
    kɛ pɑ wɔpɑ wontu ntɩ tǝ tǝnɑ.
  azb-azb: Bütün İsrail üçün sürgündən qayıdanlar İsrailin Allahına yandırma qurbanı
    olaraq on iki buğa, doxsan altı qoç, yetmiş yeddi quzu və günah qurbanı olaraq
    on iki təkə təqdim etdilər. Bunların hamısı Rəbbə təqdim edilən yandırma qurbanları
    idi.
  eng-DBY: 'The children of those that had been carried away, who had come out of
    the captivity, presented burnt-offerings to the God of Israel, twelve bullocks
    for all Israel, ninety-six rams, seventy-seven lambs, twelve he-goats for a sin-offering:
    all for a burnt-offering to Jehovah.'
  hin-2017: जो बँधुआई से आए थे, उन्होंने इस्राएल के परमेश्वर के लिये होमबलि चढ़ाए;
    अर्थात् समस्त इस्राएल के निमित्त बारह बछड़े, छियानबे मेढ़े और सतहत्तर मेम्ने और
    पापबलि के लिये बारह बकरे; यह सब यहोवा के लिये होमबलि था।
  wol-KYG: Ba mu ko defee ña jóge njaam, ñibbsee ca ngàllo ga, daldi defal Yàllay
    Israyil ay saraxi dóomal. Muy fukki yëkk ak ñaar, ñeel Israyil gépp ak juróom
    ñeent fukki kuuy ak juróom benn (96), ak juróom ñaar fukki xar yu ndaw ak juróom
    ñaar (77), ak fukki sikket ak ñaar yu ñu def saraxu póotum bàkkaar; ñu def lépp
    saraxu dóomal, ñeel Aji Sax ji.
  eng-YLT: Those coming in of the captives — sons of the removal — have brought near
    burnt-offerings to the God of Israel, bullocks twelve, for all Israel, rams ninety
    and six, lambs seventy and seven, young he-goats for a sin-offering twelve — the
    whole a burnt-offering to Jehovah;
  eng-WYC-2017: But also the sons of transmigration, that came from captivity, offered
    burnt sacrifices to the Lord God of Israel, twelve calves for all the people of
    Israel, ninety and six rams, seven and seventy lambs, twelve bucks of goats for
    sin; all these were offered into burnt sacrifice to the Lord.
  eng-WMBB: 'The children of the captivity, who had come out of exile, offered burnt
    offerings to the God of Israel: twelve bulls for all Israel, ninety-six rams,
    seventy-seven lambs, and twelve male goats for a sin offering. All this was a
    burnt offering to the LORD.'
  urd-GVH: इसके बाद जिलावतनी से वापस आए हुए तमाम लोगों ने इसराईल के ख़ुदा को भस्म
    होनेवाली क़ुरबानियाँ पेश कीं। इस नाते से उन्होंने पूरे इसराईल के लिए 12 बैल, 96
    मेंढे, भेड़ के 77 बच्चे और गुनाह की क़ुरबानी के 12 बकरे क़ुरबान किए।
  rug-rug: 'Pa totosona asa, arini pu pule maedi pa tinapusi pa Babiloni si vala i
    rini sari na dia vina vukivukihi vina uququ koasa Tamasa pa Izireli: Manege rua
    bulumakao keke pa hopeke butubutu Izireli, sia ṉavulu onomo sipi kokoreo, zuapa
    ṉavulu zuapa lami kokoreo vaquradi, meke ka manege rua qoti kokoreo pude na vina
    vukivukihi tana sinea. Sari doduru hirerana sina vina vukivukihi vina uququ pa
    kenuna e Zihova.'
  gaz-gaz: Ergasiis boojiʼamtoonni boojuudhaa deebiʼan sun Israaʼel hundaaf jiboota
    kudha lama, korbeeyyii hoolaa sagaltamii jaʼaa fi xobbaallaa torbaatamii torban
    aarsaa gubamu, korbeeyyii reʼee kudha lama aarsaa cubbuu godhanii Waaqa Israaʼeliif
    dhiʼeessan; kun hundi aarsaa gubamu kan Waaqayyoof dhiʼeeffamee dha.
  fra-LSG: Les fils de la captivité revenus de l’exil offrirent en holocauste au Dieu
    d’Israël douze taureaux pour tout Israël, quatre-vingt-seize béliers, soixante-dix-sept
    agneaux, et douze boucs comme victimes expiatoires, le tout en holocauste à l’Éternel.
  gnn-gnn: '@see-verse:EZR.008.034'
  yal-yal: Muxu suxi fonne, naxanye fa sa keli konyiyani, ne yi tura fu nun firin
    ba saraxa gan daxin na Isirayilaa Ala xa Isirayila kaane birin ma fe ra, e nun
    konton tonge solomanaanin e nun sennin, e nun yɛxɛɛ tonge solofere e nun solofere.
    E mɔn yi kɔtɔ fu nun firin ba yulubi xafari saraxan na. Ne birin saraxa gan daxin
    na Alatala xa.
  haw-1868: 'A o na keiki a ka poe pio i hoi hou mai, kaumaha aku lakou i na mohaikuni
    i ke Akua o ka Iseraela, he umikumamalua na bipikane no ka Iseraela a pau, a he
    kanaiwakumamaono na hipakane, a he kauahikukumamahiku na keikihipa, he umikumamalua
    na kaokane, i mohai hala: oia mea a pau i mohaikuni ia Iehova.'
  arb-NAV: 'وَقَرَّبَ الْمَسْبِيُّونَ الْقَادِمُونَ مُحْرَقَاتٍ لإِلَهِ إِسْرَائِيلَ:
    اثْنَيْ عَشَرَ ثَوْراً عَنْ كُلِّ إِسْرَائِيلَ، وَسِتَّةً وَتِسْعِينَ كَبْشاً
    وَسَبْعَةً وَسَبْعِينَ خَرُوفاً وَاثْنَيْ عَشَرَ تَيْساً ذَبِيحَةَ خَطِيئَةٍ،
    فَأُصْعِدَتْ كُلُّهَا مُحْرَقَاتٍ لِلرَّبِّ.'
  ewe-ewe: 'Tete ame siwo gbɔ tso aboyo me la sa numevɔ na Israel ƒe Mawu la kple
    nu siawo: Nyitsu wuieve, ɖe Israel ƒe toawo nu, agbo blaasiekɛ-vɔ-ade, alẽvi blaadre-vɔ-adre
    kple gbɔ̃tsu wuieve abe nu vɔ̃ vɔsa ene. Wotsɔ esiawo katã wɔ numevɔsae na Yehowa.'
  eng-LEE: 'Those that came out of the captivity, the children of the exile, offered
    burnt-offerings unto the God of Israel, twelve bullocks for all Israel, ninety
    and six rams, seventy and seven sheep, twelve he-goats for a sin-offering: all
    as burnt-offerings unto the Lord.'
  asm-FB: 'বন্দীত্বৰ পৰা ঘূৰি অহা দেশান্তৰিত লোকসকলে ইস্ৰায়েলৰ ঈশ্বৰৰ উদ্দেশ্যে হোম
    বলি উৎসৰ্গ কৰিলে: ইস্ৰায়েলৰ বাবে বাৰটা ভতৰা গৰু, ছয়ানব্বৈটা মতা ছাগলী, সাতসত্তৰটা
    মেৰ-ছাগ পোৱালি, আৰু পাপাৰ্থক বলিৰ বাবে বাৰটা মতা ছাগলী উৎসৰ্গ কৰিলে। এই সকলোবোৰ
    যিহোৱাৰ উদ্দেশ্যে দিয়া হোম-বলি।'
  sus-A: حَمَ نَشَن كٍلِ كٌنيِيَ ثٍرِ سٍ بْشِ مَ، نٍيٍ نَشَ سّرّشّ فَن دَاشِ بَ عِسِرَيِلَ
    مَرِفِ عَلَ بّ. نَ قِندِ تُورَ قُ نُن قِرِن نَن نَ عِسِرَيِلَ بْنسْي بِرِن بّ،
    نُن يّشّي كٌنتٌنيِ تٌنفٌ سٌلٌمَنَانِ نُن سٍننِ، يّشّي تٌنفٌ سٌلٌقٍرٍ نُن سٌلٌقٍرٍ،
    نُن سِكْتّ قُ نُن قِرِن. نَ قِندِ يُنُبِ شَقَرِ سّرّشّ نَن نَ عَ فَن دَاشِ.
  fra-SBL: 'Les enfants de la captivité, qui étaient sortis de l''exil, offrirent
    des holocaustes au Dieu d''Israël : douze taureaux pour tout Israël, quatre-vingt-seize
    béliers, soixante-dix-sept agneaux et douze boucs pour le sacrifice pour le péché.
    Tout cela constituait un holocauste à Yahvé.'
  hbo-hbo: הַ֠בָּאִים מֵֽהַשְּׁבִ֨י בְנֵֽי־הַגֹּולָ֜ה הִקְרִ֥יבוּ עֹלֹ֣ות ׀ לֵאלֹהֵ֣י
    יִשְׂרָאֵ֗ל פָּרִ֨ים שְׁנֵים־עָשָׂ֤ר עַל־כָּל־יִשְׂרָאֵל֙ אֵילִ֣ים ׀ תִּשְׁעִ֣ים
    וְשִׁשָּׁ֗ה כְּבָשִׂים֙ שִׁבְעִ֣ים וְשִׁבְעָ֔ה צְפִירֵ֥י חַטָּ֖את שְׁנֵ֣ים עָשָׂ֑ר
    הַכֹּ֖ל עֹולָ֥ה לַיהוָֽה׃ פ
  piu-2006: '@see-verse:EZR.008.034'
  kik-kik: 'Hĩndĩ ĩyo arĩa maacookete kuuma kũrĩa maatahĩirwo makĩrutĩra Ngai wa Isiraeli
    maruta ma njino: makĩruta ndegwa ikũmi na igĩrĩ nĩ ũndũ wa andũ a Isiraeli othe,
    na ndũrũme mĩrongo kenda na ithathatũ, na tũtũrũme mĩrongo mũgwanja na mũgwanja,
    na makĩruta thenge ikũmi na igĩrĩ irĩ iruta rĩa kũhoroheria mehia. Ici ciothe
    ciarutĩirwo Jehova irĩ iruta rĩa njino.'
  fra-NCL: Ceux qui revenaient de l’exil, les fils de la captivité, offrirent en holocauste
    au Dieu d’Israël douze taureaux pour tout Israël, quatre-vingt-seize béliers,
    soixante-dix-sept agneaux, douze boucs pour le péché, le tout en holocauste à
    Yahweh.
  cek-AK: To pacoengah misong laemhhaih thung hoiah kaloih kaminawk mah Israel Sithaw
    khaeah hmai angbawnhaih to sak o; Israel caanawk boih hanah, maitaw tae hatlai
    hnetto, tuu tae qui takawt, tarukto, tuucaa qui sarih, sarihto, zae angbawnhaih
    maeh tae hatlai hnetto a paek o; hae boih loe Angraeng khaeah hmai angbawnhaih
    sak hanah paek ih hmuen ah oh.
  cuk-cuk: 'A-sorbali, Israel-Dulemar-galesgusmalad-gannar-nonimaladi Israel-e-Bab-Dummadga
    ibmar-ogumakar-ukleged ukdemalad. A-dulemar we-ibmar-durgan uksamalad: Moli-bebe-nikad-sapingana,
    warambe-gakabo (12). Sibad-wawaad-machergan, waladulabake-gakambe-gakanergwa (96).
    Sibad-wawaad-sapingana, waladulapaa-gakambe-gakagugle (77). Degine, e-isgued-ular
    uksamarbalid: Sibad-machergan, warambe-gakabo (12). Bela Bab-Jehováʼga weligwaledgi
    we-ibmarmar-ogumakar uklesad.'
  uig-CYR: Шу чағда әсли елип кетилгәнләрниң әвлатлири, йәни сүргүнлүктин қайтқанлар
    Исраилларниң Худасиға «көйдүрмә қурбанлиқ» сүпитидә пүткүл Исраил үчүн он икки
    топақ, тохсән алтә қочқар, йәтмиш йәттә қоза сунди, йәнә гуна қурбанлиғи сүпитидә
    он икки текә сунди; буларниң һәммиси Пәрвәрдигарға аталған көйдүрмә қурбанлиқ
    еди.
  tel-2017: చెరలోకి వెళ్ళిన వారికి పుట్టి చెర నుండి విడుదలై, తిరిగి వచ్చిన వారు ఇశ్రాయేలు
    దేవునికి దహన బలులు అర్పించారు. ఇశ్రాయేలీయులందరి పక్షంగా 12 ఎద్దులను, 96 పొట్టేళ్ళను,
    77 గొర్రెపిల్లలను అర్పించారు. పాపపరిహారార్థ బలి కోసం 12 మేకపోతులు తెచ్చి అన్నిటినీ
    దహనబలిగా యెహోవాకు అర్పించారు.
  hat-BSA: 'Moun egzil ki te sòti an kaptivite yo te ofri ofrann brile a Bondye Israël
    la: douz towo pou tout Israël, katre-ven-sèz belye, swasann-dis-sèt jenn mouton,
    douz mal kabrit kon ofrann peche. Yo tout te kon yon ofrann brile a SENYÈ a.'
  kos-kos: Na mwet nukewa su foloko liki sruoh elos use mwe sang lalos tuh in mwe
    kisa firir nu sin God lun Israel. Elos sang cow mukul 12 ke Israel nufon, wi sheep
    mukul 96, ac sheep fusr 77. Elos oayapa sang nani 12 mwe aknasnasyalos liki ma
    koluk. Ma inge nukewa mwe kisa firir nu sin LEUM GOD.
  hbo-WLC: הַ֠בָּאִים מֵֽהַשְּׁבִ֨י בְנֵֽי־הַגּוֹלָ֜ה הִקְרִ֥יבוּ עֹל֣וֹת ׀ לֵאלֹהֵ֣י
    יִשְׂרָאֵ֗ל פָּרִ֨ים שְׁנֵים־עָשָׂ֤ר עַל־כָּל־יִשְׂרָאֵל֙ אֵילִ֣ים ׀ תִּשְׁעִ֣ים
    וְשִׁשָּׁ֗ה כְּבָשִׂים֙ שִׁבְעִ֣ים וְשִׁבְעָ֔ה צְפִירֵ֥י חַטָּ֖את שְׁנֵ֣ים עָשָׂ֑ר
    הַכֹּ֖ל עוֹלָ֥ה לַיהוָֽה׃ פ
  ibo-ibo: Emesịa, onye ọbụla nʼime anyị si esi lọta chụụrụ Chineke Izrel aja nsure
    ọkụ. E ji oke ehi iri na abụọ chụọ aja maka ebo Izrel niile, ya na iri ebule itoolu
    na isii, na iri ụmụ ebule asaa na asaa. Ma e ji mkpi iri na abụọ chụọ aja mmehie.
    E jichakwa ha niile chụọ aja nsure ọkụ nye Onyenwe anyị.
  ory-ory: ନିର୍ବାସନରୁ ଆଗତ ବନ୍ଦୀତ୍ୱର ସନ୍ତାନଗଣ ସମଗ୍ର ଇସ୍ରାଏଲ ନିମନ୍ତେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ରୂପେ ବାର ବୃଷ, ଛୟାନବେ ମେଷ, ସତସ୍ତରି ମେଷଶାବକ, ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ
    ବାର ଛାଗ ଉତ୍ସର୍ଗ କଲେ; ଏହିସବୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମାର୍ଥକ ବଳି ଥିଲା।
  chk-chk: Lon ewe fansoun chokewe mi liwinto seni ar oola ra eäni asoren kek ngeni
    ewe Koten Israel ükükün engol me ruoman ätemwänin kow fän iten chon Israel meinisin,
    tiwe me wonoman ätemwänin sip me fik me füman nienifön sip, pwal engol me ruoman
    ätemwänin kuuch fän iten asoren tipis. Ekei mönün asor meinisin ra eäni asoren
    kek ngeni ewe Samol mi Lapalap.
  rop-rop: Afta na ol detlot Isreil pipul hubin kambek brom det kantri weya deibin
    jidan prisana, bin bringimap ola ofring blanga barnim det sekrifais ofring langa
    det God blanga ola Isreil pipul. Blanga det sekrifais ofring deibin bringimap
    12 boiwan buligi blanga ola Isreil pipul, 96 ship en 77 yangwan ship, en deibin
    bringimap 12 gout blanga det ofring blanga meigim miselp klin brom olabat nogudbalawei.
    Ol dislot enimul na deibin barnim blanga det sekrifais ofring langa YAWEI det
    trubala God.
  ukr-1871: Бранцї же, що прийшли з полону, принесли на всепаленнє Богові Ізрайлевому
    дванайцять назимків за всього Ізраїля, девятьдесять шість баранів, сїмдесять сїм
    ягнят та дванайцять козлів на жертву за гріх — усе це на всепаленнє Господеві.
  deu-1951: Und die Kinder der Gefangenschaft, die aus der Gefangenschaft gekommen
    waren, opferten dem Gott Israels Brandopfer, zwölf Farren für ganz Israel, sechsundneunzig
    Widder, siebenundsiebzig Lämmer, zwölf Böcke zum Sündopfer; alles als Brandopfer
    dem HERRN.
  eng-JPS: The children of the captivity, that were come out of exile, offered burnt-offerings
    unto the God of Israel, twelve bullocks for all Israel, ninety and six rams, seventy
    and seven lambs, twelve he-goats for a sin-offering; all this was a burnt-offering
    unto the LORD.
  srp-1865: I koji biše u ropstvu pa se vratiše iz ropstva prinesoše na žrtvu paljenicu
    Bogu Izrailjevu dvanaest junaca za svega Izrailja, devedeset i šest ovnova, sedamdeset
    i sedam jaganjaca, dvanaest jaraca za grijeh, sve to na žrtvu paljenicu Gospodu.
  lug-lug: 'Mu kiseera ekyo abaawaŋŋangusibwa, abakomawo okuva mu busibe, ne bawaayo
    ebiweebwayo ebyokebwa eri Katonda wa Isirayiri: ente ennume kkumi na bbiri ku
    lwa Isirayiri yenna, n’endiga ennume kyenda mu mukaaga, n’obuliga obuto nga bulume
    nsanvu mu musanvu, n’embuzi ennume kkumi na bbiri okuba ekiweebwayo olw’ekibi,
    ebyo byonna ne biba ebiweebwayo ebyokebwa eri Mukama.'
  heb-heb: הבאים מהשבי בני הגולה הקריבו עלות לאלהי ישראל פרים שנים עשר על כל ישראל
    אילים תשעים וששה כבשים שבעים ושבעה צפירי חטאת שנים עשר הכל עולה ליהוה׃
  ben-IRV: নির্বাসিত যারা বন্দীদশা থেকে ফিরে এসেছিল, তারা ইস্রায়েলের ঈশ্বরের উদ্দেশ্যে
    হোমবলি উত্সর্গ করল; তারা সমুদয় ইস্রায়েলের জন্য বারোটি ষাঁড়, ছিয়ানব্বইটি ভেড়া,
    সাতাত্তরটি ভেড়ার বাচ্চা ও পাপার্থক বলির জন্য বারোটি ছাগল, এই সকল সদাপ্রভুর উদ্দেশ্যে
    হোমের জন্য বলিদান করল৷
  pan-pan: ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜੇ ਹੋਏ ਲੋਕਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਹੋਮ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ।
    ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਬਾਰਾਂ ਵਹਿੜੇ, ਛਿਆਨਵੇਂ ਭੇਡੂ, ਸਤੱਤਰ ਲੇਲੇ ਅਤੇ ਪਾਪ ਬਲੀ ਦੇ ਲਈ ਬਾਰਾਂ
    ਬੱਕਰੇ, ਇਹ ਸਭ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਹੋਮ ਬਲੀ ਸਨ।
  mya-JVB: 35သိမ်း သွားခြင်းကိုခံရသောလူစုထဲက ထွက် လာ သောသူတို့ သည်လည်း၊ ဣသရေလ အမျိုးများတို့အဘို့
    နွား တဆယ် နှစ် ကောင်၊ သိုး ထီးကိုး ဆယ်ခြောက် ကောင်၊ သိုး သငယ်ခုနစ် ဆယ်ခုနစ် ကောင်၊
    အပြစ် ဖြေရာယဇ်ဘို့ ဆိတ် တဆယ် နှစ် ကောင်တို့ကို၊ ဣသရေလ အမျိုး၏ ဘုရား သခင် ထာဝရဘုရား
    အား မီး ရှို့ရာယဇ်ကို ပူဇော် ကြ၏။
  hmo-hmo: Unai neganai, Babulonia ena hesiai mai guia danu dekena amo idia giroa
    mai taudia ibounai ese boubou gaudia idia mailaia, bona Israela ena Dirava ena
    vairana dekenai idia gabua. Idia ese boromakau tau 12, Israela ena bese taudia
    ibounai dainai idia henia, mamoe tau 96, bona mamoe natudia 77 danu. Bona nanigosi
    tau 12 idia henia, edia kara dika ena davana kokia boubouna totona. Inai ubua
    gaudia ibounai be Lohiabada dekenai idia gabua ore.
  urd-urd: और ग़ुलामों में से उन लोगों ने जो जिलावतनी से लौट आए थे, इस्राईल के ख़ुदा
    के लिए सोख़्तनी क़ुर्बानियाँ पेश कीं; या'नी सारे इस्राईल के लिए बारह बछड़े और
    छियानवे मेंढे, और सतत्तर बर्रे, और ख़ता की क़ुर्बानी के लिए बारह बकरे; ये सब ख़ुदावन्द
    के लिए सोख़्तनी क़ुर्बानी थी।
  rus-SYN: 'Пришедшие из плена переселенцы принесли во всесожжение Богу Израилеву
    двенадцать тельцов из всего Израиля, девяносто шесть овнов, семьдесят семь агнцев
    и двенадцать козлов в жертву за грех: все это во всесожжение Господу.'
  bqc-SIM: Ɔ̃ zĩ̀zↄ pↄ́ sùↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò'o Isailiↄ Luawa,
    zuswana kuɛpla Isaili bui píi pↄ́ ũ, sãsakao basↄo síiↄ̃sai, sãnɛbↄlↄↄ basiiↄ̃
    àaↄ̃sai, blesanaↄ kuɛpla duun awakpabↄ ũ. Wà sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    òò Diiwa píiɛ.
  tcz-CHONGTHU: Hijouchun sohchanna a konna hungpotdoh ho cheng chun Israel Pathen’ah
    pumgo thilto akibolin ahi. Hiti chun amahon Israel Pathen’ah Israel pumpi dingin
    bongchal somle ni, kelngoi chal somko le gup leh kelngoi ja sagi le som sagi akatdoh
    un ahi. Amahon chonset thoidamna dingin kelchal somle ni jong akatdoh un ahi.
    Hiche ho jousehi Pakai komma pumgo thilto kin bolnan aneiyun ahi.
  mar-mar: त्यानंतर बंदिवासातून परत आलेल्या यहूद्यांनी इस्राएलाच्या देवाला होमार्पणे
    वाहिली. सर्व इस्राएलाकरीता बारा बैल, शहाण्णव मेंढे, सत्याहत्तर नर कोकरे, पापार्पणासाठी
    बारा बोकड एवढे सगळे त्यांनी परमेश्वरास होमार्पण केले.
  qub-qub: Nircur marcanman cutimojcunaga Israelcuna adurashan Tayta Diospaj aparan
    rupachina sacrifisyucunata Israel famillyapa jutincho chunca ishcay (12) töru-mallwacunata,
    isgun chunca sojtan (96) carnita, ganchis chunca ganchisnin (77) cashnita, juchapita
    sacrifisyupäna chunca ishcay (12) chïbuta. Chaycunataga llapantami Tayta Diospaj
    rupachiran.
  hat-hat: Moun ki te tounen soti nan peyi kote yo te depòte yo a ofri bèt pou yo
    boule nèt pou Bondye pèp Izrayèl la. Yo ofri douz towo pou tout pèp Izrayèl la,
    katrevensèz belye mouton, swasanndisèt ti mouton ak douz bouk kabrit pou mande
    Bondye padon pou peche yo. Yo boule tout bèt sa yo nèt nan dife pou Seyè a.
  eng-BSB: 'Then the exiles who had returned from captivity sacrificed burnt offerings
    to the God of Israel: 12 bulls for all Israel, 96 rams, 77 lambs, and a sin offering
    of 12 male goats. All this was a burnt offering to the LORD.'
  eng-WEBPB: 'The children of the captivity, who had come out of exile, offered burnt
    offerings to the God of Israel: twelve bulls for all Israel, ninety-six rams,
    seventy-seven lambs, and twelve male goats for a sin offering. All this was a
    burnt offering to the LORD.'
  kbq-kbq: Hagi anante kinafinti'ma Babilonima atre'zama e'naza naga'mo'za Israeli
    Ra Anumzamofontega tevefi kre fanane hu ofa hu'naze. Ana maka Israeli vaheteku
    hu'za 12fu'a ve bulimakao aheza kresramana nevu'za, ve sipisipi afura 96si'a aheza
    kresramna nevu'za ve anenta sipisipi afura 77ni'a ahe'za kresramna vu'naze. Ana
    nehu'za kumi zamima eritre ofa 12fu'a meme afutami aheza kresramna vu'naze. Hagi
    ama ana maka afutamina tevefi kre fanane hu ofa Ra Anumzamofontega hu'naze.
  nhe-BL: Huan nojquiya nopa israelitame tlen mocueptoyaj nohuaya na, niEsdras, quimacaque
    Toteco Dios tlacajcahualistli tlatlatili. Quintencajque 12 torojme, se para sese
    iconehua Israel tlen itztoyaj huejcajquiya. Huan quintencajque 96 oquich borregojme,
    77 pilborregojtzitzi huan 12 oquich chivojme. Huan nochi quitlatijque iixpa TOTECO.
  gub-BL: A'e re teko Mawiron ywy wi uzewyr ma'e kwer paw umur ma'ea'yr xaxeto wanupe
    wà. — Pezuka hapy pà Tupàn Izaew wazar henataromo nehe, i'i wanupe wà. 12 tapi'ak
    awa Izaew wanemiapo kwer hekuzaromo har wà, 96 àràpuhàràn hawitu ma'e awa wà,
    77 àràpuhàràna'yr hawitu ma'e awa wà, 12 àràpuhàrànete awa teko wamukatu haw romo
    wà. Wapy a'e ma'ea'yr paw rupi wà, Tupàn Tuweharupi Wiko Ma'e henataromo wà. Ukaz
    paw wà.
  eng-DRA: 'Moreover the children of them that had been carried away that were come
    out of the captivity, offered holocausts to the God of Israel, twelve calves for
    all the people of Israel, ninety-six rams, seventy-seven lambs, and twelve he
    goats for sin: all for a holocaust to the Lord.'
