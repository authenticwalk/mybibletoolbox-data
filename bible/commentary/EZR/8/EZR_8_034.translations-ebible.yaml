verse: EZR.008.034
translations:
  mal-C: എല്ലാറ്റിന്റെയും എണ്ണവും തൂക്കവും നോക്കി, മുഴുവൻ തൂക്കവും അപ്പോൾത്തന്നെ രേഖപ്പെടുത്തുകയും
    ചെയ്തു.
  deu-TKW: insgesamt nach Zahl und Gewicht dargewogen; und das gesamte Gewicht wurde
    damals aufgeschrieben.
  lin-lin: Batangaki mpe bamekaki kilo ya biloko nyonso ; mpe bakomaki yango na buku
    kaka na tango wana.
  eng-LSV: by number, by weight of everyone, and all the weight is written at that
    time.
  eng-GNV: By number and by weight of euery one, and all the weight was written at
    the same time.
  eng-WEBSTER: 'By number and by weight of every one: and all the weight was written
    at that time.'
  nhw-BL: Quipojque sesen tlamantli huan quitlalijque ipan balanza para quimatise
    quesqui ietica, huan quiijcuilojque quesqui tlamantzitzi huan quesqui ietica ipan
    se amatl para nochi quimatise catli quiselijtoyaj.
  swh-ONEN: Kila kitu kilihesabiwa kwa idadi na kupimwa kwa uzito, nao uzito wote
    uliandikwa wakati ule.
  bba-bba: Ye bɑ ye kpuro ɡɑrɑ bɑ yĩirɑ, mɑ bɑ ye kpuron ɡeeru doke tireru sɔɔ.
  eng-KJVCPB: 'by number and by weight of every one: and all the weight was written
    at that time.'
  luo-luo: Gik moko nokwan mongʼe kar kwan-gi kod pek mag-gi, kendo pek mag-gi nondik
    piny e sechego.
  meu-meu: Iboudiai na e hagaudia bona e hahetohodia, bona iboudiai metaudia e tore.
  npi-ULB: हरेक कुराको सङ्ख्या र तौल जाँच गरियो । त्यस बेला सबै कुराको तौल लेखेर राखियो
    ।
  yor-yor: Gbogbo nǹkan ni a kà, tí a sì wọ̀n, gbogbo iye ìwọ̀n ni a sì ṣe àkọsílẹ̀
    rẹ̀ sínú ìwé ní ìgbà náà.
  ind-ind: Semua barang itu dihitung jumlah dan beratnya. Seluruhnya cocok dengan
    daftar sebelumnya dan tidak ada yang hilang. Mereka mencatatnya dengan lengkap
    dalam daftar harta rumah Allah.
  pes-OPCB: همۀ این هدایا شمرده و وزن شد، و وزن آنها در همان موقع یادداشت گردید.
  tgl-ULB: Ang bilang at timbang ng bawat isa ay nalaman; lahat ng timbang ay naisulat
    sa oras na iyon.
  hui-hui: Mirimagola tigua mbirale uruni bibahende baya hangu dagalayagola bibahendeore
    wiai heneya. Ani wiagola mbirale uruninaga daga mbuga mbirani gili bialu mo winidagua
    wiaabo helo ani birima.
  mya-mya: ငါ​တို့​သည်​ပစ္စည်း​ရှိ​သ​မျှ​ကို​ရေ​တွက်​ချိန် တွယ်​ကြ​၏။ တစ်​ချိန်​တည်း​မှာ​ပင်​စာ​ရင်း​မှတ်
    ယူ​ကြ​၏။
  bod-N: དེ་དག་རེ་རེ་བཞིན་རྩིས་གྲངས་བླངས་ནས་ལྗིད་ཚད་ཚང་མ་དུས་དེ་རང་ལ་ཟིན་ཐོར་བཀོད་དོ།
    །
  sna-sna: Zvinhu zvose zvakaverengwa uwandu hwazvo uye zvikayerwa, uye uremu hwazvo
    zvose hwakanyorwa panguva iyoyo.
  spa-BLM: Todo fue contado y pesado, y todo el peso fue escrito en ese momento.
  cac-cac: A d'a jun c'u chi', ix echtaj q'ueen, ix b'ischajpax q'uen smasanil, tz'acan
    yaj q'ueen. Icha chi' ix aj stz'ib'chajcan q'ueen smasanil.
  swh-ULB: Idadi na uzito wa kila kitu uliweza kujulikana. Uzito wote uliweza kuandikwa
    katika kipindi hicho
  bel-bel: усё лікам і вагою. І ўсё ўзважанае запісана ў той самы час.
  deu-ELBBK: nach der Zahl, nach dem Gewicht von allem; und das ganze Gewicht wurde
    in dieser Zeit aufgeschrieben.
  mbb-OT: Mibilang wey midtimbang haazà is langun, ne inlista.
  mal-2015: എല്ലാം എണ്ണപ്രകാരവും തൂക്കപ്രകാരവും കൊടുത്തു; തൂക്കം ഒക്കെയും ആ സമയം തന്നേ
    എഴുതിവെച്ചു.
  rmc-rmc: Savoro pes zgenďa a važinďa. E vaha dojekha vecatar sas zapisimen.
  pes-OPV: همه را به شماره و به وزن (حساب کردند) و وزن همه در آن وقت نوشته شد.
  ron-1924: Фиинд черчетате тоате дупэ нумэр ши греутате, ау пус атунч ын скрис греутатя
    тутурор.
  ben-OBCV: প্রত্যেকটি দ্রব্যসামগ্রীর গণনা করে ওজন করা হয়েছিল এবং সেগুলি সেই সময়ে
    যথাযথভাবে লেখা হয়েছিল।
  som-som: oo alaabtii oo dhan waxay ku wada guddoomeen tiro iyo miisaan, oo miisaankii
    oo dhanna waagaas ayaa la wada qoray.
  lat-VUC: 'juxta numerum et pondus omnium: descriptumque est omne pondus in tempore
    illo.'
  eng-ASVBT: 'the whole by number and by weight: and all the weight was written at
    that time.'
  ita-1885: Tutto ciò fu loro dato a conto ed a peso; e il peso di tutto fu scritto
    in quello stesso tempo.
  eng-LXXUP: All things were reckoned by number and weight, and the whole weight was
    written down.
  eng-ULB: The number and weight of everything was determined. All the weight was
    written down at that time.
  spa-VBL: Todo fue revisado, tanto en número como en peso, y el peso total fue anotado
    en ese momento.
  fra-_FOB: Selon le nombre et le poids de toutes les choses. Et, en même temps, tout
    le poids en fut mis par écrit.
  mal-mal: എല്ലാം എണ്ണവും തൂക്കവും അനുസരിച്ച് കൊടുത്തു; തൂക്കം ഒക്കെയും അപ്പോൾ തന്നെ
    എഴുതിവച്ചു.
  urd-GVR: Har chīz ginī aur tolī gaī, phir us kā pūrā wazn fahrist meṅ darj kiyā
    gayā.
  suz-BL: मेको नेल्‍ल हिक्‍शा नाक्‍शा ब्रेक्‍शा वोइक्‍तेक्‍म।
  ita-1927: Tutto fu contato e pesato; e nello stesso tempo il peso di tutto fu messo
    per iscritto.
  ckb-ckb: بە ژمارە و کێش بۆ هەموویان، هەموو کێشەکەش لەو کاتەدا نووسران.
  eng-BBE: 'All was handed over by number and by weight: and the weight was put on
    record at that time.'
  kan-OKCV: ಅದರದರ ಲೆಕ್ಕದ ಪ್ರಕಾರವೂ, ತೂಕದ ಪ್ರಕಾರವೂ ಎಲ್ಲವುಗಳ ತೂಕವು ತಕ್ಷಣವೇ ಲಿಖಿತವಾಯಿತು.
  tam-2017: அந்த நிறையெல்லாம் அக்காலத்தில் எழுதப்பட்டது.
  spa-RV-1909: 'Por cuenta y por peso todo: y se apuntó todo aquel peso en aquel tiempo.'
  ron-BTF: După numărul şi după greutatea fiecăreia; şi toată greutatea a fost scrisă
    în acel timp.
  eng-WEBP: Everything was counted and weighed; and all the weight was written at
    that time.
  eng-FBV: Everything was checked, both by number and weight, and the total weight
    was written down at the time.
  nld-1939: Alles werd geteld en gewogen, en het hele gewicht werd opgetekend.
  nch-BL: Quipojque sesen tamanti huan quitalijque ipan balanza para quimatise quesqui
    ietica, huan quiijcuilojque quesqui tamantzitzi huan quesqui ietica ipan se amat
    para nochi quimatise cati quiselijtoyaj.
  vie-1934: cứ theo số và cân; số cân nặng đều biên chép trong một k” ấy.
  hin-CV: हर एक वस्तु गिनी और तौली हुई थी तथा उनका तौल उसी समय वहां लिख लिया गया था.
  spa-BES: Todo se entregó por número y por peso, y el peso se dejó constancia en
    ese momento.
  tdx-tdx: ie iaby ami’ty ia’e naho an-danja’e; le sinokitse henane zay iaby i lanja’ey.
  tha-KJV: เขาชั่งและนั​บท​ั้งหมดและบันทึกน้ำหนักของทุกสิ่งไว้
  por-BR-2018: Tudo foi conferido em número e em peso; e ao mesmo tempo o peso foi
    registrado.
  deu-ELO: nach der Zahl, nach dem Gewicht von allem; und das ganze Gewicht wurde
    zu selbiger Zeit aufgeschrieben.
  eng-WYC-2018: and all the weight was described in that time. (and the number and
    the weight of all the things were listed at that time.)
  epo-epo: Ĉio estis farita laŭnombre kaj laŭpeze, kaj ĉio pesita estis tiutempe enskribita.
  uig-PIN: Ⱨǝmmǝ nǝrsǝ sani boyiqǝ wǝ eƣirliⱪi boyiqǝ ɵlqǝndi wǝ xuning bilǝn billǝ
    ⱨǝrbirining eƣirliⱪi pütüp ⱪoyuldi.
  beo-beo: Ilia da liligi huluane idili, amola amo ilia dioi defei buga ganodini dedei.
  tpi-OTNT: Orait ol i kaunim olgeta samting na skelim gut na olgeta samting i stap.
    Na ol i raitim namba na skel bilong ol dispela samting long wanpela buk.
  hau-SA: Aka yi lissafi aka auna kome aka tarar yana nan daidai, aka kuma rubuta
    yawan nauyin a lokacin.
  uig-LAT: Hemme nerse sani boyiche we éghirliqi boyiche ölchendi we shuning bilen
    bille herbirining éghirliqi pütüp qoyuldi.
  nde-nde: Konke kwakukhona ngenani lakho langesisindo, kwathi isisindo sonke salotshwa
    phansi ngasonaleso isikhathi.
  ton-ton: 'Naʻe lau ʻae mamafa ʻoe meʻa taki taha kotoa pē: pea naʻe tohi hono mamafa
    kotoa pē ʻi he ʻaho ko ia.'
  ces-1613: Vše v počtu a váze, a zapsána jest všecka ta váha toho času.
  eng-WMB: Everything was counted and weighed; and all the weight was written at that
    time.
  tam-TCV: அவையெல்லாம் எண்ணப்பட்டு, நிறுக்கப்பட்டு, கணக்குவைக்கப்பட்டன. அந்த நேரத்தில்
    முழுநிறையும் பதிவு செய்யப்பட்டது.
  ceb-ULB: Nasayran ang kinatibuk-ang gidaghanon ug gibug-aton; ang kinatibuk-ang
    timbang nahasulat niadtong higayona.
  pol-UBG: Wszystko według liczby i wagi; i zapisano wagę tego wszystkiego w tym czasie.
  urd-GVU: ہر چیز گنی اور تولی گئی، پھر اُس کا پورا وزن فہرست میں درج کیا گیا۔
  deu-1912: nach Zahl und Gewicht eines jeglichen; und das Gewicht ward zu der Zeit
    alles aufgeschrieben.
  kan-2017: ಆಗಲೇ ಎಲ್ಲವುಗಳ ತೂಕವು ಲಿಖಿತವಾಯಿತು.
  yap-yap: Gubin e pin’ey min the’eg ngan thabthabelnag, ma yigo’ ni yoloy nga babyor
    ni gubin ko ngiyal’nem.
  hlt-MCSB: A khiing boeih kah a tarhing neh te vaeng tue kah a khiing te boeih a
    thum sak.
  mdy-ETH: ቢያ ባካ ዒማ ኬሎና ፓይዲንቲ ዴኤሡሞ ዔሮ ባኮናኣ ዛጊንቲ ዔርቲ ፒዜ ማዔ ጎይሢና ፃኣፒንቴኔ።
  twi-ASANTE: Wɔkanee biribiara dodoɔ, karii ne mu duru, twerɛɛ biribiara.
  eng-WEBU: Everything was counted and weighed; and all the weight was written at
    that time.
  wal-wal: Ubbabaikka qoodettiisinne likettiis; likettidi muleera ai keena gididaakko,
    he wode xaafettiis.
  spa-PDDPT: Todo fue contado por número y por peso. Todo fue escrito en esa ocasión.
  gun-gun: Ha'e nunga roipapa ha'e ropejapa ma rire ipoyia ha'e javi ombopara kuaxia
    re.
  agu-BL: Oc ma'le'n tircu'n, nin cu' swutz jun u'j cyakil yi tajlal yi e'chk ma'cla'tz.
  ilo-ULB: Naammoan ti bilang ken timbang dagiti amin nga alikamen; dagiti amin a
    timbang ket nailista iti dayta a tiempo.
  kpg-kpg: Nia mee huogodoo guu dau, gu pauna ge guu hihi huogodoo gi lala i di madagoaa
    hua deelaa.
  uig-ARA: ھەممە نەرسە سانى بويىچە ۋە ئېغىرلىقى بويىچە ئۆلچەندى ۋە شۇنىڭ بىلەن بىللە
    ھەربىرىنىڭ ئېغىرلىقى پۈتۈپ قويۇلدى.
  sus-sus: E to gɛ na birin kɔntide nun a maniyade, e naxa na xasabi sɛbɛ.
  pon-2006: Soahng koaros ahpw wadawadedi oh paunda, oh ntingdien dipwisou koaros
    ahpw wiawihda ni ahnsowohte.
  ksd-ksd: di ga luk vapar ia, ma di ga valar vapar ia, ma di ga tumu vake ra mamatina
    par ta nam ra bung.
  tur-YTC: Her şey sayıldı ve tartıldı; ve bütün ağırlıklar o zaman yazıldı.
  grc-BRENT: Ἐν ἀριθμῷ καὶ ἐν σταθμῷ τὰ πάντα, καὶ ἐγράφη πᾶς ὁ σταθμός.
  ind-AYT: Semuanya dihitung dan ditimbang. Semua jumlah timbangannya juga dicatat
    saat itu juga.
  nya-nya: Zonsezi anaziwerenga ndi kuziyeza ndipo analemba kulemera kwa chinthu chilichonse.
  hrv-hrv: Sve je bilo na broju i težini. Zabilježena je tada sveukupna težina. U
    to vrijeme
  mps-mps: Tialima, augwaligo te tigidali nai nedelama, tama bugagia dagalama, tama
    tigidali nai munaluali. Tama augwaligo te namba me te nai augwaligo sęgę dabe
    te buku me delide asęani.
  tpi-tpi: Orait ol i kaunim olgeta samting na skelim gut na olgeta samting i stap.
    Na ol i raitim namba na skel bilong ol dispela samting long wanpela buk.
  dan-1931: 'alt sammen efter Tal og Vægt, og hele Vægten blev optegnet: På samme
    Tid'
  vie-OVCB: Mọi món đều được cân kỹ lưỡng và trọng lượng được ghi lại rõ ràng.
  guj-2017: દરેક વસ્તુનું ગણીને વજન કરવામાં આવ્યું હતું અને તે સમયે સોના અને ચાંદીના
    કુલ વજનની નોંધ કરવામાં આવી હતી.
  pon-2006A: Soahng koaros ahpw wadawadedi oh paunda, oh ntingdien dipwisou koaros
    ahpw wiawihda ni ahnsowohte.
  por-BRBSL: Tudo foi contado e pesado; e todo o peso foi escrito naquela época.
  cth-cth: A khing e abuemlah hoi koung khing awh teh kong a poe awh, Hatnavah a khing
    hot yit touh tie kong a thut awh.
  twi-twi: Wɔkan biribiara dodow, karii mu duru, kyerɛw biribiara.
  hlt-hlt: A khiing boeih kah a tarhing neh te vaeng tue kah a khiing te boeih a thum
    sak.
  tbz-SIM: Kɛ̀ ti dɛ̀ kɑ̀ɑ ndɛmɔu, kɛ́ dɛ̀ bennɛ́ kɛ̀ dɛ̀ cɛ̃́ɛ̃́kù mmɑ kù do mɑmɛ̀.
  msy-2020: Me bar uari inigha bizir kaba deravɨra da mengegha da guragha dar osɨmtɨzim
    gɨfogha ghaze, biziba bar iti. Egha da isa akɨnafarimɨn aven vaghvagha da osiri.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kɑlɑ pǝ tǝnɑ nɑ pɑ́ mɑɣɑsɩ nɑ pɑ́ ŋmɑɑ.
  azb-azb: Əşyaların hamısı sayla, çəki ilə təhvil veriləndə bütün çəki miqdarı yazıldı.
  eng-DBY: the whole by number and by weight; and all the weight was written down
    at that time.
  hin-2017: वे सब वस्तुएँ गिनी और तौली गईं, और उनका तौल उसी समय लिखा गया।
  wol-KYG: Ñu limaat lépp, nattaat diisaay ba, daldi bind ca saa sa dayo ba bépp.
  eng-YLT: by number, by weight of every one, and all the weight is written at that
    time.
  eng-WYC-2017: and all the weight was described in that time.
  eng-WMBB: Everything was counted and weighed; and all the weight was written at
    that time.
  urd-GVH: हर चीज़ गिनी और तोली गई, फिर उसका पूरा वज़न फ़हरिस्त में दर्ज किया गया।
  rug-rug: Ta nae beto meke ta pada sari doduru meke ta kubere tugo sa mamatadi ri
    doduru.
  gaz-gaz: Wanni hundinuus lakkaaʼamee madaalame; ulfinni waan madaalame hundaas yeruma
    sana ni galmeeffame.
  fra-LSG: Le tout ayant été vérifié, soit pour le nombre, soit pour le poids, on
    mit alors par écrit le poids du tout.
  gnn-gnn: '@see-verse:EZR.008.033'
  yal-yal: E to e birin yatɛ, e yi e yiliga, e yi e birin malanxin binyen xasabin
    sɛbɛ.
  haw-1868: 'Ma ka helu ana, a me ke kaupaona ana, o na mea a pau: a o na paona a
    pau, ua kakauia i kela manawa.'
  arb-NAV: وَتَمَّ تَسْجِيلُ عَدَدِهَا وَوَزْنِهَا فِي ذَلِكَ الْحِينِ.
  ewe-ewe: Míena akɔnta tso nu sia nu ŋuti, le woƒe xexlẽme kple kpekpeme nu, eye
    woŋlɔ kpekpeme ɖe sia ɖe da ɖi le ɣe ma ɣi me.
  eng-LEE: 'By number and by weight of everything: and all the weight was written
    down at the same time.'
  asm-FB: সকলোবোৰ গণনা কৰি আৰু জুখি গতাই দিয়া হ’ল; সেই সময়ত সকলোবোৰ বস্তুৰ জোখ লিখি
    থোৱা হ’ল।
  sus-A: عٍ تٌ فّ نَ بِرِن كْنتِدٍ نُن عَ مَنِيَدٍ، عٍ نَشَ نَ شَسَبِ سّبّ.
  fra-SBL: Tout fut compté et pesé, et tout le poids fut écrit en ce temps-là.
  hbo-hbo: בְּמִסְפָּ֥ר בְּמִשְׁקָ֖ל לַכֹּ֑ל וַיִּכָּתֵ֥ב כָּֽל־הַמִּשְׁקָ֖ל בָּעֵ֥ת
    הַהִֽיא׃ פ
  piu-2006: '@see-verse:EZR.008.033'
  kik-kik: Indo ciothe nĩciatarirwo kũringana na mũigana na ũritũ wacio, naguo ũritũ
    wacio ũrĩ wothe ũkĩandĩkwo o hĩndĩ ĩyo.
  fra-NCL: Le tout fut livré selon le nombre et selon le poids ; et le poids total
    fut mis par écrit en ce temps-là.
  cek-AK: Hmuen boih kroek o moe, a tah o; a tah o ih kazit hmuen loe to ih cabu thungah
    pakuem o boih.
  cuk-cuk: A-ibagi bela ibmarmar ebislesad, degi, wilub-imaklesad, degi, bela e-aidikuedi
    narmaklesad.
  uig-CYR: Һәммә нәрсә сани бойичә вә еғирлиғи бойичә өлчәнди вә шуниң билән биллә
    һәр бириниң еғирлиғи пүтүп қоюлди.
  tel-2017: తీసుకువచ్చిన సామగ్రి లెక్క ప్రకారం, బరువు ప్రకారం అన్నిటినీ సరిచూసి వాటి
    మొత్తం బరువు ఎంతో పుస్తకంలో రాశారు.
  hat-BSA: Tout bagay te nimewote e te peze, e tout pwa a te rekòde menm lè sa a.
  kos-kos: Ma nukewa oaoala ac paunyuki, ac simla in pacl sac pacna.
  hbo-WLC: בְּמִסְפָּ֥ר בְּמִשְׁקָ֖ל לַכֹּ֑ל וַיִּכָּתֵ֥ב כָּֽל־הַמִּשְׁקָ֖ל בָּעֵ֥ת
    הַהִֽיא׃ פ
  ibo-ibo: Ihe niile zuru ezu dịka ịdị arọ ha si dị. E dekwara ọnụọgụgụ ihe a tụpụtara
    nʼakwụkwọ nʼoge ahụ.
  ory-ory: ସମଗ୍ର ଦ୍ରବ୍ୟ ଗଣିତ ଓ ପରିମିତ ହୋଇ ଦିଆଗଲା ଓ ସେହି ସମୟରେ ସେହିସବୁର ଓଜନ ଲେଖାଗଲା।
  chk-chk: Iwe, ekewe pisek meinisin ra lea o kilo, nge chour a makelong lon eu puk.
  rop-rop: Deibin kaundim en weiyimbat ebrijing en seimtaim deibin raidimdan ebrijing
    langa rolapwan peipa.
  ukr-1871: Усе під лїк та під вагу. І записано все зважене в той таки час.
  deu-1951: alles nach Anzahl und Gewicht; und das ganze Gewicht ward damals aufgeschrieben.
  eng-JPS: the whole by number and by weight; and all the weight was written at that
    time.
  srp-1865: Sve na broj i na mjeru, i mjera bi zapisana od svega u isto vrijeme.
  lug-lug: Byonna ne bibalibwa ng’omuwendo gwabyo bwe gwali n’obuzito bwabyo bwe bwali
    era ne biwandiikibwa.
  heb-heb: במספר במשקל לכל ויכתב כל המשקל בעת ההיא׃
  ben-IRV: সমস্ত দ্রব্য হিসাব করে মেপে দেওয়া হল এবং সে দিনের সমস্ত ওজনের পরিমাণ লেখা
    হল৷
  pan-pan: ਉਹਨਾਂ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਨੂੰ ਗਿਣ ਕੇ ਅਤੇ ਤੋਲ ਕੇ, ਉਨ੍ਹਾਂ ਦਾ ਪੂਰਾ ਤੋਲ ਉਸੇ ਸਮੇਂ
    ਲਿਖ ਲਿਆ ਗਿਆ।
  mya-JVB: 34ဥရိ သား ယဇ်ပုရောဟိတ် မေရမုတ် သည် ထိုရွှေ ငွေ တန်ဆာ ရှိသမျှတို့ကို ရေတွက်
    ချိန်တွယ် ၍ တနေ့ ခြင်း တွင် အချိန် ပေါင်း ကို မှတ်သား လေ၏။
  hmo-hmo: Gau ibounai be idia duahia bona edia metau idia tohoa, bona buka dekenai
    gau ibounai edia metau idia torea namonamo.
  urd-urd: सब चीज़ों को गिन कर और तौल कर पूरा वज़न उसी वक़्त लिख लिया गया।
  rus-SYN: все счетом и весом. И все взвешенное записано в то же время.
  bqc-SIM: Wà apii nào wa yↄ̃̀ kiloowa, ↄ̃ wà a gbia lɛ́ dàlau zĩbeezĩ.
  tcz-CHONGTHU: Thiljouse chu ajatle agih jatchu aki tetoh soh keijin hicheng chu
    agihna jat pumpin kivaipohna dungjui in hoitah in akijihlut in ahi.
  mar-mar: आम्ही प्रत्येक गोष्टीची मोजणी, वजन केले आणि एकंदर वजनाची नोंद केली.
  qub-qub: Llapantapis entregaräcuna pësashata y yupashata. Nircur ayca cashantapis
    y ayca quïlu cashantapis apuntaran.
  hat-hat: Yo konte, yo peze, yo jwenn tout bagay, anyen pa t' manke. Lè sa a, yo
    fè yon lis tou sa yo te peze, epi yo sere lis la.
  eng-BSB: Everything was verified by number and weight, and the total weight was
    recorded at that time.
  eng-WEBPB: Everything was counted and weighed; and all the weight was written at
    that time.
  kbq-kbq: Hagi ana maka zantamimofo kna'amofona hampri'za erinte fatgo nehu'za sigerire
    erinte'za kna'a erite'za, ana maka zantamimofo kna'amofona mago avontafepi krente'naze.
  nhe-BL: Quipojque sesen tlamantli huan quitlalijque ipan balanza para quimatise
    quesqui ietica, huan quiijcuilojque quesqui tlamantzitzi huan quesqui ietica ipan
    se amatl para nochi quimatise tlen quiselijtoyaj.
  gub-BL: 'Upapar a''e ma''e ipuhuz haw hexak pà wà: parat, or, ma''e. Umuapyk heta
    haw pape rehe wà.'
  eng-DRA: 'According to the number and weight of every thing: and all the weight
    was written at that time.'
