  gub-BL: Zeroxon Pinez iànàm. Taniew Itamar iànàm. Atu Xekani ta'yr Tawi iànàm. Zakari
    Paro iànàm. Oho 150 awa iànàm wà no. (Amo umuapyk waner pape rehe wà.) Erioenaz
    Zerai ta'yr Paat-Moaw iànàm. Oho 200 awa hupi wà. Xekani Zaziew ta'yr Zatu iànàm.
    Oho 300 awa hupi wà. Emene Zonata ta'yr Anim iànàm. Oho 50 awa hupi wà. Zezai
    Atari ta'yr Eràw iànàm. Oho 70 awa hupi wà. Zemani Mikaew ta'yr Xepaxi iànàm.
    Oho 80 awa hupi wà. Omani Zeiew ta'yr Zoaw iànàm. Oho 218 awa hupi wà. Xeromit
    Zozipi ta'yr Mani iànàm. Oho 160 awa hupi wà. Zakari Memaz ta'yr Memaz iànàm.
    Oho 28 awa hupi wà. Zoànà Àkàtà ta'yr Azigaz iànàm. Oho 110 awa hupi wà. Eriperet,
    Zeiew, Xemai wà, Anonikà iànàm wà. Oho 60 awa hupi wà. A'e uhem iahykaw rehe wà.
    Utaz, Zamun wà, Migiwaz iànàm wà. Oho 70 awa hupi wà.
  eng-DRA: Of the sons of Phinees, Gersom. Of the sons of Ithamar, Daniel. Of the
    sons of David, Hattus.
