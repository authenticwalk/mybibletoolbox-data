verse: EZR.008.002
translations:
  mal-C: 'ഫീനെഹാസിന്റെ പിൻഗാമികളിൽ: ഗെർശോം; ഈഥാമാരിന്റെ പിൻഗാമികളിൽ: ദാനീയേൽ; ദാവീദിന്റെ
    പിൻഗാമികളിൽ: ശെഖന്യാവിന്റെ പിൻഗാമികളിലുള്ള ഹത്തൂശ്;'
  deu-TKW: 'Von den Nachkommen des Pinehas: Gersom. Von den Nachkommen Ithamars: Daniel.
    Von den Nachkommen Davids: Hattus,'
  lin-lin: 'Kati na bakitani ya Pineasi : Gerishomi. Kati na bakitani ya Itamari :
    Daniele. Kati na bakitani ya Davidi : Atushi.'
  eng-LSV: 'From the sons of Phinehas: Gershom; from the sons of Ithamar: Daniel;
    from the sons of David: Hattush;'
  eng-GNV: 'Of the sonnes of Phinehas, Gershom: of the sonnes of Ithamar, Daniel:
    of the sonnes of Dauid, Hattush:'
  eng-WEBSTER: 'Of the sons of Phinehas; Gershom: of the sons of Ithamar; Daniel:
    of the sons of David; Hattush.'
  nhw-BL: Gersón catli eliyaya iixhui Finees. Daniel catli eliyaya iixhui Itamar.
    Hatús, icone Secanías, catli eliyaya iixhui David.
  swh-ONEN: wa wazao wa Finehasi, alikuwa Gershoni; wa wazao wa Ithamari, alikuwa
    Danieli; wa wazao wa Daudi, alikuwa Hatushi
  bba-bba: Gɛɛsɔmu, Finɛɛsin bwese kɛrɑ sɔɔ, kɑ Dɑniɛli, Itɑmɑɑn bwese kɛrɑ sɔɔ, kɑ
    Hɑtusi, Dɑfidin bwese kɛrɑ sɔɔ,
  eng-KJVCPB: 'Of the sons of Phinehas; Gershom: of the sons of Ithamar; Daniel: of
    the sons of David; Hattush.'
  luo-luo: nyikwa Finehas, Gershom; nyikwa Ithamar, Daniel; nyikwa Daudi, Hatush
  meu-meu: 'Fineha garana amo: Geresom. Itamara garana amo: Daniel. David garana amo:
    Hatusu;'
  npi-ULB: पीनहासका परिवारका– गेर्शोम । ईतामारका परिवारका– दानिएल । दाऊदका परिवारका–
    शकन्‍याहका छोरा हत्तूश,
  yor-yor: 'nínú àwọn ọmọ Finehasi: Gerṣomu; nínú àwọn ọmọ Itamari: Daniẹli; nínú
    àwọn ọmọ Dafidi: Hattusi,'
  ind-ind: Gersom dari keturunan Pinehas, Daniel dari keturunan Itamar, Hatus anak
    Sekanya dari keturunan Daud, Zakaria dari keturunan Paros, dan menurut silsilah
    ada 150 orang laki-laki bersama dia.
  pes-OPCB: جرشوم، از طایفهٔ فینحاس؛ دانیال، از طایفهٔ ایتامار؛ حطوش (پسر شکنیا)،
    از طایفۀ داوود؛ زکریا، و ۱۵۰ مرد دیگر از طایفهٔ فرعوش؛ الیهوعینای (پسر زرحیا)،
    و ۲۰۰ مرد دیگر از طایفۀ فحت موآب؛ شکنیا (پسر یحزی‌ئیل)، و ۳۰۰ مرد دیگر از طایفهٔ
    زتو؛ عابد (پسر یوناتان)، و ۵۰ مرد دیگر از طایفۀ عادین؛ اشعیا (پسر عتلیا)، و ۷۰
    مرد دیگر از طایفهٔ عیلام؛ زبدیا (پسر میکائیل)، و ۸۰ مرد دیگر از طایفهٔ شفطیا؛
    عوبدیا (پسر یحی‌ئیل)، و ۲۱۸ مرد دیگر از طایفهٔ یوآب؛ شلومیت (پسر یوسفیا)، و ۱۶۰
    مرد دیگر از طایفهٔ بنی؛ زکریا (پسر ببای)، و ۲۸ مرد دیگر از طایفۀ ببای؛ یوحانان
    (پسر هقاطان)، و ۱۱۰ مرد دیگر از طایفهٔ ازجد؛ عوتای، زبود و ۷۰ مرد دیگر از طایفهٔ
    بغوای. الیفلط، یعی‌ئیل، شمعیا و ۶۰ مرد دیگر که از طایفهٔ ادونیقام بودند، بعداً
    به اورشلیم رفتند.
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Finehas: si Gersom, sa mga kaapu-apuhan ni
    Itamar: si Daniel, sa mga kaapu-apuhan ni David: si Hatus.'
  hui-hui: Piniasa hameigini Gesomobi Idama hameigini Danielebi Debidi hameigini Segania
    igini Hadusubi Paroso hameigini Segaraiabi ibuni hameigini maru agali handari
    mbirani pira duriabi (150) uruni bibahende Esera heba Yarusaleme dai bini.
  mya-mya: ဖိ​န​ဟတ်​သား​ချင်း​စု​မှ​ဂေ​ရ​ရှုံ​ဣ​သ​မာ သား​ချင်း​စု​မှ​ဒံ​ယေ​လ ဒါ​ဝိဒ်​သား​ချင်း​စု​မှ​ရှေ​ခ​နိတ်​သား​ဟတ္တုတ်
    ဖာ​ရုတ်​၏​သား​ချင်း​စု​မှ​ဇာ​ခ​ရိ​နှင့်​သူ​၏ အ​နွယ်​ဝင်​ယောကျာ်း ၁၅၀ (သူ​တို့​အိမ်​ထောင်​စု
    မှတ်​တမ်း​များ​ရှိ​သည်။) ပါ​ဟတ်​မော​ဘ​သား​ချင်း​စု​မှ​ဇေ​ရာ​ယ ၏​သား ဧ​လျော​နဲ​နှင့်​ယောကျာ်း
    ၂၀၀ ဇတ္တု​သား​ချင်း​စု​မှ​ယ​ဟာ​ဇေ​လ​၏​သား ရှေ​ခ​နိ​နှင့်​ယောကျာ်း ၃၀၀ အာ​ဒိန်​သား​ချင်း​စု​မှ​ယော​န​သန်​၏​သား
    ဧ​ဗက်​နှင့်​ယောကျာ်း ၅၀ ဧ​လံ​သား​ချင်း​စု​မှ​အာ​သ​လိ​၏​သား ယေ​ရှာ​ယ​နှင့်​ယောကျာ်း
    ၇၀ ရှေ​ဖ​တိ​သား​ချင်း​စု​မှ​မိက္ခေ​လ​၏​သား ဇေ​ဗ​ဒိ​နှင့်​ယောကျာ်း ၈၀ ယွာ​ဘ​သား​ချင်း​စု​မှ​ယေ​ဟေ​လ​၏​သား
    သြ​ဗ​ဒိ​နှင့်​ယောကျာ်း ၂၁၈ ဗာ​နိ​သား​ချင်း​စု​မှ​ယော​သိ​ဖိ​၏​သား ရှေ​လော​မိတ်​နှင့်​ယောကျာ်း
    ၁၆၀ ဗေ​ဗဲ​သား​ချင်း​စု​မှ​ဗေ​ဗဲ​၏​သား ဇာ​ခ​ရိ​နှင့်​ယောကျာ်း ၂၈ အာ​ဇ​ဂဒ်​သား​ချင်း​စု​မှ​ဟက္က​တန်​၏​သား
    ယော​ဟ​နန်​နှင့်​ယောကျာ်း ၁၁၀ အ​ဒေါ​နိ​ကံ​သား​ချင်း​စု​မှ​ဧ​လိ​ဖ​လက်၊ ယေ​ယေ​လ၊
    ရှေ​မာ​ယ​နှင့်​ယောကျာ်း ၆၀ (သူ​တို့​သည်​နောက်​မှ​လိုက်​လာ​ကြ​သူ​များ ဖြစ်​၏။)
    ဗိ​ဂ​ဝဲ​သား​ချင်း​စု​မှ​ဥ​သဲ၊ဇဗ္ဗုဒ်​နှင့်​ယောကျာ်း ၇၀
  bod-N: ཕི་ནེ་ཧེ་ཡི་བུ་རྒྱུད་ནས་གེར་ཤོམ་དང་། ཨི་ཐ་མཱར་གྱི་བུ་རྒྱུད་ནས་དཱ་ནེ་ཨེལ་དང་།
    དཱ་བིད་ཀྱི་བུ་རྒྱུད་ནས་ཧད་ཏུས་དང་།
  sna-sna: kuzvizvarwa zvaFinehasi, Gerishomi; kuzvizvarwa zvaItamari, Dhanieri; kuzvizvarwa
    zvaDhavhidhi, Hatushi
  spa-BLM: De los hijos de Finehas, Gershom. De los hijos de Ithamar, Daniel. De los
    hijos de David, Hattush.
  cac-cac: Aton vin̈aj Gersón, d'a yin̈tilal vin̈aj Finees. Vin̈aj Daniel, d'a yin̈tilal
    vin̈aj Itamar. Vin̈aj Hatús, d'a yin̈tilal vin̈aj Secanías, d'a yin̈tilal vin̈aj
    David. Vin̈aj Zacarías, d'a yin̈tilal vin̈aj Paros, 150 eb' vin̈ vinac ajun yed'
    vin̈. Vin̈aj Elioenai yuninal vin̈aj Zeraías, d'a yin̈tilal vin̈aj Pahat-moab,
    200 eb' vin̈ vinac ajun yed' vin̈. Vin̈aj Secanías yuninal vin̈aj Jahaziel, d'a
    yin̈tilal vin̈aj Zatu, 300 eb' vin̈ vinac ajun yed' vin̈. Vin̈aj Ebed yuninal
    vin̈aj Jonatán, d'a yin̈tilal vin̈aj Adín, 50 eb' vin̈ vinac ajun yed' vin̈. Vin̈aj
    Jesaías yuninal vin̈aj Atalías, d'a yin̈tilal vin̈aj Elam, 70 eb' vin̈ vinac ajun
    yed' vin̈. Vin̈aj Zebadías yuninal vin̈aj Micael, d'a yin̈tilal vin̈aj Sefatías,
    80 eb' vin̈ vinac ajun yed' vin̈. Vin̈aj Obadías yuninal vin̈aj Jehiel, d'a yin̈tilal
    vin̈aj Joab, 218 eb' vin̈ vinac ajun yed' vin̈. Vin̈aj Selomit yuninal vin̈aj
    Josifías, d'a yin̈tilal vin̈aj Bani, 160 eb' vin̈ vinac ajun yed' vin̈. Vin̈aj
    Zacarías yuninal vin̈aj Bebai, d'a yin̈tilal vin̈aj Bebai, 28 eb' vin̈ vinac ajun
    yed' vin̈. Vin̈aj Johanán yuninal vin̈aj Hacatán, d'a yin̈tilal vin̈aj Azgad,
    110 eb' vin̈ vinac ajun yed' vin̈. A vin̈aj Elifelet, vin̈aj Jeiel yed' vin̈aj
    Semaías d'a scal yin̈tilal vin̈aj Adonicam, tzac'anxo ix meltzaj eb' vin̈ yed'
    60 eb' vin̈ vinac. Vin̈aj Utai yed' vin̈aj Zabud, d'a yin̈tilal vin̈aj Bigvai,
    70 eb' vin̈ vinac ajun yed' vin̈.
  swh-ULB: Mwana wa Finehasi, Gershoni. Mwana wa Ithamari, Daniel. Mwana wa Daudi,
    Hatushi ambaye ni mwana Shekania,
  bel-bel: з сыноў Фінээса Гірсон; з сыноў Ітамара Данііл; з сыноў Давіда Хатуш;
  deu-ELBBK: 'Von den Söhnen Pinehas'': Gersom; von den Söhnen Ithamars: Daniel; von
    den Söhnen Davids: Hattusch;'
  mbb-OT: si Gershom, he ebpuun diyà te pemilya ni Finehas si Daniel, he ebpuun diyà
    te pemilya ni Itamar
  mal-2015: ഫീനെഹാസിന്റെ പുത്രന്മാരിൽ ഗേർശോം; ഈഥാമാരിന്റെ പുത്രന്മാരിൽ ദാനീയേൽ; ദാവീദിന്റെ
    പുത്രന്മാരിൽ ഹത്തൂശ്;
  rmc-rmc: 'Andral e famelija le Pinchasoskri: o Geršom; andral e famelija le Itamariskri:
    o Daniel; andral e famelija le Davidoskri: o Chatuš,'
  pes-OPV: از بنی فینحاس، جرشوم و از بنی‌ایتامار، دانیال و از بنی داود، حطوش.
  ron-1924: Дин фиий луй Финеас, Гершом; дин фиий луй Итамар, Даниел; дин фиий луй
    Давид, Хатуш,
  ben-OBCV: পীনহসের বংশজাতদের মধ্যে গের্শোম। ঈথামরের বংশজাতদের মধ্যে দানিয়েল; দাউদের
    বংশজাতদের মধ্যে হটূশ
  som-som: Wiilashii Fiinexaas waxaa ka socday Gershoom, wiilashii Iitaamaarna Daanyeel;
    wiilashii Daa'uudna Xatuush,
  lat-VUC: De filiis Phinees, Gersom. De filiis Ithamar, Daniel. De filiis David,
    Hattus.
  eng-ASVBT: Of the sons of Phinehas, Gershom. Of the sons of Ithamar, Daniel. Of
    the sons of David, Hattush.
  ita-1885: 'De'' figliuoli di Finees, Ghersom; de'' figliuoli d''Itamar, Daniele;
    de'' figliuoli di Davide, Hattus:'
  eng-LXXUP: 'Of the sons of Phinehas; Gershom: of the sons of Ithamar; Daniel: of
    the sons of David; Hattush.'
  eng-ULB: Of the descendants of Phinehas, Gershom. Of the descendants of Ithamar,
    Daniel. Of the descendants of David, Hattush,
  spa-VBL: De los hijos de Finees, Gersón. De los hijos de Itamar, Daniel. De los
    hijos de David, Hattush,
  fra-_FOB: Des enfants de Phinées, Guershom; des enfants d'Ithamar, Daniel; des enfants
    de David, Hattush;
  mal-mal: ഫീനെഹാസിന്റെ പുത്രന്മാരിൽ ഗേർശോം; ഈഥാമാരിന്റെ പുത്രന്മാരിൽ ദാനീയേൽ; ദാവീദിന്റെ
    പുത്രന്മാരിൽ ഹത്തൂശ്;
  urd-GVR: Fīnhās ke ḳhāndān kā Jairsom, Itamar ke ḳhāndān kā Dānyāl, Dāūd ke ḳhāndān
    kā Hattūsh bin Sakaniyāh, Parūs ke ḳhāndān kā Zakariyāh. 150 mard us ke sāth nasabnāme
    meṅ darj the.
  suz-BL: फिनेहास आ चच युइ रे गेरशोम, इथामार आ चच युइ रे दानीएल, दाऊद आ चच युइ रे
    हत्‍तुश, १इतिहास ३:२२
  ita-1927: Dei figliuoli di Fineas, Ghershom; de’ figliuoli d’Ithamar, Daniele; dei
    figliuoli di Davide, Hattush.
  ckb-ckb: لە نەوەی فینەحاس، گێرشۆم؛ لە نەوەی ئیتامار، دانیال؛ لە نەوەی داود، حەتوش
  eng-BBE: Of the sons of Phinehas, Gershom; of the sons of Ithamar, Daniel; of the
    sons of David, Hattush;
  kan-OKCV: ಫೀನೆಹಾಸನ ವಂಶಜರಲ್ಲಿ ಗೇರ್ಷೋಮನೂ, ಈತಾಮಾರನ ವಂಶಜರಲ್ಲಿ ದಾನಿಯೇಲನೂ; ದಾವೀದನ ವಂಶಜರಲ್ಲಿ
    ಹಟ್ಟೂಷನೂ.
  tam-2017: பினெகாசின் மகன்களில் கெர்சோம், இத்தாமாரின் மகன்களில் தானியேல், தாவீதின்
    மகன்களில் அத்தூஸ்,
  spa-RV-1909: De los hijos de Phinees, Gersón; de los hijos de Ithamar, Daniel; de
    los hijos de David, Hattus;
  ron-BTF: Dintre fiii lui Fineas, Gherşom; dintre fiii lui Itamar, Daniel; dintre
    fiii lui David, Hatuş.
  eng-WEBP: Of the sons of Phinehas, Gershom. Of the sons of Ithamar, Daniel. Of the
    sons of David, Hattush.
  eng-FBV: From the sons of Phinehas, Gershom. From the sons of Ithamar, Daniel. From
    the sons of David, Hattush,
  nld-1939: 'Van de zonen van Pinechas: Gersjom; van de zonen van Itamar: Daniël;
    van de zonen van David: Chattoesj,'
  nch-BL: Gersón cati eliyaya iixhui Finees. Daniel cati eliyaya iixhui Itamar. Hatús,
    icone Secanías, cati eliyaya iixhui David.
  vie-1934: Về con cháu Phi-nê-a có Ghẹt-sôn; về con cháu Y-tha-ma có Đa-ni-ên; về
    con cháu Đa-vít có Hát-túc;
  hin-CV: फिनिहास वंशज; गेरशोम; इथामार-वंशज; दानिएल दावीद के वंशज; हत्तुष
  spa-BES: De los hijos de Finees, Gersón; de los hijos de Itamar, Daniel; de los
    hijos de David, Hatus;
  tdx-tdx: 'Tamo ana’ i Pinekaseo: i Gersome; amo ana’ Itamareo, i Daniele; tamo ana’
    i Davideo, i Hatose.'
  tha-KJV: จากคนฟีเนหั​สม​ี เกอร์โชม จากคนอิธามาร์​มี ดาเนี​ยล จากคนดาวิ​ดม​ี ฮัทธัช
  por-BR-2018: Dos filhos de Fineias, Gérson; dos filhos de Itamar, Daniel; dos filhos
    de Davi, Hatus;
  deu-ELO: 'Von den Söhnen Pinehas'': Gersom; von den Söhnen Ithamars: Daniel; von
    den Söhnen Davids: Hattusch;'
  eng-WYC-2018: Of the sons of Phinehas, Gershom; of the sons of Ithamar, Daniel;
    of the sons of David, Hattush, (the son of Shechaniah);
  epo-epo: 'el la idoj de Pineĥas: Gerŝom; el la idoj de Itamar: Daniel; el la idoj
    de David: Ĥatuŝ;'
  uig-PIN: Finiⱨasning ǝwladliridin Gǝrxon, Itamarning ǝwladliridin Daniyal, Dawutning
    ǝwladliridin Ⱨattux,
  beo-beo: Gesiome da Finia:se fi ilima ouligisu esalu. Da:niele da Idama fi ilima
    ouligisu esalu. Ha:dase (Sieganaia egefe) da Da:ibidi fi ilima ouligisu esalu.
    Segalia da Ba:ilose fi ilima ouligisu esalu. Ea fi dunu amo 150 da e amola gilisili
    buhagi. Ilia aowalali dio da buga ganodini dedei dialebe ba:i. Elihouini (Selahaia
    egefe) da Ba:iha:de Moua:be fi ilima ouligisu esalu. E da dunu 200 amo oule asi.
    Sieganaia (Yaha:isiele egefe) da Sa:du fi ilima ouligisu esalu. E da dunu 300
    oule asi. Ebede (Yonada:ne egefe) da A:idini fi ilima ouligisu esalu. E da dunu
    50 oule asi. Yisa:ia (A:dalaia egefe) da Ilame fi ilima ouligisu esalu. E da dunu
    70 oule asi. Sebadaia (Maigele egefe) da Siefadaia fi ilima ouligisu esalu. E
    da dunu 80 oule asi. Oubadaia (Yihaiele egefe) da Youa:be fi ilima ouligisu esalu.
    E da dunu 218 oule asi. Sieloumide (Yousifaia egefe) da Ba:inai fi ilima ouligisu
    esalu. E da dunu 160 oule asi. Segalia (Biba:iai egefe) da Biba:iai fi ilima ouligisu
    esalu. E da dunu 28 oule asi. Youha:ina:ne (Ha:gada:ne egefe) da A:saga:de fi
    ilima ouligisu esalu. E da dunu 110 oule asi. Ilifelede, Yiuele amola Siema:iya
    da A:douniga:me fi ouligi. Ilia da dunu 60 oule asi. Be ilia da fa:no agoane buhagi.
    Udai amola Sa:ge da Bigifa:i fi amo ouligi. Ela da dunu 70 oule asi.
  tpi-OTNT: Gersom, bilong lain bilong Finias, na Daniel, bilong lain bilong Itamar,
    na Hatus, pikinini man bilong Sekania bilong lain bilong Devit, na Sekaraia, bilong
    lain bilong Paros. Na 150 man bilong lain bilong en i go wantaim Sekaraia. Ol
    i holim wanpela lista i gat nem bilong ol tumbuna bilong ol.
  hau-SA: Daga zuriyar Finehas, Gershom ne shugaba; daga zuriyar Itamar, Daniyel ne
    shugaba; daga zuriyar Dawuda, Hattush
  uig-LAT: Finihasning ewladliridin Gershon, Itamarning ewladliridin Daniyal, Dawutning
    ewladliridin Hattush,
  nde-nde: abesizukulwane sikaFinehasi, uGeshomu; abesizukulwane sika-Ithamari, uDanyeli;
    abesizukulwane sikaDavida, uHathushi
  ton-ton: '‌ʻI he ngaahi foha ʻo Finiasi; ko Kesomi: ʻi he ngaahi foha ʻo ʻItama,
    ko Taniela: ʻi he ngaahi foha ʻo Tevita; ko Hatusi.'
  ces-1613: Z synů Fínesových Gersom, z synů Itamarových Daniel, z synů Davidových
    Chattus.
  eng-WMB: Of the sons of Phinehas, Gershom. Of the sons of Ithamar, Daniel. Of the
    sons of David, Hattush.
  tam-TCV: பினெகாசின் வழித்தோன்றலைச் சேர்ந்த கெர்சோம்; இத்தாமரின் வழித்தோன்றலைச் சேர்ந்த
    தானியேல்; தாவீதின் வழித்தோன்றலைச் சேர்ந்த அத்தூஸ்;
  ceb-ULB: 'Sa mga kaliwat ni Pinehas: si Gersom. Sa mga kaliwat ni Itamar: si Daniel.
    Sa mga kaliwat ni David: si Hatus.'
  pol-UBG: Z synów Pinchasa – Gerszom; z synów Itamara – Daniel; z synów Dawida –
    Chattusz;
  urd-GVU: فینحاس کے خاندان کا جَیرسوم، اِتمر کے خاندان کا دانیال، داؤد کے خاندان
    کا حطّوش بن سکنیاہ، پرعوس کے خاندان کا زکریاہ۔ 150 مرد اُس کے ساتھ نسب نامے میں
    درج تھے۔
  deu-1912: 'Von den Kindern Pinhas: Gersom; von den Kinder Ithamar: Daniel; von den
    Kindern David: Hattus,'
  kan-2017: ಫೀನೆಹಾಸನ ಸಂತಾನದವರಲ್ಲಿ ಗೇರ್ಷೋಮ್; ಈತಾಮಾರನ ಸಂತಾನದವರಲ್ಲಿ ದಾನಿಯೇಲ್; ದಾವೀದನ
    ಸಂತಾನದವರಲ್ಲಿ ಶೆಕನ್ಯನ ಮೊಮ್ಮಗನಾದ ಹಟ್ಟೂಷ್.
  yap-yap: Gershom, ko fare ke girdi’ rok Finehas Daniel, ko fare ke girdi’ rok Ithamar
    Hattush nib mo’on ni fak Shekaniah, ko fare ke girdi’ rok David Zekariah, ko fare
    ke girdi’ rok Parosh, nge 150 e pumo’on ko ka rok e girdi’ (immoy e babyoren e
    tabnaw rorad) Eliehoenai nib mo’on ni fak Zerahiah, ko fare ke girdi’ rok Pahath
    Moab, ni yad 200 e pumo’on Shekaniah nib mo’on ni fak Jahaziel, ko fare ke girdi’
    rok Zattu, ni yad 300 e pumo’on Ebed nib mo’on ni fak Jonathan, ko fare ke girdi’
    rok Adin, ni yad wugem e pumo’on Jeshayah nib mo’on ni fak Athaliah, ko fare ke
    girdi’ rok Elam, ni yad medlip i ragag e pumo’on Zebadiah nib mo’on ni fak Maikal,
    ko fare ke girdi’ rok Shefatiah, ni yad meruk i ragag e pumo’on Obadiah nib mo’on
    ni fak Jehiel, ko fare ke girdi’ rok Joab, ni yad 218 e pumo’on Shelomith nib
    mo’on ni fak Josifiah, ko fare ke girdi’ rok Bani, ni yad 160 e pumo’on Zekariah
    nib mo’on ni fak Bebai, ko fare ke girdi’ rok Bebai, ni yad rliw’ nge meruk e
    pumo’on Johanan nib mo’on ni fak Hakkatan, ko fare ke girdi’ rok Azgad, ni yad
    110 e pumo’on Elifelet, Jeuel, nge Shemaiah, ko fare ke girdi’ rok Adonikam, ni
    yad nel’ i ragag e pumo’on (yad e tomur nra sulod) Uthai nge Zakkur, ko fare ke
    girdki’ rok Bigvai, ni yad medlip i ragag e pumo’on
  hlt-MCSB: Phinekha koca lamkah Gershom, Ithamar koca lamkah Daniel, David koca lamkah
    Hattush.
  mdy-ETH: ፒንሃሴ ቶኦካፓ ጌርሾሜ፥ ዒታማሬ ቶኦካፓ ዳኣኔኤሌ ዳውቴ ቶኦካፓ ሼካኒያ ናኣዚ ሃፁሼ ፓርዖሼ ቶኦካፓ ዛካሪያሴ ማዓዛ፥
    ዒዛ ማኣሮ ዓሶ ዛላፓ ማዔያ ፄኤታና ዶንጊታሚ ማዓ ዓቲንቄ ፃኣፒንቴኔ፤ ፓሃትሞዓኣቤ ቶኦካፓ ዜራሄ ናኣዚ ዔልዬሆናዬ ላምዖ ፄኤታ
    ዓቲንቄና ዎላ ዛቱ ቶኦካፓ ያሃዚዔኤሌ ናኣዚ ሼካኒያ ሃይሦ ፄኤታ ዓቲንቄና ዎላ ዓዲኔ ቶኦካፓ ዮናታኣኔ ናኣዚ ዔቤዴ ዶንጊታሚ
    ዓቲንቄና ዎላ ዔላኣሜ ቶኦካፓ ዓታሊያ ናኣዚ ዬሻዕያ ላንካይታሚ ዓቲንቄና ዎላ ሼፓፂያ ቶኦካፓ ሚካዔኤሌ ናኣዚ ዛባዲያ ሳሊታሚ
    ዓቲንቄና ዎላ ዒዮዓቤ ቶኦካፓ ዬሂዔኤሌ ናኣዚ ዓብዲዮ ላምዖ ፄኤታና ታጶ ሳሊ ዓቲንቄና ዎላ ባኒ ቶኦካፓ ዮሲፒያ ናኣዚ ሼሎሚቴ
    ፄኤታና ላሂታሚ ዓቲንቄና ዎላ ቤባዬ ቶኦካፓ ቤባዬ ናኣዚ ዛካሪያሴ ላማታሚ ሳሊ ዓቲንቄና ዎላ ዓዝጋኣዴ ቶኦካፓ ሃቃፃኔ ናኣዚ
    ዮሃናኔ ፄኤታና ታጶ ዓቲንቄና ዎላ ዓዶኒቃሜ ቶኦካፓ ዔሊፔሌፄ፥ ዪዔኤሌንታ ሼማዒያንታ ላሂታሚ ዓቲንቄና ዎላ፤ ዔያታ ጊንፃዺ
    ማዒ ሙኬኔ። ቢግዋዬ ቶኦካፓ ዑታዬና ዛኩሬና ላንካይታሚ ዓቲንቄና ዎላ ማዔኔ።
  twi-ASANTE: 'Pinehas abusua mu no: Gersom; Itamar abusua mu no: Daniel. Dawid abusua
    mu no: Sekania babarima Hatus.'
  eng-WEBU: Of the sons of Phinehas, Gershom. Of the sons of Ithamar, Daniel. Of the
    sons of David, Hattush.
  wal-wal: Piinihaasa yaraappe Gershshooma, Itaamaara yaraappe Daaneela, Daawita yaraappe
    SHekaaniyaa na7aa Haxxuusha,
  spa-PDDPT: De los hijos de Finees, Gersón; de los hijos de Itamar, Daniel; de los
    hijos de David, Hatús;
  gun-gun: Finéias ramymino kuery va'e regua ma Gérson. Itamar ramymino kuery va'e
    regua ma Daniel. Davi ramymino kuery va'e regua ma Hatus.
  agu-BL: Ul Gersón yi xonl Finees. Ncha'tz Daniel, yi xonl Itamar, tu Hatús yi cy'ajl
    Secanías, yi xonl Luwiy. Ncha'tz ul Zacarías yi xonl Paros, nin xomche' jun cient
    tu ni'cy yaj te i' yi chixonl quib tuch'.
  ilo-ULB: 'Kadagiti kaputonan ni Finees: ni Gersom. Kadagiti kaputotan ni Itamar:
    ni Daniel. Kadagiti kaputotan ni David: ni Hattus.'
  kpg-kpg: Gershom mai di madahaanau o Phinehas, Daniel mai di madahaanau o Ithamar,
    Hattush tama ni Shecaniah mai di madahaanau o David, Zechariah mai di madahaanau
    o Parosh mo nia daane e 150 mai dono madahaanau. (Nia daane aanei le e modongoohia mai
    i di nadau hagadili mai mua) Eliehoenai tama ni Zerahiah mai di madahaanau o Pahath-Moab,
    mo nia daane e 200, Shecaniah tama ni Jahaziel mai di madahaanau o Zattu, mo nia
    daane e 300, Ebed tama ni Jonathan mai di madahaanau o Adin, mo nia daane e 50,
    Jeshaiah tama ni Athaliah, mai di madahaanau o Elam, mo nia daane e 70, Zebadiah
    tama ni Michael, mai di madahaanau o Shephatiah, mo nia daane e 80, Obadiah tama
    ni Jehiel, mai di madahaanau o Joab, mo nia daane e 218, Shelomith tama ni Josiphiah,
    mai di madahaanau o Bani, mo nia daane e 160, Zechariah tama ni Bebai, mai di
    madahaanau o Bebai, mo nia daane e 28, Johanan tama ni Hakkatan, mai di madahaanau
    o Azgad, mo nia daane e 110, Eliphelet, Jeuel, mo Shemaiah, mai di madahaanau
    o Adonikam, mo nia daane e 60. (Digau aanei ne lloomoi nomuli), Uthai mo Zaccur,
    mai di madahaanau o Bigvai, mo nia daane e 70.
  uig-ARA: فىنىھاسنىڭ ئەۋلادلىرىدىن گەرشون، ئىتامارنىڭ ئەۋلادلىرىدىن دانىيال، داۋۇتنىڭ
    ئەۋلادلىرىدىن ھاتتۇش،
  sus-sus: Gerisomi, naxan keli Finexasi xabilɛ. Daniyɛli, naxan keli Itamari xabilɛ.
    Xatusi, naxan keli Dawuda xabilɛ.
  pon-2006: Kersom, sang peneineien Pineas
  ksd-ksd: ta ra tarai Pinekas, Gersom; ta ra tarai Itamar, Daniel; ta ra tarai David,
    Katus,
  tur-YTC: Finehas oğullarından Gerşom. İtamar oğullarından Daniel. David oğullarından
    Hattuş.
  grc-BRENT: Ἀπὸ υἱῶν Φινεὲς, Γηρσών· ἀπὸ υἱῶν Ἰθάμαρ, Δανιήλ· ἀπὸ υἱῶν Δαυὶδ, Ἀττούς.
  ind-AYT: 'Dari keturunan Pinehas: Gersom; dari keturunan Itamar: Daniel; dari keturunan
    Daud: Hatus.'
  nya-nya: Geresomu wa fuko la Finehasi; Danieli wa fuko la Itamara; Hatusi
  hrv-hrv: 'Od Pinhasovih sinova: Geršom; od Itamarovih sinova: Daniel; od Davidovih
    sinova: Hatuš,'
  mps-mps: Gersom, te Finiasgo hani, tama Daniel, te Itamargo hani, tama Hatus, te
    Sekaniago ogwa te Devitgo hani da, tama Sekaraia, te Parosgo hani bidi da. Tama
    aga hani te 150 bidi te Sekaraia dali palio. Augwaligo te augwa wąį nǫų dabego
    nogi asęani elalubo buku me deli te augwa tolaluai dao.
  tpi-tpi: Gersom, bilong lain bilong Finias, na Daniel, bilong lain bilong Itamar,
    na Hatus, pikinini man bilong Sekania bilong lain bilong Devit, na Sekaraia, bilong
    lain bilong Paros. Na 150 man bilong lain bilong en i go wantaim Sekaraia. Ol
    i holim wanpela lista i gat nem bilong ol tumbuna bilong ol.
  dan-1931: Af Pinehas' Efterkommere Gersom; af Itamars Efterkommere Daniel; af Davids
    Efterkommere Hattusj,
  vie-OVCB: Ghẹt-sôn thuộc dòng Phi-nê-a. Đa-ni-ên thuộc dòng Y-tha-ma. Hát-túc, con
    Sê-ca-nia, thuộc dòng Đa-vít.
  guj-2017: ફીનહાસનો વંશજ ગેર્શોમ; ઈથામારનો વંશજ દાનિયેલ; દાઉદના વંશજ શખાન્યાનો પુત્ર
    હાટ્ટુશ.
  pon-2006A: Kersom, sang peneineien Pineas Daniel, sang peneineien Idamar Addus,
    nein Sekanaia, sang peneineien Depit Sekaraia, sang peneineien Paros, iangahki
    ohl 150 sang nan eh peneinei (mie pwuhk kei me pil kasalehda irekidien arail peneinei
    kan) Eliehoenai, nein Serahaia, sang peneineien Pahad Mohap, iangahki ohl 200
    Sekanaia, nein Sahasiel, sang peneineien Saddu, iangahki ohl 300 Eped, nein Sonadan,
    sang peneineien Adin, iangahki ohl 50 Sesaia, nein Adalaia, sang peneineien Elam,
    iangahki ohl 70 Sepadaia, nein Maikel, sang peneineien Sepataia, iangahki ohl
    80 Opadaia, nein Sehiel, sang peneineien Sohap, iangahki ohl 218 Selomid, nein
    Sosipaia, sang peneineien Pani, ingahki ohl 160 Sekaraia, nein Pepai, sang peneineien
    Pepai, iangahki ohl 28 Sohanan, nein Akkatan, sang peneineien Askad, ingahki ohl
    110 Elipelet, Seuel, oh Semaia, sang peneineien Adonikam, iangahki ohl 60 (mepwukat
    sapahldo ehu ahnsou mwuri) Udai oh Sakur, sang peneineien Pikpai, ingahki ohl
    70
  por-BRBSL: Dos filhos de Phinehas, Gershom. Dos filhos de Ithamar, Daniel. Dos filhos
    de David, Hattush.
  cth-cth: Phinehas capanaw thung hoi Gershom, Ithamar capanaw thung hoi Daniel, Devit
    capanaw thung hoi Hattush.
  twi-twi: 'Pinehas asefo mu no: Gersom; Itamar asefo mu no: Daniel. Dawid asefo mu
    no: Sekania babarima Hatus.'
  hlt-hlt: Phinekha koca lamkah Gershom, Ithamar koca lamkah Daniel, David koca lamkah
    Hattush.
  tbz-SIM: 'Bɛɛ̀ tu: Kɛdisɔmmu Findee nɑɑ̀mùnkou nɛ̀ Etɑmɑɑ nɑɑ̀mùnkou, Dɑnniyɛɛri
    nɛ̀ Atuusi Dɑfiti nɑɑ̀mùnkù kou,'
  msy-2020: Gersom, a Finiasɨn ikɨzimɨn ovavir boribar mav. Ezɨ Daniel, Itamarɨn ikɨzimɨn
    ovavir boribar mav. Ezɨ Hatus, a Sekanian otarim, egha Devitɨn ikɨzimɨn ovavir
    boribar mav. Ezɨ Sekaraia, Parosɨn ikɨzimɨn ovavir boribar mav. Ezɨ an adarazi
    150plan gumaziba Sekaraia ko ghue. Men ikɨzimɨn adarazir, akɨnafarir men inazir
    afeziabar ziaba itir mam, me an suira.
  dop-dop: Pɛnhɑsɩ lʋlʋɣʋ tʋ Kɛɛsɔm, nɑ Ɩtɑmɑɑ lʋlʋɣʋ tʋ Tɑniyɛɛlɩ, nɑ Tɑfiiti lʋlʋɣʋ
    tʋ Hɑtusi,
  azb-azb: Pinxas övladlarından Gerşom, İtamar övladlarından Daniel, Davud övladlarından
    Xattuş,
  eng-DBY: Of the children of Phinehas, Gershom; of the children of Ithamar, Daniel;
    of the children of David, Hattush;
  hin-2017: अर्थात् पीनहास के वंश में से गेर्शोम, ईतामार के वंश में से दानिय्येल,
    दाऊद के वंश में से हत्तूश।
  wol-KYG: Ci askanu Fineyas, Gersom la. Ci askanu Itamar, Dañeel la. Ci askanu Daawuda,
    Atus,
  eng-YLT: 'From the sons of Phinehas: Gershom; from the sons of Ithamar: Daniel;
    from the sons of David: Hattush;'
  eng-WYC-2017: Of the sons of Phinehas, Gershom; of the sons of Ithamar, Daniel;
    of the sons of David, Hattush, (the son of Shechaniah);
  eng-WMBB: Of the sons of Phinehas, Gershom. Of the sons of Ithamar, Daniel. Of the
    sons of David, Hattush.
  urd-GVH: फ़ीनहास के ख़ानदान का जैरसोम, इतमर के ख़ानदान का दानियाल, दाऊद के ख़ानदान
    का हत्तूश बिन सकनियाह, परऊस के ख़ानदान का ज़करियाह। 150 मर्द उसके साथ नसबनामे
    में दर्ज थे।
  rug-rug: Qesomu pu tuti gore mae koe Pinehasi, se Daniela pu tuti gore mae koe Itamara,
    Hatusi sa tuna Sekanaea pu tuti gore mae koe Devita,
  gaz-gaz: Sanyii Fiinehaas keessaa Geershoom; sanyii Iitaamaar keessaa Daaniʼel;
    sanyii Daawit keessaa Haxuush
  fra-LSG: Des fils de Phinées, Guerschom; des fils d’Ithamar, Daniel; des fils de
    David, Hatthusch, des fils de Schecania;
  yal-yal: Gɛrisɔmi, Finexasi yixɛtɛne yɛ, Daniyɛli, Itamara yixɛtɛne yɛ, Xatusi,
    Dawuda yixɛtɛne yɛ,
  haw-1868: No na mamo a Pinehasa; o Geresoma; no na mamo a Itamara; o Daniela; no
    na mamo a Davida; o Hatusa;
  arb-NAV: 'مِنْ بَنِي فِينْحَاسَ: جِرْشُومُ. مِنْ بَنِي إِيْثَامَارَ: دَانِيَالُ.
    مِنْ بَنِي دَاوُدَ: حَطُّوشُ.'
  ewe-ewe: 'Ame siwo tso Finehas ƒe dzidzime me: Gersom; Ame siwo tso Itamar ƒe dzidzime
    me: Daniel; Ame siwo tso David ƒe dzidzime me: Hatus'
  eng-LEE: Of these sons of Phinehas, Gershom; of the sons of Ithamar, Daniel; of
    the sons of David, Chattush;
  asm-FB: 'পীনহচৰ বংশধৰসকলৰ মাজত গেৰ্চোম: ঈথামৰৰ বংশধৰসকলৰ মাজত দানিয়েল: দায়ূদৰ
    বংশধৰসকলৰ মাজত হত্তূচ।'
  sus-A: فٍرِ سٌمِ، نَشَن كٍلِ قِنٍشَسِ شَبِلّ. دَنِيّلِ، نَشَن كٍلِ عِتَمَرِ شَبِلّ.
    شَتُسِ، نَشَن كٍلِ دَوُدَ شَبِلّ.
  fra-SBL: 'Des fils de Phinées : Guershom. Des fils d''Ithamar, Daniel. Des fils
    de David, Hattush.'
  hbo-hbo: מִבְּנֵ֤י פִֽינְחָס֙ גֵּֽרְשֹׁ֔ם ס מִבְּנֵ֥י אִיתָמָ֖ר דָּנִיֵּ֑אל ס מִבְּנֵ֥י
    דָוִ֖יד חַטּֽוּשׁ׃ ס
  piu-2006: '@see-verse:EZR.008.001'
  kik-kik: kuuma njiaro cia Finehasi, aarĩ Gerishomu; na njiaro cia Ithamaru, aarĩ
    Danieli; na kuuma njiaro cia Daudi, aarĩ Hatushu
  fra-NCL: Des fils de Phinées, Gersom ; des fils d’Ithamar, Daniel ; des fils de
    David, Hattus,
  cek-AK: Phinehas ih caanawk thung hoiah Gershom; Ithamar ih caanawk thung hoiah
    Daniel; David ih caanawk thung hoiah Hattush,
  cuk-cuk: Finees-wagansikid, Gersón. Itamar-wagansikid, Daniel. David-wagansikid,
    Hatús.
  uig-CYR: Финиһасниң әвлатлиридин Гәршон, Итамарниң әвлатлиридин Даниял, Давутниң
    әвлатлиридин Һаттуш,
  tel-2017: ఫీనెహాసు వంశంనుంచి గెర్షోము. ఈతామారు వంశం నుంచి దానియేలు. దావీదు వంశం
    నుంచి హట్టూషు.
  hat-BSA: Nan fis a Phinées yo, Guerschom. Nan fis a Ithamar yo, Daniel. Nan fis
    a David yo, Hatthusch.
  kos-kos: Gershom ke fwil natul Phinehas Daniel ke fwil natul Ithamar Hattush, wen
    natul Shecaniah, ke fwil natul David
  hbo-WLC: מִבְּנֵ֤י פִֽינְחָס֙ גֵּֽרְשֹׁ֔ם ס מִבְּנֵ֥י אִיתָמָ֖ר דָּנִיֵּ֑אל ס מִבְּנֵ֥י
    דָוִ֖יד חַטּֽוּשׁ׃ ס
  ibo-ibo: ndị ikwu Finehaz, Geshọm; ndị ikwu Itama, Daniel; ndị ikwu Devid, Hatush
  ory-ory: ପୀନହସ୍‍ର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଗେର୍ଶୋମ; ଈଥାମରର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଦାନିୟେଲ; ଦାଉଦଙ୍କର
    ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ହଟୂଶ୍‍।
  chk-chk: 'Seni ekewe mwirimwirin Pinehas: Kersom, seni ekewe mwirimwirin Itamar:
    Taniel, seni ekewe mwirimwirin Tafit: Hatus nöün Sekania.'
  rop-rop: Gesham bin brom det femili blanga det men neim Finiyas en Denyul brom det
    femili blanga Ithama. Hetash bin det san blanga Shekanaiya, brom det femili blanga
    Deibid. Sekaraiya bin brom det femili blanga Parosh, garram 150 men brom im femili.
    Deibin abum pruf blanga shoum hu olabat grenfatha. Eliyeiyonai bin det san blanga
    Serahaiya, brom det femili blanga Pahathmoweb, garram 200 men. Shekanaiya bin
    det san blanga Jahasiyel, brom det femili blanga Satu, garram 300 men. Ibad bin
    det san blanga Jonathan, brom det femili blanga Edin, garram 50 men. Jeshaiya
    bin det san blanga Ethalaiya, brom det femili blanga Elam, garram 70 men. Sebadaiya
    bin det san blanga Maikul, brom det femili blanga Shefataiya, garram 80 men. Obadaiya
    bin det san blanga Jehiyel, brom det femili blanga Jowab, garram 218 men. Shelomith
    bin det san blanga Josafaiya, brom det femili blanga Bani, garram 160 men. Sekaraiya
    bin det san blanga Bebai, brom det femili blanga Bebai, garram 28 men. Johanan
    bin det san blanga Heikatan, brom det femili blanga Esgad, garram 110 men. Elifalet,
    Jeyuwel, en Shemaiya bin brom det femili blanga Edanikam, garram 60 men en deibin
    gobek langa Bebalon bambai. Yuthai en Sekura bin brom det femili blanga Bigbai,
    garram 70 men.
  ukr-1871: З синів Пинеесових — Герсон; із синів Ітамарових — Даниїл; із синів Давидових
    — Хаттуш;
  deu-1951: 'Von den Kindern Pinehas: Gersom. Von den Kindern Itamars: Daniel. Von
    den Kindern Davids: Hattus, aus den Kindern Sechanjas.'
  eng-JPS: Of the sons of Phinehas, Gershom; of the sons of Ithamar, Daniel; of the
    sons of David, Hattush.
  srp-1865: Od sinova Finesovijeh Girsom; od sinova Itamarovijeh Danilo; od sinova
    Davidovijeh Hatus;
  lug-lug: okuva mu bazzukulu ba Finekaasi, Gerusomu; n’okuva mu bazzukulu ba Isamaali,
    Danyeri; n’okuva mu bazzukulu ba Dawudi, Kattusi
  heb-heb: מבני פינחס גרשם מבני איתמר דניאל מבני דויד חטוש׃
  ben-IRV: পীনহসের সন্তানদের মধ্যে গের্শোম, ঈথামরের সন্তানদের মধ্যে দানিয়েল, দায়ূদের
    সন্তানদের মধ্যে হটূশ৷
  pan-pan: ਫ਼ੀਨਹਾਸ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਗੇਰਸ਼ੋਮ ਅਤੇ ਈਥਾਮਾਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਦਾਨੀਏਲ
    ਅਤੇ ਦਾਊਦ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਹੱਟੂਸ਼,
  mya-JVB: ဖိနဟတ် အမျိုး ဂေရရှုံ ၊ ဣသမာ အမျိုး ဒံယေလ ၊ ဒါဝိဒ် အမျိုး ဟတ္တုတ်၊
  hmo-hmo: Pineha iduhu — Geresome. Itamara iduhu — Daniela. Davida iduhu — Hatusu,
    Sekanaia ena natuna tau.
  urd-urd: बनी फ़ीन्हास में से, जैरसोन; बनी ऐतामर में से, दानीएल; बनी दाऊद में से
    हत्तूश;
  rus-SYN: из сыновей Финееса Гирсон; из сыновей Ифамара Даниил; из сыновей Давида
    Хаттуш;
  bqc-SIM: Finɛasi buiↄ uabele Geesoũ, Itamaa buiↄ uabele Daniɛli, Davidi buiↄ uabele
    Atusu.
  tcz-CHONGTHU: Phinehas insunga kon’in Gershom ahin, Ithamar insunga kon’in Daniel
    ahin, David insunga kon’in Hattush ahi,
  mar-mar: फिनहासाच्या वंशातला गर्षोम, इथामारच्या वंशातला दानीएल, दावीदाच्या वंशातला
    हट्टूश,
  qub-qub: Fineespita miraj cutiran Gersón; Itamarpita miraj Daniel; Davidpita miraj
    Secaniaspa wamra Hatús.
  hat-hat: -(we vèsè pwochen)
  eng-BSB: from the descendants of Phinehas, Gershom; from the descendants of Ithamar,
    Daniel; from the descendants of David, Hattush
  eng-WEBPB: Of the sons of Phinehas, Gershom. Of the sons of Ithamar, Daniel. Of
    the sons of David, Hattush.
  kbq-kbq: Finiasi nagapintira Gesomuki, Itamari nagapintira Danieliki, Deviti nagapintira
