  tha-KJV: แล​้วข้าพเจ้าก็ประกาศให้ถืออดอาหารที่​นั่น คือที่​แม่น​้ำอาหะวา เพื่อเราทั้งหลายจะได้ถ่อมตัวลงต่อพระพักตร์พระเจ้าของเรา
