verse: EZR.008.021
translations:
  mal-C: ദൈവമുമ്പാകെ ഞങ്ങളെത്തന്നെ വിനയപ്പെടുത്തേണ്ടതിനും, സകലസമ്പാദ്യങ്ങളുമായുള്ള
    ഈ യാത്രയിൽ ഞങ്ങളുടെയും ഞങ്ങളുടെ കുട്ടികളുടെയും സുരക്ഷിതത്വത്തിനുവേണ്ടി യാചിക്കേണ്ടതിനും
    അഹവാനദിക്കരികെ ഞാൻ ഒരു ഉപവാസം പ്രസിദ്ധപ്പെടുത്തി.
  deu-TKW: Und ich ließ dort am Flusse Ahawa ein Fasten ausrufen, damit wir uns vor
    unserem Gotte demütigten, um glückliche Reise für uns und unsere Kinder und alle
    unsere Habe von ihm zu erbitten.
  lin-lin: Kuna, pene ya ebale Akava, napesaki mitindo ya kokila bilei mpo na komikitisa
    liboso ya Nzambe na biso mpe kosenga Ye mobembo malamu mpo na biso, mpo na bana
    na biso mpe mpo na biloko na biso nyonso.
  eng-LSV: And I proclaim there a fast, by the river Ahava, to afflict ourselves before
    our God, to seek from Him a right way for us, and for our infants, and for all
    our substance,
  eng-GNV: And there at the Riuer, by Ahaua, I proclaimed a fast, that we might humble
    our selues before our God, and seeke of him a right way for vs, and for our children,
    and for all our substance.
  eng-WEBSTER: Then I proclaimed a fast there, at the river Ahava, that we might afflict
    ourselves before our God, to seek of him a right way for us, and for our little
    ones, and for all our substance.
  nhw-BL: Huan teipa nochi mosentilijque campa nopa atemitl Ahava. Huan nopona niquinyolmelajqui
    para timosahuase huan timotlancuaquetzase iixpa Toteco Dios huan tijtlajtlanise
    ma techmocuitlahui tojuanti, huan toconehua, huan nochi catli tijhuicayayaj para
    amo tleno topantis ipan toojhui.
  swh-ONEN: Kando ya Mto Ahava, hapo nilitangaza kufunga, ili tujinyenyekeshe mbele
    za Mungu wetu na kumwomba kwa ajili ya kutujalia safari ya amani sisi na watoto
    wetu, pamoja na mali zetu zote.
  bba-bba: Dɑɑ te bɑ mɔ̀ Ahɑfɑn bɔku miyɑ nɑ nɛɛ, su tii kɑwɑ su nɔɔ bɔke su Gusunɔ
    bɛsɛn Yinni kɑnɑ bɛsɛn sɑnum mu dorɑ su kɑ turi bɑɑni bɛsɛ kɑ bɛsɛn bibu kɑ sere
    ɑrumɑni ye sɑ mɔ.
  eng-KJVCPB: Then I proclaimed a fast there, at the river Ahava, that we might afflict
    ourselves before our God, to seek of him a right way for us, and for our little
    ones, and for all our substance.
  mpx-mpx: Inoke wewel Ahava bebenaa ya ba gegewema ama galebu naha palahikan, inoke
    naha pahanalowagima wama Yabowaine matanaa ge naha awanun elana ni matahikagima,
    yaka ama ge natumeyau ginebi wama gogomwau wama nawanawa ni waisi.
  luo-luo: Bangʼ mano, ne agolo chik mondo watwe chiemo e dho aora Ahava ka wahore
    wawegi e nyim Nyasachwa kendo wakwaye wuoth maber ni wan gi nyithindwa, gi giwa
    duto.
  meu-meu: Bena anivaga ta na gwauraia, hari Ahava sinavaina badibadinai, eda Dirava
    vairanai baia hahemanau bona dala maoromaorona ta iena amo baia tahua, ai emai
    bona natumai edia bona emai ḡau iboudiai ediai.
  npi-ULB: त्यसपछि परमप्रभुको सामु आफैलाई विनम्र तुल्याउन, र हामी, हाम्रा बालबच्‍चा
    अनि हाम्रा सबै सम्पत्तिको लागि सोझो मार्गको खोजी गर्न मैले अहावा नहरमा उपवासको
    घोषणा गरें ।
  yor-yor: Níbẹ̀, ní ẹ̀bá odò Ahafa, mo kéde àwẹ̀, kí a ba à le rẹ ara wa sílẹ̀ níwájú
    Ọlọ́run, kí a sì béèrè lọ́wọ́ rẹ̀ fún ìrìnàjò àìléwu fún wa àti àwọn ọmọ wa àti
    fún gbogbo ohun ìní wa.
  ind-ind: Kemudian, di tepi sungai Ahawa itu, saya memberi perintah agar kami semua
    berpuasa dan merendahkan diri di hadapan Allah. Kami berdoa supaya Allah memimpin
    dan melindungi kami, anak-anak kami, serta menjaga barang-barang kami tetap aman
    dalam perjalanan.
  pes-OPCB: وقتی در کنار رود اهوا بودیم، اعلام نمودم همگی روزه بگیریم تا به این وسیله
    خود را در حضور خدای خود فروتن کنیم و از او بخواهیم در این سفر ما را همراه زن و
    فرزندان و اموالمان حفظ نماید.
  tgl-ULB: Pagkatapos nagdeklara ako ng pag-aayuno sa Lagusan ng mga Ahava upang magpakumbaba
    kami sa harap ng Diyos, upang humingi ng tuwid na landas mula sa kaniya para sa
    amin, sa aming mga anak, at sa lahat ng aming mga ari-arian.
  hui-hui: Esera ibugua Iba Ahaba peago kawareni dege howa wali agali bibahende hearuhondo
    lamialu lalu, Ina bibahendeme tomo nane haga mana bialu Ngode Datagaliwabenaga
    deni inane mo dindiha howa ibuhondo lalu, Ina Yarusaleme pole poramagoha inanebi
    inanaga waneiginirubi mbirale yidamarubi harigani baya hangu handayaho habe, lama
    laro, laya.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​ခ​ရီး​ပြု​ရာ​တွင် ရှေ့​ဆောင်​လမ်း​ပြ​တော်​မူ​၍​ငါ​တို့​နှင့်​တ​ကွ
    သား​သ​မီး​များ​နှင့်​ပစ္စည်း​ဥစ္စာ​များ​ကို​ကာ​ကွယ် စောင့်​ရှောက်​တော်​မူ​စိမ့်​သော​ငှာ
    ငါ​တို့​ရှိ​သ​မျှ သည်​ကိုယ်​တော်​၏​ရှေ့​တော်​၌​စိတ်​နှ​လုံး​နှိမ့်​ချ လျက် အ​စာ​ရှောင်​ကြ​ရန်​ထို​အ​ဟာ​ဝ​တူး
    မြောင်း​အ​နီး​တွင် ငါ​အ​မိန့်​ထုတ်​ပြန်​ခဲ့​၏။-
  bod-N: སྐབས་དེར་ངས་ཆུ་བོ་ཨ་ཧ་ཝའི་འགྲམ་དུ་སྨྱུང་གནས་བསྲུང་དགོས་པའི་བཀའ་བསྒྲགས་པ་ཡིན།
    གང་ལ་ཞེ་ན། ང་ཚོའི་དཀོན་མཆོག་གི་དྲུང་དུ་ཁེངས་སྐྱུང་གི་སེམས་དང་བཅས་ང་ཚོ་དང་ང་ཚོའི་ཕྲུ་གུ་རྣམས་དང་།
    རང་གི་རྒྱུ་ནོམ་པ་ཐམས་ཅད་ལ་བགྲོད་བདེའི་ལམ་བུ་ཞིག་འབྱུང་བའི་ཕྱིར་གསོལ་བ་བཏབ་པ་ཡིན།
  sna-sna: Ipapo, paRwizi rweAhavha, ndakatara nguva yokutsanya kuti tizvininipise
    pamberi paMwari wedu uye kuti timukumbire kuti atifambise rwendo rwakanaka isu
    navana vedu nepfuma yedu yose.
  spa-BLM: Entonces proclamé un ayuno allí, en el río Ahava, para humillarnos ante
    nuestro Dios y buscar de él un camino recto para nosotros, para nuestros pequeños
    y para todas nuestras posesiones.
  cac-cac: Ix lajvi chi', ix valani to tzon̈ och d'a tzec'ojc'olal d'a sti' a' nivan
    Ahava chi', yic vach' sco cha co mulej co chucal d'a yichan̈ co Diosal, sco c'ananpax
    d'ay to tzon̈ yic'b'at d'a vach'il yed' eb' cuninal yed' masanil tas ay d'ayon̈.
  swh-ULB: Tena nikatangaza kufunga mto Ahava ili kujinyenyekeza mbele za Mungu, kutafuta
    njia iliyoonyoka kutoka kwake kwa ajili yetu, watoto wetu na mali zetu,
  bel-bel: І абвясьціў я там пост каля ракі Агавы, каб упакорыцца нам перад абліччам
    Бога нашага, прасіць у Яго пасьпяховай дарогі сабе і дзецям нашым і ўсёй маёмасьці
    нашай,
  deu-ELBBK: Und ich rief dort am Fluss Ahawa ein Fasten aus, um uns vor unserem Gott
    zu demütigen, um von ihm einen geebneten Weg zu erbitten für uns und für unsere
    Kinder und für alle unsere Habe.
  mbb-OT: Hein diyè key te veyvey te Wahig he Ahava, migkeǥiyan ku is menge zuma ku
    zutun te grupu zey te ebpuasa key wey ebpekevevaan dey is keugelingen dey ziyà
    te etuvangan te Megbevayè dey su edhangyù key ziyà te kandin he ventayi key zin
    dutun te hipenawan dey, ragkes is menge anak dey wey menge azen dey.
  mal-2015: അനന്തരം ഞങ്ങൾ ഞങ്ങളുടെ ദൈവത്തിന്റെ സന്നിധിയിൽ ഞങ്ങളെത്തന്നേ താഴ്ത്തേണ്ടതിന്നും
    ഞങ്ങൾക്കും ഞങ്ങളുടെ കുഞ്ഞുകുട്ടികൾക്കും ഞങ്ങളുടെ സകലസമ്പത്തിന്നും വേണ്ടി ശുഭയാത്ര
    അവനോടു യാചിക്കേണ്ടതിന്നും ഞാൻ അവിടെ അഹവാആറ്റിന്റെ അരികെവെച്ചു ഒരു ഉപവാസം പ്രസിദ്ധപ്പെടുത്തി.
  rmc-rmc: Paľis paš o paňi Ahava diňom avri o postos, hoj pes te pokorinas anglal
    amaro Del a te mangas lestar bachtalo drom, hoj te chraňinel amen, amare čhaven
    the amaro barvaľipen, sar džaha andro Jeruzalem.
  pes-OPV: پس من در آنجانزد نهر اهوا به روزه داشتن اعلان نمودم تاخویشتن را در حضور
    خدای خود متواضع نموده، راهی راست برای خود و عیال خویش وهمه اموال خود از او بطلبیم.
  ron-1924: Аколо, ла рыул Ахава, ам вестит ун пост де смерире ынаинтя Думнезеулуй
    ностру, ка сэ черем де ла Ел о кэлэторие феричитэ пентру ной, пентру копиий ноштри
    ши пентру тот че ера ал ностру.
  ben-OBCV: পরে অহবা খালের ধারে আমি উপবাস ঘোষণা করলাম যেন আমরা আমাদের আরাধ্য ঈশ্বরের
    সামনে বিনম্র হই এবং আমাদের সন্তান ও সম্পদসহ এই যাত্রা যেন নির্বিঘ্নে হয় সেইজন্য
    তার কাছে কৃপা ভিক্ষা করি।
  som-som: Oo markaasaan, intii aannu joognay Webi Ahawaa, halkaas kaga dhawaaqay
    in la soomo, inaannu isku hoosaysiinno Ilaahayaga hortiisa, inaannu ka barinno
    jid toosan oo annaga iyo dhallaankayaga iyo xoolahayaga oo dhammuba aannu marno.
  lat-VUC: Et prædicavi ibi jejunium juxta fluvium Ahava, ut affligeremur coram Domino
    Deo nostro, et peteremus ab eo viam rectam nobis et filiis nostris, universæque
    substantiæ nostræ.
  eng-ASVBT: Then I proclaimed a fast there, at the river Ahava, that we might humble
    ourselves before our God, to seek of him a straight way for us, and for our little
    ones, and for all our substance.
  ita-1885: Ed io bandii quivi il digiuno presso del fiume di Ahava, per umiliarci
    nel cospetto dell'Iddio nostro, per chiedergli prospero viaggio per noi, per le
    nostre famiglie, e per tutte le nostre facoltà.
  eng-LXXUP: And I proclaimed there a fast, at the river Ahava, that we should humble
    ourselves before our God, to seek of him a straight way for us, and for our children,
    and for all our property.
  eng-ULB: Then I proclaimed a fast at the Ahava Canal to humble ourselves before
    God, to seek a straight path from him for us, our little ones, and all our possessions.
  spa-VBL: En el canal de Ahava convoqué un ayuno para confesar nuestros pecados ante
    Dios y pedirle un viaje seguro para nosotros y nuestros hijos, junto con todas
    nuestras posesiones.
  fra-_FOB: Là, près du fleuve d'Ahava, je publiai un jeûne, afin de nous humilier
    devant notre Dieu, en le priant de nous donner un heureux voyage, pour nous et
    pour nos petits enfants, et pour tous nos biens.
  mal-mal: അനന്തരം ഞങ്ങളുടെ ദൈവത്തിന്റെ സന്നിധിയിൽ ഞങ്ങളെത്തന്നെ വിനയപ്പെടുത്തേണ്ടതിനും,
    ഞങ്ങളും ഞങ്ങളുടെ കുഞ്ഞുകുട്ടികളും സകലസമ്പത്തും സുരക്ഷിതമാകുവാനും ദൈവത്തോട് ശുഭയാത്ര
    യാചിക്കേണ്ടതിനും വേണ്ടി, ഞാൻ അഹവാ ആറ്റരികത്തു വച്ച് ഒരു ഉപവാസം പ്രസിദ്ധപ്പെടുത്തി.
  urd-GVR: Wahīṅ Ahāwā kī nahar ke pās hī maiṅ ne elān kiyā ki ham sab rozā rakh kar
    apne āp ko apne Ḳhudā ke sāmne past kareṅ aur duā kareṅ ki wuh hameṅ hamāre bāl-bachchoṅ
    aur sāmān ke sāth salāmatī se Yarūshalam pahuṅchāe.
  suz-BL: मिनु गो अहावा खोलाम बाक्‍कानु, गो मुर आन कली “परमप्रभु कली पुंइचा कली गो
    माइजा बाक्‍चा माल्नय” देंती। “परमप्रभु आ ङोंइती आंइ दाक्‍शो मपथु, आंइ कली, आंइ
    आल आन कली नु आंइ शोंप कली लांम रिम्‍शो दुम्‍ल” दे परमप्रभु कली पुंइत‍क।
  ita-1927: E colà, presso il fiume Ahava, io bandii un digiuno per umiliarci nel
    cospetto del nostro Dio, per chiedergli un buon viaggio per noi, per i nostri
    bambini, e per tutto quello che ci apparteneva;
  ckb-ckb: لەوێدا لەسەر نۆکەندی ئەهەڤا بانگەوازی ڕۆژووگرتنم ڕاگەیاند، بۆ ئەوەی لەبەردەم
    خوداکەماندا ملکەچ بین و داوای ڕێگایەکی ڕاستی لێ بکەین بۆ خۆمان و منداڵەکانمان
    و هەموو ئەوەی هەمانە.
  eng-BBE: Then I gave orders for a time of going without food, there by the river
    Ahava, so that we might make ourselves low before our God in prayer, requesting
    from him a straight way for us and for our little ones and for all our substance.
  kan-OKCV: ಆಗ ನಾವು ನಮ್ಮ ದೇವರ ಮುಂದೆ ನಮ್ಮನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳುವುದಕ್ಕೂ, ನಮಗೂ ನಮ್ಮ ಮಕ್ಕಳಿಗೂ,
    ನಮ್ಮ ಎಲ್ಲಾ ಸ್ಥಿತಿಗೂ ಅವರಿಂದ ಸರಿಯಾದ ಮಾರ್ಗವನ್ನು ಹುಡುಕುವುದಕ್ಕೂ, ನಾನು ಅಲ್ಲಿ ಅಹಾವ ನದಿಯ
    ಬಳಿಯಲ್ಲಿ ಉಪವಾಸವನ್ನು ಮಾಡಲು ಪ್ರಕಟಿಸಿದೆನು.
  tam-2017: அப்பொழுது நாங்கள் எங்கள் தேவனுக்கு முன்பாக எங்களைத் தாழ்த்துகிறதற்கும்,
    எங்களுக்காகவும் எங்கள் பிள்ளைகளுக்காகவும் எங்கள் அனைத்து பொருட்களுக்காகவும் செவ்வையான
    வழியைத் தேடுகிறதற்கும், நான் அங்கே அந்த அகாவா நதிக்கு அருகில் உபவாசத்தை அறிவித்தேன்.
  spa-RV-1909: Y publiqué ayuno allí junto al río de Ahava, para afligirnos delante
    de nuestro Dios, para solicitar de él camino derecho para nosotros, y para nuestros
    niños, y para toda nuestra hacienda.
  ron-BTF: Atunci eu am proclamat un post acolo, la râul Ahava, ca să ne chinuim înaintea
    Dumnezeului nostru, pentru a căuta la el o cale dreaptă pentru noi şi pentru micuţii
    noştri şi pentru toată averea noastră.
  eng-WEBP: Then I proclaimed a fast there at the river Ahava, that we might humble
    ourselves before our God, to seek from him a straight way for us, for our little
    ones, and for all our possessions.
  eng-FBV: At the Ahava Canal I called for a fast so we could confess our sins before
    God and ask him for a safe journey for us and our children, along with all our
    possessions.
  nld-1939: Nu kondigde ik daar, bij de rivier Ahawa, een vasten af, om ons voor onzen
    God te vernederen, en een gelukkige reis van Hem af te smeken voor ons, onze kinderen
    en voor onze have.
  nch-BL: Huan teipa nochi mosentilijque campa nopa hueyat Ahava. Huan nopona niquinyolmelajqui
    para timosahuase huan timotancuaquetzase iixpa Toteco Dios huan tijtajtanise ma
    techmocuitahui tojuanti, huan toconehua, huan nochi cati tijhuicayayaj para amo
    teno topantis ipan toojhui.
  vie-1934: Tại đó, gần bên sông A-ha-va, ta truyền kiêng cữ ăn, để chúng hạ mình
    xuống trước mặt Đức Chúa Trời chúng ta, và cầu xin Ngài chỉ cho biết đường chánh
    đáng chúng ta, con cái chúng ta, và tài sản mình phải đi.
  hin-CV: इसके बाद मैंने अहावा नदी के तट पर उपवास की घोषणा की, कि हम स्वयं को अपने
