    सम्पत्ति के लिये सरल यात्रा माँगे।
  wol-KYG: Ba loolu amee ma digle foofa koor ca tàkkal dexu Aawa, toroxloo ko fa sunu
    kanam Yàlla, ngir ñaan ko mu may nu yoonu jàmm, nook sunuy doom ak mboolem lu
    bokk ci nun.
  eng-YLT: And I proclaim there a fast, by the river Ahava, to afflict ourselves before
    our God, to seek from Him a right way for us, and for our infants, and for all
    our substance,
  eng-WYC-2017: And I preached there fasting beside the flood of Ahava, that we should
    be tormented before the Lord our God, and that we should ask of him the right
    way to us, and to our sons, and to all our substance.
  eng-WMBB: Then I proclaimed a fast there at the river Ahava, that we might humble
    ourselves before our God, to seek from him a straight way for us, for our little
    ones, and for all our possessions.
  urd-GVH: वहीं अहावा की नहर के पास ही मैंने एलान किया कि हम सब रोज़ा रखकर अपने आपको
    अपने ख़ुदा के सामने पस्त करें और दुआ करें कि वह हमें हमारे बाल-बच्चों और सामान
    के साथ सलामती से यरूशलम पहुँचाए।
  rug-rug: Meke tozi vura nia rau pa taqelena sa kolo Ahava si keke totoso vina madi,
    pude kaqu va pepekae puleni gami si gami pa kenuna sa mami Tamasa meke pude tepa
    koa Sa pude turaṉa gami meke tokani gami meke sari na tumami na mami likakalae
    koari na kana pa mami inene.
  gaz-gaz: Anis akka nu, ijoolleen keenyaa fi qabeenyi keenya hundi karaa nagaa deemnuuf
    akka fuula Waaqa keenyaa duratti gad of qabnee kadhannuuf achuma Laga Ahawaa biratti
    sooman nan labse.
  fra-LSG: Là, près du fleuve d’Ahava, je publiai un jeûne d’humiliation devant notre
    Dieu, afin d’implorer de lui un heureux voyage pour nous, pour nos enfants, et
    pour tout ce qui nous appartenait.
  gnn-gnn: Bala ŋayi ŋunhiyi Yitjuranydja yolŋu waŋana ŋunhinhanydja walalanha yolŋu'‐yulŋunha
    ŋunhi walala yurru malthun nhanbala balayi Djurutjalamlili bitjarrana, “Ŋäthilinydja
    ŋilimurru yurru dhuwala nyilŋ'maranhamirri ŋilimurrunhawuy ŋilimurru, ga wekanhamirri
    Garraywala. Ŋilimurru yurru yana bukumirriyama yukurra ŋäŋ'thun ŋoy‐ŋathamiriwyu
    walalay. Ŋilimurru yurru marrtji dhuwala weyinmarama bala, ŋula nhämunha' ŋaḻindi
    yurru ŋupan. Ŋilimurru ŋäŋ'thun bukumirriyama Godnha, märr yurru ŋayi ŋilimurrunha
    Godthunydja gäma marrtji bala ŋamathamana yana.
  yal-yal: N yi a fala, a birin xa sunna suxu Ala yɛtagi Ahawa baan dɛxɔn, alogo a
    xa lu nxu xɔn sigatini nxu nun nxɔ diine nun nxɔ seene birin.
  haw-1868: Alaila kukala aku au i hookeai malaila ma ka muliwai o Ahava, i hoohaahaa
    iho ai makou ia makou iho imua o ko kakou Akua, e imi aku ia ia i aoao pono no
    makou, a no ka makou kamalii, a no ka makou waiwai a pau.
  arb-NAV: وَنَادَيْتُ عِنْدَ نَهْرِ أَهْوَا بِصَوْمٍ لِنَتَذَلَّلَ أَمَامَ إِلَهِنَا
    لِيَشْمَلَنَا بِرِعَايَتِهِ نَحْنُ وَأَطْفَالَنَا وَأَمْوَالَنَا فِي أَثْنَاءِ
    رِحْلَتِنَا،
  ewe-ewe: Le Ahava tɔsisi la to, le afi ma meɖe gbeƒã nutsitsidɔ, ale be míabɔbɔ
    mía ɖokuiwo le míaƒe Mawu la ŋkume be míabia dedinɔnɔ na míawo ŋutɔ kple mía viwo
    kple míaƒe nunɔamesiwo ƒe dedinɔnɔ.
  eng-LEE: Then did I proclaim a fast there, at the river Ahava, that we might afflict
    ourselves before our God, to request from him a prosperous journey for us, and
    for our little ones, and for all our substance.
  asm-FB: তাৰ পাছত আমি ঈশ্বৰৰ সন্মূখত নিজকে নম্র কৰিবৰ বাবে অহবা নদীৰ দাঁতিত উপবাস
    ঘোষণা কৰিলোঁ, তাতে আমি আমাৰ সৰু সকলৰ বাবে আৰু আমাৰ সম্পত্তিৰ বাবে এটা সুবিধাজনক
    পথ বিচাৰিলো।
  sus-A: نَ تّمُي، ﭑ نَشَ عَ قَلَ مِشِ بِرِن بّ عَهَوَ شُرٍ دّ رَ، مُشُ شَ سُنيِ سُشُ،
    مُشُ شَ مُشُ مَفٌرٌ مُشُ مَرِفِ عَلَ بّ، عَلَكٌ مُشُ شَ عَ مَشَندِ عَ شَ مُشُ
    شَ بِيَاسِ سْونّيَ مُشُ تَن نُن مُشُ شَ دِيٍ بّ. عَ شَ مُشُ هَرِفٍ بِرِن كَنتَ.
  fra-SBL: Et j'ai proclamé un jeûne au bord de la rivière Ahava, pour que nous nous
    humiliions devant notre Dieu et que nous lui demandions un chemin droit pour nous,
    pour nos enfants et pour tous nos biens.
  hbo-hbo: וָאֶקְרָ֨א שָׁ֥ם צֹום֙ עַל־הַנָּהָ֣ר אַהֲוָ֔א לְהִתְעַנֹּ֖ות לִפְנֵ֣י אֱלֹהֵ֑ינוּ
    לְבַקֵּ֤שׁ מִמֶּ֙נּוּ֙ דֶּ֣רֶךְ יְשָׁרָ֔ה לָ֥נוּ וּלְטַפֵּ֖נוּ וּלְכָל־רְכוּשֵֽׁנוּ׃
  piu-2006: '@see-verse:EZR.008.020'
  kik-kik: Tũrĩ o hau rũũĩ-inĩ rwa Ahava, ngĩanĩrĩra twĩhinge kũrĩa irio, nĩguo tũhote
    kwĩnyiihia mbere ya Ngai witũ tũmũhooe atũgitĩre rũgendo-inĩ, ithuĩ na ciana ciitũ,
    hamwe na indo ciitũ ciothe.
  fra-NCL: Je publiai là, près de la rivière d’Ahava, un jeûne pour nous affliger
    devant notre Dieu, afin d’implorer de lui un heureux voyage pour nous, pour nos
    enfants et pour tout ce qui nous appartenait.
  cek-AK: To naah Sithaw mah, ka tawnh o ih hmuennawk, nawktanawk hoi kaicae khaeah
    toenghaih loklam to patuek hanah, Sithaw hmaa ah, buhzah hanah, Ahava vapui taengah
    lok ka thuih pae.
  cuk-cuk: Degine, Ahava-dii-iirmakmaid-walikaa anmar mas-gunsuli-Bab-Dummadse-golega
    ambikusad, adi, anmar-Bab-Dummad-asabin na san-bipi-imakegar. Degine, anmar-naoedba
    Bab-Dummad anmar-bendakega. De-ukinbali, anmar-mimmigan, degi, anmar-ibmar-nuegan-sedoedi
    bonisuli guegar.
  uig-CYR: Шу чағда Ахава дәрияси бойида мән Худайимизниң алдида өзүмизни төвән қилип,
    өзимиз вә кичик балилиримиз һәм барлиқ мал-мүлкимиз үчүн Худайимиздин ақ йол тиләшкә
    роза тутайли, дәп җакалидим.
  tel-2017: అప్పుడు దేవుని సన్నిధిలో మమ్మల్ని మేము తగ్గించుకుని మాకూ, మా సంతానానికి,
    మా ఆస్తిపాస్తులకు క్షేమకరమైన ప్రయాణం జరిగేలా దేవుణ్ణి వేడుకోవడానికి అహవా నది దగ్గర
    ఉపవాసం ఉండి ప్రార్థించాలని ప్రకటించాను.
  hat-BSA: Epi mwen te pwoklame yon jèn, akote rivyè Ahava a, pou nou ta kab imilye
    nou devan Bondye nou an pou chache soti nan Li, yon vwayaj sof pou nou, pitit
    nou yo ak tout byen nou yo.
  kos-kos: Ingo sisken Inyoa Ahava, nga sapkin tuh kut nukewa in lalo ac akpusiselye
    kut ye mutun God lasr, ac siyuk sel tuh Elan kol kut ke fahsr lasr ac lisringkuti
    ac tulik natusr ac ma lasr nukewa.
  hbo-WLC: וָאֶקְרָ֨א שָׁ֥ם צוֹם֙ עַל־הַנָּהָ֣ר אַהֲוָ֔א לְהִתְעַנּ֖וֹת לִפְנֵ֣י אֱלֹהֵ֑ינוּ
    לְבַקֵּ֤שׁ מִמֶּ֙נּוּ֙ דֶּ֣רֶךְ יְשָׁרָ֔ה לָ֥נוּ וּלְטַפֵּ֖נוּ וּלְכָל־רְכוּשֵֽׁנוּ׃
  ibo-ibo: Nʼebe ahụ, ka m nọ kpọsaa obubu ọnụ nʼakụkụ osimiri Ahava, nʼihi iweda
    onwe anyị ala nʼihu Chineke anyị, na ịrịọ ya ka o duo anyị, ụmụ anyị na akụ anyị
    niile, nʼụzọ ziri ezi nʼije anyị, ma nọnyekwara anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଓ ଆମ୍ଭମାନଙ୍କ ବାଳକ ବାଳିକା ଓ ସକଳ ସମ୍ପତ୍ତି ନିମନ୍ତେ
    ଏକ ସରଳ ପଥ ପ୍ରାର୍ଥନା କରିବା ଅଭିପ୍ରାୟରେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ଆପଣାମାନଙ୍କୁ
    ନମ୍ର କରିବା ପାଇଁ ଆମ୍ଭେ ଅହବା ନଦୀ ନିକଟରେ ଉପବାସର ଘୋଷଣା କଲୁ।
  chk-chk: Mürin üa asilefeili me arun ewe chanpupu Ahawa pwe epwe fis eu ränin echikefel,
    pwe aipwe atekisonakem me fän mesen äm we Kot o tüngor ngeni pwe epwe emwenikem
    lon äm sai o tümwünükem me nöüm pwal pisekim meinisin.
  rop-rop: Wal deya na wansaid langa det riba gulum Eiheba aibin dalim ola pipul melabat
    kaan dagat daga en melabat garra meigim miselp lobala langa God en askim im blanga
    lukaftum melabat en maindim melabat biginini olabat en ola enijing blanga melabat
    wen melabat garra trebul.
  ukr-1871: І оповістив там піст коло ріки Агави, щоб нам впокоритись перед лицем
    Бога нашого, та просити в його щасливої дороги для себе й наших дїтей, та для
    усього нашого добутку;
  deu-1951: Und ich ließ dort an dem Fluß Ahava ein Fasten ausrufen, daß wir uns demütigten
    vor unsrem Gott, um von ihm eine glückliche Reise für uns und unsre Kinder und
    alle unsre Habe zu erflehen.
  eng-JPS: Then I proclaimed a fast there, at the river Ahava, that we might humble
    ourselves before our God, to seek of Him a straight way, for us, and for our little
    ones, and for all our substance.
  srp-1865: Tada oglasih ondje na rijeci Avi post, da bismo se ponizili pred Bogom
    svojim i izmolili u njega sreæan put sebi i djeci svojoj i svemu blagu svojemu.
  lug-lug: Awo ku mugga Akava, ne nangirira okusiiba, twetoowaze mu maaso ga Katonda
    waffe, nga tumwegayirira okubeera awamu naffe n’abaana baffe n’ebintu byaffe byonna
    mu lugendo lwaffe.
  heb-heb: ואקרא שם צום על הנהר אהוא להתענות לפני אלהינו לבקש ממנו דרך ישרה לנו ולטפנו
    ולכל רכושנו׃
  ben-IRV: পরে আমাদের জন্য এবং আমাদের ছেলে মেয়েদের ও সমস্ত সম্পত্তির জন্য সঠিক পথ
    চাওয়ার ইচ্ছায় আমাদের ঈশ্বরের সামনে আমাদের প্রার্থনা করার জন্য আমি সেখানে অহবা
    নদীর কাছে উপোস ঘোষণা করলাম৷
  pan-pan: ਤਦ ਮੈਂ ਉੱਥੇ ਅਰਥਾਤ ਅਹਵਾ ਨਦੀ ਦੇ ਕੰਢੇ ਤੇ ਵਰਤ ਰੱਖਣ ਦੀ ਘੋਸ਼ਣਾ ਕੀਤੀ ਤਾਂ ਜੋ ਅਸੀਂ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਹਲੀਮ ਹੋ ਕੇ ਆਪਣੇ ਲਈ, ਆਪਣੇ ਬੱਚਿਆਂ ਲਈ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਮਾਲ-ਧਨ
    ਦੇ ਲਈ ਉਸ ਤੋਂ ਸੁਰੱਖਿਅਤ ਸਫ਼ਰ ਮੰਗੀਏ।
  mya-JVB: ထိုအခါ ဥစ္စာ များမှစ၍သူငယ် များနှင့်တကွ ၊ ငါ တို့သွားစရာ မှန် သောလမ်း ကို
    ဘုရား သခင်၌ရှာ ၍ ၊ ရှေ့ တော်မှာ ခြိုးခြံ စွာကျင့် ခြင်းငှါ ၊ အဟာဝ မြစ် နားတွင်
    ၊ အစာ ရှောင်ရာအချိန်ကို ငါကြော်ငြာ ၏။
  hmo-hmo: Unai neganai, Ahava Sinavai ena badibadinai, lau Esera ese lau oda henia,
    ita ibounai be aniani do ita ania lasi, bona Dirava ena vairana dekenai do ita
    manau. Bona Dirava do ita noia, ia ese iseda laolao dekenai ita do ia hakaua,
    iseda natudia bona iseda kohu do ia naria totona.
  urd-urd: तब मैंने अहावा के दरिया पर रोज़े का ऐलान कराया, ताकि हम अपने ख़ुदा के सामने
    उस से अपने और अपने बाल बच्चों और अपने माल के लिए सीधी राह तलब करने को फ़रोतन बने।
  rus-SYN: И провозгласил я там пост у реки Агавы, чтобы смириться нам пред лицем
    Бога нашего, просить у Него благополучного пути для себя и для детей наших и для
    всего имущества нашего,
  bqc-SIM: Ma lɛye kpàwakɛ̀ Aava swa saɛ we, kɛ́ wà wázĩa busa wá Luaɛ, wí tá
    na wabikɛwà wápiↄ ń wá nɛ́ↄ ń wá àizɛɛↄ yã́ musu.
  tcz-CHONGTHU: Hichun hichelai Ahava twilam mun’ah hin ka Pathen’u angsung’ah eyhole
    keiho kisunem tah a kabon chauva an-ngolla taoding in thupeh kaneijin ahi. Hiche
    kataonao chu ahileh, kakholjin naova hi keihole kachateo chuleh kathilkeo hotoh
    eipuihoi nadiuvin kataovun ahi.
  mar-mar: तिथे अहवा कालव्याजवळ मी सर्वांनी उपवास करावा अशी घोषणा केली. देवापुढे नम्र
    व्हावे आणि आमची मुलेबाळे, साधनसंपत्ती यांच्यासह आमचा पुढचा प्रवास सुखरुप व्हावा.
  qub-qub: Ahava mayu cantuncho carcaycashächo ayunanäcunapaj nirä. Nirä Tayta Diosta
    rispitar mañacunäcunapaj Jerusalenman cutimuptëcuna nogacunata, famillyäcunata
    allilla chayachimänanpaj yan'gämänanpaj, cösäcunatapis allilla chayachinäpaj yanapämänanpaj.
  hat-hat: Antan nou la bò kannal Aava a, mwen bay lòd pou tout moun fè jèn, pou nou
    soumèt nou devan Bondye, pou mande l' pou nou fè yon bon vwayaj, pou l' pwoteje
    nou, pitit nou yo ansanm ak tout byen nou yo.
  eng-BSB: And there by the Ahava Canal I proclaimed a fast, so that we might humble
    ourselves before our God and ask Him for a safe journey for us and our children,
    with all our possessions.
  eng-WEBPB: Then I proclaimed a fast there at the river Ahava, that we might humble
    ourselves before our God, to seek from him a straight way for us, for our little
    ones, and for all our possessions.
  kbq-kbq: Hanki Ahava tinkenare mani'neta amanage hu'na vea kevua zamasami'noe, Ne'zana
    a'o huta Ra Anumzamofo avurera tavufga anteramita, antahigesanunkeno, tagri'ene
    mofavre nagatine, feno zantinena taza huno kegava hurante'nesigeta Jerusalemia
    vugahune.
  nhe-BL: Huan teipa nochi mosentilijque campa nopa atemitl Ahava. Huan nopano niquinyolmelajqui
    para timosahuase huan timotlancuaquetzase iixpa Toteco Dios huan tijtlajtlanise
    ma techmocuitlahui tojuanti, huan toconehua, huan nochi tlen tijhuicayayaj para
    ax tleno topantis ipan toojhui.
  gub-BL: Na'e, a'e pe Aawa yrykaw izywyr amumaw kar pitài 'ar wanupe wamai'u re wamupytu'u
    kar pà ihe. — Zazemumew Tupàn Zanezar henataromo zane paw rupi nehe. Zaze'eg nezewe
    izupe nehe, a'e wanupe. — Ezekaiw katu urerehe ureata mehe nehe. Urepyro ikatu
    'ymaw wi nehe. Epyro urera'yr ne wà nehe. Epyro urema'e paw ne wà nehe no, za'e
    izupe nehe, a'e wanupe. Uruze'eg nezewe Tupàn pe.
  eng-DRA: And I proclaimed there a fast by the river Ahava, that we might afflict
    ourselves before the Lord our God, and might ask of him a right way for us and
    for our children, and for all our substance.
