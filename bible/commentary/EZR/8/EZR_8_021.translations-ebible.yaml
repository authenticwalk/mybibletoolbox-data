  kan-2017: ಆ ಮೇಲೆ ಆ ಅಹವಾ ನದಿಯ ಬಳಿಯಲ್ಲಿ ನಾವು ಉಪವಾಸದಿಂದಿದ್ದು, ನಮ್ಮ ದೇವರ ಮುಂದೆ ನಮ್ಮನ್ನು
