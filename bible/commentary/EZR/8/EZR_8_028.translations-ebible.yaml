    pères.'
  cek-AK: Nihcae khaeah, Nangcae loe Angraeng hanah na ciim o; laom sabaenawk doeh
    ciim; sui hoi sumkanglungnawk loe nam panawk ih Sithaw khaeah paek koehhaih palungthin
    hoiah na paek o ih hmuen ah ni oh.
  cuk-cuk: 'Geb a-sorbali, dule-irwa-Bab-Dummadse-gormaladga an sogded: “Bemala, degi,
    Bab-Dummadse-goled-neggi-ibmar-ebulemalad, Bab-Jehováʼga nug-imaklesmalad. E-binsaedba-ibmar-uksamaladi,
    we-ibmarmalad: Mani, degi, olo. Amardi, Bab-Jehová-anmar-dadgan-e-Bab-Dummadgadid.'
  uig-CYR: 'Мән уларға: — Силәр Пәрвәрдигарға муқәддәстурсиләр, қача-қучиларму муқәддәстур,
    алтун-күмүчләр ата-боваңларниң Худаси Пәрвәрдигарға ихтиярий һәдийә қилинған соғаттур.'
  tel-2017: వారికి అప్పగించి “మీరు యెహోవాకు ప్రతిష్ట అయినవారు, పాత్రలు కూడా ప్రతిష్ట
    అయినాయి. ఈ వెండి బంగారాలు మీ పూర్వీకుల దేవుడైన యెహోవా కోసం ఇచ్చిన అర్పణలు.
  hat-BSA: 'Mwen te di yo: “Nou sen a SENYÈ la, e tout zouti yo sen. Epi ajan avèk
    lò a se yon ofrann bòn volonte a SENYÈ a, Bondye a zansèt nou yo.'
  kos-kos: Nga fahk nu selos, “Kowos mutal ye mutun LEUM GOD lun mwet matu lowos,
    ac oayapa ahlu silver ac gold su itukyang nu sel ke insewowo, ma inge mutal pac.
  hbo-WLC: וָאֹמְרָ֣ה אֲלֵהֶ֗ם אַתֶּ֥ם קֹ֙דֶשׁ֙ לַיהוָ֔ה וְהַכֵּלִ֖ים קֹ֑דֶשׁ וְהַכֶּ֤סֶף
    וְהַזָּהָב֙ נְדָבָ֔ה לַיהוָ֖ה אֱלֹהֵ֥י אֲבֹתֵיכֶֽם׃
  ibo-ibo: Emesịa, agwara m ha okwu sị ha, “Lee, unu onwe unu na ihe ndị a niile bụ
    ihe dị nsọ nye Onyenwe anyị. Ọlaọcha na ọlaedo ndị a bụkwa onyinye afọ ofufu e
    nyere Onyenwe anyị Chineke nna nna unu ha.
  ory-ory: ପୁଣି, ମୁଁ ସେମାନଙ୍କୁ କହିଲି, “ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ଅଟ
    ଓ ପାତ୍ରସକଳ ମଧ୍ୟ ପବିତ୍ର ଅଟେ; ଆଉ, ଏହି ରୂପା ଓ ସୁନା ତୁମ୍ଭମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ସ୍ୱେଚ୍ଛାଦତ୍ତ ଉପହାର ଅଟେ।
  chk-chk: Iwe, üa üreniir, “Ämi oua pin fän iten ewe Samol mi Lapalap, pwal ekei
    pisek ra pin. Ewe silifer me kolt eu asor mi fis seni mochenin letipen aramas
    ngeni ewe Samol mi Lapalap än ämi kewe lewo we Kot.
  rop-rop: Afta aibin dalim detlot serramonimen, “Yumob seikridwan blanga YAWEI det
    trubala God, det God blanga yumob grengrenfatha olabat, en ola silba en gol en
    ebrijing weya wibin gibit langa im gudbinjiwei blanga ofring jidan seikridwan
    blanga im du.
  ukr-1871: 'І сказав я їм: ви сьвяті Господеві й посуд сьвятий, і срібло та золото
    — добровільна жертва Господеві, Богові батьків ваших;'
  deu-1951: 'Und ich sprach zu ihnen: Ihr seid dem HERRN heilig; und die Geräte sind
    auch heilig, und das Silber und Gold ist dem HERRN, dem Gott eurer Väter, freiwillig
    gegeben.'
  eng-JPS: 'And I said unto them: ''Ye are holy unto the LORD, and the vessels are
    holy; and the silver and the gold are a freewill-offering unto the LORD, the God
    of your fathers.'
  srp-1865: 'I rekoh im: vi ste sveti Gospodu i ovi su sudovi sveti, i ovo srebro
    i zlato dragovoljan je prilog Gospodu Bogu otaca vaših.'
  lug-lug: Ne mbategeeza nti, “Muli batukuvu eri Mukama, n’ebintu bino bitukuvu eri
    Mukama. Effeeza ne zaabu biweebwayo kyeyagalire eri Mukama Katonda wa bajjajjammwe.
  heb-heb: ואמרה אלהם אתם קדש ליהוה והכלים קדש והכסף והזהב נדבה ליהוה אלהי אבתיכם׃
  ben-IRV: আর তাদেরকে বললাম, “তোমরা সদাপ্রভুর উদ্দেশ্যে পবিত্র এবং এই পাত্র সকলও পবিত্র
    এবং এই রূপা ও সোনা তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে স্ব-ইচ্ছায়
    দত্ত নৈবেদ্য৷
  pan-pan: ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕਿਹਾ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹੋਵੋ ਜਿਸ ਤਰ੍ਹਾਂ ਇਹ ਭਾਂਡੇ
    ਵੀ ਪਵਿੱਤਰ ਹਨ ਅਤੇ ਇਹ ਚਾਂਦੀ ਤੇ ਸੋਨਾ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਲਈ ਖੁਸ਼ੀ
    ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: သင် တို့သည် ထာဝရဘုရား အဘို့ သန့်ရှင်း ကြ၏။ ဤတန်ဆာ တို့သည်လည်း သန့်ရှင်း
    သောတန်ဆာဖြစ်ကြ၏။ ဤငွေ နှင့် ဤရွှေ သည်လည်း ၊ ဘိုးဘေး တို့၏ ဘုရား သခင်ထာဝရဘုရား
    အား ကြည်ညို သောစိတ် နှင့် လှူသောရွှေငွေဖြစ်၏။
  hmo-hmo: Lau Esera ese unai hahelagaia taudia lau hamaoroa, lau gwau, “Umui be Lohiabada
    dekenai umui helaga, bona inai gaudia danu idia helaga, bona inai siliva bona
    golo be laloa namo harihari gaudia, Lohiabada emui sene taudia edia Dirava, ena.
  urd-urd: और मैंने उनसे कहा, कि तुम ख़ुदावन्द के लिए मुक़द्दस हो, और ये बर्तन भी
    मुक़द्दस हैं, और ये चाँदी और सोना ख़ुदावन्द तुम्हारे बाप — दादा के ख़ुदा के लिए
    ख़ुशी की क़ुर्बानी है।
  rus-SYN: 'И сказал я им: вы - святыня Господу, и сосуды - святыня, и серебро и золото
    - доброхотное даяние Господу Богу отцов ваших.'
  bqc-SIM: 'Má ònɛ́: Ápiↄ ń pↄ́piↄá Dii pↄ́ɛ. Ãnusu ń vuaoá pↄ́ pↄ́ wà Dii
    á deziↄ Lua gbàɛ.'
  tcz-CHONGTHU: 'Keiman hiche thempuho komma chun: “Nangho leh hiche thilmanlu hohi
    Pakaiya dinga athenga kipedoh a nahi taove, hiche dangka le sana hohi ipu ipateu
    Pakai Pathen a dinga hung kikatdoh ahitai.'
  mar-mar: मग मी त्यांना म्हणालो, “तुम्ही तसेच या वस्तू देखील परमेश्वर देवाच्या दृष्टीने
    पवित्र आहेत. लोकांनी हे सोने व चांदी आपल्या पूर्वजांचा देव परमेश्वर याच्यासाठी
    स्वखुशीचे अर्पण आहे.
  qub-qub: 'Nircurna nirä: «Gamcunaga Tayta Diospaj acrashami carcaycanqui llapan
    cösacunawan iwal. Guellaywan goriga unay caj awilunchïcuna rispitashan Tayta Diospämi.'
  hat-hat: 'Mwen di yo: Nou menm, nou se moun yo mete apa pou sèvis Seyè a. Veso sa
    yo, yo mete yo apa pou Seyè a tou. Ajan sa yo ak lò sa yo se ofrann moun yo te
    fè lide ofri bay Seyè a, Bondye zansèt nou yo.'
  eng-BSB: Then I told them, “You are holy to the LORD, and these articles are holy.
    The silver and gold are a freewill offering to the LORD, the God of your fathers.
  eng-WEBPB: I said to them, “You are holy to the LORD, and the vessels are holy.
    The silver and the gold are a free will offering to the LORD, the God of your
    fathers.
  kbq-kbq: Hagi anante ana pristi nagakura amanage hu'na zamasami'noe, Tamagrane ama
    zantaminena Ra Anumzamofo avurera ruotage hu'naze. Hagi silvane golinena, Ra Anumzana
    tamagri tamafahe'i Ra Anumzamofo vahe'mo'za amavesite ami'naza ofe.
  nhe-BL: 'Huan niquinilhui: “Intlaiyocatlalilme para TOTECO huan nojquiya tlaiyocatlalili
    huan tlatzejtzeloltic para ya nochi ni tlamantzitzi tlen plata huan oro tlen tlacame
    quimacatoque ica nochi ininyolo para TOTECO Dios tlen totatahua nojquiya quihueyichijque.'
  gub-BL: Na'e aze'eg wanupe. — Apomonokatu Tupàn Tuweharupi Wiko Ma'e peipy wazar
    pe uma'ereko ma'e romo ihe. 'Aw ma'e parat iapo pyrer or iapo pyrer paw amonokatu
    Tupàn Tuweharupi Wiko Ma'e pe no. Teko umur a'e ma'e izupe wà, ta'e ipurumur wer
    tuwe hehe a'e wà xe.
  eng-DRA: 'And I said to them: You are the holy ones of the Lord, and the vessels
    are holy, and the silver and gold, that is freely offered to the Lord the God
    of our fathers.'
