verse: EZR.008.028
translations:
  mal-C: 'ഞാൻ അവരോടു പറഞ്ഞു: “നിങ്ങൾ യഹോവയ്ക്കു വിശുദ്ധർ; ഈ ഉപകരണങ്ങളും വിശുദ്ധം.
    ഈ സ്വർണവും വെള്ളിയും നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയ്ക്കുള്ള സ്വമേധായാഗമാണ്.'
  deu-TKW: 'Und ich sprach zu ihnen: Ihr seid Jahwe heilig, und die Geräte sind heilig,
    und das Silber und das Gold sind eine freiwillige Spende für Jahwe, den Gott eurer
    Väter.'
  lin-lin: 'Nalobaki na bango : « Bino elongo na biloko oyo, bobulisami mpo na Yawe.
    Palata mpe wolo oyo ezali makabo oyo bato bakati bango moko kopesa wuta na mokano
    ya mitema na bango, epai na Yawe, Nzambe ya tata na bino.'
  eng-LSV: And I say to them, “You [are] holy to YHWH, and the vessels [are] holy,
    and the silver and the gold [are] a willing-offering to YHWH, God of your fathers;
  eng-GNV: And I said vnto them, Ye are consecrate vnto the Lord, and the vessels
    are consecrate, and the gold and the siluer are freely offred vnto the Lord God
    of your fathers.
  eng-WEBSTER: And I said to them, Ye are holy to the LORD; the vessels are holy also;
    and the silver and the gold are a free-will-offering to the LORD God of your fathers.
  nhw-BL: 'Huan niquinilhui: “Antlaiyocatlalilme para TOTECO huan nojquiya tlaiyocatlalili
    huan tlatzejtzeloltic para ya nochi ni tlamantzitzi tlen plata huan oro catli
    masehualme quimacatoque ica nochi ininyolo para TOTECO Dios catli totatahua nojquiya
    quihueyichijque.'
  swh-ONEN: Niliwaambia, “Ninyi pamoja na vyombo hivi ni wakfu kwa Bwana. Fedha na
    dhahabu ni sadaka ya hiari kwa Bwana, Mungu wa baba zenu.
  bba-bba: Yen biru, nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, nɡe mɛ bɑ wɑ̃ɑ nɛnɛm Yinni Gusunɔn sɔ̃,
    nɡe mɛyɑ yɑ̃ɑ ni, nu mɑɑ wɑ̃ɑ nɛnɛm Yinni Gusunɔn sɔ̃. Sii ɡee si, kɑ wurɑ ye,
    yɑ sɑ̃ɑwɑ kɛ̃ɛ ni bɑ Gusunɔ ben bɑɑbɑbɑn Yinni wɛ̃ kɑ nuku tiɑ.
  eng-KJVCPB: And I said unto them, Ye are holy unto the Lord; the vessels are holy
    also; and the silver and the gold are a freewill offering unto the Lord God of
    your fathers.
  luo-luo: Ne awachonegi niya, “In kaachiel gi gigi owalu tenge ne Jehova Nyasaye.
    Fedha gi dhahabu gin chiwo mar hera ne Jehova Nyasaye, ma Nyasach kwereu.
  meu-meu: Bena na hereva henidia, nato, Umui na hehelaḡa Iehova ena, bona ini ḡau
    danu hehelaḡa, bona hari silver bona gold na herahia ḡaudia, lalo-namo ai e heni,
    Iehova, senemui edia Dirava, ena.
  npi-ULB: तब मैले तिनीहरूलाई भनें, “तिमीहरू र यी वस्तुहरू परमप्रभुका निम्ति समर्पण
    गरिएका छन् । चाँदी र सुन तिमीहरूका पुर्खाहरूका परमप्रभु परमेश्‍वरको निम्ति स्वेच्छिक
    भेटी हुन् ।
  yor-yor: Mo wí fún wọn pé, “Ẹ̀yin àti àwọn ohun èlò wọ̀nyí ni a ti yà sí mímọ́ fún
    Olúwa. Fàdákà àti wúrà sì jẹ́ ọrẹ àtinúwá sí Olúwa Ọlọ́run àwọn baba yín.
  ind-ind: Saya berkata kepada mereka, “Kalian dikuduskan bagi TUHAN karena bertanggung
    jawab membawa barang kudus milik-Nya. Semua perkakas ini suci karena dipersembahkan
    secara sukarela kepada TUHAN, Allah nenek moyang kita.
  pes-OPCB: 'سپس به این کاهنان گفتم: «شما برای خداوند تقدیس شده‌اید و این طلا و نقره
    و ظروف نیز که مردم به خداوند، خدای اجدادتان، هدیه کرده‌اند، مقدّس می‌باشند؛'
  tgl-ULB: Pagkatapos, sinabi ko sa kanila, 'Kayo ay inilaan para kay Yahweh, maging
    ang mga kagamitang ito. At ang pilak at ginto na ito ay kusang-kaloob na handog
    kay Yahweh, ang Diyos ng inyong mga ninuno.
  hui-hui: I̱na mbirale uruni bibahende loma binigo mo miaga agali homberiali hearuhondo
    mo talebu tahalu howa tihondo lalu, Ai tígua Anduane Homogo ina mamalirunaga Ngode
    Datagaliwabenaga biabe bia hole lomabia hene ha kamigonigo hale hadaba. Ai ndisi
    be ngolo silibarume wabini Anduane Homogo turu halu mua howaore miniru uruni bibahende
    ibuninagaore wiabagi ho ngagoni.
  mya-mya: ငါ​သည်​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား``သင်​တို့​သည် ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    အ​ဖို့ သီး​သန့်​သူ​များ​ဖြစ်​ကြ​သ​ကဲ့​သို့ ကိုယ် တော်​အား​စေ​တ​နာ​အ​လျောက် ပေး​လှူ​သော
    ရွှေ​ငွေ​အ​သုံး​အ​ဆောင်​များ​သည်​လည်း သီး သန့်​သော​ဝတ္ထု​ပစ္စည်း​ဖြစ်​သည်။-
  bod-N: ངས་ཁོ་ཚོར་སྨྲས་པ། ཁྱོད་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་དམ་པ་ཡིན་ལ། སྣོད་ཆས་འདི་དག་ཀྱང་དམ་པ་ཡིན།
    ཡང་གསེར་དངུལ་ནི་ཁྱོད་ཚོའི་ཕ་མེས་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡིད་མོས་ངང་ཕུལ་བའི་འབུལ་བ་ཡིན་ནོ།
    །
  sna-sna: Ndakati kwavari, “Imi pamwe chete nemidziyo iyi makatsaurirwa Jehovha.
    Sirivha negoridhe ndizvo zvipo zvokupa nokuzvisarudzira kuna Jehovha, Mwari wamadzibaba
    enyu.
  spa-BLM: 'Les dije: “Vosotros sois santos para Yahvé, y los vasos son santos. La
    plata y el oro son una ofrenda voluntaria a Yahvé, el Dios de vuestros padres.'
  cac-cac: 'Ix lajvi chi'', ix valan d''a eb'' vin̈ icha tic: A ex tic sic''b''il
    exxo el yicoc Jehová yed'' juntzan̈ q''uen oro, q''uen plata yed'' masanil yamc''ab''
    ix siaj d''a Jehová co Diosal yed'' eb'' co mam quicham.'
  swh-ULB: Kisha nikawaambia, mmewekwa wakfu kwa Bwana, na hivi vyombo pia na fedha
    na dhahabu, vimetolewa kwa hiari kwa Yahwe, Mungu wa watangulizi wenu.
  bel-bel: 'І сказаў я ім: вы - сьвятыня Госпаду, і посуд - сьвятыня, і срэбра і золата
    - дабрахотнае дараваньне Госпаду Богу бацькоў вашых.'
  deu-ELBBK: 'Und ich sprach zu ihnen: Ihr seid dem HERRN heilig, und die Geräte sind
    heilig; und das Silber und das Gold ist eine freiwillige Gabe für den HERRN, den
    Gott eurer Väter.'
  mbb-OT: Migkeǥiyan ku is menge memumuhat te, “Sikiyu wey heini is menge gelemiten
    impehinungud diyà te Nengazen. Is menge pelata wey menge vulawan inhalad diyà
    te Nengazen, he Megbevayà te menge kepuun niw he ebpuun diyà te keugelingen he
    suat.
  mal-2015: 'ഞാൻ അവരോടു: നിങ്ങൾ ദൈവത്തിന്നു വിശുദ്ധന്മാരാകുന്നു; ഉപകരണങ്ങളും വിശുദ്ധം
    തന്നേ; വെള്ളിയും പൊന്നും നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവെക്കു ഔദാര്യദാനമാകുന്നു;'
  rmc-rmc: 'Phenďom lenge: „Tumen san pošvecimen prekal o RAJ the kala veci a o rup
    le somnakaha hino sar e obeta le RAJESKE, tumare dadengre Devleske.'
  pes-OPV: 'و به ایشان گفتم: «شما برای خداوند مقدس می‌باشید و ظروف نیز مقدس است و
    نقره و طلا به جهت یهوه خدای پدران شما هدیه تبرعی است.'
  ron-1924: 'Апой ле-ам зис: „Сунтець ынкинаць Домнулуй. Васеле ачестя сунт лукрурь
    сфинте ши арӂинтул ши аурул ачеста сунт ун дар де бунэвое фэкут Домнулуй Думнезеулуй
    пэринцилор воштри.'
  ben-OBCV: আমি তাদের বললাম, “এই সমস্ত সামগ্রী এবং সেই সঙ্গে তোমরাও সদাপ্রভুর উদ্দেশে
    উৎসর্গীকৃত নৈবেদ্যস্বরূপ। এই সমস্ত সোনা এবং রুপো তোমাদের পিতৃপুরুষদের আরাধ্য ঈশ্বর
    সদাপ্রভুর উদ্দেশে স্বেচ্ছাকৃত দান।
  som-som: Oo markaasaan ku idhi, Idinku Rabbigaad quduus u tihiin oo weelashuna waa
    quduus, oo lacagta iyo dahabka waa qurbaan ikhtiyaar loogu bixiyey Rabbiga ah
    Ilaaha awowayaashiin.
  lat-VUC: 'Et dixi eis: Vos sancti Domini, et vasa sancta, et argentum et aurum,
    quod sponte oblatum est Domino Deo patrum nostrorum:'
  eng-ASVBT: And I said unto them, Ye are holy unto Jehovah, and the vessels are holy;
    and the silver and the gold are a freewill offering unto Jehovah, the God of your
    fathers.
  ita-1885: 'Ed io dissi loro: Voi siete persone sacre al Signore; questi vasellamenti
    sono anch''essi cosa sacra; e quest''argento, e quest''oro, è una offerta volontaria
    fatta al Signore Iddio de'' vostri padri.'
  eng-LXXUP: And I said to them, Ye are holy to the Lord; and the vessels are holy;
    and the silver and the gold are freewill offerings to the Lord God of our fathers.
  eng-ULB: Then I said to them, “You are consecrated to Yahweh, and these objects
    also, and the silver and gold are a freewill offering to Yahweh, the God of your
    ancestors.
  spa-VBL: 'Les dije: “Ustedes están apartados para el Señor, y estos objetos del
    Templo también lo están. La plata y el oro son una ofrenda voluntaria al Señor,
    el Dios de vuestros antepasados.'
  fra-_FOB: 'Et je leur dis: Vous êtes consacrés à l''Éternel, et ces ustensiles sont
    consacrés; cet argent aussi et cet or sont une offrande volontaire à l''Éternel,
    le Dieu de vos pères.'
  mal-mal: 'ഞാൻ അവരോട്: “നിങ്ങൾ ദൈവത്തിന് വിശുദ്ധന്മാരാകുന്നു; ഉപകരണങ്ങളും വിശുദ്ധം
    തന്നേ; വെള്ളിയും പൊന്നും നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയ്ക്ക് ഔദാര്യദാനമാകുന്നു;'
  urd-GVR: Maiṅ ne ādmiyoṅ se kahā, “Āp aur yih tamām chīzeṅ Rab ke lie maḳhsūs haiṅ.
    Logoṅ ne apnī ḳhushī se yih sonā-chāṅdī Rab āp ke bāpdādā ke Ḳhudā ke lie qurbān
    kī hai.
  suz-BL: मिनु गो मेको आन कली “गे परमप्रभु यावे आ मुर बाक्‍नीनी। एको बोस यो परमप्रभु
    यावे आ बोस बाक्‍नीम। मुरपुकीमी एको सुन नु चांदी इन किकी पिपी आन परमप्रभु कली ग्‍येरशा
    गेशो बाक्‍‍नीम।
  ita-1927: 'e dissi loro: “Voi siete consacrati all’Eterno; questi utensili sono
    sacri, e quest’argento e quest’oro sono un’offerta volontaria fatta all’Eterno,
    all’Iddio de’ vostri padri;'
  ckb-ckb: 'بەوانم گوت: «ئێوە تەرخانکراون بۆ یەزدان و قاپوقاچاغەکانیش تەرخانکراون
    و زێڕ و زیوەکەش بەخشینێکی ئازادن بۆ یەزدانی پەروەردگاری باوباپیرانتان.'
  eng-BBE: 'And I said to them, You are holy to the Lord and the vessels are holy:
    and the silver and the gold are an offering freely given to the Lord, the God
    of your fathers.'
  kan-OKCV: ನಾನು ಅವರಿಗೆ, “ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿತರಾಗಿದ್ದೀರಿ. ಈ ವಸ್ತುಗಳು ಹಾಗೆಯೇ
    ಪ್ರತಿಷ್ಠಿತವು. ಈ ಬೆಳ್ಳಿ ಬಂಗಾರವು ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿತವಾದ
    ಕಾಣಿಕೆ.
  tam-2017: 'அவர்களை நோக்கி: நீங்கள் யெகோவாவுக்குப் பரிசுத்தமானவர்கள்; இந்தப் பொருட்களும்,
    உங்கள் பிதாக்களுடைய தேவனாகிய யெகோவாவுக்கு மனஉற்சாகமாகச் செலுத்தப்பட்ட இந்த வெள்ளியும்,
    இந்தப் பொன்னும் பரிசுத்தமானவைகள்.'
  spa-RV-1909: 'Y díjeles: Vosotros sois consagrados á Jehová, y santos los vasos;
    y la plata y el oro ofrenda voluntaria á Jehová, Dios de nuestros padres.'
  ron-BTF: 'Şi le-am spus: Voi sunteţi sfinţi pentru DOMNUL; vasele de asemenea sunt
    sfinte; şi argintul şi aurul sunt un dar de bunăvoie pentru DOMNUL Dumnezeul părinţilor
    voştri.'
  eng-WEBP: I said to them, “You are holy to the LORD, and the vessels are holy. The
    silver and the gold are a free will offering to the LORD, the God of your fathers.
  eng-FBV: I told them, “You are set apart for the Lord, and these Temple items are
    too. The silver and gold are a voluntary offering to the Lord, the God of your
    forefathers.
  nld-1939: 'En ik sprak tot hen: Gij zijt Jahweh toegewijd; maar ook de vaten zijn
    heilig, en het zilver en goud is een vrijwillige gave aan Jahweh, den God uwer
    vaderen.'
  nch-BL: 'Huan niquinilhui: “Antaiyocatalilme para TOTECO huan nojquiya taiyocatalili
    huan tatzejtzeloltic para ya nochi ni tamantzitzi ten plata huan oro cati masehualme
    temacatoque ica nochi iniyolo para TOTECO Dios cati totatahua nojquiya quihueyichijque.'
  vie-1934: 'Rồi ta nói với chúng rằng: Chính các ngươi đã được biệt riêng ra thánh
    cho Đức Giê-hô-va, và các khí dụng nầy cũng là thánh. Bạc và vàng nầy là lễ vật
    lạc ý dâng cho Giê-hô-va Đức Chúa Trời của tổ phụ các ngươi.'
  hin-CV: इसके बाद मैंने उन्हें यह याद दिलाते हुए चेताया, “आप लोग याहवेह के लिए पवित्र,
    अलग किए हुए लोग हैं, वैसे ही ये बर्तन भी पवित्र हैं तथा चांदी, सोने और स्वेच्छा
    भेंटे भी, जो याहवेह, आपके पूर्वजों के परमेश्वर को चढ़ाई गई हैं.
  spa-BES: 'Y les dije: Ustedes son consagrados para el Señor, y los vasos son sagrados;
    y la plata y el oro son una ofrenda voluntaria al Señor, el Dios de tus padres.'
  tdx-tdx: Le hoe ty asako am’ iereo, Miavake ho amy Iehovà nahareo, miavake ka o
    fanakeo; vaho nengaeñe an-tsatrin’ arofo am’ Iehovà Andrianañaharen-droae’ areo
    i volafotiy naho i volamenay.
  tha-KJV: และข้าพเจ้าบอกเขาว่า “ท่านทั้งหลายบริ​สุทธิ​์ต่อพระเยโฮวาห์ และเครื่องใช้​ก็​บริสุทธิ์
    และเงิ​นก​ับทองคำเป็นของถวายด้วยใจสมัครแด่พระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของท่านทั้งหลาย
  por-BR-2018: 'E disse-lhes: Vós sois consagrados ao SENHOR, e estes utensílios são
    santos; como também a prata e o ouro, que são oferta voluntária ao SENHOR, Deus
    de vossos pais.'
  deu-ELO: 'Und ich sprach zu ihnen: Ihr seid Jehova heilig, und die Geräte sind heilig;
    und das Silber und das Gold ist eine freiwillige Gabe für Jehova, den Gott eurer
    Väter.'
  eng-WYC-2018: And I said to them, Ye be the holy men of the Lord; and therefore
    watch ye, and keepeth the holy vessels, and the silver and gold, (or and so keepeth
    watch over the holy vessels, and the silver and the gold), that is offered by
    free will to the Lord God of our fathers,
  epo-epo: 'Kaj mi diris al ili: Vi estas sanktaj al la Eternulo, kaj la vazoj estas
    sanktaj, ankaŭ la arĝento kaj la oro, memvole donacitaj al la Eternulo, Dio de
    viaj patroj.'
  uig-PIN: 'Mǝn ularƣa: — Silǝr Pǝrwǝrdigarƣa muⱪǝddǝstursilǝr, ⱪaqa-ⱪuqilarmu muⱪǝddǝstur,
    altun-kümüxlǝr ata-bowanglarning Hudasi Pǝrwǝrdigarƣa ihtiyariy ⱨǝdiyǝ ⱪilinƣan
    sowƣattur.'
  beo-beo: Na da ilima amane sia:i, “Hina Gode da dilia aowalali fi ilia Godedafa.
    Amola dilia da Hina Gode Ea hadigi sema momogili gagai dunu. Amola silifa ofodo
    amola gouli ofodo, dilia da Ema hahawane udigili iasu gaguli misi, amo amola da
    Godema hadigi sema momodale ligiagai.
