verse: EZR.008.019
translations:
  mal-C: മെരാരിയുടെ പിൻഗാമികളിൽ ഹശബ്യാവ്, അദ്ദേഹത്തോടൊപ്പം യെശയ്യാവ്, അദ്ദേഹത്തിന്റെ
    സഹോദരന്മാർ, അനന്തരവർ, എന്നിവർ ചേർന്ന് ഇരുപതുപേരെയും അവർ കൂട്ടിക്കൊണ്ടുവന്നു,
  deu-TKW: und Hosabja und mit ihm Jesaja von den Nachkommen Meraris, seine Brüder
    und ihre Söhne, zusammen zwanzig;
  lin-lin: elongo na Ashabia mpe Ezayi, bakitani ya Merari, elongo na bandeko na ye
    ya mibali mpe bana na bango ya mibali. Bango nyonso bazalaki tuku mibale.
  eng-LSV: and Hashabiah, and with him Jeshaiah, of the sons of Merari, his brothers,
    and their sons, twenty;
  eng-GNV: Also Hashabiah, and with him Ieshaiah of the sonnes of Merari, with his
    brethren, and their sonnes twentie.
  eng-WEBSTER: And Hashabiah, and with him Jeshaiah of the sons of Merari, his brethren
    and their sons, twenty;
  nhw-BL: Huan nojquiya hualajque Hasabías huan Jesaías catli eliyayaj iteipan ixhuihua
    Merari. Huan nojquiya hualajque iconehua huan iicnihua Hasabías. Huajca para nochi
    eliyayaj 20 tlacame.
  swh-ONEN: Naye Hashabia, pamoja na Yeshaya kutoka wazao wa Merari na ndugu zake
    na wapwa wake wanaume ishirini.
  bba-bba: Mɛrɑrin bweseru sɔɔ, be bɑ sun mɔrisiɑmɑ, berɑ Hɑsɑbiɑ kɑ Esɑi kɑ ben tundo
    turosibu kɑ tundo turosi ben bibu. Bɑ kuɑwɑ tɔmbu yɛndu.
  eng-KJVCPB: and Hashabiah, and with him Jeshaiah of the sons of Merari, his brethren
    and their sons, twenty;
  luo-luo: kod Hashabia, kanyakla gi Jeshaya ma nyikwa Merari, kod owetene gi yawuot
    owetene, ji piero ariyo.
  meu-meu: Hasabia danu e hakaua mai, bona ia ida Merari garana tauna ta ladana lesaia,
    bona varavarana mai natudia ida, tatau ruahui.
  npi-ULB: तिनीसँगै हशब्याह पनि आए । त्यहाँ मरारीका छोराहरूमध्येका एक अर्थात् यशयाह
    र तिनका दाजुभाइ र तिनीहरूका छोराहरू गरी जम्मा बिस जना पुरुष थिए ।
  yor-yor: Àti Haṣabiah, pẹ̀lú Jeṣaiah láti ìran Merari, pẹ̀lú àwọn arákùnrin rẹ àti
    àwọn ọmọ wọ́n jẹ́ ogún ọkùnrin.
  ind-ind: Mereka juga mengutus Hasabya dan Yesaya, yang adalah keturunan Merari.
    Dua puluh orang laki-laki dari keluarga Hasabya ikut dengan mereka berdua.
  pes-OPCB: آنها همچنین حشبیا و اشعیا را که از نسل مراری بود با برادران و پسرانش که
    بیست نفر بودند نزد ما فرستادند.
  tgl-ULB: Kasama niyang dumating si Hasabias. Naroon din sina Jesaias, isa sa mga
    anak ni Merari, kasama ang kaniyang mga kapatid na lalaki at kaniyang mga anak
    na lalaki, dalawampung lalaki lahat.
  hui-hui: Ani ibiyagola Ido ibugua nde agali kirali Hasabia Yasaiala libu Merari
    hameigini henego ibilalu libu dameneru pira kira (20) haru halu ibiniya.
  mya-mya: ဣ​ဒေါ​နှင့်​သူ​၏​အ​ပေါင်း​အ​ဖော်​တို့​သည် မေ ရာ​ရိ​သား​ချင်း​စု​ဟာ​ရှ​ဘိ​နှင့်​ယေ​ရှာ​ယ
    တို့​ကို​လည်း​ကောင်း သူ​တို့​ဆွေ​မျိုး​သား​ချင်း နှစ်​ဆယ်​နှင့်​အ​တူ​စေ​လွှတ်​၏။-
  bod-N: གཞན་ད་དུང་ཧ་ཤབ་ཡཱ་དང་། དེ་དང་མཉམ་དུ་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་ལས་ཡེ་ཤ་ཡཱ་དང་།
    དེའི་སྤུན་དང་དེ་དག་གི་བུ་རྣམས་བསྡོམས་པས་མི་ཉི་ཤུ་ཡོད།
  sna-sna: uye Hashabhia, pamwe chete naJeshaya aibva kuzvizvarwa zvaMerari, nehama
    dzake navana vavo, varume makumi maviri.
  spa-BLM: y Hasabías, y con él Jesaías, de los hijos de Merari, sus hermanos y sus
    hijos, veinte;
  cac-cac: Ix yic'anpaxcot vin̈aj Hasabías eb' vin̈ yed' vin̈aj Jesaías yed' pax yuninal
    eb' vin̈ yed' eb' sc'ab'yoc eb' vin̈, 20 eb' d'a smasanil, yin̈tilal eb' vin̈aj
    Merari.
  swh-ULB: pamoja naye Hashabia, pamoja na Yeshaya wa wana wa Merari na ndugu zake
    na wana wake jumla watu ishirini wote. Miongoni
  bel-bel: і Хашавію і зь ім Ешаію з сыноў Мэрарыных, братоў ягоных, і сыноў іхніх
    дваццаць;
  deu-ELBBK: 'und Haschabja und mit ihm Jesaja, von den Söhnen Meraris, seine Brüder
    und ihre Söhne: 20;'
  mbb-OT: Midsuǥù dan daan diyà te kenami si Hashabia wey is menge suled din wey is
    20 he menge enaken din, elin duma zan si Jeshaya he ebpuun te pemilya ni Merari.
  mal-2015: ഇങ്ങനെ പതിനെട്ടുപേരെയും മെരാരിപുത്രന്മാരിൽ, ഹശബ്യാവു അവനോടുകൂടെ യെശയ്യാവു,
    അവന്റെ പുത്രന്മാർ, സഹോദരന്മാർ
  rmc-rmc: Bičhade mek le Chašabiah the le Ješajah le biš (20) phralenca andral le
    Merariskri famelija,
  pes-OPV: و حشبیا را نیز وبا او از بنی مراری اشعیا را. و برادران او و پسران ایشان
    را که بیست نفر بودند.
  ron-1924: пе Хашабия ши ку ел пе Исая, динтре фиий луй Мерари, фраций сэй ши фиий
    лор, ын нумэр де доуэзечь,
  ben-OBCV: আর হশবিয়কে ও তার সঙ্গে মরারির বংশোদ্ভূত যিশায়াহকে এবং তার ভাইদের ও ভ্রাতুষ্পুত্রদের
    এবং তাদের সঙ্গী কুড়ি জন পুরুষকেও আনল।
  som-som: iyo Xashabyaah, iyo Yeshacyaah oo ahaa reer Meraarii, iyo walaalihiis iyo
    wiilashoodii oo labaatan isku ahaa,
  lat-VUC: 'et Hasabiam, et cum eo Isaiam de filiis Merari, fratresque ejus, et filios
    ejus viginti:'
  eng-ASVBT: and Hashabiah, and with him Jeshaiah of the sons of Merari, his brethren
    and their sons, twenty;
  ita-1885: ed Hasabia, e con lui, Isaia, d'infra i figliuoli di Merari, co' suoi
    fratelli, e i lor figliuoli, in numero di venti persone;
  eng-LXXUP: And Hashabiah, and Jeshaiah of the sons of Merari, his brethren and his
    sons, twenty.
  eng-ULB: With him came Hashabiah. There also were Jeshaiah, one of the sons of Merari,
    with his brothers and their sons, twenty men in all.
  spa-VBL: y Hasabías, junto con Jesaías, de los hijos de Merari, y sus hermanos y
    sus hijos, un total de veinte hombres.
  fra-_FOB: Et Hashabia, et avec lui Ésaïe, d'entre les fils de Mérari, ses frères,
    et leurs fils, au nombre de vingt;
  mal-mal: ഇങ്ങനെ പതിനെട്ടുപേരെയും, മെരാരിയുടെ പുത്രന്മാരിൽ, ഹശബ്യാവും, അവനോടുകൂടെ
    യെശയ്യാവ്, അവന്റെ പുത്രന്മാർ, സഹോദരന്മാർ
  urd-GVR: In ke alāwā Mirārī ke ḳhāndān ke Hasbiyāh aur Yasāyāh ko bhī un ke beṭoṅ
    aur bhāiyoṅ ke sāth hamāre pās bhejā gayā. Kul 20 mard the.
  suz-BL: मिनु मेकोपुकीम यो हशाब्‍याह, मेरारी आ चच युइ येशायाह नु मेको आ लोक्‍ब नु
    मेको आन तौ २० जना यो चाक्‍तेक्‍म।
  ita-1927: Hashabia, e con lui Isaia, dei figliuoli di Merari, i suoi fratelli e
    i suoi figliuoli, in numero di venti;
  ckb-ckb: هەروەها حەشەڤیا لەگەڵ یەشەعیا لە نەوەی مەراری و براکانی و کوڕەکانیان بیست
    کەس بوون.
  eng-BBE: And Hashabiah, and with him Jeshaiah of the sons of Merari, his brothers
    and their sons, twenty;
  kan-OKCV: ಹಷಬ್ಯನೂ, ಅವನ ಸಂಗಡ ಮೆರಾರೀಯ ಪುತ್ರರಲ್ಲಿ ಯೆಶಾಯನೂ, ಅವನ ಸಹೋದರರೂ, ಅವರ ಪುತ್ರರೂ
    ಆದ ಇಪ್ಪತ್ತು ಮಂದಿಯನ್ನೂ,
  tam-2017: மெராரியரின் மகன்களில் எஷாயாவும் அவனுடன் அஷபியாவும் அவனுடைய சகோதரர்களும்
    அவர்கள் மகன்களுமான இருபதுபேரையும்,
  spa-RV-1909: Y á Hasabías, y con él á Isaía de los hijos de Merari, á sus hermanos
    y á sus hijos, veinte;
  ron-BTF: Şi pe Haşabia şi cu el pe Isaia dintre fiii lui Merari, fraţii săi şi fiii
    lor, douăzeci;
  eng-WEBP: and Hashabiah, and with him Jeshaiah of the sons of Merari, his brothers
    and their sons, twenty;
  eng-FBV: and Hashabiah, along with Jeshaiah, from the sons of Merari, and his brothers
    and their sons, a total of twenty men.
  nld-1939: 'Van de zonen van Merari: Chasjabja en Jesjaja,'
  nch-BL: Huan nojquiya hualajque Hasabías huan Jesaías cati eliyayaj iteipa ixhuihua
    Merari. Huan nojquiya hualajque iconehua huan iicnihua Hasabías. Huajca para nochi
    eliyayaj 20 tacame.
  vie-1934: lại được Ha-sa-bia và Ê-sai, thuộc về dòng Mê-ra-ri, cùng các anh em và
    các con trai người, số là hai mươi tên;
  hin-CV: और हशाबियाह को और उसके संग मेरारी के वंश में से येशाइयाह को और उसके पुत्रों
    और भाइयों को अर्थात् बीस जनों को;
  spa-BES: Y a Hasabías, y Jesaías de los hijos de Merari, a sus hermanos y a sus
    hijos, veinte;
  tdx-tdx: naho i Kasa­bià; le nindre ama’e t’Iesaià tamo ana’ i Merario, o rahalahy
    naho ana-dahi’ iareoo, roapolo;
  tha-KJV: ทั้งฮาชาบิยาห์และเยชายาห์ ลูกหลานของเมรารีกับญาติ​พี่​น้องและบุตรชายของเขารวมยี่​สิ​บคน
  por-BR-2018: E a Hasabias, e com ele a Jesaías dos filhos de Merari, seus irmãos
    e a seus filhos, vinte;
  deu-ELO: und Haschabja und mit ihm Jesaja, von den Söhnen Meraris, seine Brüder
    und ihre Söhne, zwanzig;
  eng-WYC-2018: and Hashabiah, and Jeshaiah came with him of the sons of Merari, (and)they
    brought his brethren, and his sons, twenty; (and Hashabiah, and along with him
    came Jeshaiah of the sons of Merari, and his kinsmen, and their sons, in all,
    twenty men;)
  epo-epo: kaj Ĥaŝabjan, kaj kun li Jeŝajan, el la idoj de Merari, kun liaj fratoj
    kaj iliaj filoj, dudek;
  uig-PIN: Ular yǝnǝ Ⱨaxabiya wǝ uning bilǝn billǝ Mǝrarining ǝwladliridin Yǝxaya
    ⱨǝm uning ⱪerindaxliri ⱨǝm ularning oƣulliri bolup, jǝmiy yigirmǝ kixini,
  beo-beo: Ilia da Milalai fi dunu aduna amo Hasiabaia, Yisa:ia amola ilia sosogo
    fi dunu 20 eno ninima asunasi.
  tpi-OTNT: Na Ido i salim Hasabia na Jesaia bilong lain Merari, wantaim 20 man i
    wanblut bilong tupela.
  hau-SA: Suka kuma aika da Hashabiya tare da Yeshahiya daga zuriyar Merari, da ’yan’uwansu
    da kuma ’ya’yansu, su kuma mutum 20 ne.
  uig-LAT: Ular yene Hashabiya we uning bilen bille Merarining ewladliridin Yeshaya
    hem uning qérindashliri hem ularning oghulliri bolup, jemiy yigirme kishini,
  nde-nde: loHashabhiya, kanye loJeshaya owesizukulwane sikaMerari, kanye labafowabo
    labantwababo, bonke babengamadoda angamatshumi amabili (20).
  ton-ton: Pea ko Hasapea, pea fakataha mo ia ʻa Sisaia ʻi he ngaahi foha ʻo Melali,
    ko hono ngaahi kāinga mo honau ngaahi foha, ko e toko uofulu;
  ces-1613: A Chasabiáše, a s ním Izaiáše z synů Merari, bratří jeho a synů jejich
    dvadceti.
  eng-WMB: and Hashabiah, and with him Jeshaiah of the sons of Merari, his brothers
    and their sons, twenty;
  tam-TCV: அத்துடன் அஷபியாவையும், மெராரியின் வழிவந்த எஷாயாவையும், அவனுடைய சகோதரர்களும்,
    பெறாமகன்களுமான இருபது பேரையும் கொண்டுவந்தார்கள்.
  ceb-ULB: Miabot uban kaniya si Hasabias. Anaa usab si Jesaias, usa sa mga anak ni
    Merari, uban sa iyang mga igsoong lalaki ug sa ilang mga anak nga lalaki, 20 ka
    mga lalaki tanan.
  pol-UBG: I Chaszabiasza, a z nim Jeszajasz spośród synów Merariego wraz z jego braćmi
    i ich synów – razem dwadzieścia osób;
  urd-GVU: اِن کے علاوہ مِراری کے خاندان کے حسبیاہ اور یسعیاہ کو بھی اُن کے بیٹوں
    اور بھائیوں کے ساتھ ہمارے پاس بھیجا گیا۔ کُل 20 مرد تھے۔
  deu-1912: und Hasabja und mit ihm Jesaja von den Kindern Merari mit seinen Brüdern
    und ihren Söhnen, zwanzig,
  kan-2017: ಮೆರಾರೀಯರಲ್ಲಿ ಹಷಬ್ಯನನ್ನೂ ಅವನೊಡನೆ ಯೆಶಾಯನನ್ನೂ, ಅವರ ಪುತ್ರ ಸಹೋದರರಲ್ಲಿ ಇಪ್ಪತ್ತು
    ಜನರು,
  yap-yap: Mu ku ra l’oged Hashabiah nge Jeshayah ko fare ke girdi’ rok Merari, nike
    un rliw’ e girdi’ ngorow ni yad tabnaw.
  hlt-MCSB: Hashabiah neh a taengkah a manuca Merari koca Isaiah. Te dongah amih koca
    te pakul lo.
  mdy-ETH: ዬያጉዲ ሃሣ ሜራሪ ቶኦካፓ ማዔ ሃሻቢያና ዬሻዒያ ጌይንታ ዓሲ ፓይዳ ላማታሚ ማዓ፥ ዔያቶኮ ዒጊኖና ዎላ ዔያታ ኑም
    ዳኬኔ።
  twi-ASANTE: Afei, wɔmaa Merari asefoɔ Yesaia, Hasabia ne ne mmammarima ne ne nuammarima
    aduonu
  eng-WEBU: and Hashabiah, and with him Jeshaiah of the sons of Merari, his brothers
    and their sons, twenty;
  wal-wal: Qassi Hashaabiyaa, Maraara yara gidiya Yishaa7iyaara, a naatuuranne a ishanttu
    laatamaara yeddidosona.
  spa-PDDPT: 'y a Hasabías y Jesaías, de los hijos de Merari, a sus hermanos y a sus
    hijos: 20;'
  gun-gun: Ogueru avi Hasabias, Merari ramymino kuery va'e regua Jesaías guive. Ha'e
    va'e kuery ryvy ha'e ta'y kuery reve vy vinte ikuai.
  agu-BL: Ncha'tz e' ul Hasabías tu Jesaías yi e' xonl Merari. E' ul tuml junak chixonl.
  ilo-ULB: Kaduada nga immay ni Hasabias. Immay pay da Jesaias, maysa kadagiti putot
    a lallaki ni Merari, agraman dagiti kakabsatna a lallaki ken dagiti putotda a
    lallaki, duapuloda amin a lallaki.
  kpg-kpg: Digaula ne hagau mai labelaa a Hashabiah mo Jeshaiah, mai di madahaanau
    o Merari, ngaadahi mo nadau gau dogomadalua.
  uig-ARA: ئۇلار يەنە ھاشابىيا ۋە ئۇنىڭ بىلەن بىللە مەرارىنىڭ ئەۋلادلىرىدىن يەشايا
    ھەم ئۇنىڭ قېرىنداشلىرى ھەم ئۇلارنىڭ ئوغۇللىرى بولۇپ، جەمئىي يىگىرمە كىشىنى،
  sus-sus: Xasabiya nun Yɛsaya, naxan keli Merari bɔnsɔɛ, nun e xunyae nun e xa die,
    e fan naxa fa. E lan mixi mɔxɔɲɛn nan ma.
  pon-2006: Re pil kadarodo Asapaia oh Sesaia, sang peneineien Merari, iangahki kisehrail
    me riehk.
  ksd-ksd: ma Kasabia varurung ma Iesaia ta ra tarai Merari, ra umana turana ma ra
    lavur natu i diat, a ura vinun ot;
  tur-YTC: Haşavya ve onunla birlikte Merari oğullarından Yeşaya, onun kardeşleri
    ve oğulları, yirmi kişi;
  grc-BRENT: Καὶ τὸν Ἀσεβία, καὶ τὸν Ἰσαΐα ἀπὸ τῶν υἱῶν Μεραρὶ, ἀδελφοὶ αὐτοῦ καὶ
    υἱοὶ αὐτοῦ εἴκοσι.
  ind-AYT: Lalu, datang pula Hasabya dan Yesaya dari keturunan Merari beserta saudara-saudaranya
    dan anak-anak mereka sebanyak dua puluh orang.
  nya-nya: Anatitumiziranso Hasabiya ndi Yesaiya wa fuko la Merari pamodzi ndi abale
    ake ndi adzukulu ake, anthu makumi awiri.
  hrv-hrv: 'Još Hašabju i s njim njegova brata Izaiju, sina Merarijeva, i njihove
    sinove: njih dvadeset.'
  mps-mps: Tama Idogo te Hasabia me Jesaia te Merari hani dali, te augwa si deli kaneme
    bidi te bidi sese deli, te 20 bidi tagala palai dao.
  tpi-tpi: Na Ido i salim Hasabia na Jesaia bilong lain Merari, wantaim 20 man i wanblut
    bilong tupela.
  dan-1931: og Hasjabja og Jesja'ja af Meraris Efterkommere med deres Brødre og Sønner,
    tyve Mand,
  vie-OVCB: Ha-sa-bia và Ê-sai thuộc dòng Mê-ra-ri, các con và anh em của họ gồm hai
    mươi người,
  guj-2017: મરારીના વંશજો હશાબ્યા અને યશાયા. તેના ભાઈઓ તથા તેઓના પુત્રો, કુલ વીસ પુરુષો
    હતા.
  pon-2006A: Re pil kadarodo Asapaia oh Sesaia, sang peneineien Merari, iangahki kisehrail
    me riehk.
  por-BRBSL: e Hasabias, e com ele Jesaías dos filhos de Merari, seus irmãos e seus
    filhos, vinte;
  cth-cth: Hashabiah, Merari capanaw thung hoi Jeshaiah, a hmaunawnghanaw hoi a capanaw
    20 touh.
  twi-twi: ne Merari asefo Yesaia, Hasabia ne ne mmabarima ne ne nuabarimanom aduonu
  hlt-hlt: Hashabiah neh a taengkah a manuca Merari koca Isaiah. Te dongah amih koca
    te pakul lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yíɛ́nɛ̀ Asɑbiɑ nɛ̀ o nɑntɛ̀ Yesɑyɑ Mɛdidɑɑ birɛ nɛ̀ o yɑɑ̀bí,
    kɛ̀ bɛ̀ ḿbo bɛnitidɑɑbɛ̀ sipísìdɛ́.
  msy-2020: Ezɨ Ido uaghan Hasabia ko Jesaia amada. Aning Merarin adarazir gumazimning,
    egha uan ikɨzimɨn gumazir 20pla ko ize.
  dop-dop: Ɩlɛnɑ pǝ́ sɔɔsɩ Melɑli lʋlʋɣʋ tʋ Hɑsɑpiyɑ nɑ Yesɑyɑ nɑ ɩ newɑɑ nɑ pɑ pǝyɑlɑɑ,
    pɑ wɛ hiu.
  azb-azb: Haşavyanı, onunla bərabər Merari övladlarından Yeşayanı və qardaşları ilə
    onların övladlarından iyirmi nəfəri,
  eng-DBY: and Hashabiah, and with him Isaiah of the sons of Merari, his brethren
    and their sons, twenty;
  hin-2017: और हशब्याह को, और उसके संग मरारी के वंश में से यशायाह को, और उसके पुत्रों
    और भाइयों को, अर्थात् बीस जनों को;
  wol-KYG: ñook Asabya ak Esayi sëtu Merari. Ñu ànd ak seeni bokk ak seen doom yu
    góor, di ñaar fukki góor (20).
  eng-YLT: and Hashabiah, and with him Jeshaiah, of the sons of Merari, his brethren,
    and their sons, twenty;
  eng-WYC-2017: and Hashabiah, and Jeshaiah came with him of the sons of Merari, they
    brought his brethren, and his sons, twenty;
  eng-WMBB: and Hashabiah, and with him Jeshaiah of the sons of Merari, his brothers
    and their sons, twenty;
  urd-GVH: इनके अलावा मिरारी के ख़ानदान के हसबियाह और यसायाह को भी उनके बेटों और भाइयों
    के साथ हमारे पास भेजा गया। कुल 20 मर्द थे।
  rug-rug: Meke garunu mae nia tugo rini se Hasabia meke se Zesaea saripu tuti gore
    mae koe Merari, meke ka hiokona tasina na turaṉadia.
  gaz-gaz: akkasumas Hashabiyaa fi ilmaan Meraarii keessaa immoo Yeshaayaa, obboloota
    isaatii fi ilmaan obboloota isaa walumatti nama 20 nuuf fidan.
  fra-LSG: Haschabia, et avec lui Ésaïe, d’entre les fils de Merari, ses frères et
    leurs fils, au nombre de vingt;
  yal-yal: E mɔn yi fa Hasabi ra e nun Yɛsaya Merari yixɛtɛne yɛ, e nun a ngaxakedenne
    nun a dii xɛmɛne, muxu mɔxɔɲɛ.
  haw-1868: A me Hasabia, a me ia no o Iesaia, no na mamo a Merari, kona mau hoahanau,
    a me ka lakou mau keiki, he iwakalua;
  arb-NAV: وَحَشَبْيَا وَمَعَهُ يَشَعْيَا مِنْ بَنِي مَرَارِي وَإخْوَتُهُ وَأَبْنَاؤُهُمْ،
    وَهُمْ فِي جُمْلَتِهِمْ عِشْرُونَ رَجُلاً.
  ewe-ewe: Woawo kple Hasabia, kpe ɖe Yesaya si tso Merari ƒe dzidzimeviwo dome la
    ŋuti kple nɔvia ŋutsuwo kple woƒe ƒometɔ bubuwo, ale wo katã wole ŋutsu blaeve.
  eng-LEE: And Chashabyah, and with him Jesha'yah of the sons of Merari, his brothers
    and their sons, twenty.
  asm-FB: তেওঁৰ লগত হচবিয়া আহিছিল। তাতে যিচয়াও আছিল। যিচয়া আছিল মৰাৰীৰ পুত্রসকলৰ
    মাজৰ এজন, তেওঁৰ লগতে তেওঁৰ পুত্র আৰু ভাইসকলৰ সৈতে সৰ্বমুঠ বিশজন লোক আহিছিল।
  sus-A: شَسَبِيَ نُن يّسَيَ، نَشَن كٍلِ مٍرَرِ بْنسْي، نُن عٍ شُنيَيٍ نُن عٍ شَ دِيٍ،
    عٍ قَن نَشَ قَ. عٍ لَن مِشِ مْشْحّن نَن مَ.
  fra-SBL: Haschabia, et avec lui Jeshaiah, des fils de Merari, ses frères et leurs
    fils, vingt ;
  hbo-hbo: וְאֶת־חֲשַׁבְיָ֔ה וְאִתֹּ֥ו יְשַֽׁעְיָ֖ה מִבְּנֵ֣י מְרָרִ֑י אֶחָ֥יו וּבְנֵיהֶ֖ם
    עֶשְׂרִֽים׃ ס
  piu-2006: '@see-verse:EZR.008.018'
  kik-kik: Na makĩrehe Hashabia hamwe na Jeshaia wa kuuma njiaro cia Merari, na ariũ
    a ithe na ciana ciao, othe andũ 20.
  fra-NCL: Hasabias, et avec lui Isaïe, d’entre les fils de Mérari,
  cek-AK: Hashabiah, Merari acaeng, Jeshaiah, angmah ih nawkamyanawk hoi a caanawk
    pumphaeto doeh ka patoeh o.
  cuk-cuk: Deginbali, anmarga Hasabías barmilearbalid. Hasabíasʼbali, Jesaías Merari-wagangi-danikid
    nonimogad, degi, e-gwenadgan, degi, e-machimala nonimogad. Bela machergan, waladulagwen-mergu
    (20) nonikid.
  uig-CYR: Улар йәнә Һашабия вә униң билән биллә Мәрариниң әвлатлиридин Йәшая һәм
    униң қериндашлири һәм уларниң оғуллири болуп, җәмий жигирмә кишини,
  tel-2017: వారు హషబ్యాను, అతనితో మెరారీ వంశీయుడు యెషయాను అతని బంధువులను, వారి కొడుకులను
    మొత్తం 20 మందిని తీసుకువచ్చారు.
  hat-BSA: epi Haschabia e avèk li, Ésaïe nan fis a Merari yo, avèk frè li yo ak fis
    li yo, ven;
  kos-kos: Elos oayapa supwalma Hashabiah ac Jeshaiah ke fwil natul Merari, wi mwet
    longoul sin mwet laltal.
  hbo-WLC: וְאֶת־חֲשַׁבְיָ֔ה וְאִתּ֥וֹ יְשַֽׁעְיָ֖ה מִבְּנֵ֣י מְרָרִ֑י אֶחָ֥יו וּבְנֵיהֶ֖ם
    עֶשְׂרִֽים׃ ס
  ibo-ibo: Chineke sitere nʼikwu Merari zite Hashabaya, na Jeshaya, tinyere ụmụnne
    ya na ụmụ ha ndị ikom, ndị ọnụọgụgụ ha dị iri ndị ikom abụọ (20).
  ory-ory: ଆଉ, ହଶବୀୟ ଓ ତାହା ସଙ୍ଗେ ମରାରି-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯିଶାୟାହ, ତାହାର ଭ୍ରାତୃଗଣ ଓ
    ସେମାନଙ୍କ ପୁତ୍ରଗଣ ସମେତ କୋଡ଼ିଏ ଜଣକୁ;
  chk-chk: Ra pwal tinato Hasapia me Jesaia, ir mwirimwirin Merari, fiti pwiir me
    nöür kewe ükükün rüe.
  rop-rop: En deibin jandim det dubala men neim Hashabaiya en Jeshaiya brom det femili
    blanga det men neim Merarai en 20 men brom dubala femili.
  ukr-1871: І Хашавію, а з ним Ешаїю з синів Мераріїних, і братів його, й синів їх
    — двайцять;
  deu-1951: 'und Hasabja und mit ihm Jesaja, von den Kindern Meraris, samt seinen
    Brüdern und ihren Söhnen, 20 [Mann]:'
  eng-JPS: and Hashabiah, and with him Jeshaiah of the sons of Merari, his brethren
    and their sons, twenty;
  srp-1865: I Asaviju i s njim Isaiju od sinova Merarijevih, s braæom njegovom i njihovijem
    sinovima, njih dvadeset,
  lug-lug: ne Kasabiya, wamu naye Yesaya omu ku bazzukulu ba Merali, ne baganda be
    ne batabani baabwe, abasajja amakumi abiri.
  heb-heb: ואת חשביה ואתו ישעיה מבני מררי אחיו ובניהם עשרים׃
  ben-IRV: আর হশবিয়কে ও তার সঙ্গে মরারির সন্তানদের মধ্যে যিশায়াহকে, তার ভাইয়েরা
    ও ছেলেরা কুড়ি জনকে আনলো৷
  pan-pan: ਅਤੇ ਹਸ਼ਬਯਾਹ ਨੂੰ ਤੇ ਉਸ ਦੇ ਨਾਲ ਮਰਾਰੀਆਂ ਵਿੱਚੋਂ ਯਿਸ਼ਅਯਾਹ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਭਰਾਵਾਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲ ਕੁੱਲ ਵੀਹ ਪੁਰਖਾਂ ਨੂੰ
  mya-JVB: ဟာရှဘိ နှင့် မေရာရိ အမျိုး ယေရှာယ နှင့် သူ ၏ ပေါက်ဘော် နှစ် ကျိပ်၊
  hmo-hmo: Dirava ese danu Hasabaia ia siaia mai, bona ia danu Merari bese tauna ta
    ena ladana Iesaia, bona iena varavara taudia mai edia natudia danu, tau 20.
  urd-urd: और हसबियाह की, और उसके साथ बनी मिरारी में से यसायाह को, और उसके भाइयों
    और उनके बेटों को, या'नी बीस आदमियों को;
  rus-SYN: и Хашавию и с ним Иешаию из сыновей Мерариных, братьев его и сыновей их
    двадцать;
  bqc-SIM: Aa sù ń Mɛlali buiↄ Asabia ń Yesaiao lↄ ń ń dãunaↄ ń ń nɛ́ↄ gbɛ̃ↄn
    bao.
  tcz-CHONGTHU: Amahon Merari chilhah holah a kon’in Hashabiah chule Jeshaiah toh
    ahinsol thauvin chuleh achate le asopite somni jong ahin sollun chuleh
  mar-mar: मरारी वंशातील हशब्या आणि यशाया आणि त्यांचे भाऊ व त्यांचे मुले असे एकंदर
    वीस जण आणले.
  qub-qub: 'Chayno pushamuran Meraripita mirajpa wamrancunatapis: Hasabiasta, Jesaiasta.
    Paycuna wauguincunawan wamrancunawan llapanga chayamuran ishcay chunca (20).'
  hat-hat: Yo ban nou ankò Achabya ak Jechaya, frè li a, tou de moun branch fanmi
    Merari. Te gen vin nan pitit gason yo ki te vini ak yo tou.
  eng-BSB: also Hashabiah, together with Jeshaiah, from the descendants of Merari,
    and his brothers and their sons, 20 men.
  eng-WEBPB: and Hashabiah, and with him Jeshaiah of the sons of Merari, his brothers
    and their sons, twenty;
  kbq-kbq: Ana zanke hu'za Merari nagapintira Hasabiane Jeshaiane huznante'naze. Ana
    hazageke mofavre naga'zanine, naga'zani fatgone e'nazana 20'a venene zanagranena
    e'naze.
  nhe-BL: Huan nojquiya hualajque Hasabías huan Jesaías tlen eliyayaj iteipa ixhuihua
    Merari. Huan nojquiya hualajque iconehua huan iicnihua Hasabías. Huajca para nochi
    eliyayaj 20 tlacame.
  gub-BL: Umur kar Azamia, Zezai Merari iànàm wà no. Umur kar wana'yr wà, wanywyr
    wà no. Heta 20 wà.
  eng-DRA: And Hasabias, and with him Isaias of the sons of Merari, and his brethren,
    and his sons twenty.
