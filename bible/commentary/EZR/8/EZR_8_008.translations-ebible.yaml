verse: EZR.008.008
translations:
  mal-C: 'ശെഫത്യാവിന്റെ പിൻഗാമികളിൽ: മീഖായേലിന്റെ മകനായ സെബദ്യാവും അദ്ദേഹത്തോടുകൂടെ
    80 പുരുഷന്മാരും;'
  deu-TKW: 'Von den Nachkommen Sephatjas: Sebadja, der Sohn Michaëls, und mit ihm
    80 Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Shefatia : Zebadia, mwana mobali ya Mikaeli, elongo
    na bato na ye tuku mwambe.'
  eng-LSV: 'And from the sons of Shephatiah: Zebadiah son of Michael, and with him
    eighty who are males.'
  eng-GNV: And of the sonnes of Shephatiah, Zebadiah the sonne of Michael, and with
    him fourescore males.
  eng-WEBSTER: And of the sons of Shephatiah; Zebadiah the son of Michael, and with
    him eighty males.
  nhw-BL: Nojquiya yajqui Zebadías, icone Micael huan iixhui Sefatías. Huan ihuaya
    yajque 80 tlacame.
  swh-ONEN: wa wazao wa Shefatia, alikuwa Zebadia mwana wa Mikaeli na wanaume 80 pamoja
    naye;
  bba-bba: kɑ Sebɑdiɑ, Mikɑɛlin bii, Sefɑtiɑn bweseru sɔɔ kɑ win tɔmbu wɛnɛ,
  eng-KJVCPB: And of the sons of Shephatiah; Zebadiah the son of Michael, and with
    him fourscore males.
  luo-luo: nyikwa Shefatia, Zebadia wuod Mikael, kaachiel kode ji piero aboro;
  meu-meu: 'Sefatia garana amo: Sebadia Mikael, bona tatau taurahani-ahui ia ida.'
  npi-ULB: शपत्‍याहका परिवारका– मिखाएलका छोरा जबदियाह र तिनीसँग ८० पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Ṣefatia: Sebadiah ọmọ Mikaeli, àti ọgọ́rin ọkùnrin pẹ̀lú
    rẹ̀;'
  ind-ind: Zebaja anak Mikael dari keturunan Sefaca, dan ada 80 orang laki-laki bersama
    dia.
  pes-OPCB: '@see-verse:EZR.008.007'
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Sefatias: si Zebadias na anak ni Micael. Kasama
    niyang nakalista ang walumpung lalaki.'
  hui-hui: Sebadia hameigini Maigele igini Sebadaia ibu heba agali pira halira (80)
    dai bini.
  mya-mya: '@see-verse:EZR.008.007'
  bod-N: ཤེ་ཕད་ཡཱའི་བུ་རྒྱུད་ནས་མེའ་ཀཱ་ཨེལ་གྱི་བུ་ཟེ་བད་ཡཱ་དང་། དེ་དང་མཉམ་དུ་སྐྱེས་པ་བརྒྱད་ཅུ་ཡོད།
  sna-sna: kuzvizvarwa zvaShefatia, Zebhadhia mwanakomana Mikaeri, uye pamwe chete
    naye varume makumi masere;
  spa-BLM: De los hijos de Sefatías, Zebadías, hijo de Miguel, y con él ochenta varones.
  cac-cac: '@see-verse:EZR.008.007'
  swh-ULB: Wana wa Shefatia, Zebadia, mwana wa Mikaeli na pamoja naye waliorodheshwa
    wanaume themanini.
  bel-bel: з сыноў Сафатыі Зэвадыя, сын Міхаілаў, і зь ім восемдзесят чалавек мужчынскага
    полу;
  deu-ELBBK: 'und von den Söhnen Schephatjas: Sebadja, der Sohn Michaels, und mit
    ihm 80 Männliche;'
  mbb-OT: si Zebadia he anak ni Micael wey is menge zuma zin he 80 he menge maama,
    he ebpuun diyà te pemilya ni Shefatia
  mal-2015: ശെഫത്യാവിന്റെ പുത്രന്മാരിൽ മീഖായേലിന്റെ മകനായ സെബദ്യാവും അവനോടുകൂടെ എണ്പതു
    പുരുഷന്മാരും.
  rmc-rmc: 'andral e famelija le Šefatjoskri: o Zebadijah, o čhavo le Michaeloskro,
    a leha 80 murša;'
  pes-OPV: از بنی شفطیا، زبدیا ابن میکائیل و بااو هشتاد نفر از ذکور.
  ron-1924: дин фиий луй Шефатия, Зебадия, фиул луй Микаел, ши ку ел оптзечь де мий
    де бэрбаць;
  ben-OBCV: শফটিয়ের বংশজাতদের মধ্যে মীখায়েলের পুত্র সবদিয় ও তার সঙ্গী, 80 জন পুরুষ।
  som-som: Wiilashii Shefatyaahna waxaa ka socday Sebadyaah oo ahaa ina Miikaa'eel,
    oo isaga waxaa la jiray siddeetan nin.
  lat-VUC: De filiis Saphatiæ, Zebedia filius Michaël, et cum eo octoginta viri.
  eng-ASVBT: And of the sons of Shephatiah, Zebadiah the son of Michael; and with
    him fourscore males.
  ita-1885: e de' figliuoli di Sefatia, Zebadia, figliuolo di Micael, e con lui ottanta
    maschi;
  eng-LXXUP: And of the sons of Shephatiah; Zebadiah the son of Michael, and with
    him eighty males.
  eng-ULB: Of the descendants of Shephatiah, Zebadiah son of Michael and with him
    were listed eighty males.
  spa-VBL: De los hijos de Sefatías, Zebadías, hijo de Micael, y con él 80 hombres.
  fra-_FOB: Des enfants de Shéphatia, Zébadia, fils de Micaël, et avec lui quatre-vingts
    hommes;
  mal-mal: ശെഫത്യാവിന്റെ പുത്രന്മാരിൽ, മീഖായേലിന്റെ മകൻ സെബദ്യാവും അവനോടുകൂടെ എൺപത്
    പുരുഷന്മാരും.
  urd-GVR: Safatiyāh ke ḳhāndān kā Zabadiyāh bin Mīkāel 80 mardoṅ ke sāth,
  suz-BL: शेफत्‍याह आ चच युइ रे मिकाएल आ तौ जेबदीयाह नु ८० जना वोंइश मुर,
  ita-1927: Dei figliuoli di Scefatia, Zebadia, figliuolo di Micael, e con lui ottanta
    maschi.
  ckb-ckb: لە نەوەی شەفەتیا، زەڤەدیای کوڕی میکائیل، هەشتا نێرینەش لەگەڵی؛
  eng-BBE: And of the sons of Shephatiah, Zebadiah, the son of Michael; and with him
    eighty males.
  kan-OKCV: ಶೆಫಟ್ಯನ ವಂಶಜರಲ್ಲಿ ಮೀಕಾಯೇಲನ ಮಗ ಜೆಬದ್ಯನೂ, ಅವನ ಸಂಗಡ 80 ಮಂದಿ ಗಂಡಸರು.
  tam-2017: செபதியாவின் மகன்களில் மிகாவேலின் மகனாகிய செபத்தியாவும், அவனுடன் 80 ஆண்மக்களும்,
  spa-RV-1909: Y de los hijos de Sephatías, Zebadías, hijo de Michâel, y con él ochenta
    varones;
  ron-BTF: Şi dintre fiii lui Şefatia, Zebadia, fiul lui Mihail, şi cu el optzeci,
    de parte bărbătească.
  eng-WEBP: Of the sons of Shephatiah, Zebadiah the son of Michael; and with him eighty
    males.
  eng-FBV: From the sons of Shephatiah, Zebadiah, son of Michael, and with him 80
    men.
  nld-1939: 'van de zonen van Sjefatja: Zebadja, de zoon van Mikaël met tachtig man;'
  nch-BL: Nojquiya yajqui Zebadías, icone Micael huan iixhui Sefatías. Huan ihuaya
    yajque 80 tacame.
  vie-1934: về con cháu Sê-pha-ti-a có Xê-ba-đia, con trai Mi-ca-ên, và với người
    được tám mươi nam đinh;
  hin-CV: शेपाथियाह वंशज; मिखाएल का बेटा ज़ेबादिया, जिसके साथ 80 लोग थे.
  spa-BES: Y de los hijos de Sefatías, Zebadías, hijo de Micael; Y con él ochenta
    varones.
  tdx-tdx: Le tamo ana’ i Sefatiào, i Zebadià, ana’ i Mikaele, reketse ty lahilahy
    valompolo.
  tha-KJV: จากคนเชฟาทิยาห์​มี เศบาดิยาห์ บุ​ตรชายมีคาเอล พร​้อมกั​บท​่านมี​ผู้​ชายแปดสิบคน
  por-BR-2018: E dos filhos de Sefatias, Zebadias, filho de Micael, e com ele oitenta
    homens;
  deu-ELO: 'und von den Söhnen Schephatjas: Sebadja, der Sohn Michaels, und mit ihm
    achtzig Männliche;'
  eng-WYC-2018: of the sons of Shephatiah, Zebadiah, the son of Michael, and with
    him fourscore men;
  epo-epo: 'el la idoj de Ŝefatja: Zebadja, filo de Miĥael, kaj kun li okdek virseksuloj;'
  uig-PIN: Xǝfatiyaning ǝwladliridin Mikailning oƣli Zǝbadiya wǝ uning bilǝn billǝ
    ⱪaytⱪan ǝrkǝklǝr sǝksǝn kixi;
  beo-beo: '@see-verse:EZR.008.007'
  tpi-OTNT: Na Sebadaia, pikinini man bilong Maikel, bilong lain bilong Sefatia. Na
    80 man bilong lain bilong en i go wantaim em.
  hau-SA: daga zuriyar Shefatiya, Zebadiya ɗan Mika’ilu ne shugaba, tare da shi akwai
    mutum 80;
  uig-LAT: Shefatiyaning ewladliridin Mikailning oghli Zebadiya we uning bilen bille
    qaytqan erkekler seksen kishi;
  nde-nde: abesizukulwane sikaShefathiya, kwakunguZebhadiya indodana kaMikhayeli,
    oweza lamadoda angamatshumi ayisificaminwembili (80);
  ton-ton: Pea ʻi he ngaahi foha ʻo Sifatia; ko Sepatia ko e foha ʻo Mikaeli, pea
    naʻe ʻiate ia ʻae kau tangata ʻe toko valungofulu.
  ces-1613: Z synů Sefatiášových Zebadiáš syn Michaelův, a s ním osmdesáte mužů.
  eng-WMB: Of the sons of Shephatiah, Zebadiah the son of Michael; and with him eighty
    males.
  tam-TCV: செபத்தியாவின் வழித்தோன்றலைச் சேர்ந்த மிகாயேலின் மகன் செபதியா; அவனுடன் 80
    மனிதர்;
  ceb-ULB: 'Sa mga kaliwat ni Sefatias: si Sebadias ang anak nga lalaki ni Miguel.
    Uban kaniya nalista ang 80 ka mga lalaki.'
  pol-UBG: Z synów Szefatiasza – Zebadiasz, syn Mikaela, a z nim osiemdziesięciu mężczyzn;
  urd-GVU: سفطیاہ کے خاندان کا زبدیاہ بن میکائیل 80 مردوں کے ساتھ،
  deu-1912: 'von den Kindern Sephatja: Sebadja, der Sohn Michaels und mit ihm achtzig
    Mannsbilder;'
  kan-2017: ಶೆಫಟ್ಯನವರಲ್ಲಿ ಮಿಕಾಯೇಲನ ಮಗನಾದ ಜೆಬದ್ಯನೂ ಅವನೊಡನೆ 80 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.007'
  hlt-MCSB: Shephatiah koca lamloh Michael capa Zebadiah neh a taengkah tongpa sawmrhet.
  mdy-ETH: '@see-verse:EZR.008.007'
  twi-ASANTE: 'Sefatia abusua mu no: Mikael babarima Sebadia ne mmarima afoforɔ aduɔwɔtwe.'
  eng-WEBU: Of the sons of Shephatiah, Zebadiah the son of Michael; and with him eighty
    males.
  wal-wal: SHafaaxiyaa yaraappe Mikaa7eela na7aa Zabaadiyaanne aara issippe hara hosppun
    tammu attumaageeta,
  spa-PDDPT: de los hijos de Sefatías, Zebadías, hijo de Micael, y con él 80 varones;
  gun-gun: Sefatias ramymino kuery va'e regua ma Micael ra'y Zebadias, ha'e hexevegua
    oitenta avakue ikuai.
  agu-BL: Ma tetz Zabadías yi cy'ajl Micael yi xonl Sefatías, xomche' jun mutx' tu
    wajxaklaj yaj te i' yi tule'nt.
  ilo-ULB: Kadagiti kaputotan ni Sefatias, ni Zebadias a putot a lalaki ni Micael.
    Walupulo a lallaki ti nailista a kaduana.
  kpg-kpg: '@see-verse:EZR.008.007'
  uig-ARA: شەفاتىيانىڭ ئەۋلادلىرىدىن مىكائىلنىڭ ئوغلى زەبادىيا ۋە ئۇنىڭ بىلەن بىللە
    قايتقان ئەركەكلەر سەكسەن كىشى؛
  sus-sus: Sebadaya, naxan keli Sɛfataya xabilɛ. Mikayeli xa di nde nun mixi tongo
    solomasaxan.
  pon-2006: '@see-verse:EZR.008.007'
  ksd-ksd: ta ra tarai Sepatia, Sebadia natu i Mikael, diat ma lavutul na vinun na
    tutana;
  tur-YTC: Şefatya oğullarından Mikael oğlu Zevadya ve onunla birlikte seksen erkek.
  grc-BRENT: Καὶ ἀπὸ υἱῶν Σαφατία, Ζαβαδίας υἱὸς Μιχαὴλ, καὶ μετʼ αὐτοῦ ὀγδοήκοντα
    τὰ ἀρσενικά.
  ind-AYT: 'Dari keturunan Sefaca: Zebaja, anak Mikhael, bersama 80 orang laki-laki.'
  nya-nya: Zebadiya, mwana wa Mikayeli wa fuko la Sefatiya. Pamodzi naye panalinso
    anthu 80.
  hrv-hrv: 'od Šefatjinih sinova: Zebadja, sin Mihaelov, i s njim osamdeset muškaraca;'
  mps-mps: Tama Sebadaia, te Maikelgo ogwa, te Sefatia hani da. Tama aga dali te 80
    bidi hani pai dao.
  tpi-tpi: Na Sebadaia, pikinini man bilong Maikel, bilong lain bilong Sefatia. Na
    80 man bilong lain bilong en i go wantaim em.
  dan-1931: af Sjefatjas Efterkommere Zebadja, Mikaels Søn, med 80 Mandspersoner;
  vie-OVCB: Xê-ba-đia, con Mi-ca-ên, thuộc dòng Sê-pha-tia và 80 người nam khác.
  guj-2017: શફાટયાના વંશજ મિખાયેલનો પુત્ર ઝબાદ્યા; તેની સાથે એંસી પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.007'
  por-BRBSL: Dos filhos de Shephatiah, Zebadiah o filho de Michael; e com ele oitenta
    homens.
  cth-cth: Shephatiah, capanaw thung hoi Maikel capa Zebadiah koe kaawm e tongpa 80.
  twi-twi: 'Sefatia asefo mu no: Mikael babarima Sebadia ne mmarima afoforo bi aduɔwɔtwe.'
  hlt-hlt: Shephatiah koca lamloh Michael capa Zebadiah neh a taengkah tongpa sawmrhet.
  tbz-SIM: Sefɑtiɑ nɑɑ̀mùnkù kɔbɛ Sebɑdiɑ Mikɑyɛɛdi yɑɑ̀bí kɛ̀ bɛ̀ ḿbo bɛnitidɑɑbɛ̀
    sipísìdɛ́.
  msy-2020: Ezɨ Sebadaia, a Maikelɨn otarim, egha Sefatian ikɨzimɨn ovavir boribar
    mav. An adarazir 80plan gumaziba a ko ghue.
  dop-dop: nɑ Sefɑtiyɑ lʋlʋɣʋ tʋ Mikɑyɛɛlɩ pǝyɑlʋ Sepɑtiyɑ nɑ yǝlɑɑ nɩɩnɑɑsɑ,
  azb-azb: Şefatya övladlarından Mikael oğlu Zevadya və onunla bərabər səksən kişi.
  eng-DBY: And of the children of Shephatiah, Zebadiah the son of Michael, and with
    him eighty males.
  hin-2017: शपत्याह के वंश में से मीकाएल का पुत्र जबद्याह, जिसके संग अस्सी पुरुष थे।
  wol-KYG: Ci askanu Sefatiya, Sebadiya doomu Mikayel la, mook juróom ñett fukki góor
    (80).
  eng-YLT: 'And from the sons of Shephatiah: Zebadiah son of Michael, and with him
    eighty who are males.'
  eng-WYC-2017: of the sons of Shephatiah, Zeba-diah, the son of Michael, and with
    him fourscore men;
  eng-WMBB: Of the sons of Shephatiah, Zebadiah the son of Michael; and with him eighty
    males.
  urd-GVH: सफ़तियाह के ख़ानदान का ज़बदियाह बिन मीकाएल 80 मर्दों के साथ,
  rug-rug: Zebadaea sa tuna Maekolo pu tuti gore mae koe Sepatia. Somana nia karua
    gogoto manege vesu tie.
  gaz-gaz: sanyii Shefaaxiyaa keessa Zebaadiyaa ilma Miikaaʼel; warri isa wajjin turanis
    namoota 80 turan;
  fra-LSG: des fils de Schephathia, Zebadia, fils de Micaël, et avec lui quatre-vingts
    mâles;
  yal-yal: Sɛfati yixɛtɛne yɛ, Mikeli a dii xɛmɛn Sebadiya e nun muxu tongo solomasɛxɛ,
    xɛmɛne gbansan.
  haw-1868: No na mamo a Sepatia; o Zebadia ke keiki a Mikaela, a me ia no he kanawalu
    kane.
  arb-NAV: 'مِنْ بَنِي شَفَطْيَا: زَبَدْيَا بْنُ مِيخَائِيلَ وَمَعَهُ ثَمَانُونَ مِنَ
    الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Sefatia ƒe dzidzime me: Mikael ƒe vi, Zebadia kple ŋutsu
    blaenyi siwo dze eyome la;'
  eng-LEE: And of the sons of Shephatyath, Zebadyah the son of Michael, and with him
    were eighty males.
  asm-FB: চফটিয়াৰ বংশধৰসকলৰ মাজত মীখায়েলৰ পুত্ৰ জবদিয়া। তেওঁৰ লগত তালিকাত আশীজন
    পুৰুষ আছিল।
  sus-A: سٍبَدَيَ، نَشَن كٍلِ سّقَتَيَ شَبِلّ. مِكَيٍلِ شَ دِ ندٍ نُن مِشِ تٌنفٌ سٌلٌمَسَشَن.
  fra-SBL: Parmi les fils de Schephatia, Zebadia, fils de Micaël, et avec lui quatre-vingts
    mâles.
  hbo-hbo: וּמִבְּנֵ֣י שְׁפַטְיָ֔ה זְבַדְיָ֖ה בֶּן־מִֽיכָאֵ֑ל וְעִמֹּ֖ו שְׁמֹנִ֥ים
    הַזְּכָרִֽים׃ ס
  piu-2006: '@see-verse:EZR.008.007'
  kik-kik: na kuuma njiaro cia Shefatia, aarĩ Zebadia mũrũ wa Mikaeli, hamwe na andũ
    angĩ 80;
  fra-NCL: des fils de Saphatias, Zébédias, fils de Michaël, et avec lui quatre-vingts
    mâles ;
  cek-AK: Shephatiah ih acaeng, Michael capa Zebadiah hoi nawnto ah nongpa quitazetto,
  cuk-cuk: Sefatías-wagansikid, Micael-machi-Zebadías. Zebadíasʼbali, machergan, dulabake-mergu
    (80) nonikid.
  uig-CYR: Шәфатияниң әвлатлиридин Микаилниң оғли Зәбадия вә униң билән биллә қайтқан
    әркәкләр сәксән киши;
  tel-2017: షెఫట్య వంశంలో ఉన్న మిఖాయేలు కొడుకు జెబద్యా, అతనితో పాటు 80 మంది పురుషులు.
  hat-BSA: Nan fis a Schephathia yo, Zebadia, fis a Micaël la e avèk li, katra-ven
    gason.
  kos-kos: Zebadiah, wen natul Michael, ke fwil natul Shephatiah, wi mukul 80
