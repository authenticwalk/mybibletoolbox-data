verse: EZR.008.025
translations:
  mal-C: രാജാവും അദ്ദേഹത്തിന്റെ മന്ത്രിമാരും പ്രഭുക്കന്മാരും അവിടെയുള്ള ഇസ്രായേൽ എല്ലാവരും
    നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിനുവേണ്ടി സംഭാവനചെയ്ത സ്വർണവും വെള്ളിയും ഉപകരണങ്ങളും
    ഞാൻ അവർക്കു തൂക്കിക്കൊടുത്തു.
  deu-TKW: und wog ihnen das Silber und das Gold und die Gefäße dar - die Weihgeschenke
    für den Tempel unseres Gottes, die der König und seine Räte und seine Obersten
    und alle Israeliten, die sich dort befanden, gestiftet hatten.
  lin-lin: Namekaki liboso na bango makabo ya palata, ya wolo mpe bisalelo nyonso
    oyo mokonzi, bapesi toli na ye, bakalaka na ye mpe Isalaele mobimba bapesaki mpo
    na Ndako ya Nzambe na biso.
  eng-LSV: and I weigh to them the silver, and the gold, and the vessels, a raised-offering
    of the house of our God, that the king, and his counselors, and his heads, and
    all Israel—those present—lifted up;
  eng-GNV: And weighed them the siluer and the gold, and the vessels, euen the offring
    of ye house of our God, which the King and his counselers, and his Princes, and
    all Israel that were present had offred.
  eng-WEBSTER: 'And weighed to them the silver, and the gold, and the vessels, even
    the offering of the house of our God, which the king, and his counselors, and
    his lords, and all Israel there present, had offered:'
  nhw-BL: Huan niquinmactili ininmaco nochi tlamantli tlen plata, huan tlen oro, huan
    nochi nopa tlamantzitzi catli tijpixque, nopa tlamantzi catli nopa tlanahuatijquetl,
    itlaconsejomacacahua, itequiticahua huan nochi nopa israelitame techmacatoyaj
    para itiopa Toteco Dios.
  swh-ONEN: nami nikawapimia fedha, dhahabu na vifaa ambavyo mfalme, washauri wake,
    maafisa wake na Israeli wote waliokuwepo walikuwa wamevitoa sadaka kwa ajili ya
    nyumba ya Mungu wetu.
  bba-bba: Mɑ nɑ sii ɡeesu yĩirɑ ben wuswɑɑɔ kɑ wurɑ kɑ sere ɡɑ̃ɑ ni sinɑ boko kɑ
    win bwisi kɛ̃ɔbu kɑ win sinɑ ɑsɑkpɔbu kɑ sere Isirelibɑ kpuro be bɑ wɑ̃ɑ mi, bɑ
    wɛ̃ sɑ̃ɑ yee ten sɔ̃.
  eng-KJVCPB: 'and weighed unto them the silver, and the gold, and the vessels, even
    the offering of the house of our God, which the king, and his counsellers, and
    his lords, and all Israel there present, had offered:'
  luo-luo: kendo ne apimonegi pek chiwo mar fedha gi dhahabu kod gik mane ruoth, jongʼadne
    rieko, jotende kod jo-Israel duto mane ni kanyo nosechiwo ne od Nyasachwa.
  meu-meu: Bena silver bona gold bona ḡau idau-idau, hanua pavapavana mai ena hahealo
    taudia bona ena lohia taudia ida, bona Israel taudia unuseni ai vada e hebou danu,
    edia herahia ḡaudia vada e heni eda Dirava ena dubu ḡaudia, na hahetoho, na henidia
    hagau-hagau.
  npi-ULB: राजा, तिनका सल्लाहकारहरू र अधिकारीहरू अनि सारा इस्राएलीले परमेश्‍वरको मन्दिरको
    लागि सित्तैंमा दिएका चाँदी, सुन, चिजहरू र भेटीहरू मैले तिनीहरूका निम्ति तौलें
    ।
  yor-yor: mo sì fi òsùwọ̀n wọn ọrẹ fàdákà àti wúrà àti àwọn ohun èlò tí ọba, àti
    ti àwọn ìgbìmọ̀, àti ti àwọn ìjòyè, àti ti gbogbo ọmọ Israẹli tí ó wà níbẹ̀, tí
    wọ́n gbe sílẹ̀ fún ilé Ọlọ́run wa.
  ind-ind: Lalu di depan mata mereka saya menimbang perak, emas, dan peralatan untuk
    rumah Allah yang diberikan oleh raja, para penasihat dan pejabatnya, serta orang-orang
    Israel. Semuanya itu saya serahkan kepada para pengawas tersebut.
  pes-OPCB: تا مسئول نگهداری و حمل طلا و نقره و هدایایی باشند که پادشاه و مشاوران
    و مقامات دربار و نیز قوم اسرائیل برای خانهٔ خدا تقدیم کرده بودند.
  tgl-ULB: Tumimbang ako para sa kanila ng pilak, ginto, at ng mga kagamitan at mga
    handog para sa tahanan ng Diyos na malayang inihandog ng hari, ng kaniyang mga
    tagapayo at mga opisyal, at lahat ng Israelita.
  hui-hui: Ani íbu hemigola kini ibuguabi kini biamogo biaga hearumebi ibunaga agali
    haguane hearumebi Isaraele wali agali bu hearumebi ngolo silibaru mbirale tara
    tara Anduane Homogonaga andaha biabe bule mo wulene ngigi biyaruni bibahende i̱na
    genda magi hondowa loma binigo mo miaga hearu tigua handayaho helo talebu ta haru.
  mya-mya: ဗိ​မာန်​တော်​တွင်​အ​သုံး​ပြု​ရန်​မင်း​ကြီး​နှင့် သူ​၏​အ​တိုင်​ပင်​ခံ​အ​မတ်​များ၊
    အ​ရာ​ရှိ များ​နှင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ပေး လှူ​ကြ​သော​ရွှေ​ငွေ​နှင့်​အ​သုံး​အ​ဆောင်
    များ​ကို​ချိန်​တွယ်​၍ ထို​ယဇ်​ပု​ရော​ဟိတ်​တို့ အား​ပေး​အပ်​လိုက်​၏။-
  bod-N: རྒྱལ་པོ་དང་བློ་འདོན་པ་དང་། དམག་དཔོན་དང་། དེར་ཡོད་པའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ང་ཚོའི་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཕྱིར་ཕུལ་བའི་གསེར་དངུལ་དང་སྣོད་ཆས་དག་ཚད་ནས་ཁོ་ཚོར་སྤྲད་པ་ཡིན།
  sna-sna: uye ndakavaerera zvipiriso zvesirivha negoridhe nemidziyo yakanga yapiwa
    kuimba yaMwari wedu namambo navapi vake vamazano namakurukota ake uye navaIsraeri
    vose.
  spa-BLM: y les pesé la plata, el oro y los utensilios, la ofrenda para la casa de
    nuestro Dios, que habían ofrecido el rey, sus consejeros, sus príncipes y todo
    Israel allí presente.
  cac-cac: Ix lajvi chi', ix vechtan juntzan̈ silab' ix ac'chaj yuj sb'ochajxi stemplo
    co Diosal, ix in pucanb'at d'a lajchavan̈ eb' vin̈ sacerdote ix in siq'uel chi'.
    A juntzan̈ silab' chi', ay q'uen plata, q'uen oro yed' juntzan̈ yamc'ab' ix yac'
    vin̈ rey yed' eb' tz'ac'an srazón vin̈ yed' eb' ay yopisio yed' vin̈ yed' pax
    tastac ix yac' eb' quetisraelal ayec' ta'. A d'a smasanil, ay 500 quintal q'uen
    plata. Yed' juntzan̈xo yamc'ab' nab'a plata, 75 quintal yalil yed' 75 quintal
    q'uen oro yed' pax 20 uc'ab' oro, 17 libra yalil yed' chab'xo yamc'ab' bronce
    te vach' yaj sb'oi, lajan stojol icha yamc'ab' oro.
  swh-ULB: Nikapima kwa ajili yao fedha, dhahabu na vyombo na sadaka kwa ajili ya
    nyumba ya Mungu kwa wafalme, washauri, na wakuu na Israel wote walitoa kwa hiari.
  bel-bel: і аддаў ім вагою срэбра, золата і посуд, - усё ахвяраванае на дом Бога
    нашага, і што ахвяравалі цар і радцы ягоныя і князі ягоныя, і ўсе Ізраільцяне,
    якія там былі.
  deu-ELBBK: und ich wog ihnen das Silber und das Gold und die Geräte dar, das Hebopfer
    für das Haus unseres Gottes, das der König und seine Räte und seine Fürsten und
    ganz Israel, das vorhanden war, geschenkt hatten.
  mbb-OT: Ne hein nepasad ne insarig ku ziyà te kandan he wazà kurang sikan is menge
    pelata wey vulawan, wey is menge gelemiten he imbeǥey te hadì, wey te menge sumesambag
    din, te menge upisyal zin, wey te mahabet he menge Israilihanen he tavang para
    te valey te Megbevayè dey.
  mal-2015: രാജാവും അവന്റെ മന്ത്രിമാരും പ്രഭുക്കന്മാരും അവിടെയുള്ള യിസ്രായേല്യരൊക്കെയും
    നമ്മുടെ ദൈവത്തിന്റെ ആലയംവകെക്കു അർപ്പിച്ചിരുന്ന വഴിപാടായ വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും
    ഞാൻ അവർക്കു തൂക്കിക്കൊടുത്തു.
  rmc-rmc: Avke lenge odvažinďom o rup, somnakaj, o nadobi prekal o Chramos, so dine
    o kraľis, leskre radci, o vodci the savore Izraeliti prekal o Chramos le Devleskro.
  pes-OPV: ونقره و طلا و ظروف هدیه خدای ما را که پادشاه ومشیران و سرورانش و تمامی
    اسرائیلیانی که حضور داشتند داده بودند، به ایشان وزن نمودم.
  ron-1924: Ам кынтэрит ынаинтя лор арӂинтул, аурул ши унелтеле дате ын дар пентру
    Каса Думнезеулуй ностру де кэтре ымпэрат, сфетничий ши кэпетенииле луй ши де тоць
    чей дин Исраел каре се афлау аколо.
  ben-OBCV: আর রাজা, তাঁর সব মন্ত্রণাদাতা, কর্মকর্তা ও উপস্থিত ইস্রায়েলীরা আমাদের
    আরাধ্য ঈশ্বরের গৃহের জন্য উপহারস্বরূপ যে সমস্ত সোনা, রুপো ও অন্যান্য দ্রব্যসামগ্রী
    দান করেছিলেন, সেগুলি পরিমাপ করে তাদের হাতে দিলাম।
  som-som: oo waxaan u miisaamay lacagtii iyo dahabkii iyo weelashii ahaa qurbaankii
    loo bixiyey guriga Ilaah oo ay wada bixiyeen boqorkii iyo lataliyayaashiisii iyo
    amiirradiisii, iyo reer binu Israa'iilkii halkaas joogay oo dhan.
  lat-VUC: 'appendique eis argentum et aurum, et vasa consecrata domus Dei nostri,
    quæ obtulerat rex et consiliatores ejus, et principes ejus, universusque Israël
    eorum qui inventi fuerant:'
  eng-ASVBT: 'and weighed unto them the silver, and the gold, and the vessels, even
    the offering for the house of our God, which the king, and his counselors, and
    his princes, and all Israel there present, had offered:'
  ita-1885: E pesai loro l'argento, e l'oro, ed i vasellamenti, ch'era l'offerta ch'era
    stata fatta per la Casa dell'Iddio nostro, dal re, da' suoi consiglieri, e da' suoi
    principi, e da tutti gli Israeliti che si ritrovarono.
  eng-LXXUP: And I weighed to them the silver, and the gold, and the vessels of the
    firstfruits of the house of our God, which the king, and his counselors, and his
    princes, and all Israel that were found, had dedicated.
  eng-ULB: I weighed out for them silver, gold, and the objects and offerings for
    the house of God that the king, his counselors and officials, and all Israel had
    freely offered.
  spa-VBL: y los pesé y los entregué las donaciones de plata y oro, y los artículos
    que el rey, sus consejeros, sus dirigentes y todo el pueblo de Israel habían dado
    allí para el Templo de nuestro Dios.
  fra-_FOB: Et je leur pesai l'argent, l'or et les ustensiles, qui étaient l'offrande
    que le roi, ses conseillers, ses princes et tous ceux qui s'étaient trouvés d'Israël,
    avaient faite à la maison de notre Dieu.
  mal-mal: രാജാവും, അവന്റെ മന്ത്രിമാരും, പ്രഭുക്കന്മാരും അവിടെയുണ്ടായിരുന്ന യിസ്രായേല്യർ
    ഒക്കെയും നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിനായി അർപ്പിച്ചിരുന്ന വഴിപാടായ വെള്ളിയും പൊന്നും
    ഉപകരണങ്ങളും ഞാൻ അവർക്ക് തൂക്കിക്കൊടുത്തു.
  urd-GVR: Un kī maujūdagī meṅ maiṅ ne sonā-chāṅdī aur bāqī tamām sāmān tol liyā jo
    shahanshāh, us ke mushīroṅ aur afsaroṅ aur wahāṅ ke tamām Isrāīliyoṅ ne hamāre
    Ḳhudā ke ghar ke lie atā kiyā thā.
  suz-BL: मिनु पिप आ अर्ती गेब, मेको आ गेय पाइब ठेयब मुरपुकी नु मेकेर बाक्‍ब इस्राएली
    नेल्‍लेमी परमप्रभु आ खिं कली गेशो सुन चांदी नु अरु बोसपुकी नाक्‍शा, मेको आन कली
    गेतामी।
  ita-1927: e pesai loro l’argento, l’oro, gli utensili, ch’eran l’offerta fatta per
    la casa del nostro Dio dal re, dai suoi consiglieri, dai suoi capi, e da tutti
    quei d’Israele che si trovan colà.
  ckb-ckb: زێڕ و زیو و قاپوقاچاغەکەشم بۆیان پێوا، کە بەخشینەکەی ماڵی خودامان ئەوەی
    پاشا و ڕاوێژکارەکانی و کاربەدەستەکانی و هەموو ئەو ئیسرائیلییانەی کە لەوێ بوون
    بەخشییان.
  eng-BBE: 'And gave to them by weight the silver and the gold and the vessels, all
    the offering for the house of our God which the king and his wise men and his
    captains and all Israel there present had given:'
  kan-OKCV: ಅರಸನೂ, ಅವನ ಸಲಹೆಗಾರರೂ, ಅವನ ಪ್ರಧಾನರೂ ಅಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ನಮ್ಮ ದೇವರ
    ಆಲಯಕ್ಕೆ ಅರ್ಪಿಸಿದ ಕಾಣಿಕೆಯಾದ ಬೆಳ್ಳಿಯನ್ನೂ, ಬಂಗಾರವನ್ನೂ, ಸಲಕರಣೆಗಳನ್ನೂ ಅವರಿಗೆ ತೂಕಮಾಡಿ
    ಕೊಟ್ಟೆನು.
  tam-2017: ராஜாவும், அவருடைய ஆலோசனைக்காரர்களும், அவருடைய பிரபுக்களும், அங்கேயிருந்த
    அனைத்து இஸ்ரவேலரும், எங்கள் தேவனுடைய ஆலயத்துக்கென்று எடுத்துக்கொடுத்த காணிக்கையாகிய
    வெள்ளியையும், பொன்னையும், பொருட்களையும் அவர்களிடத்தில் எடைபோட்டுக் கொடுத்தேன்.
  spa-RV-1909: Y peséles la plata, y el oro, y los vasos, la ofrenda que para la casa
    de nuestro Dios habían ofrecido el rey, y sus consultores, y sus príncipes, y
    todos los que se hallaron en Israel.
  ron-BTF: Şi le-am cântărit argintul şi aurul şi vasele, ofranda pentru casa Dumnezeului
    nostru, pe care împăratul şi sfătuitorii săi şi domnii săi şi tot Israelul acolo
    prezent, îl oferiseră;
  eng-WEBP: and weighed to them the silver, the gold, and the vessels, even the offering
    for the house of our God, which the king, his counselors, his princes, and all
    Israel there present, had offered.
  eng-FBV: and I weighed out and handed them the donations of silver and gold, and
    the items that the king, his counselors, his leaders, and all the people of Israel
    there had given for the Temple of our God.
  nld-1939: Ik woog hun het zilver, het goud en het vaatwerk af, dat de koning, zijn
    raadsheren en magnaten, en heel Israël, dat zich daar nog bevond, geschonken hadden
    als offergave voor het huis van onzen God.
  nch-BL: Huan niquinmactili inimaco nochi tamanti ten plata, huan ten oro, huan nochi
    nopa tamantzitzi cati tijpixtoyaj, nopa tamantzitzi cati nopa tanahuatijquet,
    itetalnamictijcahua, itequiticahua huan nochi cati nopa israelitame techmacatoyaj
    para itiopa Toteco Dios.
  vie-1934: đoạn, ta cân cho chúng các bạc, vàng, và những khí dụng mà vua, các mưu
    thần, các quan trưởng vua, cùng cả dân Y-sơ-ra-ên có mặt tại đó, đã dâng cho đền
    của Đức Chúa Trời chúng ta.
  hin-CV: मैंने चांदी, सोने और उन सभी बर्तनों को तौला तथा राजा, उनके मंत्रियों, उनके
    शासकों तथा वहां उपस्थित सारी इस्राएल द्वारा प्रस्तुत भेंटों को उन्हें सौंप दिया.
  spa-BES: 'Y les di y pesé la plata, el oro y las vasijas, toda la ofrenda por la
    casa de nuestro Dios que el rey y sus sabios y sus capitanes y todo el Israel
    presente había dado:'
  tdx-tdx: Le linanjako am’ iereo i volafotiy naho i volamenay naho o fanakeo, i nengae’
    i mpanjakay naho o mpanolo-keve’eo naho o roandria’eo naho o nte-Israele teo iabio,
    amy anjomban’ Añahare’aiy.
  tha-KJV: และข้าพเจ้าได้ชั่งเงิน และทองคำ และเครื่องใช้ กับเครื่องบูชาสำหรับพระนิเวศของพระเจ้าของเรา
    มอบให้​เขาทั้งหลายซึ่งกษั​ตริ​ย์และที่ปรึกษาและเจ้านายของพระองค์ และคนอิสราเอลทั้งปวงที่นั่นได้ถวายไว้
  por-BR-2018: E pesei-lhes a prata, o ouro, e os utensílios, que eram a oferta para
    a casa de nosso Deus que o rei, seus conselheiros, seus príncipes, e todo os israelitas
    que se acharam, haviam oferecido.
  deu-ELO: und ich wog ihnen das Silber und das Gold und die Geräte dar, das Hebopfer
    für das Haus unseres Gottes, welches der König und seine Räte und seine Fürsten
    und ganz Israel, das vorhanden war, geschenkt hatten.
  eng-WYC-2018: and I betook under certain weight and number to them the silver and
    gold, and the hallowed vessels of the house of our God, which the king had offered,
    and his counsellors, and his princes, and all the men that were found of Israel.
    (and I delivered into their hands, under certain weight and number, the silver
    and the gold, and the holy vessels of the House of our God, which the king, and
    his counsellors, or his officials, and his leaders, and all the Israelites who
    were found, had offered.)
  epo-epo: Kaj mi pese transdonis al ili la arĝenton kaj la oron kaj la vazojn, kiuj
    estis donacitaj por la domo de nia Dio kaj kiujn donacis la reĝo kaj liaj konsilistoj
    kaj liaj princoj, kaj ĉiuj Izraelidoj, kiuj tie troviĝis.
  uig-PIN: ularƣa altun, kümüx wǝ ⱪaqa-ⱪuqilarni, yǝni padixaⱨ, uning mǝsliⱨǝtqiliri,
    ǝmirliri wǝ xuningdǝk xu yǝrdǝ turuwatⱪan barliⱪ Israillar «kɵydürmǝ ⱨǝdiyǝ» süpitidǝ
    Hudayimizning ɵyigǝ ⱨǝdiyǝ ⱪilƣan sowƣatlarni tapxurdum.
  beo-beo: Na da goe liligi ilia dioi defei ba:i, amo silifa, gouli amola ofodo amo
    Adasegesisi, ea fidisu dunu, eagene ouligisu dunu amola Isala:ili fi dunu da Debolo
    fidima:ne i, amo na da gobele salasu dunuma i.
  tpi-OTNT: King wantaim ol man bilong givim gutpela tingting long em na ol ofisa
    bilong em na ol manmeri bilong Israel i bin givim ol dispela presen bilong wok
    bilong haus bilong God. Na mi kisim ol dispela samting na skelim na givim long
    ol dispela pris bilong lukautim.
  hau-SA: Na auna musu zinariya da azurfa, da kwanoni waɗanda sarki da mashawartansa,
    da sauran abokan aikinsa, da Isra’ilawan da suke can suka bayar domin haikalin
    Allahnmu.
  uig-LAT: ulargha altun, kümüsh we qacha-quchilarni, yeni padishah, uning meslihetchiliri,
    emirliri we shuningdek shu yerde turuwatqan barliq Israillar «köydürme hediye»
    süpitide Xudayimizning öyige hediye qilghan sowghatlarni tapshurdum.
  nde-nde: ngabalinganisela umnikelo wesiliva legolide lempahla ezaziyizipho ezasisuka
    enkosini, labacebisi bayo, lezikhulu zayo labako-Israyeli bonke ababekhona lapho,
    siyisipho sendlu kaNkulunkulu.
  ton-ton: 'Pea naʻaku fakatatau ʻae siliva kiate kinautolu, mo e koula, mo e ngaahi
    ipu, ʻio, ʻae meʻa foaki ʻoe fale ʻo hotau ʻOtua, ʻaia naʻe ʻatu ʻe he tuʻi, mo
    ʻene kau fakakaukau, pea mo ʻIsileli kotoa pē naʻe ʻi ai:'
  ces-1613: I odvážil jsem jim stříbro a zlato, a to nádobí, obět domu Boha našeho,
    kterouž obětovali král i rady jeho, i knížata jeho a všecken lid Izraelský, což
    se ho našlo.
  eng-WMB: and weighed to them the silver, the gold, and the vessels, even the offering
    for the house of our God, which the king, his counselors, his princes, and all
    Israel there present, had offered.
  tam-TCV: நான் அவர்களிடம், அரசனும் அவனுடைய ஆலோசகர்களும் அவனுடைய அலுவலர்களும் அங்கேயிருந்த
    எல்லா இஸ்ரயேலரும், இறைவனின் ஆலயத்திற்கென அன்பளிப்பாய்க் கொடுத்திருந்த காணிக்கையான
    வெள்ளி, தங்கம் மற்றும் பாத்திரங்களையும் நிறுத்துத்கொடுத்தேன்.
  ceb-ULB: Gitimbang ko alang kanila ang plata, ang bulawan, ug ang mga butang ug
    ang mga halad alang sa balay sa Dios nga gihalad nga walay bayad sa hari, sa iyang
    magtatambag ug sa mga opisyal, ug sa tibuok Israel.
  pol-UBG: 'I odważyłem im srebro, złoto i naczynia, czyli ofiarę dla domu naszego
    Boga, którą złożyli: król, jego doradcy, jego dostojnicy oraz cały Izrael tam
    obecny.'
  urd-GVU: اُن کی موجودگی میں مَیں نے سونا چاندی اور باقی تمام سامان تول لیا جو شہنشاہ،
    اُس کے مشیروں اور افسروں اور وہاں کے تمام اسرائیلیوں نے ہمارے خدا کے گھر کے لئے
    عطا کیا تھا۔
  deu-1912: und wog ihnen dar das Silber und Gold und die Gefäße zur Hebe für das
    Haus unsres Gottes, welche der König und seine Ratsherren und Fürsten und ganz
    Israel, das vorhanden war, zur Hebe gegeben hatten.
  kan-2017: ಇಸ್ರಾಯೇಲರಿಂದಲೂ ನಮ್ಮ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಕಾಣಿಕೆಯಾಗಿ ಕೊಡಲ್ಪಟ್ಟ ಬೆಳ್ಳಿ ಬಂಗಾರವನ್ನೂ,
    ಸಾಮಾನುಗಳನ್ನೂ ತೂಕಮಾಡಿ ಅವರಿಗೆ ಒಪ್ಪಿಸಿದೆನು.
  yap-yap: Ma aram mug thabthabelnag fapi silber, gol, nge fapi tatalin e maruwel
    ni pi’ fare pilung, nge pi’in yad ma puruy’ nge pi tayugang’, nge girdi’ nu Israel
    ni ngan fanay u langgin fare Tempel, nggu pi’ ngak fapi prist.
  hlt-MCSB: Amih ham te cak neh sui khaw mah Pathen im kah khosaa hnopai te ka khiing
    khaw ka khiing pah coeng. Te te manghai neh a olrhoep rhoek loh, a mangpa rhoek
    neh Israel aka pumphoe boeih loh a tloeng uh.
  mdy-ETH: ዬካፓ ካኣቲንታ ዒዛ ዞራ ዓሶንታ ሃሣ ዶንዞንታ፤ ዬያጉዲ ዒኢካ ዓኣ ዒስራዔኤሌ ዓሳኣ ጌኤዦ ማኣሮ ማዦም ማዓንዳጉዲ
    ዒንጌ ቢሮንታ ዎርቆንታ ሜሌ ጌኤዦ ማኣሮይዳ ማዺንቶ ሜሆዋ ጉቤ ዔቦኮ ዴኤሡሞ ዔሮ ባኮና ዛጊ ዔሪ ዬንሢ ቄኤሶንሢም ታ ዒንጌኔ።
  twi-ASANTE: sɛ wɔnhwɛ dwetɛ, sikakɔkɔɔ, sikakɔkɔɔ atam ne nneɛma a ɛka ho a ɔhene
    no nʼagyinatufoɔ, ne ntuanofoɔ ne Israelfoɔ de rekɔkyɛ Onyankopɔn asɔredan no
    so.
  eng-WEBU: and weighed to them the silver, the gold, and the vessels, even the offering
    for the house of our God, which the king, his counselors, his princes, and all
    Israel there present, had offered.
  wal-wal: Doorada, kawoi, kawuwaara zorettiyaageeti, kawuwaara oottiyaageetinne Israa7eela
    ubbai nu Xoossaa Beeta Maqidasiyaassi immido biraa worqqaanne, miishshata ubbaa
    likkada eta kushiyan sheedhdhaas.
  spa-PDDPT: Pesamos la plata, el oro y los utensilios sagrados delante de ellos.
    El rey, sus consejeros, sus jefes y los de Israel que estaban allí ofrecieron
    esta ofrenda para el Templo de nuestro ʼElohim.
  gun-gun: Ha'e va'e kuery pe ma apena uka prata, ouro ha'e tembiporu Nhanderuete
    pegua opy guarã ome'ẽ mbyre re, apeja rire. Ha'e nunga ma huvixave, imongeta va'ety
    kuery, yvatekueve ha'e Israel kuery ha'e py ikuai va'e ome'ẽ va'ekue.
  agu-BL: Cwe'n tzun injatxol yi sakal tu yi oro, tu cyakil yi e'chk ma'cl yi tak'
    yi rey, tu cyakil yi e'chk cutxuj yi cyak' yi e' xonl Israel tetz yi ca'l Kataj.
    Ja inma'laj, nin ja cu' injatxol ẍchiwutz tan saje'n chicy'al.
  ilo-ULB: Nangtimbangak para kadakuada iti pirak, balitok, ken dagiti alikamen ken
    datdaton para iti balay ti Dios, a siwawaya nga insagut ti ari, dagiti mammagbagana
    ken dagiti opisialesna, ken ti entero nga Israel.
  kpg-kpg: Gei au ga pauna nia silber, nia goolo, mono goloo di king, ana dagi, ana
    gau aamua mo digau Israel ala ne dahi aga nia mee e hai hegau i lodo di Hale Daumaha,
    gei au gaa wanga nia maa gi digau hai mee dabu aalaa.
  uig-ARA: ئۇلارغا ئالتۇن، كۈمۈش ۋە قاچا-قۇچىلارنى، يەنى پادىشاھ، ئۇنىڭ مەسلىھەتچىلىرى،
    ئەمىرلىرى ۋە شۇنىڭدەك شۇ يەردە تۇرۇۋاتقان بارلىق ئىسرائىللار «كۆيدۈرمە ھەدىيە»
    سۈپىتىدە خۇدايىمىزنىڭ ئۆيىگە ھەدىيە قىلغان سوۋغاتلارنى تاپشۇردۇم.
  sus-sus: N naxa gbeti, xɛɛma, nun yirabase maniya e bɛ, mangɛ, a xa santigie, a
    xa mangɛdie, nun Isirayilakae naxee soxi muxu yi ra muxu Marigi Ala xa hɔrɔmɔbanxi
    bɛ.
  pon-2006: Ngehi eri paunihada silper, kohl, oh dipwisou kan me nanmwarki lapalapo,
    sapwellime sounkaweid kan oh lapalap akan, oh mehn Israel ketikidahr mehn doadoahk
    nan Tehnpas Sarawio, ngehi eri patohwanohng samworo ko.
  ksd-ksd: ma iau ga valar tar ra silva ma ra goled ta diat, ma ra tabarikik, ma ra
    lavur magit ure ra kuba i kaveve God, nina ba ra king ma kana umana tena varvateten
    ma kana umana luluai ma ra tarai Israel par abara dia ga vartabar me;
  tur-YTC: Kralın, danışmanlarının, beylerinin ve orada bulunan bütün İsrael'in Tanrımız'ın
    evi için sunmuş olduğu armağanı, gümüşü, altını ve kapları tarttım.
  grc-BRENT: Καὶ ἔστησα αὐτοῖς τὸ ἀργύριον καὶ τὸ χρυσίον καὶ τὰ σκεύη ἀπαρχῆς οἴκου
    Θεοῦ ἡμῶν, ἃ ὕψωσεν ὁ βασιλεὺς καὶ οἱ σύμβουλοι αὐτοῦ καὶ οἱ ἄρχοντες αὐτοῦ, καὶ
    πᾶς Ἰσραὴλ οἱ εὑρισκόμενοι.
  ind-AYT: Aku menimbang untuk mereka perak, emas, dan perlengkapan-perlengkapan,
    yakni persembahan untuk Bait Allah kami yang dipersembahkan oleh raja, para penasihatnya,
    pembesar-pembesarnya, dan semua orang Israel yang ada di sana.
  nya-nya: ndipo ndinawayezera siliva ndi golide, ndiponso ziwiya ndi zopereka za
    ku Nyumba ya Mulungu wathu zimene mfumu ndi alangizi ake, nduna zake ndi Aisraeli
    onse amene anali kumeneko anazipereka.
  hrv-hrv: izmjerih im srebro, zlato i posuđe, darove koje su kralj, njegovi savjetnici,
    velikaši i svi Izraelci darovali za Dom Boga našega.
  mps-mps: King dali, te agaba wiegi yai homu kolesaga mabo bidi dabe me, te aga ofisa
    dabe me, te Israel we bidigo dali, te Godigo bede sę yabo te wiegi yai nai dabe
    mawai. Tama eno te nai dabe selama, te dobolama, tama te pris dabeba menama, tonalumainogo
    yai dao.
  tpi-tpi: King wantaim ol man bilong givim gutpela tingting long em na ol ofisa bilong
    em na ol manmeri bilong Israel i bin givim ol dispela presen bilong wok bilong
    haus bilong God. Na mi kisim ol dispela samting na skelim na givim long ol dispela
    pris bilong lukautim.
  dan-1931: og dem tilvejede jeg Sølvet og Guldet og gav dem Karrene, den Offerydelse
    til vor Guds Hus, som Kongen, hans Rådgivere og Fyrster og alle de der boende
    Israelitter havde ydet;
  vie-OVCB: Tôi giao cho họ bạc, vàng, dụng cụ đền thờ, và những phẩm vật mà hoàng
    đế, các quân sư Ba-by-lôn, các nhà lãnh đạo và toàn dân Ít-ra-ên dâng vào Đền
    Thờ Đức Chúa Trời.
  guj-2017: મેં તેઓને સોનું ચાંદી, પાત્રો અને અર્પણો ઈશ્વરના સભાસ્થાનને માટે રાજાએ,
    તેના સલાહકારોએ, અધિકારીઓએ અને ત્યાં હાજર રહેલા બધા ઇઝરાયલીઓએ આપ્યાં હતા તે સર્વ
    તોળીને આપ્યાં.
  pon-2006A: Ngehi eri paunihada silper, kohl, oh dipwisou kan me nanmwarki lapalapo,
    sapwellime sounkaweid kan oh lapalap akan, oh mehn Israel ketikidahr mehn doadoahk
    nan Tehnpas Sarawio, ngehi eri patohwanohng samworo ko.
  por-BRBSL: e pesei-lhes a prata, o ouro e os vasos, até mesmo a oferta pela casa
    de nosso Deus, que o rei, seus conselheiros, seus príncipes e todo o Israel ali
    presente, haviam oferecido.
  cth-cth: Hahoi, siangpahrang lawkcengkungnaw hoi kahrawikungnaw hoi hawvah kaawm
    e Isarel taminaw abuemlah ni Cathut e im hanelah e hno, ngun, sui hoi hnopainaw
    teh yawcu dawk ka khing teh ahnimae kut dawk ka poe.
  twi-twi: sɛ wɔnhwɛ dwetɛ, sikakɔkɔɔ, sikakɔkɔɔ hweaseammɔ ne nneɛma a ɛka ho a ɔhene
    no nʼagyinatufo, ne ntuanofo ne Israelfo de ama Onyankopɔn fi no so.
  hlt-hlt: Amih ham te cak neh sui khaw mah Pathen im kah khosaa hnopai te ka khiing
    khaw ka khiing pah coeng. Te te manghai neh a olrhoep rhoek loh, a mangpa rhoek
    neh Israel aka pumphoe boeih loh a tloeng uh.
  tbz-SIM: Dɛ̀ndɛ bɛ ììkɛ̀ m bennɛ́mɛ̀ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ tinɛntì okpɑ̀ɑ̀tì
    nɛ̀ o tũ̀mbɛ̀ nɛ̀ o ɛì kó bɛkótíbɛ̀ nɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ̀ dɛ̀ bo bɛ̀ do pɑ̃mmú
    yɛ̀ɛ̀ pɑ̃rɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í.
  msy-2020: Bar fomɨra atrivim ko nɨghnɨzir aghuiba a ganɨdir gumaziba, ko gavmanɨn
    ingarir gumazir dapaniba, ko Israelian gumazamiziba bar, me silvaba ko golba ko
    itariba isa Godɨn Dɨpenimɨn aven ingangarim damuasa na ganɨngi. Ezɨ kɨ da inigha
    dar osɨmtɨzim mengegha, da isava ofa gamir gumazir kabagh anɨngi.
  dop-dop: Ɩlɛnɑ mɑ́ mɑɣɑsɩ pɑ ɩsɛntɑɑ kɛ liɣitee nyǝɣǝtʋ nɑ wʋlɑ nɑ wontu kʋpɑntʋ
    nti wulɑʋ sɔsɔ nɑ ɩ lɑɣɑtʋ tɑsǝlɑɑ nɑ ɩ wɑɑlɩ nyǝ́mɑ nɑ tɛtʋ tɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    kɑ hɑwɑ sɩ pɑ́ ŋmɑnɑ tɑ́ Ɩsɔ tǝsɛɛlɛ tɔ.
  azb-azb: Padşahın, məsləhətçilərinin, rəislərinin və orada olan bütün İsraillilərin
    Allahımızın məbədi üçün təqdim etdikləri qızıl və gümüşlə bərabər əşyaları da
    çəkib onlara verdim.
  eng-DBY: and I weighed to them the silver and the gold and the vessels, the heave-offering
    for the house of our God, which the king and his counsellors and his princes,
    and all Israel present, had offered.
  hin-2017: राजा और उसके मंत्रियों और उसके हाकिमों और जितने इस्राएली उपस्थित थे उन्होंने
    हमारे परमेश्वर के भवन के लिये भेंट दिए थे, उन्हें तौलकर उनको दिया।
  wol-KYG: Gannaaw loolu ma nattal leen xaalis baak wurus waak ndab, ya Buur aki wóllëreem
    aki jawriñam jooxe woon, ñook mbooloom Israyil ma fa teewoon, te lépp jëm ca sunu
    kër Yàlla ga.
  eng-YLT: and I weigh to them the silver, and the gold, and the vessels, a heave-offering
    of the house of our God, that the king, and his counsellors, and his heads, and
    all Israel — those present — lifted up;
  eng-WYC-2017: and I betook under certain weight and number to them the silver and
    gold, and the hallowed vessels of the house of our God, which the king had offered,
    and his counsellors, and his princes, and all the men that were found of Israel.
  eng-WMBB: and weighed to them the silver, the gold, and the vessels, even the offering
    for the house of our God, which the king, his counsellors, his princes, and all
    Israel there present, had offered.
  urd-GVH: उनकी मौजूदगी में मैंने सोना-चाँदी और बाक़ी तमाम सामान तोल लिया जो शहनशाह,
    उसके मुशीरों और अफ़सरों और वहाँ के तमाम इसराईलियों ने हमारे ख़ुदा के घर के लिए
    अता किया था।
  rug-rug: Meke pada ponini siliva na qolo rau sarini meke sari na tiṉitoṉa sapu na
    vinariponi tanisa Zelepade tanisa mami Tamasa, sapu variponi ni sa baṉara meke
    sari na nana nabulu varitokae, meke na koimata pa qinavuna, meke sari doduru tie
    Izireli.
  gaz-gaz: anis kennaa meetii, warqee fi miʼaa kan mootichi, gorsitoonni isaa, qondaaltonni
    isaa fi Israaʼeloonni achi turan hundi mana Waaqa keenyaatiif kennan irraa madaalee
    isaaniif nan qoode.
  fra-LSG: Je pesai devant eux l’argent, l’or, et les ustensiles, donnés en offrande
    pour la maison de notre Dieu par le roi, ses conseillers et ses chefs, et par
    tous ceux d’Israël qu’on avait trouvés.
  yal-yal: N yi gbeti fixɛn yatɛ e yɛɛ xɔri, e nun xɛmaan nun seene, mangan naxanye
    ba e nun a kawandi muxune nun a kuntigine nun Isirayila kaan naxanye birin yi
    na lan en ma Ala Batu Banxina fe ma.
  haw-1868: 'A kaupaona iho la au no lakou i ke kala, a i ke gula, a me na kiaha,
    ka manawalea no ka hale o ko kakou Akua, a ke alii, a me kona poe kakaolelo, a
    me kona poe luna, a me ka Iseraela a pau e noho ana, i haawi mai ai:'
  arb-NAV: وَأَوْدَعْتُهُمُ الْفِضَّةَ وَالذَّهَبَ وَالآنِيَةَ الْمُقَدَّمَةَ لِهَيْكَلِ
    إِلَهِنَا، الَّتِي تَبَرَّعَ بِها الْمَلِكُ وَمُسْتَشَارُوهُ وَقَادَتُهُ وَسَائِرُ
    الإِسْرَائِيلِيِّينَ،
  ewe-ewe: Meda sika, klosalo kple nu bubu siwo fia la, eƒe aɖaŋuɖolawo, eƒe dɔnunɔlawo
    kple Israel blibo si nɔ afi ma la na hena míaƒe Mawu ƒe aƒe la.
  eng-LEE: And I weighed out unto them the silver, and the gold, and the vessels,
    the offering for the house of our God, which the king, and his counsellors, and
    his princes, and all Israel there present, had offered.
  asm-FB: ৰজা আৰু তেওঁৰ পৰামৰ্শদাতা, কৰ্মচাৰী আৰু ইস্ৰায়েল লোকসকলে আমাৰ ঈশ্বৰৰ গৃহৰ
    অৰ্থে মুক্তভাৱে দিয়া দান, ৰূপ, সোণ, আৰু সকলো বস্তু জুখি তেওঁলোকক দিলোঁ।
  sus-A: ﭑ نَشَ فبٍتِ، شّيمَ، نُن يِرَبَسٍ مَنِيَ عٍ بّ، مَنفّ، عَ شَ سَنتِفِيٍ، عَ
    شَ مَنفّدِيٍ، نُن عِسِرَيِلَكَيٍ نَشٍيٍ سٌشِ مُشُ يِ رَ مُشُ مَرِفِ عَلَ شَ هْرْ مْبَنشِ
    بّ.
  fra-SBL: Je leur pesai l'argent, l'or et les ustensiles, l'offrande pour la maison
    de notre Dieu, que le roi, ses conseillers, ses chefs, et tout Israël présent,
    avaient présentée.
  hbo-hbo: '*וָאֶשְׁקֹולָה (וָאֶשְׁקֳלָ֣ה) לָהֶ֔ם אֶת־הַכֶּ֥סֶף וְאֶת־הַזָּהָ֖ב וְאֶת־הַכֵּלִ֑ים
    תְּרוּמַ֣ת בֵּית־אֱלֹהֵ֗ינוּ הַהֵרִ֙ימוּ֙ הַמֶּ֙לֶךְ֙ וְיֹעֲצָ֣יו וְשָׂרָ֔יו וְכָל־יִשְׂרָאֵ֖ל
    הַנִּמְצָאִֽים׃'
  piu-2006: '@see-verse:EZR.008.024'
  kik-kik: na ngĩmathimĩra maruta ma betha na thahabu, na indo iria ciaheanĩtwo nĩ
    mũthamaki, na ataari ake, na anene ake, na andũ othe a Isiraeli arĩa maarĩ kuo,
    nĩ ũndũ wa nyũmba ya Ngai witũ.
  fra-NCL: Je pesai devant eux l’argent, l’or et les ustensiles, offrande qu’avaient
    prélevée pour la maison de notre Dieu le roi, ses conseillers et ses chefs, et
    tous ceux d’Israël qui se trouvaient là ;
  cek-AK: siangpahrang hoi poekhaih kahoih paek kaminawk, angmah ih kaminawk, angraengnawk
    hoi Israel kaminawk boih mah, aicae Sithaw im hanah paek o ih sui, sumkanglung
    hoi laom sabaenawk to ka noek pae.
  cuk-cuk: Geb agine, rey, ibmar-ebulemaladi, mani, olo, anmar-Bab-Dummadga uksagusad,
    degine, dule-ega-binsaed-dakmalad, dule-dummagan, degi, bela Israel-dulemar-gudigusmalad
    uksamarmogad, Bab-Dummadse-goled-neg-sobega. A-ibmarmala a-dulemar-asabinni nibirgi
    an wilubdaksad.
  uig-CYR: уларға алтун, күмүч вә қача-қучиларни, йәни падиша, униң мәслиһәтчилири,
    әмирлири вә шуниңдәк шу йәрдә туруватқан барлиқ Исраиллар «көйдүрмә һәдийә» сүпитидә
    Худайимизниң өйигә һәдийә қилған соғатларни тапшурдум.
  tel-2017: మన దేవుని ఆలయం నిలబెట్టడానికి దేశపు రాజు, అతని మంత్రులు, అధిపతులు, ఇంకా
    అక్కడ ఉన్న ఇశ్రాయేలీయులంతా సమర్పించిన వెండి బంగారాలను, ఇతర సామగ్రిని బరువు తూచి
    వారికి అప్పగించాను.
  hat-BSA: Epi mwen te peze bay yo ajan, lò, avèk zouti, ofrann pou lakay Bondye nou
    an, ke wa a avèk konseye li yo ak chèf li yo avèk tout Israël prezan yo, te bay.
  kos-kos: Na nga pauniya silver, gold ac ahlu in kulansap ma tokosra fulat, mwet
    pwapa ac mwet fulat lal oayapa mwet Israel nukewa elos tuh sang in orekmakinyuk
    in Tempul, ac nga sang nu sin mwet tol.
  hbo-WLC: ואשקולה לָהֶ֔ם אֶת־הַכֶּ֥סֶף וְאֶת־הַזָּהָ֖ב וְאֶת־הַכֵּלִ֑ים תְּרוּמַ֣ת
    בֵּית־אֱלֹהֵ֗ינוּ הַהֵרִ֙ימוּ֙ הַמֶּ֙לֶךְ֙ וְיֹעֲצָ֣יו וְשָׂרָ֔יו וְכָל־יִשְׂרָאֵ֖ל
    הַנִּמְצָאִֽים׃
  ibo-ibo: Eji m ihe ọtụtụ tụọ onyinye ọlaọcha na ọlaedo na ihe ndị ọzọ eze, na ndị
    ndụmọdụ ya, na ndịisi ozi ya, na ndị Izrel nyere maka ụlọnsọ ukwu Chineke.
  ory-ory: ଆଉ, ରାଜା ଓ ତାହାର ମନ୍ତ୍ରୀଗଣ ଓ ତାହାର ଅଧିପତିମାନେ ଓ ଉପସ୍ଥିତ ଇସ୍ରାଏଲ ଲୋକ ସମସ୍ତେ
    ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିମନ୍ତେ ଯେଉଁ ରୂପା ଓ ସୁନା ଓ ପାତ୍ରସକଳ ଉପହାର ରୂପେ ପ୍ରଦାନ
    କରିଥିଲେ, ତାହା ସେମାନଙ୍କୁ ତୌଲି ଦେଲି;
  chk-chk: Iwe, üa kiloni ewe silifer, ewe kolt me ekewe pisek o ngeniir. Ekei mettoch
    ewe king me nöün kewe chon öüröür pwal nöün kewe samol me chon Israel meinisin
    mi nonom ikenan ra fang ngenikem pwe ar asor ngeni imwen äm we Kot.
  rop-rop: Afta na aibin kaundimap ola silba en gol en detlot enijing weya det king
    en im wekinmen en ola gabman bos en ola Isreil pipul bin gibit blanga yusum langa
    det Serramoni Pleis, en aibin gibit detlot enijing langa detlot serramonimen.
  ukr-1871: І зважив їм срібло й золото й посуд, — усе пожертвоване на дім Бога нашого,
    що пожертвував царь та дорадники його, й князї його, та всї Ізрайлитяне, що там
    були.
  deu-1951: und wog ihnen das Silber, das Gold und die Geräte dar, das Hebopfer für
    das Haus unsres Gottes, welches der König und seine Räte und Fürsten und ganz
    Israel, das zugegen war, zum Hebopfer gegeben hatten.
  eng-JPS: and weighed unto them the silver, and the gold, and the vessels, even the
    offering for the house of our God, which the king, and his counsellors, and his
    princes, and all Israel there present, had offered;
  srp-1865: I izmjerih im srebro i zlato i sudove, priloge domu Boga našega što priloži
    car i savjetnici njegovi i knezovi njegovi i sav narod Izrailjev koji se naðe;
  lug-lug: ne mbapimira ffeeza ne zaabu n’ebintu kabaka, n’abaami be, n’abakungu be,
    ne Isirayiri yenna, bye baawaayo ku lw’ennyumba ya Katonda waffe.
  heb-heb: ואשקולה להם את הכסף ואת הזהב ואת הכלים תרומת בית אלהינו ההרימו המלך ויעציו
    ושריו וכל ישראל הנמצאים׃
  ben-IRV: আর রাজা, তাঁর মন্ত্রীরা, শাসনকর্তারা ও উপস্থিত সমস্ত ইস্রায়েল আমাদের ঈশ্বরের
    বাড়ির জন্য হিসাবে যে রূপা, সোনা ও পাত্র দিয়েছিলেন, তাদেরকে তা পরিমাপ করে দিলাম;
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਚਾਂਦੀ, ਸੋਨਾ ਤੇ ਭਾਂਡੇ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਲਈ ਰਾਜਾ, ਅਤੇ
    ਉਸ ਦੇ ਮੰਤਰੀਆਂ, ਹਾਕਮਾਂ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਜੋ ਉੱਥੇ ਹਾਜ਼ਰ ਸਨ ਭੇਟ ਕੀਤੇ ਸਨ, ਮੈਂ ਤੋਲ
    ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇ ਦਿੱਤੇ।
  mya-JVB: ရှင်ဘုရင် မှစ၍အတွင်းဝန် ၊ မှူး တော်မတ်တော်၊ စည်းဝေးသော ဣသရေလ အမျိုးသားအပေါင်း
    တို့သည်၊ ငါ တို့၏ဘုရား သခင့် အိမ် တော်အဘို့ လှူ သောပူဇော် သက္ကာ၊ ရွှေ ၊ ငွေ ၊
    တန်ဆာ တည်းဟူသော၊
  hmo-hmo: Unai neganai siliva bona golo, bona gau ibounai, king, bona iena durua
    taudia, bona iena lohia taudia, bona Israela taudia unuseni idia noho, ese Dirava
    ena Dubu totona idia henia gaudia edia metau lau tohoa.
  urd-urd: और उनको वह चाँदी सोना और बर्तन, या'नी वह हदिया जो हमारे ख़ुदा के घर के
    लिए बादशाह और उसके वज़ीरों और अमीरों और तमाम इस्राईल ने जो वहाँ हाज़िर थे, नज़्र
    किया था तोल दिया।
  rus-SYN: и отдал им весом серебро, и золото, и сосуды,- все, пожертвованное для
    дома Бога нашего, что пожертвовали царь, и советники его, и князья его, и все
    Израильтяне, там находившиеся.
  bqc-SIM: Ɔ̃ ma ã́nusu ń vuao yↄ̃̀nɛ́ kiloowa ń pↄ́ pↄ́ kí ń a lɛdamadeↄ ń
    aà ìwaↄ ń Isaili pↄ́ kú weↄ a labakɛ̀ wá Lua kpɛ́ gba ũo.
  tcz-CHONGTHU: Ama hochun sana, dangka, sana khon holeh thilkeo dangho toh lengpa
    le a athumop them a vaihom hon Pathen houin na koiding’a ahin pehdoh uchu polut
    ding kapedoh tan ahi.
  mar-mar: मंदिरासाठी देण्यात आलेले सोने, चांदी आणि इतर वस्तू देवाच्या घरासाठी जे
    अर्पण राजा अर्तहशश्त, त्याचे मंत्री, प्रमुख अधिकारी, आणि इस्राएल लोकांनी स्वखुशीने
    अर्पिले होते ते तोलून दिले.
  qub-qub: Paycunatami pësaparä guellayta, gorita, cösacunata. Chaycunataga raymi,
    tantiyachejnincunami, suldäruncunami, chaycho caycaj Israelcunami Tayta Diospa
    Templunpaj goycusha caran.
  hat-hat: Mwen pran pèz tout ajan ak tout lò ak tout lòt veso wa a, konseye l' yo
    ak lòt chèf ki avè l' yo te bay pou sèvi nan tanp Bondye nou an ansanm ak ofrann
    moun pèp Izrayèl yo, epi mwen renmèt yo bay douz chèf prèt yo.
  eng-BSB: and I weighed out to them the contribution of silver and gold and the articles
    that the king, his counselors, his leaders, and all the Israelites there had offered
    for the house of our God.
  eng-WEBPB: and weighed to them the silver, the gold, and the vessels, even the offering
    for the house of our God, which the king, his counsellors, his princes, and all
    Israel there present, had offered.
  kbq-kbq: Hanki kini ne'mo'ene antahintahima nemiza vahe'ene ugota eri'za vahe'ane
    Israeli vahe'mo'zama tagri Ra Anumzamofo mono nompi zantamine hu'zama ofama tami'naza
    zantamina, nagra Ezra'na eri'na 12fu'a ugagota pristi vahe'ma huhampri zamante'noa
    vahe kegava hiho hu'na refko hu'na silvane golinena zami'noe.
  nhe-BL: Huan niquinmactili ininmaco nochi tlamantli tlen plata, huan tlen oro, huan
    nochi nopa tlamantzitzi tlen tijpixque, nopa tlamantzi tlen nopa tlanahuatijquetl,
    itlaconsejomacacahua, itlatequipanojcahua huan nochi nopa israelitame techmacatoyaj
    para itiopa Toteco Dios.
  gub-BL: 'A''e ''ym mehe tuwihawete a''e, hehe we har tuwihaw a''e wà no, izupe uma''ereko
    ma''e a''e wà no, teko Izaew izuapyapyr a''e wà no, umur ma''e tetea''u urewe
    tàpuzuhu pupe àràm romo a''e wà. Na''e aexak a''e ma''e ipuhuz haw ihe kury: parat,
    ''or, tuwihawete hemimur kwer, hehe we har tuwihaw wanemimur kwer, izupe uma''ereko
    ma''e wanemimur kwer, Izaew wanemimur kwer. Amono a''e ma''e paw xaxeto wanupe
    ihe.'
  eng-DRA: And I weighed unto them the silver and gold, and the vessels consecrated
    for the house of our God, which the king and his counsellors, and his princes,
    and all Israel, that were found had offered.
