verse: EZR.008.023
translations:
  mal-C: അതിനാൽ ഞങ്ങൾ ഉപവസിച്ച് ഞങ്ങൾക്കുവേണ്ടി ഞങ്ങളുടെ ദൈവത്തോട് അപേക്ഷിച്ചു; അവിടന്ന്
    ഞങ്ങളുടെ പ്രാർഥന കേട്ടു.
  deu-TKW: Und so fasteten wir und baten unseren Gott dieserhalb um Erhörung, und
    er ließ sich von uns erbitten.
  lin-lin: Boye, tokilaki bilei mpe tosengaki ngolu yango epai ya Nzambe na biso,
    mpe Ye ayanolaki libondeli na biso.
  eng-LSV: And we fast, and seek from our God for this, and He accepts our plea.
  eng-GNV: 'So we fasted, aud besought our God for this: and he was intreated of vs.'
  eng-WEBSTER: 'So we fasted and besought our God for this: and he was entreated by
    us.'
  nhw-BL: Huajca amo nijtlajtlani ma techmocuitlahui, san timosajque huan tijtlajtlanijque
    itlapalehuil Toteco Dios, huan yaya techtlacaquili.
  swh-ONEN: Kwa hiyo tulifunga na kumwomba Mungu wetu kuhusu jambo hili, naye akajibu
    maombi yetu.
  bba-bba: Yen sɔ̃nɑ sɑ nɔɔ bɔkuɑ mɑ sɑ Gusunɔ kɑnɑ. U mɑɑ sun wurɑri.
  eng-KJVCPB: 'So we fasted and besought our God for this: and he was intreated of
    us.'
  mpx-mpx: Inoke galebu ha palahikan ge ha awaawanun wama Yabowaine elana nuwatu o
    kaiwena, yaka wama awanun i lahe.
  luo-luo: Omiyo ne watweyo chiemo kendo wakwayo Nyasachwa kuom ma, kendo nodwoko
    lamowa.
  meu-meu: Taunabunai ai na a anivaga, bona eda Dirava unu a noia toma; bena ia ese
    emai noinoi e hakala henia.
  npi-ULB: त्यसैले यस विषयमा हामीले उपवास बस्‍यौं, र परमेश्‍वरको खोजी गर्‍यौं, अनि
    हामीले उहाँलाई बिन्ती चढायौं ।
  yor-yor: Bẹ́ẹ̀ ni a sì gbààwẹ̀, a sì bẹ̀bẹ̀ fún èyí lọ́dọ̀ Ọlọ́run wa, òun sì gbọ́
    àdúrà wa.
  ind-ind: Jadi kami berpuasa dan berdoa sungguh-sungguh memohon perlindungan Allah.
    Dan Allah pun mengabulkan doa kami.
  pes-OPCB: پس روزه گرفتیم و از خدا خواهش کردیم تا از ما محافظت کند و او نیز این کار
    را کرد.
  tgl-ULB: Kaya nag-ayuno kami at humingi sa Diyos tungkol dito, at nagmakaawa kami
    sa kaniya.
  hui-hui: Ani birugo ai áyu iname tomo nane howa ina hariga poramagoha baya hangu
    haru habe lalu Ngode Datagaliwabehondo bi lamirimagola ibugua hale halu harigani
    pialu hemagola handaya ho halu biamogo biaore biya, lalu Eserahanda lene.
  mya-mya: ထို့​ကြောင့်​ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ကာ​ကွယ် စောင့်​ရှောက်​မှု​ကို​ခံ​ယူ​ရ​ရှိ​ကြ​စေ​ရန်
    အ​စာ ရှောင်​လျက်​အ​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ ပြု​ကြ​ရ​၏။ ကိုယ်​တော်​သည်​ငါ​တို့​၏​ဆု
    တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​၏။
  bod-N: དེ་ནས་ངེད་རྣམས་ཀྱིས་སྨྱུང་གནས་བསྲུངས་ཏེ་རང་གི་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ་པ་དང་ཁོང་གིས་གསན་པར་མཛད་དོ།
    །
  sna-sna: Naizvozvo takatsanya uye tikanyengetera kuna Mwari wedu pamusoro paizvozvi,
    uye akapindura munyengetero wedu.
  spa-BLM: Así que ayunamos y rogamos a nuestro Dios por esto, y él nos concedió nuestra
    petición.
  cac-cac: Yuj val chi', ix on̈ och d'a tzec'ojc'olal, ix co c'anan d'a Dios to tzon̈
    stan̈vej. Ix yab' val tas ix cal chi'.
  swh-ULB: Hivyo tulifunga na kumsihi Mungu kwa jambo hilo.
  bel-bel: І вось, мы пасьціліся і прасілі Бога нашага гэтага, і Ён пачуў нас.
  deu-ELBBK: Und so fasteten wir und erbaten dieses von unserem Gott; und er ließ
    sich von uns erbitten.
  mbb-OT: Umbe, mibpuasa key wey nengemuyù key ziyà te Megbevayè dey he ventayi key
    zin, ne midtavak din is pengemuyù dey.
  mal-2015: അങ്ങനെ ഞങ്ങൾ ഉപവസിച്ചു ഞങ്ങളുടെ ദൈവത്തോടു അതിനെക്കുറിച്ചു പ്രാർത്ഥിച്ചു;
    അവൻ ഞങ്ങളുടെ പ്രാർത്ഥന കേട്ടു.
  rmc-rmc: Avke pes vaš oda poscinahas a mangahas amare Devles a ov amen šunďa avri.
  pes-OPV: پس روزه گرفته، خدای خود را برای این طلب نمودیم و ما را مستجاب فرمود.
  ron-1924: Пентру ачаста ам постит ши ам кемат пе Думнезеул ностру. Ши Ел не-а аскултат.
  ben-OBCV: সেইজন্য আমরা উপবাস করলাম এবং আমাদের আরাধ্য ঈশ্বরের কাছে প্রার্থনা জানালাম
    এবং তিনি আমাদের প্রার্থনা গ্রাহ্য করলেন।
  som-som: Sidaas daraaddeed waannu soonnay, oo waxaannu ka barinnay Ilaahayo wax
    taas ku saabsan, wuuna naga aqbalay.
  lat-VUC: 'Jejunavimus autem, et rogavimus Deum nostrum per hoc: et evenit nobis
    prospere.'
  eng-ASVBT: 'So we fasted and besought our God for this: and he was entreated of
    us.'
  ita-1885: Così noi digiunammo, e facemmo richiesta all'Iddio nostro intorno a ciò,
    ed egli ci esaudì.
  eng-LXXUP: So we fasted, and asked of our God concerning this; and he hearkened
    to us.
  eng-ULB: So we fasted and sought God about this, and we pled to him.
  spa-VBL: Así que ayunamos y pedimos a Dios que nos protegiera, y él respondió a
    nuestras oraciones.
  fra-_FOB: Nous jeûnâmes donc, et nous implorâmes le secours de notre Dieu pour cela,
    et il nous exauça.
  mal-mal: അങ്ങനെ ഞങ്ങൾ ഉപവസിച്ച് ഞങ്ങളുടെ ദൈവത്തോട് പ്രാർത്ഥിച്ചു; അവിടുന്ന് ഞങ്ങളുടെ
    പ്രാർത്ഥന കേട്ടു.
  urd-GVR: Chunāṅche ham ne rozā rakh kar apne Ḳhudā se iltamās kī ki wuh hamārī hifāzat
    kare, aur us ne hamārī sunī.
  suz-BL: मिनु गो आंइ रिम्‍शो पा गाक्‍तीक आ पर्बम माइजा बाक्‍शा, आंइ परमप्रभु कली
    पुंइतक। मिनु परमप्रभुमी आंइ पुंइशो नेंतु।
  ita-1927: Così digiunammo e invocammo il nostro Dio a questo proposito, ed egli
    ci esaudì.
  ckb-ckb: جا بە ڕۆژوو بووین و ئەوەمان لە خودامان داوا کرد، ئەویش وەڵامی داینەوە.
  eng-BBE: 'So we went without food, requesting our God for this: and his ear was
    open to our prayer.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾವು ಉಪವಾಸ ಮಾಡಿ ಇದಕ್ಕೋಸ್ಕರ ನಮ್ಮ ದೇವರನ್ನು ಬೇಡಿಕೊಂಡೆವು. ದೇವರು ನಮ್ಮ
    ವಿಜ್ಞಾಪನೆಯನ್ನು ಕೇಳಿದರು.
  tam-2017: அப்படியே நாங்கள் உபவாசம்செய்து, எங்கள் தேவனிடத்திலே அதைத் தேடினோம்; எங்கள்
    விண்ணப்பத்தைக் கேட்டருளினார்.
  spa-RV-1909: Ayunamos pues, y pedimos á nuestro Dios sobre esto, y él nos fué propicio.
  ron-BTF: Astfel că am postit şi l-am implorat pe Dumnezeul nostru pentru aceasta;
    şi el a fost înduplecat de noi.
  eng-WEBP: So we fasted and begged our God for this, and he granted our request.
  eng-FBV: So we fasted and asked God to protect us, and he answered our prayers.
  nld-1939: Daarom vastten wij en riepen onzen God aan; en Hij heeft ons verhoord.
  nch-BL: Huajca amo nijtajtani ma techmocuitahui, san timosajque huan tijtajtanijque
    itapalehuil Toteco Dios, huan yaya techtacaquili.
  vie-1934: Aáy vậy, chúng ta kiêng cữ ăn và cầu xin Ngài điều ấy; Ngài bèn nhậm lời
    chúng ta.
  hin-CV: सो हमने उपवास किया तथा इस विषय में परमेश्वर की इच्छा जानने की कोशिश की और
    उन्होंने हमारी सुन ली.
  spa-BES: 'Así que ayunamos, pidiendo a nuestro Dios por esto: y Dios atendió nuestra
    súplica.'
  tdx-tdx: Aa le ie ty nililira’ay te nitsoek’ an’ Andria­nañahare’ay; vaho vinale’e
    i halali’aiy.
  tha-KJV: เราจึงอดอาหารและวิงวอนพระเจ้าของเราเพื่อเรื่องนี้ และพระองค์ทรงฟังเสียงร้องทูลของเรา
  por-BR-2018: Assim jejuamos, e pedimos isto a nosso Deus; e ele atendeu a nossas
    orações.
  deu-ELO: Und so fasteten wir und erbaten dieses von unserem Gott; und er ließ sich
    von uns erbitten.
  eng-WYC-2018: And (so) we fasted, and prayed (to) our God for this thing, and it
    befelled to us wellsomely.
  epo-epo: Ni do fastis, kaj petis nian Dion pri tio; kaj Li aŭskultis nin.
  uig-PIN: Xuning bilǝn biz roza tutup Hudayimizdin xu ix toƣruluⱪ ɵtünduⱪ, u duayimizni
    ijabǝt ⱪildi.
  beo-beo: Amaiba:le, ninia da ha:i mae nawane Godema amo E da nini gaga:ma:ne sia:ne
    gadosu. Amola E da ninia sia:ne gadosu nabi.
  tpi-OTNT: Orait na mipela i tambu long kaikai na beten strong long God bai em i
    lukautim mipela long rot, na em i harim dispela beten na em i lukautim mipela
    gut.
  hau-SA: Saboda haka sai muka yi azumi, muka kai roƙonmu a wurin Allah, ya kuwa amsa
    mana.
  uig-LAT: Shuning bilen biz roza tutup Xudayimizdin shu ish toghruluq ötünduq, u
    duayimizni ijabet qildi.
  nde-nde: Ngakho sazila ukudla, samncenga uNkulunkulu wethu ngakho lokhu, wawuphendula
    umkhuleko wethu.
  ton-ton: Ko ia naʻa mau ʻaukai ai pea kole ki homau ʻOtua koeʻuhi ko e meʻa ni pea
    naʻa ne talia lelei ʻakimautolu.
  ces-1613: A když jsme se postili a hledali v tom Boha svého, tedy vyslyšel nás.
  eng-WMB: So we fasted and begged our God for this, and he granted our request.
  tam-TCV: எனவே நாங்கள் உபவாசித்து இதைக்குறித்து எங்கள் இறைவனிடம் விண்ணப்பம் செய்தோம்.
    அவரும் எங்கள் மன்றாட்டுக்குப் பதிலளித்தார்.
  ceb-ULB: Busa nagpuasa kami ug nagpakisayod sa Dios mahitungod niini, ug nangaliyupo
    kami kaniya.
  pol-UBG: Pościliśmy więc i prosiliśmy o to naszego Boga. A on nas wysłuchał.
  urd-GVU: چنانچہ ہم نے روزہ رکھ کر اپنے خدا سے التماس کی کہ وہ ہماری حفاظت کرے، اور
    اُس نے ہماری سنی۔
  deu-1912: Also fasteten wir und suchten solches von unserm Gott, und er hörte uns.
  ntj-ntj: Nyangka-latju mirrka wantirralpi Mama Kuurrnga tjapiranytja. Nyangka Mamalu-lanyatju
    kulirnu.
  kan-2017: ಆದುದರಿಂದ ನಾವು ಉಪವಾಸಮಾಡಿ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸಲು ಆತನು ನಮಗೆ ಪ್ರಸನ್ನನಾದನು.
  yap-yap: Ma aram magmad pag e abich nggu meybilgad ni fan e nge ayuwegmad Got, me
    fulweg taban e meybil romad.
  hlt-MCSB: He ham he ka yaeh uh tangloeng tih ka Pathen taengah aka toem uh daengah
    kaimih he n'rhoi.
  mdy-ETH: ዬያሮ ፆኦሲ ኑና ፔኤሮ ካፓንዳጉዲ ሙኡዚ ሃሺሢ ዳምቤ ኩንሢ፥ ሙኡዚ ሃሺ ሺኢቆ ሺኢጲሢያ ኑ ሺኢቄም ዒዚ ኑ ሺኢጲፆ
    ዋይዜኔ።
  twi-ASANTE: Enti, yɛdii mmuada, bɔɔ mpaeɛ nokorɛ mu, sɛ yɛn Onyankopɔn bɛhwɛ yɛn,
    na ɔtiee yɛn mpaeɛbɔ.
  eng-WEBU: So we fasted and begged our God for this, and he granted our request.
  wal-wal: Hegaa gishshau, nuuni xoomidi, Xoossaa woossida; woossin, i nu woosaa siyiis.
  spa-PDDPT: Ayunamos y pedimos a nuestro ʼElohim sobre esto, y Él atendió nuestro
    ruego.
  gun-gun: Ha'e nunga rupi ore kuery rokaru e'ỹ re orekuai vy Nhanderuete pe rojerure
    tema rokuapy. Ha'e ramo oreayvua oendu vy orepytyvõ.
  agu-BL: Koque'n tzuntz tan nachle'n Kataj, nin tan muc'le'n we'j. O' oc tan cu'swutzil
    tetz Kataj tan toque'n i' tan kaq'uicy'le'n, nin ya'tz nin bantz.
  ilo-ULB: Isu a nagayunarkami ken binirokmi ti Dios maipanggep iti daytoy, ket immasogkami
    kenkuana.
  kpg-kpg: Malaa, gimaadou gu haga onge mo di dalodalo gi God gi hagaloohia gimaadou,
    gei Mee gu hila mai gi madau dalodalo.
  uig-ARA: شۇنىڭ بىلەن بىز روزا تۇتۇپ خۇدايىمىزدىن شۇ ئىش توغرۇلۇق ئۆتۈندۇق، ئۇ دۇئايىمىزنى
    ئىجابەت قىلدى.
  sus-sus: Na nan a toxi muxu naxa sunyi suxu, muxu naxa muxu Marigi Ala maxandi.
    A naxa na duba suxu.
  pon-2006: Eri, se ahpw kaisihsol oh kapakapohng Koht pwe en ketin sinsilei kiht,
    e ahpw ketin karonge at tungoal kapakap.
  ksd-ksd: Damana ave ga vevel, ma ave ga araring tadav kaveve God ure go ra magit,
    ma i ga valongore avet.
  tur-YTC: Bunun için oruç tuttuk ve Tanrımız'a yalvardık. O da dileğimizi yerine
    getirdi.
  grc-BRENT: Καὶ ἐνηστεύσαμεν, καὶ ἐζητήσαμεν παρὰ τοῦ Θεοῦ ἡμῶν περὶ τούτου, καὶ
    ἐπήκουσεν ἡμῖν.
  ind-AYT: Jadi, kami berpuasa dan memohon hal itu kepada Allah kami, dan Dia mengabulkannya.
  nya-nya: Choncho tinasala zakudya ndi kupemphera kwa Mulungu wathu kuti atiteteze
    ndipo Iye anamva pemphero lathu.
  hrv-hrv: I tako smo postili i molili Boga svoga na ovu nakanu, i on nas usliša.
  mps-mps: Tialima, dago te osogo nai gisilama tama gedu haluasa po bomo elama, Godiba
    weyu, te agai da te sunumidu pabo tonalumainu emainao, tama agai dago te gedu
    haluasa po wali odolama, tama agai da bugagia tonaluali.
  tpi-tpi: Orait na mipela i tambu long kaikai na beten strong long God bai em i lukautim
    mipela long rot, na em i harim dispela beten na em i lukautim mipela gut.
  dan-1931: Så fastede vi og bad til vor Gud derom, og han bønhørte os.
  vie-OVCB: Vì thế chúng tôi kiêng ăn để cầu xin Chúa cho thượng lộ bình an, và Đức
    Chúa Trời đã nhậm lời.
  guj-2017: તેથી અમે ઉપવાસ કર્યો અને સુરક્ષિત મુસાફરી માટે ઈશ્વરને પ્રાર્થના કરી અને
    તેમણે અમારી પ્રાર્થના સાંભળી.
  pon-2006A: Eri, se ahpw kaisihsol oh kapakapohng Koht pwe en ketin sinsilei kiht,
    e ahpw ketin karonge at tungoal kapakap.
  por-BRBSL: Portanto, jejuamos e imploramos a nosso Deus por isso, e ele atendeu
    nosso pedido.
  cth-cth: Hahoi, rawca ka hai awh teh, Cathut koe Atangcalah ka hei awh teh, ka hei
    awh e patetlah na thai pouh.
  twi-twi: Enti yedii mmuada, bɔɔ mpae srɛɛ yɛn Nyankopɔn wɔ eyi ho, na otiee yɛn
    mpaebɔ.
  hlt-hlt: He ham he ka yaeh uh tangloeng tih ka Pathen taengah aka toem uh daengah
    kaimih he n'rhoi.
  tbz-SIM: Mɛm̀mɛ kɛ̀ tí boú dinùù kɛ́kuɔ́nnɛ̀ Kuyie, kɛ̀ kùu cɔutɛ́ ti bɑ́ɑmmìi kɛ́
    ti teennɛ̀.
  msy-2020: Egha e dagheba ategha uan God ko mɨgeima, an en akam baragha, e geghuva
    deraghavɨra e gami.
  dop-dop: Ḿpʋ́ɣʋ́ tǝ hɔkɑ nɔɔsɩ nɑ tǝ́ sǝlǝmɩ Ɩsɔ sɩ ɩ́ wɑɑsɩ-tʋ nɑ ɩ́lɛ́ ɩ mʋ tɑ́
    kʋsǝlǝmʋtʋ.
  azb-azb: Elə buna görə də biz oruc tutub Allahımıza yalvardıq. O bizim duamızı qəbul
    etdi.
  eng-DBY: And we fasted, and besought our God for this; and he was entreated of us.
  hin-2017: इसी विषय पर हमने उपवास करके अपने परमेश्वर से प्रार्थना की, और उसने हमारी
    सुनी।
  wol-KYG: Nu woor, daldi dagaan sunu Yàlla mbir moomu, mu nangul nu.
  eng-YLT: And we fast, and seek from our God for this, and He is entreated of us.
  eng-WYC-2017: And we fasted, and prayed our God for this thing, and it befelled
    to us wellsomely.
  eng-WMBB: So we fasted and begged our God for this, and he granted our request.
  urd-GVH: चुनाँचे हमने रोज़ा रखकर अपने ख़ुदा से इलतमास की कि वह हमारी हिफ़ाज़त करे,
    और उसने हमारी सुनी।
  rug-rug: Ke koa va madi pa ginani si gami meke tepatepa nia gami sa tinokae te Tamasa
    meke ele avosia Sa sa mami tinepatepa.
  gaz-gaz: Kanaafuu nu soomnee waan kana irratti Waaqa kadhanne; innis kadhaa keenyaaf
    deebii kenne.
  fra-LSG: C’est à cause de cela que nous jeûnâmes et que nous invoquâmes notre Dieu.
    Et il nous exauça.
  gnn-gnn: Bala walala ŋunhiliyinydja bukumirriyaŋalana yukurrana ŋäŋ'thurrunana Godnha,
    wekanhaminana manapara nhanukalaynha dharraylili, ga yakana walala bulunydja ŋula
    beyaṉiyina. “Ŋilimurru marrtjina yana yurru, liŋgu Godthu yurru ŋayipi gäma ŋilimurrunha
    marrtji bala,” bitjarrana walala waŋananydja. Bala dhunupana yana ḻaw'yurrunana,
    marrtjinana‐wala.
  yal-yal: Nxu sunxi na nan ma, nxu yi Ala maxandi, a yi nxu yabi.
  haw-1868: A hookeai iho la makou, n nonoi aku i ko kakou Akua no keia mea; a hoolohe
    mai no ia ia makou.
  arb-NAV: وَبَعْدَ أَنْ صُمْنَا وَابْتَهَلْنَا إِلَى إِلَهِنَا اسْتَجَابَ لَنَا.
  ewe-ewe: Ale míetsi nu dɔ, ƒo koko na míaƒe Mawu la tso nu sia ŋuti, eye wòɖo míaƒe
    gbedodoɖa ŋu.
  eng-LEE: So we fasted and besought our God for this, and he suffered himself to
    be entreated by us.
  asm-FB: সেয়ে আমি উপবাস কৰি, আমাৰ ঈশ্বৰৰ আগত সেই বিষয়ে প্ৰাৰ্থনা কৰিলোঁ, আৰু তেওঁ
    আমাৰ প্ৰাৰ্থনা গ্ৰহণ কৰিলে।
  sus-A: نَ نَن عَ تٌشِ مُشُ نَشَ سُنيِ سُشُ، مُشُ نَشَ مُشُ مَرِفِ عَلَ مَشَندِ.
    عَ نَشَ نَ دُبَ سُشُ.
  fra-SBL: Nous avons donc jeûné et supplié notre Dieu pour cela, et il a exaucé notre
    demande.
  hbo-hbo: וַנָּצ֛וּמָה וַנְּבַקְשָׁ֥ה מֵאֱלֹהֵ֖ינוּ עַל־זֹ֑את וַיֵּעָתֵ֖ר לָֽנוּ׃
  piu-2006: '@see-verse:EZR.008.022'
  kik-kik: Nĩ ũndũ ũcio tũkĩĩhinga kũrĩa irio na tũgĩthaitha Ngai witũ nĩ ũndũ wa
    ũhoro ũcio, nake agĩcookia ihooya riitũ.
  fra-NCL: Et à cause de cela nous jeûnâmes et nous invoquâmes notre Dieu ; et il
    nous exauça.
  cek-AK: To pongah buh ka zah o moe, lawkthuihaih hoiah kaicae ih Sithaw khaeah ka
    hnik o, anih mah kaicae lawkthuihaih lok to ang tahngaih pae.
  cuk-cuk: Degisoggu, anmar Bab-Dummadse-golega mas-gunsuli-gudii gussunnad, degi,
    anmar-Bab-Dummadse anmar nue gochad, adi, anmar-bendakegar. Degine, Bab-Dummad
    anmar-ese-goled itosad, geb anmar-bendaknonikid.
  uig-CYR: Шуниң билән биз роза тутуп Худайимиздин шу иш тоғрилиқ өтүндуқ, у дуайимизни
    иҗабәт қилди.
  tel-2017: ఈ విషయాన్ని బట్టి మేము ఉపవాసం ఉండి దేవుని వేడుకొన్నప్పుడు ఆయన మా విన్నపం
    ఆలకించాడు.
  hat-BSA: Konsa, nou te fè jèn nan, e te chache Bondye nou konsa, e Li te koute sa
    nou te mande a.
  kos-kos: Ouinge kut lalo ac pre tuh God Elan karingin kut, ac El topuk pre lasr.
  hbo-WLC: וַנָּצ֛וּמָה וַנְּבַקְשָׁ֥ה מֵאֱלֹהֵ֖ינוּ עַל־זֹ֑את וַיֵּעָתֵ֖ר לָֽנוּ׃
  ibo-ibo: Ya mere, anyị buru ọnụ, kpee ekpere, rịọ Chineke ka o chebe anyị. O chebekwara
    anyị.
  ory-ory: ଏହେତୁ ଆମ୍ଭେମାନେ ଉପବାସ କଲୁ ଓ ତହିଁ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ
    ବିନତି କଲୁ; ତହିଁରେ ସେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ପ୍ରସନ୍ନ ହେଲେ।
  chk-chk: Iei mine aia echikefel o tüngormau ngeni äm Kot pwe epwe tümwünükem. Iwe,
    a aüselinga äm iotek.
  rop-rop: Wal melabat nomo bin dagat daga en wibin prei langa God blanga lukaftum
    melabat, en imbin ensim melabat preya.
  ukr-1871: Так то ми постили й просили Бога нашого про се, й він почув нас.
  deu-1951: Also fasteten wir und erflehten solches von unserem Gott; und er erhörte
    uns.
  eng-JPS: So we fasted and besought our God for this; and He was entreated of us.
  srp-1865: Tako postismo i molismo Boga svojega za to, i umolismo ga.
  lug-lug: Kyetwava tusiiba ne twegayirira Katonda waffe ku nsonga eyo, era n’addamu
    okusaba kwaffe.
  heb-heb: ונצומה ונבקשה מאלהינו על זאת ויעתר לנו׃
  ben-IRV: অতএব আমরা উপোস করলাম ও আমাদের ঈশ্বরের কাছে সেই বিষয়ে জন্য প্রার্থনা করলাম;
    তাতে তিনি আমাদের অনুরোধ গ্রহণ করলেন৷
  pan-pan: ਅਸੀਂ ਵਰਤ ਰੱਖ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਇਸ ਗੱਲ ਲਈ ਬੇਨਤੀ ਕੀਤੀ ਅਤੇ ਉਸ ਨੇ ਸਾਡੀ ਸੁਣੀ।
  mya-JVB: ထိုအမှုကြောင့်၊ ငါတို့သည်အစာ ရှောင်၍ ၊ ငါ တို့ ဘုရား သခင်ကို ဆုတောင်း လျက်နေကြ၏။
    ဘုရားသခင်လည်း နားထောင် တော်မူ၏။
  hmo-hmo: Unai dainai ai ese aniani ai ania lasi, bona Dirava ai noia, ia ese ai
    do ia gimaia bona naria, bona ia ese aiemai noinoi do ia kamonai henia.
  urd-urd: इसलिए हम ने रोज़ा रखकर इस बात के लिए अपने ख़ुदा से मिन्नत की, और उसने हमारी
    सुनी।
  rus-SYN: Итак мы постились и просили Бога нашего о сем, и Он услышал нас.
  bqc-SIM: Wa lɛyè wa wabikɛ̀ wá Luawa yã́piↄ musu, ↄ̃ a sìwanↄ.
  tcz-CHONGTHU: Hijeh chun keihon ka Pathen’un kataonao sana eihoi bitna diuvin an-ngol
    pummin lunggil tah in kataovun ahileh aman kataonao eisanpeh un ahi.
  mar-mar: म्हणून आम्ही उपवास आणि देवाची प्रार्थना केली. देवाने आमचा धावा ऐकला.
  qub-qub: Chaynöpami ayunar Tayta Diosta ruwacur mañacuräcuna. Mañacuptëcuna wiyamashpan
    yanapämaran.
  hat-hat: Se konsa nou fè jèn, nou lapriyè Bondye pou l' pwoteje nou. Epi li reponn
    lapriyè nou yo.
  eng-BSB: So we fasted and petitioned our God about this, and He granted our request.
  eng-WEBPB: So we fasted and begged our God for this, and he granted our request.
  kbq-kbq: Ana hu'negu ne'zana a'o huta Ra Anumzantimo'ma kegavama huranteno'ma vanigu
    hanavetita nunamuna hanune nehuta, nunamuna huta antahigonkeno, Ra Anumzamo'a
    nunamuntia antahino kegava hurante'ne.
  nhe-BL: Huajca ax nijtlajtlani ma techmocuitlahui, san timosajque huan tijtlajtlanijque
    itlapalehuil Toteco Dios, huan yajaya techtlacaquili.
  gub-BL: A'e rupi urupytu'u uremai'u re Tupàn henataromo kury. Uruze'eg izupe. —
    Urepyro pe ikatu 'ymaw wi nehe, ureàmàtyry'ymar wanuwi nehe, uru'e izupe. Wenu
    ureze'eg awer a'e.
  eng-DRA: 'And we fasted, and besought our God for this: and it fell out prosperously
    unto us.'
