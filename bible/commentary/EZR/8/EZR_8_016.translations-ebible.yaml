  eng-LEE: Then sent I for Eli'ezer, for Ariel, for Shema'yah, and for Elnathan, and
    for Jarib, and for Elnathan, and for Nathan, and for Zechariah, and for Meshullam,
    the head men; also for Joyarib, and for Elnathan, men of understanding.
  asm-FB: সেয়ে, ইলীয়েজৰ, অৰীয়েল, চময়িয়া, ইলনাথন, যাৰীব, ইলনাথন, নাথন, জখৰিয়া,
    আৰু মচুল্লম, এই মূখ্য লোকসকলক তেওঁলোকৰ বাবে পঠালোঁ; যোয়াৰিব আৰু ইলনাথন, এওঁলোক
    শিক্ষক আছিল, এওঁলোককো মই তেওঁলোকৰ বাবে পঠালোঁ।
  sus-A: ﭑ نَشَ يِ كُنتِفِيٍ شِلِ؛ عٍلِيٍسٍرِ، عَرِيّلِ، سٍمَيَ، عٍلِنَتَن، يَرِبُ،
    عٍلِنَتَن، نَتَن، سَكَرِ، نُن مٍسُلَمَ. ﭑ نَشَ كَرَ مْشْ يٌيَرِبُ نُن عٍلِنَتَن
    قَن شِلِ.
  fra-SBL: J'envoyai chercher Éliézer, Ariel, Shemahia, Elnathan, Jarib, Elnathan,
    Nathan, Zacharie et Meshullam, chefs de famille, ainsi que Jojarib et Elnathan,
    qui étaient maîtres.
  hbo-hbo: וָאֶשְׁלְחָ֡ה לֶאֱלִיעֶ֡זֶר לַאֲרִיאֵ֡ל לִֽ֠שְׁמַעְיָה וּלְאֶלְנָתָ֨ן וּלְיָרִ֜יב
    וּלְאֶלְנָתָ֧ן וּלְנָתָ֛ן וְלִזְכַרְיָ֥ה וְלִמְשֻׁלָּ֖ם רָאשִׁ֑ים וּלְיֹויָרִ֥יב
    וּלְאֶלְנָתָ֖ן מְבִינִֽים׃
  piu-2006: '@see-verse:EZR.008.015'
  kik-kik: Nĩ ũndũ ũcio ngĩtũmanĩra Eliezeri, na Arieli, na Shemaia, na Elinathani,
    na Jaribu, na Elinathani, na Nathani, na Zekaria, na Meshulamu arĩa maarĩ atongoria,
    na Joiaribu na Elinathani, andũ arĩa maarĩ arutani,
  fra-NCL: Alors je fis appeler les chefs Eliézer, Ariel, Séméïas, Elnathan, Jarib,
    un autre Elnathan, Nathan, Zacharie et Mosollam, ainsi que les docteurs Joïarib
    et Elnathan.
  cek-AK: To pongah zaehoikung ah kaom Elierzer, Ariel, Shemaiah, Elnathan, Jarib,
    Elnathan, Nathan, Zekariah, Meshullam, palungha kami, Joiarib hoi Elnathan cae
    to ka kawk moe,
  cuk-cuk: 'Geb degine, dule-dummaganse an gochad: Eliezerʼse, Arielʼse, Semaíasʼse,
    Elnatánʼse, Jaribʼse, baid-dule-Elnatánʼse, Natánʼse, Zacaríasʼse, degi, Mesulamʼse.
    Degi, odurdaked-sailagan-Joiaribʼse, Elnatánʼse, an gochabalid.'
  uig-CYR: Шуңа мән башлиқлардин Әлиезәр, Арийәл, Шемая, Әлнатан, Яриб, Әлнатан, Натан,
    Зәкәрия билән Мәшулламларни вә уларға қошуп оқумушлуқ алимлардин Йоариб билән
    Әлнатанни чақиртип келип,
  tel-2017: అప్పుడు నేను పెద్దలైన ఎలీయెజెరు, అరీయేలు, షెమయా, ఎల్నాతాను, యారీబు, ఎల్నాతాను,
    నాతాను, జెకర్యా, మెషుల్లం అనే వారిని, ఉపదేశకులైన యోయారీబు ఎల్నాతాను అనే వారిని
    పిలిపించాను.
  hat-BSA: Akoz sa, mwen te voye pou chèf yo Éliézer, Ariel, Schemaeja, Elnathan,
    Jarib, Elnathan, Nathan, Zacharie ak Meschullam e pwofesè yo, Jojarib avèk Einathan.
  kos-kos: 'Nga sapla suli eu sin mwet kol lalos: Eliezer, Ariel, Shemaiah, Elnathan,
    Jarib, Elnathan, Nathan, Zechariah, ac Meshullam, oayapa luo mwet luti: Joiarib
    ac Elnathan.'
  hbo-WLC: וָאֶשְׁלְחָ֡ה לֶאֱלִיעֶ֡זֶר לַאֲרִיאֵ֡ל לִֽ֠שְׁמַעְיָה וּלְאֶלְנָתָ֨ן וּלְיָרִ֜יב
    וּלְאֶלְנָתָ֧ן וּלְנָתָ֛ן וְלִזְכַרְיָ֥ה וְלִמְשֻׁלָּ֖ם רָאשִׁ֑ים וּלְיוֹיָרִ֥יב
    וּלְאֶלְנָתָ֖ן מְבִינִֽים׃
  ibo-ibo: Mgbe ahụ, ezigara m ozi kpọọ Elieza, Ariel, Shemaya, Elnatan, Jarib, Elnatan,
    Netan, Zekaraya na Meshulam, ndị bụ ndịisi. Ezikwara m ozi kpọọ Joiarib na Elnatan,
    bụ ndị maara ihe.
  ory-ory: ତେବେ ମୁଁ ଇଲୀୟେଜର, ଅରୀୟେଲ, ଶମୟୀୟ, ଇଲ୍‍ନାଥନ୍‍, ଯାରିବ, ଇଲ୍‍ନାଥନ୍‍, ନାଥନ, ଜିଖରୀୟ
    ଓ ମଶୁଲ୍ଲମ୍‍, ଏହି ପ୍ରଧାନ ଲୋକମାନଙ୍କୁ; ମଧ୍ୟ ଯୋୟାରୀବ୍‍ ଓ ଇଲ୍‍ନାଥନ୍‍ ଶିକ୍ଷକମାନଙ୍କୁ
    ଡାକିବାକୁ ଲୋକ ପଠାଇଲି।
  chk-chk: Mürin üa titi ekewe souemwen Elieser, Ariel, Semaia, Elnatan, Jarip, Elnatan,
    Natan, Sekaria me Mesulam, üa pwal titi Joiarip me Elnatan, ir mwän mi silelap.
  rop-rop: Aibin jandim wed langa det nainbala boswan blanga kaman langa mi. Deibin
    Eliyeisa, Eriyel, Shemaiya, Elnathan, Jarib, Elnathan, Neithan, Sekaraiya en Meshalam
    en aibin dalim det dubala titja neim Joiyarib en Elnathan blanga kaman du.
  ukr-1871: І послав я покликати Еліезера, Арієла, Шемаїю і Елнатана, й Ярива, Елнатана,
    й Натана, і Захарію, й Мешуллама — головних, і Йохрива та Елнатана — вчених;
  deu-1951: Da ließ ich die Obersten Elieser, Uriel, Semaja, Elnatan, Jarib, Elnatan,
    Natan, Sacharja und Mesullam rufen und die Lehrer Jojarib und Elnatan.
  eng-JPS: Then sent I for Eliezer, for Ariel, for Shemaiah, and for Elnathan, and
    for Jarib, and for Elnathan, and for Nathan, and for Zechariah, and for Meshullam,
    chief men; also for Joiarib, and for Elnathan, teachers.
  srp-1865: Zato poslah Elijezera, Arila, Semaju i Elnatana i Jariva i Elnatana i
    Natana i Zahariju i Mesulama glavare, i Jojariva i Elnatana uèitelje,
  lug-lug: Kyennava ntumya Eryeza ne Alyeri ne Semaaya ne Erunasani ne Yalibu ne Erunasani
    ne Nasani ne Zekkaliya ne Mesullamu, abaali abakulembeze ne Yoyalibu ne Erunasani,
    abaali abategeevu,
  heb-heb: ואשלחה לאליעזר לאריאל לשמעיה ולאלנתן וליריב ולאלנתן ולנתן ולזכריה ולמשלם
    ראשים וליויריב ולאלנתן מבינים׃
  ben-IRV: তখন আমি ইলীয়েষর, অরীয়েল, শমরিয়, ইলনাথন, যারিব, ইলনাথন, নাথন, সখরিয়
    ও মশুল্লম এই সমস্ত প্রধান লোককে এবং যোয়ারীব ও ইলনাথন নামে দুজন শিক্ষককে ডাকলাম৷
  pan-pan: ਤਦ ਮੈਂ ਅਲੀਅਜ਼ਰ, ਅਰੀਏਲ, ਸ਼ਮਅਯਾਹ, ਅਲਨਾਥਾਨ, ਯਾਰੀਬ, ਅਲਨਾਥਾਨ, ਨਾਥਾਨ, ਜ਼ਕਰਯਾਹ,
    ਮਸ਼ੁੱਲਾਮ ਨੂੰ ਜੋ ਆਗੂ ਸਨ ਅਤੇ ਯੋਯਾਰੀਬ ਤੇ ਅਲਨਾਥਾਨ ਨੂੰ ਜੋ ਬੁੱਧਵਾਨ ਪੁਰਖ ਸਨ ਸੱਦਾ ਭੇਜਿਆ।
  mya-JVB: လူကြီးဧလျေဇာ ၊ အရေလ ၊ ရှေမာယ ၊ နာသန် ၊ ဇာခရိ ၊ မေရှုလံ ၊ ပညာရှိယာရိပ် ၊
    ဧလနာသန် တို့ကို ခေါ် ၍၊
  hmo-hmo: Vadaeni Eliesere, Ariele, Semaia, Elinatana, Iaribi, Elinatana, Natana,
    Sekaraia bona Mesulama, orea gunalaia taudia, bona Ioiaribi bona Elinatana, aonega
    taudia, lau boiria.
  urd-urd: तब मैंने एलियाज़र और अरीएल और समा'याह और इलनातन और यरीब और इलनातन और नातन
    और ज़करियाह और मसुल्लाम को जो रईस थे, और यूयरीब और इलनातन को जो मु'अल्लिम थे बुलवाया।
  rus-SYN: И послал я позвать Елиезера, Ариэла, Шемаию, и Элнафана, и Иарива, и Элнафана,
    и Нафана, и Захарию, и Мешуллама - главных, и Иоярива и Элнафана ученых;
  bqc-SIM: 'Ɔ̃ ma dↄaanaɛ beeↄ sìsi: Ɛliɛzɛɛ, Aliɛli, Semaia, Ɛlenatã, Yalibu, Ɛlenatã,
    Natã, Zakali ń Mɛsulaũo. Ma yãdanɛdeↄ Yoialibu ń Ɛlenatão sìsi lↄ.'
  tcz-CHONGTHU: Hijeh chun keiman alamkai hou Eliezer, Ariel, Shemiah, Elnathan, Jarib,
    Nathan, Elnathan, Zechariah leh Meshullam kaga koush in, chuleh Joiarib leh Elnathan
    jong kakousah in ahi, ajeh chu amani hi thumop them ahilhone.
  mar-mar: तेव्हा, अलियेजर, अरीएल, शमाया, एलनाथान, यारीब, एलनाथान, नाथान, जखऱ्या,
    आणि मशुल्लाम या प्रमुखांना आणि योयारीब व एलनाथान या शिक्षकांना मी निरोप पाठवून
    बोलवून आणले.
  qub-qub: Chaymi cacharä Eliezerta, Arielta, Semaiasta, Elnatanta, Jaribta, Elnatanta,
    Natanta, Zacariasta, Mesulamta. Paycunaga caran rispitädu runacunami. Paycunawan
    aywaran layta yachajcuna Joiaribwan Elnatán.
  hat-hat: 'Lè sa a, mwen fè chache nèf chèf sa yo: Elyezè, Aryèl, Chemaja, Elnatan,
    Jarib, Elnatan, Natan, Zakaraya ak Mechoulam ansanm ak direktè sa yo: Jojarib
    ak Elnatan, de moun ki konn esplike lalwa a.'
  eng-BSB: 'Then I summoned the leaders: Eliezer, Ariel, Shemaiah, Elnathan, Jarib,
    Elnathan, Nathan, Zechariah, and Meshullam, as well as the teachers Joiarib and
    Elnathan.'
  eng-WEBPB: Then I sent for Eliezer, for Ariel, for Shemaiah, for Elnathan, for Jarib,
    for Elnathan, for Nathan, for Zechariah, and for Meshullam, chief men; also for
    Joiarib and for Elnathan, who were teachers.
  kbq-kbq: E'ina hu'negu 9ni'a kva vahe'ma ke'ma huge'za e'naza vahe'mokizmi zamagi'a
    amanahu hu'ne, Eliezeriki Arieliki, Simaiaki, Elnataniki, Jaripiki mago ru Elnataniki,
    Nataniki Zekaraiaki, Mesulamu'ene, knare antahi'zama erina'a netrena zanagi'a
    Joiaripi'ene Elnataninena ke huge'za e'naze.
  nhe-BL: Huajca niquinnotzqui ma hualaca Eliezer, Ariel, Semaías, Elnatán, Jarib,
    Elnatán, Natán, Zacarías huan Mesulam tlen itztoyaj tlayacanca tlacame, huan Joiarib
    huan Elnatán tlen eliyayaj tlamachtiani.
  gub-BL: 'Na''e amono''og kar 9 tuwihaw hezeupe ihe wà: Eriezer, Ariew, Xemai, Ewnàtà,
    Zari, Ewnàtà, Nàtà, Zakari, Mezurà. Aenoz mokoz purumu''e ma''e wamuwà ihe wà
    no: Zoiariw, Ewnàtà.'
  eng-DRA: 'So I sent Eliezer, and Ariel, and Semeias, and Elnathan, and Jarib, and
    another Elnathan, and Nathan, and Zacharias, and Mosollam, chief men: and Joiarib,
    and Elnathan, wise men.'
