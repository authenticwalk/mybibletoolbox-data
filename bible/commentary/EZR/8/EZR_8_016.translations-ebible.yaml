verse: EZR.008.016
translations:
  mal-C: അതിനാൽ ഞാൻ നേതാക്കന്മാരായ എലീയേസർ, അരീയേൽ, ശെമയ്യാവ്, എൽനാഥാൻ, യാരീബ്, എൽനാഥാൻ,
    നാഥാൻ, സെഖര്യാവ്, മെശുല്ലാം എന്നിവരെയും ജ്ഞാനികളായ യൊയാരീബ്, എൽനാഥാൻ എന്നിവരെയും
    വിളിച്ച്,
  deu-TKW: Da entsandte ich Elïeser, Arïel, Semaja, Elnathan, Jarib, Elnathan, Nathan,
    Sacharja und Mesullam, sämtlich Häupter, und Jojarib und Elnathan, beides Lehrer,
  lin-lin: Boye nabengisaki Eliezeri, Arieli, Shemaya, Elinatani, Yaribi, Elinatani,
    Natan, Zakari mpe Meshulami oyo bazalaki bakambi ; Yoyaribi mpe Elinatani oyo
    bazalaki bato ya mayele.
  eng-LSV: and I send for Eliezer, for Ariel, for Shemaiah, and for Elnathan, and
    for Jarib, and for Elnathan, and for Nathan, and for Zechariah, and for Meshullam,
    heads, and for Joiarib, and for Elnathan, men of understanding;
  eng-GNV: Therefore sent I to Eliezer, to Ariel, to Shemeiah, and to Elnathan, and
    to Iarib, and to Elnathan, and to Nathan, and to Zechariah, and to Meshullam the
    chiefe, and to Ioiarib and to Elnathan, men of vnderstanding,
  eng-WEBSTER: Then sent I for Eliezer, for Ariel, for Shemaiah, and for Elnathan,
    and for Jarib, and for Elnathan, and for Nathan, and for Zechariah, and for Meshullam,
    chief men; also for Joiarib, and for Elnathan, men of understanding.
  nhw-BL: Huajca niquinnotzqui ma hualaca Eliezer, Ariel, Semaías, Elnatán, Jarib,
    Elnatán, Natán, Zacarías huan Mesulam catli itztoyaj tlayacanca tlacame, huan
    Joiarib huan Elnatán catli eliyayaj tlamachtiani.
  swh-ONEN: Basi niliwaita Eliezeri, Arieli, Shemaya, Elnathani, Yaribu, Elnathani,
    Nathani, Zekaria na Meshulamu waliokuwa viongozi na Yoyaribu na Elnathani waliokuwa
    wasomi,
  bba-bba: Yerɑ nɑ wiruɡii beni sokɑ, Ɛliesɛɛ kɑ Ariɛli kɑ Semɑyɑ kɑ Ɛlinɑtɑni kɑ
    Yɑribu kɑ Nɑtɑni kɑ Sɑkɑri kɑ Mɛsulɑmu kɑ sere woodɑn keu koosiobu Yoyɑribu kɑ
    Ɛlinɑtɑni.
  eng-KJVCPB: Then sent I for Eliezer, for Ariel, for Shemaiah, and for Elnathan,
    and for Jarib, and for Elnathan, and for Nathan, and for Zechariah, and for Meshullam,
    chief men; also for Joiarib, and for Elnathan, men of understanding.
  luo-luo: Omiyo ne aluongo Eliezer, Ariel, Shemaya, Elnathan, Jarib, Elnathan, Nathan,
    Zekaria kod Meshulam, mane gin jotelo, kod Joyiarib gi Elnathan, mane gin joma
    osomo,
  meu-meu: Bena Eliesere, Ariele, Semaia, Elnatan, Iaribi, Elnatan, Natan, Sekaria
    bona Mesulama, orea igunalaina taudia, bona loiaribi bona Elnatan, lalo-parara
    taudia, na boiridia;
  npi-ULB: त्यसैले एलीएजर, अरीएल, शमायाह, एल्‍नातान, यारीब र एल्‍नातान र नातान, जकरिया
    र मशुल्‍लाम जो अगुवाहरू थिए, अनि योयारीब र एल्‍नातान जो शिक्षकहरू थिए, तिनीहरूलाई
    मैले बोलाएँ ।
  yor-yor: Nígbà náà ni mo pe Elieseri, Arieli, Ṣemaiah, Elnatani, Jaribi, Elnatani,
    Natani, Sekariah, àti Meṣullamu, tí wọ́n jẹ́ olórí, àti Joiaribu àti Elnatani
    tí wọ́n jẹ́ onímọ̀ ìjìnlẹ̀,
  ind-ind: Saya memanggil sembilan pemimpin, yaitu Eliezer, Ariel, Semaya, Elnatan,
    Yarib, Elnatan, Natan, Zakaria, Mesulam, serta dua pengajar, yaitu Yoyarib dan
    Elnatan.
  pes-OPCB: پس الیعزر، اری‌ئیل، شمعیا، الناتان، یاریب، الناتان، ناتان، زکریا و مشلام
    را که سران لاویان بودند به اتفاق یویاریب و الناتان که از علما بودند، احضار کردم
  tgl-ULB: Kaya pinapunta ko sina Eliezer, Ariel, Semaias, Elnatan, Jarib, at Elnatan
    at Natan, Zacarias, at Mesulam—na mga pinuno—at sina Joarib at Elnatan—na mga
    guro.
  hui-hui: Ani nahende howa i̱na agali haguane dirali olalu i̱ni koria ibidaba laru.
    Agali ibiyadaruni tinaga mini Eliese Ariele Semaia Elenadana Yaribi Elenadana
    mendebi Nadana Segaraia Mesulama imaru uruni bibahende olalu íbu ngoai hadaba
    laru. Ani bialu agali kira mana bayale lawai haga Yoiaribi Elenadanalabi ibidaba
    laru.
  mya-mya: ငါ​သည်​ခေါင်း​ဆောင်​ကိုး​ဦး​ဖြစ်​ကြ​သော ဧ​လျေ​ဇာ၊ အ​ရေ​လ၊ ရှေ​မာ​ယ၊ နာ​သန်၊
    ယာ​ရိမ်၊ ဧ​လ​နာ​သန်၊ ဇာ​ခ​ရိ​နှင့်​မေ​ရှု​လံ​တို့​ကို​လည်း ကောင်း၊ ပ​ညာ​ရှိ​နှစ်​ဦး​ဖြစ်​ကြ​သော​ယွာ​ရိပ်
    နှင့် ဧ​လ​နာ​သန်​တို့​ကို​လည်း​ကောင်း​ခေါ်​ပြီး လျှင်၊-
  bod-N: དེ་ནས་ངས་ཨེ་ལི་ཨེ་བཟིར་དང་། ཨ་རི་ཨེལ། ཤེ་མ་ཡཱ། ཨེལ་ནཱ་ཐན། ཡ་རིབ། ཨེལ་ནཱ་ཐན།
    ནཱ་ཐན། ཟཱ་ཀར་ཡ། མཱེ་ཤུལ་ལིམ་སོགས་འགོ་དཔོན་རྣམས་དང་། ཡོ་ཡཱ་རིབ་དང་ཨེལ་ནཱ་ཐན་ཞེས་བྱ་བའི་ཡོན་ཏན་ཅན་གཉིས་བཅས་བསྡུས་ཏེ།
  sna-sna: Nokudaro ndakadana Eriezeri, Arieri, Shemaya, Erinati, Jaribhi, Erinatani,
    Natani, Zekaria, naMeshurami, avo vakanga vari vatungamiri naJoyaribhi naErinatani,
    avo vakanga vari varume vakadzidza,
  spa-BLM: Entonces mandé llamar a Eliezer, a Ariel, a Semaías, a Elnatán, a Jarib,
    a Elnatán, a Natán, a Zacarías y a Mesulam, hombres principales; también a Joiarib
    y a Elnatán, que eran maestros.
  cac-cac: Ix in checanb'at vin̈aj Eliezer, vin̈aj Ariel, vin̈aj Semaías, vin̈aj Elnatán,
    vin̈aj Jarib, vin̈aj Elnatán, vin̈aj Natán, vin̈aj Zacarías yed' vin̈aj Mesulam.
    A eb' vin̈ tic nivac yelc'och eb' vin̈ yed' pax eb' vin̈ c'ayb'um, aton vin̈aj
    Joiarib yed' vin̈aj Elnatán.
  swh-ULB: Hivyo nikatuma kwa Eliezeri, arieli, Shemaya, Elnathani, Yaribu na Elnathani
    na Nathani, Zekaria na Meshulamu waliokuwa viongozi na kwa Yoyaribu na Elnathani
    ambao walikuwa ni walimu.
  bel-bel: І паслаў я паклікаць Эліезэра, Арыэла, Шэмаю і Элнатана, і Ярыва і Элнатана,
    і Натана і Захара і Мэшулама - галоўных і Ёярыва і Элнатана - вучоных,
  deu-ELBBK: Da sandte ich nach Elieser, Ariel, Schemaja und Elnathan und Jarib und
    Elnathan und Nathan und Sekarja und Meschullam, den Häuptern, und Jojarib und
    Elnathan, den einsichtigen Männern,
  mbb-OT: Umbe, impetawag ku is menge pengulu te grupu he iyan ensi Eliezer, Ariel,
    Shemaya, Elnatan, Jarib, Elnatan, Natan, Zacarias, wey Meshulam, wey dezuwa he
    metau he etew he iyan si Joyarib wey si Elnatan.
  mal-2015: ആകയാൽ ഞാൻ എലീയേസെർ, അരീയേൽ, ശെമയ്യാവു, എൽനാഥാൻ, യാരീബ്, എൽനാഥാൻ, നാഥാൻ,
    സെഖര്യാവു, മെശുല്ലാം എന്നീ തലവന്മാരെയും യോയാരീബ്, എൽനാഥാൻ എന്ന ഉപാദ്ധ്യായന്മാരെയും
    വിളിപ്പിച്ചു,
  rmc-rmc: Akor vičinďom paš ma le vodcen le Eliezer, le Ariel, le Šemajah, le Elnatan,
    le Jarib, le Elnatan, le Natan, le Zecharijah. Vičinďom the le Mešulam a mek le
    Jojarib the le Elnatan, save sikavenas o zakonos.
  pes-OPV: پس نزد الیعزر و اریئیل وشمعیا و الناتان و یاریب و الناتان و ناتان و زکریا
    ومشلام که روسا بودند و نزد یویاریب و الناتان که علما بودند، فرستادم.
  ron-1924: Атунч ам тримис сэ кеме пе кэпетенииле Елиезер, Ариел, Шемая, Елнатан,
    Иариб, Елнатан, Натан, Захария ши Мешулам ши пе ынвэцэторий Иоиариб ши Елнатан.
  ben-OBCV: সেইজন্য আমি ইলীয়েষর, অরীয়েল, শময়িয়, ইলনাথন, যারিব, ইল্‌নাথন, নাথন,
    সখরিয় ও মশুল্লম প্রভৃতি নেতৃবৃন্দকে ডাকলাম এবং সেই সঙ্গে যোয়ারীব ও ইল্‌নাথন
    নামে দুজন প্রাজ্ঞ ব্যক্তিকেও ডেকে পাঠালাম।
  som-som: Oo markaasaan u cid diray Eliiceser, iyo Arii'eel, iyo Shemacyaah, iyo
    Elnaataan, iyo Yaariib, iyo Elnaataan, iyo Naataan, iyo Sekaryaah, iyo Meshullaam,
    oo wada ahaa rag madax ah, iyo weliba Yooyaariib iyo Elnaataan, oo iyana ahaa
    macallimiin.
  lat-VUC: 'Itaque misi Eliezer, et Ariel, et Semeiam, et Elnathan, et Jarib, et alterum
    Elnathan, et Nathan, et Zachariam, et Mosollam principes: et Jojarib, et Elnathan
    sapientes.'
  eng-ASVBT: Then sent I for Eliezer, for Ariel, for Shemaiah, and for Elnathan, and
    for Jarib, and for Elnathan, and for Nathan, and for Zechariah, and for Meshullam,
    chief men; also for Joiarib, and for Elnathan, who were teachers.
  ita-1885: Perciò, mandai Eliezer, Ariel, Semaia, Elnatan, Iarib, Elnatan, Natan,
    Zaccaria, e Mesullam, ch'erano capi; e Ioiarib, ed Elnatan, dottori;
  eng-LXXUP: And I sent men of understanding to Eleazar, to Ariel, to Shemaiah, and
    to Alonam, and to Jarib, and to Elnathan, and to Nathan, and to Zechariah, and
    to Meshullam, and to Joiarib, and to Elnathan.
  eng-ULB: So I sent for Eliezer, Ariel, Shemaiah, Elnathan, Jarib, and Elnathan and
    Nathan, Zechariah, and Meshullam—who were leaders—and for Joiarib and Elnathan—who
    were teachers.
  spa-VBL: Así que mandé llamar a Eliezer, Ariel, Semaías, Elnatán, Jarib, Elnatán,
    Natán, Zacarías y Mesulam, que eran líderes, y a Joiarib y Elnatán, que eran hombres
    con buena visión.
  fra-_FOB: Alors j'envoyai chercher Éliézer, Ariel, Shémaja, Elnathan, Jarib, Elnathan,
    Nathan, Zacharie et Méshullam, d'entre les principaux, et Jojarib et Elnathan,
    docteurs.
  mal-mal: അപ്പോൾ ഞാൻ എലീയേസെർ, അരീയേൽ, ശെമയ്യാവു, എൽനാഥാൻ, യാരീബ്, എൽനാഥാൻ, നാഥാൻ,
    സെഖര്യാവു, മെശുല്ലാം എന്നീ നായകന്മാരേയും ജ്ഞാനികളായ യോയാരീബ്, എൽനാഥാൻ എന്നിവരെയും
    വിളിപ്പിച്ചു,
  urd-GVR: Chunāṅche maiṅ ne Iliyazar, Ariyel, Samāyāh, Ilnātan, Yarīb, Ilnātan, Nātan,
    Zakariyāh aur Masullām ko apne pās bulā liyā. Yih sab ḳhāndānī sarparast the jabki
    sharīat ke do ustād banām Yūyārīb aur Ilnātan bhī sāth the.
  suz-BL: मिनु गो मुर आन कली एलीएजर, अरीएल, शेमायाह, एल्‍नाथान, यारीब, एल्‍नाथान,
    नाथान, जकरिया नु मेशुल्‍लाम आन कली ब्रेत्‍थ सोइक्‍ताक्‍ङ। मेको लेवी आन दातेमी
    ठेयब मुर बाक्‍तेक्‍म। जोक्‍ब तुइक्‍ब योयारीब नु एल्‍नाथान आस कली यो ब्रेत्‍थ सोइक्‍ताक्‍ङ।
  ita-1927: Allora feci chiamare i capi Eliezer, Ariel, Scemaia, Elnathan, Jarib,
    Elnathan, Nathan, Zaccaria, Meshullam, e i dottori Joiarib ed Elnathan,
  ckb-ckb: لەبەر ئەوە بانگی هەر یەک لە ئەلیعەزەر، ئەریێل، شەمەعیا، ئەلناتان، یاریڤ،
    ئەلناتان، ناتان، زەکەریا و مەشولام کرد، کە لە ڕابەرەکان بوون، هەروەها یۆیاریڤ
    و ئەلناتان کە تێگەیشتوو بوون.
  eng-BBE: Then I sent for Eliezer and Ariel and Shemaiah and Elnathan Jarib and Elnathan
    and Nathan and Zechariah and Meshullam, all responsible men; and for Joiarib and
    Elnathan, who were wise men.
  kan-OKCV: ಆಗ ನಾನು ಎಲೀಯೆಜೆರನು, ಅರೀಯೇಲನು, ಶೆಮಾಯನು, ಎಲ್ನತಾನನು, ಯಾರೀಬನು, ಎಲ್ನಾತಾನನು,
    ನಾತಾನನು, ಜೆಕರ್ಯನು, ಮೆಷುಲ್ಲಾಮನು ಎಂಬ ಪ್ರಮುಖರನ್ನೂ, ಯೋಯಾರೀಬನು, ಎಲ್ನತಾನನು ಎಂಬ ಗ್ರಹಿಕೆಯುಳ್ಳವರನ್ನೂ
    ಕರೆಕಳುಹಿಸಿದೆನು.
  tam-2017: ஆகையால் நான் எலியேசர், அரியேல், செமாயா, எல்நாத்தான், யாரிப், எல்நாத்தான்,
    நாத்தான், சகரியா, மெசுல்லாம் என்னும் தலைவரையும், யோயாரிப், எல்நாத்தான் என்னும்
    புத்திமான்களையும் அழைப்பித்து,
  spa-RV-1909: Entonces despaché á Eliezer, y á Ariel, y á Semaías, y á Elnathán,
    y á Jarib, y á Elnathán, y á Nathán, y á Zacarías, y á Mesullam, principales;
    asimismo á Joiarib y á Elnathán, hombres doctos;
  ron-BTF: Atunci am trimis după Eliezer, după Ariel, după Şemaia şi după Elnatan
    şi după Iarib şi după Elnatan şi după Natan şi după Zaharia şi după Meşulam, bărbaţi
    de seamă; de asemenea după Ioiarib şi după Elnatan, oameni ai priceperii.
  eng-WEBP: Then I sent for Eliezer, for Ariel, for Shemaiah, for Elnathan, for Jarib,
    for Elnathan, for Nathan, for Zechariah, and for Meshullam, chief men; also for
    Joiarib and for Elnathan, who were teachers.
  eng-FBV: so I sent for Eliezer, Ariel, Shemaiah, Elnathan, Jarib, Elnathan, Nathan,
    Zechariah, and Meshullam, who were leaders, and for Joiarib and Elnathan, who
    were men with good insight.
  nld-1939: Daarom zond ik de hoofden Eliézer, Ariël, Sjemaja, Elnatan, Jarib, Elnatan,
    Natan, Zekarja, Mesjoellam en de schriftgeleerden Jojarib en Elnatan
  nch-BL: Huajca niquinnotzqui ma hualaca Eliezer, Ariel, Semaías, Elnatán, Jarib,
    Elnatán, Natán, Zacarías huan Mesulam cati eliyayaj tayacanca tacame, huan Joiarib
    huan Elnatán cati eliyayaj tamachtiani.
  vie-1934: Ta bèn sai gọi các trưởng tộc Ê-li-ê-xe, A-ri-ên, Sê-ma-gia, Ê-na-than,
    Gia-ríp, Eân-na-than, Na-than, Xa-cha-ri, và Mê-su-lam, luôn Giô-gia-ríp và Eân-na-than,
    là thầy giáo sư;
  hin-CV: सो मैंने एलिएज़र, अरीएल, शेमायाह, एल-नाथान, यारिब, एलनाथन, नाथान, ज़करयाह
    तथा मेशुल्लाम को, जो प्रधान थे तथा योइआरिब तथा एलनाथन, जो शिक्षक थे, बुलवा लिया.
  spa-BES: Entonces envié a Eliezer, a Ariel, a Semaias, a Elnatan, Jarib, a Elnatan,
    a Natán, a Zacarías, a Mesulam, a todos los hombres responsables; y por Joiarib
    y Elnatan, que eran hombres sabios.
  tdx-tdx: Aa le tinokako t’i Eliezere, i Ariele, i Semaià naho i Elnatane naho Iaribe
    naho i Elnatane naho i Natane naho i Zekarià naho i Mesolame, mpiaolo; naho Ioiaribe
    vaho i Elnatane, mpañoke.
  tha-KJV: แล​้วข้าพเจ้าจึงให้ไปเรียกเอลีเยเซอร์ อารีเอล เชไมยาห์ เอลนาธัน ยารีบ เอลนาธัน
    นาธัน เศคาริยาห์ และเมชุลลาม บุ​คคลชั้นหัวหน้า และให้หาโยยาริบ และเอลนาธัน ผู้​เป็นคนมี​ความเข้าใจ
  por-BR-2018: Por isso enviei a Eliezer, Ariel, Semaías, Elnatã, Jaribe, Elnatã,
    Natã, Zacarias, e a Mesulão, os chefes; como também a Joiaribe e a Elnatã, os
    sábios.
  deu-ELO: Da sandte ich nach Elieser, Ariel, Schemaja und Elnathan und Jarib und
    Elnathan und Nathan und Sekarja und Meschullam, den Häuptern, und Jojarib und
    Elnathan, den einsichtigen Männern,
