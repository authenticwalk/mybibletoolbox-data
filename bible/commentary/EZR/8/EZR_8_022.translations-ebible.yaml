verse: EZR.008.022
translations:
  mal-C: “തന്നെ അന്വേഷിക്കുന്ന ഏതൊരാളുടെയുംമേൽ ദൈവത്തിന്റെ കരുണയുള്ള കൈ ഉണ്ട്; തന്നെ
    ഉപേക്ഷിക്കുന്നവരുടെ നേരേ അവിടത്തെ മഹാകോപം ഉയരും,” എന്നു രാജാവിനോടു ഞങ്ങൾ പറഞ്ഞിരിക്കുന്നതിനാൽ,
    വഴിയിൽ ശത്രുക്കളിൽനിന്നും ഞങ്ങളെ സഹായിക്കേണ്ടതിന് രാജാവിനോട് പടയാളികളെയും കുതിരകളെയും
    ചോദിക്കാൻ ഞാൻ ലജ്ജിച്ചു.
  deu-TKW: 'Denn ich schämte mich, vom Könige Heeresmacht und Reiter zu verlangen,
    damit sie uns auf dem Wege vor Feinden schützten. Denn wir hatten dem Könige gesagt:
    Unseres Gottes Hand waltet über allen, die ihn suchen, zu ihrem Besten; aber sein
    machtvoller Zorn wendet sich gegen alle, die von ihm abfallen.'
  lin-lin: 'Nayokaki soni mpo na kosenga epai ya mokonzi basoda mpe basoda oyo batambolaka
    likolo ya bampunda, mpo na kobatela biso na nzela liboso ya banguna na biso ;
    pamba te tolobaki na mokonzi : « Loboko ya ngolu ya Nzambe na biso ezali likolo
    ya moto nyonso oyo alukaka Ye, kasi kanda makasi na Ye ekitelaka bato nyonso oyo
    basundolaka Ye. »'
  eng-LSV: for I was ashamed to ask from the king a force and horsemen to help us
    because of the enemy in the way, for we spoke to the king, saying, “The hand of
    our God [is] on all seeking Him for good, and His strength and His wrath [is]
    on all forsaking Him.”
  eng-GNV: For I was ashamed to require of the King an armie and horsemen, to helpe
    vs against the enemie in the way, because we had spoken to the King, saying, The
    hande of our God is vpon all them that seeke him in goodnesse, but his power and
    his wrath is against all them that forsake him.
  eng-WEBSTER: 'For I was ashamed to require of the king a band of soldiers and horsemen
    to help us against the enemy in the way: because we had spoken to the king, saying,
    The hand of our God is upon all them for good that seek him; but his power and
    his wrath is against all them that forsake him.'
  nhw-BL: Na nipinajqui para nijtlajtlanis nopa tlanahuatijquetl para isoldados huan
    tlacame ipan cahuayojme para ma techmanahuisquíaj tlen tocualancaitacahua ipan
    ojtli. Ya niquilhuijtoya para Toteco Dios quinmocuitlahuía catli quitlepanitaj.
    Niquilhui ichicahualis huan icualancayo Toteco Dios san quinajsis catli quitlahuelcahuaj.
  swh-ONEN: Niliona aibu kumwomba mfalme askari na wapanda farasi wa kutulinda njiani
    kutokana na adui zetu, kwa sababu tulikwisha kumwambia mfalme, “Mkono wa neema
    wa Mungu wetu uko juu ya kila mmoja anayemtafuta, lakini hasira yake kubwa ni
    dhidi ya wote wamwachao.”
  bba-bba: Seku bɑkɑrɑ n kɑ mɑɑ sinɑ boko kɑnɑ u kɑ mɑn tɑbu kowobu kɑ mɑɑsɔbu kɛ̃
    bu sun yɔ̃siri bɛsɛn sɑnum mɛ sɔɔ yibɛrɛbɑn sɔ̃. Domi sɑ rɑɑ nùn sɔ̃ɔwɑ sɑ nɛɛ,
    be bɑ Gusunɔ kɑsu, berɑ u rɑ n kɑ wɑ̃ɑ, kpɑ u be bɑ nùn biru kisi dɑm sɔ̃ɔsi kɑ
    mɔru.
  eng-KJVCPB: 'For I was ashamed to require of the king a band of soldiers and horsemen
    to help us against the enemy in the way: because we had spoken unto the king,
    saying, The hand of our God is upon all them for good that seek him; but his power
    and his wrath is against all them that forsake him.'
  mpx-mpx: He ya puluwawi te na awanun kin elana tolohaveyan ge bolo hi heya hosi
    pwataliyaa nihi matahikagima topihigelgel elal kamwasaa, kaiwena iyaka kin wana
    wasa ha pek ha ba, “Gamagal gegewel bolo mataliya ni noek Yehoba elana, iya ni
    muloluagil, yaa bolo ana en nihi pek gegewel wana huga bwabwatana nihi pwawa.”
  luo-luo: Wiya nokuot mar kwayo ruodh jolweny kod joriemb farese mondo ogengʼwa kuom
    wasikwa manie yo, nikech ne wasenyiso ruoth niya, “Lwet Nyasachwa mar ngʼwono
    nitie kuom ji duto moketo genogi kuome, to mirimbe mager ni kuom jogo mojwangʼe.”
  meu-meu: 'Badina be hanua pavapavana inoina na hemarai, emai raka dalana ai tuari
    taudia bona hosi-gui taudia oreana ta ese inaimai edia amo baine gimamai: badina
    be ai ese hanua pavapavana vada a hamaoroa, ato “Emai Dirava imana na namo, ia
    e tahuamu taudia iboudiai latadiai, bona ena badu siahuna ese iena amo e raka
    ohomu taudia na e inai henidiamu”.'
  npi-ULB: बाटोमा शत्रुहरूबाट हाम्रो रक्षा गर्नका लागि राजासँग सेना वा घोडचढीहरू माग्‍न
    म लजाएँ किनकि हामीले राजालाई भनेका थियौं, 'हाम्रा परमेश्‍वरको खोजी गर्ने सबैमाथि
    सदाको लागि उहाँको हात रहेको हुन्छ, तर उहाँलाई त्याग्‍नेहरू सबैमाथि उहाँको शक्ति
    र क्रोध पर्छ ।'
  yor-yor: Mo tijú láti béèrè lọ́wọ́ ọba fún àwọn jagunjagun orí ilẹ̀, àti ti orí
    ẹṣin láti dáàbò bò wá kúrò lọ́wọ́ àwọn ọ̀tá ní ọ̀nà wa, nítorí àti sọ fún ọba
    pé, “Ọwọ́ àánú Ọlọ́run wà ní ara gbogbo ẹni tí ó gbé ojú sókè sí i, ṣùgbọ́n ìbínú
    ńlá rẹ wà lórí ẹni tó kọ̀ ọ́ sílẹ̀.”
  ind-ind: Saya merasa malu untuk meminta raja memberikan rombongan tentara dan pasukan
    berkuda untuk mengawal dan melindungi kami dari musuh selama perjalanan, karena
    kami sudah mengatakan kepada raja, “Allah kami selalu melindungi semua orang yang
    menyembah Dia. Tetapi kepada orang-orang yang meninggalkan-Nya, Dia menyatakan
    kemarahan-Nya dengan kuasa yang besar.”
  pes-OPCB: خجالت می‌کشیدم از پادشاه درخواست کنم سربازانی همراه ما بفرستد تا در طول
    راه در مقابل دشمنان از ما حمایت کنند، چون به پادشاه گفته بودم که خدا از کسانی
    که به او ایمان دارند محافظت می‌کند، اما آنانی را که او را ترک می‌گویند سخت مجازات
    می‌نماید.
  tgl-ULB: Nahiya akong humingi sa hari ng hukbo o mga mangangabayo para ipagtanggol
    kami laban sa mga kaaway sa aming daraanan, yamang sinabi namin sa hari, 'Ang
    kamay ng aming Diyos ay nasa lahat ng humahanap sa kaniya para sa kabutihan, ngunit
    ang kaniyang kapangyarihan at poot ay nasa lahat ng sinumang nakakalimot sa kaniya.'
  hui-hui: Esera i̱na tihondo lamialu, Ina harigani haru pelo ami agali hosini biralu
    ina haru pelo i̱na kinihondo ngi lolene taga howa ngi nalarudagoni irane ala i̱na
    kini heba mandagi howa ibuhondo bi ogodagua laru. Inanaga Ngode Datagaliwabe ibugua
    wali agali ibuniore talima pialu haga karu baya hangu handayaho haga ka. Anigo
    wali agali maru ibuhondo erembira mialu poraruhondo keba timbuni halu tini pani
    nelo mialu mo ko howaore baga ka, lalu kini lamiru. Ani lamu howa mani ibuhondo
    ami agali maru ina harigani mamage helo ngi lolene taga biya handala waharu.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​သ​ခင်​သည်​ကိုယ်​တော်​အား ယုံ​ကြည်​ကိုး​စား​ကြ​သူ​အ​ပေါင်း​တို့​ကို
    ကောင်း​ချီး​ပေး​တော်​မူ​၍ ကိုယ်​တော်​အား ကျော​ခိုင်း​ကြ​သူ​တို့​ကို​မူ​နှစ်​သက်​တော်
    မ​မူ​ဘဲ အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​တတ်​ကြောင်း မင်း​ကြီး​အား​လျှောက်​ထား​ခဲ့​၏။ သို့​ဖြစ်​၍
    ငါ​သည်​ခ​ရီး​လမ်း​တွင် ရန်​သူ​များ​၏​ဘေး မှ​ကာ​ကွယ်​စောင့်​ရှောက်​ရန်​အ​တွက် သူ​၏
    ထံ​မှ​မြင်း​တပ်​အ​ကူ​အ​ညီ​ကို​တောင်း​ခံ ရ​မည်​မှာ​ရှက်​စ​ရာ​ပင်​ဖြစ်​ပေ​သည်။-
  bod-N: ལམ་བར་དུ་དགྲ་ལས་བསྲུང་བའི་ཕྱིར་རྒྱལ་པོ་ལ་རྐང་དམག་དང་སྐྱ་དམག་མངགས་པར་ཞུ་བ་ལ་ངོ་ཚ་བྱུང་།
    གང་ལ་ཞེ་ན། སྔར་ངེད་རྣམས་ཀྱིས་རྒྱལ་པོར་སྨྲས་པ་ལྟར། སུ་ཞིག་གིས་ང་ཚོའི་དཀོན་མཆོག་བཙལ་ན་དེ་ལ་བྱིན་རླབས་གནང་ངེས་ཡིན་པ་དང་།
    གལ་ཏེ་སུ་ཞིག་གིས་ཁོང་ལ་རྒྱབ་འགལ་བྱས་ན་ཁོང་ཐུགས་ཁྲོ་བ་དང་དེ་ལ་ཆད་པ་གཅོད་ངེས་སོ་ཞེས་སྨྲས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Nokuti ndakanyara kukumbira mambo kuti atipe varwi navatasvi vamabhiza
    kuti vatirwire kubva kuvavengi vedu parwendo nokuti takanga taudza mambo kuti,
    “Ruoko rwenyasha rwaMwari wedu rwuri pamusoro pomunhu wose anotarira kwaari.”
  spa-BLM: 'Porque me daba vergüenza pedir al rey una banda de soldados y jinetes
    que nos ayudara contra el enemigo en el camino, porque habíamos hablado con el
    rey diciendo: “La mano de nuestro Dios está sobre todos los que lo buscan, para
    bien; pero su poder y su ira están contra todos los que lo abandonan.”'
  cac-cac: Ix in q'uixvi in c'anan eb' soldado d'a vin̈ rey, aton eb' sb'ey d'a yoc
    yed' eb' ayq'ue d'a yib'an̈ chej, yic tzon̈ stan̈van eb' d'a eb' ajc'ol d'a yoltac
    b'e, yujto toxo ix cal d'a vin̈ rey chi' to a co Diosal stan̈van masanil mach
    tz'ac'anoch yipoc sc'ool, palta scot yoval, syac'ancot yaelal d'a yib'an̈ mach
    max c'anab'ajani.
  swh-ULB: Niliona aibu kumwomba mfalme kwa ajili ya jeshi au mpandafarasi kwa ajili
    ya kutulinda tunapokuwa njiani, tangu tumemwambia mfalme “mkono wa Mungu uko pamoja
    na wote wanaomtafuta kwa mazuri. lakini uweza wake na ghazabu yake ni juu ya wale
    wote wanaomwasi yeye.
  bel-bel: 'бо мне сорамна было прасіць у цара войска і коньнікаў на ахову нашую ад
    ворага па дарозе, бо мы, гаворачы з царом, сказалі: рука Бога нашага ўсім, хто
    прыходзіць да Яго, - дабрадзейная, а ўсім, хто пакідае Яго, - магутнасьць Ягоная
    і гнеў Ягоны!'
  deu-ELBBK: 'Denn ich schämte mich, von dem König eine Heeresmacht und Reiter zu
    fordern, um uns gegen den Feind auf dem Weg beizustehen; denn wir hatten zu dem
    König gesprochen und gesagt: Die Hand unseres Gottes ist über allen, die ihn suchen,
    zum Guten; aber seine Macht und sein Zorn sind gegen alle, die ihn verlassen.'
  mbb-OT: Su egkeeled a he edhangyù diyà te hadì te menge sundaru wey menge pereuntud
    te kudà he ebpekevantey kenami wey key kenà mekevut te menge kuntada zutun te
    kedhipanew zey, su nekeǥiyan dey en is hadì he edtevangan te Megbevayè dey is
    langun he edsarig diyà te kandin. Piru egkepeukan te Megbevayà is edselikwey kandin.
  mal-2015: ഞങ്ങളുടെ ദൈവത്തിന്റെ കൈ അവനെ അന്വേഷിക്കുന്ന ഏവർക്കും അനുകൂലമായും അവനെ
    ഉപേക്ഷിക്കുന്ന ഏവർക്കും പ്രതികൂലമായും ഇരിക്കുന്നു എന്നു ഞങ്ങൾ രാജാവിനോടു പറഞ്ഞിരുന്നതുകൊണ്ടു
    വഴിയിൽ ശത്രുവിന്റെ നേരെ ഞങ്ങൾക്കു തുണയായിരിക്കേണ്ടതിന്നു പടയാളികളെയും കുതിരച്ചേവകരെയും
    രാജാവിനോടു ചോദിപ്പാൻ ഞാൻ ലജ്ജിച്ചിരുന്നു.
  rmc-rmc: 'Ladžavas man te mangel le kraľistar slugaďen the muršen pro graja, hoj
    amen te chraňinen le ňeprijaťeľendar, sar džaha le dromeha. Se phenďam le kraľiske:
    „O vast amare Devleskro hino upral savore, ko les roden, ale leskri bari choľi
    hiňi pre savore, ko les omuken.“'
  pes-OPV: زیرا خجالت داشتم که سپاهیان و سواران از پادشاه بخواهیم تاما را از دشمنان
    در راه اعانت کنند، چونکه به پادشاه عرض کرده، گفته بودیم که دست خدای ما بر هر‌که
    او را می‌طلبد، به نیکویی می‌باشد، اماقدرت و غضب او به ضد آنانی که او را ترک می‌کنند.
  ron-1924: 'Мь-ера рушине сэ чер ымпэратулуй о оасте де ынсоцире ши кэлэрець ка сэ
    не окротяскэ ымпотрива врэжмашулуй пе друм, кэч спусесем ымпэратулуй: „Мына Думнезеулуй
    ностру есте, спре бинеле лор, песте тоць чей че-Л каутэ, дар путеря ши мыния Луй
    сунт песте тоць чей че-Л пэрэсеск.”'
  ben-OBCV: আমি যাত্রাপথে শত্রুদের হাত থেকে রক্ষা পাওয়ার জন্য সম্রাটের কাছে সৈন্য
    এবং অশ্বারোহী চাইতে লজ্জাবোধ করলাম কারণ আমরা সম্রাটকে বলেছিলাম, “আমাদের আরাধ্য
    ঈশ্বরের কৃপার হাত, আমরা যারা তার প্রতি দৃষ্টি নিবদ্ধ রাখি, এমন সকলের উপর স্থাপিত
    আছে, কিন্তু যারা তাঁকে অমান্য করে তাদের উপর তার ক্রোধ ভয়ানক।”
  som-som: Waayo, waxaan ka xishooday inaan boqorka weyddiisto koox askar iyo fardooley
    ah inay naga caawiyaan cadowga jidka noo jooga, maxaa yeelay, boqorka baannu la
    hadallay oo ku nidhi, Gacanta Ilaahayagu waxay saaran tahay intii isaga doondoonta
    oo dhan, wayna u wanaagsan tahay; laakiinse xooggiisa iyo cadhadiisu waxay ka
    gees yihiin in alla intii isaga ka tagta oo dhan.
  lat-VUC: 'Erubui enim petere a rege auxilium et equites, qui defenderent nos ab
    inimico in via: quia dixeramus regi: Manus Dei nostri est super omnes qui quærunt
    eum in bonitate: et imperium ejus, et fortitudo ejus, et furor, super omnes qui
    derelinquunt eum.'
  eng-ASVBT: For I was ashamed to ask of the king a band of soldiers and horsemen
    to help us against the enemy in the way, because we had spoken unto the king,
    saying, The hand of our God is upon all them that seek him, for good; but his
    power and his wrath is against all them that forsake him.
  ita-1885: 'Perciocchè io mi vergognava di chiedere al re gente d''arme, o cavalieri,
    per difenderci da'' nemici per lo cammino; conciossiachè noi avessimo detto al
    re: La mano dell''Iddio nostro è in bene sopra tutti quelli che lo cercano; ma
    la sua potenza, e la sua ira, è contro a tutti quelli che l''abbandonano.'
  eng-LXXUP: 'For I was ashamed to ask of the king a guard and horsemen to save us
    from the enemy in the way: for we had spoken to the king, saying, The hand of
    our God is upon all that seek him, for good; but his power and his wrath are upon
    all that forsake him.'
  eng-ULB: I was ashamed to ask the king for an army or horsemen to protect us against
    enemies along the way, since we had said to the king, 'The hand of our God is
    on all who seek him for good, but his might and wrath are on all who forget him.'
  spa-VBL: 'Me había resistido a pedir al rey que nos diera una escolta militar para
    protegernos de los enemigos en el camino. Le habíamos dicho al rey: “Nuestro Dios
    bondadoso cuida de todo el que lo sigue, pero muestra su ira contra el que lo
    abandona”.'
  fra-_FOB: 'Car j''aurais eu honte de demander au roi des troupes et des cavaliers,
    pour nous défendre des ennemis par le chemin; car nous avions dit au roi: La main
    de notre Dieu est favorable à tous ceux qui le cherchent; mais sa force et sa
    colère sont contre tous ceux qui l''abandonnent.'
  mal-mal: ഞങ്ങളുടെ ദൈവം, അവിടുത്തെ അന്വേഷിക്കുന്ന ഏവർക്കും അനുകൂലമായും, ഉപേക്ഷിക്കുന്ന
    ഏവർക്കും പ്രതികൂലമായും ഇരിക്കുന്നു എന്ന് ഞങ്ങൾ രാജാവിനോട് പറഞ്ഞിരുന്നതുകൊണ്ട്,
    വഴിയിൽ ശത്രുവിന്റെ നേരെ ഞങ്ങളെ സഹായിക്കുവാൻ അകമ്പടിയായി പടയാളികളെയും കുതിരച്ചേവകരെയും
    രാജാവിനോട് അപേക്ഷിക്കുവാൻ ഞാൻ ലജ്ജിച്ചിരുന്നു.
  lit-lit: 'Nes man buvo gėda iš karaliaus prašyti kareivių būrio ir raitelių, kad
    mus apgintų nuo kokio nors priešo kelyje, nes buvome kalbėję karaliui, sakydami:
    „Mūsų Dievo ranka yra ant visų tų, kurie jo ieško – jų pačių labui, bet jo galybė
    ir jo rūstybė yra prieš visus, kurie jį palieka.“'
  urd-GVR: Kyoṅki hamāre sāth faujī aur ghuṛsawār nahīṅ the jo hameṅ rāste meṅ ḍākuoṅ
    se mahfūz rakhte. Bāt yih thī ki maiṅ shahanshāh se yih māṅgne se sharm mahsūs
    kar rahā thā, kyoṅki ham ne use batāyā thā, “Hamāre Ḳhudā kā shafīq hāth har ek
    par ṭhahartā hai jo us kā tālib rahtā hai. Lekin jo bhī use tark kare us par us
    kā saḳht ġhazab nāzil hotā hai.”
  suz-BL: गो आंइ कली लांम आंइ जोरी सत्रु रे प्रोंइचा कली लडाइ पाइब नु शारा ङोइक्‍बपुकी
    सोइक्‍तीकी, दे पिप कली पुंइचा मुने पाता। मारदे हना गोपुकीमी पिप कली “आंइ परमप्रभुमी
    आ नोले खोइक्‍ब नेल्‍ल आन कली कोव़ब। तन्‍न मेको कली प्रोंइब आन कली आ गाइश्‍शो कोंइब”
    देंशो नङ।
  ita-1927: 'perché, io mi vergognavo di chiedere al re una scorta armata e de’ cavalieri
    per difenderci per istrada dal nemico, giacché avevamo detto al re: “La mano del
    nostro Dio assiste tutti quelli che lo cercano; ma la sua potenza e la sua ira
    sono contro tutti quelli che l’abbandonano”.'
  ckb-ckb: پێم شەرم بوو داوای سەرباز و سوار لە پاشا بکەم، بۆ ئەوەی لە ڕێگاکەدا لە
    دوژمن بمانپارێزن، چونکە ئێمە بە پاشامان گوتبوو کە خودای ئێمە چاکە لەگەڵ ئەوانە
    دەکات کە پشتی پێ دەبەستن، زۆریش لەوە تووڕە دەبێت کە وازی لێ بهێنێت.
  eng-BBE: 'For I would not, for shame, make request to the king for a band of armed
    men and horsemen to give us help against those who might make attacks on us on
    the way: for we had said to the king, The hand of our God is on his servants for
    good, but his power and his wrath are against all those who are turned away from
    him.'
  kan-OKCV: “ನಮ್ಮ ದೇವರ ಕೃಪಾಹಸ್ತವು ಅವರನ್ನು ಹುಡುಕುವವರೆಲ್ಲರ ಮೇಲೆಯೂ ಇದೆ, ಆದರೆ ಅವರ ಕೋಪವು
    ಅವರನ್ನು ತ್ಯಜಿಸುವ ಎಲ್ಲರ ವಿರುದ್ಧವಾಗಿರುತ್ತದೆ,” ಎಂದು ನಾವು ಅರಸನಿಗೆ ಹೇಳಿದ್ದರಿಂದ, ಮಾರ್ಗದಲ್ಲಿ
    ಶತ್ರುವಿಗೆ ವಿರೋಧವಾಗಿ ನಮಗೆ ಸಹಾಯ ಕೊಡಲು ಸೈನ್ಯವನ್ನೂ ಅಶ್ವಬಲವನ್ನೂ ಅರಸನಿಂದ ಕೇಳಲು ನಾಚಿಕೆಪಟ್ಟೆವು.
  tam-2017: வழியிலே எதிரியை விலக்கி, எங்களுக்குத் துணைசெய்யும்படி, நான் ராஜாவினிடத்தில்
    சேவகரையும் குதிரைவீரர்களையும் கேட்க வெட்கப்பட்டிருந்தேன்; எங்கள் தேவனுடைய கரம்
    தம்மைத் தேடுகிற எல்லோர்மேலும் அவர்களுக்கு நன்மையாக இருக்கிறதென்றும், அவருடைய வல்லமையும்
    அவருடைய கோபமும் அவரைவிட்டு விலகுகிறவர்கள் எல்லோர்மேலும் இருக்கிறதென்றும், நாங்கள்
    ராஜாவுக்குச் சொல்லியிருந்தோம்.
  spa-RV-1909: 'Porque tuve vergüenza de pedir al rey tropa y gente de á caballo que
    nos defendiesen del enemigo en el camino: porque habíamos hablado al rey, diciendo:
    La mano de nuestro Dios es para bien sobre todos los que le buscan; mas su fortaleza
    y su furor sobre todos los que le dejan.'
  ron-BTF: 'Pentru că mi-era ruşine să cer de la împărat o ceată înarmată de soldaţi
    şi de călăreţi, pentru a ne ajuta pe cale împotriva duşmanului; deoarece noi vorbisem
    împăratului, spunând: Mâna Dumnezeului nostru este spre bine peste toţi aceia
    care îl caută; dar puterea lui şi furia lui sunt împotriva tuturor celor care
    îl părăsesc.'
  eng-WEBP: For I was ashamed to ask of the king a band of soldiers and horsemen to
    help us against the enemy on the way, because we had spoken to the king, saying,
    “The hand of our God is on all those who seek him, for good; but his power and
    his wrath is against all those who forsake him.”
  eng-FBV: I had been reluctant to ask the king to give us a military escort to protect
    us from enemies on the way. We had told the king, “Our gracious God takes care
    of everyone who follows him, but shows his anger against anyone who abandons him.”
  nld-1939: 'Want ik schaamde mij, den koning soldaten en ruiters te vragen, om ons
    onderweg tegen den vijand te beschermen. Want wij hadden aan den koning gezegd:
    De hand van onzen God rust vol goedheid op allen, die Hem zoeken, maar zijn macht
    en toorn zijn tegen allen gericht, die Hem verlaten.'
  nch-BL: Na nipinajqui nijtajtanis nopa tanahuatijquet para isoldados huan tacame
    ipan cahuayojme ma techmanahuica ten tocualancaitacahua ipan ojti. Ya niquilhuijtoya
    para Toteco Dios quinmocuitahuía cati quitepanitaj. Niquilhui ichicahualis huan
    icualancayo Toteco Dios san quinajsis cati quitahuelcahuaj.
  vie-1934: 'Vả lại, ta lấy làm thẹn, chẳng dám xin vua một đạo quân và lính kỵ binh
    vực chúng ta khỏi kẻ thù nghịch trong lúc đi đường; vì chúng ta có nói với vua
    rằng: Tay của Đức Chúa Trời chúng tôi phù trợ mọi kẻ nào tìm kiếm Ngài; nhưng
    quyền năng và thạnh nộ Ngài kháng cự nhũng kẻ nào lìa bỏ Ngài.'
  hin-CV: मार्ग में शत्रुओं से सुरक्षा के उद्देश्य से महाराज से सैनिकों और घुड़सवारों
    की याचना करने में मुझे संकोच हो रहा था, क्योंकि हम महाराज से यह कह चुके थे “हमारे
    परमेश्वर की कृपादृष्टि उन सभी पर बनी रहती है, जो उनकी खोज में लगे रहते हैं, उनका
    सामर्थ्य और उनका क्रोध उन सबके विरुद्ध हो जाता है, जो उनको त्याग देते हैं.”
  spa-BES: 'Porque, por vergüenza, no le pediría al rey que una banda de hombres y
    jinetes armados nos ayuden contra aquellos que podrían atacarnos en el camino:
    porque habíamos dicho al rey: La mano de nuestro Dios está sobre sus siervos para
    siempre, pero su poder y su ira están contra todos los que se apartaron de él.'
  tdx-tdx: 'Fa ho nisalatse iraho te nihalaly firimboñan-dahindefoñe naho mpiningi-tsoavala
    amy mpanjakay, hañolora’e anay amo malaso an-dalañeo; ie fa nisaon­tsy amy mpanjakay,
    ty hoe: Ty fitàn’ Añahare’ay ro amo mipay aze iabio ho an-kasoa; fe atreatré’e
    an-kaozarañe naho an-kaviñerañe o mamorintseñe azeo.'
  tha-KJV: เพราะข้าพเจ้าละอายที่จะทูลขอกองทหารและพลม้าจากกษั​ตริ​ย์เพื่อช่วยเราสู้​ศัตรู​ตามทางของเรา
    ในเมื่อเราได้กราบทูลกษั​ตริ​ย์​แล​้​วว​่า “พระหัตถ์ของพระเจ้าของเราอยู่กับบรรดาผู้​ที่​แสวงหาพระองค์​ให้​ยังผลดี
    แต่​ฤทธานุภาพและพระพิโรธของพระองค์​ต่อสู้​คนเหล่านั้​นที​่ละทิ้งพระองค์”
  por-BR-2018: 'Pois tive vergonha de pedir ao rei tropas e cavaleiros para nos defenderem
    do inimigo no caminho; porque tínhamos falado ao rei, dizendo: A mão de nosso
    Deus está para o bem sobre todos os que o buscam; mas sua força e ira está sobre
    todos os que o abandonam.'
  deu-ELO: 'Denn ich schämte mich, von dem König eine Heeresmacht und Reiter zu fordern,
    um uns gegen den Feind auf dem Wege beizustehen; denn wir hatten zu dem König
    gesprochen und gesagt: Die Hand unseres Gottes ist über allen, die ihn suchen,
    zum Guten; aber seine Macht und sein Zorn sind gegen alle, die ihn verlassen.'
  eng-WYC-2018: For I shamed to ask of the king help, and horsemen, which should defend
    us from our enemies in the way, (or For I was ashamed to ask the king for any
    help, or for horsemen, who could defend us on the way from our enemies), for we
    had said to the king, The hand of our God is upon all men that seek him in goodness;
    and his lordship, and his strength, and his strong vengeance, be on all men that
    forsake him.
  epo-epo: 'Ĉar mi hontis peti de la reĝo militistojn kaj rajdistojn por defendi nin
    kontraŭ malamikoj sur la vojo; ĉar ni tiele diris al la reĝo: La mano de nia Dio
    estas bonfaranta por ĉiuj, kiuj sin turnas al Li, kaj Lia potenco kaj Lia kolero
    estas kontraŭ ĉiuj, kiuj Lin forlasas.'
  uig-PIN: 'Qünki biz ǝslidǝ padixaⱨⱪa: «Hudayimizning ⱪoli Uni barliⱪ izdigǝnlǝrning
    üstigǝ iltipat kɵrsitixkǝ ⱪoyulidu; lekin Uning ⱪudriti bilǝn ƣǝzipi Ɵzini taxliƣanlarƣa
    zǝrbǝ berixkǝ tǝyyardur» degǝniduⱪ, ǝmdi yǝnǝ uningdin yoldiki düxmǝnlǝrgǝ taⱪabil
    turuxⱪa piyadǝ wǝ atliⱪ lǝxkǝrlǝr tǝyinlǝp berixni tǝlǝp ⱪilƣanliⱪimdin hijil
    bolup ⱪaldim.'
  beo-beo: 'Na da gogosia:iba:le, na da Adasegesisima e da nini gaga:ma:ne, dadi gagui
    gilisisu asunasima:ne hame sia:i. Bai na da musa: ema adoi, amo Gode da nowa dunu
    da Ea hou dafawaneyale dawa:sea, lalegagusea, E da amo dunu noga:le hahawane dogolegele
    fidisa. Be nowa da Ea hou higasea, E da hahawane hame ba:sa, amola amo dunuma
    se dabe iaha.'
  tpi-OTNT: Mi tokim ol olsem, long wanem, mi no laik askim king long salim ol soldia
    bilong wokabaut na ol soldia bilong sindaun long hos, i kam wantaim mipela bilong
    lukautim mipela long rot. Taim mi bin i stap yet wantaim king, mi tokim em olsem,
    “God bilong mipela i save lukautim gut olgeta manmeri i save bihainim em. Tasol
    em i save belhat long olgeta manmeri i givim baksait long em na em i mekim save
    long ol.” Mi bin tok olsem long king, olsem na mi sem long askim em long ol lain
    soldia.
  hau-SA: Na ji kunya in roƙi sarki yă haɗa mu da sojoji da masu dawakai don su yi
    mana rakiya su kāre mu daga magabta a kan hanya, gama mun ce wa sarki, “Alherin
    Allah yana tare da duk wanda yake dogara gare shi, amma kuma fushinsa yana kan
    duk wanda ya juya masa baya.”
  uig-LAT: 'Chünki biz eslide padishahqa: «Xudayimizning qoli Uni barliq izdigenlerning
    üstige iltipat körsitishke qoyulidu; lékin Uning qudriti bilen ghezipi Özini tashlighanlargha
    zerbe bérishke teyyardur» dégeniduq, emdi yene uningdin yoldiki düshmenlerge taqabil
    turushqa piyade we atliq leshkerler teyinlep bérishni telep qilghanliqimdin xijil
    bolup qaldim.'
  nde-nde: Ngaba lenhloni ukucela enkosini amabutho labagadi bamabhiza ukuthi basivikele
    ezitheni endleleni ngoba inkosi sasiyitshele sathi, “Isandla somusa sikaNkulunkulu
    wethu siphezu kwakhe lowo okhangele kuye, kodwa ulaka lwakhe olukhulu luyavutha
    kulabo abamfulathelayo.”
  ton-ton: 'He naʻaku mā ʻo ʻikai faʻa kole ki he tuʻi ha kautau mo e kau tangata
    heka hoosi ke tokoni ʻakimautolu telia ʻae ngaahi fili ʻi he hala: koeʻuhi naʻa
    mau lea ki he tuʻi, ʻo pehē, Ko e nima ʻo homau ʻOtua ʻoku ʻiate kinautolu kotoa
    pē ʻoku kumi kiate ia ke nau lelei ai; ka ko ʻene mālohi mo ʻene houhau ʻe tuʻu
    kiate kinautolu kotoa pē ʻoku liʻaki ia.'
  ces-1613: 'Nebo styděl jsem se žádati od krále vojska a jízdných, aby nás bránili
    před nepřátely na cestě; nebo jsme byli pravili králi, řkouce: Ruka Boha našeho
    jest nade všemi, kteříž ho hledají upřímě, ale moc a prchlivost jeho proti všechněm,
    kteříž ho opouštějí.'
  eng-WMB: For I was ashamed to ask of the king a band of soldiers and horsemen to
    help us against the enemy on the way, because we had spoken to the king, saying,
    “The hand of our God is on all those who seek him, for good; but his power and
    his wrath is against all those who forsake him.”
  tam-TCV: நாங்கள் அரசனிடம், “எங்கள் இறைவனின் கிருபையின்கரம் அவரை நோக்கிப் பார்க்கிற
    ஒவ்வொருவர்மேலும் இருக்கிறது என்றும், அவரை விட்டுவிடுகிறவர்களுக்கு எதிராக அவரது
    பெரிதான கோபம் இருக்கிறது” என்றும் சொல்லியிருந்தோம். இதனால் வழியிலே பகைவரிடமிருந்து
    எங்களைப் பாதுகாப்பதற்கு அரசனிடமிருந்து இராணுவவீரரையும், குதிரைவீரரையும் கேட்பதற்கு
    நான் வெட்கப்பட்டேன்.
  ceb-ULB: Naulaw ako nga mohangyo sa hari ug kasundalohan o mangangabayo aron mopanalipod
    kanamo batok sa mga kaaway sa agianan, sanglit nagsulti man kami sa hari, 'Ang
    kamot sa among Dios magauban sa tanan nga magapangita kaniya alang sa kaayohan,
    apan ang iyang gahom ug kapungot modangat usab sa tanan nga makalimot kaniya.'
  pol-UBG: 'Wstydziłem się bowiem prosić króla o żołnierzy i jeźdźców, aby nas w drodze
    ratowali przed wrogami, ponieważ powiedzieliśmy królowi: Ręka naszego Boga jest
    nad wszystkimi, którzy go szukają, dla ich dobra, ale jego moc i gniew przeciwko
    wszystkim, którzy go opuszczają.'
  urd-GVU: کیونکہ ہمارے ساتھ فوجی اور گھڑسوار نہیں تھے جو ہمیں راستے میں ڈاکوؤں سے
    محفوظ رکھتے۔ بات یہ تھی کہ مَیں شہنشاہ سے یہ مانگنے سے شرم محسوس کر رہا تھا، کیونکہ
    ہم نے اُسے بتایا تھا، ”ہمارے خدا کا شفیق ہاتھ ہر ایک پر ٹھہرتا ہے جو اُس کا طالب
    رہتا ہے۔ لیکن جو بھی اُسے ترک کرے اُس پر اُس کا سخت غضب نازل ہوتا ہے۔“
  deu-1912: 'Denn ich schämte mich vom König Geleit und Reiter zu fordern, uns wider
    die Feinde zu helfen auf dem Wege. Denn wir hatten dem König gesagt: Die Hand
    unsres Gottes ist zum Besten über alle, die ihn suchen, und seine Stärke und Zorn
    über alle, die ihn verlassen.'
  ntj-ntj: Tjiinya tjinguru-rna puurrpa tjapinma nyangka-tjananya warrmarla pirni
    witunma lurrtjurringkula-ya yankutjaku. Parturtu-rna wantingu. Tjiinya-rnalu wiyangkalpi
    ngaapirinypa watjarnu, “Wiya, Mama Kuurrtu yarnangu miranykanyira kanyilpayi mularrkuliranyangka.”
  kan-2017: ನಮ್ಮ ದೇವರ ಹಸ್ತವು ಆತನ ಎಲ್ಲಾ ಶರಣಾರ್ಥಿಗಳನ್ನೂ ಪಾಲಿಸುವುದು; ಆತನನ್ನು ತೊರೆದುಬಿಟ್ಟವರೆಲ್ಲರೂ
    ಆತನ ಉಗ್ರವಾದ ಕೋಪಕ್ಕೆ ಗುರಿಯಾಗುವರು. ದಾರಿಯಲ್ಲಿ ನಮ್ಮನ್ನು ಶತ್ರುಗಳಿಂದ ರಕ್ಷಿಸುವುದಕ್ಕೋಸ್ಕರ
    ಸೈನ್ಯವನ್ನೂ, ಅಶ್ವಬಲವನ್ನೂ ಕೊಡಲು ಅರಸನಿಂದ ಸಹಾಯ ಕೇಳಲು ನಾಚಿಕೊಂಡಿದ್ದೆನು.
  yap-yap: Gu tamra’ ni nggu ning ngak fare pilung ni nge pi’ barba’ i salthaw ni
    yad mayan u os ni ngar matanagiyed gamad ko pi to’ogor romad u nap’an e milekag
    romad, ni bochan e kugog ngak ni Got rodad e ma fal’eg wa’athan gubin e pi’in
    ma pagan’rad ngak, machane pi’in yad ra cheal ngar pi’ed keru’rad ngak e ra dabuy
    mra gechig nagrad.
  hlt-MCSB: Manghai taengah tah, 'Kaimih kah Pathen kut he amah aka tlap boeih soah
    then dae amah aka hnawt boeih soah a sarhi neh a thintoek om,” ka ti nah tih ka
    thui coeng dongah longpueng kah thunkha taeng lamloh kaimih aka bom la manghai
    taengah tatthai neh marhang caem bih ham ka yak.
  mdy-ETH: ፔቴና ካኣቲ ዓርፄክሲሴም ታ ኬኤዛዖ፦ «ኑ ፆኦዛሢ ዒዛ ጉሙርቃዞንሢ ቢያ ዓንጃኔ፤ ዒዛ ሃሻዞንሢዳ ጋዓንቴ ዶዲ ሜቶ
    ዓጋኔ» ጌዔሢሮ ጎይፃኣ ኑና ሜታሳንዳ ሞርካፓ ካፓንዳጉዲ ፖኦሊሴንታ ፓራሢና ዖላ ዓሲንታ ዒንጎም ካኣቲ ታኣኒ ዖኦጬያታቶ ሄኤዶ
    ኑ ቦርሲንቴያ ናንዳኔ።
  twi-ASANTE: Na mefɛree sɛ mebisaa ɔhene no sɛ ɔmma yɛn asraafoɔ ne apɔnkɔsotefoɔ
    sɛ wɔnka yɛn ho mmɔ yɛn ho ban wɔ ɛkwan so. Nokorɛm, na yɛaka akyerɛ ɔhene no
    sɛ, “Yɛn Onyankopɔn bɔ wɔn a wɔsom no no ho ban, na nʼabufuhyeɛ no tia wɔn a wɔgya
    no.”
  eng-WEBU: For I was ashamed to ask of the king a band of soldiers and horsemen to
    help us against the enemy on the way, because we had spoken to the king, saying,
    “The hand of our God is on all those who seek him, for good; but his power and
    his wrath is against all those who forsake him.”
  wal-wal: Aissi giikko, kawuwaayyo nuuni kase, “Nu Xoossaa lo77o kushee a koyiyaageetuura
    issippe de7ees; shin a wolqqaama hanqqoi a aggiyaageetu bollan de7ees” yaagidi
    yootido gishshau, nuuni biyo ogiyan de7iya morkketuppe nuna naaganaadan olanchchatanne
    paraasata immanaadan kawuwaa oichchanau taani yeellataas.
  spa-PDDPT: 'Tuve vergüenza de pedir infantería y caballería al rey para que nos
    protegiera del enemigo en el camino. Por tanto hablamos al rey: La mano de nuestro
    ʼElohim está a favor de todos los que lo buscan, pero su poder y su ira están
    contra todos los que lo abandonan.'
  gun-gun: 'Mba''eta xee axĩ huvixa pe xondaro ha''e kavaju árygua kuery re ajerure
    aguã roguataa rupi orerovaigua kuery gui orerarõarã, mba''eta ixupe oreayvu ae
    ma va''ekue: “Nhanderuete oeka va''e kuery ha''e javi re ipo iporã va''e oĩ imoingo
    porãarã. Ha''e rã ixugui hexaraipa va''e ha''e javi rovai ma opo''akaa ha''e javi
    reve ombou ''rã opoxya”, ro''e rire.'
  agu-BL: 'Na at klo'' rmeril tan kajakol cobox sanlar tu cobox aj chejinl tan chixome''n
    tan kaq''uicy''le''n, poro nin o'' tx''ixwij tan jakle''n, na sken kal tetz yi
    rey: “Yi Kataj Ryos xomij i'' scye''j yi e'' yi na chixom te yi tetz tajbil. Poro
    na tak'' i'' chicaws yi e'' yi qui na chixom te yi tetz tajbil,” ko''ch bantz.'
  ilo-ULB: Nagbainak a dumawat iti ari iti maysa nga armada wenno dagiti agkabkabalio
    a mangsalaknib kadakami kadagiti kabusor iti dalanmi, agsipud ta kinuna mi iti
    ari, ‘Ti ima ti Diosmi ket adda kadagiti amin a kumamang kenkuana, ngem ti pannakabalin
    ken pungtotna ket adda kadagiti amin a manglipat kenkuana.'
  kpg-kpg: Au gu langaadia di madau gi di king bolo gi dahi aga ana gau dauwa e hagaloohi
    gimaadou gi daha mo madau hagadaumee i di madau hula, idimaa, au gu helekai gi
    mee bolo God e madamada humalia hua digau ala e hagadonu a Mee, gei e manawa gee
    ge e hagaduadua digau ala e huli gi daha mo Mee.
  uig-ARA: 'چۈنكى بىز ئەسلىدە پادىشاھقا: «خۇدايىمىزنىڭ قولى ئۇنى بارلىق ئىزدىگەنلەرنىڭ
    ئۈستىگە ئىلتىپات كۆرسىتىشكە قويۇلىدۇ؛ لېكىن ئۇنىڭ قۇدرىتى بىلەن غەزىپى ئۆزىنى
    تاشلىغانلارغا زەربە بېرىشكە تەيياردۇر» دېگەنىدۇق، ئەمدى يەنە ئۇنىڭدىن يولدىكى
    دۈشمەنلەرگە تاقابىل تۇرۇشقا پىيادە ۋە ئاتلىق لەشكەرلەر تەيىنلەپ بېرىشنى تەلەپ
    قىلغانلىقىمدىن خىجىل بولۇپ قالدىم.'
  sus-sus: N yaagixi mangɛ maxɔrinde a xa sɔɔrie xa sa muxu mati alako e xa muxu ratanga
    muxu yaxuie ma kira xɔn ma. N nu bara a fala mangɛ bɛ, «Muxu Marigi Ala mɛɛnima
    a fɔxirabirɛe ma, kɔnɔ a xɔnɔma sɛnbɛ ra mixi birin ma naxan a raboloma.»
  pon-2006: I namenengki peki rehn nanmwarki lapalapo en ketikihda ehu pwihnen sounpei
    me pahn sinsilei kiht sang at imwintihti kan nan at seiloak, pwehki ei patohwanohng
    me Koht kin ketin kupwuramwahwih koaros me kin likih, ahpw e kin ketin kupwursuwedkihla
    oh ketin kaloke mehmen me kin sohpeisang.
  ksd-ksd: 'Tago iau ga ruva upi ina lul ra king upi ra loko na tarai na vinarubu
    ma ra umana tena kiki os upi diat a maravut avet ure ra umana ebar ta ra nga;
    tago ave ga biti pire ra king dari: A lima i kaveve God i maravut diat par dia
    tikatikan upi ia, ma ra dekdekina ma kana kankan i tur bat diat par dia vana kan
    ia.'
  tur-YTC: Çünkü yolda düşmana karşı bize yardım etmesi için kraldan bir grup asker
    ve atlı istemeye utanmıştım, çünkü krala, “İyilik için Tanrımız'ın eli, kendisini
    arayan herkesin üzerindedir; ama gücü ve gazabı kendisini bırakan herkesin üzerindedir”
    demiştik;
  grc-BRENT: Ὅτι ᾐσχύνθην αἰτήσασθαι παρὰ τοῦ βασιλέως δύναμιν καὶ ἱππεῖς σῶσαι ἡμᾶς
    ἀπὸ ἐχθροῦ ἐν τῇ ὁδῷ, ὅτι εἴπαμεν τῷ βασιλεῖ, λέγοντες, χεὶρ τοῦ Θεου ἡμῶν ἐπὶ
    πάντας τοὺς ζητοῦντας αὐτὸν εἰς ἀγαθόν· καὶ κράτος αὐτοῦ, καὶ θυμὸς αὐτοῦ, ἐπὶ
    πάντας τοὺς ἐγκαταλείποντας αὐτόν.
  ind-AYT: Aku malu meminta pasukan dan orang berkuda untuk melindungi kami dari musuh-musuh
    dalam perjalanan itu kepada raja karena kami sudah berkata kepada raja, “Tangan
    Allah kami menaungi semua orang yang mencari-Nya. Namun, kekuatan dan kemarahan-Nya
    menentang semua orang yang meninggalkan Dia.”
  nya-nya: Ine ndinali ndi manyazi kupempha mfumu kuti atipatse asilikali oyenda pansi
    ndi ena okwera pa akavalo kuti atiteteze kwa adani athu pa ulendo wathuwu popeza
    tinali titawuza kale mfumu kuti “Yehova amateteza aliyense amene amamudalira,
    koma amakwiyira onse amene amamukana.”
  hrv-hrv: 'Jer bih se stidio moliti od kralja vojske i konjanika da nas štite putem
    od neprijatelja; izjavili smo, naprotiv, kralju: “Ruka je Boga našega ispružena
    da blagoslovi sve one koji ga traže; njegova snaga i gnjev njegov nad onima su
    koji ga ostavljaju.”'
  mps-mps: Eno te tama po augwaliba wai, magi baso meni, eno te kingba hanalu obaso,
    te tǫdu asobo ami bidi dabe me te hosdu dualasa asobo ami bidi dabe, te da dali
    asiyu, te da sunumidu asobadi, te tonalua asidali weyu te eno kingba hanalubo
    te ena hagela ebao wali. Te ena king dali bidali sogo, eno agabolo te tiwai po
    walali, “Dago Godigo te aga wali pabo we bidi tigidali te bugagia tonalubo dao,”
    wali. “Tiali goli, agai te aga tudiba mubo we bidi tigidaliba te haliga sębę
    eyu, tama agai dwai dene te augwaliba mawaibao.” Eno te tama po kingba wali, tama
    eno agaba te ami hani dabe po hanalubo te ena hale yali.
  tpi-tpi: Mi tokim ol olsem, long wanem, mi no laik askim king long salim ol soldia
    bilong wokabaut na ol soldia bilong sindaun long hos, i kam wantaim mipela bilong
    lukautim mipela long rot. Taim mi bin i stap yet wantaim king, mi tokim em olsem,
    “God bilong mipela i save lukautim gut olgeta manmeri i save bihainim em. Tasol
    em i save belhat long olgeta manmeri i givim baksait long em na em i mekim save
    long ol.” Mi bin tok olsem long king, olsem na mi sem long askim em long ol lain
    soldia.
  dan-1931: 'thi jeg undså mig ved at bede Kongen om Krigsfolk og Ryttere til at hjælpe
    os undervejs mod Fjenden, eftersom vi havde sagt til Kongen: Vor Guds Hånd er
    over alle; der søger ham, og hjælper dem, men hans Vælde og Vrede kommer over
    alle dem, der forlader ham.'
  vie-OVCB: 'Tôi nghĩ xin vua cho quân đội theo hộ tống là một điều xấu hổ, vì tôi
    có nói với vua: Đức Chúa Trời chúng tôi phù hộ những ai tìm cầu Ngài, nhưng trừng
    trị những ai từ bỏ Ngài.'
  guj-2017: શત્રુઓની વિરુદ્ધ અમને માર્ગમાં રક્ષણ કરવા માટે રાજા પાસે સૈનિકો અને ઘોડેસવારોની
    માગણી કરતાં મને ક્ષોભ થયો. કારણ અમે રાજાને કહ્યું હતું કે, “જે કોઈ ઈશ્વરને શોધે
    છે તેઓ પર ઈશ્વરનો હાથ હિતકારક છે પણ જે કોઈ તેના પ્રત્યે વિમુખ હોય છે તેના પર તેમનો
    ભયંકર કોપ અને પરાક્રમ આવે છે.”
  pon-2006A: I namenengki peki rehn nanmwarki lapalapo en ketikihda ehu pwihnen sounpei
    me pahn sinsilei kiht sang at imwintihti kan nan at seiloak, pwehki ei patohwanohng
    me Koht kin ketin kupwuramwahwih koaros me kin likih, ahpw e kin ketin kupwursuwedkihla
    oh ketin kaloke mehmen me kin sohpeisang.
  por-BRBSL: 'Pois tive vergonha de pedir ao rei um bando de soldados e cavaleiros
    para nos ajudar contra o inimigo no caminho, porque tínhamos falado com o rei,
    dizendo: “A mão de nosso Deus está sobre todos aqueles que o buscam, para o bem;
    mas seu poder e sua ira estão contra todos aqueles que o abandonam”.'
  cth-cth: Bangkongtetpawiteh, Cathut minhmai kahawi ka tawng e taminaw koe a lungmanae
    teh a o, a bahu hoi a lungkhueknae teh ama ka cettakhai e taminaw lathueng vah
    a o, telah siangpahrang koe ka dei pouh toung dawkvah, lam tarannaw e kut dawk
    hoi na kabawm hanelah ransa hoi marangransanaw siangpahrang koe ka dei pouh hane
    hah kaya tho e lah ka pouk.
  twi-twi: Na mefɛree sɛ mebisa ɔhene no sɛ ɔmma yɛn asraafo ne apɔnkɔsotefo na wɔnka
    yɛn ho mmɔ yɛn ho ban wɔ ɔkwan so, efisɛ na yɛaka akyerɛ ɔhene no se, “Yɛn Nyankopɔn
    bɔ wɔn a wɔsom no no ho ban, na nʼabufuwhyew no tia wɔn a wɔpo no.”
  hlt-hlt: Manghai taengah tah, 'Kaimih kah Pathen kut he amah aka tlap boeih soah
    then dae amah aka hnawt boeih soah a sarhi neh a thintoek om,” ka ti nah tih ka
    thui coeng dongah longpueng kah thunkha taeng lamloh kaimih aka bom la manghai
    taengah tatthai neh marhang caem bih ham ka yak.
  tbz-SIM: 'Ifɛi iì do m bonɛ̀ m bo bekɛmɛ̀ okpɑ̀ɑ̀tì bɛhɑ̃ɑ̃pɔ̀nsɑ̃ndèèbɛ̀ kɛ̀ bɛ̀
    ti cíe, kɛ́ nti kɑ̃nkɛ́ ti dootitɔbɛ̀. Ti do diɛ nkɛ́nɑ́kɛ́mu okpɑ̀ɑ̀tì kɛ dɔ̀:
    Kuyie nhɔ̃ mbonɛ̀mu bɛ̀ɛ̀ kù wɑɑ̀, kɛ̀ bɛ̀ɛ̀ kù yetɛ ku miɛkɛ diɛkɛ̀ɛ do bɛ ĩ́nkɛ̀.'
  msy-2020: Kɨ kamaghɨn me mɨgei, kɨ tizim baghavɨra atrivimɨn azangsɨghan aghua,
    eghtɨ a tuavimɨn en apanibar e geghuvamin hoziabagh apiaghirir gumaziba ko mɨdorozir
    gumaziba na ganighai. Kɨ atrivim ko itir dughiamɨn, kɨ kamaghɨn a mɨkeme, “En
    God a bar deraghavɨra gumazamizir an gɨn zuibagh ami. A uaghan gumazamizir an
    akabar gɨn zuir puvatɨziba, a men atara mɨzazim me gasi.” Kɨ kamaghɨn atrivim
    mɨkeme, kamaghɨn amizɨma, kɨ mɨdorozir gumaziba bagh an azangsɨghan aghumsɨki.
  dop-dop: Pɩɩ wɛ-m fɛɛlɛ sɩ mɑ́ yɔɣɔtɩ wulɑʋ nɑ ɩ́ yele nɑ yoolɑɑ nɑ kpɑɣɑnǝŋ cɑɣɑlɑɑ
    sɩɩ-tʋɣʋ tɑ́ kolontunɑɑ tɔɔ. Amɑ tǝ heelɑ-ɩ tǝfoo sɩ tɑ́ Ɩsɔ kentiɣi ɩ yǝlɑɑ tǝnɑ
    tɔɔ kɛ́, nɑ ɩ́ mʋɣʋ pɑ́ɑ́nɑ́ nɑ mpɑ pɑ lɔɔkɩ-ɩ tɔ.
  azb-azb: 'Çünki düşmənə qarşı yolda bizə kömək etmək üçün padşahdan əsgər və atlılar
    istəməyə utanırdım, həm də padşaha belə söyləmişdik: «Allahımızın əli yaxşılıq
    etmək üçün Ona etiqad edənlərin üzərindədir. Lakin Ondan dönənlərə Öz gücünü və
    qəzəbini göstərir».'
  eng-DBY: For I was ashamed to require of the king a band of soldiers and horsemen
    to help us against the enemy in the way; for we had spoken to the king saying,
    The hand of our God is upon all them for good that seek him; but his power and
    his anger is against all them that forsake him.
  hin-2017: क्योंकि मैं मार्ग के शत्रुओं से बचने के लिये सिपाहियों का दल और सवार राजा
    से माँगने से लजाता था, क्योंकि हम राजा से यह कह चुके थे, “हमारा परमेश्वर अपने
    सब खोजियों पर, भलाई के लिये कृपादृष्टि रखता है और जो उसे त्याग देते हैं, उसका
    बल और कोप उनके विरुद्ध है।”
  wol-KYG: 'Ndaxte rusoon naa ñaan Buur mu boole nook ay dag ak gawar yu nu aar ci
    noon yi ci yoon wi. Li ko waral mooy fekkoon na nu wax Buur ne ko: «Sunu Yàlla
    mooy toppe yiwam mboolem ku ko yaakaar, di ko defal jàmm, waaye meram dina dal
    ak doole ci kaw mboolem ku ko dëddu.»'
  eng-YLT: for I was ashamed to ask from the king a force and horsemen to help us
    because of the enemy in the way, for we spake to the king, saying, 'The hand of
    our God [is] upon all seeking Him for good, and His strength and His wrath [is]
    upon all forsaking Him.'
  eng-WYC-2017: For I shamed to ask of the king help, and horsemen, which should defend
    us from our enemies in the way, for we had said to the king, The hand of our God
    is upon all men that seek him in goodness; and his lordship, and his strength,
    and his strong vengeance, be on all men that forsake him.
  eng-WMBB: For I was ashamed to ask of the king a band of soldiers and horsemen to
    help us against the enemy on the way, because we had spoken to the king, saying,
    “The hand of our God is on all those who seek him, for good; but his power and
    his wrath is against all those who forsake him.”
  urd-GVH: क्योंकि हमारे साथ फ़ौजी और घुड़सवार नहीं थे जो हमें रास्ते में डाकुओं से
    महफ़ूज़ रखते। बात यह थी कि मैं शहनशाह से यह माँगने से शर्म महसूस कर रहा था, क्योंकि
    हमने उसे बताया था, “हमारे ख़ुदा का शफ़ीक़ हाथ हर एक पर ठहरता है जो उसका तालिब
    रहता है। लेकिन जो भी उसे तर्क करे उस पर उसका सख़्त ग़ज़ब नाज़िल होता है।”
  rug-rug: Sina variva kurekure si pude tepa ia koasa baṉara si keke qeto minate varipera
    meke na tie koi hose pude varipera ponini gami koasa kana pa mami inene, sina
    ele tozi nia gami sa baṉara sapu sa limana sa mami Tamasa si varitokae koari doduru
    pu hata ia si Asa, meke sa ṉiniraṉirana sa Nana binugoro si raza la koari doduru
    pu etulia si Asa.
  gaz-gaz: Ani sababii nu, “Harki Waaqa keenyaa inni tolaan nama isa abdatu hunda
    irra jira; warra isa dhiisu hunda irra garuu dheekkamsi isaa ni buʼa” jennee mootichatti
    himnee turreef akka isaan karaa keenya irratti diinota nurraa dhowwaniif loltootaa
    fi abbootii fardaa mooticha kadhachuu nan qaanaʼe.
  fra-LSG: 'J’aurais eu honte de demander au roi une escorte et des cavaliers pour
    nous protéger contre l’ennemi pendant la route, car nous avions dit au roi: La
    main de notre Dieu est pour leur bien sur tous ceux qui le cherchent, mais sa
    force et sa colère sont sur tous ceux qui l’abandonnent.'
  gnn-gnn: Yakana ŋarra yurru ŋäŋ'thun guŋga'yunarawu ŋula yolnha yolŋunha, liŋgu
    ŋarra ḻakaraŋala nhanŋu ŋuriki buŋgawawunydja, ŋunhi ŋilimurruŋgunydja dhuwala
    God Waŋarr ganydjarr‐ḏumurru warray wal'ŋu, biyapul warray. Yana ŋilimurru yurru
    märr‐nherraṉmirri nhanukalaynha Gunhu'wala Godkalana, ga ŋayina yurru djäka marrtji
    ŋilimurruŋgu, ga gäma ŋilimurrunha walŋakumanydja, liŋgu ŋayi goŋmirriyamanydja
    ŋuli yukurra ŋunhinhanydja walalanha ŋunhi walala ŋuli märr‐nherraṉmirri nhanukala.
    Ga wiripunhanydja miṯtjinha ŋayi ŋuli dhä‐ḏir'yunna yana, ŋunhinhanydja ŋunhi
    walala ŋuli ŋanydjaḻa'yun ga ḏiltji nhanŋu wekama,” ga bitjarra ŋayi Yitjara waŋananydja.
  yal-yal: N yi yagima nɛn a faladeni mangan xa a xa sofane nun soo ragine bira nxu
    fɔxɔ ra e yi nxu ratanga nxu yaxune ma kira yi, bayo nxu a fala nɛn mangan xa,
    nxu naxa, “Nxɔ Ala muxune birin malima naxanye a fenma, koni a xɔlɔn luma nɛn
    muxune ma naxanye e mɛma a tan na.”
  haw-1868: 'No ka mea ua hilahila no wau e noi aku i ke alii i poe koa, a me na holohololio,
    e kokua ia makou no na enemi ma ke ala: no ka mea, ua olelo makou i ke alii, i
    ka i ana''ku, O ka lima o ko kakou Akua maluna o lakou a pau e pono ai, o ka poe
    e imi ana ia ia; aka, ua ku e mai kona mana a me kona huhu i ka poe a pau e haalele
    ia ia.'
  arb-NAV: 'لأَنَّنِي خَجِلْتُ أَنْ أَطْلُبَ مِنَ الْمَلِكِ أَنْ يُنْجِدَنَا بِجَيْشٍ
    وَفُرْسَانٍ لِحِمَايَتِنَا فِي الطَّرِيقِ مِنَ الأَعْدَاءِ، لأَنَّنَا كُنَّا قَدْ
    قُلْنَا لِلْمَلِكِ: إِنَّ يَدَ إِلَهِنَا تَرْعَى طَالِبِيهِ لِلْخَيْرِ، وَيَنْصَبُّ
    سُخْطُهُ الْعَظِيمُ عَلَى كُلِّ مَنْ يَتْرُكُهُ.'
  ewe-ewe: Ŋu le kpeyem be mabia fia la be wòana asrafowo kple sɔdolawo mí, woadzɔ
    mía ŋu le mɔa dzi le míaƒe futɔwo ta, elabena megblɔ na fia la be, “Míaƒe Mawu
    la ƒe amenuvevesi nɔa ame sia ame si ɖoa dzi ɖe eŋu la dzi, ke eƒe dziku gã la
    nɔa ame siwo katã gbee la dzi.”
  eng-LEE: For I was ashamed to ask of the king an army and horsemen to assist us
    against an enemy on the way; because we had spoken unto the king, saying, The
    hand of our God is upon all those that seek him for good; but his power and his
    wrath are against all those that forsake him.
  asm-FB: শত্রুবোৰৰ পৰা আমাক ৰক্ষা কৰিবলৈ মই আমাৰ লগত সৈন্য বা অশ্বাৰোহী ৰজাক খুজিবলৈ
    অত্যন্ত দ্বিধাবোধ কৰিছিলোঁ। আমি ৰজাক কৈছিলোঁ যে, “আমাৰ ঈশ্বৰে, তেওঁক মঙ্গল খোজা
    সকলৰ ওপৰত তেওঁৰ হাত থাকে, কিন্তু তেওঁক ত্যাগ কৰা সকলৰ ওপৰত তেওঁৰ পৰাক্ৰম আৰু ক্ৰোধ
    থাকে।”
  sus-A: ﭑ يَافِشِ مَنفّ مَشْرِندٍ عَ شَ سْورِيٍ شَ سَ مُشُ مَتِ عَلَكٌ عٍ شَ مُشُ
    رَتَنفَ مُشُ يَشُييٍ مَ كِرَ شْن مَ. ﭑ نُ بَرَ عَ قَلَ مَنفّ بّ، «مُشُ مَرِفِ
    عَلَ مّينِمَ عَ قْشِرَبِرّيٍ مَ، كْنْ عَ شْنْمَ سّنبّ رَ مِشِ بِرِن مَ نَشَن عَ
    رَبٌلٌمَ.»
  fra-SBL: 'Car j''avais honte de demander au roi une troupe de soldats et de cavaliers
    pour nous aider contre l''ennemi en chemin, parce que nous avions dit au roi :
    « La main de notre Dieu est sur tous ceux qui le cherchent, pour le bien ; mais
    sa puissance et sa colère sont contre tous ceux qui l''abandonnent. »'
  hbo-hbo: כִּ֣י בֹ֗שְׁתִּי לִשְׁאֹ֤ול מִן־הַמֶּ֙לֶךְ֙ חַ֣יִל וּפָרָשִׁ֔ים לְעָזְרֵ֥נוּ
    מֵאֹויֵ֖ב בַּדָּ֑רֶךְ כִּֽי־אָמַ֨רְנוּ לַמֶּ֜לֶךְ לֵאמֹ֗ר יַד־אֱלֹהֵ֤ינוּ עַל־כָּל־מְבַקְשָׁיו֙
    לְטֹובָ֔ה וְעֻזֹּ֣ו וְאַפֹּ֔ו עַ֖ל כָּל־עֹזְבָֽיו׃
  piu-2006: '@see-verse:EZR.008.021'
  kik-kik: Nĩndaiguire thoni kũũria mũthamaki atũhe thigari cia magũrũ o na iria ithiiaga
    ihaicĩte mbarathi cia gũtũgitĩra harĩ thũ njĩra-inĩ, tondũ nĩtwerĩte mũthamaki
    atĩrĩ, “Guoko kwa ũtugi kwa Ngai witũ kũrĩ igũrũ rĩa mũndũ o wothe ũrĩa ũmwĩhokaga,
    no marakara make manene marĩ igũrũ rĩa arĩa othe mamũtiganagĩria.”
  fra-NCL: 'Car j’aurais eu honte de demander au roi une escorte et des cavaliers
    pour nous secourir contre l’ennemi pendant la route, parce que nous avions dit
    au roi : « La main de notre Dieu est pour leur bien sur tous ceux qui le cherchent,
    mais sa force et sa colère sont sur tous ceux qui l’abandonnent. »'
  cek-AK: Siangpahrang khaeah, Kaicae Sithaw tahmenhaih ban loe anih pakrong kaminawk
    boih nuiah oh, toe anih pahnawt kaminawk nuiah loe, kalen parai palungphuihaih
    to oh, tiah ka thuih boeh pongah, loklam ah kaicae ih misa ban thung hoiah abomh
    hanah, siangpahrang khaeah misatuh kami hoi hrang angthueng kaminawk hnik hanah
    ka zat.
  cuk-cuk: 'Sordamar igarba anmar-isdarmaladgi anmar-bendakega, an reyse, sordamar
    danar-danar-bukwad anga barmidagega, an binge egisgusad. Deginbali, dule-moligi-urwemalad
    anga barmidagega, an binge ese egisgusbalid. Ar ade, anmar bato reyga sogsagusbinned:
    Dule Bab-Dummadba-gudimaladi, Bab-Dummad nue bendakmaiye, egi nued binsamaibarye.
    Degi-inigwele, dule-Bab-Dummad-igarba-dasurmaladdi, Bab-Dummad ourwega na imakdamarye.'
  uig-CYR: 'Чүнки биз әслидә падишаға: «Худайимизниң қоли Уни барлиқ издигәнләрниң
    үстигә илтипат көрситишкә қоюлиду; лекин Униң қудрити билән ғәзиви Өзини ташлиғанларға
    зәрбә беришкә тәйярдур» дегән едуқ, әнди йәнә униңдин йолдики дүшмәнләргә тақабил
    турушқа пиядә вә атлиқ ләшкәрләр тайинлап беришни тәләп қилғанлиғимдин хиҗил болуп
    қалдим.'
  tel-2017: ఆయన్ను వేడుకునే వారికి క్షేమం కలిగించడానికి మన దేవుని హస్తం కాపుదలగా ఉంటుంది
    గానీ, ఆయనను తిరస్కరించే వారి పైకి ఆయన తీవ్రమైన కోపం రగులుకొంటుందని మేము రాజుతో
    చెప్పాం. అందువల్ల దారి మధ్యలో శత్రువుల బారి నుండి మమ్మల్ని కాపాడడానికి సైనికులను,
    గుర్రపు రౌతులను సహాయంగా పంపమని రాజును అడిగేందుకు నాకు సిగ్గు అనిపించింది.
  hat-BSA: 'Paske mwen te wont mande a wa a, sòlda yo avèk chevalye yo pou pwoteje
    nou kont lènmi sou chemen an, akoz nou te di a wa a: “Men Bondye nou an byen dispoze
    sou sila ki chache Li yo, men ak pwisans Li avèk lakòlè Li kont tout sila ki abandone
    Li yo.”'
  kos-kos: Nga lukun mwekin in siyuk sin tokosra fulat ke sie u in mwet mweun ma kasrusr
    fin horse in karingin kut ke fufahsryesr lasr liki kutena mwet lokoalok, mweyen
    nga fahk nu sel tari lah God lasr El akinsewowoyalos nukewa su lulalfongi El,
    a El lain ac kalyei kutena su forla lukel.
  hbo-WLC: כִּ֣י בֹ֗שְׁתִּי לִשְׁא֤וֹל מִן־הַמֶּ֙לֶךְ֙ חַ֣יִל וּפָרָשִׁ֔ים לְעָזְרֵ֥נוּ
    מֵאוֹיֵ֖ב בַּדָּ֑רֶךְ כִּֽי־אָמַ֨רְנוּ לַמֶּ֜לֶךְ לֵאמֹ֗ר יַד־אֱלֹהֵ֤ינוּ עַל־כָּל־מְבַקְשָׁיו֙
    לְטוֹבָ֔ה וְעֻזּ֣וֹ וְאַפּ֔וֹ עַ֖ל כָּל־עֹזְבָֽיו׃
  ibo-ibo: Nʼihi na ihere ekweghị m rịọ eze ka o dunyere anyị ndị agha, na ndị na-agba
    ịnyịnya ga-edu anyị, ichebe anyị nʼụzọ, site nʼaka ndị iro. Nʼihi na anyị agwalarị
    eze na Chineke, onye anyị na-efe, na-echebe ndị niile na-efe ya; gwakwa ya na
    oke iwe ya na-adakwasị ndị niile gbakụtara ya azụ.
  ory-ory: କାରଣ ପଥ ମଧ୍ୟରେ ଶତ୍ରୁ ବିରୁଦ୍ଧରେ ଆମ୍ଭମାନଙ୍କର ସାହାଯ୍ୟ କରଣାର୍ଥେ ରାଜାଙ୍କୁ ଏକ
    ଦଳ ସୈନ୍ୟ ଓ ଅଶ୍ୱାରୂଢ଼ ମାଗିବାକୁ ଆମ୍ଭର ଲଜ୍ଜାବୋଧ ହେଲା; “ଯେହେତୁ ଯେଉଁମାନେ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣ କରନ୍ତି, ସେସମସ୍ତଙ୍କର ମଙ୍ଗଳ ନିମନ୍ତେ ସେମାନଙ୍କ ପ୍ରତି ତାହାଙ୍କ
    ହସ୍ତର ସହାୟତା ଅଛି; ମାତ୍ର ଯେଉଁମାନେ ତାହାଙ୍କୁ ପରିତ୍ୟାଗ କରନ୍ତି, ସେସମସ୍ତଙ୍କ ପ୍ରତିକୂଳରେ
    ତାହାଙ୍କର ପରାକ୍ରମ ଓ କୋପ ଅଛି।” ଏହି କଥା ଆମ୍ଭେମାନେ ରାଜାଙ୍କୁ କହିଥିଲୁ।
  chk-chk: Pun üa säw le tüngorei ewe king eu mwichen sounfiu me chon wawa oris repwe
    tümwünükem won alem seni chon oputakem, pokiten üa üreni ewe king pwe äm Kot a
    afeiöchü meinisin mi lükü i, nge an song mi watte a tori meinisin mi likitala
    i.
  rop-rop: Aibin sheim blanga askim det king blanga solja garram hosis blanga maindim
    melabat brom eni enami wen melabat trebul, dumaji aibin dalim im det bingga blanga
    God jidan garram enibodi hu trastim im, bat im nogudbinji en im panishim enibodi
    hu tenim miselp brom im.
  ukr-1871: 'Бо менї було сором прохати в царя війська та кінноти для нашого захисту
    від ворога в дорозї, ми бо, говорячи з царем, сказали: рука нашого Бога є найлїпша
    для всїх, хто його шукає, а його сила й гнїв його на всїх, хто його покидає!'
  deu-1951: 'Denn ich schämte mich, vom König ein Heer und Reiter anzufordern, die
    uns wider die Feinde auf dem Wege helfen könnten; denn wir hatten dem König gesagt:
    Die Hand unsres Gottes ist über allen, die ihn suchen, zu ihrem Besten; seine
    Stärke aber und sein Zorn sind gegen alle, die ihn verlassen!'
  eng-JPS: 'For I was ashamed to ask of the king a band of soldiers and horsemen to
    help us against the enemy in the way; because we had spoken unto the king, saying:
    ''The hand of our God is upon all them that seek Him, for good; but His power
    and His wrath is against all them that forsake Him.'''
  srp-1865: 'Jer me bijaše stid iskati od cara vojske i konjika da nas brane od neprijatelja
    putem, jer bijasmo rekli caru govoreæi: ruka je Boga našega na dobro nad svima
    koji ga traže, i jaèina je njegova i gnjev na sve koji ga ostavljaju.'
  lug-lug: Nakwatibwa ensonyi okusaba kabaka abaserikale abakuumi ab’ebigere n’abeebagala
    embalaasi okutukuuma eri abalabe, kubanga twali tumutegeezeza nti, “Omukono omulungi
    ogwa Katonda waffe gubeera ku buli muntu amunoonya, naye obusungu bwe bubeera
    ku abo abamujeemera.”
  heb-heb: כי בשתי לשאול מן המלך חיל ופרשים לעזרנו מאויב בדרך כי אמרנו למלך לאמר יד
    אלהינו על כל מבקשיו לטובה ועזו ואפו על כל עזביו׃
  ben-IRV: কারণ পথে শত্রুদের বিরুদ্ধে আমাদের সাহায্য করার জন্য রাজার কাছে একদল সৈন্য
    কি ঘোড়াচালক চাইতে আমার লজ্জা করছিল; কারণ আমরা রাজাকে এই কথা বলেছিলাম, “আমাদের
    ঈশ্বরের হাত মঙ্গলের জন্য তাঁর সমস্ত অনুগামীর ওপর আছে, কিন্তু যারা তাঁকে ত্যাগ
    করে, তাঁর পরাক্রম ও রাগ তাদের সকলের বিরুদ্ধে৷”
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਸ਼ਰਮ ਦੇ ਮਾਰੇ ਰਾਜਾ ਤੋਂ ਸਿਪਾਹੀਆਂ ਦੇ ਜੱਥੇ ਤੇ ਘੋੜ ਸਵਾਰ ਨਾ ਮੰਗੇ
    ਕਿ ਰਾਹ ਵਿੱਚ ਵੈਰੀਆਂ ਦੇ ਵਿਰੁੱਧ ਸਾਡੀ ਸਹਾਇਤਾ ਕਰਨ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਰਾਜਾ ਨੂੰ ਕਿਹਾ ਸੀ, “ਸਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਹੱਥ ਭਲਿਆਈ ਦੇ ਲਈ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਹੈ, ਜੋ ਉਸ ਦੀ ਭਾਲ ਕਰਦੇ ਹਨ, ਪਰ
    ਉਸ ਦਾ ਬਲ ਤੇ ਕ੍ਰੋਧ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਵਿਰੁੱਧ ਹੈ, ਜੋ ਉਸ ਨੂੰ ਤਿਆਗ ਦਿੰਦੇ ਹਨ।”
  mya-JVB: အကြောင်း မူကား၊ ကျွန်တော်တို့ ဘုရား သခင်ကို ရှာ သောသူအပေါင်း တို့သည်၊ တန်ခိုးကျေးဇူးတော်ကိုခံ
    ရကြလိမ့်မည်။ ကိုယ်တော် ကို စွန့် သောသူအပေါင်း တို့ကို၊ တန်ခိုးတော်ဆီးတား၍ အမျက်
    တော်သက်ရောက်လိမ့်မည်ဟု ငါတို့သည်ရှင်ဘုရင် အား လျှောက် ထားသောကြောင့် ၊ လမ်း တွင်
    ရန်သူ လက်နှင့်လွတ်စေခြင်းငှါ လိုက်၍ပို့ ရသောစစ် သူရဲ၊ မြင်းစီး သူရဲ၊ တတပ်ကိုရှင်ဘုရင်
    ၌ မ တောင်း ဝံ့၊ ရှက်ကြ၏။
  hmo-hmo: Sedira bema Parasa king lau noia neganai, ia ese tuari taudia bona hosi
    guia taudia ai danu do ia siaia, ai hadikaia gwauraia taudia dekena amo do idia
    gimaia totona. To ia dekenai noia totona lau hemarai, badina ai ese nega ta king
    ai hamaoroa, ai gwau, “Aiemai Dirava ese ia dekenai idia abidadama henia taudia
    ia hanamodia noho, to ia dekena amo idia raka siri taudia dekenai ia badu, mai
    siahu danu.”
  urd-urd: क्यूँकि मैंने शर्म की वजह से बादशाह से सिपाहियों के जत्थे और सवारों के
    लिए दरख़्वास्त न की थी, ताकि वह राह में दुश्मन के मुक़ाबिले में हमारी मदद करें;
    क्यूँकि हम ने बादशाह से कहा था, कि हमारे ख़ुदा का हाथ भलाई के लिए उन सब के साथ
    है जो उसके तालिब हैं, और उसका ज़ोर और क़हर उन सबके ख़िलाफ़ है जो उसे छोड़ देते
    हैं।
  rus-SYN: 'так как мне стыдно было просить у царя войска и всадников для охранения
    нашего от врага на пути, ибо мы, говоря с царем, сказали: рука Бога нашего для
    всех прибегающих к Нему есть благодеющая, а на всех оставляющих Его - могущество
    Его и гнев Его!'
  bqc-SIM: 'Ma sosaↄ ń sↄ̃deↄ gbɛaa kíawa aa kàedawázi zɛ́u ibɛɛↄ yã́i oa widɛ̀,
    asa wá ò kíaɛ wa mɛ̀: Wá Lua ì ↄku gbɛ̃́ pↄ́ aaì a kĩ́i wɛɛlɛↄla maannↄɛ,
    ↄ̃ ì a pↄkũma zↄ̃ↄ bↄbↄ gbɛ̃́ pↄ́ pãkpàaziↄwa.'
  tcz-CHONGTHU: Ajeh chu keiman lampi dung’a melmate a konna eihongbit diuva lengpa
    komma sepai leh sakol chungtou sepai thum ding chu jachat um kasan ahi. Ajeh chu
    keiman lengpa komma chun, “Ka Pathen’u hin ama houte chu abanthahat’in ahongbit
    nin, amavang ama donlouva koite vang alunghanna hoisetah chun asugim jin ahi,”
    tia kana seidoh tan ahi.
  mar-mar: प्रवासातल्या सुरक्षिततेसाठी राजाकडे सैनिक आणि घोडेस्वार मागायचा मला संकोच
    वाटला. कारण आम्ही राजा अर्तहशश्तला म्हणालो होतो, “जो देवावर विश्वास ठेवतो त्याची
    देव पाठराखण करतो. पण देवाकडे पाठ फिरवली तर देवाचा कोप होतो.”
  qub-qub: Fiyu runacunapita chapämänanpaj muntädu suldärucuna yan'gämänanpaj rayta
    ruwacuytaga fiyupami pengacurä. Raytaga maynami nirä «Dios chapämangami payta
    adurajcunataga. Diosta mana wiyacojcunatami ichanga fiyupa rabyawan castigan»
    nir.
  hat-hat: Mwen te wont mande wa a yon lame ak kavalye pou pwoteje nou si yon lènmi
    ta atake nou sou wout, paske mwen te fin di wa a konsa Bondye nou an ap pwoteje
    tout moun ki mete konfyans yo nan li, l'ap beni yo. Konsa tou, l'ap fache sou
    moun ki vire do ba li, l'ap pini yo.
  eng-BSB: For I was ashamed to ask the king for an escort of soldiers and horsemen
    to protect us from our enemies on the road, since we had told him, “The hand of
    our God is gracious to all who seek Him, but His great anger is against all who
    forsake Him.”
  eng-WEBPB: For I was ashamed to ask of the king a band of soldiers and horsemen
    to help us against the enemy on the way, because we had spoken to the king, saying,
    “The hand of our God is on all those who seek him, for good; but his power and
    his wrath is against all those who forsake him.”
  kbq-kbq: Hanki nagrama kini ne'ma antahigesugeno hosi agumpima mani'za nevaza sondia
    vahe'ene mopafima vu sondia vahe'ma huzmantesige'za kvama hurante'za vu'zankura
    nagaze hu'ne. Na'ankure kini ne'enema mani'nena amanage hu'na asami'noe, Iza'o
    tagri Ra Anumzamofoma amage'ma antesia vahera, ha'ma hurante'naku'ma hanaza vahera
    Agra'a kegava hurantegahie hu'na asami'noe. Hianagi Agri'ma amefima humisia vahera,
    Agra arimpa ahenezmanteno ha'rezmantegahie hu'na hu'noe.
  nhe-BL: Na nipinajqui para nijtlajtlanis nopa tlanahuatijquetl para isoldados huan
    tlacame ipan cahuayojme para ma techmanahuisquíaj tlen tocualancaitacahua ipan
    ojtli. Ya niquilhuijtoya para Toteco Dios quinmocuitlahuía tlen quitlepanitaj.
    Niquilhui ichicahualis huan icualancayo Toteco Dios san quinajsis tlen quitlahuelcahuaj.
  gub-BL: Aze'eg tuwihawete pe nezewe a'e 'ym mehe ihe. — Urezar upyro hehe uzeruzar
    ma'e paw rupi a'e wà, a'e izupe. — Aze amo weityk Tupàn wà nehe, wikwahy putar
    a'e teko wanupe upuner haw pupe wanehe uzepyk pà a'e nehe, a'e izupe. Hepurenoz
    wer zepe zauxiapekwer kawaru ku'az har wanehe tuwihawete pe ihe. Hemaranugar izuwi
    ihe. — Urepyro putar ureàmàtyry'ymar wanuwi a'e wà nehe, he'e wer izupe.
  eng-DRA: 'For I was ashamed to ask the king for aid and for horsemen, to defend
    us from the enemy in the way: because we had said to the king: The hand of our
    God is upon all them that seek him in goodness: and his power and strength, and
    wrath upon all them that forsake him.'
