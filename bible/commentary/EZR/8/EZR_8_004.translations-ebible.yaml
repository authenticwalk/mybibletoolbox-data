verse: EZR.008.004
translations:
  mal-C: 'പഹത്ത്-മോവാബിന്റെ പിൻഗാമികളിൽ: സെരഹ്യാവിന്റെ മകനായ എല്യോഹോവേനായിയും അദ്ദേഹത്തോടുകൂടെ
    200 പുരുഷന്മാരും;'
  deu-TKW: 'Von den Nachkommen Pahath-Moabs: Eljehoënai, der Sohn Serahjas, und mit
    ihm 200 Mannspersonen.'
  lin-lin: 'Kati na bakitani ya Paati-Moabi : Eliowenayi, mwana mobali ya Zerakia,
    elongo na bato na ye nkama mibale.'
  eng-LSV: 'From the sons of Pahath-Moab: Elihoenai son of Zerahiah, and with him
    two hundred who are males.'
  eng-GNV: Of the sonnes of Pahath Moab, Elihoenai, the sonne of Zerahiah, and with
    him two hundreth males.
  eng-WEBSTER: Of the sons of Pahath-moab; Elihoenai the son of Zerahiah, and with
    him two hundred males.
  nhw-BL: Nojquiya yajqui Elioenai, icone Zeraías, catli eliyaya se iixhui Pahat Moab.
    Huan ihuaya Elioenai yajque 200 tlacame.
  swh-ONEN: wa wazao wa Pahath-Moabu, alikuwa Eliehoenai mwana wa Zerahia na wanaume
    200 pamoja naye;
  bba-bba: kɑ mɑɑ Elionɑi, Serɑyɑn bii, Pɑkɑti Mɔɑbun bweseru sɔɔ kɑ win tɔmbu ɡoobu
    (200),
  eng-KJVCPB: Of the sons of Pahath-moab; Elihoenai the son of Zerahiah, and with
    him two hundred males.
  luo-luo: nyikwa Pahath-Moab, Elihoyanai wuod Zerahia, kaachiel kode ji mia ariyo;
  meu-meu: 'Pahata-moab garana amo: Eliehoenai Serahia, bona tatau sinahu-rua ia ida.'
  npi-ULB: पहत-मोआबका परिवारका– जरयाहका छोरा एल्‍यहोएनै र तिनीसँग २०० पुरुष थिए ।
  yor-yor: 'nínú àwọn ọmọ Pahati-Moabu: Elihoenai ọmọ Serahiah àti àwọn igba ọkùnrin
    pẹ̀lú rẹ̀;'
  ind-ind: Elyoenai anak Zerahya dari keturunan Pahatmoab, dan ada 200 orang laki-laki
    bersama dia.
  pes-OPCB: '@see-verse:EZR.008.003'
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Pahat-Moab: si Eliehoenai na anak ni Zeraias.
    Kasama niyang nakalista ang dalawandaang lalaki.'
  hui-hui: Pahadamoaba hameigini Serahia igini Elioenai ibu heba agali handari kira
    (200) dai bini.
  mya-mya: '@see-verse:EZR.008.003'
  bod-N: ཕཱ་ཧད་མོ་ཨབ་ཀྱི་བུ་རྒྱུད་ནས་ཟེ་རཱ་ཡཱའི་བུ་ཨེ་ལི་ཧོ་ནེ་ཨི་དང་མཉམ་དུ་སྐྱེས་པ་ཉིས་བརྒྱ་ཡོད།
  sna-sna: kuzvizvarwa zvaPahati-Moabhu, Eriehoenai mwanakomana waZekaria, uye pamwe
    chete naye varume mazana maviri;
  spa-BLM: De los hijos de Pahatmoab, Eliehoenai, hijo de Zerahiah, y con él doscientos
    varones.
  cac-cac: '@see-verse:EZR.008.003'
  swh-ULB: Wana wa Pahath- Moabu, Eliehoenai mwana wa Zerahia na pamoja naye wanaume
    mia mbili. Wana wa
  bel-bel: з сыноў Сафатыі Зэвадыя, сын Міхаілаў, і зь ім восемдзесят чалавек мужчынскага
    полу;
  deu-ELBBK: 'von den Söhnen Pachat-Moabs: Eljoenai, der Sohn Serachjas, und mit ihm
    200 Männliche;'
  mbb-OT: Si Eliehoenai he anak ni Zerahia wey is menge zuma zin he 200 he menge maama,
    he ebpuun diyà te pemilya ni Pahat Moab
  mal-2015: പഹത്ത്-മോവാബിന്റെ പുത്രന്മാരിൽ സെരഹ്യാവിന്റെ മകനായ എല്യെഹോവേനായിയും അവനോടുകൂടെ
    ഇരുനൂറു പുരുഷന്മാരും,
  rmc-rmc: 'andral e famelija le Pachat-Moaboskri: o Eljehoenaj, o čhavo le Zerachijoskro,
    a leha 200 murša;'
  pes-OPV: از بنی فحت، موآب الیهو عینای ابن زرحیا و با او دویست نفر از ذکور.
  ron-1924: дин фиий луй Пахат-Моаб, Елиоенай, фиул луй Зерахия, ши ку ел доуэ суте
    де бэрбаць;
  ben-OBCV: পহৎ-মোয়াবের বংশজাতদের মধ্যে সরহির পুত্র ইলীয়ৈনয় ও তার সঙ্গী, 200 জন
    পুরুষ,
  som-som: Wiilashii Faxad Moo'aabna waxaa ka socday Elihooceenay oo ahaa ina Seraxyaah;
    oo waxaa isaga la jiray laba boqol oo nin.
  lat-VUC: De filiis Phahath Moab, Elioënai filius Zarehe, et cum eo ducenti viri.
  eng-ASVBT: Of the sons of Pahath-moab, Eliehoenai the son of Zerahiah; and with
    him two hundred males.
  ita-1885: de' figliuoli di Pahat-Moab, Elioenai, figliuolo di Zerahia, e con lui
    dugento maschi;
  eng-LXXUP: Of the sons of Pahath-moab; Eliehoenai the son of Zerahiah, and with
    him two hundred that were males.
  eng-ULB: Of the descendants of Pahath-Moab, Eliehoenai son of Zerahiah and with
    him were two hundred males.
  spa-VBL: De los hijos de Pahat-moab, Elioenai, hijo de Zeraías, y con él 200 hombres.
  fra-_FOB: Des enfants de Pachath-Moab, Eljoénaï, fils de Zérachia, et avec lui deux
    cents hommes;
  mal-mal: പഹത്ത്-മോവാബിന്റെ പുത്രൻ സെരഹ്യാവിന്റെ പുത്രന്മാരിൽ എല്യെഹോവേനായിയും അവനോടുകൂടെ
    ഇരുനൂറ് പുരുഷന്മാരും,
  urd-GVR: Pakhat-moāb ke ḳhāndān kā Ilīhuainī bin Zaraḳhiyāh 200 mardoṅ ke sāth,
  suz-BL: पहाथ-मोआब आ चच युइ रे, जेराहीयाह आ तौ एली-ए-होएनाइ नु मेको नु २०० जना वोंइश
    मुर, एज्रा २:६
  ita-1927: Dei figliuoli di Pahath-Moab, Elioenai, figliuolo di Zerahia, e con lui
    duecento maschi.
  ckb-ckb: لە نەوەی پەحەت‌مۆئاب، ئەلیهۆعێینەی کوڕی زەرەحیا، دوو سەد نێرینەش لەگەڵی؛
  eng-BBE: Of the sons of Pahath-moab, Eliehoenai, the son of Zerahiah; and with him
    two hundred males.
  kan-OKCV: ಪಹತ್ ಮೋವಾಬನ ವಂಶಜರಲ್ಲಿ ಜೆರಹ್ಯನ ಮಗನಾದ ಎಲಿಹೋಯೇನೈನೂ, ಅವನ ಸಂಗಡ 200 ಮಂದಿ ಗಂಡಸರು.
  tam-2017: பாகாத்மோவாபின் மகன்களில் செரகியாவின் மகனாகிய எலியோனாயும், அவனுடன் 200
    ஆண்மக்களும்,
  spa-RV-1909: De los hijos de Pahath-moab, Elioenai, hijo de Zarahi, y con él doscientos
    varones;
  ron-BTF: Dintre fiii lui Pahat-Moab, Elioenai, fiul lui Zerahia, şi cu el două sute,
    de parte bărbătească.
  eng-WEBP: Of the sons of Pahathmoab, Eliehoenai the son of Zerahiah; and with him
    two hundred males.
  eng-FBV: From the sons of Pahath-moab, Eliehoenai, son of Zerahiah, and with him
    200 men.
  nld-1939: 'Van de zonen van Pachat-Moab: Eljehoënai, de zoon van Zerachja met tweehonderd
    man;'
  nch-BL: Nojquiya yajqui Elioenai, icone Zeraías, cati eliyaya se iixhui Pahat Moab.
    Huan ihuaya Elioenai yajque 200 tacame.
  vie-1934: về con cháu Pha-hát-Mô-áp có Ê-li-ô-ê-nai, con trai của Xê-ra-hi-gia,
    và với người được hai trăm nam đinh;
  hin-CV: पाहाथ-मोआब के वंशज, ज़ेराइयाह के पुत्र, एलीहोएनाई तथा उसके साथ 200 पुरुष;
  spa-BES: De los hijos de Pahat-moab, Eliehoenai, hijo de Zerahías; y con él doscientos
    varones.
  tdx-tdx: Tamo ana’ i Paka­te-moabeo; i Elihoenay ana’ i Zerakià reketse ty lahilahy
    roanjato.
  tha-KJV: จากคนปาหัทโมอับมี เอลี​โอน​ัย บุ​ตรชายเศ-ราหิยาห์ พร​้อมกั​บท​่านมี​ผู้​ชายสองร้อยคน
  por-BR-2018: Dos filhos de Paate-Moabe, Elioenai, filho de Zeraías, e com ele duzentos
    homens;
  deu-ELO: 'von den Söhnen Pachath-Moabs: Eljoenai, der Sohn Serachjas, und mit ihm
    zweihundert Männliche;'
  eng-WYC-2018: of the sons of Pahath, Moab, and Elihoenai, the son of Zerahiah, and
    with him two hundred men; (of the sons of Pahathmoab, Elihoenai, the son of Zerahiah,
    and with him two hundred men;)
  epo-epo: 'el la idoj de Paĥat-Moab: Eljehoenaj, filo de Zeraĥja, kaj kun li ducent
    virseksuloj;'
  uig-PIN: Paⱨat-Moabning ǝwladliridin Zǝraⱨiyaⱨning oƣli Əlyoyinay wǝ uning bilǝn
    billǝ ⱪaytⱪan ǝrkǝklǝr ikki yüz kixi;
  beo-beo: '@see-verse:EZR.008.003'
  tpi-OTNT: Na Elioenai, pikinini man bilong Serahia, bilong lain bilong Pahatmoap.
    Na 200 man bilong lain bilong en i go wantaim em.
  hau-SA: daga Fahat-Mowab, Eliyehoyenai ɗan Zerahiya ne shugaba, tare da shi akwai
    mutum 200;
  uig-LAT: Pahat-Moabning ewladliridin Zerahiyahning oghli Elyoyinay we uning bilen
    bille qaytqan erkekler ikki yüz kishi;
  nde-nde: 'abesizukulwane sikaPhahathi-Mowabi: kwakungu-Eliyehonayi indodana kaZerahiya
    oweza lamadoda angamakhulu amabili (200);'
  ton-ton: ‌ʻI he ngaahi foha ʻo Pehati-Moape; ko Ilionei ko e foha ʻo Selaia, pea
    naʻe ʻiate ia ʻae kau tangata ʻe toko uangeau.
  ces-1613: Z synů Pachat Moábových Eliehoenai syn Zerachiášův, a s ním dvě stě mužů.
  eng-WMB: Of the sons of Pahathmoab, Eliehoenai the son of Zerahiah; and with him
    two hundred males.
  tam-TCV: பாகாத் மோவாபின் வழித்தோன்றலைச் சேர்ந்த செரகியாவின் மகன் எலியோனாய், அவனுடன்
    200 மனிதர்;
  ceb-ULB: 'Sa mga kaliwat ni Pahat Moab: si Elioenai ang anak nga lalaki ni Seraias.
    Uban kaniya nalista ang 200 ka mga lalaki.'
  pol-UBG: Z synów Pachat-Moaba – Elioenaj, syn Zerachiasza, a z nim dwustu mężczyzn;
  urd-GVU: پخت موآب کے خاندان کا اِلیہوعینی بن زرخیاہ 200 مردوں کے ساتھ،
  deu-1912: 'von den Kindern Pahath-Moab: Eljoenai, der Sohn Serahjas, und mit ihm
    zweihundert Mannsbilder;'
  kan-2017: ಪಹತ್ ಮೋವಾಬಿನವರಲ್ಲಿ ಜೆರಹ್ಯನ ಮಗನಾದ ಎಲ್ಯೆಹೋವೇನೈಯೂ ಮತ್ತು ಅವನೊಡನೆ 200 ಗಂಡಸರು.
  yap-yap: '@see-verse:EZR.008.003'
  hlt-MCSB: Pahathmoab koca lamkah Zerahiah capa Elioenai neh a taengkah tongpa yahnih.
  mdy-ETH: '@see-verse:EZR.008.003'
  twi-ASANTE: 'Pahat-Moab abusua mu no: Serahia babarima Eliehoenai ne mmarima afoforɔ
    ahanu.'
  eng-WEBU: Of the sons of Pahathmoab, Eliehoenai the son of Zerahiah; and with him
    two hundred males.
  wal-wal: Paahati-Moo7aaba yaraappe Zaraahiyaa na7aa Eliyoo7enaayanne aara issippe
    hara naa77u xeetu attumaageeta,
  spa-PDDPT: De los hijos de Pajat-moab, Elioenai, hijo de Zeraías, y con él 200 varones;
  gun-gun: Paate-Moabe ramymino kuery va'e regua ma Zeraías ra'y Elioenai, ha'e hexevegua
    duzentos avakue ju.
  agu-BL: Ej, nin ncha'tz Elioenai yi cy'ajl Zeraías yi xonl Pahat-moab, nin xomche'
    cob cient yaj te'j yi e' nin xonl i'.
  ilo-ULB: 'Kadagiti kaputotan ni Pahat Moab: ni Elieoenai a putot a lalaki ni Serahias.
    Duagasut a lallaki ti nailista a kaduana.'
  kpg-kpg: '@see-verse:EZR.008.003'
  uig-ARA: پاھات-موئابنىڭ ئەۋلادلىرىدىن زەراھىياھنىڭ ئوغلى ئەليويىناي ۋە ئۇنىڭ بىلەن
    بىللە قايتقان ئەركەكلەر ئىككى يۈز كىشى؛
  sus-sus: Eliyehowenayi, naxan keli Mowaba Paxati xabilɛ. Sɛraxaya xa di nde nun
    mixi kɛmɛ firin.
  pon-2006: '@see-verse:EZR.008.003'
  ksd-ksd: ta ra tarai Pakat-Moab, Elioenai, natu i Serakia, diat ma a ura mar na
    tutana;
  tur-YTC: Pahatmoav oğullarından, Zerahya oğlu Elyehoenay; ve onunla birlikte iki
    yüz erkek.
  grc-BRENT: Ἀπὸ υἱῶν Φαὰθ Μωὰβ, Ἐλιανὰ υἱὸς Σαραΐα, καὶ μετʼ αὐτοῦ διακόσιοι τὰ ἀρσενικά.
  ind-AYT: 'Dari keturunan Pahat-Moab: Elyoenai, anak Zerahya, bersama 200 orang laki-laki.'
  nya-nya: Elihunai mwana wa Zerahiya, wa fuko la Pahati-Mowabu. Pamodzi ndi iyeyu
    panalinso anthu ena 400.
  hrv-hrv: 'od Pahat-Moabovih sinova: Elijoenaj, sin Zerahjin, i s njim dvije stotine
    muškaraca;'
  mps-mps: Tama Elioenai, te Serahiago ogwa, te Pahatmoap hani bidi da. Tama aga hani
    te 200 bidi aga dali pai dao.
  tpi-tpi: Na Elioenai, pikinini man bilong Serahia, bilong lain bilong Pahatmoap.
    Na 200 man bilong lain bilong en i go wantaim em.
  dan-1931: af Pahat-Moabs Efterkommere Eljoenaj, Zerajas Søn, med 200 Mandspersoner;
  vie-OVCB: Ê-li-hô-ê-nai, con Xê-ra-hi-gia, thuộc dòng Pha-hát Mô-áp và 200 người
    nam khác.
  guj-2017: પાહાથ-મોઆબના વંશજ ઝરાહયાનો પુત્ર એલીહોએનાય; તેની સાથે બસો પુરુષો હતા.
  pon-2006A: '@see-verse:EZR.008.003'
  por-BRBSL: Dos filhos de Pahathmoab, Eliehoenai o filho de Zerahiah; e com ele duzentos
    homens.
  cth-cth: Pahathmoab capa thung hoi Zerahiah capa Eliehoenai koe kaawm e tongpa 200.
  twi-twi: 'Pahat-Moab asefo mu no: Serahia babarima Eliehoenai ne mmarima afoforo
    bi ahannu.'
  hlt-hlt: Pahathmoab koca lamkah Zerahiah capa Elioenai neh a taengkah tongpa yahnih.
  tbz-SIM: nɛ̀ Pɑsɑti-Mɔɑbu nɑɑ̀mùnkù kɔbɛ nɛ̀ Ediyoyennɑii nɑɑ̀mùnkù kɔbɛ nɛ̀ Sɑkɑrii
    nɑɑ̀mùnkù kɔbɛ kɛ̀ bɛ̀ ḿbo bɛnitidɑɑbɛ̀ sikɔusìdɛ́ (200).
  msy-2020: Ezɨ Elioenai, a Serahian otarim egha Pahatmoapɨn ikɨzimɨn ovavir boribar
    mav. Ezɨ an adarazi 200plan gumaziba a ko ghue.
  dop-dop: Nɑ Pɑhɑtɩ-Mowɑpʋ lʋlʋɣʋ tʋ Selɑyɑ pǝyɑlʋ Ɩliyohenɑyi nɑ pǝ́ sɔɔsǝnɑ yǝlɑɑ
    ŋmʋnʋɣʋ (200).
  azb-azb: Paxat-Moav övladlarından Zerahya oğlu Elyehoenay və onunla bərabər iki
    yüz kişi.
  eng-DBY: Of the children of Pahath-Moab, Elihoenai the son of Zerahiah, and with
    him two hundred males.
  hin-2017: पहत्मोआब के वंश में से जरहयाह का पुत्र एल्यहोएनै, जिसके संग दो सौ पुरुष
    थे।
  wol-KYG: Ci askanu Payat Mowab, Elyowenay doomu Seraya la, mook ñaar téeméeri góor
    (200).
  eng-YLT: 'From the sons of Pahath-Moab: Elihoenai son of Zerahiah, and with him
    two hundred who are males.'
  eng-WYC-2017: of the sons of Pahath, Moab, and Elihoenai, the son of Zerahiah, and
    with him two hundred men;
  eng-WMBB: Of the sons of Pahathmoab, Eliehoenai the son of Zerahiah; and with him
    two hundred males.
  urd-GVH: पख़त-मोआब के ख़ानदान का इलीहूऐनी बिन ज़रख़ियाह 200 मर्दों के साथ,
  rug-rug: Eliehoenai sa tuna e Zerahia pu tuti gore mae koe Pahati Moabi, meke koasa
    si luli sari karua gogoto tie;
  gaz-gaz: sanyii Fahat Moʼaab keessaa Eliihooʼeenayi ilma Zaraayaa; warri isa wajjin
    turanis namoota 200 turan;
  fra-LSG: des fils de Pachat-Moab, Éljoénaï, fils de Zerachja, et avec lui deux cents
    mâles;
  yal-yal: Paxata-Moyaba yixɛtɛne yɛ, Sɛraxayaa dii xɛmɛna Eliyehowenayi e nun muxu
    kɛmɛ firin, xɛmɛne gbansan.
  haw-1868: No na mamo a Panatamoaba; o Elihoenai ke keiki a Zerahia, a me ia no elua
    haneri kane.
  arb-NAV: 'مِنْ بَنِي فَحَثَ مُوآبَ: أَلِيهُوعِينَايُ بْنُ زَرَحْيَا وَمَعَهُ مِئَتَانِ
    مِنَ الذُّكُورِ.'
  ewe-ewe: 'Ame siwo tso Pahat Moab ƒe dzidzime me: Zerahia ƒe vi, Eliehoenai kple
    ŋutsu alafa eve (200) siwo kpe ɖe eŋu la;'
  eng-LEE: Of the sons of Pachath-moab, Elyeho'enai the son of Zerachyah, and with
    him were two hundred males.
  asm-FB: পহৎ-মোৱাবৰ বংশধৰসকলৰ মাজত জৰহীয়াৰ পুত্ৰ ইলীহোঐনয়। আৰু তেওঁৰ লগত তালিকাত
    দুশ জন পুৰুষ আছিল।
  sus-A: عٍلِيٍهٌوٍنَيِ، نَشَن كٍلِ مٌوَبَ ثَشَتِ شَبِلّ. سّرَشَيَ شَ دِ ندٍ نُن مِشِ
    كّمّ قِرِن.
  fra-SBL: Des fils de Pahathmoab, Eliehœnaï, fils de Zerahia, et avec lui deux cents
    mâles.
  hbo-hbo: מִבְּנֵי֙ פַּחַ֣ת מֹואָ֔ב אֶלְיְהֹֽועֵינַ֖י בֶּן־זְרַֽחְיָ֑ה וְעִמֹּ֖ו
    מָאתַ֥יִם הַזְּכָרִֽים׃ ס
  piu-2006: '@see-verse:EZR.008.003'
  kik-kik: na kuuma njiaro cia Pahathu-Moabi, aarĩ Eliehoenai mũrũ wa Zerahia, hamwe
    na andũ angĩ 200;
  fra-NCL: Des fils de Phahath-Moab, Elioénaï, fils de Zaréhias, et avec lui deux
    cents mâles ;
  cek-AK: Pahath-Moab ih acaeng, Zerahiah ih capa Elihoenai, anih hoi nawnto ah nongpa
    cumvai hnetto oh o.
  cuk-cuk: Pahat-Moab-wagansikid, Zeraías-machi-Elioenai. Elioenaiʼbali, machergan,
    dulataled-ilabo-mergu (200) nonikid.
  uig-CYR: Паһат-Моабниң әвлатлиридин Зәраһияһниң оғли Әлйойинай вә униң билән биллә
    қайтқан әркәкләр икки йүз киши;
  tel-2017: పహత్మోయాబు వంశంలో ఉన్న జెరహ్య కొడుకు ఎల్యోయేనై, అతనితో పాటు 200 మంది పురుషులు.
  hat-BSA: Nan fis a Pachat-Moab yo, Eljoénaï, fis a Zerachja a, epi avèk li menm,
    de-san gason.
  kos-kos: Eliehoenai, wen natul Zerahiah, ke fwil natul Pahath Moab, wi mukul 200
  hbo-WLC: מִבְּנֵי֙ פַּחַ֣ת מוֹאָ֔ב אֶלְיְהֽוֹעֵינַ֖י בֶּן־זְרַֽחְיָ֑ה וְעִמּ֖וֹ
    מָאתַ֥יִם הַזְּכָרִֽים׃ ס
  ibo-ibo: Ndị ikwu Pahat-Moab, Eliehoenai nwa Zerahaya dị narị mmadụ abụọ (200),
  ory-ory: ପହତ୍‍-ମୋୟାବର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ସରହୀୟର ପୁତ୍ର ଇଲୀହୋଐନୟ ଓ ତାହା ସଙ୍ଗେ ଦୁଇ ଶହ
    ପୁରୁଷ।
  chk-chk: 'Seni ekewe mwirimwirin Pahat-moap: Eliehonai nöün Seraia, nge ruupükü
    mwän ra eti.'
  rop-rop: '@see-verse:EZR.008.003'
  ukr-1871: З синів Пахат-Моава, Елеєгенай, син Зерахії, а з ним двістї душ мужого
    полу;
  deu-1951: 'Von den Kindern Pachat-Moabs: Eljehoenai, der Sohn Serajas, und mit ihm
    200 männlichen Geschlechts.'
  eng-JPS: Of the sons of Pahath-moab, Eliehoenai the son of Zerahiah; and with him
    two hundred males.
  srp-1865: Od sinova Fat-Moavovijeh Elioinaj sin Zerajin i s njim muškinja dvjesta;
  lug-lug: n’okuva mu bazzukulu ba Pakasumowaabu, Eriwenayi mutabani wa Zekkaliya,
    era wamu naye abasajja ebikumi bibiri (200);
  heb-heb: מבני פחת מואב אליהועיני בן זרחיה ועמו מאתים הזכרים׃
  ben-IRV: পহৎ-মোয়াবের সন্তানদের মধ্যে সরহিয়ের ছেলে ইলিয়ৈনয় ও তার সঙ্গী দুশো জন
    পুরুষ৷
  pan-pan: ਪਹਥ-ਮੋਆਬ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਜ਼ਰਹਯਾਹ ਦਾ ਪੁੱਤਰ ਅਲਯਹੋਏਨਈ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਦੋ
    ਸੌ ਪੁਰਖ।
  mya-JVB: ပါဟတ်မောဘ အမျိုး ၊ ဇေရာယ သား ဧလျောနဲ နှင့် ယောက်ျား ပေါင်းနှစ် ရာ၊
  hmo-hmo: Pahata Moaba iduhu — Elioenai Serahaia, bona ia danu tau 200.
  urd-urd: बनी पख़त — मोआब में से, इलीहू'ऐनी बिन ज़राखियाह, और उसके साथ दो सौ आदमी;
  rus-SYN: из сыновей Пахаф-Моава Эльегоенай, сын Зерахии, и с ним двести человек
    мужеского пола;
  bqc-SIM: Paata Mↄabu bui Zelaia nɛ́ Ɛlioenai ń a gbɛ̃́ↄ gbɛ̃ↄn ↄ̀aa do.
  tcz-CHONGTHU: Pahath Moab a kon’in Serahiah chapa Eliehoenai leh midang jani ahiuve,
  mar-mar: पहथ-मवाबाच्या वंशातला जरह्या याचा मुलगा एल्यहोवेनय आणि त्याच्याबरोबरचे
    दोनशे पुरुष,
  qub-qub: Pahat-moabpita miraj cutiran Zeraiaspa wamran Elioenai. Paywan caj röpa
    cutiran ishcay pachac (200) runacuna. Paycunataga ollgu cajllata apuntaran.
  hat-hat: Elyeyoenayi, pitit gason Seraji a, chèf branch fanmi Pakat m'oab la. Li
    te gen avè l' desan (0200) gason.
  eng-BSB: from the descendants of Pahath-Moab, Eliehoenai son of Zerahiah, and with
    him 200 men;
  eng-WEBPB: Of the sons of Pahathmoab, Eliehoenai the son of Zerahiah; and with him
    two hundred males.
  kbq-kbq: Hanki Pahatmoapu nagapintira, Serahia mofavre Elioenai'ene 200'a vahe agranena
    vu'naze.
  nhe-BL: Nojquiya yajqui Elioenai, icone Zeraías, tlen eliyaya se iixhui Pahat Moab.
    Huan ihuaya Elioenai yajque 200 tlacame.
  gub-BL: '@see-verse:EZR.008.003'
  eng-DRA: Of the sons of Phahath Moab, Eleoenai the son of Zareha, and with him two
    hundred men.
