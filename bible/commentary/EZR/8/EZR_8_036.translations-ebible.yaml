verse: EZR.008.036
translations:
  mal-C: രാജാവിന്റെ ആജ്ഞകൾ അവർ യൂഫ്രട്ടീസ് നദിക്കിക്കരെയുള്ള രാജാവിന്റെ പ്രതിനിധികൾക്കും
    ദേശാധിപതിമാർക്കും കൈമാറി; അവർ ജനത്തിനും ദൈവത്തിന്റെ ആലയത്തിനും ആവശ്യമായ സഹായം
    ചെയ്തുതന്നു.
  deu-TKW: Und sie übergaben die Verordnungen des Königs an die königlichen Satrapen
    und die Statthalter des Gebiets jenseits des Stroms, und sie unterstützen das
    Volk und den Tempel Gottes.
  lin-lin: Batindaki lisusu sango ya mitindo ya mokonzi epai ya bayangeli oyo mokonzi
    atiaki na bituka mpe epai ya bayangeli ya etuka ya ngambo ya weste ya ebale Efrate,
    oyo basungaki bato mpe Tempelo ya Nzambe.
  eng-LSV: and they give the laws of the king to the lieutenants of the king and the
    governors beyond the river, and they have lifted up the people and the house of
    God.
  eng-GNV: 'And they deliuered the Kings commission vnto the Kings officers, and to
    the captaines beyond the Riuer: and they promoted the people, and the house of
    God.'
  eng-WEBSTER: 'And they delivered the king''s commissions to the king''s lieutenants,
    and to the governors on this side of the river: and they furthered the people,
    and the house of God.'
  nhw-BL: Huan tiquinhuiquilijque nopa gobernadores huan tequitini ipan itlanahuatilis
    ipan ni nali atemitl Eufrates nopa amatl catli nopa tlanahuatijquetl quititlantoya.
    Huan huajca techpalehuijque tiisraelitame ica catli monejqui ipan itiopa Toteco
    Dios.
  swh-ONEN: Pia walikabidhi manaibu wa mfalme na watawala wa Ngʼambo ya Mto Frati
    maagizo ya mfalme, ambao baadaye walitoa msaada kwa watu na kwa nyumba ya Mungu.
  bba-bba: Mɑ bɑ Aɑtɑsɛsin woodɑ ye berɑ ɡeen wiruɡibu wɛ̃. Mɑ bɑ kɑ Isirelibɑ yɔ̃rɑ
    bɑ kɑ dii te bɑnɑ.
  eng-KJVCPB: 'And they delivered the king’s commissions unto the king’s lieutenants,
    and to the governors on this side the river: and they furthered the people, and
    the house of God.'
  luo-luo: Bende ne gitero chike mane ruoth ochiwo ni jotend gwenge kod jotend Yufrate,
    bangʼe negichiwo kony ni ji kod ni od Nyasaye.
  meu-meu: Idia ese hanua pavapavana ena hahedua pepadia na hanua pavapavana ena tuari
    biagudia bona Sinavai Badana inikahana basileiana lohiadia e henidia; bena idia
    ese taunimanima bona Dirava ena dubu e durudia.
  npi-ULB: तब तिनीहरूले यूफ्रेटिस नदीपारिको प्रान्तमा बस्‍ने राजाका उच्‍च अधिकारीहरू
    र गभर्नरहरूलाई राजाको आदेश दिए, अनि तिनीहरूले मानिसहरू र परमेश्‍वरको मन्दिरलाई
    मदत गरे ।
  yor-yor: Wọ́n sì jíṣẹ́ àṣẹ ọba fún àwọn ìjòyè àti àwọn baálẹ̀ agbègbè Eufurate,
    wọ́n sì ṣe ìrànlọ́wọ́ fún àwọn ènìyàn àti ilé Ọlọ́run.
  ind-ind: Lalu kami menyampaikan surat keputusan raja kepada gubernur Provinsi Sebelah
    Barat sungai Efrat dan para pejabatnya. Maka mereka memberi bantuan untuk orang
    Israel dan rumah Allah, sesuai dengan perintah raja dalam surat itu.
  pes-OPCB: وقتی نامهٔ پادشاه به امرا و حکام او در غرب رود فرات داده شد، همگی آنان
    پشتیبانی خود را از قوم و ساختن خانۀ خدا اعلام داشتند.
  tgl-ULB: At ibinigay nila ang mga utos ng hari sa matataas na mga opisyal ng hari
    at sa mga gobernador sa ibayo ng Ilog, at tinulungan nila ang mga tao at ang tahanan
    ng Diyos.”
  hui-hui: Ani bo delai halu Babilononaga Kini Adasegesi ibugua beba mbira i̱hondo
    gilibu ngiyagola mo yalu ibinigo ai i̱na gabumane Iba Yuberedisi abene orayagi
    haru haga heagobi ibunaga agali haguane bu hearuhondobi ti hendelo lowa yalu pudaba
    laru. Agali haguane uruni tigua beba ogoni hondowa iname Anduane Homogonaga anda
    loma biahene ogoni baya hangu buluma̱ya biamogo bialu haya, lalu Eserahanda lene.
  mya-mya: လူ​တို့​သည်​မိ​မိ​တို့​အား​မင်း​ကြီး​ပေး​အပ် လိုက်​သည့်​အ​မိန့်​တော်​စာ​ကို
    ဥ​ဖ​ရတ်​မြစ်​ကြီး အ​နောက်​ဘက်​ပြည်​နယ် ဘု​ရင်​ခံ​များ​နှင့် အ​ရာ​ရှိ​များ​အား​ပေး​အပ်​ကြ​သော​အ​ခါ
    သူ​တို့​သည်​ပြည်​သူ​များ​နှင့်​ဗိ​မာန်​တော် ဝတ်​ပြု​ကိုး​ကွယ်​မှု​ကို​အား​ပေး​ကူ​ညီ​ကြ
    ကုန်​၏။
  bod-N: ཁོ་རྣམས་ཀྱིས་རྒྱལ་པོའི་བཀའ་ཡིག་རྒྱལ་པོའི་སྤྱི་དཔོན་དང་གཙང་པོའི་ཕ་རོལ་གྱི་འགོ་དཔོན་རྣམས་ལ་སྤྲད་ཅིང་།
    དེ་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་མཆོད་ཁང་དང་འབངས་མི་ལ་རོགས་བྱས་སོ། །
  sna-sna: Vakapawo zvirevo zvamambo kumachinda amambo uye navabati mhiri kwaYufuratesi,
    avo vakazopawo rubatsiro kuvanhu nokuimba yaMwari.
  spa-BLM: Entregaron los encargos del rey a los gobernadores locales del rey y a
    los gobernadores del otro lado del río. Así mantenían al pueblo y a la casa de
    Dios.
  cac-cac: Ix lajvi chi', ix ac'chaj b'aj tz'ib'ab'il schecnab'il vin̈ rey d'a eb'
    ayoch yajalil d'a stojolal b'aj tz'em c'u d'a a' Éufrates, yuj chi' a eb' ix colvaj
    qued'oc d'a munlajel d'a stemplo co Diosal.
  swh-ULB: Tena wakawapa amri za mfalme kwa wakuu wa wafalme na wakuu katika mji ngambo
    ya mto, na wakawasaidia watu na nyumba ya Mungu.
  bel-bel: І аддалі царскія загады царскім сатрапам і зарэцкім начальнікам вобласьцяў,
    і яны ўшанавалі народ і дом Божы.
  deu-ELBBK: Und sie übergaben die Befehle des Königs den Satrapen des Königs und
    den Statthaltern diesseits des Stromes; und diese unterstützten das Volk und das
    Haus Gottes.
  mbb-OT: Imbeǥey zan daan diyà te menge gubirnedur wey menge upisyal te prubinsya
    zini layun te Eufrates is dukumintu he midsuratan te mandù te hadì. Heini he menge
    pengulu mid-uǥup te menge etew te Israel wey te vuluhaten diyà te valey te Megbevayà.
  mal-2015: 'അവർ രാജാവിന്റെ ആജ്ഞാപത്രങ്ങൾ നദിക്കു ഇക്കരെ രാജാവിന്റെ സംസ്ഥാനപതിമാർക്കും
    നാടുവാഴികൾക്കും കൊടുത്തു: അവർ ജനത്തിന്നും ദൈവത്തിന്റെ ആലയത്തിന്നും വേണ്ടുന്ന സഹായം
    ചെയ്തു.'
  rmc-rmc: Paľis dine le kraľiskre ľila le uradňikenge the le guvernerenge andre provincija
    Zapadno Eufrat. Avke on pomožinenas le manušenge a denas oda, so kampelas pro
    Chramos le Devleskro.
  pes-OPV: و چون فرمانهای پادشاه را به امرای پادشاه و والیان ماورای نهردادند، ایشان
    قوم و خانه خدا را اعانت نمودند.
  ron-1924: Ау дат порунчиле ымпэратулуй дрегэторилор ымпэратулуй ши кырмуиторилор
    де динкоаче де рыу, каре ау ажутат пе попор ши Каса луй Думнезеу.
  ben-OBCV: তারা সেই সঙ্গে সম্রাটের আদেশনামা তার অধীনস্থ সকল প্রদেশ সহ ইউফ্রেটিস নদীর
    অববাহিকায় অবস্থিত সকল প্রদেশের শাসক ও রাজ্যপালদের প্রদান করল। সেইমতো তারা লোকেদের
    এবং ঈশ্বরের গৃহের জন্য সাহায্য করলেন।
  som-som: Oo waxay amarkii boqorka u geeyeen saraakiishii boqorka iyo taliyayaashii
    webiga ka shisheeyey; oo iyana way taageereen dadkii iyo gurigii Ilaah.
  lat-VUC: Dederunt autem edicta regis satrapis qui erant de conspectu regis, et ducibus
    trans flumen, et elevaverunt populum et domum Dei.
  eng-ASVBT: 'And they delivered the king’s commissions unto the king’s satraps, and
    to the governors beyond the River: and they furthered the people and the house
    of God.'
  ita-1885: Poi diedero i decreti del re a' satrapi del re, ed a' governatori di qua
    dal fiume; ed essi presero a favoreggiare il popolo, e la Casa di Dio.
  eng-LXXUP: 'And they gave the king’s mandate to the king’s lieutenants, and the
    governors beyond the river: and they honored the people and the house of God.'
  eng-ULB: Then they gave the king's decrees to the king's high officials and the
    governors in the Province Beyond the River, and they helped the people and the
    house of God.
  spa-VBL: También entregaron los decretos del rey a los oficiales principales del
    rey y de los gobernadores de la provincia al oeste del Éufrates, que entonces
    prestaron asistencia al pueblo y al Templo de Dios.
  fra-_FOB: Et ils remirent les ordres du roi aux satrapes du roi, et aux gouverneurs
    de ce côté-ci du fleuve, qui favorisèrent le peuple et la maison de Dieu.
  mal-mal: 'അവർ രാജാവിന്റെ ആജ്ഞകൾ നദിക്കിക്കരെയുള്ള രാജാവിന്റെ സംസ്ഥാനാധിപന്മാർക്കും,
    ദേശാധിപതികൾക്കും കൈമാറി: അവർ ജനത്തിനും ദൈവത്തിന്റെ ആലയത്തിനും ആവശ്യമായ സഹായം ചെയ്തു.'
  urd-GVR: Musāfiroṅ ne Dariyā-e-Furāt ke maġhribī ilāqe ke gawarnaroṅ aur hākimoṅ
    ko shahanshāh kī hidāyāt pahuṅchāīṅ. In ko paṛh kar unhoṅ ne Isrāīlī qaum aur
    Allāh ke ghar kī himāyat kī.
  suz-BL: मेकोपुकीमी पिपमी ब्रेक्‍शा अरेशो लोव़ युफ्रेटीस आइक्‍ची हांबु ङा रागी ङा
    पिप आ गेय पाइब नु हुकुम पाइब आन कली गेम्‍तेक्‍म। मिनु मेकोपुकीमी मुर आन कली नु
    परमप्रभु आ खिं कली ठेयब वारच पाइक्‍तेक्‍म।
  ita-1927: E presentarono i decreti del re ai satrapi del re e ai governatori d’oltre
    il fiume, i quali favoreggiarono il popolo e la casa di Dio.
  ckb-ckb: هەروەها یاساکانی پاشایان دایە دەست میر و پارێزگارەکانی هەرێمی ئەوبەری فورات،
    ئەوانیش یارمەتی گەل و ماڵی خودایان دا.
  eng-BBE: And they gave the king's orders to the king's captains and the rulers across
    the river, and they gave the people and the house of God the help which was needed.
  kan-OKCV: ಅವರು ಅರಸನ ಆಜ್ಞೆಗಳನ್ನು ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಈಚೆಯಲ್ಲಿರುವ ಅರಸನ ಅಧಿಪತಿಗಳಿಗೂ, ಯಜಮಾನರಿಗೂ
    ಒಪ್ಪಿಸಿದರು. ಆಗ ಅವರು ಜನರಿಗೂ, ದೇವರ ಆಲಯಕ್ಕೂ ಸಹಾಯ ಮಾಡಿದರು.
  tam-2017: பின்பு ராஜாவின் ஆணைகளை நதிக்கு இப்புறத்திலிருக்கிற ராஜாவின் தேசாதிபதிகளுக்கும்
    அதிகாரிகளுக்கும் ஒப்புவித்தார்கள்; அப்பொழுது அவர்கள் மக்களுக்கும் தேவனுடைய ஆலயத்திற்கும்
    உதவியாக இருந்தார்கள்.
  spa-RV-1909: Y dieron los despachos del rey á sus gobernadores y capitanes del otro
    lado del río, los cuales favorecieron al pueblo y á la casa de Dios.
  ron-BTF: Şi împuternicirile împăratului le-au dat căpeteniilor împăratului şi guvernatorilor
    de partea aceasta a râului; şi ei au sprijinit pe popor şi casa lui Dumnezeu.
  eng-WEBP: They delivered the king’s commissions to the king’s local governors and
    to the governors beyond the River. So they supported the people and God’s house.
  eng-FBV: They also delivered the king's decrees to the chief officers of the king
    and the governors of the province west of the Euphrates, who then provided assistance
    to the people and to God's Temple.
  nld-1939: Ook overhandigden zij de bevelschriften van den koning aan de koninklijke
    satrapen en de landvoogden van de overzijde der Rivier, en dezen verleenden hun
    steun aan het volk, en aan de tempel van God.
  nch-BL: Huan tiquinhuiquilijque nopa gobernadores huan tequichihuani ipan itanahuatilis
    ipan ni nali hueyat Eufrates nopa amat cati nopa tanahuatijquet quititantoya.
    Huan huajca techpalehuijque tiisraelitame ica cati monejqui ipan itiopa Toteco
    Dios.
  vie-1934: Chúng giao chiếu chỉ của vua cho các quan trấn, và cho các quan cai của
    vua ở phía bên nầy sông họ bèn giúp đỡ dân sự và việc đền thờ của Đức Chúa Trời.
  hin-CV: इसके बाद उन्होंने नदी के पार के प्रदेशों में राज्यपालों और प्रशासकों को
    राजा कि आज्ञा सौंप दी और उनकी ओर से परमेश्वर के भवन से संबंधित सहायता प्राप्‍त
    होने लगी.
  spa-BES: Y dieron las órdenes del rey a los capitanes del rey y los gobernantes
    del oeste del río, y dieron a la gente y a la casa de Dios la ayuda que se necesitaba.
  tdx-tdx: Le natolo’ iareo amo mpizaka’ i mpanjakaio naho amo mpifehe alafe’ i Sakaio
    i nampañitrifañey, vaho nimbae’ iereo ondatio naho i anjomban’ Añaharey.
  tha-KJV: เขาทั้งหลายได้มอบพระราชโองการให้​แก่​สม​ุหเทศาภิบาลของกษั​ตริ​ย์ และแก่​ผู้​ว่าราชการมณฑลฟากแม่น้ำข้างนี้
    และท่านเหล่านี้​ได้​ช่วยเหลือประชาชนและพระนิเวศของพระเจ้า
  por-BR-2018: Então deram as ordens do rei aos comissários do rei, e aos governadores
    dalém do rio, os quais ajudaram ao povo e à casa de Deus.
  deu-ELO: Und sie übergaben die Befehle des Königs den Satrapen des Königs und den
    Landpflegern diesseit des Stromes; und diese unterstützten das Volk und das Haus
    Gottes.
  eng-WYC-2018: Forsooth they gave the commandments of the king to the princes, that
    were in the sight of the king, and to the dukes beyond the flood; and they raised
    up the people, and the house of God. (Then they gave the king’s orders to the
    leaders who served the king there, and to the governors of the province on the
    west side of the Euphrates River; and then they supported the people, and the
    House of God.)
  epo-epo: Kaj oni transdonis la ordonojn de la reĝo al la satrapoj de la reĝo kaj
    al la transriveraj regionestroj; kaj ĉi tiuj subtenis la popolon kaj la domon
    de Dio.
  uig-PIN: Ular padixaⱨning yarliⱪ hǝtlirini padixaⱨning waliyliriƣa wǝ Dǝryaning
    bu ƣǝrb tǝripidiki ⱨɵkümdarlarƣa tapxuruwidi, ular hǝlⱪⱪǝ wǝ Hudaning ɵyining
    ixliriƣa izqil yardǝm bǝrdi.
  beo-beo: 'Amola ilia da meloa dedei amo Adasegesisi da ilima i, amo ilia da Guma:dini
    Iufala:idisi eagene dunu amola ouligisu dunu ilima i. Amalu, amo dunu da ilima
    amola Debolo diasu sia:ne gadosu hawa: hamoma:ne fuligala:i.'
  tpi-OTNT: Na mi kisim dispela pas king i bin givim mi na mi salim i go long ol namba
    wan gavman na ol arapela ofisa bilong provins long hapsait bilong wara Yufretis.
    Ol i lukim dispela pas pinis, orait ol i mekim gut long mipela na helpim wok bilong
    haus bilong God.
  hau-SA: Suka kuma kai saƙon sarki zuwa ga wakilansa, da kuma gwamnoni na Kewayen
    Kogin Yuferites waɗanda suka taimaki mutane da kuma gidan Allah.
  uig-LAT: Ular padishahning yarliq xetlirini padishahning waliylirigha we Deryaning
    bu gherb teripidiki hökümdarlargha tapshuruwidi, ular xelqqe we Xudaning öyining
    ishlirigha izchil yardem berdi.
  nde-nde: Bathi njalo bethula imilayo yenkosi kuzikhulu zenkosi lakubabusi bangaphetsheya
    kweYufrathe, okwathi-ke bona bancedisa abantu kanye lasendlini kaNkulunkulu.
  ton-ton: '¶ Pea naʻa nau ʻatu ʻae ngaahi fekau ʻae tuʻi ki he kau talafekau ʻae
    tuʻi mo e kau pule fonua ʻi he kauvai ni ʻoe vaitafe: pea naʻa nau tokoni ki he
    kakai, mo e fale ʻoe ʻOtua.'
  ces-1613: I dali výpovědi královy vládařům královským i vývodám za řekou. Kteříž
    pomocni byli lidu i domu Božímu.
  eng-WMB: They delivered the king’s commissions to the king’s local governors and
    to the governors beyond the River. So they supported the people and God’s house.
  tam-TCV: அத்துடன் அவர்கள் அரசனின் உத்தரவுகளை சிற்றரசர்களுக்கும் ஐபிராத்து நதிக்கு
    மறுகரையிலுள்ள ஆளுநர்களுக்கும் கொடுத்தார்கள். எனவே அவர்கள் எல்லோரும் மக்களுக்கும்,
    இறைவனின் ஆலயத்திற்கும் தங்கள் உதவியை வழங்கினார்கள்.
  ceb-ULB: Unya gihatag nila ang mga kasugoan ngadto sa mga labaw nga opisyal sa hari
    ug sa mga gobernador sa unahan sa suba, ug gitabangan nila ang katawhan ug ang
    balay sa Dios.”
  pol-UBG: I przekazano rozporządzenie króla jego satrapom i namiestnikom zarzecza,
    a ci wspomagali lud i dom Boży.
  urd-GVU: مسافروں نے دریائے فرات کے مغربی علاقے کے گورنروں اور حاکموں کو شہنشاہ کی
    ہدایات پہنچائیں۔ اِن کو پڑھ کر اُنہوں نے اسرائیلی قوم اور اللہ کے گھر کی حمایت
    کی۔
  deu-1912: Und sie überantworteten des Königs Befehle den Amtleuten des Königs und
    den Landpflegern diesseit des Wassers. Und diese halfen dem Volk und dem Hause
    Gottes.
  kan-2017: ಆ ಮೇಲೆ ಅವರು ರಾಜಶಾಸನವನ್ನು ರಾಜೋದ್ಯೋಗಸ್ಥರಿಗೂ, ಹೊಳೆಯಾಚೆಯ ಪ್ರದೇಶಾಧಿಪತಿಗಳಿಗೂ
    ಒಪ್ಪಿಸಿದರು. ಇವರು ಜನರಿಗೂ ಮತ್ತು ದೇವಾಲಯಕ್ಕೂ ಸಹಾಯಮಾಡಿದರು.
  yap-yap: Mu kura feked fare gi babyor nike yoloy fare pilung ke pi’ ngorad ngar
    pi’ed ngak e pi governor nge pi tayugang’ u ley ni ngal e nug nu Eufrates, ma
    aram me pi’ e pi cha’ney e ayuw ngak fapi girdi’ nge fare Tempel.
  hlt-MCSB: Manghai kah olkhan rhoek te manghai kah khoboei rhoek taeng neh tuiva
    rhalvangan kah rhalboei taengla a paek uh. Te dongah pilnam neh Pathen im te khaw
    a talong uh.
  mdy-ETH: ካኣቲ ዔያቶም ፃኣፒ ዒንጌ ባኮ ዔፕራፂሴኮ ዓባ ጌላ ባንፆይዳ ዓኣ ዓጮ ዎይሣ ዓሶና ቢታንታ ዓኣ ዓሶናም ዔያታ ዒንጌኔ፤
    ዔያታ ዴሮንታ ፆኦሲ ማኣሮ ማዾንታ ማኣዲ ፔቱሞ ዔርዜኔ።
  twi-ASANTE: Wɔde ɔhene no mmara no maa ne mpanimfoɔ ne amradofoɔ a wɔwɔ asuo Eufrate
    atɔeɛ fam, na wɔn nyinaa yɛɛ baako, boaa Onyankopɔn asɔredan no sie.
  eng-WEBU: They delivered the king’s commissions to the king’s local governors and
    to the governors beyond the River. So they supported the people and God’s house.
  wal-wal: Eti qassi kawoi azazido azazuwaakka kawuwaappe garssaara biittaa haariyaageetuyyoonne
    Efiraaxiisa SHaafaappe Arggo Bagga Biittaa haariyaageetuyyo immidosona; immin
    eti Israa7eela asaanne Xoossaa Beeta Maqidasiyaa oosuwaa maaddidosona.
  spa-PDDPT: Después entregaron los edictos del rey a los sátrapas del rey y a los
    gobernadores de Más Allá del Río, quienes favorecieron al pueblo y al Templo de
    ʼElohim.
  gun-gun: Ha'e gui ma huvixave ayvu omombe'u okuapy hembiguai huvixa kuery Eufrates
    yakã kyvõ rupi opena va'e pe. Ha'e ramo ha'e kuery orepytyvõ okuapy Nhanderuete
    pegua oo romoatyrõa py.
  agu-BL: Ej, nin ncha'tz yi e' kajcawil, cyak' yi ort yi saj tk'ol yi rey swetz,
    scyetz yi e' ajcaw yi ate'-tz le e'chk ama'l jalajicy' tzaj yi tzanla' Eufrates.
    Nin yi quilol yi jun u'ja'tz yi opon tan yi rey, nin xom chiwi' ske'j yi o' xonl
    Israel tan banle'n yi ca'l Kataj.
  ilo-ULB: Kalpasanna, intedda ti bilin nga impaulog ti ari iti kangatoan nga opisial
    ti ari ken kadagiti gobernador iti ballasiw ti Karayan, ket tinulonganda dagiti
    tattao ken ti balay ti Dios.”
  kpg-kpg: Digaula guu kae labelaa di nadau beebaa hagalabagau ni di king aamua ne wanga
    gi digaula gaa kae gi nia gobinaa mo digau aamua o tenua i bahi i dai o Euphrates,
    ga dahi aga nadau hagamaamaa ang gi digau Israel mo ang gi taumaha i di Hale Daumaha.
  uig-ARA: ئۇلار پادىشاھنىڭ يارلىق خەتلىرىنى پادىشاھنىڭ ۋالىيلىرىغا ۋە دەريانىڭ بۇ
    غەرب تەرىپىدىكى ھۆكۈمدارلارغا تاپشۇرۇۋىدى، ئۇلار خەلققە ۋە خۇدانىڭ ئۆيىنىڭ ئىشلىرىغا
    ئىزچىل ياردەم بەردى.
  sus-sus: E naxa mangɛ xa yaamari so a rasimae nun a xa gominae yi ra, naxee nu na
    naakiri ma, alako e xa Isirayilakae mali Ala xa banxi tide.
  pon-2006: Re pil patohwanda doaropwe kesempwal me nanmwarki lapalapo ketikihong
    irail oh patohwanlahng rehn kepina kan oh lapalap akan en Palikapi-en-Iupreitis,
    re ahpw ketikihda arail sawas ong aramas akan oh ong ni kaudok en nan Tehnpas
    Sarawio.
  ksd-ksd: Ma dia ga tul tar ra vartuluai kai ra king tadav ra umana luluai kai ra
    king, ma tadav ra umana luluai na gunan ta ra papar a tava alir maro; ma dia ga
    maravut ra tarai ma ra kuba i God.
  tur-YTC: Kralın emirlerini kralın yerel valilerine ve Irmak'ın ötesindeki valilere
    ilettiler. Onlar da halka ve Tanrı'nın evine destek oldular.
  grc-BRENT: Καὶ ἔδωκαν τὸ νόμισμα τοῦ βασιλέως τοῖς διοικηταῖς τοῦ βασιλέως καὶ ἐπάρχοις
    πέραν τοῦ ποταμοῦ· καὶ ἐδόξασαν τὸν λαὸν καὶ τὸν οἶκον τοῦ Θεοῦ.
  ind-AYT: Mereka juga menyampaikan perintah raja kepada para wakil raja dan para
    gubernur di daerah seberang sungai. Kemudian, mereka memberi bantuan kepada orang-orang
    Israel dan kepada Bait Allah.
  nya-nya: Iwo anaperekanso chidziwitso cha mfumu chija kwa akuluakulu a mfumu ndi
    kwa akazembe a mʼdera la Patsidya pa Yufurate. Pamenepo iwo anathandiza Ayuda
    ndiponso ntchito za pa Nyumba ya Mulungu.
  hrv-hrv: Zatim predaše kraljeve naredbe kraljevskim satrapima i upraviteljima s
    one strane Rijeke i oni pomogoše narod i Dom Božji.
  mps-mps: Tama eno te kingo enabolo mani pas te selama, tama eno te polalubo gavmanba
    me te wę Yufretis e badu tǫ pedaide bidibo te gasa ofisa dabeba me, te pas tolali.
    Augwaligo te pas selama, teda augwaligo daba wiegi yai homu bugagia eyu, tama
    te Godigo be sę ebo tau salio.
  tpi-tpi: Na mi kisim dispela pas king i bin givim mi na mi salim i go long ol namba
    wan gavman na ol arapela ofisa bilong provins long hapsait bilong wara Yufretis.
    Ol i lukim dispela pas pinis, orait ol i mekim gut long mipela na helpim wok bilong
    haus bilong God.
  dan-1931: Og de overgav Kongens Befalinger til Kongens Satraper og Statholderne
    hinsides Floden, og disse ydede Folket og Guds Hus deres Hjælp.
  vie-OVCB: Chiếu chỉ của hoàng đế được trao cho các tỉnh trưởng và các tổng trấn
    ở phía tây Sông Ơ-phơ-rát; và họ đã giúp đỡ người Ít-ra-ên lo công việc Đền Thờ
    Đức Chúa Trời.
  guj-2017: પછી તેઓએ નદી પાર પશ્ચિમ તરફના સર્વ રાજ્યોમાં તેના સરદારોને તેમ જ હાકેમોને
    રાજાનું ફરમાન કહી સંભળાવ્યું. તેઓએ લોકોને ઈશ્વરના ભક્તિસ્થાનના બાંધકામમાં મદદ
    કરી.
  pon-2006A: Re pil patohwanda doaropwe kesempwal me nanmwarki lapalapo ketikihong
    irail oh patohwanlahng rehn kepina kan oh lapalap akan en Palikapi-en-Iupreitis,
    re ahpw ketikihda arail sawas ong aramas akan oh ong ni kaudok en nan Tehnpas
    Sarawio.
  por-BRBSL: Eles entregaram as comissões do rei para os governadores locais do rei
    e para os governadores além do rio. Então eles apoiaram o povo e a casa de Deus.
  cth-cth: Siangpahrang e kâlawk patetlah, siangpahrang imthung thaw katawknaw hoi
    tui na ram kaukkungnaw koe a dei pouh awh. Hot patetlah Cathut im hai tamimaya
    koevah hno a poe awh.
  twi-twi: Wɔde ɔhene no mmara no maa ne mpanyimfo ne amradofo a wɔwɔ asu Eufrate
    agya no, na wɔn nyinaa yɛɛ baako boaa Onyankopɔn asɔredan no si.
  hlt-hlt: Manghai kah olkhan rhoek te manghai kah khoboei rhoek taeng neh tuiva rhalvangan
    kah rhalboei taengla a paek uh. Te dongah pilnam neh Pathen im te khaw a talong
    uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ deè kɛ̀ n nɑ́kɛ́ bɛhɛìkɛ̀nkótíbɛ̀ nɛ̀ kukó nyɑ́ɑ̀ kóò kùmɑ̀ndɑ́ɑ̀bɛ̀
    kɛ̀ bɛ̀ bo ndɑkɛ kɛ́ n teénnɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ̀ pĩ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú.
  msy-2020: Egha uaghan me akɨnafarir atrivim me ganɨngizim isava, Yufretisɨn Fanemɨn
    vongɨn itir provinsɨn gumazir dapanim ko, a ko ingarir gumazir igharazibagh anɨngizɨ
    me an ganigha, gɨn deravɨra Godɨn gumazamizibagh amua, Godɨn Dɨpenimɨn ingangarimɨn
    men akurvasi.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ pɑ kɛɛsɑ nti wulɑʋ tʋwɑ Ɩfǝlɑtɩ pɔɣɔ nɑ ilim tǝtʋlɛ tɔɔ
    tɛtʋ nyɔɔŋ nyǝ́mɑ tɔ. Ɩlɛnɑ pɛlɛ pɑ́ sǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ tɔm
    tɑɑ.
  azb-azb: Sonra onlar padşahın əmrlərini padşahın canişinlərinə və Fərat çayının
    qərb tərəfindəki valilərinə verdilər. Onlar da xalqa və Allahın evinə kömək etdilər.
  eng-DBY: And they delivered the king's edicts to the king's satraps, and to the
    governors on this side the river. And they furthered the people and the house
    of God.
  hin-2017: तब उन्होंने राजा की आज्ञाएँ महानद के इस पार के अधिकारियों और अधिपतियों
    को दीं; और उन्होंने इस्राएली लोगों और परमेश्वर के भवन के काम में सहायता की।
  wol-KYG: Ci biir loolu ñu jottli ndigali buur, ya jëm ca ay jawriñam ak njiiti Wàllaa
    Dex. Ñooñu it jàpple mbooloo ma ca liggéeyu kër Yàlla ga.
  eng-YLT: and they give the laws of the king to the lieutenants of the king and the
    governors beyond the river, and they have lifted up the people and the house of
    God.
  eng-WYC-2017: Forsooth they gave the command-ments of the king to the princes, that
    were in the sight of the king, and to the dukes beyond the flood; and they raised
    up the people, and the house of God.
  eng-WMBB: They delivered the king’s commissions to the king’s local governors and
    to the governors beyond the River. So they supported the people and God’s house.
  urd-GVH: मुसाफ़िरों ने दरियाए-फ़ुरात के मग़रिबी इलाक़े के गवर्नरों और हाकिमों को
    शहनशाह की हिदायात पहुँचाईं। इनको पढ़कर उन्होंने इसराईली क़ौम और अल्लाह के घर की
    हिमायत की।
  rug-rug: Meke veko vala nia tugo rini sa leta vasina ta kubere sari na ginarunu
    tanisa baṉara koari na qavuna meke sari na koimata pa Pinaqaha Popoa pa Kali Lodu
    Rimata pa Ovuku Iuparetisi. Meke toka ni rini sari na tinoni meke sa Zelepade
    te Tamasa.
  gaz-gaz: Isaan ajaja mootichaa illee ajajjoota mootummaa fi bulchitoota Gama Laga
    Efraaxiisitti dabarsan. Jarris sabaa fi mana Waaqaa gargaaran.
  fra-LSG: Ils transmirent les ordres du roi aux satrapes du roi et aux gouverneurs
    de ce côté du fleuve, lesquels honorèrent le peuple et la maison de Dieu.
  yal-yal: Na xanbi ra, e yi mangana yamarine rali mangan bundɔxɔne ma, e nun Efirati
    baan sogegododen binna yamana kanne, ne yi yamaan mali lan Ala Batu Banxina feene
    ma.
  haw-1868: A haawi aku lakou i na kauoha a ke alii, i na kiaaina, a me na'lii aimoku
    o ke alii ma keia aoao o ka muliwai; a kokua lakou i na kauaka, a me ka hale o
    ke Akua.
  arb-NAV: وَسَلَّمُوا أَوَامِرَ الْمَلِكِ لِوُلاةِ الْمَلِكِ فِي عَبْرِ نَهْرِ الْفُرَاتِ،
    فَأَعَانُوا الشَّعْبَ وَوَفَّرُوا مَا يَحْتَاجُ إِلَيْهِ بِنَاءُ هَيْكَلِ الرَّبِّ.
  ewe-ewe: Wotsɔ fia la ƒe sededewo hã na fiateƒenɔlawo kple mɔmefia siwo le Frat
    tɔsisi la godo, ame siwo na kpekpeɖeŋu dukɔ la kple Mawu ƒe aƒe la.
  eng-LEE: And they delivered the king's commands unto the king's lieutenants, and
    to the governors on this side of the river; and these endowed the people, and
    the house of God.
  asm-FB: তাৰ পাছত তেওঁলোকে নদীৰ সিপাৰে থকা ৰাজপ্ৰতিনিধি আৰু ৰজাৰ উচ্চপদত থকা কৰ্মচাৰী
    সকলক ৰজাৰ আজ্ঞা পত্ৰ দিলে, আৰু তেওঁলোকে লোকসকলক আৰু ঈশ্বৰৰ গৃহত সহায় কৰিলে।
  sus-A: عٍ نَشَ مَنفّ شَ يَامَرِ سٌ عَ رَ سِمَيٍ نُن عَ شَ فٌمِنَيٍ يِ رَ، نَشٍيٍ
    نُ نَ نَاكِرِ مَ، عَلَكٌ عٍ شَ عِسِرَيِلَكَيٍ مَلِ عَلَ شَ بَنشِ تِدٍ.
  fra-SBL: Ils remettaient les ordres du roi aux gouverneurs locaux et aux gouverneurs
    de l'autre côté du fleuve. Ils soutenaient ainsi le peuple et la maison de Dieu.
  hbo-hbo: וַֽיִּתְּנ֣וּ ׀ אֶת־דָּתֵ֣י הַמֶּ֗לֶךְ לַאֲחַשְׁדַּרְפְּנֵי֙ הַמֶּ֔לֶךְ
    וּפַחֲוֹ֖ות עֵ֣בֶר הַנָּהָ֑ר וְנִשְּׂא֥וּ אֶת־הָעָ֖ם וְאֶת־בֵּֽית־הָאֱלֹהִֽים׃
    ס
  piu-2006: '@see-verse:EZR.008.035'
  kik-kik: Magĩcooka magĩtwara mawatho ma mũthamaki kũrĩ anene arĩa maathuurĩtwo nĩ
    mũthamaki, na kũrĩ mabarũthi ma Mũrĩmo-wa-Farati, nao magĩteithia andũ na magĩteithĩrĩria
    maũndũ ma nyũmba ya Ngai.
  fra-NCL: Ils transmirent les ordres du roi aux satrapes du roi et aux gouverneurs
    d’au delà du fleuve, et ceux-ci soutinrent le peuple et la maison de Dieu.
  cek-AK: Siangpahrang lokpaekhaih to siangpahrang toksak bomkung hoi vapui yaeh ukkungnawk
    khaeah thuih pae o; nihcae mah Israel kaminawk hoi Sithaw im to sak abomh o.
  cuk-cuk: Geb degine, Éufrates-diwar-dad-argwanedsik dummagan-negdakmamaidga, degi,
    suar-ibed-dummaganga, rey-igar-uksadi, uklesad. Amarde, Israel-dulemar-bendaksamarmogad,
    Bab-Dummadse-goled-neg-soblesad bendaksamarbalid.
  uig-CYR: Улар падишаниң ярлиқ хәтлирини падишаниң валийлириға вә Дәрияниң бу ғәрип
    тәрипидики һөкүмдарларға тапшурувиди, улар хәлиққә вә Худаниң өйиниң ишлириға
    изчил ярдәм бәрди.
  tel-2017: చక్రవర్తి ఇచ్చిన ఆజ్ఞలు ఉన్న దస్తావేజులను నది ఇవతల ఉన్న రాజు సేనాధిపతులకు,
    అధికారులకు అప్పగించారు. అప్పుడు వారు ఇశ్రాయేలు ప్రజలకు, దేవుని ఆలయం పనికి సహాయం
    చేశారు.
  hat-BSA: Yo te livre dekrè a wa a chèf pwovens yo, e a majistra lòtbò rivyè Jourdain
    an. Konsa, yo te bay soutyen a pèp la avèk lakay Bondye a.
  kos-kos: Elos oayapa usla leta se ma tokosra fulat el tuh sang nu selos ac sang
    nu sel governor ac mwet pwapa lun acn Roto‐in‐Euphrates, na mwet inge elos oru
    pac kasru lalos nu sin mwet uh ac nu ke alu in Tempul.
  hbo-WLC: וַֽיִּתְּנ֣וּ ׀ אֶת־דָּתֵ֣י הַמֶּ֗לֶךְ לַאֲחַשְׁדַּרְפְּנֵי֙ הַמֶּ֔לֶךְ
    וּפַחֲו֖וֹת עֵ֣בֶר הַנָּהָ֑ר וְנִשְּׂא֥וּ אֶת־הָעָ֖ם וְאֶת־בֵּֽית־הָאֱלֹהִֽים׃
    ס
  ibo-ibo: E nyere ndịisi ọrụ eze niile, na ndịisi ọchịchị niile dị nʼofe ọdịda anyanwụ
    osimiri Yufretis akwụkwọ iwu ahụ eze nyere. Ndịisi a nyekwara aka nʼọrụ iwughachi
    ụlọnsọ Chineke ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ନଦୀ ସେପାରିସ୍ଥ ରାଜପ୍ରତିନିଧିମାନଙ୍କୁ ଓ ଦେଶାଧ୍ୟକ୍ଷମାନଙ୍କୁ
    ରାଜାଜ୍ଞା ପତ୍ର ସମର୍ପଣ କଲେ; ତହିଁରେ ସେମାନେ ଲୋକମାନଙ୍କର ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହକାର୍ଯ୍ୟର ସାହାଯ୍ୟ
    କଲେ।
  chk-chk: Iwe, ra pwal angei ewe toropwe seni ewe king o ngeni nöün ewe king kewe
    sounemenem me ekewe kepinan ewe fanü lotoun ewe chanpupu Oifrat. Mürin ir ra atowu
    ar alilis ngeni ekewe aramas pwal ngeni ewe imwen Kot.
  rop-rop: En deibin deigim det leda weya King Akaseksis bin gibit Esra langa ola
    boswan gabman en gabman wekinmen deya langa det kantri sangodansaid langa det
    Yufreitis Riba. En wen ol detlot boswan bin ridim det leda, deibin albumbat ola
    Isreil pipul blanga gobek en blanga weship langa det Serramoni Pleis deya langa
    Jerusalem.
  ukr-1871: І передали царський приказ царським сатрапам і зарічанським начальникам
    країни, а сї пошанували народ і дім Божий.
  deu-1951: Und sie übergaben des Königs Befehl den Statthaltern des Königs und den
    Landpflegern diesseits des Stromes. Da halfen diese dem Volk und dem Hause Gottes.
  eng-JPS: And they delivered the king's commissions unto the king's satraps, and
    to the governors beyond the River; and they furthered the people and the house
    of God.
  srp-1865: I predaše zapovijesti careve namjesnicima carevijem i knezovima s ove
    strane rijeke, i oni potpomogoše narod i dom Božji.
  lug-lug: Ate era ne batuusa n’ebiragiro bya kabaka eri bagavana n’abaamasaza abaali
    emitala w’omugga Fulaati, abafuzi abo ne bayamba abantu ne bawaayo n’obuyambi
    eri ennyumba ya Katonda.
  heb-heb: ויתנו את דתי המלך לאחשדרפני המלך ופחוות עבר הנהר ונשאו את העם ואת בית האלהים׃
  ben-IRV: পরে রাজ প্রতিনিধি আধিকারিকদের কাছে ও নদীর পারের শাসনকর্তাদেরকে কাছে রাজার
    আদেশপত্র দেওয়া হল, আর তাঁরা লোকদের এবং ঈশ্বরের বাড়িরও সাহায্য করলেন৷
  pan-pan: ਤਦ ਉਹਨਾਂ ਨੇ ਰਾਜਾ ਦੀ ਆਗਿਆ ਨੂੰ ਦਰਿਆ ਪਾਰ ਦੇ ਅਧਿਕਾਰੀਆਂ ਅਤੇ ਹਾਕਮਾਂ ਨੂੰ ਦਿੱਤਾ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲੀ ਲੋਕਾਂ ਦੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਕੰਮ ਵਿੱਚ ਸਹਾਇਤਾ ਕੀਤੀ।
  mya-JVB: 36ရှင်ဘုရင် အမိန့် တော်အမှာတော်တို့ကို ကိုယ်စား တော်မင်း၊ မြစ် အနောက် ဘက်
    မြို့ဝန် တို့၌အပ် ၍ ၊ သူတို့ သည် ဣသရေလအမျိုး နှင့် ဘုရား သခင့် အိမ် တော်ကို ပြုစု
    ကြ၏။
  hmo-hmo: Hahelagaia taudia ese danu Parasa ena king ese ia henidia oda pepa be Euperate
    Sinavai ena dina diho kahana basileia ena gavana bona lohia taudia dekenai idia
    henia. Bona unai dainai inai lohia taudia ese Iuda taudia, bona Dubu Helaga tomadiho
    gaukara idia durua.
  urd-urd: और उन्होंने बादशाह के फ़रमानों को बादशाह के नाइबों, और दरिया पार के हाकिमों
    के हवाले किया; और उन्होंने लोगों की और ख़ुदा के घर की हिमायत की।
  rus-SYN: И отдали царские повеления царским сатрапам и заречным областеначальникам,
    и они почтили народ и дом Божий.
  bqc-SIM: Wà yã́ pↄ́ kía dìlɛ taala kpà aà ìwaↄ ń Uflata baala dↄaanaↄwa,
    ↄ̃ aa gbãkà Isailiↄnɛ ń Lua kpɛ́ dↄao.
  tcz-CHONGTHU: Lengpa thupeh chu Euphrates vadung lhumlam gamkaija gamvaipo pa leh
    vaihom lenpen ho jouse kommah akithot lut sohkeijin, hijeh amaho chun akithopi
    soh keiyun ahi.
  mar-mar: मग या लोकांनी राजाने दिलेला आदेश राजाच्या अधिकाऱ्यांना तसेच नदीच्या अलीकडे
    भागावरच्या अधिकाऱ्यांना दिले. तेव्हा या सर्व अधिकाऱ्यांनी इस्राएल लोकांस आणि देवाच्या
    घराला सहाय्य केले.
  qub-qub: Nircorga ray Artajerjes apachishan papilta entregaran chay particho mandaj
    autoridäcunata, Éufrates mayupita inti yaganan caj läducho caycaj probinsyacunapa
    gobernadornincunata. Chaura paycunami runacunata yanaparan. Tayta Diospa Templunta
    aruptinpis yanaparan.
  hat-hat: Yo pran tout dokiman wa a te ba yo, yo renmèt prefè wa yo ak gouvènè yo
    ki reskonsab pwovens lòt bò larivyè Lefrat la. Se konsa, tout chèf sa yo vin ede
    pèp la, yo bay konkou yo pou tanp Bondye a.
  eng-BSB: They also delivered the king’s edicts to the royal satraps and governors
    of the region west of the Euphrates, who proceeded to assist the people and the
    house of God.
  eng-WEBPB: They delivered the king’s commissions to the king’s local governors and
    to the governors beyond the River. So they supported the people and God’s house.
  kbq-kbq: Hanki kini ne'mo'ma kre'nea avona eri'na, Yufretisi rantimofo kantu kazigama
    me'nea kumatamima kvama hu'nea Gavana ne'ene kva vahete'ene, eri'za vahetera atronkeno
    vuno eno hu'ne. Hagi ana avoma kete'za, tagrira tazeri so'e nehu'za, Ra Anumzamofo
    mono nompi eri'zanena taza hu'naze.
  nhe-BL: Huan tiquinhuiquilijque nopa gobernadores huan tequihuejme ipan itlanahuatilis
    ipan ni nali atemitl Éufrates nopa amatl tlen nopa tlanahuatijquetl quititlantoya.
    Huan huajca techpalehuijque tiisraelitame ica tlen monejqui ipan itiopa Toteco
    Dios.
  gub-BL: A'e re omono tuwihawete ize'eg pape rehe imuapyk pyrer wà kury, hemiruze'eg
    tuwihaw wanupe wà kury, ywy Ewparat kwarahy heixe haw kutyr har wanuwihaw wanupe
    wà no. A'e tuwihaw upytywà teko wà. Upytywà Tupàn imuwete katu haw tàpuzuhu pupe
    har iapo mehe wà.
  eng-DRA: And they gave the king’s edicts to the lords that were from the king’s
    court, and the governors beyond the river, and they furthered the people and the
    house of God.
