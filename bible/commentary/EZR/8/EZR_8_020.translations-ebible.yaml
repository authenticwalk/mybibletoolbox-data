verse: EZR.008.020
translations:
  mal-C: ലേവ്യരെ സഹായിക്കുന്നതിനായി ദാവീദും അദ്ദേഹത്തിന്റെ പ്രഭുക്കന്മാരും ഏർപ്പെടുത്തിയ
    ദൈവാലയദാസന്മാരിൽ 220 പേരെയും അവർ കൊണ്ടുവന്നു. ഇവരുടെയെല്ലാം പേരുവിവരം രേഖപ്പെടുത്തുകയും
    ചെയ്തു.
  deu-TKW: 'und von den Tempeldienern, die David und seine Obersten zur Bedienung
    der Leviten hergegeben hatten: 220 Tempeldiener; sie alle sind mit Namen angegeben.'
  lin-lin: Bamemaki lisusu basali ya Tempelo, nkama mibale na tuku mibale, bakitani
    ya bato oyo Davidi mpe lisanga ya bakalaka na ye batiaki mpo na kosunga Balevi.
    Batangaki bango nyonso na bakombo na bango.
  eng-LSV: and from the Nethinim, whom David and the heads gave for the service of
    the Levites, two hundred and twenty Nethinim, all of them defined by name.
  eng-GNV: And of the Nethinims, whom Dauid had set, and the Princes for the seruice
    of the Leuites, two hundreth and twentie of the Nethinims, which all were named
    by name.
  eng-WEBSTER: 'Also of the Nethinims, whom David and the princes had appointed for
    the service of the Levites, two hundred and twenty Nethinims: all of them were
    expressed by name.'
  nhw-BL: Huan nojquiya hualajque 220 tlacame catli quimatque tequitij tiopan calijtic,
    pero amo levitame. Huejcajya David huan itequiticahua quichijque se lista huan
    quintequimacatoyaj ni tlacame inintatahua ma quinpalehuica levitame tiopan calijtic.
  swh-ONEN: Vilevile walileta watumishi wa Hekalu 220, kikundi ambacho Daudi na maafisa
    walikuwa wamekiweka kusaidia Walawi. Wote walikuwa wameorodheshwa kwa majina.
  bba-bba: Be Dɑfidi kɑ win tɑbu sinɑmbu bɑ Lefibɑ nɔmu bɛriɑ Nɛtinibɑn bweseru sɔɔ,
    bɑ kuɑwɑ tɔmbu ɡoobu kɑ yɛndu (220) mɑ bɑ ben bɑɑwure sokɑ kɑ win yĩsiru.
  eng-KJVCPB: 'also of the Nethinims, whom David and the princes had appointed for
    the service of the Levites, two hundred and twenty Nethinims: all of them were
    expressed by name.'
  luo-luo: Bende negikelo jotije hekalu mia ariyo gi piero ariyo, ma en riwruok mane
    Daudi kod jotelo nochako mondo okony jo-Lawi. Giduto nondik nying-gi piny.
  meu-meu: Dubu ena hesiai taudia sinahu-rua ruahui danu e hakaudia mai; unu na David
    bona ena heitatao taudia ese e gwauraidia, Levi taudia isiaidia bae lao heni.
    Ini iboudiai na ladadia e hegwaurai.
  npi-ULB: दाऊद र तिनका अधिकारीहरूले लेवीहरूलाई सहायता गर्न मन्दिरमा सेवा गर्ने यस्ता
    सेवकहरूको नियुक्त गरेका, २२० जना त्यस्ता मानिसहरूको पनि नाउँ दर्ता गरिए ।
  yor-yor: Wọ́n sì tún mú ogún lé nígba (220) àwọn òṣìṣẹ́ tẹmpili wá—àwọn ènìyàn tí
    Dafidi àti àwọn ìjòyè rẹ̀ gbé kalẹ̀ láti ran àwọn ọmọ Lefi lọ́wọ́. Gbogbo wọn
    ni a ṣe àkọsílẹ̀ orúkọ wọn.
  ind-ind: Selain itu, mereka mengirim 220 orang lain untuk bekerja di rumah Allah.
    Nenek moyang mereka dahulu sudah ditunjuk oleh raja Daud untuk membantu orang
    Lewi. Saya menambahkan nama-nama mereka kepada daftar orang yang pulang dari pembuangan.
  pes-OPCB: علاوه بر این عده، ۲۲۰ نفر از خدمتگزاران خانهٔ خدا نیز به ما ملحق شدند.
    (این افراد از نسل کسانی بودند که داوود و افرادش ایشان را برای کمک به لاویان تعیین
    نموده بودند.) اسامی همهٔ این ۲۲۰ نفر نوشته شد.
  tgl-ULB: 'Mula sa mga itinalagang maglingkod sa templo, na ibinigay ni David at
    kaniyang mga opisyal na maglingkod sa mga Levita: 220, ang bawat isa sa kanila
    ay itinalaga ayon sa kanilang pangalan.'
  hui-hui: Ani bialu agali maru handari kirani pira kira (220) Anduane Homogonaga
    andaha biabe biaga hearubi ibilalu biya. Bamba Kini Debidi halu ibunaga agali
    haguane heneru ti heangi ibugua agali uruni aria Libai hameiginiru baba biabe
    biamogo mogo bialu helo dabo helene. Agali uruni henedaru tinaga mini marunaga
    mini wiagadagoha gilibu winigo nga, lalu Eserahanda lene.
  mya-mya: ထို့​ပြင်​လေ​ဝိ​အ​နွယ်​ဝင်​များ​ကို​ကူ​ညီ​ရန် ဒါ​ဝိဒ်​မင်း​နှင့်​မှူး​မတ်​တော်​များ​စီ​မံ​ခဲ့​သည့်
    ဗိ​မာန်​တော်​အ​လုပ်​သ​မား​နှစ်​ရာ့​နှစ်​ဆယ် တို့​လည်း​ပါ​လာ​လေ​သည်။ သူ​တို့​အား​လုံး
    ၏​နာ​မည်​များ​ကို​စာ​ရင်း​သွင်း​ထား​သ​တည်း။
  bod-N: དེར་མ་ཟད་སྔར་དཱ་བིད་དང་འགོ་དཔོན་དག་གིས་ལེ་ཝི་པ་རྣམས་ལ་ཞབས་ཕྱི་བསྒྲུབ་པར་བསྐོས་པའི་མཆོད་གཡོག་རྣམས་ལས།
    མིང་བཀོད་ཡོད་པའི་མི་ཉིས་བརྒྱ་དང་ཉི་ཤུ་བཅས་མངགས་ཡོད་དོ། །
  sna-sna: Vakauyawo navaranda vomutemberi mazana maviri namakumi maviri, uwandu hwakanga
    hwanyorwa naDhavhidhi namakurukota kuti vabatsire vaRevhi. Vose vakanga vakanyorwa
    mazita avo.
  spa-BLM: y de los servidores del templo, que David y los príncipes habían dado para
    el servicio de los levitas, doscientos veinte servidores del templo. Todos ellos
    fueron mencionados por su nombre.
  cac-cac: Ix javipax 220 eb' yin̈tilal eb' munlajnac d'a templo, eb' ac'b'ilcanoch
    yuj vin̈aj rey David yed' eb' scuchb'an eb' levita d'a yopisio. Masanil juntzan̈
    eb' tic, tz'ib'ab'il sb'i eb'.
  swh-ULB: 'mwao walichaguliwa kutumika katika Hekalu, ambapo Daudi na wakuu waliwapa
    kuwahudumia walawi: mia mbili ishirini kila mmoja wao aliagizwa kwa majina.'
  bel-bel: і з нэтынэяў, якіх даваў Давід і князі ягоныя на прыслугу лявітам, дзьвесьце
    дваццаць нэтынэяў; усе яны названы паіменна.
  deu-ELBBK: 'und von den Nethinim, die David und die Fürsten zur Bedienung der Leviten
    gegeben hatten: 220 Nethinim; sie alle waren mit Namen angegeben.'
  mbb-OT: Midsuǥù dan daan pehendiyà te kenami is 220 he menge suluǥuen diyà te valey
    te Megbevayà. Heini is menge suluǥuen diyà te valey te Megbevayà mibpilì dengan
    ni Hadì David wey te menge upisyal zin he ibpeuǥup te menge Levihanen. Pudu nekelista
    is menge ngazan dan.
  mal-2015: ഇങ്ങനെ ഇരുപതുപേരെയും ദാവീദും പ്രഭുക്കന്മാരും ലേവ്യർക്കു ശുശ്രൂഷക്കാരായി
    കൊടുത്ത ദൈവാലയദാസന്മാരിൽ ഇരുനൂറ്റിരുപതുപേരേയും ഞങ്ങളുടെ അടുക്കൽ കൂട്ടി കൊണ്ടുവന്നു;
    അവരുടെ പേരൊക്കെയും കുറിച്ചുവെച്ചിരുന്നു.
  rmc-rmc: the 220 chramoskre služobňiken, saven angloda o David the o vodci dine
    le Levitenge, hoj lenge te pomožinen andre služba. Kala savore sas zapisimen pal
    peskre nava.
  pes-OPV: و از نتینیم که داودو سروران، ایشان را برای خدمت لاویان تعیین نموده بودند.
    از نتینیم دویست و بیست نفر که جمیع به نام ثبت شده بودند.
  ron-1924: ши динтре служиторий Темплулуй, пе каре Давид ши кэпетенииле ый пусесерэ
    ын служба левицилор, доуэ суте доуэзечь де служиторь ай Темплулуй, тоць нумиць
    пе нуме.
  ben-OBCV: সেই সঙ্গে তারা 220 জন মন্দির-পরিচারককে আনল যাদের দাউদ ও কর্মকর্তারা লেবীয়দের
    সাহায্য করার জন্য নিযুক্ত করেছিলেন। তাদের সকলের নাম লিপিবদ্ধ করা হল।
  som-som: iyo reer Netiiniim oo ay Daa'uud iyo amiirradiisii u dhiibeen adeegiddii
    reer Laawi oo laba boqol iyo labaatan ahaa, oo dhammaantoodna ninba magiciisii
    baa loogu yeedhi jiray.
  lat-VUC: 'et de Nathinæis, quos dederat David et principes ad ministeria Levitarum,
    Nathinæos ducentos viginti: omnes hi suis nominibus vocabantur.'
  eng-ASVBT: 'and of the Nethinim, whom David and the princes had given for the service
    of the Levites, two hundred and twenty Nethinim: all of them were mentioned by
    name.'
  ita-1885: e de' Netinei, i quali Davide, ed i capi del popolo aveano costituiti
    al ministerio de' Leviti, dugenventi Netinei, che furono tutti nominati per li
    nomi loro.
  eng-LXXUP: And of the Nathinim, whom David and the princes had appointed for the
    service of the Levites there were two hundred and twenty Nathinim; all were gathered
    by their names.
  eng-ULB: 'Of those assigned to serve in the temple, whom David and his officials
    gave to serve the Levites: 220, each of them assigned by name.'
  spa-VBL: Además, trajeron a 220 de los sirvientes del Templo, un grupo designado
    por David y sus funcionarios para ayudar a los levitas. Todos ellos estaban registrados
    por su nombre.
  fra-_FOB: Et des Néthiniens, que David et les principaux du peuple avaient assujettis
    au service des Lévites, deux cent vingt Néthiniens, tous désignés par leurs noms.
  mal-mal: ഇങ്ങനെ ഇരുപതുപേരെയും, ദാവീദും പ്രഭുക്കന്മാരും ലേവ്യർക്ക് ശുശ്രൂഷക്കാരായി
    കൊടുത്ത ദൈവാലയദാസന്മാരിൽ ഇരുനൂറ്റിരുപതുപേരേയും ഞങ്ങളുടെ അടുക്കൽ കൂട്ടി കൊണ്ടുവന്നു;
    അവരുടെ എല്ലാം പേരു വിവരം രേഖപ്പെടുത്തിയിരുന്നു.
  urd-GVR: Un ke sāth Rab ke ghar ke 220 ḳhidmatgār the. In ke tamām nām nasabnāme
    meṅ darj the. Dāūd aur us ke mulāzimoṅ ne un ke bāpdādā ko Lāwiyoṅ kī ḳhidmat
    karne kī zimmedārī dī thī.
  suz-BL: मिनु मेको आन कली प्रोंइशा २२० जना परमप्रभु आ खिंमी गेय पाइब यो चाक्‍तेक्‍म।
    ङोंइती दाऊद नु आ गेय पाइब ठेयब मुरपुकीमी लेवी आन कली वारच पचा कली योव़शा वोइश्‍शो
    बाक्‍त। मेको नेल्‍ल आन नें नें ब्रेक्‍तीकेम ब्रेक्‍शो बाक्‍तेक्‍म। १इतिहास ९:२
  ita-1927: e dei Nethinei, che Davide e i capi aveano messo al servizio de’ Leviti,
    duecentoventi Nethinei, tutti quanti designati per nome.
  ckb-ckb: لە خزمەتکارانی پەرستگاش، لەو کۆمەڵەی کە داود و کاربەدەستەکان بۆ یارمەتیدانی
    لێڤییەکان دایانمەزراندبوون، دوو سەد و بیست پیاویان هێنا. هەموویان بە ناوی خۆیانەوە
    دیاری کران.
  eng-BBE: And of the Nethinim, to whom David and the captains had given the work
    of helping the Levites, two hundred and twenty Nethinim, all of them specially
    named.
  kan-OKCV: ದಾವೀದನೂ, ಪ್ರಧಾನರೂ, ಲೇವಿಯರನ್ನು ಸೇವಿಸುವುದಕ್ಕೆ ನೇಮಿಸಿದ ದೇವಾಲಯದ ಸೇವಕರಲ್ಲಿ
    ಇನ್ನೂರ ಇಪ್ಪತ್ತು ಮಂದಿ ಸೇವಕರನ್ನೂ, ನಮ್ಮ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಂದರು. ಅವರೆಲ್ಲರ ಹೆಸರುಗಳು
    ದಾಖಲೆಯಾಗಿದ್ದವು.
  tam-2017: தாவீதும் பிரபுக்களும் லேவியர்களுக்குப் பணிவிடைக்காரர்களாக வைத்த நிதனீமியரில்
    220 பேரையும், எங்களிடத்தில் அழைத்துக்கொண்டு வந்தார்கள்; அவர்கள் எல்லோருடைய பெயர்களும்
    குறிக்கப்பட்டன.
  spa-RV-1909: 'Y de los Nethineos, á quienes David con los príncipes puso para el
    ministerio de los Levitas, doscientos y veinte Nethineos: todos los cuales fueron
    declarados por sus nombres.'
  ron-BTF: De asemenea dintre netinimi, pe care David şi prinţii îi rânduiseră pentru
    serviciul leviţilor, două sute douăzeci de netinimi; toţi au fost numiţi pe nume.
  eng-WEBP: and of the temple servants, whom David and the princes had given for the
    service of the Levites, two hundred twenty temple servants. All of them were mentioned
    by name.
  eng-FBV: In addition they brought 220 of the Temple servants, a group appointed
    by David and his officials to help the Levites. These were all registered by name.
  nld-1939: 'met hun broeders en zonen, twintig man. Van de tempelknechten, die David
    en de vorsten voor de dienst der levieten hadden geschonken: tweehonderd twintig
    tempelknechten, allen met name vermeld.'
  nch-BL: Huan nojquiya hualajque 220 tacame cati quimatiyayaj tequitij tiopan calijtic,
    pero amo levitame. Huejcajquiya David huan itequiticahua quichijque se lista huan
    quintequimacatoyaj ni tacame inintatahua para ma quinpalehuica levitame tiopan
    calijtic.
  vie-1934: còn trong những người Nê-thi-nim mà Đa-vít và các quan trưởng đã đặt giúp
    việc người Lê-vi, thì có được hai trăm hai mươi người, thảy đều gọi đích danh.
  hin-CV: और नतीन लोगों में से जिन्हें दावीद और हाकिमों ने लेवियों की सेवा करने को
    ठहराया था, दो सौ बीस नतिनों को ले आए. इन सभी के नाम लिखे हुए थे.
  spa-BES: Y de los sirvientes del templo, a quienes David y los capitanes habían
    dado el trabajo de ayudar a los levitas, doscientos veinte, todos ellos especialmente
    nombrados.
  tdx-tdx: vaho tamo nte-Natoneo, o natolo’ i Davide naho o roandriañeo am-pitoroñañe
    o nte-Levio; nte-Natone roan-jato-tsi-roapolo songa tinoñoñe amy tahina’ey.
  tha-KJV: และคนใช้ประจำพระวิ​หาร ซึ่งดาวิดและข้าราชการของพระองค์​ได้​จัดตั้งขึ้นไว้เพื่อปรนนิบั​ติ​คนเลว​ี
    มี​คนใช้​ประจำพระวิหารสองร้อยยี่​สิ​บคน บุ​คคลเหล่านี้ทั้งสิ้​นม​ีชื่อระบุ​ไว้
  por-BR-2018: E dos servos do templo, a quem Davi e os príncipes puseram para o trabalho
    dos Levitas, duzentos e vinte servos do templo; todos eles foram indicados por
    nome.
  deu-ELO: 'und von den Nethinim, welche David und die Fürsten zur Bedienung der Leviten
    gegeben hatten: zweihundertzwanzig Nethinim; sie alle waren mit Namen angegeben.'
  eng-WYC-2018: and of [the] Nethinims, which David and the princes had given to the
    services of (the) deacons, they brought two hundred and twenty Nethinims; all
    these were called by their names. (and of the Temple workers, whom David and his
    officials had appointed for service to the Levites, they brought two hundred and
    twenty Temple workers; all these were called by their names.)
  epo-epo: kaj el la Netinoj, kiujn David kaj la princoj starigis por servi al la
    Levidoj, ducent dudek Netinojn; ĉiuj ili estis registritaj laŭ siaj nomoj.
  uig-PIN: Yǝnǝ ilgiri Dawut wǝ uning ǝmirliri Lawiylarning hizmitidǝ boluxⱪa tǝyinligǝn
    «Nǝtiniylar»din ikki yüz yigirmǝ kixini baxlap kǝldi, bularning ⱨǝmmisi isimliri
    bilǝn tizimlandi.
  beo-beo: 'Amola debolo hawa: hamosu dunu eno 220 agoane ilia da asunasi. Hina bagade
    Da:ibidi amola eagene ouligisu dunu da amo dunu ilia aowalali dunu amo ilia Lifai
    dunu fidima:ne ilegei dagoi. Ilia dio huluane da dedei dagoi ba:i.'
  tpi-OTNT: Na tu em i salim 220 wokman bilong haus bilong God. Bipo King Devit wantaim
    ol ofisa bilong en i bin makim ol tumbuna bilong dispela lain wokman long helpim
    ol Livai. Na nem bilong dispela 220 wokman i stap long wanpela lista.
  hau-SA: Sun kuma kawo masu aiki a haikali mutum 220, ƙungiyar da Dawuda da abokan
    aikinsa suka keɓe don su taimaki Lawiyawa aiki. Duk aka rubuta waɗannan da sunayensu.
  uig-LAT: Yene ilgiri Dawut we uning emirliri Lawiylarning xizmitide bolushqa teyinligen
    «Netiniylar»din ikki yüz yigirme kishini bashlap keldi, bularning hemmisi isimliri
    bilen tizimlandi.
  nde-nde: Bona beza lezinceku zethempelini ezingamakhulu amabili lamatshumi amabili
    (220) ezazimiswe nguDavida lezinduna zakhe ukuncedisa abaLevi. Bonke babhalwa
    phansi amabizo abo.
  ton-ton: 'Pea ʻoe kau Netenimi foki, ʻaia naʻe fakanofo ʻe Tevita mo e houʻeiki
    ki he ngāue ʻoe kau Livai, ko e Netenimi ʻe toko uangeau ma uofulu: naʻe lau ʻakinautolu
    kotoa pē ʻi honau hingoa.'
  ces-1613: Z Netinejských pak, kteréž byl zřídil David a knížata k službě Levítům,
    dvě stě a dvadceti Netinejských. A ti všickni ze jména vyčteni byli.
  eng-WMB: and of the temple servants, whom David and the princes had given for the
    service of the Levites, two hundred twenty temple servants. All of them were mentioned
    by name.
  tam-TCV: இன்னும் அவர்கள் லேவியர்களுக்கு உதவிசெய்யும்படி, தாவீதும் அவனுடைய அலுவலர்களும்
    நியமித்திருந்த ஆலய பணியாட்களிலிருந்து இருநூற்று இருபது பேரையும் எம்மிடம் கூட்டிக்கொண்டு
    வந்தார்கள்; அவர்கள் எல்லோரும் தங்கள் பெயர்களின்படியே பதிவு செய்யப்பட்டார்கள்.
  ceb-ULB: 'Kadtong gitahasan nga mag-alagad sa templo, nga gitugyan ni David ug sa
    iyang mga opisyal aron sa pag-alagad sa mga Levita: adunay 220 ka mga lalaki nga
    ang matag usa kanila gilista ang ngalan.'
  pol-UBG: Ponadto spośród Netinitów, których Dawid i naczelnicy ustanowili do posługiwania
    Lewitom – dwieście dwadzieścia Netinitów. Ci wszyscy zostali imiennie wyznaczeni.
  urd-GVU: اُن کے ساتھ رب کے گھر کے 220 خدمت گار تھے۔ اِن کے تمام نام نسب نامے میں
    درج تھے۔ داؤد اور اُس کے ملازموں نے اُن کے باپ دادا کو لاویوں کی خدمت کرنے کی
    ذمہ داری دی تھی۔
  deu-1912: und von den Tempelknechten, die David und die Fürsten gaben, zu dienen
    den Leviten, zweihundertundzwanzig, alle mit Namen genannt.
  kan-2017: ದಾವೀದನೂ ಅವನ ಮುಖ್ಯಸ್ಥರನ್ನು ಲೇವಿಯರೊಂದಿಗೆ ಸೇವೆಗಾಗಿ ಕೊಟ್ಟು ದೇವಸ್ಥಾನ ಪರಿಚಾರಕರಲ್ಲಿ
    ಇನ್ನೂರಿಪ್ಪತ್ತು ಜನರನ್ನೂ ನಮ್ಮ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಂದರು. ಇವರೆಲ್ಲರ ಹೆಸರುಗಳು ಪಟ್ಟಿಯಲ್ಲಿದ್ದವು.
  yap-yap: Kub dachug ngorad 220 girdi’en e maruwel u Tempel ni pi ga’ rorad e ka
    David ni Pilung nge pi tayugang’ rok e ra melegedyad ni ngar ayweged e pi Levite.
    Yad gubin ma go’ ni yoloy fithingrad.
  hlt-MCSB: Tamtaeng rhoek te khaw David neh mangpa rhoek loh Levi kah thothuengnah
    dongkah ham a paek. Tamtaeng boeih a ming neh yahnih pakul la mingpha ngawn.
  mdy-ETH: ቃሲ ሃሣ ዔያቶኮ ቤርታኣ ዓዶንሢ ሌዊ ዓሶ ማኣዳንዳጉዲ ካኣቲ ዳውቴና ዒዛኮ ዶንዛ ዶኦሬ፥ ሚርጉማ ላምዖ ፄኤታና
    ላማታሚ ማዓ ዓሲ ጌኤዦ ማኣራ ማዻ ዓሶኬ፤ ዔያታኣ ፔኤኮ ሱንፆና ሱንፆና ፃኣፒንቴኔ።
  twi-ASANTE: ne asɔredan no mu asomfoɔ ahanu ne aduonu baeɛ. Na asɔredan mu asomfoɔ
    no yɛ Lewifoɔ no aboafoɔ a na wɔyɛ asɔredan mu adwumayɛfoɔ kuo bi a Dawid na ɔfaa
    wɔn kane. Wɔtwerɛɛ wɔn nyinaa din.
  eng-WEBU: and of the temple servants, whom David and the princes had given for the
    service of the Levites, two hundred twenty temple servants. All of them were mentioned
    by name.
  wal-wal: Hegaa bollikka Leewata maaddanaadan giidi, Daawitinne aara oottiya halaqati
    sunttido Beeta Maqidasiyaa ashkkaratuppekka naa77u xeetanne laatamata yeddidosona.
    Hegeeti ubbati bantta sunttan xaafettidosona.
  spa-PDDPT: y de los servidores, a quienes David y los jefes destinaron para el servicio
    a los levitas, fueron 220 servidores del Templo, todos designados por nombres.
  gun-gun: Ha'e gui templo rupi levita kuery pytyvõarã Davi ha'e yvatekueve omoĩ va'ekue
    ma duzentos e vinte ikuai. Ha'e va'e kuery ma hery rupi meme omoĩa.
  agu-BL: Ncha'tz e' ul cob cient tu junak chixone'n ak'unwil yi e' bixe' tan Luwiy
    yi rey tiemp tzaj. Xomche' nin chibajxom scye'j. At jun list je'nak tetz chibi'.
    Yi cyetz chitarey i'tz tan quich'eye'n yi e' mas xonl Leví tan ak'un te ca'l Kataj.
  ilo-ULB: 'Kadagidiay a nadutokan nga agserbi idiay templo, a dinutokan ni David
    ken dagiti opisialna nga agserbi kadagiti Levita: duagasut ket duapulo, tunggal
    maysa kadakuada ket nadutokan babaen iti naganda.'
  kpg-kpg: Digaula gu laha mai labelaa nadau gau e 220 digau hai hegau i di Hale Daumaha;
    nia maadua mmaadua digaula la ne haganoho go David mo ono gau aamua belee hagamaamaa
    digau Levi. Digaula huogodoo la guu hihi nadau ingoo bolo ginaadou la digau hai hegau
    ni di Hale Daumaha donu.
  uig-ARA: يەنە ئىلگىرى داۋۇت ۋە ئۇنىڭ ئەمىرلىرى لاۋىيلارنىڭ خىزمىتىدە بولۇشقا تەيىنلىگەن
    «نەتىنىيلار»دىن ئىككى يۈز يىگىرمە كىشىنى باشلاپ كەلدى، بۇلارنىڭ ھەممىسى ئىسىملىرى
    بىلەن تىزىملاندى.
  sus-sus: E naxa fa hɔrɔmɔbanxi walikɛ kɛmɛ firin nun mɔxɔɲɛn na, alɔ mangɛ Dawuda
    nun bɔxi kuntigie nu bara natɛ tongo ki naxɛ. Nee xa lu Lewi bɔnsɔɛ mixie xa yaamari
    bun ma. E xilie birin nu sɛbɛxi.
  pon-2006: Likin mepwukat, pil mie tohndoadoahk 220 en Tehnpas Sarawio me Nanmwarki
    Depit oh sapwellime lapalap ako ketin piladahr arail pahpa kahlap ako pwe re en
    kin iang sewese mehn Lipai kan. Mwararail kan koaros pil iangehr ntingdi.
  ksd-ksd: ma ta ra umana tena papalum ta ra pal i gomgom, nina David ma ra umana
    luluai dia ga tibe diat upi diat a toratorom ta ra tarai Levi, a ura mar ma a
    ura vinun; ma di ga vatang ra iang i diat tikatikai.
  tur-YTC: David ve beylerin Levililer'in hizmetine vermiş olduğu tapınak hizmetkârlarından
    iki yüz yirmi tapınak hizmetkârını bize getirdiler. Onların hepsi adlarıyla anılmıştır.
  grc-BRENT: Καὶ ἀπὸ τῶν Ναθινὶμ, ὧν ἔδωκε Δαυὶδ καὶ οἱ ἄρχοντες εἰς δουλείαν τῶν
    Λευιτῶν, Ναθινὶμ διακόσιοι εἴκοσι, πάντες συνήχθησαν ἐν ὀνόμασι.
  ind-AYT: Di samping itu, ada pula para pelayan Bait Allah yang diberikan Daud dan
    para pemimpin untuk melayani orang-orang Lewi yang berjumlah 220 orang. Semuanya
    disebut menurut namanya.
  nya-nya: Panalinso anthu ena 220 mwa anthu ogwira ntchito mʼNyumba ya Mulungu amene
    Davide ndi nduna zake anawasankha kuti azitumikira Alevi. Anthu onsewa analembedwa
    potsata mayina awo.
  hrv-hrv: 'A od poslužitelja koje su David i glavari postavili levitima da im služe:
    dvije stotine i dvadeset poslužitelja. Svi su bili poimence zabilježeni.'
  mps-mps: Tama agai te Godigo tempel bede sę yabo sę bidi hanide me te 220 bidi
    tagala palali. Polobadu te king Devit dali, aga ofisa dabego dali, te hani wąį
    nǫų dabe sę bidigo te Livai dabe tau somainu nogo tų ilama, sa muai. Tama
    te 220 sę bidigo nogi asęani te buku me delide elaluai dao.
  tpi-tpi: Na tu em i salim 220 wokman bilong haus bilong God. Bipo King Devit wantaim
    ol ofisa bilong en i bin makim ol tumbuna bilong dispela lain wokman long helpim
    ol Livai. Na nem bilong dispela 220 wokman i stap long wanpela lista.
  dan-1931: og af Tempeltrællene, som David og Øversterne havde stillet til Levitternes
    Tjeneste, 220 Tempeltrælle, alle med Navns Nævnelse.
  vie-OVCB: và 220 người phục dịch Đền Thờ. Quy chế của những người phục dịch Đền
    Thờ được Vua Đa-vít và các quan trong triều thiết lập; mục đích là để họ phụ tá
    người Lê-vi. Tên những người này đều được ghi vào danh sách.
  guj-2017: દાઉદે તથા તેના સરદારોએ સભાસ્થાનની સેવાને માટે જે લેવીઓને નીમ્યા હતા, તેઓમાંના
    બસો વીસ; તેઓના નામ દર્શાવવામાં આવેલા હતાં.
  pon-2006A: Likin mepwukat, pil mie tohndoadoahk 220 en Tehnpas Sarawio me Nanmwarki
    Depit oh sapwellime lapalap ako ketin piladahr arail pahpa kahlap ako pwe re en
    kin iang sewese mehn Lipai kan. Mwararail kan koaros pil iangehr ntingdi.
  por-BRBSL: e dos servos do templo, que Davi e os príncipes tinham dado para o serviço
    dos levitas, duzentos e vinte servos do templo. Todos eles foram mencionados pelo
    nome.
  cth-cth: Nethinim taminaw, Devit hoi kahrawikungnaw ni Levih taminaw thaw tawk hanelah
    poe e naw thung dawk hoi Nethinim tami 220 touh hoi kai koe a thokhai teh abuemlah
    a min thut pouh e lah ao.
  twi-twi: ne asɔredan no mu asomfo ahannu ne aduonu bae. Na asɔredan mu asomfo no
    yɛ Lewifo no aboafo a na wɔyɛ asɔredan mu adwumayɛfo kuw bi a Dawid na ɔfaa wɔn
    kan. Wɔkyerɛw wɔn nyinaa din.
  hlt-hlt: Tamtaeng rhoek te khaw David neh mangpa rhoek loh Levi kah thothuengnah
    dongkah ham a paek. Tamtaeng boeih a ming neh yahnih pakul la mingpha ngawn.
  tbz-SIM: Dɑfiti nɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ tɔbɛ̀ bɛ̀ do tɑ̃ɑ̃tɛ́ bɛ̀ kɛ̀ bɛ̀ ḿbo bɛnìtìbɛ̀
    sikɔusìdɛ́ nɛ̀ sipísìdɛ́ (220) kɛ̀ bɛ̀ɛ bɛ̀ duɔ́ nDefiibɛ, kɛ̀ bɛ̀ bo mbɛ̀ teénnɛ̀
    mutɔ̃mmú Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ̀ bɛ̀ɛ wɑ̃ri bɛ yètɛ̀.
  msy-2020: A uaghan 220plan gumazir Godɨn Dɨpenimɨn ingangarim damuamiba amangi.
    Fomɨra Atrivim Devit uan gumazir dapaniba ko, gumazir kabar inazir afeziabagh
    inabazɨ, me Livaibar akura. Ezɨ 220plan gumazir kabar ziaba, akɨnafarir mamɨn
    iti.
  dop-dop: Nɑ pɑ́ kɔnɑ tɔtɔɣɔ yǝlɑɑ ŋmʋnʋɣʋ nɑ hiu (220) mpɑ pɑ lǝsɑ Ɩsɔ tǝsɛɛlɛ sǝnlɑɑ
    sǝkpemɑ tɑɑ tɔ. Mpɛ ɩnǝɣɩ Tɑfiiti nɑ ɩ tɑɑpɑlɑɑ pɑɑ cɛlɑ Lefii nyǝmɑ.
  azb-azb: Levililərə kömək etmək üçün Davudla başçılarının təyin etdikləri məbəd
    qulluqçularından iki yüz iyirmi nəfəri bizə gətirdilər. Onların hamısı adbaad
    qeyd olunmuşdu.
  eng-DBY: 'and of the Nethinim, whom David and the princes had appointed for the
    service of the Levites, two hundred and twenty Nethinim: all of them were expressed
    by name.'
  hin-2017: और नतीन लोगों में से जिन्हें दाऊद और हाकिमों ने लेवियों की सेवा करने को
    ठहराया था दो सौ बीस नतिनों को ले आए। इन सभी के नाम लिखे हुए थे।
  wol-KYG: Indaale nañu ñaar téeméeri liggéeykati kër Yàlla ak ñaar fukk (220), di
    ñu askanoo ca ña Daawudaaki jawriñam tànnoon, bind seeni tur, ngir ñuy jàpple
    Leween ñi.
  eng-YLT: and from the Nethinim, whom David and the heads gave for the service of
    the Levites, two hundred and twenty Nethinim, all of them defined by name.
  eng-WYC-2017: and of [the] Nethinims, which David and the princes had given to the
    services of deacons [or Levites], they brought two hundred and twenty Nethinims;
    all these were called by their names.
  eng-WMBB: and of the temple servants, whom David and the princes had given for the
    service of the Levites, two hundred and twenty temple servants. All of them were
    mentioned by name.
  urd-GVH: उनके साथ रब के घर के 220 ख़िदमतगार थे। इनके तमाम नाम नसबनामे में दर्ज थे।
    दाऊद और उसके मुलाज़िमों ने उनके बापदादा को लावियों की ख़िदमत करने की ज़िम्मादारी
    दी थी।
  rug-rug: Garunu maeni tugo arini si karua gogoto hiokona puta tie tavetavete pa
    Zelepade saripu vizata veko vata kalei e Devita meke sari nana koimata pude somanae
    varitokae koari na tie Livae. Ta kubere sari na pozadi sarini pude boka somana
    pa tinavete pa Zelepade.
  gaz-gaz: Amma illee tajaajiltoota mana qulqullummaa kanneen Daawitii fi qondaaltonni
    isaa akka isaan Lewwota gargaaraniif ramadan keessaa nama 220 nuuf fidan. Isaan
    kunneen hundi maqaa maqaadhaan ni galmeeffaman.
  fra-LSG: et d’entre les Néthiniens, que David et les chefs avaient mis au service
    des Lévites, deux cent vingt Néthiniens, tous désignés par leurs noms.
  yal-yal: E mɔn yi fa Ala Batu Banxin walikɛɛn bɔnsɔn muxuna ndee ra muxu kɛmɛ firin
    muxu mɔxɔɲɛ. Dawuda nun a kuntigine bata yi na bɔnsɔnna muxune sugandi naxanye
    yi walima Lewi bɔnsɔnna muxune fɔxɔ ra, ne birin xinle yi sɛbɛxi.
  haw-1868: 'A no ka poe Netini, na mea a Davida, a me na luna i hoonoho ai no ka
    oihana Levi, elua haneri a me ka iwakalua Netini: ua kaheaia lakou a pau ma ka
    inoa.'
  arb-NAV: وَمِنْ خُدَّامِ الْهَيْكَلِ الَّذِينَ عَيَّنَهُمْ دَاوُدُ مَعَ الرُّؤَسَاءِ
    لِخِدْمَةِ اللّاوِيِّينَ الْعَامِلِينَ فِي الْهَيْكَلِ مِئَتَانِ وَعِشْرُونَ،
    تَعَيَّنُوا بِأَسْمَائِهِمْ.
  ewe-ewe: Woawo hã kplɔ gbedoxɔmedɔwɔla alafa eve kple blaeve (220) ɖe asi, ame siwo
    David kple eƒe dɔnunɔlawo ɖo be woakpe ɖe Levitɔwo ŋu. Woŋlɔ wo katã ƒe ŋkɔwo
    ɖi.
  eng-LEE: Also of the temple-servants, whom David and the princes had assigned for
    the service of the Levites two hundred and twenty temple-servants, all of whom
    were expressed by names.
  asm-FB: দায়ুদ আৰু তেওঁৰ বিষয়াসকলে লেবীয়াসকলৰ সেৱকীয় কাৰ্যৰে মন্দিৰত পৰিচৰ্যা
    কৰিবৰ বাবে দুশ বিশজন লোকক নিযুক্ত কৰিছিল। তেওঁলোকক নাম অনুসাৰে নিযুক্ত কৰা হৈছিল।
  sus-A: عٍ نَشَ قَ هْرْ مْبَنشِ وَلِكّ كّمّ قِرِن نُن مْشْحّن نَ، عَلْ مَنفّ دَوُدَ
    نُن بْشِ كُنتِفِيٍ نُ بَرَ نَتّ تٌنفٌ كِ نَشّ. نٍيٍ شَ لُ لٍوِ بْنسْي مِشِيٍ شَ
    يَامَرِ بُن مَ. عٍ شِلِيٍ بِرِن نُ سّبّشِ.
  fra-SBL: et d'entre les serviteurs du temple, que David et les princes avaient donnés
    pour le service des Lévites, deux cent vingt serviteurs du temple. Tous furent
    mentionnés par leur nom.
  hbo-hbo: וּמִן־הַנְּתִינִ֗ים שֶׁנָּתַ֨ן דָּוִ֤יד וְהַשָּׂרִים֙ לַעֲבֹדַ֣ת הַלְוִיִּ֔ם
    נְתִינִ֖ים מָאתַ֣יִם וְעֶשְׂרִ֑ים כֻּלָּ֖ם נִקְּב֥וּ בְשֵׁמֹֽות׃
  piu-2006: '@see-verse:EZR.008.019'
  kik-kik: Ningĩ makĩrehe andũ ndungata 220 cia hekarũ, gĩkundi gĩathondeketwo nĩ
    Daudi na anene ake nĩguo gĩteithagĩrĩrie Alawii. Othe makĩandĩkwo na marĩĩtwa
    mao.
  fra-NCL: ses frères et leurs fils au nombre de vingt ; et d’entre les Nathinéens,
    que David et les chefs avaient donnés pour le service des lévites, deux cent vingt
    Nathinéens, tous nominativement désignés.
  cek-AK: Levinawk abomh hanah, David hoi angmah ih angraengnawk mah suek ih, ahmin
    tarik ah kaom im thungah toksah kaminawk, cumvai hnet, pumphaeto angzoh o haih.
  cuk-cuk: Deginbali, anmargala, dulemar-Bab-Dummadse-goled-neggi-arbamalad dulataled-ilabo
    gaka dulagwen-mergu (220) barmiarbalid. Deun a-dulemar-e-dadgande, epenne, David-maiun,
    degi, e-dummagan-bukwaun, Levita-dulemar-bendakega na nug-imaksa gusad. Geb e-nugmar
    bela megisgusad.
  uig-CYR: Йәнә илгири Давут вә униң әмирлири Лавийларниң хизмитидә болушқа тайинлиған
    «Нәтинийлар»дин икки йүз жигирмә кишини башлап кәлди, буларниң һәммиси исимлири
    билән тизимланди.
  tel-2017: లేవీయులు జరిగించే సేవలో సహాయం చేయడానికి దావీదు, అతని అధిపతులు నియమించిన
    దేవాలయ సేవకుల్లో 220 మంది వచ్చారు. వీరందరినీ వారి పేరుల ప్రకారం నియమించారు.
  hat-BSA: epi de-san-ven nan sèvitè tanp yo, ke David avèk chèf yo te bay pou sèvis
    Levit yo, tout moun ki te dezigne pa non yo.
  kos-kos: Sayen mwet inge, oasr luofoko longoul mwet orekma ke Tempul su mwet matu
    lalos tuh srisrngiyuki sel Tokosra David ac mwet pwapa lal tuh elos in kasru mwet
    Levi. Simisyukla inelos kais sie.
  hbo-WLC: וּמִן־הַנְּתִינִ֗ים שֶׁנָּתַ֨ן דָּוִ֤יד וְהַשָּׂרִים֙ לַעֲבֹדַ֣ת הַלְוִיִּ֔ם
    נְתִינִ֖ים מָאתַ֣יִם וְעֶשְׂרִ֑ים כֻּלָּ֖ם נִקְּב֥וּ בְשֵׁמֽוֹת׃
  ibo-ibo: Ha zitekwara narị abụọ na iri abụọ (220) site na ndị na-eje ozi nʼụlọnsọ.
    Otu nke Devid na ndịisi ya họpụtara hiwee, maka inyere ndị Livayị aka. E deturu
    aha ha niile nʼotu nʼotu.
  ory-ory: ଆଉ, ଦାଉଦ ଓ ଅଧିପତିମାନେ ଯେଉଁ ନଥୀନୀୟମାନଙ୍କୁ ଲେବୀୟମାନଙ୍କ ସେବାକାର୍ଯ୍ୟ ନିମନ୍ତେ
    ଦେଇଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଦୁଇ ଶହ କୋଡ଼ିଏ ଜଣ ନଥୀନୀୟ ଲୋକ ଆଣିଲେ; ଏସମସ୍ତଙ୍କ ନାମ ଲିଖିତ
    ହେଲା।
  chk-chk: Iwe, ruupükü rüe chon angang ngeni ewe imwenfel ra pwal chu ngeniir, ir
    mwirimwirin chokewe Tafit me nöün kewe nöüwis ra awisa pwe repwe alisi ekewe mwän
    seni ewe ainangen Lefi. Ir meinisin a makelong iter lon ewe iteit.
  rop-rop: En najamob wekinmen blanga det Serramoni Pleis du deibin jandim, det namba
    blanga detlot wekinmen bin 220. Longtaim king Deibid en im boswan wekinmen olabat
    bin pikimat detlot 220 men grenfatha olabat blanga album ola Libai pipul en deibin
    raidimdan olabat neim du.
  ukr-1871: А з нетинеїв, що їх призначив був Давид та князї його до послуги левітам,
    двістї дванайцять нетинеїв; усї вони названі по іменнях.
  deu-1951: und von den Tempeldienern, welche David und die Fürsten zum Dienste der
    Leviten bestimmt hatten, 220 Tempeldiener, alle mit Namen genannt.
  eng-JPS: and of the Nethinim, whom David and the princes had given for the service
    of the Levites, two hundred and twenty Nethinim; all of them were mentioned by
    name.
  srp-1865: I od Netineja, koje odredi David i knezovi da služe Levitima, dvjesta
    i dvadeset Netineja, koji svi biše imenovani poimence.
  lug-lug: Ate era ne baleeta n’abaweereza ba yeekaalu Dawudi n’abakungu be baalonda
    okubeeranga Abaleevi ebikumi bibiri mu abiri. Bonna baali beewandiisizza.
  heb-heb: ומן הנתינים שנתן דויד והשרים לעבדת הלוים נתינים מאתים ועשרים כלם נקבו בשמות׃
  ben-IRV: আর দায়ূদ ও শাসনকর্তারা যাদেরকে লেবীয়দের সেবা কাজের জন্য দিয়েছিলেন, সেই
    নথীনীয়দের মধ্যে দুশো কুড়ি জনকেও আনলো; তাদের সবার নাম লেখা হল৷
  pan-pan: ਅਤੇ ਨਥੀਨੀਮੀਆਂ ਵਿੱਚੋਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਾਊਦ ਅਤੇ ਹਾਕਮਾਂ ਨੇ ਲੇਵੀਆਂ ਦੀ ਸੇਵਾ ਕਰਨ
    ਲਈ ਨਿਯੁਕਤ ਕੀਤਾ ਸੀ, ਦੋ ਸੌ ਵੀਹ ਨਥੀਨੀਮੀਆਂ ਨੂੰ ਲੈ ਆਏ। ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਨਾਮ ਲਿਖੇ ਗਏ
    ਸਨ।
  mya-JVB: လေဝိ သားအမှု ကိုဆောင်ရွက်စေခြင်းငှါ ၊ ဒါဝိဒ် နှင့် မှူး တော်မတ် တော်ခန့်
    ထားသော ဘုရား ကျွန်များ၊ စာရင်းဝင်သည်အတိုင်း၊ နှစ် ရာနှစ် ကျိပ်တို့ကို ခေါ်ခဲ့
    ကြ၏။
  hmo-hmo: Dubu Helaga ena hesiai taudia 220 danu be Ido ese ia siaidia mai. Unai
    taudia edia sene taudia be Davida bona iena lohia taudia ese idia abia hidi, Levi
    taudia do idia durua totona. Inai taudia ibounai edia ladadia be buka dekenai
    idia torea vadaeni.
  urd-urd: और नतीनीम में से, जिनको दाऊद और अमीरों ने लावियों की ख़िदमत के लिए मुक़र्रर
    किया था, दो सौ बीस नतीनीम को ले आए। इन सभों के नाम बता दिए गए थे।
  rus-SYN: и из нефинеев, которых дал Давид и князья его на прислугу левитам, двести
    двадцать нефинеев; все они названы поименно.
  bqc-SIM: Aa sù ń Lua ua zĩkɛna pↄ́ Davidi ń a ìwaↄ ń dílɛ aa dↄ Levii buiↄlɛↄ
    gbɛ̃ↄn ↄ̀aa do ń baoo. Wà ń tↄ́ dàlau ḿpii.
  tcz-CHONGTHU: Houin lhacha jani le somni jong ahin sol thauvin ahi.
  mar-mar: शिवाय त्यांनी मंदिरातल्या सेवा चाकरीसाठी दोनशे वीस जणांना पाठवले. या लोकांच्या
    पूर्वजांना दावीदाने आणि प्रमुख अधिकाऱ्यांनी लेवीचे मदतनीस म्हणून निवडले होते.
    त्या सर्वांची नावे यादीत लिहिलेली होती.
  qub-qub: Ishcay pachac ishcay chuncan (220) runacunatapis pushamuran. Paycunapa
    awiluncunatami ray Davidwan mandaj suldäruncuna churaran Leví runacunata yanapänanpaj.
    Paycuna pushamushan runacunaga jutinpa-camami apuntaraycaran.
  hat-hat: Te gen tou desanven (0220) travayè pou tanp lan. Se wa David ak chèf li
    yo ki te bay zansèt moun sa yo reskonsablite pou ede moun Levi yo nan sèvis yo.
    Yo te pran non tout moun sa yo.
  eng-BSB: They also brought 220 of the temple servants, all designated by name. David
    and the officials had appointed them to assist the Levites.
  eng-WEBPB: and of the temple servants, whom David and the princes had given for
    the service of the Levites, two hundred and twenty temple servants. All of them
    were mentioned by name.
  kbq-kbq: Hagi mono nompima eri'zama e'neriza vahera, 220'a vahe huzmantege'za e'naze.
    Ana vahera korapa'ma zamagehe'ima kini ne' Deviti'ene ugota eri'za vahe'amo'za
    Livae naga'ma Ra Anumzamofo mono nompi eri'za zamaza hihoma hu'zama, huhamprima
    zamante'naza nagapinti vahe mani'nazankino, zamagi'a mago avontafepi me'ne.
  nhe-BL: Huan nojquiya hualajque 220 tlacame tlen quimatque tequitij tiopan calijtic,
    pero ax levitame. Huejcajquiya David huan itlatequipanojcahua quichijque se lista
    huan quintequimacatoyaj ni tlacame inintatahua ma quinpalehuica levitame tiopan
    calijtic.
  gub-BL: Ur 220 tàpuzuhu pupe uma'ereko ma'e wà no. Kwehe mehe Tawi a'e, tuwihaw
    hehe we har a'e wà no, wexaexak amo awa Erewi izuapyapyr wapytywà àràm romo wà.
    A'e 220 uma'ereko ma'e wiko a'e awa kwehe arer wazuapyapyr romo wà. Umuapyk waner
    paw pape rehe wà.
  eng-DRA: 'And of the Nathinites, whom David, and the princes gave for the service
    of the Levites, Nathinites two hundred and twenty: all these were called by their
    names.'
