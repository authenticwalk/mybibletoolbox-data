verse: EZR.009.015
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, അങ്ങ് നീതിമാൻ! ഞങ്ങളോ, ഇപ്പോഴുള്ളതുപോലെ, ഒരു
    ശേഷിപ്പായി രക്ഷപ്പെട്ടവർ. ഞങ്ങളുടെ തെറ്റുകളുമായി ഇതാ, അങ്ങയുടെമുമ്പാകെ ഞങ്ങൾ നിൽക്കുന്നു,
    ഈ വിധത്തിൽ അങ്ങയെ സമീപിക്കാൻ ഞങ്ങളിൽ ആർക്കുംതന്നെ കഴിയില്ലല്ലോ.”
  deu-TKW: 'Jahwe, du Gott Israels, du bist gerecht; denn wir sind, wie es der Zeit
    der Fall ist, nur als Entronnene übrig geblieben: Siehe, wir stehen vor dir in
    unserer Verschuldung, daß wir dieserhalb nicht vor dir bestehen können!'
  lin-lin: Oh Yawe, Nzambe ya Isalaele, ozali penza sembo ! Na ngolu na Yo, na mokolo
    ya lelo, tozali batikali kati na bato na biso mpe tozali awa liboso na Yo, elongo
    na masumu na biso ; nzokande moko te kati na biso akoki kotelema bongo liboso
    na Yo ! »
  eng-LSV: O YHWH, God of Israel, You [are] righteous, for we have been left an escape,
    as [it is] this day; behold, we [are] before You in our guilt, for there is none
    to stand before You concerning this.”
  eng-GNV: 'O Lord God of Israel, thou art iust, for we haue bene reserued to escape,
    as appeareth this day: beholde, we are before thee in our trespasse: therfore
    we canot stand before thee because of it.'
  eng-WEBSTER: 'O LORD God of Israel, thou art righteous: for we having escaped, remain
    yet, as it is this day: behold, we are before thee in our trespasses: for we cannot
    stand before thee because of this.'
  nhw-BL: ¡Ay TOTECO Dios! Ta catli titoTECO tiisraelitame. Ta tixitlahuac huan yeca
    techtlatzacuiltijtoc hasta san se ome tojuanti noja tiitztoque hasta ama. Huan
    ama tlahuel titlajtlacolchijtoque sempa. ¿Quenicatza huelis timoquetzase moixpa?
  swh-ONEN: Ee Bwana, Mungu wa Israeli, wewe ni mwenye haki! Leo hii tumeachwa kama
    mabaki. Tupo hapa mbele zako na hatia yetu, ingawa katika hali hii hakuna hata
    mmoja wetu anayeweza kusimama mbele zako.”
  bba-bba: Gusunɔ bɛsɛ Isirelibɑn Yinni, wunɑ ɑ sɑ̃ɑ ɡemɡii. Bɛsɛ sɑ sɑ̃ɑwɑ be bɑ
    tiɑrɑ Isirelibɑ sɔɔ. Bɛsɛ wee wunɛn wuswɑɑɔ sɑ torɑ. Sɑ ǹ mɑɑ kpɛ̃ sɑ n kɑ wɑ̃ɑ
    mɛ wunɛn wuswɑɑɔ.
  eng-KJVCPB: 'O Lord God of Israel, thou art righteous: for we remain yet escaped,
    as it is this day: behold, we are before thee in our trespasses: for we cannot
    stand before thee because of this.'
  luo-luo: Yaye Jehova Nyasaye, ma Nyasach Israel, in ja-ratiro! Owewa odiechiengni
    kaka joma otony. Eri wan e nyimi kaka joricho ma bura oloyo, kendo nikech richowago,
    onge ngʼato kuomwa manyalo chungo e nyimi.”
  meu-meu: Iehova e, Israel Diravana, oi na maoromaoro, badina be ai na kwabukwabumai,
    a roho mauri taumai, ina dina ai. O itaiamu, ai na oi vairamu ai mai emai kerere;
    badina be asi tauna ta oi vairamu ai baine gini diba, ina kara dainai.
  npi-ULB: हे इस्राएलका परमप्रभु परमेश्‍वर, तपाईं धर्मी हुनुहुन्छ, किनकि आजको दिनसम्म
    हामी केही बाँचेकाहरू अझै छौं । हाम्रो दोषको कारणले कोही पनि तपाईंको सामु खडा हुन
    नसक्‍ने भए तापनि हामी हाम्रा दोषमा तपाईंको सामु छौं ।
  yor-yor: Ìwọ Olúwa, Ọlọ́run Israẹli, ìwọ jẹ́ olódodo! Àwa ìgbèkùn tí ó ṣẹ́kù bí
    ó ti rí lónìí. Àwa dúró níwájú rẹ nínú ẹ̀bi ẹ̀ṣẹ̀ wa, bí ó tilẹ̀ jẹ́ pé nítorí
    èyí ẹnikẹ́ni nínú wa kò lè dúró níwájú rẹ”.
  ind-ind: 'TUHAN, Allah Israel, Engkau maha benar. Tetapi lihatlah kami: Dari bangsa
    Israel yang besar, hanya tinggal kami ini yang masih hidup dan ingin mengabdi
    kepada-Mu. Namun, sekarang pun kami sudah jatuh dalam kenajisan lagi! Tidak ada
    satu pun dari kami yang layak datang ke hadapan-Mu untuk berdoa meminta pengampunan.”'
  pes-OPCB: ای خداوند، خدای اسرائیل، تو خدایی عادل هستی. ما بازماندگان قوم اسرائیل
    در حضور تو به گناه خود اعتراف می‌کنیم، هر چند به سبب این گناه شایسته نیستیم در
    حضورت بایستیم.»
  tgl-ULB: Yahweh, Diyos ng Israel, ikaw ay matuwid, sapagkat nanatili kaming ilan
    na makaligtas sa araw na ito. Tingnan mo! Kami ay nasa iyong harapan sa aming
    mga kasalanan, sapagkat walang sinuman ang makakatayo sa iyong harapan dahil dito.”
  hui-hui: Anduane Homogo ina Isaraele wali agalinaga Ngode Datagaliwabe-o í̠ mini
    bayale tigabiore howa í̠na emene mbira mbira hangu yu waharigo ina o kamagoni.
    Ai ina bibahende wali agali yu wahene kamarumebi mana ko dege biaga kamago í̠ni
    kegoria kaware ibabe naheore kamagoni, lalu Eserahanda Ngode Datagaliwabehondo
    bi ani lamaro bini.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ဖြောင့်​မတ်​တော်
    မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏။ သို့​ရာ​တွင် ကိုယ်​တော်​သည် အ​ကျွန်ုပ်​တို့​အား​အ​သက်​ကို
    ချမ်း​သာ​ပေး​တော်​မူ​ပါ​ပြီ။ အ​ကျွန်ုပ်​တို့​သည် မိ​မိ​တို့​၏​အ​ပြစ်​ကို​ဖော်​ပြ​ဝန်​ခံ​ကြ​ပါ​၏။
    ဤ​အ​ပြစ်​ကြောင့်​ရှေ့​တော်​မှောက်​သို့ ဝင်​ရောက် နိုင်​သူ​တစ်​ယောက်​မျှ​မ​ရှိ​ပါ''
    ဟု​တောင်း လျှောက်​လေ​၏။
  bod-N: ཀྱེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ནི་དྲང་བདེན་ཡིན་པས་ངེད་ཅག་ལུས་ནས་ལྷག་མ་རུ་གྱུར་ཏེ།
    གཟིགས་དང་། ངེད་ཅག་ལ་ཁྱེད་ཀྱི་དྲུང་དུ་སྡིག་པ་ཡོད་པས། མི་སུ་ཡིན་ཡང་ཁྱེད་ཀྱི་དྲུང་དུ་ཚུགས་མི་ནུས་ཞེས་ཞུས་སོ།
    །
  sna-sna: Imi Jehovha, Mwari waIsraeri, makarurama! Tasara nhasi isu sevakasara.
    Zvino tiri pano pamberi penyu nemhosva yedu, kunyange pasina kana mumwe chete
    wedu angamira pamberi penyu nokuda kwechivi ichi.”
  spa-BLM: Yahvé, el Dios de Israel, tú eres justo; porque nos ha quedado un remanente
    que ha escapado, como ocurre hoy. He aquí que estamos ante ti en nuestra culpabilidad;
    pues nadie puede permanecer ante ti a causa de esto”.
  cac-cac: Mamin Jehová, co Diosal ach a on̈ israel on̈ tic, te tojoln̈ej tzutej a
    b'a d'ayon̈, yuj chi' ix to on̈ can jayvan̈on̈xo tic. Palta ina jantac co mul
    ix ochxi d'ayach, yuj chi' maxtzac co tec'b'ej co b'a coch d'a ichan̈, xin chi
    d'a Jehová.
  swh-ULB: Yahwe, Mungu wa Israel, wewe ni mwenye haki, kwa kuwa tumebaki wachache
    mabaki hadi siku ya leo. Tazama, tuko mbele yako na makosa yetu, kwa kuwa hakuna
    hata mmoja anayeweza kusimama mbele kwa sababu ya hili.
  bel-bel: Госпадзе Божа Ізраілеў! праведны Ты. Бо мы ацалелі да гэтага дня; і вось
    мы ў беззаконьнях нашых перад абліччам Тваім, хоць пасьля гэтага не належала б
    нам стаяць перад абліччам Тваім.
  deu-ELBBK: HERR, Gott Israels, du bist gerecht; denn wir sind als Entkommene übriggeblieben,
    wie es an diesem Tag ist. Siehe, wir sind vor dir in unserer Schuld; denn deswegen
    kann man nicht vor dir bestehen.
  mbb-OT: He Nengazen he Megbevayà te Israel, metazeng ka. Su intuǥut nu he zuen nesamà
    kenami he uuyag taman en guntaan. Idtug-an dey is menge salè dey, su kenè key
    ebpekehimu he ed-etuvang kenikew tenged kayi.”
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, നീ നീതിമാൻ; ഞങ്ങളോ ഇന്നുള്ളതു പോലെ തെറ്റി
    ഒഴിഞ്ഞ ഒരു ശേഷിപ്പത്രേ; ഞങ്ങളുടെ പാതകത്തോടുകൂടെ ഇതാ, ഞങ്ങൾ നിന്റെ മുമ്പാകെ ഇരിക്കുന്നു;
    അതു നിമിത്തം നിന്റെ മുമ്പാകെ നില്പാൻ ആർക്കും കഴിവില്ല.
  rmc-rmc: RAJEJA, Devla le Izraeloskro, tu sal čačipnaskro! Adadžives sam kade, ča
    ajci, keci pes zachraňinďam. Dikh, ačhas angle tu andre amari bari vina a ňiko
    amendar našťi angle tu obačhel.“
  pes-OPV: ‌ای یهوه خدای اسرائیل تو عادل هستی چونکه بقیتی از ما مثل امروزناجی شده‌اند،
    اینک ما به حضور تو درتقصیرهای خویش حاضریم، زیرا کسی نیست که به‌سبب این کارها،
    در حضور تو تواند ایستاد.»
  ron-1924: Доамне, Думнезеул луй Исраел, Ту ешть дрепт, кэч астэзь ной сунтем о рэмэшицэ
    де робь избэвиць. Ятэ-не ынаинтя Та ка ниште виноваць ши дин ачастэ причинэ ну
    путем ста ынаинтя Та.”
  ben-OBCV: হে সদাপ্রভু, ইস্রায়েলের ঈশ্বর, তুমি ধর্মময়! আমরা এই দিন পর্যন্ত অবশিষ্টাংশ
    হয়ে আছি। আমরা তোমার সামনে দোষী অবস্থায় পড়ে আছি, সেইজন্য তোমার সান্নিধ্যে আমাদের
    মধ্যে কেউ দাঁড়াতে পারবে না।”
  som-som: Rabbiyow, Ilaaha reer binu Israa'iilow, xaq baad tahay, waayo, waxaannu
    nahay dad hadhay oo baxsaday, sida ay maantadan tahay; bal eeg, waxaannu kula
    hor joognaa xujadayada, waayo, taas aawadeed ninna hortaada ma istaagi karo.
  lat-VUC: 'Domine Deus Israël, justus es tu: quoniam derelicti sumus, qui salvaremur
    sicut die hac. Ecce coram te sumus in delicto nostro: non enim stari potest coram
    te super hoc.'
  eng-ASVBT: 'O Jehovah, the God of Israel, thou art righteous; for we are left a
    remnant that is escaped, as it is this day: behold, we are before thee in our
    guiltiness; for none can stand before thee because of this.'
  ita-1885: Signore Iddio d'Israele, tu sei giusto; conciossiachè noi siamo rimasti
    alcun residuo, come si vede al dì d'oggi; eccoci davanti a te con la nostra colpa;
    perciocchè altrimenti sarebbe impossibile di durare davanti alla tua faccia per
    questo.
  eng-LXXUP: 'O Lord God of Israel, thou art righteous; for we remain yet escaped,
    as at this day: behold, we are before thee in our trespasses: for we cannot stand
    before thee on this account.'
  eng-ULB: Yahweh, God of Israel, you are righteous, for we have remained as a few
    survivors at this day. Look! We are here before you in our guilt, for there is
    no one who can stand before you because of this.
  spa-VBL: Señor, Dios de Israel, tú procedes con justicia. Hoy somos todo lo que
    queda, un remanente. Estamos ante ti con nuestra culpa, y por su causa nadie puede
    permanecer ante ti”.
  fra-_FOB: Éternel, Dieu d'Israël! tu es juste; car nous sommes demeurés un reste
    de réchappés, comme il se voit aujourd'hui. Nous voici devant ta face avec notre
    culpabilité, ne pouvant à cause d'elle subsister devant toi.
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, അങ്ങ് നീതിമാൻ; ഞങ്ങളോ ഇന്നത്തെ പോലെ തെറ്റി
    ഒഴിഞ്ഞ ഒരു ശേഷിപ്പത്രേ; ഞങ്ങളുടെ തെറ്റുകളുമായി ഇതാ, ഞങ്ങൾ അങ്ങയുടെ മുമ്പാകെ നിൽക്കുന്നു;
    ഇങ്ങനെ ആർക്കും അങ്ങയുടെ സന്നിധിയിൽ നില്പാൻ കഴിവില്ലല്ലോ.
  urd-GVR: Ai Rab Isrāīl ke Ḳhudā, tū hī ādil hai. Āj ham bache hue hisse kī haisiyat
    se tere huzūr khaṛe haiṅ. Ham qusūrwār haiṅ aur tere sāmne qāym nahīṅ rah sakte.”
  suz-BL: परमप्रभु यावे, इस्राएली आन परमप्रभु गे ठीक पाइब बाक्‍नीनी। मुल गो इच्‍का
    खोइ लीशो बाक्‍नीक। गो आंइ मरिम्‍शो पतीकेमी इन ङोंइती बाक्‍नीकी। मो हना यो गो इन
    ङोंइती पिया पोक्‍ने मचाप्‍नीकी” देंती।
  ita-1927: O Eterno, Dio d’Israele, tu sei giusto, e perciò noi siamo oggi ridotti
    ad un residuo di scampati. Ed eccoci dinanzi a te a riconoscere la nostra colpa;
    poiché per cagion d’essa, noi non potremmo sussistere nel tuo cospetto!”
  ckb-ckb: ئەی یەزدانی پەروەردگاری ئیسرائیل، تۆ ڕاستودروستیت، چونکە هەتا ئەمڕۆ بە
    دەربازبوویی ماوینەتەوە. ئەوەتا ئێمە بە تاوانەکانمانەوە لەبەردەمتداین، چونکە لەبەر
    ئەمە بۆ ئێمە نییە لەبەردەمت ڕابوەستین.»
  eng-BBE: 'O Lord God of Israel, righteousness is yours; we are only a small band
    which has been kept from death, as at this day: see, we are before you in our
    sin; for no one may keep his place before you because of this.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನೀತಿವಂತರು! ನಾವು ಇಂದು ತಪ್ಪಿಸಿಕೊಂಡು
    ಉಳಿದಿದ್ದೇವೆ. ನಾವು ನಮ್ಮ ಅಪರಾಧಗಳ ನಿಮಿತ್ತ ನಿಮ್ಮ ಮುಂದೆ ನಿಲ್ಲಲು ಯೋಗ್ಯರಲ್ಲದಿದ್ದರೂ, ನಮ್ಮ
    ಅಪರಾಧಗಳೊಂದಿಗೆ ನಿಮ್ಮ ಮುಂದೆ ನಿಂತಿದ್ದೇವೆ,” ಎಂದು ಪ್ರಾರ್ಥನೆಮಾಡಿದೆ.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவே, நீர் நீதியுள்ளவர்; ஆகையால் இந்நாளில் இருக்கிறதுபோல,
    நாங்கள் தப்பி மீந்திருக்கிறோம்; இதோ, நாங்கள் உமக்கு முன்பாகக் குற்றத்திற்குள்ளானவர்கள்;
    இதின் காரணமாக நாங்கள் உமக்கு முன்பாக நிற்கத்தக்கவர்கள் அல்ல என்று விண்ணப்பம் செய்தேன்.
  spa-RV-1909: 'Jehová, Dios de Israel, tú eres justo: pues que hemos quedado algunos
    salvos, como este día, henos aquí delante de ti en nuestros delitos; porque no
    es posible subsistir en tu presencia á causa de esto.'
  ron-BTF: DOAMNE Dumnezeul lui Israel, tu eşti drept, pentru că noi rămânem un popor
    scăpat, precum este în această zi; iată, noi suntem înaintea ta în fărădelegile
    noastre, pentru că nu putem sta în picioare înaintea ta din această cauză.
  eng-WEBP: LORD, the God of Israel, you are righteous; for we are left a remnant
    that has escaped, as it is today. Behold, we are before you in our guiltiness;
    for no one can stand before you because of this.”
  eng-FBV: Lord, God of Israel, you do what is right. Today we're all that is left,
    a remnant. We are before you in our guilt, but no one can stand before you because
    of it.”
  nld-1939: Jahweh, God van Israël, Gij zijt rechtvaardig! Ja, thans zijn wij er nog
    als een rest. Maar hier staan wij voor U met onze zonde; neen, zó houden wij geen
    stand voor uw aanschijn!
  nch-BL: “¡Ay TOTECO Dios! Ta cati titoTECO tiisraelitame. Ta tixitahuac huan yeca
    techtatzacuiltijtoc hasta san se ome ten tojuanti noja tiitztoque hasta ama. Huan
    ama tahuel titajtacolchijtoque sempa. ¿Quenicatza huelis timoquetzase moixpa?”
