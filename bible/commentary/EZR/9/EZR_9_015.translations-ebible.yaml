    कि आज वर्तमान है। देख, हम तेरे सामने दोषी हैं, इस कारण कोई तेरे सामने खड़ा नहीं
    रह सकता।”
  wol-KYG: Yaw Aji Sax ji Yàllay Israyil, yaay boroom njekk. May nga nu bésub tey
    jii nu dese bakkan. Nu ngi nii fi sa kanam ci biir tooñange, ba tax du kenn ci
    nun ku am lay fi sa kanam.
  eng-YLT: '''O Jehovah, God of Israel, righteous [art] Thou, for we have been left
    an escape, as [it is] this day; lo, we [are] before Thee in our guilt, for there
    is none to stand before Thee concerning this.'''
  eng-WYC-2017: Lord God of Israel, thou art just; for we be left, that should be
    saved, as in this day, lo! we be before thee in our sin; for men may not stand
    before thee on this thing.
  eng-WMBB: LORD, the God of Israel, you are righteous; for we are left a remnant
    that has escaped, as it is today. Behold, we are before you in our guiltiness;
    for no one can stand before you because of this.”
  urd-GVH: ऐ रब इसराईल के ख़ुदा, तू ही आदिल है। आज हम बचे हुए हिस्से की हैसियत से
    तेरे हुज़ूर खड़े हैं। हम क़ुसूरवार हैं और तेरे सामने क़ायम नहीं रह सकते।”
  rug-rug: Kei, Zihova, Tamasa pa Izireli, Toṉotomu si Agoi! Kaiqa gami si ta harupu,
    meke korapa koa kamo pa rane ṉinoroi. Dotu, ele koa pa kenumu Goi si gami koari
    na mami sinea, ba koasa ginugua hie si lopu hite keke sapu boka turu pa kenumu
    Goi.”
  gaz-gaz: Yaa Waaqayyo Waaqa Israaʼel, ati qajeelaa dha! Nu harʼa hambaa taanee jiraanneerra.
    Tokkoon keenya iyyuu sababii yakka keenyaaf fuula kee dura dhaabachuu dadhabnu
    illee nu kunoo yakkuma keenya wajjin fuula kee dura jirra.”
  fra-LSG: Éternel, Dieu d’Israël, tu es juste, car nous sommes aujourd’hui un reste
    de réchappés. Nous voici devant toi comme des coupables, et nous ne saurions ainsi
    subsister devant ta face.
  yal-yal: Alatala, Isirayilaa Ala, i tinxin, bayo nxu mɔn nxu nii ra to. Nxu tan
    nan ito ra i yɛtagi nxu nun nxɔ yulubine, muxu yo mi yi nɔɛ luyɛ a nii ra i yɛtagi.”
  haw-1868: E Iehova ke Akua o ka Iseraela, he pono kou; no ka, mea, ke koe nei makou
    e pakele ana, e like me ia i keia la; eia hoi makou imua ou iloko o ko makou hala;
    no ka mea, aole e hiki ia makou ke ku imua ou no keia mea.
  arb-NAV: أَيُّهَا الرَّبُّ إِلَهَ إِسْرَائِيلَ، أَنْتَ عَادِلٌ لأَنَّنَا مَازِلْنَا
    بَقِيَّةً نَاجِيَةً إِلَى هَذَا الْيَوْمِ، وَهَا نَحْنُ نَمْثُلُ أَمَامَكَ فِي
    آثَامِنَا، مَعَ أَنَّهُ لَا حَقَّ لَنَا فِي ذَلِكَ».
  ewe-ewe: O Yehowa, Israel ƒe Mawu, wò la, èle dzɔdzɔe! Wogble mí ɖi egbea abe ame
    siwo susɔ la ene. Míawoe nye si le ŋkuwò me le míaƒe agɔdzedze me togbɔ be, le
    esia ta mía dometɔ ɖeka hɔ̃ɔ hã mate ŋu atsi tsitre ɖe ŋkuwò me o hafi hã.”
  eng-LEE: O Lord, God of Israel, thou art righteous; for we have been left a remnant
    that hath escaped, as it is this day; behold, we are before thee in our guiltiness;
    for there is no standing before thee because of this.
  asm-FB: হে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, আপুনি ধৰ্মপৰায়ণ, কাৰণ আজি আমি অতি কম সংখ্যক
    ৰক্ষা পোৱা লোকহে অৱশিষ্ট আছোঁ। চাওক! আমি আমাৰ দোষেৰে সৈতে আপোনাৰ সাক্ষাতে আছোঁ,
    ইয়াৰ ফলত আমি কোনেও কোনে এজনো আপোনাৰ সাক্ষাতে থিয় হ’ব নোৱাৰোঁ।”
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ، عِ بَرَ تِن عِ شَ مُشُ رَكِسِ. مُشُ تِشِ عِ يَ
    تٌدٍ رَ، مُشُ تَن يُنُبِتْييٍ، هَلِ مِشِ سّنِيّنتَرٍ يٌ مُ دَشَ عَ شَ تِ عِ يَ
    تٌدٍ رَ.»
  fra-SBL: Yahvé, le Dieu d'Israël, tu es juste, car il nous reste un reste qui s'est
    échappé, comme c'est le cas aujourd'hui. Voici, nous sommes devant toi dans notre
    culpabilité, car personne ne peut se tenir devant toi à cause de cela. »
  hbo-hbo: יְהוָ֞ה אֱלֹהֵ֤י יִשְׂרָאֵל֙ צַדִּ֣יק אַ֔תָּה כִּֽי־נִשְׁאַ֥רְנוּ פְלֵיטָ֖ה
    כְּהַיֹּ֣ום הַזֶּ֑ה הִנְנ֤וּ לְפָנֶ֙יךָ֙ בְּאַשְׁמָתֵ֔ינוּ כִּ֣י אֵ֥ין לַעֲמֹ֛וד
    לְפָנֶ֖יךָ עַל־זֹֽאת׃ פ
  piu-2006: '@see-verse:EZR.009.014'
  kik-kik: Wee Jehova Ngai wa Isiraeli, ũrĩ mũthingu! Ũmũthĩ ũyũ nĩtũtigĩtwo tũrĩ
    matigari. Tũrĩ haha mbere yaku twĩhĩtie, na tondũ wa ũndũ ũcio gũtirĩ o na ũmwe
    witũ ũngĩhota kũrũgama mbere yaku.”
  fra-NCL: Yahweh, Dieu d’Israël, vous êtes juste, car nous ne sommes aujourd’hui
    qu’un reste de réchappés ; nous voici devant vous avec notre faute ; car nous
    ne pouvons, à cause d’elle, subsister devant votre face. »
  cek-AK: Aw Israel Angraeng Sithaw, nang loe na toeng! Vaihniah kaicae loe anghmat
    kami ah ka oh o pongah, khenah, ka zaehaih na hmaa ah kang taphong o; hae baktih
    zaehaih pongah na hmaa ah mi doeh kang doe o thai ai boeh, tiah lawk ka thuih.
  cuk-cuk: ”Bab-Jehováʼye, Israel-e-Bab-Dummad, bedi dule-napiragwadid. Bedi, emi-ibasega,
    nabir danakwaa wis-ambikuega be anmar-imaksad. Anmar be-asabin ambikued-wilubsulinad.
    Ar anmar begi isgusad, degi-inigwele, anmar be-asabinni bukwamalad.”
  uig-CYR: И Исраилниң Худаси болған Пәрвәрдигар, Сән һәққанийдурсән! Шу сәвәптин
    биз бүгүнкидәк қутулуп қалған бир қалдимиз. Қара, биз Сениң алдиңда итаәтсизликлиримиздә
    туруватимиз, шуңа Сениң алдиңда һеч қайсимиз тик туралмай қалдуқ» — дедим.
  tel-2017: యెహోవా, ఇశ్రాయేలు దేవా, నువ్వు నీతిపరుడివి. కాబట్టి ఈనాటి వరకూ మిగిలిన
    మేము కొద్దిమందిమే. ఇదిగో, మేము నీ సన్నిధిలో అపరాధులం. నీ సన్నిధిలో నిలబడడానికి
    ఎవ్వరికీ అర్హత లేదు.”
  hat-BSA: O SENYÈ a, Bondye Israël la, Ou dwat, paske yon retay ki chape te rete
    pou nou nan jou sa a. Men vwala, nou devan Ou nan koupabilite nou yo, e pèsòn
    pa kapab kanpe devan Ou akoz sa.”
  kos-kos: LEUM GOD lun Israel, kom suwoswos, tusruktu kom lela kut moul. Kut fahkak
    nu sum ma sufal lasr, ac kut kupansuwol in tuku nu ye motom.”
  hbo-WLC: יְהוָ֞ה אֱלֹהֵ֤י יִשְׂרָאֵל֙ צַדִּ֣יק אַ֔תָּה כִּֽי־נִשְׁאַ֥רְנוּ פְלֵיטָ֖ה
    כְּהַיּ֣וֹם הַזֶּ֑ה הִנְנ֤וּ לְפָנֶ֙יךָ֙ בְּאַשְׁמָתֵ֔ינוּ כִּ֣י אֵ֥ין לַעֲמ֛וֹד
    לְפָנֶ֖יךָ עַל־זֹֽאת׃ פ
  ibo-ibo: Ma gị, Onyenwe anyị, Chineke Izrel, ị bụ onye ezi omume. Lee anyị ka anyị
    guzo nʼihu gị nʼọnọdụ ikpe ọmụma anyị, ọ bụ ezie na o nweghị onye ọbụla nʼime
    anyị kwesiri iguzo nʼihu gị nʼihi nke a.”
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଧର୍ମମୟ ଅଟ; କାରଣ ଆମ୍ଭେମାନେ ଆଜି ପର୍ଯ୍ୟନ୍ତ
    ରକ୍ଷା ପାଇ ଅବଶିଷ୍ଟ ଅଛୁ; ଦେଖ, ଆମ୍ଭେମାନେ ତୁମ୍ଭ ସାକ୍ଷାତରେ ନିଜ ଦୋଷରେ ଦୋଷୀ ହୋଇଅଛୁ; କାରଣ
    ତହିଁ ସକାଶୁ କେହି ତୁମ୍ଭ ଛାମୁରେ ଠିଆ ହୋଇପାରେ ନାହିଁ।”
  chk-chk: Ai Samol mi Lapalap Koten Israel, en ka pwüng, nge ka mwüt ngenikem pwe
    aia chüen manau. Äm aia pwärätä äm tipis ngonuk. Esap tufich ngenikem pwe aipwe
    feito fän mesom.”
  rop-rop: YAWEI det trubala God blanga ola Isreil pipul, yu gibit feyago langa ebribodi,
    en yubin brabli kainbala langa melabat en yubin larram melabat jidan laibala.
    Melabat dalim yu blanga ola nogudbala ting weya melabat bin dumbat. Melabat nomo
    garram det rait blanga kaman langa yu.” Lagijat na Esra bin prei.
  ukr-1871: Господи, Боже Ізрайлїв! праведний єси ти. Бо ми зістались цїлі по сей
    день; і оце ми й з беззаконностями нашими перед лицем твоїм, хоч після того нам
    неслїд би стояти перед лицем твоїм!
  deu-1951: O HERR, Gott Israels, du bist gerecht; denn [nur] wir sind übriggeblieben
    und entronnen, wie es heute der Fall ist. Siehe, wir sind vor deinem Angesicht
    in unsern Schulden, denn darum vermögen wir vor dir nicht zu bestehen!
  eng-JPS: O LORD, the God of Israel, Thou art righteous; for we are left a remnant
    that is escaped, as it is this day; behold, we are before Thee in our guiltiness;
    for none can stand before Thee because of this.'
  srp-1865: Gospode Bože Izrailjev! ti si pravedan, jer ostasmo ostatak, kao što se
    vidi danas. Evo mi smo pred tobom s krivicom svojom, premda se ne može stajati
    pred tobom za to.
  lug-lug: Ayi Mukama Katonda wa Isirayiri oli mutuukirivu, era otuleseewo ffe ekitundu
    kino leero. Laba tuli mu maaso go nga tuzzizza omusango, newaakubadde nga tewali
    eyandisobodde okuyimirira mu maaso go.”
  heb-heb: יהוה אלהי ישראל צדיק אתה כי נשארנו פליטה כהיום הזה הננו לפניך באשמתינו
    כי אין לעמוד לפניך על זאת׃
  ben-IRV: হে সদাপ্রভু, ইস্রায়েলের ঈশ্বর, তুমি ধার্মিক, কারণ আমরা রক্ষা পেয়ে আজ
    পর্যন্ত কিছু লোক অবশিষ্ট রয়েছি, দেখ, আমরা তোমার সামনে দোষী, তাই তোমার সামনে আমাদের
    কেউই দাঁড়াতে পারে না৷”
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ! ਤੂੰ ਧਰਮੀ ਹੈਂ ਤਾਂ ਹੀ ਅਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਬਚੇ
    ਹੋਏ ਹਾਂ। ਵੇਖ ਅਸੀਂ ਆਪਣੇ ਅਪਰਾਧਾਂ ਦੇ ਵਿੱਚ ਤੇਰੇ ਸਾਹਮਣੇ ਹਾਂ, ਕਿਉਂਕਿ ਕੌਣ ਹੈ ਜੋ ਇਨ੍ਹਾਂ
    ਦੇ ਕਾਰਨ ਤੇਰੇ ਸਾਹਮਣੇ ਖੜਾ ਰਹਿ ਸਕੇ?”
  mya-JVB: အို ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော် သည် ဖြောင့်မတ် တော်မူ၏။
    အကျွန်ုပ် တို့သည် ယနေ့ အသက် လွတ်၍ ကျန် ကြွင်းသေးသောသူဖြစ် ပါ၏။ ကိုယ် အပြစ် များကို
    ရှေ့ တော်၌ တောင်းပန်ပါ၏။ ထို အပြစ်ကြောင့် ၊ ရှေ့ တော်၌ နေရာ မရနိုင်ပါဟု တောင်းလျှောက်လေ၏။
  hmo-hmo: “Lohiabada e, Israela ena Dirava, oi be maoromaoro, bona ai do mauri noho
    taudia be oi ese oi hamauria noho. Ai ese oiemu vairana dekenai aiemai kerere
    bada ai gwauraia hedinarai inai. Ai be maoro lasi, bona ai ta be oiemu vairana
    dekenai ai gini diba lasi, aiemai dika dainai.”
  urd-urd: ऐ ख़ुदावन्द, इस्राईल के ख़ुदा! तू सादिक़ है, क्यूँकि हम एक बक़िया हैं जो
    बच निकला है, जैसा आज के दिन है। देख, हम अपनी ख़ताकारी में तेरे सामने हाज़िर हैं,
    क्यूँकि इसी वजह से कोई तेरे सामने खड़ा रह नहीं सकता।
  rus-SYN: Господи Боже Израилев! праведен Ты. Ибо мы остались уцелевшими до сего
    дня; и вот мы в беззакониях наших пред лицем Твоим, хотя после этого не надлежало
    бы нам стоять пред лицем Твоим.
  bqc-SIM: Dii Isailiↄ Lua, n yã́ kuɛ, ↄ̃ wa gↄ̃ gbãgbɛ̃ kↄ̃naↄ ũ. Tàaedeↄn wá
    ũ. A yã́i wá gbɛ̃e a fↄ̃ wɛsɛ à n gwao.
  tcz-CHONGTHU: Oh Israel Pakai Pathen, nanghi mi kitah nahi. Na-ang sung’ah kathemmo
    nao pumin kahunglut ui, hiche themmona jeh a hi keiho koimacha jong na angsunga
    hunglut ngamlou kahiu ahitai,” ati.
  mar-mar: हे परमेश्वरा, इस्राएलाच्या देवा, तू न्यायी आहेस. तू आजच्याप्रमाणे आम्हास
    वाचवून अवशेष ठेवले आहेस. पाहा, आम्ही इथे तुझ्यापुढे आमच्या अपराधामुळे आहोत, यामुळे
    तुझ्यापुढे कोणालाहि उभे राहता येत नाही.”
  qub-qub: «Israelcunapa Tayta Diosnin, nogacunapäga fiyupa allimi cashcanqui. Chaymi
    camacächishcanqui canan caycashäcunano wallcajllapis cawanäpaj. Gampa ñaupayquichöga
    nogacuna rasunpami juchayoj cä. Chayno caycarga ñaupayquicho goyänäpis manami
    camacanchu.»
  hat-hat: Seyè, ou menm ki Bondye pèp Izrayèl la, se paske ou bon anpil pou nou kifè
    gen yon ti ponyen nan nou ki rete toujou, jan sa ye jòdi a. Epi, gade koulye a,
    men nou kanpe devan ou avèk tout peche nou yo! Wi, nou pa gen dwa rete vivan devan
    ou ankò poutèt sa!
  eng-BSB: O LORD, God of Israel, You are righteous! For we remain this day as a remnant.
    Here we are before You in our guilt, though because of it no one can stand before
    You.”
  eng-WEBPB: LORD, the God of Israel, you are righteous; for we are left a remnant
    that has escaped, as it is today. Behold, we are before you in our guiltiness;
    for no one can stand before you because of this.”
  kbq-kbq: Ra Anumzana Israeli vahe Anumzamoka, kagrake fatgo kavukvazana nehane.
    E'ina hu'negu ko'ma tazeri havizama nehunka menina osi'a nagara tatranketa mani'none.
    Tagra kumike vahe mani'nonankita, Kagri tava'ontera manigara osu'none.
  nhe-BL: “¡Ay TOTECO Dios! Ta tlen titoTECO tiisraelitame. Ta tixitlahuac huan yeca
    titechtlatzacuiltijtoc hasta san se ome tojuanti noja tiitztoque hasta ama. Huan
    ama tlahuel titlajtlacolchijtoque sampa. ¿Quejatza huelis timoquetzase moixpa?”
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e Izaew wazar, ereiko ikatu 'ym ma'e wanehe uzepyk
    ma'e romo ne. Nezewe rehe we uremuhem kar pe umàno 'ym ma'e romo ne. Uruiko xe
    kutàri. Urumume'u ureremiapo kwer ikatu 'ym ma'e uruiko newe ure kury. Nurupuner
    kwaw nerenataromo urepu'àmaw rehe, a'e Tupàn pe.
  eng-DRA: 'O Lord God of Israel, thou art just: for we remain yet to be saved as
    at this day. Behold we are before thee in our sin, for there can be no standing
    before thee in this matter.'
