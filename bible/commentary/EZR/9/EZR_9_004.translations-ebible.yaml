verse: EZR.009.004
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവത്തിന്റെ വചനത്തിൽ നടുങ്ങുന്നവരെല്ലാം പ്രവാസികളുടെ അവിശ്വസ്തതനിമിത്തം
    എന്റെ ചുറ്റും വന്നുകൂടി. സന്ധ്യായാഗംവരെ ഞാൻ അവിടെത്തന്നെ സ്തംഭിച്ച് ഇരുന്നു.
  deu-TKW: Da versammelten sich zu mir alle, die sich im Hinblick auf das Gebot des
    Gottes Israels wegen der Versündigung der Weggeführten ängstigten; ich aber blieb
    stumm und starr sitzen bis zum Abendopfer.
  lin-lin: Bato nyonso oyo bazalaki kolenga mpo na maloba na Nzambe ya Isalaele basanganaki
    pene na ngai, mpo na misala ya mbindo ya bato oyo bawutaki na bowumbu. Navandaki
    na mawa kino na tango ya likabo ya pokwa.
  eng-LSV: and to me are gathered everyone trembling at the words of the God of Israel,
    because of the trespass of the expulsion, and I am sitting astonished until the
    present of the evening.
  eng-GNV: And there assembled vnto me all that feared the words of the God of Israel,
    because of the transgression of them of the captiuitie. And I sate downe astonied
    vntil the euening sacrifice.
  eng-WEBSTER: Then were assembled to me every one that trembled at the words of the
    God of Israel, because of the transgression of those that had been carried away;
    and I sat confounded until the evening sacrifice.
  nhw-BL: Huan miyac israelitame catli quiimacasiyayaj itlatzacuiltil Toteco Dios
    por nopa tlajtlacoli catli mochihuayayaj, mosentilijque nohuaya. Pero amo aqui
    nijnojnotzqui, niyon amo nimoquetzqui hasta quema ajsic hora para tijtlatise tlacajcahualistli
    para Toteco Dios ica tiotlac.
  swh-ONEN: Kisha kila mmoja aliyetetemeshwa na maneno ya Mungu wa Israeli alikusanyika
    kunizunguka kwa sababu ya upotovu huu wa hao watu waliorudi kutoka utumwani. Nami
    niliketi pale nikishangaa mpaka wakati wa dhabihu ya jioni.
  bba-bba: Mɑ be bɑ nɑndɑ Gusunɔ Isirelibɑn Yinnin ɡɑrin sɔ̃ bɑ nɑ bɑ sinɑ nɛn bɔkuɔ
    Isireli be bɑ rɑɑ yoru mwɛɛrɑn torɑnun sɔ̃. Mɑ nɑ sinɑ kɑ nuku sɑnkirɑnu sere
    n kɑ kuɑ yokɑn yɑ̃kurun sɑɑ.
  eng-KJVCPB: Then were assembled unto me every one that trembled at the words of
    the God of Israel, because of the transgression of those that had been carried
    away; and I sat astonied until the evening sacrifice.
  luo-luo: Eka jogo duto mane oluoro wach Nyasach Israel nochokore buta nikech gima
    rach mane joma odwogo koa e twech Babulon otimo. Kendo ne abedo kanyo ka an-gi
    bwok malich nyaka ochopo sa misango mar odhiambo.
  meu-meu: Mai dara-dokogu ai na helaiva ai, noho-hedoa amo e lou taudia edia gwau
    hebeatai dainai Israel Diravana ena hereva bagudiai kudoudia e hetaha taudia na
    dekegu ai e hebou, ela bona adorahi boubouna negana.
  npi-ULB: साँझको बलिदान चढाउने समयसम्म नै म बसिरहँदा यस अविश्‍वासयोग्य कामको बारेमा
    इस्राएलका परमेश्‍वरको वचनदेखि डराउने सबै जना मकहाँ भेला भए ।
  yor-yor: Nígbà náà ni gbogbo àwọn tí ó wárìrì sí ọ̀rọ̀ Ọlọ́run Israẹli kó ara wọn
    jọ yí mi ká nítorí àìṣòótọ́ àwọn ìgbèkùn yìí. Èmi sì jókòó níbẹ̀ ní ìjayà títí
    di àkókò ìrúbọ àṣálẹ́.
  ind-ind: Kemudian banyak orang berkumpul di sekeliling saya untuk turut berduka
    karena pelanggaran besar terhadap firman Allah Israel yang dilakukan oleh sebagian
    orang yang pulang dari pembuangan. Mereka takut dan gemetar terhadap ancaman hukuman
    Allah, dan saya terus duduk dalam keadaan berduka sampai tiba waktunya persembahan
    kurban sore.
  pes-OPCB: سپس گروهی از کسانی که به خاطر این گناه قوم از خدای اسرائیل می‌ترسیدند
    نزد من جمع شدند و من تا وقت تقدیم قربانی عصر، همان‌طور نشسته ماندم.
  tgl-ULB: Ang lahat ng mga nanginig sa salita ng Diyos ng Israel tungkol sa kawalang
    pananampalatayang ito ay lumapit sa akin habang ako ay nakaupong hiyang-hiya hanggang
    sa gabi ng pag-aalay.
  hui-hui: Ani berewane dege alendo halu alendonaga loma bo delolenengi haya. Wali
    agali hearume manda bialu tigua mana ko biyagonaga Isaraele wali agalinaga Ngode
    Datagaliwabehanda ina baba keba timbuni haga kago manda bialu ti gi ho haya. Ani
    gi howa ti dewaliore i̱ berewagoria íbu ngoai ho birarimagoni.
  mya-mya: ညဥ့်​ဦး​ယဇ်​ပူ​ဇော်​ချိန်​ကျ​ရောက်​၍​လူ​တို့​သည် ငါ​၏​အ​နီး​တွင်​လာ​ရောက်​စု​ရုံး​ကြ​သည့်​တိုင်
    အောင် ငါ​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​သော​စိတ်​နှင့် ထို​အ​ရပ်​တွင်​ထိုင်​လျက်​နေ​၏။
    ထို​သူ​တို့​သည် ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​သူ​တို့​၏ အ​ပြစ်​များ​အ​ကြောင်း​နှင့်​ပတ်​သက်​၍
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် မိန့်​တော်​မူ​သော​စ​ကား​ကြောင့် ကြောက်​လန့်
    နေ​ကြ​သူ​များ​ဖြစ်​သ​တည်း။
  bod-N: བཙོན་ལས་ཐར་ཏེ་ཕྱིར་ལོག་པ་རྣམས་ཀྱི་སྡིག་ཉེས་ཀྱི་ཕྱིར། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་བཀའ་ཡི་རྐྱེན་གྱིས་སྐྲག་ནས་འདར་མཁན་ཐམས་ཅད་ངའི་མདུན་དུ་འཛོམས་ཤིང་།
    ང་རང་མཚན་མོའི་སྦྱིན་སྲེག་འབུལ་བའི་བར་དུ་འཇིགས་སྣང་དང་བཅས་བསྡད་པ་ཡིན།
  sna-sna: Ipapo vose vakadedera nokuda kwamashoko aMwari waIsraeri vakauya vakaungana
    pandiri nokuda kwokusatendeka kwavatapwa. Uye ndakagarapo ndakashungurudzika kusvikira
    nguva yechibayiro chamadekwana.
  spa-BLM: Entonces se reunieron conmigo todos los que temían las palabras del Dios
    de Israel a causa de la transgresión de los desterrados, y me senté confundido
    hasta la ofrenda de la tarde.
  cac-cac: Masanil eb' xiv yuj yoval sc'ol co Diosal yuj smul eb' quetisraelal, eb'
    janacxi d'a Babilonia, ix smolb'ej sb'a eb' ved'oc. C'ojan inn̈ej emi, man̈xo
    in animaoc svab'i, masanto d'a yorail tz'ac'ji silab' d'a yemc'ualil.
  swh-ULB: Na wale wote waliotetemeka kwa neno la Mungu wa Israel kuhusu imani potofu
    walikusanyika kwangu wakati nimakaa chini nikiwa na aibu hadi kufikia kipindi
    cha sadaka za jioni.
  bel-bel: Тады сабраліся да мяне ўсе, якія збаяліся слоў Бога Ізраілевага з прычыны
    злачынства перасяленцаў, і я сядзеў у смутку да вячаровай ахвяры.
  deu-ELBBK: Und zu mir versammelten sich alle, die vor den Worten des Gottes Israels
    zitterten wegen der Treulosigkeit der Weggeführten; und ich saß betäubt da bis
    zum Abendopfer.
  mbb-OT: Ne mid-amur-amur kayi te kedì is menge etew he nahandek te menge lalag te
    Megbevayà diyà te menge Israilihanen mehitenged te kegkemesinupaken te zuma zan
    he menge Israilihanen he nemen-ulì puun te kegkevihag. Mibpinuu e zà is neseeng
    taman te neuma is uras te mahapun he kebpemuhat.
  mal-2015: പ്രവാസികളുടെ അകൃത്യംനിമിത്തം യിസ്രായേലിൻദൈവത്തിന്റെ വചനത്തിങ്കൽ വിറെക്കുന്നവരൊക്കെയും
    എന്റെ അടുക്കൽ വന്നുകൂടി; എന്നാൽ ഞാൻ സന്ധ്യായാഗംവരെ സ്തംഭിച്ചു കുത്തിയിരുന്നു.
  rmc-rmc: Akor pes zgele ke ma savore manuša, so daranas le Izraeloskre Devleskre
    lavestar vaš oda binos, so kerde o Židi, save avle pale andral o zajaťje. Me ode
    bešavas igen strapimen dži e račakri obeta.
  pes-OPV: آنگاه، همه آنانی که به‌سبب این عصیان اسیران، از کلام خدای اسرائیل می‌ترسیدند،
    نزد من جمع شدند و من تا وقت هدیه شام، متحیر نشستم.
  ron-1924: Атунч с-ау стрынс ла мине тоць чей че се темяу де кувинтеле Думнезеулуй
    луй Исраел, дин причина пэкатулуй фиилор робией. Ши еу ам стат жос мыхнит пынэ
    ла жертфа де сярэ.
  ben-OBCV: তারপর যারা নির্বাসন থেকে প্রত্যাগত লোকেদের অবিশ্বস্ততার কথা শুনল এবং ইস্রায়েলের
    আরাধ্য ঈশ্বরের কথায় ভয়গ্রস্ত হল তারা আমার চতুর্দিকে এসে সমবেত হল। আমি সন্ধ্যাকালীন
    বলিদান পর্যন্ত বিষণ্ণ ভাবে বসে রইলাম।
  som-som: Markaasaa waxaa igu soo shiray in alla intii ka cabsan jirtay erayga Ilaaha
    reer binu Israa'iil, dadkii maxaabiista ka soo noqday xadgudubkoodii aawadiis;
    oo anna halkaasaan iska fadhiyey tan iyo qurbaankii makhribka anigoo wareersan.
  lat-VUC: 'Convenerunt autem ad me omnes qui timebant verbum Dei Israël, pro transgressione
    eorum qui de captivitate venerant, et ego sedebam tristis usque ad sacrificium
    vespertinum:'
  eng-ASVBT: Then were assembled unto me everyone that trembled at the words of the
    God of Israel, because of the trespass of them of the captivity; and I sat confounded
    until the evening oblation.
  ita-1885: Allora tutti quelli che tremavano alle parole dell'Iddio d'Israele si
    adunarono appresso di me, per lo misfatto di coloro ch'erano stati in cattività;
    ed io me ne stetti così a sedere tutto sconsolato, infino al tempo dell' offerta
    della sera.
  eng-LXXUP: Then there assembled to me all that followed the word of the God of Israel,
    on account of the transgression of the captivity; and I remained mourning until
    the evening sacrifice.
  eng-ULB: All those who trembled at the words of the God of Israel about this faithlessness
    gathered to me while I was sitting ashamed until the evening offering.
  spa-VBL: Todos los que respetaban las instrucciones del Dios de Israel se reunieron
    a mi alrededor por este pecado de los exiliados. Me senté allí, conmocionado y
    horrorizado, hasta el sacrificio de la tarde.
  fra-_FOB: Et tous ceux qui tremblaient aux paroles du Dieu d'Israël, s'assemblèrent
    vers moi, à cause du crime de ceux de la captivité, et je me tins assis, tout
    désolé, jusqu'à l'oblation du soir.
  mal-mal: പ്രവാസികളുടെ അകൃത്യം നിമിത്തം യിസ്രായേലിൻദൈവത്തിന്റെ വചനത്തിൽ വിറെക്കുന്നവരൊക്കെയും
    എന്റെ അടുക്കൽ വന്നുകൂടി; എന്നാൽ ഞാൻ സന്ധ്യായാഗം വരെ അങ്ങനെ തന്നെ ഇരുന്നു.
  urd-GVR: Wahāṅ maiṅ shām kī qurbānī tak behis-o-harkat baiṭhā rahā. Itne meṅ bahut-se
    log mere irdgird jamā ho gae. Wuh jilāwatanī se wāpas āe hue logoṅ kī bewafāī
    ke bāis thartharā rahe the, kyoṅki wuh Isrāīl ke Ḳhudā ke jawāb se nihāyat ḳhaufzadā
    the.
  suz-BL: मेको ग्‍याइश्‍शा लाइक्‍चा पुंइसीब आन मरिम्‍शो पतीके आ पर्बम इस्राएली आन
    परमप्रभु आ लोव़ कली मान पा हिंबपुकी आं बाक्‍तीकेम एर ओंथ बुक्‍तेक्‍म। मेकेर रे
    गो नाक्‍दो ङा चढ़ेतीक सम्‍म मारेइ लोव़ पने मचाप्‍थु, सिक्‍सी पा बाक्‍ती।
  ita-1927: Allora tutti quelli che tremavano alle parole dell’Iddio d’Israele si
    radunarono presso di me a motivo della infedeltà di quelli ch’eran tornati dalla
    cattività; e io rimasi così seduto e costernato, fino al tempo dell’oblazione
    della sera.
  ckb-ckb: جا هەموو ئەوانەی لە ترسی وشەکانی خودای ئیسرائیل لەرزین لێم کۆبوونەوە، لەبەر
    ناپاکی ئەوانەی لە ڕاپێچکراوی گەڕابوونەوە. منیش هەتا کاتی قوربانی ئێوارە بە سەرسوڕمانەوە
    دانیشتم.
  eng-BBE: Then everyone who went in fear of the words of the God of Israel, because
    of the sin of those who had come back, came together to me; and I kept where I
    was, overcome with grief, till the evening offering.
  kan-OKCV: ಆಗ ಸೆರೆಯಿಂದ ಬಂದವರ ಅಪರಾಧಕ್ಕೋಸ್ಕರ ಇಸ್ರಾಯೇಲ್ ದೇವರ ಮಾತುಗಳಿಗೆ ಹೆದರಿಕೊಂಡಿದ್ದ
    ಮನುಷ್ಯರೆಲ್ಲರೂ, ನನ್ನ ಬಳಿಗೆ ಕೂಡಿಬಂದರು. ಆದರೆ ನಾನು ಸಾಯಂಕಾಲದ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವವರೆಗೆ
    ಸ್ತಬ್ಧನಾಗಿ ಕುಳಿತುಕೊಂಡಿದ್ದೆನು.
  tam-2017: அப்பொழுது சிறையிருப்பிலிருந்து வந்தவர்களுடைய குற்றத்தின் காரணமாக இஸ்ரவேலுடைய
    தேவனின் வார்த்தைகளுக்கு நடுங்குகிற அனைவரும் என்னுடன் கூடிக்கொண்டார்கள்; நானோ மாலை
    பலி செலுத்தப்படும்வரை திகைத்தவனாக உட்கார்ந்துகொண்டிருந்தேன்.
  spa-RV-1909: Y juntáronse á mí todos los temerosos de las palabras del Dios de Israel,
    á causa de la prevaricación de los de la transmigración; mas yo estuve sentado
    atónito hasta el sacrificio de la tarde.
  ron-BTF: Atunci s-au adunat la mine toţi cei care tremurau la cuvintele Dumnezeului
    lui Israel, din cauza fărădelegii celor care fuseseră duşi în captivitate; şi
    am şezut înmărmurit până la sacrificiul de seară.
  eng-WEBP: Then everyone who trembled at the words of the God of Israel were assembled
    to me because of the trespass of the exiles; and I sat confounded until the evening
    offering.
  eng-FBV: Everyone who respected the instructions of the God of Israel gathered around
    me because of this sin on the part of the exiles. I sat there shocked and appalled
    until the evening sacrifice.
  nld-1939: Allen, die om de bedreiging van Israëls God rilden van angst over de misdaad
    der ballingen, schaarden zich om mij heen. Zo bleef ik zitten tot aan het avondoffer,
    helemaal terneer geslagen.
  nch-BL: Huan miyac israelitame cati quiimacasiyayaj itatzacuiltil Toteco Dios por
    nopa tajtacoli cati mochihuayaya, mosentilijque nohuaya. Pero amo aqui nijnojnotzqui,
    yon amo nimoquetzqui hasta quema ajsic hora para tijtatise tacajcahualisti para
    Toteco Dios ica tiotac.
  vie-1934: Những người vâng kỉnh các lời phán Đức Chúa Trời của Y-sơ-ra-ên đều hiệp
    lại chung quanh ta, sợ hãi về tội trọng của các người đã bị bắt làm phu tù được
    về có phạm; còn ta ngồi kinh-hoảng cho đến khi dâng của lễ buổi chiều.
  hin-CV: उस समय वे सभी, जो इन बंधुआई से आए लोगों के इस विश्वासघात के कारण भयभीत हो
    गए थे, मेरे पास इकट्‍ठे हो गए. मैं शाम तक निराश बैठा रहा.
  spa-BES: Entonces todos los que temían a las palabras del Dios de Israel, por el
    pecado de los que habían vuelto, se reunieron conmigo; y me mantuve donde estaba,
    vencido de dolor, hasta la ofrenda de la tarde.
  tdx-tdx: Nivory amako ze hene mpinevenevetse amo tsaran’ Añahare’ Israeleo ty amy
    tsy figahiña’ o tam-pandrohizañeo; le nitoboke eo avao iraho ami’ty hada­bàko
    ampara’ i fisoroñan-karivay.
  tha-KJV: แล​้วบรรดาคนที่สั่นสะท้านไปด้วยพระวจนะของพระเจ้าแห่​งอ​ิสราเอล เหตุ​ด้วยการละเมิดของพวกที่​ถู​กกวาดไปเป็นเชลยนั้น
    ได้​มาประชุมต่อหน้าข้าพเจ้าเมื่อข้าพเจ้านั่งตะลึงอยู่จนถึงเวลาถวายเครื่องสักการบูชาตอนเย็น
  por-BR-2018: Então se juntaram a mim todos os que se tremiam pelas palavras do Deus
    de Israel, por causa da transgressão dos que eram do cativeiro; mas eu fiquei
    sentado, atônito, até o sacrifício da tarde.
  deu-ELO: Und zu mir versammelten sich alle, die da zitterten vor den Worten des
    Gottes Israels wegen der Treulosigkeit der Weggeführten; und ich saß betäubt da
    bis zum Abendopfer.
  eng-WYC-2018: Forsooth all that dreaded the word of (the) God of Israel came together
    to me, for the trespassing of them that were come from [the] captivity; and I
    sat sorry till to the sacrifice of eventide. (And all who feared the word or who
    revered the word of the God of Israel came together to me, because of the trespassing
    of those who were come from the captivity; and I sat in despair until the evening
    sacrifice.)
  epo-epo: Kaj kolektiĝis al mi ĉiuj, kiuj timis la vortojn de Dio de Izrael, pro
    la krimo de la forkaptitoj; kaj mi sidis konsternite ĝis la vesperofero.
  uig-PIN: Wǝ Israilning Hudasining sɵzliridin ⱪorⱪup titrigǝnlǝrning ⱨǝrbiri sürgünlüktin
    ⱪaytip kǝlgǝnlǝrning sadaⱪǝtsizliki tüpǝylidin yenimƣa kǝldi. Mǝn taki kǝqlik
    ⱪurbanliⱪ sunulƣuqǝ ƣǝm-ⱪayƣuƣa qɵmüp olturdum.
  beo-beo: 'Na da amanewane da:i dione esaloba, daeya galu Godema gobele salasu da
    doaga:i. Amalalu, dunu da na esaloba, na guba:le sisiga:le aligi. Ilia da Isala:ili
    Godema bagade beda:i. Bai Gode da mugululi asi buhagi dunu ilia wadela:i hou ba:i
    dagoi, amola Ea sia: ilia da nabi.'
  tpi-OTNT: Mi sindaun i stap inap long taim bilong ofa bilong apinun. Na ol manmeri
    i save, God bilong mipela Israel i save belhat long ol manmeri i mekim sin, na
    ol i pret nogut tru. Olsem na planti i kam bung long ples mi sindaun i stap long
    en.
  hau-SA: Sai duk waɗanda suke tsoron maganar Allah na Isra’ila suka kewaye ni don
    su ji wannan rashin imani wanda waɗanda suka dawo bauta suka yi. Na kuwa zauna
    a can a rikice, har lokacin miƙa hadaya na yamma.
  uig-LAT: We Israilning Xudasining sözliridin qorqup titrigenlerning herbiri sürgünlüktin
    qaytip kelgenlerning sadaqetsizliki tüpeylidin yénimgha keldi. Men taki kechlik
    qurbanliq sunulghuche ghem-qayghugha chömüp olturdum.
  nde-nde: Kwasekusithi wonke lowo owethuswa ngamazwi kaNkulunkulu ka-Israyeli waziqoqa
    phansi kwami ngenxa yalokhu ukona kwezithunjwa. Ngahlala khonapho ngididekile
    kwaze kwaba ngumhlatshelo wakusihlwa.
  ton-ton: 'Pea naʻe kātoa kiate au ʻakinautolu taki taha kotoa pē naʻe tetetete ki
    he ngaahi folofola ʻae ʻOtua ʻo ʻIsileli, ko e meʻa ʻi he talangataʻa ʻokinautolu
    naʻe fetuku fakapōpula: peau nofo tāfuʻua pe ʻo aʻu ki he feilaulau fakaefiafi.'
  ces-1613: I shromáždili se ke mně všickni, třesoucí se před řečmi Boha Izraelského
    pro přestoupení lidu přestěhovaného, já pak seděl jsem zděšený, až do oběti večerní.
  eng-WMB: Then everyone who trembled at the words of the God of Israel were assembled
    to me because of the trespass of the exiles; and I sat confounded until the evening
    offering.
  tam-TCV: இஸ்ரயேலில் இறைவனின் வார்த்தைகளுக்குப் பயந்தவர்கள் எல்லோரும், சிறையிருப்பிலிருந்து
    திரும்பியவர்களின் துரோகத்தின் நிமித்தம் என்னைச் சுற்றி ஒன்றுகூடினார்கள். ஆனால்
    நானோ அதே இடத்தில் பலிசெலுத்தும் மாலை நேரம்வரைக்கும் திகைப்புடன் உட்கார்ந்திருந்தேன்.
  ceb-ULB: Kadtong tanan nga nangalisang sa mga pulong sa Dios sa Israel mahitungod
    niining pagkadili matinumanon miduol kanako samtang nagalingkod ako sa kaulawan
    hangtod sa pagkagabii nga paghalad.
  pol-UBG: I zgromadzili się wokoło mnie wszyscy, którzy drżeli przed słowem Boga
    Izraela z powodu przestępstwa tych, którzy powrócili z niewoli, a ja siedziałem
    osłupiony aż do ofiary wieczornej.
  urd-GVU: وہاں مَیں شام کی قربانی تک بےحس و حرکت بیٹھا رہا۔ اِتنے میں بہت سے لوگ
    میرے ارد گرد جمع ہو گئے۔ وہ جلاوطنی سے واپس آئے ہوئے لوگوں کی بےوفائی کے باعث
    تھرتھرا رہے تھے، کیونکہ وہ اسرائیل کے خدا کے جواب سے نہایت خوف زدہ تھے۔
  deu-1912: Und es versammelten sich zu mir alle, die des HERRN Wort, des Gottes Israels,
    fürchteten, um der Vergreifung willen derer, die gefangen gewesen waren; und ich
    saß bestürzt bis an das Abendopfer.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ದೇವರ ವಿಧಿಗಳನ್ನು ಗೌರವಿಸಿದವರೆಲ್ಲರೂ ಸೆರೆಯಿಂದ ಬಂದವರ ದ್ರೋಹದ ಸಲುವಾಗಿ
    ಕಳವಳಗೊಂಡು ನನ್ನನ್ನು ಕೂಡಿಕೊಂಡರು.
  yap-yap: Gu par u rom ni gu be yor nge taw nga nap’an ni ngan pi’ e maligach ko
    blayal’, me tabab e girdi’ ko mu’ulung ni kar liyeged gag — gubin e pi’in ni kar
    rusgad ni bochan e n’en ke yog fare Got nu Israel ni murung’agen e denen ko pi’in
    kar sulod ko gin ur kalbusgad riy.
  hlt-MCSB: Vangsawn kah boekoeknah dongah ni ka kaepvai khaw Israel Pathen ol bangla
    a thuen neh boeih tingtun uh. Kai khaw hlaemhmah khocang hil dingrhak ka ngol.
  mdy-ETH: ዒስራዔኤሌ ፆኦዛሢ ዲዒንታፓ ማዔ ዓሳ ማዼ ጎሞ ዛሎ ኬኤዜ ቃኣሎ ዋይዜዞንሢ ቢያ ዒጊቹሞፓ ዔቄያና ዲቃቲ ታ ኮይላ
    ሙኪ ቡኬኔ፤ ታኣኒያ ሳዓ ዒባናኣና ፆኦሲም ዒንጎ ዒንጊፃ ሺኢካ ዎዶ ሄላንዳኣና ሚርጌና ዖዪ ዲቃቲ ፔኤቄኔ፤
  twi-ASANTE: Na wɔn a wɔnyaa ayamhyehyeɛ wɔ Israel Onyankopɔn asɛm ho no bɛtenaa
    me nkyɛn wɔ ne nkurɔfoɔ nokorɛ a wɔanni no ho. Metenaa ase ahodwirie so, kɔsii
    anwummerɛ afɔrebɔberɛ.
  eng-WEBU: Then everyone who trembled at the words of the God of Israel were assembled
    to me because of the trespass of the exiles; and I sat confounded until the evening
    offering.
  wal-wal: Omooduwaappe simmida asai oottido nagaraa gishshau, Israa7eela Xoossai
    yootido qaalaassi yayyida asai ubbai taani de7iyo sohuwaa taakko shiiqiis. Omarssa
    yarshshuwaa yarshshiyo wodee gakkanaashinkka dagammada utto sohuwaappe taani denddabeikke.
  spa-PDDPT: Entonces se presentaron ante mí todos los que temblaban ante las Palabras
    del ʼElohim de Israel a causa de la infidelidad de los del cautiverio. Pero yo
    seguía sentado, consternado, hasta la hora del sacrificio de la llegada de la
    noche.
  gun-gun: Ha'e ramo xea py onhemboatypa okuapy Israel kuery ruete ayvu oendu vy oryryipa
    va'e, escravo ikuaiague gui ojevy va'ekue ojejavypa rei okuapya re nda'evei vy.
    Ha'e ramo xee ma aguapy tema ainy ajou vai ete reve, ka'aru mymba ome'ẽa jave
    peve.
  agu-BL: Ncha'tz e' ban yi e' mas yi ja chibisun tan quil. Baj cunin k'ej ka'n tan
    bis, jalen cu'n cwe'n k'ej yi topone'n yi oril tan kapatil katx'ixwatz.
  ilo-ULB: Amin dagidiay a nagtigerger iti sasao ti Dios ti Israel maipanggep iti
    daytoy a kinaawan pammati ket naguummong iti ayanko kabayatan nga agtugtugawak
    a mababain agingga iti rabii a panagidatag iti daton.
  kpg-kpg: Au gaa noho i golo mo di dangidangi gaa dae loo gi di madagoaa tigidaumaha
    hiahi, ge digaula ga mmui mai gaa hii au gi lodo, go digau huogodoo ala gu mmaadagu
    i nia mee di God o Israel ala gu helekai ai i di gili nia huaidu o digau Israel
    ala ne lloomoi gi daha mo di nadau noho hege.
  uig-ARA: ۋە ئىسرائىلنىڭ خۇداسىنىڭ سۆزلىرىدىن قورقۇپ تىترىگەنلەرنىڭ ھەربىرى سۈرگۈنلۈكتىن
    قايتىپ كەلگەنلەرنىڭ ساداقەتسىزلىكى تۈپەيلىدىن يېنىمغا كەلدى. مەن تاكى كەچلىك قۇربانلىق
    سۇنۇلغۇچە غەم-قايغۇغا چۆمۈپ ئولتۇردۇم.
  sus-sus: Mixi naxee findi Ala yaragaaxuie ra, nee birin naxa fa n yire na mixie
    xa wali kobi xa fe ra. N naxa lu naa han nunmare sɛrɛxɛ tɛmui.
  pon-2006: I mwomwohd wasao wie mwahmwahiei lao lel ahnsou me meirong en nin soutik
    kin wiawi, oh aramas akan ahpw tapihada pokonpene oh kapiliepene—iei irail koaros
    me masepwehk pwehki dahme Koht en Israel ketin mahsaniher me pid dipen irail kan
    me sapahldohsangehr ar kalipilipala.
  ksd-ksd: Ma diat dia ga burut ta ra tinata kai ra God kai Israel, tago diat di ga
    kap vavilavilau pa diat dia ga varpiam, dia ga pot guvai piragu; ma iau ga ki
    ma ra kinaian tuk tar ta ra vartabar ra ravian.
  tur-YTC: O zaman, İsrael Tanrısı'nın sözlerinden titreyenlerin hepsi, sürgünlerin
    suçu yüzünden yanıma toplandılar; akşam sunusuna kadar şaşkın şaşkın oturdum.
  grc-BRENT: Καὶ συνήχθησαν πρὸς μὲ πᾶς ὁ διώκων λόγον Θεοῦ Ἰσραὴλ ἐπὶ ἀσυνθεσίᾳ τῆς
    ἀποικίας· κᾀγὼ καθήμενος ἠρεμάζων ἕως τῆς θυσίας τῆς ἑσπερινῆς.
  ind-AYT: Kemudian, setiap orang yang gemetar terhadap firman Allah berkumpul kepadaku
    karena ketidaksetiaan orang-orang buangan itu. Aku duduk tercengang sampai waktu
    persembahan kurban petang.
  nya-nya: Ndinakhala pansi chomwecho wokhumudwa mpaka nthawi ya nsembe ya madzulo.
    Ndipo onse amene ankaopa mawu a Mulungu wa Israeli chifukwa cha kusakhulupirika
    kwa anthu obwerako ku ukapolo anayamba kubwera kwa ine kudzasonkhana.
  hrv-hrv: Svi koji su strahovali od riječi Božje sakupili se oko mene zbog nevjernosti
    onih povratnika. A ja sam sveudilj sjedio utučen, sve do večernje žrtve.
  mps-mps: Ena dugulaludubadi, te pio ofa eboba usu nanio. Tama te we bidi dabego
    koneani, te da Israel dabego Godigo te dwai sę ebo we bidi dabeba te haliga sębę
    ebao weyu, tama augwali wi dwai mu yai. Tama hauwa te ena dulalu bidibo madiba
    aselama, sisinagasalio.
  tpi-tpi: Mi sindaun i stap inap long taim bilong ofa bilong apinun. Na ol manmeri
    i save, God bilong mipela Israel i save belhat long ol manmeri i mekim sin, na
    ol i pret nogut tru. Olsem na planti i kam bung long ples mi sindaun i stap long
    en.
  dan-1931: Da samlede sig omkring mig alle de, der bævede for Israels Guds Ord mod
    Troløsheden hos dem, der havde været i Landflygtighed; og jeg sad i stum Smerte
    til Aftenafgrødeofferets Tid.
  vie-OVCB: Có những người kính sợ Đức Chúa Trời của Ít-ra-ên đến bao quanh tôi, lo
    sợ vì tội của những người kia. Còn tôi, cứ ngồi như thế cho đến giờ dâng lễ thiêu
    buổi chiều.
  guj-2017: આ સમયે બંદીવાસવાળાઓના પાપને લીધે ઇઝરાયલના ઈશ્વરના વચનોથી જેઓ ધ્રૂજતા હતા,
    તે સર્વ મારી પાસે આવ્યા. સાંજના સમયના અર્પણ સુધી હું સ્તબ્ધ થઈને બેસી રહ્યો.
  pon-2006A: I mwomwohd wasao wie mwahmwahiei lao lel ahnsou me meirong en nin soutik
    kin wiawi, oh aramas akan ahpw tapihada pokonpene oh kapiliepene—iei irail koaros
    me masepwehk pwehki dahme Koht en Israel ketin mahsaniher me pid dipen irail kan
    me sapahldohsangehr ar kalipilipala.
  por-BRBSL: Então todos que tremeram com as palavras do Deus de Israel foram reunidos
    a mim por causa da transgressão dos exilados; e eu fiquei confuso até a oferta
    da noite.
  cth-cth: Hahoi, san dawk hoi ka hlout e taminaw e yon kecu dawk Isarel Cathut e
    lawk ka ngai e taminaw teh kai koe a tho awh teh tangmin lah thuengnae tueng totouh
    sut ka tahung.
  twi-twi: Na wɔn a na wonya ayamhyehye wɔ Israel Nyankopɔn asɛm ho no bɛtenaa me
    nkyɛn wɔ ne nkurɔfo nokware a wɔanni no ho. Metenaa ase ahodwiriw so kosii anwummere
    afɔrebɔbere.
  hlt-hlt: Vangsawn kah boekoeknah dongah ni ka kaepvai khaw Israel Pathen ol bangla
    a thuen neh boeih tingtun uh. Kai khaw hlaemhmah khocang hil dingrhak ka ngol.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́ bɛnìtìbɛ̀ mɑbɛ̀ Kuyie nyIsidɑyɛɛribɛ tũ nkù yɑ̀ɑ̀
    bo bɛ̀ potɛ́mɛ̀ kɛ̀ bɛ̀ ntíkú m borɛ̀, kɛ̀ nní nkɑri dikṹnweńnì kɛ̀ dɛ̀ɛ tuɔkɛnɛ̀
    bɛ̀ ɔ̃ɔ̃ fíé dìì mɔ̀nnì kuyuoku kó iwũɔ̃.
  msy-2020: Kɨ osemegha aperaghav ikia ghuavti guaratɨzimɨn ofa damuamin dughiam oto.
    Ezɨ gumazamiziba nan gara men marazi kamaghɨn fo, kalabus ategha ua izezir gumazamiziba,
    deravɨra Godɨn gɨn zuir puvatɨgha arazir kurabagh ami. Egha me Israelian Godɨn
    akabagh fogha an anɨngagharim gɨnɨghnɨgha bar atiatingi. Egha men avɨrim iza kɨ
    aperaghav iti naghɨn tugha nan gari.
  dop-dop: kɛ mpʋ, hɑlǝnɑ sɑɑ wei pɑ lɑkɩ tɑɑnɑɣɑ kɔtɑɣɑ tɔ. Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ
    mpɑ pɑ tǝnɑ pɑ nyɑŋɑɣɑ sɩ Ɩsɔ kɑ́ hɔ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ pɑ ŋkpɑŋʋɣʋ kɛ pɑ
    ɩsɑɣɑtʋ tɔɔ tɔ, pɑ kɔmɑ nɑ pɑ́ kotinɑ-m.
  azb-azb: Sürgündən qayıdanların bu xəyanətinə görə İsrail Allahının sözlərindən
    lərzəyə gələnlərin hamısı yanıma yığıldı. Mən axşam qurbanı təqdim edilənə qədər
    çaşqın-çaşqın oturdum.
  eng-DBY: Then were assembled to me every one that trembled at the words of the God
    of Israel, because of the unfaithfulness of those that had been carried away;
    and I sat overwhelmed until the evening oblation.
  hin-2017: तब जितने लोग इस्राएल के परमेश्वर के वचन सुनकर बँधुआई से आए हुए लोगों के
    विश्वासघात के कारण थरथराते थे, सब मेरे पास इकट्ठे हुए, और मैं साँझ की भेंट के
    समय तक विस्मित होकर बैठा रहा।
  wol-KYG: Ba loolu amee mboolem ñi wormaal kàddug Yàllay Israyil daje, wër ma ndax
    ñàkk kóllëreg ña ñibbsee ca ngàllo ga. Ma toog, ne tott ba waxtuw saraxu ngoon.
  eng-YLT: and unto me are gathered every one trembling at the words of the God of
    Israel, because of the trespass of the removal, and I am sitting astonished till
    the present of the evening.
  eng-WYC-2017: Forsooth all that dreaded the word of God of Israel came together
    to me, for the trespassing of them that were come from [the] captivity; and I
    sat sorry till to the sacrifice of eventide.
  eng-WMBB: Then everyone who trembled at the words of the God of Israel were assembled
    to me because of the trespass of the exiles; and I sat confounded until the evening
    offering.
  urd-GVH: वहाँ मैं शाम की क़ुरबानी तक बेहिसो-हरकत बैठा रहा। इतने में बहुत-से लोग
    मेरे इर्दगिर्द जमा हो गए। वह जिलावतनी से वापस आए हुए लोगों की बेवफ़ाई के बाइस
    थरथरा रहे थे, क्योंकि वह इसराईल के ख़ुदा के जवाब से निहायत ख़ौफ़ज़दा थे।
  rug-rug: Meke sari doduru pu mala ni sari na zinama tanisa Tamasa pa Izireli koasa
    vina gugue tadi na tie ta raovodi sapu tiqe pule, si varigara vari likohae nau
    rini sipu habotu talotaṉa si rau, meke osolae kamoa tu sa totoso vukivukihi veluvelu.
  gaz-gaz: Kana irratti namoonni dubbii Waaqa Israaʼeliin hollatan hundi sababii balleessaa
    warra boojuudhaa deebiʼan kanaaf naannoo kootti walitti qabaman. Anis akka malee
    rifadhee hamma aarsaa galgalaatti achuman taaʼe.
  fra-LSG: Auprès de moi s’assemblèrent tous ceux que faisaient trembler les paroles
    du Dieu d’Israël, à cause du péché des fils de la captivité; et moi, je restai
    assis et désolé, jusqu’à l’offrande du soir.
  yal-yal: Naxanye birin yi gaxuxi Isirayila Alaa falan yɛɛ ra, ne birin yi dɔxi n
    nabilinni lan na muxune tinxintareyaan ma naxanye sa kelixi konyiyani. N tan sunuxin
    yi lu dɔxi han ɲinbanna saraxa ba waxatini.
  haw-1868: Alaila houluuluia ae la io'u nei ka poe a pau i haalulu i na olelo a ke
    Akua o ka Iseraela, no ka hewa o ka poe i pio; a noho pilihua iho la au, a hiki
    i ka mohai ahiahi.
  arb-NAV: وَالْتَفَّ حَوْلِي كُلُّ مَنْ أَرْعَبَهُ قَضَاءُ إِلَهِ إِسْرَائِيلَ مِنْ
    أَجْلِ مَا ارْتَكَبَهُ الْمَسْبِيُّونَ مِنْ خِيَانَةٍ. أَمَّا أَنَا فَبَقِيتُ
    جَالِساً غَارِقاً فِي حَيْرَتِي إِلَى تَقْدِمَةِ الْمَسَاءِ.
  ewe-ewe: Tete ame siwo katã dzodzonyanya lé le Israel ƒe Mawu la ƒe nyawo ta la
    va ƒo xlãm le aboyometsolawo ƒe nuteƒemawɔmawɔ sia ta. Menɔ anyi de kɔ to kple
    nuxaxa nenema va se ɖe fiẽvɔsaɣi.
  eng-LEE: And then assembled themselves unto me every one that trembled at the words
    of the God of Israel, because of the trespass of the exiles; and I sat astounded
    until the evening sacrifice.
  asm-FB: অবিশ্ৱাসী কাৰ্যৰ বিষয়ে ইস্ৰায়েলৰ ঈশ্বৰে কোৱা কথাত যিসকল লোক ভয়ত কঁপিছিল
    তেওঁলোকে মই গধূলিৰ বলিদানৰ সময়লৈকে বহি থকা ঠাইত গোট খালে।
  sus-A: مِشِ نَشٍيٍ قِندِ عَلَ يَرَفَاشُييٍ رَ، نٍيٍ بِرِن نَشَ قَ ﭑ يِرٍ نَ مِشِيٍ
    شَ وَلِ كٌبِ شَ قٍ رَ. ﭑ نَشَ لُ نَا هَن نُنمَرٍ سّرّشّ تّمُي.
  fra-SBL: Alors tous ceux qui tremblaient devant les paroles du Dieu d'Israël s'assemblèrent
    auprès de moi, à cause de la faute des exilés ; et je restai assis, confus, jusqu'à
    l'offrande du soir.
  hbo-hbo: וְאֵלַ֣י יֵאָסְפ֗וּ כֹּ֤ל חָרֵד֙ בְּדִבְרֵ֣י אֱלֹהֵֽי־יִשְׂרָאֵ֔ל עַ֖ל
    מַ֣עַל הַגֹּולָ֑ה וַאֲנִי֙ יֹשֵׁ֣ב מְשֹׁומֵ֔ם עַ֖ד לְמִנְחַ֥ת הָעָֽרֶב׃
  piu-2006: '@see-verse:EZR.009.003'
  kik-kik: Hĩndĩ ĩyo andũ othe arĩa mainainire nĩ ũndũ wa ciugo icio cia Ngai wa Isiraeli
    makĩgomana harĩ niĩ nĩ ũndũ wa kwaga kwĩhokeka kũu kwa andũ arĩa maatahĩtwo. Ngĩikara
    thĩ hau ndĩ na kĩeha kĩnene o nginya hĩndĩ ya igongona rĩa hwaĩ-inĩ.
  fra-NCL: Auprès de moi se réunirent tous ceux qui tremblaient à cause des paroles
    du Dieu d’Israël, à cause de la transgression des fils de la captivité ; et moi,
    je restai assis, consterné, jusqu’à l’oblation du soir.
  cek-AK: To naah Israel Sithaw ih lok zithaih tawn kaminawk boih, kai khaeah amkhueng
    o; misong ah naeh ih kaminawk mah sak ih zaehaih pongah, duembang angbawnhaih
    atue khoek to dawnraihaih hoiah ka oh.
  cuk-cuk: Dulemar-galesgusmalad-nonimalad-e-isgusad-ular, anse Israel-e-Bab-Dummad-Igar-Maidba-gudimaladi
    ambikunonimalad. Ar andi, neg-sedoguedse Bab-Dummadga-ibmar-ogumakar-ukleged-wachise
    gwage-nunmak an itosii gusad.
  uig-CYR: Вә Исраилниң Худасиниң сөзлиридин қорқуп титригәнләрниң һәр бири сүргүнлүктин
    қайтип кәлгәнләрниң садақәтсизлиги түпәйлидин йенимға кәлди. Мән таки кәчлик қурбанлиқ
    сунулғичә ғәм-қайғуға чөмүп олтардим.
  tel-2017: గతంలో చెర నుండి తిరిగి వచ్చినవారు జరిగించిన దోషాలు తెలిసిన ఇశ్రాయేలీయులు,
    దేవుని మాటకు భయపడే ప్రజలు నా దగ్గరికి గుంపులుగా వచ్చారు. నేను అయోమయ స్థితిలో సాయంత్రం
    బలి అర్పించే సమయం దాకా అలాగే కూర్చుండి పోయాను.
  hat-BSA: Konsa, tout moun ki te tranble sou pawòl Bondye Israël la akoz enfidelite
    a moun egzil yo, te rasanble kote mwen. Epi mwen te chita dezole nèt jis rive
    nan ofrann aswè a.
  kos-kos: Nga mutana asor nwe ke sun pacl in orek kisa in eku uh, na mwet uh mutawauk
    fahsreni nu yuruk — aok elos nukewa su tuninfong ke sripen kas se God lun Israel
    El tuh fahk ke ma koluk lalos su foloko liki sruoh.
  hbo-WLC: וְאֵלַ֣י יֵאָסְפ֗וּ כֹּ֤ל חָרֵד֙ בְּדִבְרֵ֣י אֱלֹהֵֽי־יִשְׂרָאֵ֔ל עַ֖ל
    מַ֣עַל הַגּוֹלָ֑ה וַאֲנִי֙ יֹשֵׁ֣ב מְשׁוֹמֵ֔ם עַ֖ד לְמִנְחַ֥ת הָעָֽרֶב׃
  ibo-ibo: Mgbe ahụ, ndị niile mara jijiji nʼokwu Chineke nke Izrel, gbakọtara m gburugburu
    nʼihi ekwesighị ntụkwasị obi nke ndị ahụ e mere ka ha jee biri na mba ọzọ lọtaranụ.
    Mụ onwe m nọkwa nʼọnọdụ mgbagwoju anya ruo oge ịchụ aja nsure ọkụ nke anyasị.
  ory-ory: ସେତେବେଳେ ନିର୍ବାସିତ ଲୋକମାନଙ୍କ ଅପରାଧ ହେତୁରୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟରେ
    କମ୍ପିତ ପ୍ରତ୍ୟେକ ଲୋକ ମୋର ନିକଟରେ ଏକତ୍ରିତ ହେଲେ; ପୁଣି, ମୁଁ ସନ୍ଧ୍ୟାକାଳୀନ ବଳିଦାନ ସମୟ
    ପର୍ଯ୍ୟନ୍ତ ବିସ୍ମିତ ହୋଇ ବସିଲି।
  chk-chk: Mürin, chokewe meinisin mi chechech ren alon ewe Koten Israel ra mwicheto
    rei, pokiten ekewe tipis mi ngau ekewe mi liwinto seni ar oola ra föri. Iwe, üa
    mot fän letipeta tori fansoun asor lekuniol.
  rop-rop: Aibin jidan deya raidap leit sangodan wen imbin taim blanga gibit det sekrifais
    ofring, en ola pipul bin majurrap raidaran langa mi. Ol detlot hubin kaman bin
    bradin blanga wanim det God blanga ola Isreil pipul bin tok blanga detlot nogudbala
    ting blanga detlot pipul hubin kambek brom det kantri weya deibin jidan prisana.
  ukr-1871: Тодї зібрались до мене всї, що боялись слова Бога Ізрайлевого задля провини
    переселенцїв, я ж седїв засумований до вечерньої жертви.
  deu-1951: Und alle, die das Wort des Gottes Israels fürchteten wegen der Übertretung
    derer, die aus der Gefangenschaft gekommen waren, versammelten sich zu mir. Und
    ich saß bestürzt da bis zum Abendopfer.
  eng-JPS: Then were assembled unto me every one that trembled at the words of the
    God of Israel, because of the faithlessness of them of the captivity; and I sat
    appalled until the evening offering.
  srp-1865: I skupiše se k meni svi koji se bojahu rijeèi Boga Izrailjeva za prijestup
    onijeh koji doðoše iz ropstva, a ja sjeðah tužan do veèernje žrtve.
  lug-lug: Bonna abatya ebigambo bya Katonda wa Isirayiri ne bakuŋŋaanira we ndi,
    olw’obutali bwesigwa obw’abaawaŋŋangusibwa. Ne ntuula wansi nga nnakuwadde okutuusa
    ekiseera eky’ekiweebwayo eky’akawungeezi bwe kyatuuka.
  heb-heb: ואלי יאספו כל חרד בדברי אלהי ישראל על מעל הגולה ואני ישב משומם עד למנחת
    הערב׃
  ben-IRV: তখন বন্দীদশা থেকে ফিরে আসা লোকেদের সত্য অমান্য করার বিষয়ে যারা ইস্রায়েলের
    ঈশ্বরের বাক্যে ভয় পেল, তারা আমার কাছে জড়ো হল এবং আমি সন্ধ্যাকালীন বলিদানের দিন
    পর্যন্ত চুপচাপ বসে থাকলাম৷
  pan-pan: ਤਦ ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਗੱਲਾਂ ਤੋਂ ਕੰਬਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਲੋਕਾਂ
    ਦੇ ਧੋਖੇ ਦੇ ਕਾਰਨ ਜੋ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜ ਆਏ ਸਨ, ਮੇਰੇ ਕੋਲ ਇਕੱਠੇ ਹੋ ਗਏ ਅਤੇ ਮੈਂ ਸ਼ਾਮ ਦੀ
    ਬਲੀ ਚੜ੍ਹਾਉਣ ਤੱਕ ਸੁੰਨ ਹੋ ਕੇ ਬੈਠਿਆ ਰਿਹਾ।
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား အမိန့် တော်ကို ကြောက်ရွံ သောသူအပေါင်း
    တို့သည်၊ သိမ်း သွားခြင်းကို ခံရသောသူတို့ ပြစ်မှားသော အပြစ် ကြောင့် ၊ ငါ့ ထံ မှာစည်းဝေး
    ၍၊ ညဦးယံ ယဇ် ပူဇော်ချိန်တိုင်အောင် ငါ သည်မိန်းမော တွေဝေလျက် နေ ၏။
  hmo-hmo: Mai egu lalohisihisi danu unuseni lau helai noho, ela bona adorahi ena
    boubou negana. Israela taudia, abia mauri dekena amo idia giroa mai taudia idia
    diba edia Dirava ese kara dika taudia dekenai ia badu henia noho. Vadaeni unai
    taunimanima ese lau dekenai idia haboua hagegea, mai edia gari bada danu.
  urd-urd: तब वह सब जो इस्राईल के ख़ुदा की बातों से काँपते थे, ग़ुलामों की इस बदकारी
    के ज़रिए' मेरे पास जमा' हुए; और मैं शाम की क़ुर्बानी तक हैरान बैठा रहा।
  rus-SYN: Тогда собрались ко мне все, убоявшиеся слов Бога Израилева по причине преступления
    переселенцев, и я сидел в печали до вечерней жертвы.
  bqc-SIM: Ɔ̃ gbɛ̃́ pↄ́ yã́ pↄ́ Isailiↄ Lua ò vĩa vĩↄ kã̀aamazi píi zĩ̀zↄ pↄ́
    sùↄ bↄa Lua kpɛpi yã́i. Lá yã́pi dìa, ma gↄ̃ zↄ̃lɛa we e sa oosi ogↄↄ.
  tcz-CHONGTHU: Sohchang’a hung kile hon hitobang thil dihloutah pihi ahin tohdoh
    jeng phat’un, Israel Pathen thusei kichatna neiho chengchu ahungun, eihung toupi
    taovin ahi. Hiti chun keima jong nilhah teng kilhaina phat ahunglhun tokahsen
    lungthim natah in thipbeh in katou jingin ahi.
  mar-mar: तेव्हा या अविश्वासूपणाविषयी ऐकून जे सर्व इस्राएली लोक देवाच्या वचनाने थरथर
    कापत होते ते माझ्याभोवती जमले आणि संध्याकाळची अर्पणांची वेळ होईपर्यंत मी तिथे
    शरमेने खाली बसून राहिलो.
  qub-qub: Juc-läman apashanpita cutimojcunapa juchanpita Israelcuna rispitashan Tayta
    Dios castigananta manchacojcunaga llapanpis nogano ruraran. Nogaga jinalla fiyupa
    llaquicur jamaraycarä tardipa Tayta Diospaj uywata pishtanan öracama.
  hat-hat: M' al koupi kò m' yon kote sitèlman sa te fè m' lapenn. Anpil moun te pè
    lè yo vin konnen sa Seyè a te di sou koze peche moun yo te depòte epi ki te tounen
    nan peyi a te fè a. Yo tout vin sanble bò kote m'. Mwen menm menm, mwen te rete
    chita koupi atè a, jouk lè pou yo fè ofrann chak aswè a rive, tèlman sa te fè
    m' mal.
  eng-BSB: Then everyone who trembled at the words of the God of Israel gathered around
    me because of the unfaithfulness of the exiles, while I sat there in horror until
    the evening offering.
  eng-WEBPB: Then everyone who trembled at the words of the God of Israel were assembled
    to me because of the trespass of the exiles; and I sat confounded until the evening
    offering.
  kbq-kbq: Anante mago'a vahe'ma, Israeli vahe Ra Anumzamofo nanekegu'ma koroma hunentaza
    vahe'mo'za eme nagagi'naze. Zamagra Ra Anumzamo'ma kumi'ma nehaza vahe'ma zamazeri
    havizama nehia zankura koro nehu'za, Babilonima kinafinti'ma e'naza vahe'mo'zama
    nehaza havi zamavu zamava nege'za, e'za nagrama akohe'nama mani'nore eme atru
    hu'za mani'nageno kinaga ofama hukna ehanati'ne.
  nhe-BL: Huan miyac israelitame tlen quiimacasiyayaj itlatzacuiltil Toteco Dios ipampa
    nopa tlajtlacoli tlen mochihuayayaj, mosentilijque nohuaya. Pero axaca nijnojnotzqui,
    niyon ax nimoquetzqui hasta quema ajsic hora para tijtlatise tlacajcahualistli
    para Toteco Dios ica tiotlac.
  gub-BL: Apyk nezewe a'e pe ihe. Te uhem ma'ea'yr hapy haw karuk mehe har 'or kury.
    Na'e teko uzypyrog heywyr uzemono'og pà wà. Ukyze wà. Ukwaw Tupàn Izaew wazar
    ize'eg awer wà. Wanemiapo kwer ikatu 'ym ma'e Mawiron ywy wi wanemirur kwer na'ikatu
    pixik kwaw izupe.
  eng-DRA: And there were assembled to me all that feared the God of Israel, because
    of the transgression of those that were come from the captivity, and I sat sorrowful,
    until the evening sacrifice.
