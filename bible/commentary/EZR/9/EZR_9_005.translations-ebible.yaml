verse: EZR.009.005
translations:
  mal-C: സന്ധ്യായാഗസമയത്ത് ഞാൻ എന്റെ ആത്മതപനത്തിൽനിന്ന് എഴുന്നേറ്റ്, കീറിയ വസ്ത്രത്തോടും
    മേലങ്കിയോടുംകൂടെ മുട്ടുകുത്തി എന്റെ ദൈവമായ യഹോവയുടെ നേർക്കു കൈകൾ വിരിച്ച്
  deu-TKW: Und zur Zeit des Abendopfers stand ich auf von meiner Selbstdemütigung,
    indem ich zugleich nochmals meinen Rock und mein Oberkleid zerriß; sodann sank
    ich auf meine Kniee nieder, breitete meine Hände aus zu Jahwe, meinem Gott,
  lin-lin: Bongo na tango ya likabo ya pokwa, nasalaki makasi atako nazalaki na pasi
    makasi kati na motema, natelemaki na nzambala mpe kazaka na ngai, oyo epasuka ;
    nafukamaki mpe natombolaki maboko na ngai epai na Yawe, Nzambe na ngai.
  eng-LSV: And at the present of the evening I have risen from my affliction, and
    at my tearing my garment and my upper robe, then I bow down on my knees, and spread
    out my hands to my God YHWH,
  eng-GNV: And at the euening sacrifice I arose vp from mine heauinesse, and when
    I had rent my clothes and my garment, I fell vpon my knees, and spred out mine
    hands vnto the Lord my God,
  eng-WEBSTER: And at the evening sacrifice I arose from my heaviness; and having
    rent my garment and my mantle, I fell upon my knees, and spread out my hands to
    the LORD my God,
  nhw-BL: Teipa nimoquetzqui ica noyoyo tzayantoc huan ica miyac tequipacholi huan
    niyajqui nimotlancuaquetzato iixpa TOTECO noDios. Nopona nimomatlananqui iixpa
    huan pejqui nimotlatlajtía,
  swh-ONEN: Ndipo wakati wa kutoa dhabihu ya jioni nikainuka kutoka kujidhili kwangu
    nikiwa na koti na joho langu lililoraruka, nikapiga magoti mikono yangu ikiwa
    imeinuliwa kwa Bwana Mungu wangu.
  bba-bba: Yokɑn yɑ̃kurun sɑɑ ye sɔɔ, nɑ seewɑ min di kɑ nɛn yɑ̃ɑ ni nɑ ɡɛ̃ɛkɑ nuku
    sɑnkirɑrun sɔ̃ mi. Mɑ nɑ yiirɑ nɑ nɔmɑ suɑ wɔllɔ nɑ Yinni Gusunɔ kɑnɑ nɑ nɛɛ,
  eng-KJVCPB: And at the evening sacrifice I arose up from my heaviness; and having
    rent my garment and my mantle, I fell upon my knees, and spread out my hands unto
    the Lord my God,
  luo-luo: Kane ochopo sa misango mar odhiambo, ne achungo aa kama ne abetie, gi kandhona
    kod lepa koyiech, mi apodho gi chonga ka atingʼo bedena malo ne Jehova Nyasaye
    Nyasacha.
  meu-meu: Bena adorahi boubouna negana ai, lau na egu anivaga amo na tore isi, mai
    dabuagu bona hahedokigu hedaredia ida; bena tuigu na hadai, imagu na Iehova, egu
    Dirava, na toi roro henia,
  npi-ULB: तर साँझको बलिदानको समयमा आफ्‍नो च्यातिएकै लुगा र खास्टोमा विनम्र भएकै अवस्थामा
    म उठें, र घुँडा टेकें अनि परमप्रभु मेरा परमेश्‍वर हुनुभएतिर आफ्ना हात फैलाएँ ।
  yor-yor: Ní ìgbà tí ó di àkókò ìrúbọ àṣálẹ́, mo dìde kúrò nínú ìrẹ̀wẹ̀sì ọkàn mi,
    pẹ̀lú àwọ̀tẹ́lẹ̀ àti agbádá mi yíya ní ọrùn mi, mo kúnlẹ̀ lórí eékún mi méjèèjì,
    mo sì tẹ́ ọwọ́ mi méjèèjì sí Olúwa Ọlọ́run mi.
  ind-ind: Pada saat persembahan kurban sore mulai dibakar, saya berdiri dari tempat
    saya duduk merendahkan diri, dengan masih memakai pakaian yang sudah robek tadi.
    Lalu saya bersujud lagi dan mengulurkan kedua tangan saya kepada TUHAN Allahku.
  pes-OPCB: در هنگام قربانی عصر از جای خود بلند شدم و با همان جامهٔ دریده زانو زدم
    و دستهای خود را به حضور خداوند، خدایم بلند کرده،
  tgl-ULB: Ngunit sa gabi ng pag-aalay tumayo ako mula sa aking kahiya-hiyang kinalalagyan
    na suot ang aking mga gulagulanit na mga damit at balabal, lumuhod ako at itinaas
    ko ang aking mga kamay kay Yahweh na aking Diyos.
  hui-hui: Ani biraabo howa loma bo delolenengi hayagola i̱ aga minu lerelene biago
    bu berenego biwaore heyalu ge duli hanga ho biruwa i̱naga gi kirabali Anduane
    Homogo i̱naga Ngode Datagaliwabehondo dogoladaga haru.
  mya-mya: ညဥ့်​ဦး​ယဇ်​ပူ​ဇော်​ချိန်​ရောက်​သော​အ​ခါ ငါ သည်​ညည်း​တွား​မြည်​တမ်း​လျက်
    ထိုင်​၍​နေ​ရာ မှ​ထ​ပြီး​လျှင် စုတ်​နေ​သော​အ​ဝတ်​များ​နှင့်​ပင် ဒူး​ထောက်​လျက်
    ငါ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​ထံ​တော်​သို့​လက်​အုပ်​ချီ​၍​ဆု တောင်း​ပတ္ထ​နာ​ပြု​၏။-
  bod-N: མཚན་མོའི་སྦྱིན་སྲེག་གི་མཆོད་པའི་དུས་སུ་ང་རང་སྡུག་བསྔལ་ཁྲོད་ཡར་ལངས་ཏེ། སྔར་བཞིན་གྱོན་གོས་དང་བེར་གོས་ཧྲལ་པོ་དག་གྱོན་ནས་པུས་མོ་སར་བཙུགས་ཤིང་།
    བདག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་སྨོན་ལམ་ཞུས།
  sna-sna: Zvino, panguva yechibayiro chamadekwana, ndakasimuka kubva pakuzvininipisa
    kwangu, nenguo nejasi rangu zvakabvaruka, uye ndikawira pasi namabvi angu ndikatambanudzira
    maoko angu kuna Jehovha Mwari wangu
  spa-BLM: En la ofrenda de la tarde me levanté de mi humillación, con mi manto y
    mi túnica rasgados; caí de rodillas y extendí mis manos a Yahvé, mi Dios;
  cac-cac: A val d'a jun rato chi', ix in q'ue vaan b'aj c'ojaninem chi', n̈ic'chimtac
    in pichul chi'. Ix in em cuman in lesalvi. Ix vic'anq'ue in c'ab' d'a yichan̈
    Jehová in Diosal.
  swh-ULB: Lakini katika sadaka ya jioni nikasimama kwenye nafasi yangu nikiwa mnyenyekevu
    na nguo ilichanika na kanzu, na nikapiga magoti na kunyoosha mikono yangu kwa
    Yahwe Mungu wangu. Nikasema
  bel-bel: А ў час вечаровай ахвяры я ўстаў зь месца бедаваньня майго, і ў разадранай
    сподняй і верхняй вопратцы ўпаў на калені мае і працягнуў рукі мае да Госпада
    Бога майго
  deu-ELBBK: Und beim Abendopfer stand ich auf von meiner Demütigung, indem ich mein
    Kleid und mein Obergewand zerrissen hatte, und ich beugte mich auf meine Knie
    nieder und breitete meine Hände aus zu dem HERRN, meinem Gott,
  mbb-OT: Dutun te kegkeuma keniyan he uras, mid-engked a he edseengseeng. Midluhud
    a is nevindas is bisti, ne nengemuyù a he ebayew te menge velad ku ziyà te Nengazen
    he Megbevayè ku.
  mal-2015: 'സന്ധ്യായാഗത്തിന്റെ സമയത്തു ഞാൻ എന്റെ ആത്മതപനം വിട്ടു എഴുന്നേറ്റു കീറിയ
    വസ്ത്രത്തോടും മേലങ്കിയോടും കൂടെ മുട്ടുകുത്തി എന്റെ ദൈവമായ യഹോവയിങ്കലേക്കു കൈ മലർത്തി
    പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Paš e račakri obeta ušťiľom pal oda than, kaj man pokorinďom a le rozčhingerde
    ruchoha the plašťoha peľom pro khoča, hazdňom upre o vasta a mangavas le RAJES,
    mire Devles:'
  pes-OPV: و در وقت هدیه شام، از تذلل خود برخاستم وبا لباس و ردای دریده، به زانو درآمدم
    و دست خود را بسوی یهوه خدای خویش برافراشتم.
  ron-1924: 'Апой, ын клипа жертфей де сярэ, м-ам скулат дин смериря мя, ку хайнеле
    ши мантауа сфышияте, ам кэзут ын ӂенункь, ам ынтинс мыниле спре Домнул Думнезеул
    меу ши ам зис:'
  ben-OBCV: সন্ধ্যাকালীন বলিদানের সময় হলে আমি সেই অবসন্নতা থেকে উঠে দাঁড়ালাম। আমার
    ছেঁড়া গায়ের কাপড় ও আলখাল্লা পরেই আমি হাঁটু গেড়ে, আমার আরাধ্য ঈশ্বর, সদাপ্রভুর
    উদ্দেশে হাত প্রসারিত করে
  som-som: Oo markii qurbaankii makhribka la gaadhay ayaan ka kacay is-hoosaysiintaydii,
    iyadoo dharkaygii iyo go'aygiiba jeexjeexan yihiin, markaasaan jilbajoogsaday
    oo gacmaha u horsaday Rabbiga Ilaahayga ah;
  lat-VUC: et in sacrificio vespertino, surrexi de afflictione mea, et scisso pallio
    et tunica, curvavi genua mea, et expandi manus meas ad Dominum Deum meum.
  eng-ASVBT: And at the evening oblation I arose up from my humiliation, even with
    my garment and my robe rent; and I fell upon my knees, and spread out my hands
    unto Jehovah my God;
  ita-1885: 'Ed al tempo dell''offerta della sera, io mi levai dalla mia afflizione;
    ed avendo la mia vesta e il mio mantello stracciato, io m''inginocchiai, e spiegai
    le palme delle mie mani al Signore Iddio mio, e dissi:'
  eng-LXXUP: And at the evening sacrifice I rose up from my humiliation; and when
    I had rent my garments, then I trembled, and I bow myself on my knees, and spread
    out my hands to the Lord God,
  eng-ULB: But at the evening offering I arose from my position of humiliation in
    my torn clothes and robe, and knelt down and spread my hands to Yahweh my God.
  spa-VBL: A la hora del sacrificio vespertino, me levanté de donde había estado sentado,
    apesadumbrado, con mis ropas rasgadas, y me arrodillé y extendí mis manos al Señor,
    mi Dios.
  fra-_FOB: Et au temps de l'oblation du soir, je me levai de mon affliction, et ayant
    ma robe et mon manteau déchirés, je me courbai sur mes genoux, et j'étendis mes
    mains vers l'Éternel mon Dieu;
  mal-mal: 'സന്ധ്യായാഗ സമയത്ത് ഞാൻ എന്റെ ഉപവാസം വെടിഞ്ഞ്, എഴുന്നേറ്റ് കീറിയ വസ്ത്രത്തോടും
    മേലങ്കിയോടും കൂടെ മുട്ടുകുത്തി എന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ കൈ മലർത്തി പറഞ്ഞതെന്തെന്നാൽ:'
  urd-GVR: Shām kī qurbānī ke waqt maiṅ wahāṅ se uṭh khaṛā huā jahāṅ maiṅ taubā kī
    hālat meṅ baiṭhā huā thā. Wuhī phaṭe hue kapṛe pahne hue maiṅ ghuṭne ṭek kar jhuk
    gayā aur apne hāthoṅ ko āsmān kī taraf uṭhāe hue Rab apne Ḳhudā se duā karne lagā,
  suz-BL: मिनु नाक्‍दो ङा चढ़ेतीक दुम्‍मेनु, आं खाक्‍शो वा फेक्‍शा, गो पोक्‍च थेक्‍शा,
    आं गुइ परमप्रभु यावे, आं परमप्रभु गे दिंशा
  ita-1927: 'E al momento dell’oblazione della sera, m’alzai dalla mia umiliazione,
    colle vesti e col mantello stracciati; caddi in ginocchi; stesi le mani verso
    l’Eterno, il mio Dio e dissi:'
  ckb-ckb: لە کاتی قوربانی ئێوارەدا لە زەلیلکردنی خۆم هەستام و بە کراس و کەوا دڕاوەکەمەوە
    کەوتمە سەر چۆک و دەستم بۆ یەزدانی پەروەردگارم پانکردەوە و
  eng-BBE: And at the evening offering, having made myself low before God, I got up,
    and with signs of grief, falling down on my knees, with my hands stretched out
    to the Lord my God,
  kan-OKCV: ಆದರೆ ಸಾಯಂಕಾಲದ ಬಲಿಯನ್ನರ್ಪಿಸುವಾಗ, ನಾನು ನನ್ನ ಶೋಕ ಸ್ಥಿತಿಯಿಂದ ಎದ್ದು, ನನ್ನ ವಸ್ತ್ರವನ್ನೂ,
    ನನ್ನ ನಿಲುವಂಗಿಯನ್ನೂ ಹರಿದುಕೊಂಡವನಾಗಿ, ನನ್ನ ಮೊಣಕಾಲುಗಳನ್ನೂರಿ, ನನ್ನ ಕೈಗಳನ್ನು ನನ್ನ ದೇವರಾಗಿರುವ
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಚಾಚಿ,
  tam-2017: 'மாலை பலி செலுத்தப்படும் நேரத்திலே நான் துக்கத்தோடே எழுந்து, கிழித்துக்கொண்ட
    ஆடையோடும் சால்வையோடும் முழங்காற்படியிட்டு, என் கைகளை என் தேவனாகிய யெகோவாவுக்கு
    நேராக விரித்து:'
  spa-RV-1909: Y al sacrificio de la tarde levantéme de mi aflicción; y habiendo rasgado
    mi vestido y mi manto, postréme de rodillas, y extendí mis palmas á Jehová mi
    Dios;
  ron-BTF: Şi la sacrificiul de seară m-am ridicat din tristeţea mea; şi după ce mi-am
    rupt haina şi mantaua, am căzut pe genunchi şi mi-am întins mâinile către DOMNUL
    Dumnezeul meu.
  eng-WEBP: At the evening offering I rose up from my humiliation, even with my garment
    and my robe torn; and I fell on my knees, and spread out my hands to the LORD
    my God;
  eng-FBV: At the evening sacrifice, I stood up from where I had been sitting in grief,
    with my clothes torn, and I kneeled down and held out my hands to the Lord my
    God.
  nld-1939: Maar toen het avondoffer werd opgedragen, stond ik uit mijn vernedering
    op, kleed en mantel gescheurd; ik viel op de knieën, strekte de handen uit naar
    Jahweh, mijn God,
  nch-BL: Teipa nimoquetzqui ica noyoyo tzayantoc huan ica miyac tequipacholi huan
    niyajqui nimotancuaquetzato iixpa TOTECO noDios. Nopona nimomatananqui iixpa huan
    pejqui nimotatajtía,
  vie-1934: Đến giờ dâng của lễ buổi chiều, ta đứng dậy khỏi nơi khổ nhục mình, áo
    trong và áo tơi ta xé rách; ta quì gối xuống, giơ tay ra hướng về Giê-hô-va Đức
    Chúa Trời ta,
  hin-CV: जब सांझ की बलि का समय हो गया, मैं अपने विलाप की दशा से उठा. मेरे वे वस्त्र
    फटे हुए ही थे; मैंने घुटनों पर आ याहवेह, अपने परमेश्वर की ओर हाथ बढ़ा दिए
  spa-BES: A esa hora de la tarde, habiéndome humillado ante Dios, me levanté y, con
    señales de dolor, cayendo de rodillas, con las manos extendidas hacia el Señor
    mi Dios,
  tdx-tdx: Le niongak’ amy fisoroñan-karivay iraho, ie riatse i sarokoy naho i sarimbokoy;
    le nivarahotrak’ añ’ongoko eo nañiti-tàñañe amy Iehovà Andrianañahareko
  tha-KJV: ณ เวลาสักการบูชาตอนเย็นนั้นข้าพเจ้าได้​ลุ​กขึ้นจากการถ่อมตัว มี​เครื่องแต่งกายและเสื้อคลุมของข้าพเจ้าฉีกขาด
    และข้าพเจ้าก็​คุ​กเข่าลงและชูมือขึ้นต่อพระเยโฮวาห์พระเจ้าของข้าพเจ้า
  por-BR-2018: E perto do sacrifício da tarde eu me levantei de minha aflição; e já
    tendo rasgado minha roupa e meu manto, inclinei-me de joelhos, e estendi minhas
    mãos ao SENHOR meu Deus,
  deu-ELO: Und beim Abendopfer stand ich auf von meiner Demütigung, indem ich mein
    Kleid und mein Obergewand zerrissen hatte, und ich beugte mich auf meine Knie
    nieder und breitete meine Hände aus zu Jehova, meinem Gott,
  eng-WYC-2018: And in the sacrifice of eventide I rose up from mine affliction, and
    after that I had rent my mantle and my coat, (or And at the evening sacrifice
    I rose up from my affliction, and after that I had torn my cloak and my coat),
    I bowed my knees, and I spreaded abroad mine hands to the Lord my God,
  epo-epo: Kaj ĉe la vesperofero mi leviĝis de mia aflikto, kaj kun disŝiritaj vestoj
    kaj tuniko mi stariĝis surgenue kaj etendis miajn manojn al la Eternulo, mia Dio,
  uig-PIN: Kǝqlik ⱪurbanliⱪ waⱪtida mǝn ɵzümni tɵwǝn ⱪilƣan ⱨalǝttin turup, kɵnglǝk
    wǝ tonum yirtiⱪ ⱨalda Hudayim Pǝrwǝrdigarƣa yüzlinip tizlinip olturup, ⱪollirimni
    yeyip,
  beo-beo: 'Daeya gobele salasu hou da doaga:loba, na da ni musa: udigili esalua amoga
    da:i dione esalu, amoga wa:legadole, amola na abula gadelai ga:i amola na da muguni
    bugili, na Hina Godema lobo ligia gadole, Ema sia:ne gadoi.'
  tpi-OTNT: Taim bilong dispela ofa i kamap, orait mi kirap na mi brukim skru na beten
    na litimapim tupela han bilong mi i go long God, Bikpela bilong mi. Dispela klos
    mi bin brukim i stap yet long skin bilong mi.
  hau-SA: Sa’an nan a lokacin miƙa hadaya na yamma, na tashi da ɓacin raina, da yagaggun
    kayana, na durƙusa na miƙa hannuwana sama ga Ubangiji Allahna
  uig-LAT: Kechlik qurbanliq waqtida men özümni töwen qilghan halettin turup, könglek
    we tonum yirtiq halda Xudayim Perwerdigargha yüzlinip tizlinip olturup, qollirimni
    yéyip,
  nde-nde: Kwathi-ke ngomhlatshelo wakusihlwa, ngaphakama ekuzehliseni kwami, isigqoko
    sami lejazi lami kudabukile, ngaguqa, izandla zami zivuliwe kuThixo uNkulunkulu
    wami
  ton-ton: ¶ Pea ʻi he feilaulau fakaefiafi ne u tuʻu hake mei heʻeku māfasia; peau
    hae hoku kofu mo hoku pulupulu, peau tūʻulutui ʻi hoku tui, peau mafao atu hoku
    nima kia Sihova ko hoku ʻOtua,
  ces-1613: Ale v čas oběti večerní vstal jsem od trápení svého, maje na sobě roucho
    roztržené i plášť svůj, a klekl jsem na kolena svá, rozprostíraje ruce své k Hospodinu
    Bohu svému.
  eng-WMB: At the evening offering I rose up from my humiliation, even with my garment
    and my robe torn; and I fell on my knees, and spread out my hands to the LORD
    my God;
  tam-TCV: பின்பு மாலைப்பலி நேரத்தில் நான் எனது கிழிந்த உடையுடனும், மேலங்கியுடனும்
    என்னைத் தாழ்த்தி நான் இருந்த நிலையை விட்டு எழுந்து, முழங்காற்படியிட்டு, இறைவனாகிய
    என் யெகோவாவை நோக்கி கைகளை விரித்து மன்றாடினேன்.
  ceb-ULB: Apan sa gabii nga paghalad mitindog ako sa akong nahimutangan sa kaulawan
    sa nagisi kong mga bisti ug kupo, ug miluhod ug gidupa ko ang akong mga kamot
    ngadto kang Yahweh nga akong Dios.
  pol-UBG: Ale w czasie ofiary wieczornej wstałem ze swego przygnębienia i w rozdartej
    szacie i płaszczu upadłem na kolana i wyciągnąłem swoje ręce do PANA, swojego
    Boga;
  urd-GVU: شام کی قربانی کے وقت مَیں وہاں سے اُٹھ کھڑا ہوا جہاں مَیں توبہ کی حالت
    میں بیٹھا ہوا تھا۔ وہی پھٹے ہوئے کپڑے پہنے ہوئے مَیں گھٹنے ٹیک کر جھک گیا اور
    اپنے ہاتھوں کو آسمان کی طرف اُٹھائے ہوئے رب اپنے خدا سے دعا کرنے لگا،
  deu-1912: Und um das Abendopfer stand ich auf von meinem Elend und zerriß mein Kleid
    und meinen Rock und fiel auf meine Kniee und breitete meine Hände aus zu dem HERRN,
    meinem Gott,
  kan-2017: 'ನಾನು ಸಂಧ್ಯಾ ನೈವೇದ್ಯ ಸಮರ್ಪಣೆಯ ಹೊತ್ತಿನವರೆಗೂ ಸ್ತಬ್ಧನಾಗಿ ಕುಳಿತುಕೊಂಡಿದ್ದೆನು.
    ಆ ಮೇಲೆ ದೇಹದಂಡನೆಮಾಡುವುದನ್ನು ಬಿಟ್ಟು ಹರಿದ ಬಟ್ಟೆಮೇಲಂಗಿಗಳಿಂದ ಕೂಡಿದವನಾಗಿಯೇ ಮೊಣಕಾಲೂರಿ
    ನನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಕಡೆಗೆ ಕೈಗಳನ್ನೆತ್ತಿ ಪ್ರಾರ್ಥಿಸಿದ್ದೇನೆಂದರೆ:'
  yap-yap: Nap’an ni taw ngal’an e maligach ni blayal’ mug sak’iy ngalang ko gin ni
    ug yor riy, ni kug bay u madag nib mogchoth, mu gu ragbug nggu meybil mu gu tining
    pa’ag ngalang ngak SOMOL ni Got rog.
  hlt-MCSB: Hlaem khocang vaengah tah ka komawtnah lamloh, ka himbai neh ka hnikul
    a pawnsoem la ka thoo. Ka khuklu dongah ka cungkueng tih ka Pathen BOEIPA taengah
    kut ka phuel.
  mdy-ETH: ዬይ ዒባናኣና ፆኦሲም ዒንጎ ባኮ ሺኢሾ ዎዳ ሄላዛ ታኣኒ ዖዪ ዴዔ ቤዛፓ ዔቄኔ፤ ታኣኮ ታ ዳርዜ ማኣዓሢያ ማይንቲ፥
    ጉኡዦና ጉምዓቲ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢ ባንሢ ኩጮ ዔቂሳዖ ሂዚ ጌይ ታ ሺኢቄኔ፦
  twi-ASANTE: Ɛduruu afɔrebɔberɛ no, mesɔre gyinaa baabi a na mete hɔ awerɛhoɔ mu
    a masunsuane mʼatadeɛ mu, na mebuu nkotodwe, pagyaa me nsa kyerɛɛ Awurade, me
    Onyankopɔn.
  eng-WEBU: At the evening offering I rose up from my humiliation, even with my garment
    and my robe torn; and I fell on my knees, and spread out my hands to the LORD
    my God;
  wal-wal: SHin omarssa yarshshuwaa yarshshiyo wodee gakkiyo wode, ta maayoinne ta
    qumaashshai pooshetti uttidaashin, taani kauyyada utto sohuwaappe denddaas. Qassi
    gulbbatada GODAAKKO, ta Xoossaakko, ta kushiyaa denttada, hagaadan yaagada woossaas;
  spa-PDDPT: A la hora del sacrificio de la llegada de la noche me levanté de mi aflicción.
    Me puse de rodillas con mi vestidura y manto rasgados. Extendí mis manos hacia
    Yavé mi ʼElohim
  gun-gun: Ha'e gui ka'aru mymba ome'ẽa jave py ma apu'ã ha'amy anhemo'yvyĩ'i ainya
    gui, xeao ha'e manto oxorokue rei reve. Ha'e vy xerenapy'ã re ju aĩ vy xepo aupi
    Senhor Xeruete oĩa katy.
  agu-BL: Ma te yi ora'tz, nin el incy'al yi bis te walma', nintzun incu' mejloktz
    tan nachle'n Kataj. Poro atit nin yi be'ch wetz swe'j yi nsken baj inkatzol.
  ilo-ULB: Ngem iti panagidaton iti rabii, nagtakderak manipud iti pwesto a nakaibabainak
    a naray-ab ti pagan-anay ken kagayko, nagparintumengak ket inyunnatko dagiti imak
    kenni Yahweh a Diosko.
  kpg-kpg: Gaa dae loo gi tigidaumaha hiahi gaa hai, gei au ga duu aga hua i dogu
    lohongo nogo dangidangi iei au e ulu hua ogu gahu mahaahaa, ga dogoduli, gaa holo
    ogu lima, ga dalodalo gi Dimaadua go dogu God,
  uig-ARA: كەچلىك قۇربانلىق ۋاقتىدا مەن ئۆزۈمنى تۆۋەن قىلغان ھالەتتىن تۇرۇپ، كۆڭلەك
    ۋە تونۇم يىرتىق ھالدا خۇدايىم پەرۋەردىگارغا يۈزلىنىپ تىزلىنىپ ئولتۇرۇپ، قوللىرىمنى
    يېيىپ،
  sus-sus: Nunmare sɛrɛxɛ tɛmui, n naxa siga, n naxa n xinbi sin, n nan n bɛlɛxɛ ti
    n Marigi Alatala bɛ n ma donma ibɔɔxie ra n ma.
  pon-2006: Ni eh lelehr ahnsoun meirong en nin soutik, I ahpw uhda sang wasa me I
    wie mwahmwahiei ieo, oh mihmihte nan ei likou ko me I tehrpeseng, I ahpw kelehpwikihdi
    oh kapahla pehi kat oh kapakap ong KAUN-O, ei Koht.
  ksd-ksd: Ma ba di ga pait ra vartabar ra ravian iau ga tut kan kaugu kini na niruva,
    ma i ga tarada kaugu mal ma kaugu olovoi; ma iau ga va timtibum, ma iau ga tulue
    ra limagu tadav ra Luluai kaugu God,
  tur-YTC: Akşam sunusunda, yırtılmış giysim ve kaftanımla, kendimi alçaltmaktan kalktım.
    Dizlerimin üzerine çöktüm ve ellerimi Tanrım Yahve'ye açtım.
  grc-BRENT: Καὶ ἐν θυσίᾳ τῇ ἑσπερινῇ ἀνέστην ἀπὸ ταπεινώσεώς μου· καὶ ἐν τῷ διαῤῥήξαί
    με τὰ ἱμάτιά μου, καὶ ἐπαλλόμην, καὶ κλίνω ἐπὶ τὰ γόνατά μου, καὶ ἐκπετάζω τὰς
    χεῖράς μου πρὸς Κύριον τὸν Θεὸν,
  ind-AYT: Pada waktu persembahan kurban petang, aku bangkit dari kehinaanku. Dengan
    pakaian dan jubah yang robek, aku sujud berlutut dan mengedangkan tanganku kepada
    TUHAN, Allahku.
  nya-nya: Ndipo pa nthawi ya nsembe ya madzulo, ndinadzidzimuka mu mtima wanga wokhumudwa
    nʼkuyimirira, zovala zanga ndi mwinjiro wanga zikanali zongʼambika ndipo ndinagwada
    ndi kukweza manja anga kwa Yehova Mulungu wanga
  hrv-hrv: A o večernjoj žrtvi trgnuh se iz svoga jada i, razderane odjeće i ogrtača,
    padoh na koljena, raširih ruke prema Jahvi, Bogu svome,
  mps-mps: Te ofa ebo sogoba sabalobaso da, teda ena hodaluama, tama ena kidu sugunigulama,
    tama gedu haluasa po weyu, tama te eno nogo si te Godiba ugwa sali, te eno Genuai
    Bidi dao. Eno te pisawali ugwa te ena tigide digi gudalualio.
  tpi-tpi: Taim bilong dispela ofa i kamap, orait mi kirap na mi brukim skru na beten
    na litimapim tupela han bilong mi i go long God, Bikpela bilong mi. Dispela klos
    mi bin brukim i stap yet long skin bilong mi.
  dan-1931: Men ved Aftenafgrødeofferets Tid rejste jeg mig af min Selvydmygelse,
    og idet jeg sønderrev min Kjortel og min Kappe, kastede jeg mig på Knæ og udbredte
    Hænderne til, HERREN min Gud
  vie-OVCB: Lúc ấy, tôi đứng lên, lòng nặng trĩu, áo xống tả tơi. Tôi quỳ xuống, dang
    tay hướng về Chúa Hằng Hữu, Đức Chúa Trời tôi.
  guj-2017: સાંજના અર્પણનો સમય થતાં હું શોકમગ્ન થઈને જ્યાં બેઠો હતો ત્યાંથી ઊઠ્યો
    અને મારાં ફાટેલાં અન્ય વસ્ત્રો અને ઝભ્ભા સાથે જ મેં ઘૂંટણિયે પડીને મારા ઈશ્વર,
    યહોવાહ તરફ હાથ લંબાવ્યા.
  pon-2006A: Ni eh lelehr ahnsoun meirong en nin soutik, I ahpw uhda sang wasa me
    I wie mwahmwahiei ieo, oh mihmihte nan ei likou ko me I tehrpeseng, I ahpw kelehpwikihdi
    oh kapahla pehi kat oh kapakap ong KAUN-O, ei Koht.
  por-BRBSL: Na oferenda da noite me levantei de minha humilhação, mesmo com minha
    roupa e meu manto rasgado; caí de joelhos e estendi minhas mãos para Javé, meu
    Deus;
  cth-cth: Hahoi tangmin thuengnae tueng nah ka angki hoi ka hni ka phi e hoi kathâw
    teh, ka khok ka cuengkhuem laihoi ka BAWIPA Cathut koe lah kut ka dâw.
  twi-twi: Eduu afɔrebɔbere no, mesɔre gyinaa faako a na mete hɔ awerɛhow mu a masunsuan
    mʼatade mu no, na mibuu nkotodwe, maa me nsa so kyerɛɛ Awurade, me Nyankopɔn no.
  hlt-hlt: Hlaem khocang vaengah tah ka komawtnah lamloh, ka himbai neh ka hnikul
    a pawnsoem la ka thoo. Ka khuklu dongah ka cungkueng tih ka Pathen BOEIPA taengah
    kutka phuel.
  tbz-SIM: 'Dɛ̀ tùɔ̀kɛ dìì mɔ̀nnì bɛ̀ bo fíé dɛ̀ kuyuoku kó iwũɔ̃ kɛ̀ n yítɛ́ní n
    do kɑri dɛ̀ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ kɛ bɑɑ dɑ́ɑ́tí tiyɑɑ̀kɛ̃títì kɛ́doroo kɛ́nínkú
    kɛ́youtɛ n nɔu n Yiɛ̀ Kuyie mbíɛ́kɛ̀ kɛ́ kù bɑ́ntɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ guaratɨzimɨn ofa damuamin dughiam otozɨ, kɨ uan korotiar ruarim ko
    azenan itir korotiar kɨ abɨaghariziba, da nan mɨkarzimɨn ikiavɨra itima, kɨ dɨkafi.
    Egha kɨ Ikiavɨra Itir God, a nan God, an damazimɨn uan tevimning apɨrigha uan
    agharimning fegha kamaghɨn God ko mɨgei,
  dop-dop: Ḿpʋ́ɣʋ́ mɑ kʋlɑ tɑɑnɑɣɑ kɔtɑɣɑ wɑɑtʋ nɑ mɑ lɑŋpǝsǝlɛ ńtɛ́, nɑ mɑ tɔɔ nɑ
    mɑ wontu kʋcǝlǝtʋ ntɩ, nɑ mɑ́ luŋ ɑkulɑ nɑ mɑ́ tɛɣɛ mɑ Ɩsɔ Tɑcɑɑ kɛ niŋ
  azb-azb: Axşam qurbanı vaxtı pərişan halda ayağa qalxdım. Paltarım və cübbəm cırıq
    idi. Dizüstü oturub əllərimi Allahım Rəbbə açıb
  eng-DBY: And at the evening oblation I arose up from my humiliation; and with my
    mantle and my garment rent, I fell on my knees, and spread out my hands to Jehovah
    my God,
  hin-2017: 'परन्तु साँझ की भेंट के समय मैं वस्त्र और बागा फाड़े हुए उपवास की दशा
    में उठा, फिर घुटनों के बल झुका, और अपने हाथ अपने परमेश्वर यहोवा की ओर फैलाकर कहा:'
  wol-KYG: Saraxu ngoon jot, ma jóge ca sama jataayu toroxtaange, ba ma xottee sama
    turki baak sama mbubb ma. Ma ne gurub sukk, tàllal sama Yàlla Aji Sax ji loxo,
  eng-YLT: And at the present of the evening I have risen from mine affliction, and
    at my rending my garment and my upper robe, then I bow down on my knees, and spread
    out my hands unto Jehovah my God,
  eng-WYC-2017: And in the sacrifice of eventide I rose up from mine affliction, and
    after that I had rent my mantle and my coat, I bowed my knees, and I spreaded
    abroad mine hands to the Lord my God,
  eng-WMBB: At the evening offering I rose up from my humiliation, even with my garment
    and my robe torn; and I fell on my knees, and spread out my hands to the LORD
    my God;
  urd-GVH: शाम की क़ुरबानी के वक़्त मैं वहाँ से उठ खड़ा हुआ जहाँ मैं तौबा की हालत
    में बैठा हुआ था। वही फटे हुए कपड़े पहने हुए मैं घुटने टेककर झुक गया और अपने हाथों
    को आसमान की तरफ़ उठाए हुए रब अपने ख़ुदा से दुआ करने लगा,
  rug-rug: Meke koasa vinukivukihi veluvelu si tiqe tekulu si rau koasa qua tinalotaṉa.
    Ele ta rikatadi tu sari na qua poko meke kokotuṉu gore si rau meke va sage lani
    rau sari na limaqu koe Zihova sa qua Tamasa.
  gaz-gaz: Anis yeroo aarsaa galgalaatti akkuma qomee fi uffanni koo tarsaʼee jirutti
    lafan gaddee taaʼaa turee kaʼee jilbeenfadhee harka koo gara Waaqayyo Waaqa kootti
    balʼisee
  fra-LSG: Puis, au moment de l’offrande du soir, je me levai du sein de mon humiliation,
    avec mes vêtements et mon manteau déchirés, je tombai à genoux, j’étendis les
    mains vers l’Éternel, mon Dieu,
  yal-yal: Ɲinbanna saraxa ba waxatini, n yagixin yi keli, n ma dugini bɔxi, n yi
    n xinbi sin, n yi n yiine ti Alatala, n ma Ala xa,
  haw-1868: A i ka mohai ahiahi ku ae la au mai kuu kanmaha ana, a haehae iho la i
    kuu lole komo, a me kuu aahu, kukuli iho la au, a hohola aku la i kuu mau lima
    ia Iehova i ko'u Akua.
  arb-NAV: حِينَئِذٍ قُمْتُ مِنْ تَذَلُّلِي، وَأَنَا مَازِلْتُ مُرْتَدِياً رِدَائِي
    وثِيَابِي الْمُمَزَّقَةَ، وَجَثَوْتُ عَلَى رُكْبَتَيَّ وَبَسَطْتُ يَدَيَّ إِلَى
    الرَّبِّ إِلَهِي،
  ewe-ewe: Le fiẽvɔsaɣi la, metsi tsitre tso nye ɖokuibɔbɔ la me, dziwui kple awu
    ʋlaya vuvu la nɔ ŋunye, eye meyi ɖadze klo, keke nye abɔwo me do ɖe Yehowa, nye
    Mawu la gbɔ,
  eng-LEE: And at the evening sacrifice I rose up from my fasting, and while rending
    my garment and my mantle, I knelt down upon my knees, and spread out my hands
    unto the Lord my God.
  asm-FB: কিন্তু গধূলিৰ বলিদানৰ সময়ত, মই লজ্জিত অৱস্থাৰ পৰা ফটা কাপোৰ আৰু চোলাৰ সৈতে
    থিয় হৈ মোৰ হাত ওপৰ কৰি ঈশ্বৰ যিহোৱাৰ আগত আঁঠুকাঢ়িলোঁ।
  sus-A: نُنمَرٍ سّرّشّ تّمُي، ﭑ نَشَ سِفَ، ﭑ نَشَ ﭑ شِنبِ سِن، ﭑ نَن ﭑ بّلّشّ تِ
    ﭑ مَرِفِ عَلَتَلَ بّ ﭑ مَ دٌنمَ عِبْوشِيٍ رَ ﭑ مَ.
  fra-SBL: A l'offrande du soir, je me suis relevé de mon humiliation, avec mon vêtement
    et ma robe déchirés ; je suis tombé à genoux, et j'ai étendu les mains vers Yahvé,
    mon Dieu ;
  hbo-hbo: וּבְמִנְחַ֣ת הָעֶ֗רֶב קַ֚מְתִּי מִתַּֽעֲנִיתִ֔י וּבְקָרְעִ֥י בִגְדִ֖י וּמְעִילִ֑י
    וָֽאֶכְרְעָה֙ עַל־בִּרְכַּ֔י וָאֶפְרְשָׂ֥ה כַפַּ֖י אֶל־יְהוָ֥ה אֱלֹהָֽי׃
  piu-2006: '@see-verse:EZR.009.004'
  kik-kik: Na rĩrĩ, ihinda rĩa igongona rĩa hwaĩ-inĩ rĩakinya-rĩ, ngĩũkĩra ngiuma
    hau ndaikarĩte ndĩnyiihĩtie, nguo yakwa ya thĩinĩ na ya igũrũ irĩ ndembũkangu,
    ngĩturia ndu ndambũrũkĩtie moko makwa kũrĩ Jehova Ngai wakwa,
  fra-NCL: Puis, au moment de l’oblation du soir, je me levai de mon affliction, avec
    mes vêtements et mon manteau déchirés, et, tombant à genoux, les mains étendues
    vers Yahweh, mon Dieu,
  cek-AK: To pacoengah duembang angbawnhaih tue phak naah, dawnraihaih hoiah kang
    thawk; athung hoi a nui ih khukbuen to ka sih, khokkhu cangkrawn moe, ka Angraeng
    Sithaw khaeah ban payanghaih hoiah lawk ka thuih.
  cuk-cuk: Sedogusgua, Bab-Dummadga-ibmar-ogumakar-ukleged-wachigine, an gwage-nunmakedi
    wis gadigusad. Degi, an mor-yoidi, suba-dummad-yoibalidi esiirmakagwale, napagi
    yokorgi-sindigar an-Bab-Dummad-Jehováʼse-golega an argan onakwisad.
  uig-CYR: Кәчлик қурбанлиқ вақтида мән өзүмни төвән қилған һаләттин туруп, көйнәк
    вә тонум житиқ һалда Худайим Пәрвәрдигарға йүзлинип тизлинип олтирип, қоллиримни
    йейип,
  tel-2017: సాయంత్రం బలి అర్పించే సమయానికి నేను కృంగిన స్థితి నుంచి తేరుకుని లేచాను.
    నా దుప్పటి, అంగీ చిరిగిపోయి ఉన్న స్థితిలోనే మోకరించి, నా దేవుడైన యెహోవా వైపు చేతులు
    పైకెత్తి ఇలా ప్రార్ధించాను,
  hat-BSA: Men nan ofrann aswè a, mwen te leve soti nan imilyasyon mwen, menm avèk
    rad ak manto mwen chire. Mwen te tonbe sou jenou mwen e te lonje men m kote SENYÈ
    a, Bondye mwen an.
  kos-kos: Ke pacl in kisa in eku, nga tuyak liki mutangan asor luk. Nga srakna nukum
    nuknuk mihsalik luk, na nga sikukmutunte in pre, ac nga asroela pouk nu sin LEUM
    GOD luk.
  hbo-WLC: וּבְמִנְחַ֣ת הָעֶ֗רֶב קַ֚מְתִּי מִתַּֽעֲנִיתִ֔י וּבְקָרְעִ֥י בִגְדִ֖י וּמְעִילִ֑י
    וָֽאֶכְרְעָה֙ עַל־בִּרְכַּ֔י וָאֶפְרְשָׂ֥ה כַפַּ֖י אֶל־יְהוָ֥ה אֱלֹהָֽי׃
  ibo-ibo: Nʼikpeazụ, nʼoge aja uhuruchi, esitere m nʼiweda onwe m ala bilie, eji
    m uwe na uwe mwụda dọkara adọka daa nʼala nʼikpere m, chilie aka m abụọ elu, tikuo
    Onyenwe anyị Chineke m
  ory-ory: ତହୁଁ ସନ୍ଧ୍ୟାକାଳୀନ ବଳିଦାନ ସମୟରେ ମୁଁ ଆପଣା ଦୁଃଖିତାବସ୍ଥାରୁ ଉଠିଲି, ମୋʼ ଦେହରେ
    ମୋହର ଚିରା ବସ୍ତ୍ର ଓ ଚୋଗା ଥିଲା; ପୁଣି, ମୁଁ ଆପଣା ଆଣ୍ଠୁପାତି ସଦାପ୍ରଭୁ ମୋʼ ପରମେଶ୍ୱରଙ୍କ
    ଆଡ଼େ ହସ୍ତ ବିସ୍ତାର କରି କହିଲି,
  chk-chk: Nge lupwen a tori fansoun asor lekuniol, üa ütä seni ewe ia üa letipeta
    ie, üa fotopwäsuk fän üfei mi kam o aitietä pei lon ai iotek ngeni ewe Samol mi
    Lapalap ai we Kot.
  rop-rop: Wal wen imbin taim blanga abum det sekrifais serramoni sangodantaim, aibin
    gidap brom weya aibin kraikrai en aibin stil werrimbat main breikapwan klos, en
    aibin prei langa YAWEI main trubala God.
  ukr-1871: А в часї вечерньої жертви встав я з місця мого сумовання, й в розідраній
    спідній і верхній одежі впав на колїна мої, й зняв мої руки до Господа, Бога мого,
  deu-1951: Und um das Abendopfer stand ich auf von meinem Fasten, wobei ich mein
    Kleid und meinen Rock zerrissen hatte, fiel auf meine Knie und breitete meine
    Hände aus zu dem HERRN, meinem Gott.
  eng-JPS: And at the evening offering I arose up from my fasting, even with my garment
    and my mantle rent; and I fell upon my knees, and spread out my hands unto the
    LORD my God;
  srp-1865: A o veèernjoj žrtvi ustah od jada svojega u razdrtoj haljini i plaštu,
    i klekavši na koljena svoja raširih ruke svoje ka Gospodu Bogu svojemu,
  lug-lug: Awo mu kiseera eky’ekiweebwayo eky’akawungeezi ne ngolokoka okuva we nnali
    ntudde, n’ekkanzu yange enjulifu n’omunagiro gwange omuyulifu, ne nfukamira ne
    ngolola emikono gyange eri Mukama Katonda wange,
  heb-heb: ובמנחת הערב קמתי מתעניתי ובקרעי בגדי ומעילי ואכרעה על ברכי ואפרשה כפי אל
    יהוה אלהי׃
  ben-IRV: পরে সন্ধ্যাকালীন বলিদানের দিনের আমি মনের দুঃখ থেকে উঠলাম এবং ছেঁড়া পোশাক
    ও কাপড় না খুলে হাঁটু পেতে আমার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে হাত বাড়ালাম৷
  pan-pan: ਸ਼ਾਮ ਦੀ ਬਲੀ ਚੜ੍ਹਾਉਣ ਦੇ ਸਮੇਂ, ਮੈਂ ਵਰਤ ਤੋਂ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਬਸਤਰ ਅਤੇ ਆਪਣੀ ਚਾਦਰ
    ਪਾੜ ਕੇ, ਆਪਣੇ ਗੋਡਿਆਂ ਉੱਤੇ ਝੁੱਕਿਆ ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਆਪਣੇ ਹੱਥ ਫੈਲਾਏ।
  mya-JVB: ညဦးယံ ယဇ် ပူဇော်ချိန်တွင် ၊ စိတ်ပျက် ရာမှ ထ ၍ အတွင်း အဝတ်၊ ပြင် အဝတ်ကို
    ဆုတ် ပြီးလျှင် ၊ ဒူး ထောက် ၍ ၊ ငါ ၏ ဘုရား သခင်ထာဝရဘုရား ထံ တော်သို့ လက်ဝါး တို့ကို
    ဖြန့် လျက်၊
  hmo-hmo: Vadaeni adorahi ena boubou neganai, egu lalohisihisi bona hemarai dekena
    amo lau toreisi, mai egu dabua, lau ese lau darea vadaeni gaudia danu, bona lau
    tui diho, Lohiabada egu Dirava dekenai egu imana lau abia isi.
  urd-urd: और शाम की क़ुर्बानी के वक़्त मैं अपना फटा लिबास पहने, और अपनी फटी चादर
    ओढ़े हुए अपनी शर्मिन्दगी की हालत से उठा, और अपने घुटनों पर गिर कर ख़ुदावन्द अपने
    ख़ुदा की तरफ़ अपने हाथ फैलाए,
  rus-SYN: А во время вечерней жертвы я встал с места сетования моего, и в разодранной
    нижней и верхней одежде пал на колени мои и простер руки мои к Господу Богу моему
  bqc-SIM: Kɛ́ sa oosi ogↄↄ kà, ma fɛlɛ mazĩa busaa guu, ma ula ń ma ulataoo kɛ̃a,
    ↄ̃ ma gɛ kulɛ ma kosowa, ma a ↄ pòopoo Dii ma Luaɛ
  tcz-CHONGTHU: Kilhaina phat ahung lhunphat in von kibottel pumleh lungkham puma
    katouna a konin kahung dingdoh jengin, kadilsun ka Pathen langa chun kakhut kadom
    sangin,
  mar-mar: संध्याकाळची अर्पणांची वेळ झाली तेव्हा मी अंगावरची वस्त्रे आणि अंगरखा फाटलेला
    अशा अपमानीत स्थितीत मी गुडघे टेकून व माझा देव परमेश्वर याच्यापुढे हात पसरुन बसलो.
  qub-qub: Chay öraraj llaquicuycashäpita ichicllata allchacarcur röpäpis jina rachishalla
    Tayta Diosta mañacur cayno
  hat-hat: Lè lè a rive pou yo fè ofrann chak aswè a, mwen leve kote m' te koupi ap
    kriye a, epi ak tout rad chire yo sou mwen, mwen tonbe ajenou, mwen louvri de
    bra m' devan Seyè a, Bondye mwen an.
  eng-BSB: At the evening offering, I got up from my humiliation with my tunic and
    cloak torn, and I fell on my knees, spread out my hands to the LORD my God,
  eng-WEBPB: At the evening offering I rose up from my humiliation, even with my garment
    and my robe torn; and I fell on my knees, and spread out my hands to the LORD
    my God;
  kbq-kbq: Hanki kinaga ofama hu knama ege'na, kukenanine nakre ku'ninema tagato'ma
    hute'na mani'noretira oti'na nare'na nere'na, Anumzana Ranimofontega nzantre'na
    erisga nehu'na,
  nhe-BL: Teipa nimoquetzqui ica noyoyo tzayantoc huan ica miyac cuesoli huan niyajqui
    nimotlancuaquetzato iixpa TOTECO noDios. Nopano nimomatlalanqui iixpa huan pejqui
    nimomaijtohua,
  gub-BL: Na'e uhem ma'ea'yr hapy haw 'or karuk mehe har kury. Ahem hezemumikahy haw
    wi hepenàràg rehe heapyk pà Tupàn pe heze'eg pà kury. Amunehew wiwi hekamir imu'i
    pyrer. Na'e aupir hepo Tupàn Tuweharupi Wiko Ma'e hezar ikutyr ihe kury.
  eng-DRA: And at the evening sacrifice I rose up from my affliction, and having rent
    my mantle and my garment, I fell upon my knees, and spread out my hands to the
    Lord my God,
