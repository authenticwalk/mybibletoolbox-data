verse: EZR.009.014
translations:
  mal-C: ഞങ്ങൾ അവിടത്തെ കൽപ്പനകൾ വീണ്ടും ലംഘിച്ച്, മ്ലേച്ഛത പ്രവർത്തിക്കുന്ന ഈ ജനങ്ങളുമായി
    എങ്ങനെ മിശ്രവിവാഹബന്ധത്തിൽ ഏർപ്പെടും? ഒരു ശേഷിപ്പോ അവശിഷ്ടജനമോ നിലനിൽക്കാതെ ഞങ്ങളെ
    നശിപ്പിക്കുന്നതുവരെ അങ്ങ് ഞങ്ങളോടു കോപിക്കുമല്ലോ?
  deu-TKW: könnten wir da wohl aufs neue deine Gebote brechen, indem wir uns mit den
    Völkern verschwägern, bei denen diese Greuel im Schwange gehen? Würdest du nicht
    mit Recht bis zur Vertilgung auf uns zürnen, so daß alsdann kein Überrest und
    keine Entronnenen mehr vorhanden sein würden?
  lin-lin: Boni, tozongela lisusu kobuka mibeko na Yo mpe kobalana na bato oyo basalaka
    makambo ya nkele ? Boni, kanda makasi na Yo ekopela te kino kosilisa koboma biso
    mpe kotikela biso moto ata moko te na bomoi ?
  eng-LSV: do we turn back to break Your commands, and to join ourselves in marriage
    with the people of these abominations? Are You not angry against us—even to consumption—until
    there is no remnant and escaped part?
  eng-GNV: Should we returne to breake thy commadements, and ioyne in affinitie with
    the people of such abominations? wouldest not thou be angrie towarde vs till thou
    haddest consumed vs, so that there should be no remnant nor any escaping?
  eng-WEBSTER: Should we again break thy commandments, and join in affinity with the
    people of these abominations? wouldst thou not be angry with us till thou hadst
    consumed us , so that there should be no remnant nor escaping?
  nhw-BL: Pero masque nochi ya nopa catli techchihuilijtoc, sempa tiquixpanotoque
    motlanahuatilhua, huan timosansejcotilijtoque ininhuaya ni masehualme nica catli
    tlahuel fiero quichihuaj. Huelis ama temachtli ticualanis, huan techtzontlamiltis
    nochi tojuanti huan amo mocahuas niyon se.
  swh-ONEN: Je, tutavunja maagizo yako tena na kuoana na watu ambao hufanya mambo
    ya machukizo? Je, hutakuwa na hasira ya kutosha juu yetu na kutuangamiza, bila
    kutuachia mabaki wala atakayenusurika?
  bba-bba: Yerɑ sɑ ko mɑɑ wurɑ su wunɛn woodɑ sɑrɑ su kɑ bwese tuku ni nu kom kɔ̃sum
    mɔ̀ ɑrukɑwɑni bɔke? Sɑ̀ n mɑɑ kuɑ mɛ, ɑ ǹ kɑɑ mɔru se ɑ sun ɡo mɑm mɑm bɑɑ fiiko
    ɑ kun deri?
  eng-KJVCPB: should we again break thy commandments, and join in affinity with the
    people of these abominations? wouldest thou not be angry with us till thou hadst
    consumed us, so that there should be no remnant nor escaping?
  luo-luo: Bende dwachak waketh chikegi kendo wanywomre gi joma timo timbe mamono
    kama? Donge iyi diwangʼ kodwa matek madimi itiekwa, maonge ngʼama ditony kata
    achiel?
  meu-meu: mato, ai na emu haheḡani baia tata utu lou, bona hari kara dika-hereadia
    e karamu taudia ida ma baia headava hanai a? Basioma badu henimai ela bona boma
    habuamai tari, bena kwabukwabuna ta eiava roho-maurina ta basinema noho, a?
  npi-ULB: हामीले फेरि तपाईंका आज्ञाहरू भङ्ग गर्न र यी घिनलाग्दा जातिहरूसित मिश्रित
    विवाह गर्न हुन्‍छ र ? के तपाईं क्रोधित भएर कोही पनि नरहने गरी हामीलाई निमिट्‍यान्‍न
    पार्नुहुन्‍न र ?
  yor-yor: Ǹjẹ́ ó yẹ kí àwa tún yẹ̀ kúrò nínú àṣẹ rẹ, kí a sì máa ṣe ìgbéyàwó papọ̀
    pẹ̀lú àwọn ènìyàn tí wọn ti ṣe onírúurú ohun ìríra báyìí? Ṣe ìwọ kò ní bínú sí
    wa láti pa wá run tí kì yóò sẹ́ ku ẹnikẹ́ni tí yóò là?
  ind-ind: Maka, dengan keadaan yang terlanjur seperti sekarang, ya TUHAN, apakah
    yang dapat kami katakan atau lakukan? Tidak mungkin kami terus saja melanggar
    perintah-perintah-Mu lagi dengan melakukan kawin campur dengan orang-orang kafir
    itu! Kalau kami tidak menghentikan kejahatan ini, tentu Engkau akan membinasakan
    kami sampai tidak tersisa lagi satu pun yang selamat.
  pes-OPCB: با وجود این، باز از دستورهای تو سرپیچی نموده‌ایم و با این قومهای فاسد
    وصلت کرده‌ایم. حال، بدون شک مورد خشم تو قرار خواهیم گرفت و حتی یک نفر از ما نیز
    زنده باقی نخواهد ماند.
  tgl-ULB: susuwayin ba namin muli ang iyong mga kautusan at makikipag-asawa sa mga
    kasuklam-suklam na taong ito? Hindi ka ba magagalit at pupuksain kami upang wala
    ni isa ang matira, ni makatakas?
  hui-hui: Ani birigo ai ina yu wahene emene kamarume í̠naga bi lo winidaru lone mo
    wahowa dindi tara wali agali mana ko tara tara biaga bu karu dabu bigi bialu harimayagua
    ogoni mana ko timbuni buleberemada mandabu kama. Iname wali agali ogonidagua dabu
    bigi bialu harimayagua nde í̠na inahondo keba timbuniore halu wali agali emene
    yu wahene kamaruni bibahende bo wahai holebereda mandabu kamagoni. Ani bo wahai
    haregola ina aria lenego mbiraore hangubi mbira naholobada.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​၏​ပ​ညတ်​တော် တို့​ကို​တစ်​ဖန်​လျစ်​လူ​ရှု​လျက်
    ဤ​ယုတ်​မာ​သူ များ​နှင့်​ထိမ်း​မြား​စုံ​ဖက်​ကြ​လျှင် ကိုယ်​တော် သည်​အ​ကျွန်ုပ်​တို့​အား​အ​မျက်​ပြင်း​စွာ​ထွက်
    တော်​မူ​သ​ဖြင့် တစ်​ယောက်​မျှ​မ​ကျန်​အောင် သုတ်​သင်​ဖျက်​ဆီး​ပစ်​တော်​မူ​မည်​မ​ဟုတ်
    ပါ​လော။-
  bod-N: ད་ནི་ངེད་ཅག་གིས་སླར་ཡང་ཁྱེད་ཀྱི་བཀའ་དང་འགལ་ནས། སྤྱད་པ་ཞེན་ལོག་སྤྱོད་པའི་མི་རིགས་འདི་རྣམས་དང་གཉེན་འབྲེལ་བྱེད་དམ།
    གལ་ཏེ་ང་ཚོས་འདི་ལྟར་བྱས་ན་ཁྱེད་རང་ཐུགས་ཁྲོས་ཏེ་ང་ཚོ་མེད་པར་བཏང་ནས་མི་གཅིག་ཀྱང་མི་ལྷག་པར་མཛད་པ་མ་ཡིན་ནམ།
  sna-sna: Tingaputsazve here mirayiro yenyu nokuwanana namarudzi anoita zvinhu zvinonyangadza
    zvakadai? Hamungatitsamwiri zvakafanira kutiparadza, muchitisiya pasina mupenyu
    kana angasara here?
  spa-BLM: ¿volveremos a quebrantar tus mandamientos y a unirnos a los pueblos que
    hacen estas abominaciones? ¿No te enojarías con nosotros hasta consumirnos, para
    que no quedara ningún remanente, ni ninguno que pudiera escapar?
  cac-cac: Tato te chuc scutejxi co b'a d'ayach, tato squic'laj co b'a yed' juntzan̈
    ch'oc animail te chuc sb'eyb'al chi', ol am te cot oval d'ayon̈, ol on̈ a sataneli,
    masanto man̈xa junoc on̈ ol on̈ canoc.
  swh-ULB: Tunaweza kuvunja tena amri zako na kuingiliana katika ndoa, na hawa watu
    wasiofuata utaratibu? Je hautachukia na kututowesha sote hakuna wa kubaki, hakuna
    wa kutoroka?
  bel-bel: Няўжо мы зноў будзем парушаць запаведзі Твае і ўступаць у радство з гэтымі
    агіднымі народамі? Ці не прагневаешся Ты на нас нават да вынішчэньня нас, так
    што ня будзе ацалелых і ня будзе выратаваньня?
  deu-ELBBK: sollten wir wiederum deine Gebote brechen und uns mit diesen Gräuel-Völkern
    verschwägern? Wirst du nicht gegen uns erzürnen bis zur Vertilgung, dass kein
    Überrest und keine Entkommenen mehr bleiben?
  mbb-OT: Piru minsan pa te iyan haazà, mid-umanan dey ǥihapun supaka is menge suǥù
    nu, wey nengesawa key wey mibpeesawa te menge etew he ebaal te utew mezaat he
    menge vaal. Kenà duwazuwa he egkepeukan key kenikew ne edezeetan key kenikew taman
    te wazè en egkesamà kenami.
  mal-2015: ഞങ്ങൾ നിന്റെ കല്പനകളെ വീണ്ടും ലംഘിക്കയും ഈ മ്ലേച്ഛത ചെയ്യുന്ന ജാതികളോടു
    സംബന്ധം കൂടുകയും ചെയ്യാമോ? ചെയ്താൽ ഒരു ശേഷിപ്പോ തെറ്റി ഒഴിഞ്ഞവരോ ഉണ്ടാകാതവണ്ണം
    നീ ഞങ്ങളെ മുടിച്ചുകളയുവോളം ഞങ്ങളോടു കോപിക്കയില്ലയോ?
  rmc-rmc: Či akana pale na doľikeraha tire prikazaňja a laha peske romňijen andral
    ola nalačhe narodi? Se te ada keraha, či pre amende na choľisaľoha avke, hoj amen
    savoren zňičineha a na mukeha ňikas te dživel?
  pes-OPV: آیا می‌شود که ما بار دیگر اوامر تو را بشکنیم وبا امت هایی که مرتکب این
    رجاسات شده‌اند، مصاهرت نماییم؟ و آیا تو بر ما غضب نخواهی نمود و ما را چنان هلاک
    نخواهی ساخت که بقیتی و نجاتی باقی نماند؟
  ron-1924: сэ ынчепем ярэшь сэ кэлкэм порунчиле Тале ши сэ не ынкускрим ку ачесте
    попоаре урычоасе? Н-ар избукни атунч ярэшь мыния Та ымпотрива ноастрэ, пынэ аколо
    ынкыт не-ар нимичи, фэрэ сэ ласе нич рэмэшицэ, нич робь избэвиць?
  ben-OBCV: আমরা কি পুনরায় তোমার অনুশাসন লঙ্ঘন করে যারা এই প্রকার ঘৃণ্য কাজ করে তাদের
    সঙ্গে বিবাহসূত্রে আবদ্ধ হব? আমাদের ধ্বংস করতে ও অবশিষ্টাংশের তথা জীবিতদের বিলুপ্তির
    জন্য তুমি কি ক্রুদ্ধ হবে না?
  som-som: haddaba waxaas oo dhan dabadeed ma mar kalaannu amarradaada jebinnaa, oo
    aannu la xididnaa dadyowga karaahiyadan sameeya? Sow noo cadhoon maysid jeeraad
    na wada baabbi'isid oo aadan innaba naga reebin dad hadha iyo mid naga baxsada
    toona?
  lat-VUC: ut non converteremur, et irrita faceremus mandata tua, neque matrimonia
    jungeremus cum populis abominationum istarum. Numquid iratus es nobis usque ad
    consummationem, ne dimitteres nobis reliquias ad salutem?
  eng-ASVBT: shall we again break thy commandments, and join in affinity with the
    peoples that do these abominations? wouldest not thou be angry with us till thou
    hadst consumed us, so that there should be no remnant, nor any to escape?
  ita-1885: torneremmo noi a rompere i tuoi comandamenti, e ad imparentarci co' popoli
    dati a queste abbominazioni? non ti adireresti tu contro a noi fino all'estremo,
    talchè non vi sarebbe più nè rimanente, nè scampo alcuno?
  eng-LXXUP: 'whereas we have repeatedly broken thy commandments, and intermarried
    with the people of the lands: be not very angry with us to our utter destruction,
    so that there should be no remnant or escaping one.'
  eng-ULB: should we again break your commandments and make mixed marriages with these
    abominable people? Will you not be angry and annihilate us so there will be no
    one left, no one to escape?
  spa-VBL: ¿acaso que brantaremos otra vez tus mandamientos para casarnos con los
    pueblos que cometen estas prácticas religiosas abominables? ¿Acaso no te enfadarías
    tanto con nosotros y hasta nos destrurías? No quedaría ningún remanente, ni un
    solo superviviente.
  fra-_FOB: Reviendrions-nous donc à violer tes commandements, et à faire alliance
    avec ces peuples abominables? Ne serais-tu pas irrité contre nous, jusqu'à nous
    consumer, en sorte qu'il n'y aurait plus aucun reste, ni personne qui échappât?
  mal-mal: ഞങ്ങൾ അവിടത്തെ കല്പനകളെ വീണ്ടും ലംഘിക്കയും ഈ മ്ലേച്ഛത ചെയ്യുന്ന ജാതികളോട്
    സംബന്ധം കൂടുകയും ചെയ്യാമോ? ചെയ്താൽ ഒരു ശേഷിപ്പോ, തെറ്റി ഒഴിഞ്ഞവരോ ഇല്ലാതെ അങ്ങ്
    ഞങ്ങളെ മുടിച്ചുകളയുവോളം ഞങ്ങളോടു കോപിക്കയില്ലയോ?
  urd-GVR: To kyā yih ṭhīk hai ki ham tere ahkām kī ḳhilāfwarzī karke aisī qaumoṅ
    se rishtā bāndheṅ jo is qism kī ghinaunī harkateṅ kartī haiṅ? Hargiz nahīṅ! Kyā
    is kā yih natījā nahīṅ niklegā ki terā ġhazab ham par nāzil ho kar sab kuchh tabāh
    kar degā aur yih bachā-khuchā hissā bhī ḳhatm ho jāegā?
  suz-BL: गो लेंशा इन शेंशो लोव़ मटिथु, मेको ग्रांग्रा दिशो गेय पाइब नु ग्‍युं‍बे
    पाइनीकी ङा? गे गोपुकी नु चुरशा, आंइ कली मसाइक्‍नीनी ङा? मिनु ब्रोंइशा बाक्‍ब सुइ
    मलीब।
  ita-1927: torneremmo noi di nuovo a violare i tuoi comandamenti e ad imparentarci
    coi popoli che commettono queste abominazioni? L’ira tua non s’infiammerebbe essa
    contro di noi sino a consumarci e a non lasciar più né residuo né superstite?
  ckb-ckb: ئایا بگەڕێینەوە و سەرپێچی فەرمانەکانت بکەین و خزمایەتی لەگەڵ ئەو گەلانە
    بکەین کە ئەم جۆرە نەریتە قێزەونە دەکەن؟ ئایا لێمان تووڕە نابیت و لەناومان نابەیت
    هەتا ئەوەی هیچ پاشماوە و دەربازبووێکمان نەبێت؟
  eng-BBE: Are we again to go against your orders, taking wives from among the people
    who do these disgusting things? would you not be angry with us till our destruction
    was complete, till there was not one who got away safe?
  kan-OKCV: ನಾವು ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ಪುನಃ ಮೀರಿ ಅಸಹ್ಯ ಅಭ್ಯಾಸಕರಾದ ಈ ಜನರ ಸಂಗಡ ವಿವಾಹ ಸಂಬಂಧ
    ಮಾಡಬಹುದೇ? ಹಾಗೆ ಮಾಡಿದರೆ, ಉಳಿದವರೂ ತಪ್ಪಿಸಿಕೊಂಡವರೂ ಇಲ್ಲದಂತೆ ದಂಡಿಸಲು, ನೀವು ನಮ್ಮ ಮೇಲೆ
    ಕೋಪಗೊಳ್ಳುವುದು ಯೋಗ್ಯವೇ?
  tam-2017: நாங்கள் உமது கற்பனைகளை வீணாக்கவும், இந்த அருவருப்புகளுள்ள மக்களோடே சம்பந்தம்
    கலக்கவும் முடியுமோ? அப்படிச் செய்தால், எங்களில் ஒருவரும் மீந்து தப்பாதபடிக்கு,
    தேவரீர் எங்களை நிர்மூலமாக்கும்வரை எங்கள்மேல் கோபமாயிருப்பீர் அல்லவோ?
  spa-RV-1909: ¿Hemos de volver á infringir tus mandamientos, y á emparentar con los
    pueblos de estas abominaciones? ¿No te ensañarías contra nosotros hasta consumirnos,
    sin que quedara resto ni escapatoria?
  ron-BTF: Să călcăm noi din nou poruncile tale şi să ne încuscrim cu popoarele acestor
    urâciuni? Nu te vei mânia pe noi până ne vei mistui, astfel încât să nu fie nicio
    rămăşiţă nici scăpare?
  eng-WEBP: shall we again break your commandments, and join ourselves with the peoples
    that do these abominations? Wouldn’t you be angry with us until you had consumed
    us, so that there would be no remnant, nor any to escape?
  eng-FBV: shall we break your commandments once again and intermarry with the peoples
    who commit these disgusting religious practices? Wouldn't you become so angry
    with us that you would destroy us? No remnant would be left, not a single survivor.
  nld-1939: zouden wij nu opnieuw uw geboden verbreken en ons met deze schandelijke
    volken verbinden? Zoudt Gij dan niet zó vergramd op ons worden, dat Gij ons uitroeit
    zonder overschot of rest?
  nch-BL: Pero masque nochi ya nopa techchihuilijtoc, sempa tiquixpanotoque motanahuatilhua,
    huan timosejcotilijtoque inihuaya ni masehualme nica cati tahuel fiero quichihuaj.
    Huelis ama temachti ticualanis, huan techtzontamiltis nochi tojuanti huan amo
    mocahuas yon se.
  vie-1934: vậy có lẽ nào chúng tôi lại phạm các điều răn của Chúa nữa, kết bạn với
    các dân tộc vẫn làm những sự gớm ghiếc nầy sao? Vậy thì cơn thạnh nộ Chúa há sẽ
    chẳng nổi lên cùng chúng tôi, tiêu diệt chúng tôi, đến đỗi chẳng còn phần sót
    lại, cũng không ai thoát khỏi hay sao?
  hin-CV: क्या हमारा दोबारा आपके आदेशों को त्याग कर घृणित जीवन बिताने वाले लोगों के
