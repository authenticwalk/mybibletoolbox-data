    लोगों से समधियाना का सम्बंध करें? क्या तू हम पर यहाँ तक कोप न करेगा जिससे हम मिट
    जाएँ और न तो कोई बचे और न कोई रह जाए?
  wol-KYG: Nan lanu mana dellooti di xëtt say santaane, di séyanteek xeet yii ak seen
    jëf ju siblu? Kon doo nu mere, faagaagal nu, ba kenn du desati mbaa muy rëcc?
  eng-YLT: do we turn back to break Thy commands, and to join ourselves in marriage
    with the people of these abominations? art not Thou angry against us — even to
    consumption — till there is no remnant and escaped part?
  eng-WYC-2017: that we should not be turned away from thee, and make void thy commandments,
    and that we should not join matrimonies with the peoples of these abominations.
    Whether thou art wroth to us till to the ending, that thou shouldest not leave
    to us remnants, that is, a few men, and health?
  eng-WMBB: shall we again break your commandments, and join ourselves with the peoples
    that do these abominations? Wouldn’t you be angry with us until you had consumed
    us, so that there would be no remnant, nor any to escape?
  urd-GVH: तो क्या यह ठीक है कि हम तेरे अहकाम की ख़िलाफ़वरज़ी करके ऐसी क़ौमों से रिश्ता
    बाँधें जो इस क़िस्म की घिनौनी हरकतें करती हैं? हरगिज़ नहीं! क्या इसका यह नतीजा
    नहीं निकलेगा कि तेरा ग़ज़ब हम पर नाज़िल होकर सब कुछ तबाह कर देगा और यह बचा-खुचा
    हिस्सा भी ख़त्म हो जाएगा?
  rug-rug: Vegua, kaqu seke pulei gami sari na Mua ginarunu meke varivarihaba la koa
    rina tinoni pu hoke tavetaveti sari na hahanana kalekaleadi hirerana? Vegua, lopu
    kaqu bugoroni gami Goi, osolae ta huara si gami, osolae kote loke tie si hite
    koa hola?
  gaz-gaz: Nu amma illee ajaja kee cabsinee saba hojiiwwan jibbisiisoo hojjetu kanaan
    wal haa fuunuu? Yoos ati akka malee nutti dheekkamtee hamma hambaan tokko iyyuu
    hin hafnetti nu hin balleessituu ree?
  fra-LSG: recommencerions-nous à violer tes commandements et à nous allier avec ces
    peuples abominables? Ta colère n’éclaterait-elle pas encore contre nous jusqu’à
    nous détruire, sans laisser ni reste ni réchappés?
  yal-yal: Nxu lan nxu mɔn xa lu i ya yamarine kalɛ ba? Nxu lan nxu xa bira na yamanan
    muxune fɔxɔ ra naxanye fe xɔsixini? I ya xɔlɔn mi godɛ nxu ma ba, a yi nxu raxɔri,
    muxu yo mi lu?
  haw-1868: E haihai hou anei makou i kau mau kauoha, a e mare makou me na kanaka
    o keia mau mea haumia? aole anei oe e huhu mai ia makou, a hoopau mai oe ia makou,
    aohe mea koe, aohe mea pakele?
  arb-NAV: أَنَعُودُ بَعْدَ ذَلِكَ وَنَتَعَدَّى عَلَى وَصَايَاكَ وَنُنَاسِبُ الأُمَمَ
    الَّذِينَ يَرْتَكِبُونَ هَذِهِ الرَّجَاسَاتِ؟ أَلا تَسْخَطُ عَلَيْنَا آنَئِذٍ
    حَتَّى تُفْنِيَنَا فَلا تَبْقَى مِنَّا بَقِيَّةٌ وَلا تَكُونُ لَنَا نَجَاةٌ؟
  ewe-ewe: Ɖe míagada le wò seawo dzi, ahaɖe srɔ̃ tso ame siwo wɔ ŋunyɔnu siawo domea?
    Ɖe màdo dziku ɖe mía ŋu ale gbegbe be, nàtsrɔ̃ mí eye màgble ame aɖeke ɖi alo
    ame ɖeka hã teti natsi agbe oa?
  eng-LEE: Should we again make void thy commandments, and make marriage with these
    people of abominations? wouldst thou not be angry with us even to make an end
    of us, so that there would not be any remnant or escape?
  asm-FB: আমি পুনৰ আপোনাৰ আজ্ঞা-লঙ্ঘন কৰিম, আৰু ঘিণলগা কাম কৰা লোকসকলৰ সৈতে বিবাহ
    কৰিম নে? আমাৰ মাজত অৱশিষ্ট আৰু পলাবলৈ কোনো এজনো নথকাকৈ আপুনি আমাক ক্রোধ আৰু সম্পূৰ্ণ
    ধংস নকৰিব নে?
  sus-A: مُنسٍ نْمَ عَ نِيَدٍ مُشُ مَن شَ فبِلٍن عِ شُي مَتَندِ رَ، هَن مُشُ نُن يِ
    سِ فبّتّيٍ شَ لُ يِرٍ كٍرٍن؟ شَ نَ نَ عَ رَ، عِ قَمَ شْنْدٍ مُشُ مَ هَن عِ مُشُ
    بِرِن هَلَكِ. مِشِ كٍرٍن مُ كِسِمَ.
  fra-SBL: violerons-nous encore tes commandements, et nous associerons-nous aux peuples
    qui commettent ces abominations ? Ne seras-tu pas irrité contre nous jusqu'à ce
    que tu nous aies consumés, de sorte qu'il n'y ait plus de reste, ni d'échappatoire ?
  hbo-hbo: הֲנָשׁוּב֙ לְהָפֵ֣ר מִצְוֹתֶ֔יךָ וּ֨לְהִתְחַתֵּ֔ן בְּעַמֵּ֥י הַתֹּעֵבֹ֖ות
    הָאֵ֑לֶּה הֲלֹ֤וא תֶֽאֱנַף־בָּ֙נוּ֙ עַד־כַּלֵּ֔ה לְאֵ֥ין שְׁאֵרִ֖ית וּפְלֵיטָֽה׃
    פ
  piu-2006: '@see-verse:EZR.009.013'
  kik-kik: Rĩu-rĩ, no tũcooke kuuna maathani maku rĩngĩ, na tũhikanie na andũ arĩa
    mekaga maũndũ me magigi ta macio? Githĩ ndũngĩtũrakarĩra nginya ũtũniine, kwage
    matigari kana mũndũ ũngĩhonoka?
  fra-NCL: pourrions-nous violer de nouveau vos commandements et nous allier avec
    ces peuples si abominables ? Ne vous irriteriez-vous pas contre nous jusqu’à nous
    détruire, sans laisser ni reste ni réchappés ?
  cek-AK: Nang paek ih loknawk to ka aek o moe, panuet thok hmuen sah kaminawk hoiah
    kam zok o let nahaeloe, kami maeto doeh pathlung ai ah tamit boih hanah, kaicae
    nuiah palung na phui mak ai maw?
  cuk-cuk: Bab-Dummadye, ¿anmarde Be-Igar-Maidba bar nanasuli gumalode? ¿Gannar we-dulemar-baigan-omegan
    ibmar-galagwensuli-imakmaladbo nikumai gumarbalode? Adi surbali. Bab-Dummad, ar
    deyobile, ¿be anmarse ulussulirde, be anmar obelossulirde? Be anmarse ulusale,
    bela be anmar-obelosale, dule wargwensaar begi gwen wakichasuliled.
  uig-CYR: биз қандақму йәнә әмирлириңгә хилаплиқ қилип, бундақ жиркиничлик қаидиләрни
    тутқан бу таипиләр билән никаһлиниверимиз? Мабада шундақ қилидиған болсақ, Сән
    бизгә ғәзәплинип, бизгә бир қалди яки қутулғидәк бирисиниму қалдурмай йоқатмай
    қаламсән?
  tel-2017: అయితే మేము నీ ఆజ్ఞలు అతిక్రమించి అసహ్యకరమైన పనులు చేసే ఈ ప్రజలతో సాంగత్యం
    చేసినప్పుడు, తప్పించుకొనే మార్గం లేని విధంగా మాలో ఒక్కడు కూడా మిగలకుండా అందరినీ
    నాశనం చెయ్యాలన్నంత కోపం నీకు వస్తుంది గదా.
  hat-BSA: konsa, èske nou ap ankò kraze kòmandman Ou yo, e fè maryaj ak pèp ki fè
    abominasyon sila yo? Èske Ou pa t ap fache avèk nou jis nan pwen pou detwi nou,
    jis pa menm gen yon retay, ni okenn moun ki chape?
  kos-kos: Na mea, pwaye lah kut ac sifil pilesrala ma sap lom ac apayuki yurin mwet
    koluk inge? Kut fin oru, kom ac arulana mulat ac kom ac fah kunauskutla nukewa,
    ac tia lela sie in moul.
  hbo-WLC: הֲנָשׁוּב֙ לְהָפֵ֣ר מִצְוֺתֶ֔יךָ וּ֨לְהִתְחַתֵּ֔ן בְּעַמֵּ֥י הַתֹּעֵב֖וֹת
    הָאֵ֑לֶּה הֲל֤וֹא תֶֽאֱנַף־בָּ֙נוּ֙ עַד־כַּלֵּ֔ה לְאֵ֥ין שְׁאֵרִ֖ית וּפְלֵיטָֽה׃
    פ
  ibo-ibo: Ma anyị ọ ga-emebi iwu gị ọzọ, site nʼịlụ ndị a rụrụ arụ nʼomume ha? Ị
    gaghị eweso anyị iwe ruo na ị ga-ebibi anyị kpamkpam, na-afọdụghị otu onye?
  ory-ory: ଏହା ଦେଖି ଆମ୍ଭେମାନେ କʼଣ ପୁନର୍ବାର ତୁମ୍ଭର ଆଜ୍ଞାଲଙ୍ଘନ କରିବୁ ଓ ଏହି ଘୃଣାଯୋଗ୍ୟ
    କର୍ମକାରୀ ଅନ୍ୟ ଗୋଷ୍ଠୀୟମାନଙ୍କ ସଙ୍ଗେ କୁଟୁମ୍ବିତା କରିବୁ? କଲେ ତୁମ୍ଭେ କʼଣ ଆମ୍ଭମାନଙ୍କୁ
    ନିଃଶେଷ କରିବା ପର୍ଯ୍ୟନ୍ତ କ୍ରୁଦ୍ଧ ହେବ ନାହିଁ? ତହିଁରେ କେହି ଅବଶିଷ୍ଟ କି ରକ୍ଷିତ ରହିବେ
    ନାହିଁ।
  chk-chk: Ifa usun, aipwe chüen purisefäli om kewe allük o pwüpwülü ngeni ekei aramas
    mi föri ekewe föför mi anioput? Ifa usun, kosap song ngenikem tori äm aipwe rosola,
    pwe esap chüen wor eman mi chüen manau ika eman mi tongeni sü?
  rop-rop: Wal wotfo melabat nomo teiknodis langa yu lowa igin en melabat merriyimbat
    detlot nogudbala pipul? Ai nomo sabi hau melabat gin duwit lagijat. Wal if melabat
    dum lagijat yu garra gitwail langa melabat brabliwei en yu garra binijimap melabat
    brabliwei du en nobodi garra jidan laibala.
  ukr-1871: Невже ж ми будемо знов нарушувати заповідї твої та ріднитись із сими препоганими
    народами? Чи ж ти не розгнїваєшся на нас, так щоб аж викоренити (нас), щоб не
    осталось нї людини й не було ратунку?
  deu-1951: sollten wir da wiederum deine Gebote brechen und uns mit den Völkern dieser
    Greuel verschwägern? Würdest du nicht über uns zürnen, bis es gar aus wäre, also
    daß niemand mehr übrigbliebe noch entrinnen könnte?
  eng-JPS: shall we again break Thy commandments, and make marriages with the peoples
    that do these abominations? wouldest not Thou be angry with us till Thou hadst
    consumed us, so that there should be no remnant, nor any to escape?
  srp-1865: Eda li æemo opet prestupati zapovijesti tvoje i prijateljiti se s ovijem
    gadnijem narodima? Ne bi li se razgnjevio na nas dokle nas ne bi potro da nijedan
    ne ostane i ne izbavi se?
  lug-lug: Tunaayinza nate okumenya ebiragiro byo ne tuwasa mu mawanga ago agakola
    ebitasaana? Tolitunyiigira nnyo n’okusingawo n’otuzikiriza obutalekaawo muntu
    yenna?
  heb-heb: הנשוב להפר מצותיך ולהתחתן בעמי התעבות האלה הלוא תאנף בנו עד כלה לאין שארית
    ופליטה׃
  ben-IRV: এই সব কিছুর পরেও আমরা কি পুনরায় তোমার আদেশ অমান্য করে খারাপ কাজে লিপ্ত
    এই জাতিদের সঙ্গে সম্পর্ক করব? করলে তুমি কি আমাদের প্রতি এমন রাগ করবে না যে, আমরা
    লুপ্ত হব, আর আমাদের মধ্যে অবশিষ্ট কি রক্ষিত কেউ থাকবে না?
  pan-pan: ਕੀ ਅਸੀਂ ਫੇਰ ਤੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਤੋੜੀਏ ਅਤੇ ਇਨ੍ਹਾਂ ਘਿਣਾਉਣੇ ਕੰਮ ਕਰਨ ਵਾਲੀਆਂ ਕੌਮਾਂ
    ਨਾਲ ਸੰਬੰਧ ਜੋੜੀਏ? ਕੀ ਤੇਰਾ ਕ੍ਰੋਧ ਇੱਥੋਂ ਤੱਕ ਸਾਡੇ ਉੱਤੇ ਨਾ ਭੜਕੇਗਾ ਜੋ ਸਾਡਾ ਕੁਝ ਵੀ ਨਾ
    ਰਹੇ, ਨਾ ਕੋਈ ਬਚੇ ਅਤੇ ਨਾ ਛੁਟਕਾਰਾ ਹੋਵੇ?
  mya-JVB: အကျွန်ုပ်တို့သည် ပညတ် တရားတော်တို့ကို တဖန် လွန်ကျူး ၍ ၊ ဤ ရွံရှာ ဘွယ်အမှုတို့ကို
    ပြုတတ်သော လူမျိုး နှင့် ပေါင်းဘော် လျှင် တယောက်မျှမလွတ်၊ မ ကျန် ကြွင်းစေခြင်းငှါ
    ၊ အမျက် တော်ထွက်၍ အကျွန်ုပ် တို့ကို ဖျက်ဆီး တော်မူမည်မဟုတ် လော။
  hmo-hmo: Unai dainai edena bamona oiemu oda do ai utua lou, bona inai kara dika
    bada taudia danu ma do ai headava henidia lou, a? Bema unai bamona ai karaia neganai,
    oiemu badu be do ia siahu momokani dainai, oi ese ai do oi hadikaia ore momokani,
    ai ta do ia mauri lasi.
  urd-urd: क्या हम फिर तेरे हुक्मों को तोड़ें, और उन क़ौमों से नाता जोड़ें जो इन नफ़रती
    कामों को करती हैं? क्या तू हम से ऐसा ग़ुस्सा न होगा कि हम को बर्बाद कर दे, यहाँ
    तक कि न कोई बक़िया रहे और न कोई बचे?
  rus-SYN: неужели мы опять будем нарушать заповеди Твои и вступать в родство с этими
    отвратительными народами? Не прогневаешься ли Ты на нас даже до истребления нас,
    так что не будет уцелевших и не будет спасения?
  bqc-SIM: Ɔ̃ wa ɛa n yãdilɛaↄ gbòo, wa bui yãbɛ̃ɛkɛnaↄ sɛ̀ nↄ ũ. Lá wá kɛ̀
    màa, n pↄ a pawázi, ní wá dɛdɛ míↄmiↄɛ, gbɛ̃́ kↄ̃nae a bↄ lↄo.
  tcz-CHONGTHU: Ahinlah tujengin jong keihon nathupeh hi kasukeh kit taovin, kidah
    umtah'a hinkho mang hotoh kichentona kanei taovin ahi. Ven nalunghan nahin eisuhmang
    uva khat jengcha jong hinghoi louhella neisuh gam jeng thei diudol ahi.
  mar-mar: आम्ही पुन्हा तुझ्या आज्ञा मोडून अमंगळ लोकांशी सोयरीक करावी काय? काहीही
    शिल्लक राहणार नाही, कोणीही निसटणार नाही असा आमचा संपूर्ण नाश करीपर्यंत तुझा क्रोध
    आमच्यावर पेटणार नाही काय?
  qub-qub: ¿Mandamintuyquicunata mana wiyacuypa yapaychuraj majachacäcunaman melanaypaj
    custumriyoj runacunawan? Chayno ruraptëcunaga fiyupa rabyacurcushpayquimi nogacunata
    juctapis mana cachaycuypa wañurachimanquipaj.
  hat-hat: Epi pou koulye a ankò pou nou pa swiv kòmandman ou yo, pou n' al marye
    avèk kalite move moun sa yo? Fwa sa a, p'ap gen anyen ki pou anpeche ou fache
    sou nou jouk pou ou detwi nou nèt, san ou pa kite pesonn chape!
  eng-BSB: shall we again break Your commandments and intermarry with the peoples
    who commit these abominations? Would You not become so angry with us as to wipe
    us out, leaving no remnant or survivor?
  eng-WEBPB: shall we again break your commandments, and join ourselves with the peoples
    that do these abominations? Wouldn’t you be angry with us until you had consumed
    us, so that there would be no remnant, nor any to escape?
  kbq-kbq: Tagra na'ane huta Ra Anumzamoka kasegea ete rutagreta megi'a vahe'ma haviza
    huno agoterfa avu'avazama nehaza vahetera mofavre nagatia zamatre'sanunke'za vea
    erige, ara erige hugahaze? Tagra antahi'none anama hanunkenka'a, Kagra karimpa
    ahenerantenka ana maka tahe fanane hananketa magore huta omanigahune.
  nhe-BL: Pero yonque nochi ya nopa tlen titechchihuilijtoc, sampa tiquixpanotoque
    motlanahuatilhua, huan timosejcotilijtoque ininhuaya ni tlacame nica tlen tlahuel
    fiero quichihuaj. Huelis ama temachtli ticualanis, huan titechtzontlamiltis nochi
    tojuanti huan ax mocahuas niyon se.
  gub-BL: Màràzàwe tuwe uruzuhaw wi neremiapo kar. Màràzàwe tuwe urereko 'aw teko
    a'e purumuhuhuk kar ma'e iapo har ure wà. Aze mo uruzapo nezewe haw, erekwahy
    mo urewe. Uremumaw pe. Ni pitài nuhem iwer mo nezepykaw wi wà.
  eng-DRA: That we should not turn away, nor break thy commandments, nor join in marriage
    with the people of these abominations. Art thou angry with us unto utter destruction,
    not to leave us a remnant to be saved?
