    ta kana gunan i gomgom, upi kaveve God na vakapa ra mata i vevet ma na valagar
    pa avet a ik ta kaveve kini na vilavilau.
  tur-YTC: Kaçıp kurtulmak için artakalanlarımız bırakılsın ve Tanrımız gözlerimizi
    aydınlatmak için kutsal yerinde bize bir kazık versin ve köleliğimizde bizi biraz
    canlandırsın diye şimdi Tanrımız Yahve tarafından kısa bir an için bize lütuf
    gösterildi.
  grc-BRENT: Καὶ νῦν ἐπιεικεύσατο ἡμῖν ὁ Θεὸς ἡμῶν τοῦ καταλιπεῖν ἡμῖν εἰς σωτηρίαν,
    καὶ δοῦναι ἡμῖν στήριγμα ἐν τόπῳ ἁγιάσματος αὐτοῦ, τοῦ φωτίσαι ὀφθαλμοὺς ἡμῶν,
    καὶ δοῦναι ζωοποίησιν μικρὰν ἐν τῇ δουλείᾳ ἡμῶν.
  ind-AYT: Namun sekarang, untuk sesaat, anugerah dari TUHAN Allah dinyatakan kepada
    kami. Dia meninggalkan pada kami orang yang terluput dan memberi kami tempat yang
    kukuh di tempat kudus-Nya. Allah kami membuat mata kami terang dan memberi sedikit
    kelegaan dalam perbudakan kami.
  nya-nya: “Koma tsopano, pa kanthawi kochepa, Inu Yehova Mulungu wathu mwaonetsa
    kukoma mtima. Inu mwalola kuti ena mwa ife tipulumuke ku ukapolo ndi kutipatsa
    cholowa mʼmalo anu oyera. Mwatipulumutsa ku ukapolo ndi kutipatsa mpumulo pangʼono
    mu ukapolo wathu.
  hrv-hrv: 'Ali sada, za kratko vrijeme, učinio nam je Jahve, Bog naš, milost i ostavi
    nam Ostatak i dade nam utočište u svome svetom mjestu: tako nam je Bog naš prosvijetlio
    oči i dao nam malo života u robovanju našem.'
  mps-mps: “Tiali goli megi da, God, dago Genuai Bidi, nago te olo tau mabo wiegi
    yai kolesaga te daba gagalama ma yalio. Tama da dwasianu hani naga te kalabus
    yali pesage tagalama, tama da te Jerusalemba ma asai, te naga wiegi yai bulu digi
    dao. Tama nago bomo dabolo megi ma mobaso, te da bugagia bidibao, da te gasa hanigo
    olo sę bidi bidibo tiwai ebadi digi te tagalao wali.
  tpi-tpi: Tasol nau, God, Bikpela bilong mipela, yu stat gen long marimari long mipela.
    Olsem na mipela liklik lain tasol i bin lusim dispela ples kalabus na mipela i
    kam bek long Jerusalem, dispela gutpela ples bilong yu yet. Na yu bin givim strong
    long mipela gen na nau mipela i stap gut, maski mipela i stap yet olsem wokboi
    nating bilong ol arapela lain.
  dan-1931: Og nu er der en føje Stund blevet os Nåde til Del fra HERREN vor Gud,
    idet han har ladet os beholde en undsluppet Rest og givet os at slå vor Teltpæl
    på sit hellige Sted, for at vor Gud kan lade vore Øjne lyse og give os en Smule
    Livskraft i vor Trældom;
  vie-OVCB: Nhưng bây giờ, trong một thời gian ngắn ngủi, Chúa Hằng Hữu, Đức Chúa
    Trời chúng con có làm ơn cho một số người sống sót trở về đất thánh. Chúng con
    sáng mắt lên, vì Đức Chúa Trời cho hưởng một cuộc đời mới trong kiếp nô lệ.
  guj-2017: અમારે માટે બચેલો શેષ રાખવાને પોતાના પવિત્રસ્થાનમાં શાંતિ આપવાને, અમારા
    પ્રભુ ઈશ્વર તરફથી કૃપા બતાવવામાં આવી છે. તે માટે કે ઈશ્વર અમારી આંખોને પ્રકાશિત
    કરે અને અમારા બંદીવાસમાંથી અમને નવજીવન બક્ષે.
  pon-2006A: Eri, Maing KAUN, kisin ahnsou kis me komwi ketin kupwurkalahngan oh ketin
    mweidohng ekei kiht en pitsang at kalidu oh kousoanla wasa sarawi wet. Komwi ketin
    mweidohnger se en pitsang kalidu oh ketikidohngkitehr mour kapw.
  por-BRBSL: Agora, por um pequeno momento, a graça foi demonstrada por Javé nosso
    Deus, para nos deixar um remanescente para escapar, e para nos dar uma estaca
    em seu lugar santo, para que nosso Deus ilumine nossos olhos, e nos reanimar um
    pouco em nossa escravidão.
  cth-cth: Atuvah, maimae BAWIPA Cathut ni, maimanaw na hlout sak teh, na hring sak
    hnukkhu, ka thoung hmuen koe na o sak e heh lungmanae doeh. Maimae BAWIPA ni san
    dawk hoi na hlout sak teh kâhatnae bout na poe awh.
  twi-twi: “Nanso mprempren, Awurade, yɛn Nyankopɔn, ayɛ yɛn adom ama yɛn mu kakra
    atena nkwa mu sɛ nkaase. Wabɔ yɛn ho ban wɔ beae kronkron ha. Yɛn Nyankopɔn abue
    yɛn ani, ama yɛn ahomegye kakra afi yɛn nkoasom mu.
  hlt-hlt: Tedae kaimih rhalyong aka sueng ham kaimih Pathen BOEIPA taeng lamkah lungmacil
    tah mikhaptok ca kah ham khaw om coeng. Te te kaimih ham a hmuencim hmuen ah hlingcong
    aka pae ham ni. Kaimih kah Pathen tah kaimih mik aka sae sak neh kaimih pinyennah
    khuiah kaimih hinglu hlawtnah bet aka pae la om.
  tbz-SIM: Kɛ̀ dɛ̀ í tú di mmɔ̀nnì ti Yiɛ̀ nKuyie ɑ mɛ nti kuɔ́mmɛ̀ mɛsémmɛ̀ kɛ duɔ́
    nkɛ̀ bɛ̀mɑbɛ̀ yentɛ́, kɑ̀ɑ ti kɑ̀nnɛ ɑ cɑ̃̀ńnɛ́ dìì bòrì ti kpɛ́í ndimɔ̀nnì sɑ́m̀pɔ́rì
    miɛkɛ kɛ̀ ti yɛ̀mmɛ̀ cɑ̀tɛ́ kɑ̀ɑ ti om̀pùnnɛ.
  msy-2020: “O Ikiavɨra Itir God, nɨ en God, nɨ datɨrɨghɨn en apangkuvigha, en ikiavɨra
    itir varazira ataghizɨma, e kalabuziam ategha, deravɨra nɨn nguazir bar zuezir
    kamɨn aven iti. Guizbangɨra, nɨ en akurazɨma, e mati kalabusɨn aven ikiavɨra itima,
    nɨ gavgavim e ganɨngi. Egha nɨ en akuragha, en damazibagh amizɨ, e ua deravɨra
    gari.
  dop-dop: Amɑ nɔɔnɔɔ Tɑcɑɑ tɑ́ Ɩsɔ nyɑ́, nyɑ́ hʋlɑ-tʋɣʋ pɛɛlɛɛ kɛ wɛɛ nɑɑlɛ nɑ ń
    yele sɩ tɑ́ tɑɑ kʋkɑɑsɑɑ ɩ́ mǝlɩ nɑ pɑ́ cɑɣɑ nyɑ́ tɛtʋ tɑɑ nɑ ń cɛ-tʋɣʋ tɑ́ yomle
    nɑ tɑ́ ɩsɛntɑɑ hɛtɩ nɑ tǝ feesi tǝfʋʋʋ.
  azb-azb: İndi isə bizə Allahımız Rəbb tərəfindən ani olaraq mərhəmət göstərildi.
    Əsirlikdən qurtulub sağ qalan bir neçə adamı Allahımız bizim üçün saxladı. Müqəddəs
    məkanında bizə möhkəm bir yer verdi ki, gözümüzə nur versin, bizi köləlikdən qurtarıb
    bir az həyata qovuşdursun.
  eng-DBY: And now for a little space there hath been favour from Jehovah our God,
    to leave us a remnant to escape, and to give us a nail in his holy place, that
    our God may lighten our eyes, and give us a little reviving in our bondage.
  hin-2017: अब थोड़े दिन से हमारे परमेश्वर यहोवा का अनुग्रह हम पर हुआ है, कि हम में
    से कोई-कोई बच निकले, और हमको उसके पवित्रस्थान में एक खूँटी मिले, और हमारा परमेश्वर
    हमारी आँखों में ज्योति आने दे, और दासत्व में हमको कुछ विश्रान्ति मिले।
  wol-KYG: Waaye yaw Aji Sax ji sunu Yàlla, yàggul dara aw yiw bàyyikoo na ci yaw,
    musal ñenn ci nun, may nu ndëgërlaay ca sa bérab bu sell ba. Yaw sunu Yàlla, yaa
    nu taxa leqliku, yaa nu dundalaat ci sunu biir njaam gi.
  eng-YLT: '''And now, as a small moment hath grace been from Jehovah our God, to
    leave to us an escape, and to give to us a nail in His holy place, by our God''s
    enlightening our eyes, and by giving us a little quickening in our servitude;'
  eng-WYC-2017: And now as at a little time and at a moment our prayer is made with
    the Lord our God, that [the] relics, or remnants, should be left to us, and that
    a little stake, that is, some setting, and stableness, should be given in his
    holy place, and that our God should lighten our eyes, and give to us a little
    life in our servage.
  eng-WMBB: Now for a little moment grace has been shown from the LORD our God, to
    leave us a remnant to escape, and to give us a stake in his holy place, that our
    God may lighten our eyes, and revive us a little in our bondage.
  urd-GVH: लेकिन इस वक़्त रब हमारे ख़ुदा ने थोड़ी देर के लिए हम पर मेहरबानी की है।
    हमारी क़ौम के बचे-खुचे हिस्से को उसने रिहाई देकर अपने मुक़द्दस मक़ाम पर महफ़ूज़
    रखा है। यों हमारे ख़ुदा ने हमारी आँखों में दुबारा चमक पैदा की और हमें कुछ सुकून
    मुहैया किया है, गो हम अब तक ग़ुलामी में हैं।
  rug-rug: Ba kamahire, pa keke totoso papakana, si ele tataru vasinahite ni gami
    Goi Zihova, na mami Tamasa, pude veko hola gami si gami kaiqa pu toa hola, pude
    tava sare si gami meke koa va leana si gami koasa Nana vasina hopena. Koa gua
    asa si va ṉedali Goi mami Tamasa sari na matamami meke va toa pule na vata rupaha
    gami Goi si gami pa mami tinapusi.
  gaz-gaz: “Amma garuu Waaqayyo Waaqni keenya hambaa nuu hambisee iddoo isaa qulqulluu
    sana keessatti iddoo amansiisaa nuuf kennuudhaan yeroo gabaabaadhaaf garaa nuuf
    laafeera; akkasiinis Waaqni keenya ija keenyaaf ifa kenneera; garbummaa keenya
    keessattis xinnoo nu boqochiiseera.
  fra-LSG: Et cependant l’Éternel, notre Dieu, vient de nous faire grâce en nous laissant
    quelques réchappés et en nous accordant un abri dans son saint lieu, afin d’éclaircir
    nos yeux et de nous donner un peu de vie au milieu de notre servitude.
  yal-yal: Koni, Alatala, nxɔ Ala, i baxi hinande nxu ra iki, i yi nxu tan ndee lu
    e nii ra, i yi luden so nxu yii yire sariɲanxini, alogo nxɔ Ala xa nxu yɛɛne rabi,
    a yi nxu nii yifan nxu ma nxɔ konyiyani.
  haw-1868: Ano i ka wa pokole, ua ahonuiia makoa, mai Iehova ko makou Akua mai, e
    waiho mai no makou i kekahi poe i pakele, a e haawi mai ia makou i ka onipaa ana
    ma kona wahi hoano, i hoomalamalama mai ai ke Akua i ko makou maka, a i haawi
    mai ai i wahi oluolu iki iloko o ko makou luhi.
  arb-NAV: وَلَكِنَّكَ الآنَ أَنْعَمْتَ عَلَيْنَا لِلَحْظَةٍ وَتَعَطَّفْتَ عَلَيْنَا
    فَأَنْجَيْتَ لَنَا بَقِيَّةً لِتُعْطِيَنَا مَوْطِئَ قَدَمٍ فِي مَكَانِكَ الْمُقَدَّسِ
    حَتَّى تُنِيرَ أَعْيُنَنَا وَتَمْنَحَنَا بَعْضَ الحَيَاةِ فِي عُبُودِيَّتِنَا.
  ewe-ewe: “Ke azɔ la, le ɣeyiɣi kpui siawo me la, Yehowa, míaƒe Mawu la ve mía nu,
    gblẽ ame mamlɛawo ɖi na mí hena afɔɖoƒe sesẽ mí le eƒe kɔkɔeƒe la, ale míaƒe Mawu
    la na míaƒe ŋkuwo dzi kɔ kple gbɔdzɔe vi aɖe tso míaƒe kluvinyenye me.
  eng-LEE: And now for a little moment hath grace been extended from the Lord our
    God, to preserve us a remnant to escape, and to give us a stake in his holy place,
    that our God might enlighten our eyes, and give us a little reviving in our bondage.
  asm-FB: তথাপিও এতিয়া কিছু সময়ৰ কাৰণে, আমাৰ কিছুমান জীৱিত লোকৰ ওপৰত ঈশ্ৱৰ যিহোৱাৰ
    অনুগ্রহ অৱস্থিত হ’ল আৰু তেওঁৰ পবিত্র স্থানত নিৰাপদে আমাৰ ভৰি স্থিৰ কৰিলে। ঈশ্বৰে
    আমাৰ চকু দিপ্তিময় কৰা বাবে আৰু আমাক বন্দীত্বৰ পৰা অলপ সকাহ দিয়াৰ কাৰণে এই সকলো
    হ’ল।
  sus-A: كْنْ يَكْسِ، يِ وَشَتِ دِ كُي، عِ تَن مُشُ مَرِفِ عَلَتَلَ بَرَ هِننّ مُشُ
    رَ، عِ بَرَ ندٍ رَكِسِ، عِ بَرَ مُشُ رَ سٌ عِ شَ يِرٍ سّنِيّنشِ، عَلَكٌ مُشُ شَ
    لِمَنِيَ، مُشُ شَ هّيرِ ندٍ سْتْ مُشُ شَ كٌنيِيَ كُي.
  fra-SBL: Or, pour un peu de temps, l'Éternel, notre Dieu, a fait grâce de nous laisser
    un reste pour nous échapper, et de nous donner un pieu dans son sanctuaire, afin
    que notre Dieu éclaire nos yeux, et qu'il nous ranime un peu dans notre servitude.
  hbo-hbo: וְעַתָּ֡ה כִּמְעַט־רֶגַע֩ הָיְתָ֨ה תְחִנָּ֜ה מֵאֵ֣ת ׀ יְהוָ֣ה אֱלֹהֵ֗ינוּ
    לְהַשְׁאִ֥יר לָ֙נוּ֙ פְּלֵיטָ֔ה וְלָתֶת־לָ֥נוּ יָתֵ֖ד בִּמְקֹ֣ום קָדְשֹׁ֑ו לְהָאִ֤יר
    עֵינֵ֙ינוּ֙ אֱלֹהֵ֔ינוּ וּלְתִתֵּ֛נוּ מִֽחְיָ֥ה מְעַ֖ט בְּעַבְדֻתֵֽנוּ׃
  piu-2006: '@see-verse:EZR.009.007'
  kik-kik: “No rĩrĩ, gwa kahinda kanini, Jehova Ngai witũ akoretwo arĩ mũtugi nĩ gũtũtigĩria
    matigari na gũtũhe handũ harũmu harĩa hake haamũre, na nĩ ũndũ ũcio Ngai nĩaheete
    maitho maitũ ũtheri na agatũhooreria hanini ũkombo-inĩ witũ.
  fra-NCL: Et maintenant, Yahweh, notre Dieu, nous a un moment témoigné sa miséricorde,
    en nous laissant un reste et en nous accordant un abri dans son lieu saint, afin
    que notre Dieu éclaire nos yeux et nous rende un peu de vie au milieu de notre
    servitude.
  cek-AK: Toe vaihi atue setta thungah, kaicae Angraeng Sithaw mah a tahmenhaih amtuengsak
    pongah, kanghmat kaicae hae ang loisak moe, a hmuenciim ah sumdik baktih kacak
    ohhaih ahmuen to ang paek; kaicae ih Sithaw mah mik amtuengsak moe, misong angtanghaih
    thung hoi kaloih hinghaih to ang paek let.
  cuk-cuk: ”Anmar-Bab-Dummad-Jehováʼye, emide be, sikwas be-sabguedi be anmarse oyosad.
    Anmar-gwenna-gwenna dulemargi-ollor-guega wis be anmar-imaksad. Bese-goled-neg-islidikidgi-ambikuega
    be anmar-imaksabalid. Degi, ibagan-nued be anmarse oyosad, anmar maiga-bukwa-gusadgi
    dula-gudiguega wis be anmar-imaksabalid.
  uig-CYR: Әнди һазир азғинә вақит Худайимиз көзлиримизни нурландуруп, қуллуғимизда
    бизгә азғина арам берилсун дәп, қечип қутулған бир қалдини сақлап қелип, бизгә
    өзиниң муқәддәс җайидин худди қаққан қозуқтәк муқим орун берип, бизгә Худайимиз
    Пәрвәрдигардин илтипат көрситилди.
  tel-2017: అయితే ఇప్పుడు మా దేవుడైన యెహోవా మా కళ్ళను వెలిగించి, మా బానిసత్వం నుండి
    మేము సేదదీరేలా, మాలో కొందరిని జీవించి ఉండేలా చేసి, ఆయన పరిశుద్ధ స్థలం లో మేము
    స్థిర నివాసం ఏర్పరచుకొనేలా కొంతవరకూ మా విషయంలో దయ చూపించాడు.
  hat-BSA: Men koulye a, pou yon ti moman, gras la te parèt soti nan SENYÈ a, Bondye
    nou an, pou kite pou nou, yon retay ki chape, pou bay nou yon pati nan kote sen
    Li an, pou Bondye nou an ta kapab klere zye nou e fè nou twouve yon ti amelyorasyon
    nan esklavaj nou an.
  kos-kos: Ke kitin pacl fototo inge, O LEUM GOD lasr, kom pakoten nu sesr ac fuhlela
    kutu sesr in sukosokla liki moul in mwet kohs, ac tuku muta in misla ke acn mutal
    se inge. Kom orala inkanek in kaingla lasr liki kapir, ac ase moul sasu nu sesr.
  hbo-WLC: וְעַתָּ֡ה כִּמְעַט־רֶגַע֩ הָיְתָ֨ה תְחִנָּ֜ה מֵאֵ֣ת ׀ יְהוָ֣ה אֱלֹהֵ֗ינוּ
    לְהַשְׁאִ֥יר לָ֙נוּ֙ פְּלֵיטָ֔ה וְלָתֶת־לָ֥נוּ יָתֵ֖ד בִּמְק֣וֹם קָדְשׁ֑וֹ לְהָאִ֤יר
    עֵינֵ֙ינוּ֙ אֱלֹהֵ֔ינוּ וּלְתִתֵּ֛נוּ מִֽחְיָ֥ה מְעַ֖ט בְּעַבְדֻתֵֽנוּ׃
  ibo-ibo: “Ma ugbu a, na nwa oge nta a, gị bụ Onyenwe anyị Chineke anyị egosila anyị
    amara, mee ka ole na ole fọdụrụ anyị. O nyeela anyị ọnọdụ siri ike nʼime ebe nsọ
    ya. Chineke anyị na-enye anya anyị ìhè, mee ka anyị kurutu ume ndụ nʼoge a site
    nʼọnọdụ ịbụ ohu anyị.
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଯେପରି ଆମ୍ଭମାନଙ୍କ ଚକ୍ଷୁ ପ୍ରସନ୍ନ କରିବେ ଓ ଆମ୍ଭମାନଙ୍କ
    ବନ୍ଦୀ ଅବସ୍ଥାରେ ଆମ୍ଭମାନଙ୍କୁ କିଞ୍ଚିତ୍‍ ଆଶ୍ୱାସ ଦେବେ, ଏଥିପାଇଁ ରକ୍ଷାର୍ଥେ ଆମ୍ଭମାନଙ୍କୁ
    ଅବଶିଷ୍ଟ ରଖିବାକୁ ଓ ଆପଣା ପବିତ୍ର ସ୍ଥାନରେ ଆମ୍ଭମାନଙ୍କୁ ଏକ ଖୁଣ୍ଟି ଦେବାକୁ ବର୍ତ୍ତମାନ ସଦାପ୍ରଭୁ
    ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କଠାରୁ କ୍ଷଣକାଳ ଅନୁଗ୍ରହ ପ୍ରକାଶିତ ହୋଇଅଛି।
  chk-chk: Nge iei, en Samol mi Lapalap äm Kot, ka ümöümöch ngenikem eu fansoun mochomoch
    ren om mwüt ngenikem äm ekoch mi chüen manau pwe aipwe liwinto seni äm oola o
    nonom lon ei leni mi pin fän kinamwe. Ren ei, ka awora ngenikem pöchökül o mwüt
    ngenikem pwe aipwe ekis ngasala seni än aramas nöünikem amanau.
  rop-rop: Wal blanga lilwail yu na YAWEI det trubala God blanga melabat, yubin kain
    langa melabat, en yubin larram sambala ranawei brom det kantri weya melabat bin
    jidan jis laiga prisana. Yubin larram sambala ranawei iya langa dis seikridwan
    pleis. Yubin gibit melabat nyuwan laif.
  ukr-1871: А тепер на короткий час подано нам помилуваннє від Господа, Бога нашого,
    що зісталась із нас сяка-така частина, і що дав нам осїстись на місцї сьвятинї
    його, й прояснив наші очі Бог наш, та дав нам трохи ожити в неволї нашій.
  deu-1951: Nun aber ist uns für einen kleinen Augenblick Gnade von dem HERRN, unserm
    Gott, widerfahren, indem er uns einen Rest von Entronnenen übrigließ und uns an
    seiner heiligen Stätte einen Halt gab, womit unser Gott unsere Augen erleuchtete
    und uns ein wenig aufleben ließ in unsrer Knechtschaft.
  eng-JPS: And now for a little moment grace hath been shown from the LORD our God,
    to leave us a remnant to escape, and to give us a nail in His holy place, that
    our God may lighten our eyes, and give us a little reviving in our bondage.
  srp-1865: A sada zaèas doðe nam milost od Gospoda Boga našega, te nam ostavi ostatak
    i dade nam klin u svetom mjestu svom da bi prosvijetlio oèi naše Bog naš i dao
    nam da malo odahnemo u ropstvu svojem.
  lug-lug: “Naye kaakano, akaseera katono, Mukama Katonda waffe atulaze ekisa n’atulekawo
    ffe abatono, n’atuwa ekifo ekisooka era ekinywevu mu watukuvu we, Katonda waffe
    n’amulisa amaaso gaffe, n’atuwa okuweeraweerako akatono mu busibe bwaffe.
  heb-heb: ועתה כמעט רגע היתה תחנה מאת יהוה אלהינו להשאיר לנו פליטה ולתת לנו יתד במקום
    קדשו להאיר עינינו אלהינו ולתתנו מחיה מעט בעבדתנו׃
  ben-IRV: আর এখন আমাদের ঈশ্বর সদাপ্রভুর কাছে কিছুক্ষণের জন্য আমরা দয়া পেলাম, যেন
    তিনি আমাদের কতগুলি অবশিষ্ট লোককে রক্ষা করেন, নিজের পবিত্র স্থানে আমাদের দৃঢ়ভাবে
    প্রতিষ্ঠা করেন, আমাদের ঈশ্বর যেন আমাদের চোখ উজ্জ্বল করেন এবং দাসত্বের অবস্থায়
    আমাদের প্রাণে একটু আরাম দেন৷
  pan-pan: ਪਰ ਹੁਣ ਕੁਝ ਦਿਨਾਂ ਤੋਂ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਦਯਾ ਸਾਡੇ ਉੱਤੇ ਹੋਈ ਹੈ ਅਤੇ ਉਸ
    ਨੇ ਸਾਡੇ ਵਿੱਚੋਂ ਕੁਝ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ ਅਤੇ ਸਾਨੂੰ ਆਪਣੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਇੱਕ ਮਜ਼ਬੂਤ ਕਿੱਲ
    ਬਣਾਇਆ ਹੈ ਤਾਂ ਜੋ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਡੀਆਂ ਅੱਖਾਂ ਨੂੰ ਰੋਸ਼ਨੀ ਦੇਵੇ ਅਤੇ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਸਾਨੂੰ
    ਥੋੜ੍ਹੀ ਜਿਹੀ ਤਸੱਲੀ ਬਖ਼ਸ਼ੇ।
  mya-JVB: ယခု ခဏ တွင်၊ အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည်၊ အကျွန်ုပ် တို့ကို
    ဘေးမဲ့လွှတ် ၍ ကျန် ကြွင်းစေလျက် ၊ သန့်ရှင်း သော ဌာန တော်၌ စွဲထားသော တံစို့ ကိုပေး
    တော်မူသောကျေးဇူး တော်ကြီးလှပါ၏။ အကျွန်ုပ် တို့ဘုရား သခင်သည် အကျွန်ုပ် တို့ မျက်စိ
    ကို လင်း စေ၍ ၊ အကျွန်ုပ် တို့ ကျွန် ခံနေရာ၌ အသက်ရှု ပြန်ရသော အခွင့်ကိုပေး တော်မူပြီ။
  hmo-hmo: “To harihari, inai nega kwadogina lalonai Lohiabada, aiemai Dirava ese
    iena hariharibada ai dekenai ia henia, ai haida be hesiai mai guia danu dekena
    amo ia hakaua mai, inai gabu helagana dekenai. Lohiabada e, oi ese aiemai hesiai
    mai guia danu dekena amo mauri matamata ai dekenai oi henia vadaeni.
  urd-urd: अब थोड़े दिनों से ख़ुदावन्द हमारे ख़ुदा की तरफ़ से हम पर फ़ज़ल हुआ है,
    ताकि हमारा कुछ बक़िया बच निकलने को छूटे, और उसके मकान — ए — मुक़द्दस में हम को
    एक खूँटी मिले, और हमारा ख़ुदा हमारी आँखें रोशन करे और हमारी ग़ुलामी में हम को
    कुछ ताज़गी बख़्शे।
  rus-SYN: И вот, по малом времени, даровано нам помилование от Господа Бога нашего,
    и Он оставил у нас несколько уцелевших и дал нам утвердиться на месте святыни
    Его, и просветил глаза наши Бог наш, и дал нам ожить немного в рабстве нашем.
  bqc-SIM: Dii wá Lua, tia kɛ́wa n wá wɛgwà gĩa yↄↄ, n gbɛ̃́ kↄ̃naↄ tòwɛ̃ɛ, ↄ̃
    ń wá gbá tepɛkĩi n kpɛ́u. Wá Lua, ń tò wá oa wèe, n wá lɛ́ ń láo yↄↄ
    wá zↄbleu.
  tcz-CHONGTHU: Tuhin phat chomkhat sunghin khotona kachangun, ajeh chu Pakai ka Pathenun
    mi phabep khat eihinghoi sah taovin ahi. Aman hiche muntheng ahin eivengbit’un
    ahi. Hitihin Pathen in eihin mit hadohsah un, kasoh channauva kon hin phat chomkhat
    hi hailhung jouna eihin musah taovin ahi.
  mar-mar: आमच्या देवाने आमचे डोळे प्रकाशीत केले आहेत. आमच्या दास्यपणात आम्हास दिलासा
    दिलास. परमेश्वर आमचा देव याने आम्हावर कृपा केली आहे. तू आमच्यापैकी काहीजणांना
    वाचवून अवशेष ठेवले आहे. आणि त्याच्या पवित्रस्थानात आमच्या पायांना खुंटीचा आधार
    दिला आहे.
  qub-qub: Chayno carcaycaptëpis gamga Tayta Diosnë fiyupa cuyapämashpayquimi wallcallatapis
    cachaycachimashcanqui rispitädu acrashayqui pachacho tiyachimänayquipaj. Gammi
    camacächishcanqui nogacunapaj pacha achicyacäcojno ricacunanpaj. Jucpa munaynincho
    caycajta cushicarcachimashcanqui.
  hat-hat: Men koulye a, depi kèk jou, Seyè a, Bondye nou an, te fè nou yon favè.
    Li sove de twa nan nou, li ban nou yon kote pou nou jwenn pwoteksyon nan kay ki
    apa pou li a. Se konsa li ban nou kouraj ankò, li wete nou nan kalite esklavaj
    kote nou te ye a, li ban nou yon ti souf.
  eng-BSB: But now, for a brief moment, grace has come from the LORD our God to preserve
    for us a remnant and to give us a stake in His holy place. Even in our bondage,
    our God has given us new life and light to our eyes.
  eng-WEBPB: Now for a little moment grace has been shown from the LORD our God, to
    leave us a remnant to escape, and to give us a stake in his holy place, that our
    God may lighten our eyes, and revive us a little in our bondage.
  kbq-kbq: Hianagi Ra Anumzamoka menina ete kasunku hurantenka, osi'a naga tatranketa
    kinafintira atreta knare kumaka'afi Jerusalemia e'none. Ana nehunka Kagra hankave
    ka'areti kinafintira taza hanketa, kora kazokazo eri'za vahe mani'nonanagi, menina
    fru huta knare huta mani'none.
  nhe-BL: “Huan ama, TOTECO Dios, titechtlasojtlatoc para se tlalochtli, huan titechcahuilijtoc
    para se quesqui tojuanti ma timocuepaca nica ipan altepetl Jerusalén huan para
    nica tijpiyase se pilquentzi motequi ipan motiopa tlen tlatzejtzeloltic. Tijchijtoc
    ma tipaquica para se tlalochtli huan titechmacatoc yancuic yolistli huan para
    ma caxani ietica totequi tlen tlahuel ohui eliyaya.
  gub-BL: Ko 'ar rehe, o Tupàn Tuweharupi Wiko Ma'e urezar, eremumaw amo 'ar iko nekatuahy
    pà urewe. Eremuhem kar amogwemogwer ureinuinuromo har a'e tuwihaw wi ne wà. Uremuigo
    kar pe xe ko ywy imonokatu pyrer rehe. Ni amo na'ureàmàtyry'ym kwaw xe wà. Uremuhem
    kar pe urepyhyk kar awer wi. Uremuigo kar wi pe no.
  eng-DRA: And now as a little, and for a moment has our prayer been made before the
    Lord our God, to leave us a remnant, and give us a pin in his holy place, and
    that our God would enlighten our eyes, and would give us a little life in our
    bondage.
