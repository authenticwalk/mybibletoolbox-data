verse: EZR.009.008
translations:
  mal-C: “എന്നാൽ ഇപ്പോൾ, അൽപ്പസമയത്തേക്ക് യഹോവയായ ദൈവം ഞങ്ങളോടു കരുണകാണിച്ച് ഞങ്ങളിൽനിന്ന്
    ഒരു ശേഷിപ്പിനെ നിലനിർത്തി, തന്റെ വിശുദ്ധസ്ഥലത്തു ഞങ്ങൾക്ക് ഒരു സ്ഥാനം തന്നുകൊണ്ട്,
    ഞങ്ങളുടെ കണ്ണുകളെ പ്രകാശിപ്പിക്കുകയും അടിമത്തത്തിൽനിന്ന് അൽപ്പമൊരു ആശ്വാസം നൽകുകയും
    ചെയ്തിരിക്കുന്നു.
  deu-TKW: Jetzt aber ist uns einen kleinen Augenblick von Jahwe, unserem Gotte, Gnade
    zu teil geworden, indem er uns eine Schar von Entronnenen übrig ließ und uns wiederum
    an seiner heiligen Stätte einen bleibenden Wohnsitz verlieh, damit unser Gott
    unsere Augen hell strahlen lasse und uns ein wenig neue Lebenskraft verleihe mitten
    in unserer Knechtschaft.
  lin-lin: Kasi sik’oyo, oh Yawe, Nzambe na biso, na mwa tango moke, osaleli biso
    ngolu ya kobikisa ndambo ya bato kati na biso mpe ya kopesa biso esika kati na
    mokili na Yo ya bule. Na boye, Yo Nzambe na biso, ongengisi miso na biso na pole
    mpe opesi biso lisungi kati na bowumbu na biso.
  eng-LSV: And now, as a small moment grace has been from our God YHWH, to leave an
    escape for us, and to give to us a nail in His holy place, by our God’s enlightening
    our eyes, and by giving us a little quickening in our servitude;
  eng-GNV: And now for a litle space grace hath bene shewed from the Lord our God,
    in causing a remnant to escape, and in giuing vs a nayle in his holy place, that
    our God may light our eyes, and giue vs a litle reuiuing in our seruitude.
  eng-WEBSTER: And now for a little space grace hath been shown from the LORD our
    God, to leave us a remnant to escape, and to give us a nail in his holy place,
    that our God may lighten our eyes, and give us a little reviving in our bondage.
  nhw-BL: Huan ama, TOTECO Dios, techtlasojtlatoc para se tlatoctzi, huan techcahuilijtoc
    para se quesqui tojuanti ma timocuepaca nica ipan altepetl Jerusalén huan para
    nica tijpiyase se pilquentzi motequi ipan motiopa catli tlatzejtzeloltic. Tijchijtoc
    ma tipaquica para se tlatoctzi huan techmacatoc yancuic nemilistli huan para ma
    caxani ietica totequi catli tlahuel ohui eliyaya.
  swh-ONEN: “Lakini sasa, kwa muda mfupi, Bwana Mungu wetu amekuwa na neema kwa kutuachia
    mabaki na kutupa mahali imara katika mahali pake patakatifu, hivyo Mungu wetu
    atupa mwanga machoni petu na unafuu katika utumwa wetu.
  bba-bba: Adɑmɑ Gusunɔ bɛsɛn Yinni, ɑ sun durom kuɑ bɛsɛn ɡɑbɑ wurɑmɑ yorun di. Mɑ
    ɑ sun wɑ̃ɑ yeru kuɑ wunɛn tem mɛ ɑ ɡɔsɑ sɔɔ kpɑ ɑ kɑ bɛsɛn nɔni wukiɑ, ɑ sun wɑ̃ɑ
    ɡeeru wɛ̃ bɛsɛn yoru sɔɔ.
  eng-KJVCPB: And now for a little space grace hath been shewed from the Lord our
    God, to leave us a remnant to escape, and to give us a nail in his holy place,
    that our God may lighten our eyes, and give us a little reviving in our bondage.
  luo-luo: “To koro sani, kuom kinde matin, Jehova Nyasaye ma Nyasachwa osebedo jangʼwono
    moweyonwa joma otony kendo omiyowa kama wanyalo dakie e kari maler mar lemo. Isedwogo
    chunywa, kendo iweyonwa thuolo mondo dendwa oduogi e twech ma wantiereni.
  meu-meu: A harihari nega kwadogi ai Iehova, emai Dirava, ese vada e hanamomai, ai
    kwabukwabumai vada e hanohomai, bona emai hekamo-kau gabuna vada e henimai ena
    gabu helaḡana lalonai, emai Dirava ese matamai baine hadiaridia bona emai igui
    ai taina baine hagoadamai totona.
  npi-ULB: तरै पनि अब परमप्रभु हाम्रा परमेश्‍वरले केही जीवित रहेकाहरूलाई हामीकहाँ
    दिएर र आफ्नो पवित्रस्थानमा सुरक्षित ठाउँ दिएर हामीलाई छोटो समयको लागि भए पनि कृपा
    देखाउनुभएको छ । हाम्रा आँखा खोल्न र हाम्रो दासत्वमा हामीलाई थोरै राहत दिन परमेश्‍वरले
    यसो गर्नुभयो ।
  yor-yor: “Ṣùgbọ́n ni ìsinsin yìí, fún ìgbà díẹ̀, ni a ti fi oore-ọ̀fẹ́ fún wa láti
    ọ̀dọ̀ Olúwa Ọlọ́run wa wá láti sálà, àti láti fi èèkàn fún wa ni ibi mímọ́ rẹ̀,
    nítorí kí Ọlọ́run kí ó lè mú ojú wa mọ́lẹ̀, kí ó sì tún wa gbé dìde díẹ̀ kúrò
    nínú ìgbèkùn wa.
  ind-ind: “Tetapi saat ini, Engkau sudah berbelas kasihan kepada kami, ya TUHAN Allah
    kami. Engkau baru saja membebaskan sebagian kecil dari kami untuk kembali dan
    hidup di tempat-Mu yang kudus ini. Oleh karena itu, kami merasa lebih lega daripada
    sebelumnya dalam perbudakan di negeri Babel.
  pes-OPCB: «و حال مدتی است که لطف تو ای خداوند، خدای ما، شامل حال ما شده و تو عده‌ای
    از ما را از اسارت بیرون آورده در این مکان مقدّس مستقر ساخته‌ای و به ما شادی و
    حیات تازه بخشیده‌ای.
  tgl-ULB: Subalit ngayon sa maikling panahon, dumating ang habag mula kay Yahweh
    na aming Diyos upang mag-iwan sa amin ng ilang mga nakaligtas at bigyan kami ng
    bahagi sa kaniyang dakong banal. Ito ay upang paliwanagin ng aming Diyos ang aming
    mga mata at bigyan kami ng kaunting ginhawa sa aming pagkakaalipin.
  hui-hui: Anigo Anduane Homogo inanaga Ngode Datagaliwabe-o í̠na ina lone mitangi
    bu dai bialu dara howa ina wali agali emene mbira mbira o daibu kamaruni hangu
    garabaya harimago golalu i̱ninaga dindi baya gibi Yarusalemeni hole dai bidaba
    lari. Ina agali hameigini taranaga biabe biahaga hene harimago í̠na ina biamogo
    birigome bayale kamagoni.
  mya-mya: အို အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​အား​က​ရု​ဏာ​ထား
    တော်​မူ​သ​ဖြင့် လူ​မျိုး​ခြား​တို့​၏​လက်​မှ​လွတ် မြောက်​စေ​၍ ယ​ခု​အ​ခါ​သန့်​ရှင်း​မြင့်​မြတ်​သည့်
    ဌာ​န​တော်​တွင် ကာ​လ​အ​နည်း​ငယ်​မျှ​ဘေး​မဲ့ လုံ​ခြုံ​စွာ​နေ​ရ​သော​အ​ခွင့်​ကို​ပေး​တော်​မူ​ပါ
    ပြီ။ ကိုယ်​တော်​သည်​ကျွန်ုပ်​တို့​အား ကျွန်​ဘ​ဝ​မှ လွတ်​မြောက်​စေ​၍​ဘ​ဝ​သစ်​ကို​ပေး​တော်​မူ
    ပါ​ပြီ။-
  bod-N: ད་ལྟ་ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུད་ཙམ་ལ་ཐུགས་རྗེ་མཛད་ཅིང་། ངེད་ཅག་ལ་ལྷག་ལུས་འགའ་རེ་བསྐྱུར་ཡོད་ལ།
    ངེད་ཅག་ནི་ཁོང་གི་གནས་དམ་པ་རུ་འཛེར་མ་བརྡབས་པ་བཞིན་དུ་བག་ཕེབས་ངང་གནས་ཐུབ་པར་མཛད་ཅིང་།
    ཁོང་གི་གཟི་འོད་ཀྱིས་ང་ཚོའི་མིག་སྒོ་ཡང་ཕྱེས་ཏེ་བཙན་གནོན་འོག་ཡང་བསྐྱར་དར་བ་ཙམ་བྱས།
  sna-sna: “Asi zvino, kwenguva duku duku, Jehovha Mwari wedu atiitira nyasha nokutisiyira
    vakasara uye nokutipa nzvimbo yakasimba muimba yake tsvene, naizvozvo Mwari wedu
    anopa chiedza kumeso edu uye norusununguko ruduku muuranda hwedu.
  spa-BLM: Ahora bien, por un momento se ha manifestado la gracia de Yahvé, nuestro
    Dios, de dejarnos un remanente para que escapemos, y de darnos una estaca en su
    lugar santo, para que nuestro Dios ilumine nuestros ojos, y nos reanime un poco
    en nuestra esclavitud.
  cac-cac: Palta ticnaic jun, ach Jehová co Diosal, yuj a vach'c'olal, ix on̈ a col
    jayvan̈ on̈ ayon̈ec' tic. Yuj chi' syal co cajnajxi d'a sat lum luum to ic yaj
    tic. A ach ix ac'xi co tzalajc'olal, ix ac'anpax co junc'olal b'aj checab' caji.
  swh-ULB: sasa kwa kipindi kifupi, neema kutoka kwa Yahwe Mungu wetu imekuja kutuacha
    mabaki wachache na kutupa kuhimmili sehemu takatifu. Hii ilikuwa ni kwa ajili
    ya Mungu wetu kututia nuru macho yetu na kutupa unafuuu sisi tulio watumwa.
  bel-bel: І вось, празь невялікі час, даравана нам памілаваньне ад Госпада Бога нашага,
    і Ён пакінуў у нас некалькі ацалелых і даў нам умацавацца на месцы сьвятыні Ягонай,
    і прасьвятліў вочы нашыя Бог наш, і даў нам ажыць крыху ў рабстве нашым.
  deu-ELBBK: Und nun ist uns für einen kleinen Augenblick Gnade vonseiten des HERRN,
    unseres Gottes, zuteil geworden, indem er uns Entkommene übriggelassen und uns
    einen Pflock gegeben hat an seiner heiligen Stätte, damit unser Gott unsere Augen
    erleuchte und uns ein wenig aufleben lasse in unserer Knechtschaft.
  mbb-OT: “Ne ǥuntaan, seled te mevavà he timpu, nehizuwan key kenikew, Nengazen he
    Megbevayè dey. Intuǥut nu he zuen nesamà kenami, ne impeubpè key kenikew kayi
    he lugar he wazà ebpekekaid kenami te menge pinilì nu. Impeperateng key kenikew
    wey midhimu nu he malù mebmahagkap is elentusen dey tenged te kegkeuripena kenami.
  mal-2015: ഇപ്പോഴോ, ഞങ്ങളുടെ ദൈവം ഞങ്ങളുടെ കണ്ണുകളെ പ്രകാശിപ്പിക്കേണ്ടതിന്നും ഞങ്ങളുടെ
    ദാസ്യസ്ഥിതിയിൽ ഞങ്ങൾക്കു കുറഞ്ഞോരു ജീവശക്തി നല്കേണ്ടതിന്നും ഞങ്ങളിൽ ഒരു ശേഷിപ്പിനെ
    രക്ഷിച്ചു തന്റെ വിശുദ്ധസ്ഥലത്തു ഞങ്ങൾക്കു ഒരു പാർപ്പിടം തരുവാൻ തക്കവണ്ണം ഞങ്ങൾക്കു
    ഒരു ക്ഷണനേരത്തേക്കു ഞങ്ങളുടെ ദൈവമായ യഹോവ കൃപ കാണിച്ചിരിക്കുന്നു.
  rmc-rmc: Akana, RAJEJA, Devla amaro, tu salas pro frima časos ke amende jileskro
    a mukľal varekas amendar te avel pale andral o Babilon a te dživel andro smirom
    andre kada sveto foros. Tu amen cirdňal avri andral o otroctvos a diňal amen nevo
    dživipen.
  pes-OPV: و حال اندک زمانی لطف از جانب یهوه خدای ما بر ما ظاهر شده، مفری برای ماواگذاشته
    است و ما را در مکان مقدس خودمیخی عطا فرموده است و خدای ما چشمان ما راروشن ساخته،
    اندک حیات تازه‌ای در حین بندگی ما به ما بخشیده است.
  ron-1924: Ши тотушь Домнул Думнезеул ностру С-а ындурат де ной, лэсынду-не кыцьва
    оамень скэпаць ши дынду-не ун адэпост ын локул Луй чел сфынт, ка сэ не луминезе
    окий ши сэ не дя пуцинэ рэсуфларе ын мижлокул робией ноастре.
  ben-OBCV: “কিন্তু এখন অল্পদিনের জন্য আমাদের আরাধ্য ঈশ্বর, সদাপ্রভু অনুগ্রহ করে আমাদের
    কিছু লোককে রক্ষা করেছেন এবং তার পবিত্রস্থানে আমাদের সুদৃঢ় আশ্রয় দিয়েছেন। তিনি
    আমাদের চোখে প্রত্যাশায় জ্যোতি দিয়েছেন এবং আমাদের বন্দিদশা থেকে কিছুকালের জন্য
    নিষ্কৃতি দিয়েছেন।
  som-som: Oo hadda intii wakhti yar ah ayaa Rabbiga Ilaahayaga ahu raalli naga noqday
    si qaar nooga hadhaan oo ay u baxsadaan, iyo si uu dhidib noogu siiyo meeshiisa
    quduuska ah, in Ilaahayagu indhahayaga iftiimiyo, oo uu wakhti yar nagu soo nooleeyo
    addoonnimadayada.
  lat-VUC: 'Et nunc quasi parum et ad momentum facta est deprecatio nostra apud Dominum
    Deum nostrum, ut dimitterentur nobis reliquiæ, et daretur nobis paxillus in loco
    sancto ejus, et illuminaret oculos nostros Deus noster, et daret nobis vitam modicam
    in servitute nostra:'
  eng-ASVBT: And now for a little moment grace hath been shown from Jehovah our God,
    to leave us a remnant to escape, and to give us a nail in his holy place, that
    our God may lighten our eyes, and give us a little reviving in our bondage.
  ita-1885: E pure ora, di subito quasi in un momento, ci è stata fatta grazie dall'Iddio
    nostro, per far che ci restasse alcun rimanente, e per darci un chiodo nel suo
    santo luogo; acciocchè l'Iddio nostro ci rischiarasse gli occhi, e ci desse un
    poco di ristoro nella nostra servitù.
  eng-LXXUP: And now our God has dealt mercifully with us, so as to leave us to escape,
    and to give us an establishment in the place of his sanctuary, to enlighten our
    eyes, and to give a little quickening in our servitude.
  eng-ULB: Yet now for a short time, mercy from Yahweh our God has come to leave us
    a few survivors and to give us a foothold in his holy place. This was for our
    God to enlighten our eyes and to give us a little relief in our slavery.
  spa-VBL: “Ahora, por un corto tiempo, el Señor, nuestro Dios, nos ha dado gracia,
    preservando a algunos de nosotros como un remanente, y dándonos seguridaden su
    lugar santo. Nuestro Dios ha iluminado nuestras vidas dándonos un alivio de nuestra
    esclavitud.
  fra-_FOB: Et maintenant l'Éternel notre Dieu nous a fait depuis un moment cette
    grâce, que quelques-uns de nous soient demeurés de reste; et il nous a donné un
    asile dans son saint lieu, afin que notre Dieu éclairât nos yeux, et qu'il nous
    donnât un peu de vie dans notre servitude.
  mal-mal: ഇപ്പോഴോ, ഞങ്ങളുടെ ദൈവം ഞങ്ങളുടെ കണ്ണുകളെ പ്രകാശിപ്പിക്കേണ്ടതിനും, ഞങ്ങളുടെ
    അടിമത്തത്തിൽ ഞങ്ങൾക്കല്പമൊരു ജീവശക്തി നല്കേണ്ടതിനും ഞങ്ങളിൽ ഒരു ശേഷിപ്പിനെ രക്ഷിച്ച്
    തന്റെ വിശുദ്ധസ്ഥലത്ത് ഒരു സ്ഥാനം തരുവാൻ തക്കവണ്ണം ക്ഷണനേരത്തേക്ക് ഞങ്ങളുടെ ദൈവമായ
    യഹോവ കൃപ കാണിച്ചിരിക്കുന്നു.
  urd-GVR: Lekin is waqt Rab hamāre Ḳhudā ne thoṛī der ke lie ham par mehrbānī kī
    hai. Hamārī qaum ke bache-khuche hisse ko us ne rihāī de kar apne muqaddas maqām
    par mahfūz rakhā hai. Yoṅ hamāre Ḳhudā ne hamārī āṅkhoṅ meṅ dubārā chamak paidā
    kī aur hameṅ kuchh sukūn muhaiyā kiyā hai, go ham ab tak ġhulāmī meṅ haiṅ.
  suz-BL: तन्‍न मुल परमप्रभु यावे, आंइ परमप्रभुमी आंइ कली का निक्‍शी लीशो मुर गेतीनी।
    आंइ वाइल दुम्‍तीक रे इच्‍का नाक्‍त कली नाइक्‍चा गेतीके आंइ परमप्रभु आ बाक्‍तीकेमी
    बाक्‍चा ताइतक। याम का कली आंइ कली शिशी पा ग्‍येरपाइक्‍तीनी।
  ita-1927: Ed ora, per un breve istante, l’Eterno, il nostro Dio, ci ha fatto grazia,
    lasciandoci alcuni superstiti, e concedendoci un asilo nel suo santo luogo, affin
    d’illuminare gli occhi nostri, e di darci un po’ di respiro in mezzo al nostro
    servaggio.
  ckb-ckb: «بەڵام ئێستا بۆ ساتێک یەزدانی پەروەردگارمان میهرەبان بوو بەرامبەرمان کە
    دەربازمان دەکات و سنگێکمان لە پیرۆزگای خۆی دەداتێ، تاکو خودامان چاومان ڕووناک
    بکاتەوە و لە کاتی کۆیلەییدا هەندێک بمانبووژێنێتەوە.
  eng-BBE: And now for a little time grace has come to us from the Lord our God, to
