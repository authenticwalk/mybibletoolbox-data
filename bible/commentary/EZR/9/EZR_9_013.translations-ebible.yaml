    and hast given us such deliverance as this,
  hin-2017: और उस सब के बाद जो हमारे बुरे कामों और बड़े दोष के कारण हम पर बीता है,
    जबकि हे हमारे परमेश्वर तूने हमारे अधर्म के बराबर हमें दण्ड नहीं दिया, वरन् हम
    में से कितनों को बचा रखा है,
  wol-KYG: Loolu nu dal lépp, sunu jëf ju bon a tax, ak sunu tooñ gu réy. Terewul
    yaw sunu Yàlla, tegoo nu lu dul mbugal mu yées mi sunuy bàkkaar yellool. Terewul
    yaw sunu Yàlla, li nu bàkkaar mbugaloo nu ko, te moo nu fi taxa des di dund nii.
  eng-YLT: '''And after all that hath come upon us for our evil works, and for our
    great guilt (for Thou, O our God, hast kept back of the rod from our iniquities,
    and hast given to us an escape like this),'
  eng-WYC-2017: And after all things, or dis-eases, that came upon us in our worst
    works, and in our great trespass, thou, our God, hast delivered us from our wickedness,
    and hast given health to us, as it is today,
  eng-WMBB: “After all that has come on us for our evil deeds and for our great guilt,
    since you, our God, have punished us less than our iniquities deserve, and have
    given us such a remnant,
  urd-GVH: अब हम अपनी शरीर हरकतों और बड़े क़ुसूर की सज़ा भुगत रहे हैं, गो ऐ अल्लाह,
    तूने हमें इतनी सख़्त सज़ा नहीं दी जितनी हमें मिलनी चाहिए थी। तूने हमारा यह बचा-खुचा
    हिस्सा ज़िंदा छोड़ा है।
  rug-rug: Meke sari doduru pu ele ta evaṉa mae koa gami si pude lipui sari na mami
    tinavete kaleadi meke sa mami sinea nomana, sina Agoi, na mami Tamasa, si lopu
    nomana sa vina kilasa sapu poni gami Goi gua sapu garo koari na mami sinea, ba
    ponini gami Goi si kaiqa tie pude koa hola kamoa sa rane ṉinoroi.
  gaz-gaz: “Wanni nurra gaʼe kun gatii gochawwan hammina keenyaa fi yakka keenya guddaa
    sanaa ti; haa taʼuutii ati Waaqni keenya adaba cubbuu keenyaaf maluun gad nu adabdee
    hambaa akkanaa nuu kenniteerta.
  fra-LSG: Après tout ce qui nous est arrivé à cause des mauvaises actions et des
    grandes fautes que nous avons commises, quoique tu ne nous aies pas, ô notre Dieu,
    punis en proportion de nos iniquités, et maintenant que tu nous as conservé ces
    réchappés,
  yal-yal: Nxɔ Ala, na feene birin nxu sɔtɔxi nɛn amasɔtɔ nxɔ fe xɔsixine nun nxɔ
    yulubi ɲaxine xɔn. Koni, i mi nxu saranxi nxɔ fe ɲaxine ra alo a yi lan kii naxan
    yi, i mɔn bata tin nxu xa lu nxu nii ra.
  haw-1868: A mahope o na mea a pau i hiki mai ai maluna o makou no ka makou hana
    hewa ana, a me ko makou lawehala nui ana, no ka mea, o oe ko makou Akua, ua hoopai
    unku mai ia makou i ko makou hewa, a ua haawi mai oe no makou i ka pakele e like
    me keia.
  arb-NAV: وَالآنَ بَعْدَ كُلِّ مَا جَرَى عَلَيْنَا مِنْ جَرَّاءِ أَعْمَالِنَا السَّيِّئَةِ
    وَآثَامِنَا الْعَظِيمَةِ، نَعْلَمُ أَنَّكَ عَاقَبْتَنَا يَا إِلَهَنَا بِأَقَلَّ
    مِنْ آثَامِنَا، وَوَهَبْتَنَا نَجَاةً مِثْلَ هَذِهِ.
  ewe-ewe: “Nu si dzɔ ɖe mia dzi la nye míaƒe nu tovo wɔwɔwo kple agɔ gã si míedze
    la ƒe metsonu. Ke hã la, wò, míaƒe Mawu, èhe to na mí vie ko. To si nèhe na mí
    la le sue wu esi míaƒe nu vɔ̃wo dze na, eye nèsusɔ amewo ɖi na mí abe esiawo ene.
  eng-LEE: 'And after all that is come over us for our evil deeds, and for our great
    guiltiness, seeing that thou our God hast spared us [punishing us] less than our
    iniquities [deserved], and hast given us such deliverance as this:'
  asm-FB: আমাৰ কু-ক্ৰিয়াবোৰৰ আৰু মহাদোষৰ কাৰণে আমালৈ ঘটা সকলো অমঙ্গলৰ পাছত, আমাৰ
    ঈশ্বৰ যি আপুনি, আপুনি আমাৰ অপৰাধৰ পাবলগা দণ্ড কম কৰি, আমাক জীৱিত কৰি ৰাখিলে।
  sus-A: «مُشُ مَرِفِ، عِ بَرَ مُشُ حَشَنكَتَ مُشُ شَ يُنُبِيٍ شَ قٍ رَ، كْنْ نَ حَشَنكَتّ
    مُ فبٌ عَلْ مُشُ شَ يُنُبِ فبٌشِ كِ نَشّ. عِ بَرَ تِن مُشُ رَكِسِدٍ، مُشُ تَن
    نَشٍيٍ نَ بٍ يِ كِ.
  fra-SBL: « Après tout ce qui nous est arrivé à cause de nos mauvaises actions et
    de notre grande culpabilité, puisque toi, notre Dieu, tu nous as punis moins que
    ne le méritaient nos iniquités, et que tu nous as donné un tel reste,
  hbo-hbo: וְאַֽחֲרֵי֙ כָּל־הַבָּ֣א עָלֵ֔ינוּ בְּמַעֲשֵׂ֙ינוּ֙ הָרָעִ֔ים וּבְאַשְׁמָתֵ֖נוּ
    הַגְּדֹלָ֑ה כִּ֣י ׀ אַתָּ֣ה אֱלֹהֵ֗ינוּ חָשַׂ֤כְתָּֽ לְמַ֙טָּה֙ מֵֽעֲוֹנֵ֔נוּ
    וְנָתַ֥תָּה לָּ֛נוּ פְּלֵיטָ֖ה כָּזֹֽאת׃
  piu-2006: '@see-verse:EZR.009.012'
  kik-kik: “Maũndũ macio matũkorete nĩ ũndũ wa ciĩko ciitũ njũru na wĩhia witũ mũnene,
    no rĩrĩ, Wee Ngai witũ ũtũherithĩtie na iherithia inini gũkĩra ũrĩa mehia maitũ
    magĩrĩire, o na nĩũtũtigĩirie matigari ma andũ ta aya.
  fra-NCL: Après tout ce qui nous est arrivé à cause de nos mauvaises actions et de
    nos grandes fautes, — quoique vous nous ayez épargnés, ô notre Dieu, plus que
    ne le méritaient nos iniquités, et que vous nous ayez laissé un reste tel que
    celui-ci, —
  cek-AK: Kaicae nuiah kapha hmuen loe ka sak o ih sethaih hoi kalen parai sakpazaehaih
    atho ah ni oh boeh; toe kaicae ih Sithaw, kaicae mah tongh han koi zaehaih baktiah
    dan nang paek ai moe, hae tiah nang loisak.
  cuk-cuk: ”Bab-Dummadye, anmar bela-belad isgusad an na magar itoged. Anmar sabsur-odurdaklegedwilubbinad.
    Degite, be anmar-Bab-Dummad-guedgi, be sabsur anmar-odurdaksasulid. Wile be anmar-dakedbali,
    napi-ichee be anmar-obedapid.
  uig-CYR: Бизниң рәзил қилмишлиримиз вә наһайити еғир итаәтсизлигимиз түпәйлидин
    бу һәммә бала-қаза бешимизға кәлгән еди вә Сән, и Худайимиз, қәбиһликлиримизгә
    тегишлик болған җазайимизни йениклитип, бизгә бүгүнкидәк ниҗатлиқ илтипатни көрсәткән
    туруқлуқ,
  tel-2017: మా చెడ్డ పనులు, ఘోరమైన అపరాధం కారణంగా ఈ బాధలన్నీ మాపైకి వచ్చాయి. మా దేవుడవైన
    నువ్వు మా దోషాలకు రావలసిన శిక్షను తగ్గించి మాకు ఈ విధంగా విడుదల కలిగించావు.
  hat-BSA: “Apre tout sa ki te rive sou nou pou zak mechan nou yo ak gran koupabilite
    nou yo, akoz Ou menm, Bondye nou an, te remèt nou mwens ke linikite nou yo merite,
    e te ban nou yon retay chape kon sila a,
  kos-kos: Finne ma puspis sikyak tari in kalyei kut ke sripen ma koluk ac tafongla
    lasr, kut etu tuh kaiyuk lom nu sesr srik liki ma fal nu sesr. Ac kom, God lasr,
    kom se nu sesr tuh kut in ku in moul na ac tia misa.
  hbo-WLC: וְאַֽחֲרֵי֙ כָּל־הַבָּ֣א עָלֵ֔ינוּ בְּמַעֲשֵׂ֙ינוּ֙ הָרָעִ֔ים וּבְאַשְׁמָתֵ֖נוּ
    הַגְּדֹלָ֑ה כִּ֣י ׀ אַתָּ֣ה אֱלֹהֵ֗ינוּ חָשַׂ֤כְתָּֽ לְמַ֙טָּה֙ מֵֽעֲוֺנֵ֔נוּ
    וְנָתַ֥תָּה לָּ֛נוּ פְּלֵיטָ֖ה כָּזֹֽאת׃
  ibo-ibo: “Ma ihe niile dakwasịrị anyị bụ maka ajọ omume anyị, nʼihi ikpe ọmụma dị
    ukwuu anyị. Ma lee, Chineke anyị ataghị anyị ahụhụ dịka ịdị ukwuu nke mmehie anyị
    si dị, kama, o mekwara ka ole na ole nʼime anyị fọdụ.
  ory-ory: ଏଣୁ ହେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ଆମ୍ଭମାନଙ୍କ ଦୁଷ୍କର୍ମ ଓ ମହାଦୋଷ ସକାଶୁ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଏହିସବୁ ଘଟିଲେ ହେଁ ତୁମ୍ଭେ ଯେ ଆମ୍ଭମାନଙ୍କ ଅପରାଧର ଉଚିତ ଦଣ୍ଡରୁ ଊଣା ଦଣ୍ଡ ଆମ୍ଭମାନଙ୍କୁ
    ଦେଇଅଛ ଓ ଆମ୍ଭମାନଙ୍କର ଏପରି ଅବଶିଷ୍ଟ ଲୋକ ରଖିଅଛ,
  chk-chk: Iei mwo ekei riaföü ra fis ngenikem pokiten äm kewe föför mi ngau me äm
    kewe tipis mi chomong, nge äm aia silei pwe om apwüngükem, en äm Kot, a kis seni
    liwinin äm tipis, ka pwal mwüt ngenikem ekoch mi chüen manau.
  rop-rop: Wal nomeda afta ebrijing bin hepin wen yubin panishim melabat blanga ola
    nogudbala ting weya melabat bin dumbat, melabat sabi yu melabat God bin panishim
    melabat oni lilbit en yubin larram melabat jidan laibala.
  ukr-1871: А після всього, що впало на нас за погані вчинки наші й за великі провини
    наші — хоч ти, Боже наш, пожалував нас не по мірі беззаконностей наших і дав нам
    таке спасеннє, —
  deu-1951: Und nach alledem, was über uns gekommen ist, um unsrer bösen Taten und
    um unsrer großen Schuld willen (und doch hast du, weil du unser Gott bist, uns
    mehr verschont, als unsere Missetaten verdient haben, und hast uns so viele Entronnene
    geschenkt!).
  eng-JPS: And after all that is come upon us for our evil deeds, and for our great
    guilt, seeing that Thou our God hast punished us less than our iniquities deserve,
    and hast given us such a remnant,
  srp-1865: I poslije svega što doðe na nas za zla djela naša i za veliku krivicu
    našu, jer si nas, Bože naš, pokarao manje nego što grijesi naši zaslužuju, i dao
    si nam ostatak ovaki,
  lug-lug: “Bino byonna bitutuuseeko olw’ebikolwa byaffe ebitali bya butuukirivu n’olw’omusango
    omunene gwe tulina, ate nga Katonda waffe totubonerezza ng’ebikolwa byaffe bwe
    biri, naye otuleseewo nga bwe tuli kaakano.
  heb-heb: ואחרי כל הבא עלינו במעשינו הרעים ובאשמתנו הגדלה כי אתה אלהינו חשכת למטה
    מעוננו ונתתה לנו פליטה כזאת׃
  ben-IRV: কিন্তু আমাদের সকল খারাপ কাজ ও মহাদোষের জন্য এই সব ঘটেছে; তবুও, হে আমাদের
    ঈশ্বর, তুমি আমাদের অপরাধের শাস্তি কম করেছ, তাছাড়াও আমাদের কিছু লোককে রক্ষা করেছ৷
  pan-pan: ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਮੁਸੀਬਤਾਂ ਦੇ ਬਾਅਦ, ਜਿਹੜੀਆਂ ਸਾਡੇ ਬੁਰੇ ਕੰਮਾਂ ਅਤੇ ਸਾਡੇ ਵੱਡੇ ਦੋਸ਼ਾਂ
    ਦੇ ਕਾਰਨ ਸਾਡੇ ਉੱਤੇ ਆਈਆਂ, ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ! ਤੂੰ ਸਾਨੂੰ ਸਾਡੇ ਪਾਪਾਂ ਦੇ ਜੋਗ ਬਹੁਤ ਘੱਟ
    ਸਜ਼ਾ ਦਿੱਤੀ ਅਤੇ ਸਾਨੂੰ ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား တည်းဟူသောကိုယ်တော် သည် အကျွန်ုပ် တို့ခံထိုက်သမျှသော
    အပြစ် ဒဏ်ကိုပေး တော်မမူသော်လည်း ၊ အကျွန်ုပ် တို့သည် ကိုယ်တိုင်ပြု မိသော ဒုစရိုက်
    အမှု၊ ကြီး စွာသော လွန်ကျူးခြင်းအပြစ် ကြောင့် ၊ ဤမျှလောက်ခံရ ပြီးမှ ၎င်း၊ ကိုယ်တော်သည်
    ဤ မျှလောက် ချမ်းသာ ပေး တော်မူပြီးမှ၎င်း၊
  hmo-hmo: “Inai ai dekenai idia vara dika gaudia be aiemai kara dikadia bona aiemai
    kerere badadia dainai. To, aiemai Dirava e, ai diba oi ese matakani sisina sibona
    ai dekenai oi henia, aiemai kara dika ena davana korikori lasi. Bona oi ese, ai
    do noho taudia, be aiemai noho gabuna oi henia vadaeni.
  urd-urd: और हमारे बुरे कामों और बड़े गुनाह की वजह से जो कुछ हम पर गुज़रा, उसके बाद
    ऐ हमारे ख़ुदा, हक़ीक़त ये है कि तू ने हमारे गुनाहों के अन्दाज़े से हम को कम सज़ा
    दी और हम में से ऐसा बक़िया छोड़ा;
  rus-SYN: И после всего, постигшего нас за худые дела наши и за великую вину нашу,-
    ибо Ты, Боже наш, пощадил нас не по мере беззакония нашего и дал нам такое избавление,-
  bqc-SIM: Yã́piↄ wá lé píi wá vãikɛa ń wá tàae zↄ̃ↄo yã́iɛ. Ń beeo wá
    Lua, ni ĩadawá e wá duuna lɛ́wao, n gbɛ̃́ kↄ̃naↄ tòwɛ̃ɛ kɛ́wa.
  tcz-CHONGTHU: “Tun keihohi kachonsetnao leh kabolkhel naojeh a gotna chang kahiuvin
    ahi. Ahinlah kachonset jeh uva kachan diuva lom sanga nemjon gotna neipeuvin,
    ka Pathennu nangman miphabep pihi eighing hoijun neihin kiledoh sah kit taovin
    ahi.
  mar-mar: आमच्या वाईट कृत्यामुळे आणि महान दोषामुळे हे सर्व आम्हावर आल्यानंतर, हे
    आमच्या देवा आमच्या अपराधांच्या मानाने तू आम्हास केलेले शासन कमीच आहे आणि तू आम्हास
    वाचवून अवशेष ठेवले.
  qub-qub: «Nogacunataga manami castigamashcanquichu juchata rurashämannöga. Chaypa
    ruquenga wallcajllapis cayman cutimunäpämi camacächishcanqui.
  hat-hat: Apre tou sa ki te rive nou, yon jan pou ou te pini nou pou move zak ak
    tout bagay mal nou te fè yo, nou wè, O Bondye nou, ou pa t' pini nou jan nou te
    merite l' la. Ou te kite yon ti rès nan nou ap viv toujou, nou menm ki la koulye
    a.
  eng-BSB: After all that has come upon us because of our evil deeds and our great
    guilt (though You, our God, have punished us less than our iniquities deserve
    and have given us such a remnant as this),
  eng-WEBPB: “After all that has come on us for our evil deeds and for our great guilt,
    since you, our God, have punished us less than our iniquities deserve, and have
    given us such a remnant,
  kbq-kbq: Hagi kagri kea amagera onteta tusi'a kumi huta hazenke hunonanagi, Ra Anumzamoka
    kagra ana kumitimofo nona'a tusi'a knaza tamisinagi, osi knaza neraminka, tatranketa
    menina ofri osia nagara mani'none.
  nhe-BL: “Huan teipa ta tlahuel titechtlatzacuilti ipampa nochi tlen fiero tijchijtoque.
    Nelía aya titechtlatzacuiltía queja quinamiqui ipampa nochi nopa tlajtlacoli tlen
    tijhuicaj moixpa. Pero yonque ya nopa, titechicnelijtoc huan tijchijtoc ma timocuepaca
    sampa nica ipan ni altepetl Jerusalén.
  gub-BL: Erezepyk urerehe ureremiapo kwer ikatu 'ym ma'e hekuzaromo ne, iaiw ma'e
    tetea'u imuzeapo kar pà urewe ne. Uhua'u ureremiapo kwer ikatu 'ym ma'e. Nezewe
    rehe we urukwaw ko ma'e ure. Urerehe nezepyk awer ipixika'i wera'i urekatu 'ymaw
    wi. Na'urezuka kwaw pe ne. Uremuigo kar wiwi pe ne.
  eng-DRA: And after all that is come upon us, for our most wicked deeds, and our
    great sin, seeing that thou our God hast saved us from our iniquity, and hast
    given us a deliverance as at this day,
