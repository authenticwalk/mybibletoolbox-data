verse: EZR.009.013
translations:
  mal-C: “ഞങ്ങളുടെ ദുഷ്ടതകളും വലിയതെറ്റുകളുംമൂലമാണ് ഇതെല്ലാം ഞങ്ങൾക്കു വന്നുഭവിച്ചത്.
    ഞങ്ങളുടെ അതിക്രമങ്ങൾക്ക് അർഹിക്കുന്നതിലും കുറഞ്ഞ ശിക്ഷമാത്രം ഞങ്ങളുടെ ദൈവമായ അങ്ങ്
    ഞങ്ങൾക്കു നൽകി ഒരു ശേഷിപ്പിനെ നിലനിർത്തിയിരിക്കുമ്പോൾ
  deu-TKW: Und nach allem, was uns um unserer schlimmen Thaten und unserer großen
    Schuld willen betroffen hat, - wobei du, unser Gott, unsere Verschuldung noch
    teilweise niedergeschlagen und uns einen solchen Überrest bewilligt hast -,
  lin-lin: Makambo nyonso oyo ekomeli biso ezali mbano ya etamboli mabe na biso mpe
    ya ngambo na biso monene. Mpe lisusu, oh Nzambe na biso, na kotala ebele ya masumu
    oyo tosali, etumbu oyo opesi biso ezali moke penza, mpo ete otikeli biso kutu
    ndambo ya bato oyo !
  eng-LSV: And after all that has come on us for our evil works, and for our great
    guilt (for You, O our God, have kept back of the rod from our iniquities, and
    have given to us an escape like this),
  eng-GNV: And after all that is come vpon vs for our euill deedes, and for our great
    trespasses, (seeing that thou our God hast stayed vs from being beneath for our
    iniquities, and hast giuen vs such deliuerance)
  eng-WEBSTER: And after all that hath come upon us for our evil deeds, and for our
    great trespass, seeing that thou our God hast punished us less than our iniquities
    deserve , and hast given us such deliverance as this;
  nhw-BL: Huan teipa ta tlahuel techtlatzacuilti por nochi catli fiero tijchijtoque.
    Nelía ayamo techtlatzacuiltía quen quinamiqui por nochi nopa tlajtlacoli catli
    tijhuicaj moixpa. Pero masque ya nopa, techicnelijtoc huan tijchijtoc ma timocuepaca
    sempa nica ipan ni altepetl Jerusalén.
  swh-ONEN: “Yale yaliyotupata ni matokeo ya matendo yetu mabaya, pia hatia yetu kubwa.
    Hata hivyo, wewe Mungu wetu, umetuadhibu kidogo kuliko dhambi zetu zilivyostahili
    na umetupa mabaki kama haya.
  bba-bba: Bɛsɛn dɑɑ kɔ̃sɑ kɑ bɛsɛn torɑ bɑkɑnun sɔ̃nɑ yeni kpuro yɑ sun deemɑ. Adɑmɑ
    ɑ ǹ sun sɛɛyɑsie nɡe mɛ bɛsɛn torɑ ni, nu nɛ. Mɑ ɑ mɑɑ derɑ bɛsɛn ɡɑbɑ yɑkiɑrɑmɑ
    yorun di.
  eng-KJVCPB: And after all that is come upon us for our evil deeds, and for our great
    trespass, seeing that thou our God hast punished us less than our iniquities deserve,
    and hast given us such deliverance as this;
  luo-luo: “Gima osetimorenwa en nikech timbewa mamono kod kethowa ma ok odhi kare,
    to kata kamano, Nyasachwa, ne ok ikumowa moromore gi richowago, to niweyo jowa
    otony, mi wabedo thuolo kaka koroni.
  meu-meu: Ina idoinai na ai latamai ai vada e kau, emai kara dikadia bona emai kerere
    bada-hereadia daidiai; a oi, emai Dirava, ese mata-hakani sisina mo vada o henimai,
    dia emai kara dika davadia korikori, bona ina kwabukwabumai o hanohomai;
  npi-ULB: तापनि हाम्रो दुष्‍ट अभ्यास र हाम्रो ठुलो दोषको कारणले हामीमाथि हरेक कुरा
    आइपरे पनि तपाईं हाम्रा परमेश्‍वरले हामीलाई हाम्रा अपराधअनुसार कम दण्ड दिनुभएको
    छ र हामीलाई बाँचेकाहरू छाड्नुभएको छ,
  yor-yor: “Ohun tí ó ti ṣẹlẹ̀ sí wa jẹ́ àyọríṣí iṣẹ́ búburú wa àti ẹ̀bi ẹ̀ṣẹ̀ ńlá
    wa, síbẹ̀, Ọlọ́run wa, ìjìyà ti ìwọ fún wa kéré si ìjìyà tí ó yẹ fún ẹ̀ṣẹ̀ ti
    a dá, ìwọ sì fún wa ní àwọn ènìyàn tó ṣẹ́kù bí èyí.
  ind-ind: “Tetapi bangsa kami sudah banyak melanggar perintah-Mu itu. Sesungguhnya,
    semua kesengsaraan yang dialami bangsa kami selama masa pembuangan di negeri Babel
    adalah hukuman yang adil atas segala kejahatan bangsa kami, bahkan hukuman-Mu
    itu lebih ringan daripada yang pantas kami terima. Hanya karena kebaikan-Mu saja,
    sebagian kecil dari bangsa kami masih bisa hidup dan kembali ke tanah ini.
  pes-OPCB: «اما ما مرتکب اعمال زشت و گناهان بزرگی شدیم و تو ما را تنبیه کردی. ولی
    می‌دانیم کمتر از آنچه که سزاوار بودیم ما را تنبیه نمودی و گذاشتی از اسارت آزاد
    شویم.
  tgl-ULB: Subalit matapos ang lahat ng dumating sa amin dahil sa aming mga masasamang
    gawain at aming matinding kasalanan—yamang ikaw, aming Diyos, pinigilan mo ang
    nararapat sa aming mga kasalanan at iniwanan kaming mga nakaligtas—
  hui-hui: Heneneore inanaga Ngode Datagaliwabe-o í̠na inahondo bi ogonidagua langirigo
    mo wahowa iname mana ko liahe wiaru dege bialu harima. Ani bialu hemaria í̠nime
    ina bibahende mana lalu pani ngiri. Ani bialu ina mo ko halu bo amo lolene winigo
    ai ani nabi í̠naga wali agali dara timbuni ho howa ina emene mbira mbira hangu
    helo yupe hari.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​မိ​မိ​တို့​အ​ပြစ်​ဒု​စ​ရိုက် များ​အ​တွက် ဤ​မျှ​အ​ပြစ်​ဒဏ်​ခံ​ကြ​ရ​ပြီး
    သော်​လည်း၊ အို အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​အား​ခံ​ထိုက်​သည်
    ထက်​ပင်​လျှော့​၍​အ​ပြစ်​ပေး​တော်​မူ​ကာ အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​စေ​တော်​မူ​ပြီ။-
  bod-N: ཡང་ངེད་ཅག་གིས་སྤྱོད་ངན་དང་སྡིག་པ་ཆེན་པོ་བྱས་པས། འདི་ཐམས་ཅད་ངེད་ཅག་གི་སྟེང་དུ་བྱུང་བ་རེད།
    ཡིན་ཡང་ངེད་ཀྱི་དཀོན་མཆོག་ཁྱེད་ཉིད་ཀྱིས་ངེད་ཅག་གི་སྡིག་པའི་ཚད་དང་བསྟུན་ནས་ཉེས་ཆད་ལྗིད་མོ་མ་བཅད་པར།
    ང་ཚོ་ལ་ལྷག་ལུས་འགའ་རེ་བསྐྱུར་ཡོད།
  sna-sna: “Zvakaitika kwatiri zvakaitika nokuda kwamabasa edu akaipa nemhosva yedu
    huru, asi kunyange zvakadaro, imi Mwari wedu makatiranga zvishoma kupfuura zvaikodzera
    zvivi zvedu uye makatipa vakasara vakadai.
  spa-BLM: “Después de todo lo que ha caído sobre nosotros por nuestras malas acciones
    y por nuestra gran culpa, ya que tú, nuestro Dios, nos has castigado menos de
    lo que merecen nuestras iniquidades, y nos has dado tal remanente,
  cac-cac: A val yuj co chucal ix och d'ayach, yuj chi' ix javi juntzan̈ yaelal tic
    d'a quib'an̈, palta a ach tic, ach co Diosal, maj ac'och co yaelal icha tas smoj
    co chaani, quenn̈ej yaelal chi' ix javi d'a quib'an̈. Palta ix el val d'a a c'ool
    to pitzan jayvan̈on̈xo tic.
  swh-ULB: Baada ya yote kutokea kwetu kwa sababu ya uovu wetu na makosa yetu makuu,
    tokea hapo, Mungu wetu, hukutazama makosa yetu na kutuadhibu tulivyostahili na
    ukatuacha kama mabaki.
  bel-bel: І пасьля ўсяго, што спасьцігла нас за благія ўчынкі нашыя і за вялікую
    віну нашую - бо Ты, Божа наш, пашкадаваў нас не па меры беззаконьня нашага і даў
    нам такое збавеньне.
  deu-ELBBK: Und nach allem, was wegen unserer bösen Taten und wegen unserer großen
    Schuld über uns gekommen ist – obwohl du, unser Gott, mehr geschont hast, als
    unsere Ungerechtigkeiten es verdienten, und du uns Entkommene gegeben hast, wie
    diese hier –
  mbb-OT: Midsilutan key kenikew, Megbevayè dey, tenged te menge salè dey. Piru is
    silut nu kenami, kenè en ereg he vayad te salà he nehimu zey, ne intuǥut nu pa
    he zuen mesamà he uuyag kenami.
  mal-2015: ഇപ്പോൾ ഞങ്ങളുടെ ദുഷ്പ്രവൃത്തികളും മഹാപാതകവും ഹേതുവായി ഇതെല്ലാം ഞങ്ങളുടെമേൽ
    വന്നശേഷം ഞങ്ങളുടെ ദൈവമേ, നീ ഞങ്ങളുടെ അകൃത്യങ്ങൾക്കു തക്കവണ്ണം ഞങ്ങളെ ശിക്ഷിക്കാതെ
    ഞങ്ങൾക്കു ഇങ്ങനെ ഒരു ശേഷിപ്പിനെ തന്നിരിക്കെ
  rmc-rmc: Pal kada savoro, so avľa pre amende vaš amare bini the vaš amare nalačhe
    skutki, tu Devla amaro, amen potrestinďal frimeder, sar peske zaslužinďam vaš
    amaro nalačhipen. A mukľal amendar kale sikra manušen te dživel.
  pes-OPV: وبعد از همه این بلایایی که به‌سبب اعمال زشت وتقصیرهای عظیم ما بر ما وارد
    شده است، با آنکه تو‌ای خدای ما، ما را کمتر از گناهان ما عقوبت رسانیده‌ای و چنین
    خلاصی‌ای به ما داده‌ای،
  ron-1924: Дупэ тот че ни с-а ынтымплат дин причина фаптелор реле ши а марилор грешель
    пе каре ле-ам фэкут, мэкар кэ Ту, Думнезеуле, ну не-ай педепсит дупэ фэрэделеӂиле
    ноастре, се кувине ка, акум, кынд не-ай пэстрат пе ачешть оамень скэпаць,
  ben-OBCV: “কিন্তু আমাদের প্রতি যা ঘটেছে তা হল আমাদের অপকর্ম ও জঘন্য অপরাধের ফল কিন্তু
    হে আমাদের ঈশ্বর, আমাদের পাপের তুলনায় খুবই কম শাস্তি দিয়েছ এবং এই অবশিষ্টাংশের
    মধ্যে তুমিই আমাদের রেখেছ।
  som-som: Oo tanu waxay noogu soo degtay falimahayagii sharka ahaa aawadood, iyo
    xujadayadii weynayd aawadeed, maxaa yeelay, Ilaahayagiiyow, waxaad nagu taqsiirtay
    wax ka yar intii xumaatooyinkayagu mudnaayeen, oo weliba waxaad na siisay dad
    caynkan ah oo noo hadha,
  lat-VUC: Et post omnia quæ venerunt super nos in operibus nostris pessimis, et in
    delicto nostro magno, quia tu, Deus noster, liberasti nos de iniquitate nostra,
    et dedisti nobis salutem sicut est hodie,
  eng-ASVBT: And after all that is come upon us for our evil deeds, and for our great
    guilt, seeing that thou our God hast punished us less than our iniquities deserve,
    and hast given us such a remnant,
  ita-1885: Ora, dopo tutte le cose che ci son sopraggiunte per le nostre opere malvage,
    e per le nostre gran colpe (benchè, o Dio nostro, tu ti sii rattenuto disotto
    della nostra iniquità, e ci abbi dato un tal rimanente, quale è questo),
  eng-LXXUP: And after all that is come upon us because of our evil deeds, and our
    great trespass, it is clear that there is none such as our God, for thou hast
    lightly visited our iniquities, and given us deliverance;
  eng-ULB: Yet after everything that came on us for our evil practices and our great
    guilt—since you, our God, have held back what our iniquities deserve and left
    us survivors—
  spa-VBL: “Ahora que estamos recibiendo todo este castigo a causa de nuestras acciones
    pecaminosas y nuestra terrible culpa – aunquetú, nuestro Dios, no nos has castigado
    tanto como merecen nuestros pecados, y aún nos has dado este remanente—
  fra-_FOB: Or, après toutes les choses qui nous sont arrivées à cause de nos mauvaises
    actions et de notre grande culpabilité, quand tes châtiments, ô notre Dieu! sont
    demeurés au-dessous de nos péchés et que tu nous accordes une pareille délivrance,
  mal-mal: ഇപ്പോൾ ഞങ്ങളുടെ ദുഷ്പ്രവൃത്തികളും മഹാപാതകവും ഹേതുവായി ഇതെല്ലാം ഞങ്ങളുടെമേൽ
    വന്നശേഷം ഞങ്ങളുടെ ദൈവമേ, അങ്ങ് ഞങ്ങളുടെ അകൃത്യങ്ങൾക്ക് തക്കവണ്ണം ഞങ്ങളെ ശിക്ഷിക്കാതെ
    ഞങ്ങൾക്ക് ഇങ്ങനെ ഒരു ശേഷിപ്പിനെ തന്നിരിക്കെ
  urd-GVR: Ab ham apnī sharīr harkatoṅ aur baṛe qusūr kī sazā bhugat rahe haiṅ, go
    ai Allāh, tū ne hameṅ itnī saḳht sazā nahīṅ dī jitnī hameṅ milnī chāhie thī. Tū
    ne hamārā yih bachā-khuchā hissā zindā chhoṛā hai.
  suz-BL: गोपुकीमी आंइ मरिम्‍शो पतीके नु आंइ ठेयब दोस आ पर्बम श्‍येत जशो बाक्‍तक।
    मो हना यो आंइ परमप्रभुमी आंइ तचा माल्‍शो क्‍येङा इच्‍का ला सजाइ गेतीनी। मिनु आंइ
    कली ब्रोंइचा गेतीनी।
  ita-1927: Ora, dopo tutto quello che ci è avvenuto a motivo delle nostre azioni
    malvage e delle nostre grandi colpe, giacché tu, o nostro Dio, ci hai puniti meno
    severamente di quanto le nostre iniquità avrebbero meritato, e hai conservato
    di noi un residuo come questo,
  ckb-ckb: «هەموو ئەوە بەهۆی کارە خراپەکانمان و بەدکارییە گەورەکانمان بەسەرمان هات.
    ئەی خودای ئێمە، لەگەڵ ئەوەشدا تۆ لە تاوانەکانمان کەمتر سزات داین و دەربازبوونێکی
    بەم شێوەیەت بە ئێمە بەخشی.
  eng-BBE: And after everything which has come on us because of our evil-doing and
    our great sin, and seeing that the punishment which you, O God, have given us,
    is less than the measure of our sins, and that you have kept from death those
    of us who are here;
  kan-OKCV: “ನಮ್ಮ ದುಷ್ಕಾರ್ಯ ಹಾಗೂ ನಮ್ಮ ಮಹಾ ಅಪರಾಧಕ್ಕಾಗಿ ನಮ್ಮ ಮೇಲೆ ಬಂದದ್ದೆಲ್ಲ ಬಂದ ತರುವಾಯ,
    ನಮ್ಮ ದೇವರಾಗಿರುವ ನೀವು ನಮ್ಮ ಪಾಪಗಳಿಗಿಂತ ಕಡಿಮೆ ಶಿಕ್ಷೆ ನೀಡಿದ್ದೀರಿ ಮತ್ತು ನಮ್ಮಲ್ಲಿ ಈ
    ರೀತಿಯಾಗಿ ಇಷ್ಟುಮಂದಿಯನ್ನು ಉಳಿಸಿದ್ದೀರಿ.
  tam-2017: இப்பொழுதும் எங்கள் தேவனே, எங்கள் பொல்லாத செயல்களினாலும், எங்கள் பெரிய
    குற்றத்தாலும், இவைகளெல்லாம் எங்கள்மேல் வந்தும், தேவரீர் எங்கள் அக்கிரமத்திற்குத்தக்க
    ஆக்கினையை எங்களுக்கு இடாமல், எங்களை இப்படித் தப்பவிட்டிருக்கும்போது,
  spa-RV-1909: Mas después de todo lo que nos ha sobrevenido á causa de nuestras malas
    obras, y á causa de nuestro grande delito; ya que tú, Dios nuestro, estorbaste
    que fuésemos oprimidos bajo de nuestras iniquidades, y nos diste este tal efugio;
  ron-BTF: Şi, după toate câte au venit asupra noastră pentru faptele noastre rele
    şi pentru fărădelegea noastră mare, văzând că tu Dumnezeul nostru ne-ai pedepsit
    mai puţin decât merită nelegiuirile noastre şi ne-ai dat o astfel de eliberare
    ca aceasta;
  eng-WEBP: “After all that has come on us for our evil deeds and for our great guilt,
    since you, our God, have punished us less than our iniquities deserve, and have
    given us such a remnant,
  eng-FBV: Now that we are receiving all this punishment because of our sinful actions
    and our terrible guilt—though you, our God, have not punished us as much as our
    sins deserve, and have still given us this remnant—
  nld-1939: 'En zouden wij, na wat ons is overkomen om onze ongerechtigheid en grote
    schuld, en nu Gij, onze God, ons gespaard hebt, meer dan onze zonden verdienen,
    en ons deze rest hebt gelaten:'
  nch-BL: “Huan teipa ta tahuel techtatzacuilti por nochi cati fiero tijchijtoque.
    Nelía ayemo techtatzacuiltía quej quinamiqui por nochi nopa tajtacoli cati tijhuicaj
    moixpa. Pero masque ya nopa, techicnelijtoc huan tijchijtoc ma timocuepaca sempa
    nica ipan ni altepet Jerusalén.
  vie-1934: Vả, sau những tai họa đã giáng trên chúng tôi, tại các sự hành-ác và tội
    trọng của chúng tôi, mà lại, hỡi Đức Chúa Trời của chúng tôi ôi! thật Chúa chẳng
    có phạt chúng tôi cho đáng như tội chúng tôi, và đã ban cho chúng tôi được phần
    sót lại dường nầy;
