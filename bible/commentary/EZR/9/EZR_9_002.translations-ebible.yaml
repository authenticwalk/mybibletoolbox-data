verse: EZR.009.002
translations:
  mal-C: തങ്ങൾക്കും തങ്ങളുടെ പുത്രന്മാർക്കും ഭാര്യമാരായി അവരുടെ പുത്രിമാരിൽ ചിലരെ
    എടുത്തിരിക്കുന്നു, ഇങ്ങനെ വിശുദ്ധസന്തതി ചുറ്റുപാടുമുള്ളവരുമായി ഇടകലർന്നിരിക്കുന്നു.
    യെഹൂദനേതാക്കന്മാരും ഉദ്യോഗസ്ഥന്മാരുംതന്നെയാണ് ഈ അവിശ്വസ്തതയ്ക്കു നേതൃത്വം കൊടുത്തിരുന്നത്.”
  deu-TKW: denn sie haben welche von deren Töchtern für sich und ihre Söhne zu Weibern
    genommen, und so hat sich der heilige Same mit dem der heidnischen Bewohner des
    Landes vermischt, und die Obersten und Vorsteher haben zu solcher Versündigung
    zuerst die Hand geboten.
  lin-lin: pamba te babali bana basi ya bikolo wana ya bapaya mpo na bango moko mpe
    mpo na bana na bango ya mibali. Boye, basangisi libota ya bule na bikolo ya bapaya
    oyo bazali kati na bango. Bakambi mpe bakalaka bazalaki bato ya liboso ya kosala
    makambo wana ya mbindo. »
  eng-LSV: for they have taken of their daughters to them, and to their sons, and
    the holy seed have mingled themselves among the peoples of the lands, and the
    hand of the heads and of the seconds have been first in this trespass.”
  eng-GNV: For they haue taken their daughters to theselues, and to their sonnes,
    and they haue mixed the holy seede with the people of the landes, and the hande
    of the princes and rulers hath bene chiefe in this trespasse.
  eng-WEBSTER: 'For they have taken of their daughters for themselves, and for their
    sons: so that the holy seed have mingled themselves with the people of those lands:
    yea, the hand of the princes and rulers hath been chief in this trespass.'
  nhw-BL: Quincahuilijtoyaj nopa masehualme ma mosihuajtica ica iniichpocahua huan
    nojquiya quintemojtoque iniichpocahua nopa seyoc altepeme ehuani para inintelpocahua
    ma mosihuajtica. Huajca toxinajcho tiisraelitame catli Toteco Dios techtlapejpenijtoc
    para tiiaxcahua quimanelojtoque ica ni masehualme ipan ni tlalme catli amo israelitame
    huan catli amo tlaneltocani. Huan nechilhui para achtihui quichijque ni tlajtlacoli
    toisraelita tlayacancahua huan tlanahuatiani.
  swh-ONEN: Wamewaoa baadhi ya binti zao kuwa wake zao na wake za wana wao, nao wamechanganya
    taifa takatifu na watu waliowazunguka. Nao viongozi na maafisa wamekuwa mstari
    wa mbele katika njia hii potovu.”
  bba-bba: Mɑ bɑ bwese tuku nin bii wɔndiɑbɑ suɑmɔ kurɔbu. Nɡe mɛyɑ be Isirelibɑ,
    be, be bɑ sɑ̃ɑ Yinni Gusunɔn tɔmbu bɑ kɑ tem min tɔmbu mɛnnɑmɔ. Ben wiruɡibu kɑ
    ben siri kowobɑ bɑ ɡbiɑ bɑ torɑ te kuɑ.
  eng-KJVCPB: 'For they have taken of their daughters for themselves, and for their
    sons: so that the holy seed have mingled themselves with the people of those lands:
    yea, the hand of the princes and rulers hath been chief in this trespass.'
  luo-luo: Gisekawo nyi joma ok jo-Yahudi, makoro odak e pinygi, kendo yawuotgi bende
    gisekendonegi nyi jogo. Kamano, oganda maler mar Nyasaye osedwanyore gi joma ok
    jo-Yahudi. To jotelo gi jodongo ema osebedo joketho moloyoe jomoko.”
  meu-meu: Badina be natudia hahinedia haida vada e abidia, idia adavadia bona natudia
    adavadia ai e halaodia; una kara amo bese helaḡana na ini tano taudia ida vada
    e hebulo; bona ina hebeatai karana ai heitatao taudia bona hanua tau-badadia vada
    e guna.
  npi-ULB: किनकि तिनीहरूले उनीहरूका केही छोराछोरीसित विहेवा गरेका छन् र अरू देशका
    जातिहरूसित पवित्र जातिलाई मिसाएका छन्, अनि अधिकारीहरू र अगुवाहरूले नै पहिले यस्तो
    अविश्‍वासको काम गरेका छन् ।”
  yor-yor: Wọ́n ti fẹ́ lára àwọn ọmọbìnrin wọn fún ara wọn àti fún àwọn ọmọkùnrin
    wọn gẹ́gẹ́ bí aya, wọ́n ti da irú-ọmọ ìran mímọ́ pọ̀ mọ́ àwọn ènìyàn ti ó wà ní
    àyíká wọn. Àwọn olórí àti àwọn ìjòyè ta àwọn ènìyàn tókù yọ nínú híhu ìwà àìṣòótọ́.”
  ind-ind: Mereka dan anak-anak lelaki mereka melakukan kawin campur dengan anak-anak
    perempuan dari bangsa-bangsa itu, sehingga merusak kesucian garis keturunan bangsa
    Israel. Bahkan para pemimpinlah yang justru lebih dulu melakukan tindakan tercemar
    itu!”
  pes-OPCB: مردان یهودی از دختران این قومها برای خود و پسرانشان زنان گرفته‌اند و به
    این وسیله قوم مقدّس را با قومهای بت‌پرست در هم آمیخته‌اند. در این فساد، سران و
    بزرگان قوم پیشقدم بوده‌اند.
  tgl-ULB: Dinala nila ang ilan sa kanilang mga anak na babae at anak na lalaki, at
    pinagsama nila ang mga taong banal sa mga mamamayan ng ibang mga lupain. At ang
    mga opisyal at mga pinuno ang nanguna sa kawalan ng pananampalatayang ito.
  hui-hui: Ani bialu inanaga agali haguane Yudali bu hearume dindi uruniha wali berearu
    dabu bigi biyagome ina wali agali Ngode Datagaliwabe ibuninaga loma biaho helene
    harimagoni ina ko halu dindi tara wali agali biaru haradagua bidama. Agali haguane
    hearubi haru haga hearubi tigua mana ko urunidagua bialu heagola hondowa wali
    agali maru hearumebi ti biyadagua talialu bialu ka, lalu i̱ langiya.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​သည်​လူ​မျိုး​ခြား​အ​မျိုး သ​မီး​များ​နှင့်​အိမ်​ထောင်​ပြု​ကြ​သည်​ဖြစ်​၍
    ဘု​ရား​သ​ခင်​၏​သီး​သန့်​လူ​မျိုး​တော်​သည် ညစ်​ညမ်း​လေ​ပြီ။ ဤ​အ​ပြစ်​ကို​ကူး​လွန်​ရာ
    တွင်​ခေါင်း​ဆောင်​များ​နှင့်​အ​ရာ​ရှိ​များ​သည် အ​ဆိုး​ဆုံး​ဖြစ်​ပါ​သည်'' ဟု​ပြော​ကြား​ကြ​၏။-
  bod-N: ཁོ་རྣམས་ཀྱིས་རང་ཉིད་དང་རང་གི་བུ་རྣམས་ལ་ཕྱི་ཕྱོགས་པའི་ཆུང་མ་བླངས་ཏེ། རིགས་རྒྱུད་གཙང་མ་དེ་མི་རིགས་གཞན་དང་བསྲེས་འདུག
    དེར་མ་ཟད་འགོ་དཔོན་དང་འགོ་ཁྲིད་རྣམས་བྱ་བ་འདིའི་སྟེང་ནས་ཉེས་ཅན་གཏེ་བོ་ཡིན་ཞུས་བྱུང་།
  sna-sna: Vakatora vanasikana vavo vakavapa kuti vave vakadzi vavo uye nevevanakomana
    vavo, uye vakasanganisa rudzi rutsvene navanhu vakavapoteredza. Uye vatungamiri
    namakurukota ndivo vakatanga pakusatendeka uku.”
  spa-BLM: Porque han tomado de sus hijas para sí y para sus hijos, de modo que la
    santa descendencia se ha mezclado con los pueblos de las tierras. Sí, la mano
    de los príncipes y gobernantes ha sido la principal en esta transgresión”.
  cac-cac: A eb' chi' yed' eb' yuninal eb', van yic'lan sb'a eb' yed' eb' ix yisil
    eb' ch'oc chon̈ab'il chi'. Yuj chi' a schon̈ab' Dios toxo ix somchaj yed' juntzan̈
    anima chi'. A val eb' b'ab'el ix yac'och smul tic, aton eb' yajal yaj d'a co cal,
    xchi eb' d'ayin.
  swh-ULB: Kwa kuwa wamewachukua baadhi ya binti na watoto wa kiume, wamejichanganya
    watu watakatifu na watu wa nchi nyingine na wakuu na viongozi wamekuwa wa kwanza
    katika imani hii potofu.
  bel-bel: бо ўзялі дачок іхніх за сябе і за сыноў сваіх і зьмяшалася семя сьвятое
    з народамі іншапляменнымі, і прытым рука самых знакамітых і галоўных была ў гэтым
    беззаконьні першаю.
  deu-ELBBK: denn sie haben von ihren Töchtern für sich und für ihre Söhne genommen,
    und so hat sich der heilige Same mit den Völkern der Länder vermischt; und die
    Hand der Obersten und der Vorsteher ist in dieser Treulosigkeit die erste gewesen.
  mbb-OT: Nemengesawa pa ganì sikandan wey is menge anak dan te menge vahi he ebpemuun
    keniyan he menge etew. Umbe is menge etew he pinilì te Megbevayà nesehuǥan te
    zuma he menge etew. Ne is menge pengulu tew wey menge upisyal iyan en nengulu
    te kebaal kayi.”
  mal-2015: അവരുടെ പുത്രിമാരെ അവർ തങ്ങൾക്കും തങ്ങളുടെ പുത്രന്മാർക്കും ഭാര്യമാരായി
    എടുത്തതുകൊണ്ടു വിശുദ്ധസന്തതി ദേശനിവാസികളോടു ഇടകലർന്നു പോയി; പ്രഭുക്കന്മാരുടെയും
    പ്രമാണികളുടെയും കൈ തന്നേ ഈ അകൃത്യത്തിൽ ഒന്നാമതായിരിക്കുന്നു എന്നും പറഞ്ഞു.
  rmc-rmc: Ale ile peske romňijen andral kala narodi, the peskre čhavenge, a avke
    mišinde le Devleskre svete manušen le cudzincenca. A amare vodci the anglune manuša
    kada binos kerde ešebna.“
  pes-OPV: زیرا که از دختران ایشان برای خود و پسران خویش زنان گرفته و ذریت مقدس را
    با امت های کشورها مخلوط کرده‌اند و دست روسا و حاکمان در این خیانت مقدم بوده است.»
  ron-1924: Кэч шь-ау луат невесте дин фетеле лор пентру ей ши пентру фиий лор ши
    ау аместекат нямул сфынт ку попоареле цэрилор ачестора. Ши кэпетенииле ши дрегэторий
    ау фост чей динтый каре ау сэвыршит пэкатул ачеста.”
  ben-OBCV: এসব জাতির কন্যাদের তারা নিজেদের ও তাদের সন্তানদের স্ত্রীরূপে গ্রহণ করেছে
    এবং এভাবে পবিত্র জাতিকে তাদের চতুর্দিকের অন্য জাতির লোকেদের সঙ্গে মিশ্রিত করেছে।
    নেতৃবৃন্দ ও কর্মকর্তারাই সর্বপ্রথম এই অবিশ্বস্ততার পথে গিয়েছে।”
  som-som: Waayo, iyaga iyo wiilashoodiiba waxay guursadeen gabdhahoodii, oo sidaasuu
    farcankii quduuska ahaa ugu qasmay dadyowgii dalka degganaa; oo weliba xadgudubkaas
    waxaa madax u ahaa amiirrada iyo taliyayaasha.
  lat-VUC: 'tulerunt enim de filiabus eorum sibi et filiis suis, et commiscuerunt
    semen sanctum cum populis terrarum: manus etiam principum et magistratuum fuit
    in transgressione hac prima.'
  eng-ASVBT: 'For they have taken of their daughters for themselves and for their
    sons, so that the holy seed have mingled themselves with the peoples of the lands:
    yea, the hand of the princes and rulers hath been chief in this trespass.'
  ita-1885: Perciocchè hanno prese delle lor figliuole per sè, e per li lor figliuoli;
    laonde la santa progenie si è mescolata co' popoli di questi paesi; e i principali
    del popolo, e i rettori, sono stati i primi a commetter questo misfatto.
  eng-LXXUP: For they have taken of their daughters for themselves and their sons;
    and the holy seed has passed among the nations of the lands, and the hand of the
    rulers has been first in this transgression.
  eng-ULB: For they have taken some of their daughters and sons, and have mixed the
    holy people with the people of other lands, and the officials and leaders have
    been first in this faithlessness.”
  spa-VBL: Algunos israelitas incluso se han casado con mujeres de estos pueblos,
    tanto ellos como sus hijos, mezclando la raza santa con estos pueblos de la tierra.
    Nuestros líderes y funcionarios están al frente de este comportamiento pecaminoso”.
  fra-_FOB: Car ils ont pris de leurs filles pour eux et pour leurs fils; et la race
    sainte s'est mêlée avec les peuples de ces pays; et la main des chefs et des magistrats
    a été la première à commettre ce péché.
  mal-mal: ഈ ജനതകളുടെ പുത്രിമാരെ അവർ തങ്ങൾക്കും തങ്ങളുടെ പുത്രന്മാർക്കും ഭാര്യമാരായി
    എടുത്തതുകൊണ്ട്, വിശുദ്ധസന്തതി ദേശനിവാസികളോട് ഇടകലരുവാൻ കാരണമായി; അധിപതികളും പ്രമാണികളും
    തന്നെയാണ് ഈ അപരാധത്തിൽ മുൻപന്മാരായിരിക്കുന്നത്” എന്നും പറഞ്ഞു.
  urd-GVR: '@see-verse:EZR.009.001'
  suz-BL: मेकोपुकीमी मेको आन तमी आंम कली नु आन तौ आन कली मीश चाक्‍शो बाक्‍तेक्‍म।
    मोदेंशो पा परमप्रभु आ आंम मुरपुकी अर्को रागी ङा मुरपुकी नु खाल्‍साक्‍म। मिनु योव़चा
    पुंइसीशो ठेयब मुर नु सासन पाइब आन परमप्रभु आ देंशो मपथु, शुश दोस ताइब बाक्‍नीम”
    देंतेक्‍म। ब्‍यवस्‍था ७:३; ब्‍यवस्‍था २३:३; गन्‍ती ११:१७-२५; नेहेम्‍याह १३:२३
  ita-1927: Poiché hanno preso delle loro figliuole per sé e per i propri figliuoli,
    e hanno mescolata la stirpe santa coi popoli di questi paesi; e i capi e i magistrati
    sono stati i primi a commettere questa infedeltà”.
  ckb-ckb: چونکە لە کچەکانی ئەوانیان بۆ خۆیان و کوڕەکانیان هێناوە و نەژادی پیرۆز تێکەڵ
    بە گەلانی خاکەکان بووە. دەستی ڕابەر و کاربەدەستەکانیش لەم ناپاکییە یەکەم بووە.»
  eng-BBE: For they have taken their daughters for themselves and for their sons,
    so that the holy seed has been mixed with the peoples of the lands; and in fact
    the captains and rulers have been the first to do this evil.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮಗೂ, ತಮ್ಮ ಪುತ್ರರಿಗೂ ಅವರ ಪುತ್ರಿಯರನ್ನು ತೆಗೆದುಕೊಂಡರು. ಆದಕಾರಣ
    ಪರಿಶುದ್ಧ ಸಂತಾನದವರು ಈ ದೇಶದ ಜನರ ಸಂಗಡ ಬೆರೆತುಕೊಂಡಿದ್ದಾರೆ. ನಿಶ್ಚಯವಾಗಿ ಪ್ರಧಾನರು ಮತ್ತು
    ಅಧಿಕಾರಸ್ಥರು ಈ ಅಪನಂಬಿಗಸ್ತಿಕೆಗೆ ಮುಂದಾಳುಗಳಾದರು,” ಎಂದು ತಿಳಿಸಿದರು.
  tam-2017: எப்படியென்றால், அவர்களுடைய மகள்களிலே தங்களுக்கும் தங்கள் மகன்களுக்கும்
    பெண்களைத் திருமணம் செய்துகொண்டார்கள்; இப்படியே பரிசுத்த வம்சம்தேசங்களின் மக்களோடே
    கலந்துவிட்டது; பிரபுக்களின் கையும், அதிகாரிகளின் கையும், இந்தக் குற்றத்தில் முந்தினதாயிருக்கிறது
    என்றார்கள்.
  spa-RV-1909: Porque han tomado de sus hijas para sí y para sus hijos, y la simiente
    santa ha sido mezclada con los pueblos de las tierras; y la mano de los príncipes
    y de los gobernadores ha sido la primera en esta prevaricación.
  ron-BTF: Pentru că au luat dintre fiicele lor pentru ei înşişi şi pentru fiii lor;
    astfel încât sămânţa sfântă s-a amestecat cu popoarele acestor ţări; da, mâna
    prinţilor şi a conducătorilor a fost cea dintâi în această fărădelege.
  eng-WEBP: For they have taken of their daughters for themselves and for their sons,
    so that the holy offspring have mixed themselves with the peoples of the lands.
    Yes, the hand of the princes and rulers has been chief in this trespass.”
  eng-FBV: Some Israelites have even married women from these people, both themselves
    and their sons, mixing the holy race with these people of the land. Our leaders
    and officials are at the forefront of this sinful behavior.”
  nld-1939: Want zij hebben uit hun dochters vrouwen genomen voor zich en hun zonen;
    het heilig geslacht heeft zich vermengd met de landsbevolking, en de leiders en
    oversten hebben het slechte voorbeeld gegeven.
  nch-BL: Quincahuilijtoyaj nopa masehualme ma mosihuajtica ica iniichpocahua huan
    nojquiya quintemojtoque ichpocame ten ehuani sequinoc altepeme para inintelpocahua
    ma mosihuajtica. Huajca toxinacho tiisraelitame cati Toteco Dios techtapejpenijtoc
    para tiiaxcahua quimanelojtoque ica ni masehualme ipan ni talme cati amo israelitame
    huan cati amo taneltocani. Huan techilhuijque para elqui toisraelita tayacancahua
    huan tanahuatiani ten achtohui quichijque ni tajtacoli.
  vie-1934: Vì chúng có lấy những con gái họ làm vợ của mình, và làm vợ con trai mình.
    Dòng dõi thánh đã pha lộn như vậy với dân tộc của các xứ nầy; thật các trưởng
    và quan cai vốn là kẻ đầu phạm tội dường ấy.
  hin-CV: क्योंकि उन्होंने उनकी कुछ कन्याओं से विवाह कर लिया है तथा कुछ का विवाह अपने
    पुत्रों से कर दिया है; परिणामस्वरूप यह पवित्र, अलग किया हुआ राष्ट्र इन राष्ट्रों
    में मिल चुका है. सच तो यह है कि शासक और अधिकारी इस विश्वासघात में सबसे आगे रहे
    हैं.”
  spa-BES: Porque han tomado a sus hijas de entre las hijas de ellos para sí mismos,
    y para sus hijos, de modo que la semilla santa se ha mezclado con los pueblos
    de las tierras; y, de hecho, los capitanes y los gobernantes han sido los primeros
    en hacer este mal.
  tdx-tdx: Ie nañenga amo anak’ ampela’ iareoo ho am-bata’e naho ho amo ana-dahi’eo;
    aa le mi­traok’ am’ondati’ i taneio i tiry miavakey; eka, toe lohà’e amy tsy figahiñañe
    zay ty fità’ o roandriañeo naho o mpiaoloo.
  tha-KJV: เพราะเขารับบุตรสาวของชนเหล่านี้เป็นภรรยาของเขาเอง และของบุตรชายของเขา ดังนั้นเชื้อสายบริ​สุทธิ​์​ได้​ปะปนกับชนชาติทั้งหลายของแผ่นดินเหล่านั้น
    นี่​แหละในการละเมิดข้อนี้ มือของเจ้าหน้าที่ชั้นหัวหน้าและผู้ครองเมืองได้​เด่​นที​่​สุด​”
  por-BR-2018: Pois tomaram de suas filhas para si e para seus filhos, e assim a descendência
    santa se misturou com os povos destas terras; e os príncipes e os oficiais foram
    os primeiros nesta transgressão.
  deu-ELO: denn sie haben von ihren Töchtern für sich und für ihre Söhne genommen,
    und so hat sich der heilige Same mit den Völkern der Länder vermischt; und die
    Hand der Obersten und der Vorsteher ist in dieser Treulosigkeit die erste gewesen.
  eng-WYC-2018: For they have taken of their daughters wives to themselves, and to
    their sons, and they have meddled holy seed with the peoples of (these) lands;
    also the hand of (the) princes and of (the) magistrates was the first in this
    trespassing. (For they have taken their daughters as wives for themselves, and
    for their sons as well, and they have mixed, or mingled, holy seed with the peoples
    of these lands; yea, the hands of the leaders and of the magistrates were the
    first in this trespass.)
  epo-epo: ĉar ili prenis el iliaj filinoj edzinojn por si kaj por siaj filoj, kaj
    miksiĝis la sankta semo kun la popoloj de la landoj; kaj la mano de la eminentuloj
    kaj ĉefoj estis la unua en ĉi tiu malbonago.
  uig-PIN: Qünki ular bu yat taipilǝrdin ɵzlirigǝ wǝ oƣulliriƣa hotun elip berip,
    Hudaƣa has muⱪǝddǝs nǝsilni muxu zeminlardiki taipilǝr bilǝn arilaxturuwǝtti;
    uning üstigǝ, ǝmirlǝr bilǝn ǝmǝldarlar bu sadaⱪǝtsizlikning baxlamqiliridur, —
    deyixti.
  beo-beo: Yu dunu da ga fi uda labeba:le, Gode Ea hadigi fi dunu da wadela:lesi dagoi
    ba:i. Be Yu ouligisu dunu amola ouligisu hina dunu, ilia amola da ga fi uda laiba:le,
    ilia da amo wadela:i hou amo ganodini baligili wadela:i hamosu dunu agoai ba:i.
  tpi-OTNT: Ol man bilong yumi Juda i save maritim ol meri bilong ol dispela lain,
    olsem na yumi manmeri God i makim bilong em stret i kamap olsem ol haiden. Ol
    hetman na ol ofisa i mekim olsem, na ol arapela manmeri i bihainim pasin nogut
    bilong ol.”
  hau-SA: Sun auro wa kansu da ’ya’yansu ’yan mata mutanen nan, ta haka aka kwaɓa
    zuriyar da aka tsarkake da ta mutanen nan da suke tare da su. Shugabanni da manyan
    ma’aikata su ne a gaba-gaba a aikata wannan abin kunya.”
  uig-LAT: Chünki ular bu yat taipilerdin özlirige we oghullirigha xotun élip bérip,
    Xudagha xas muqeddes nesilni mushu zéminlardiki taipiler bilen arilashturuwetti;
    uning üstige, emirler bilen emeldarlar bu sadaqetsizlikning bashlamchiliridur,
    — déyishti.
  nde-nde: Bathatha amanye amadodakazi abo aba ngomkabo bathathela lamadodana abo,
    baxubanisa isizwe esingcwele labantu abahlezi labo. Njalo abakhokheli lezikhulu
    yibo abakhokheleyo kulokhu kungathembeki.”
  ton-ton: 'He kuo nau ʻomi honau ngaahi ʻofefine moʻonautolu, pea mo honau ngaahi
    foha: ko ia kuo fakafehakoʻaki ʻakinautolu ʻe he hako māʻoniʻoni mo e kakai ʻoe
    ngaahi fonua ko ia: ʻio, kuo kau lahi ʻae nima ʻoe houʻeiki mo e ngaahi pule ʻi
    he meʻa hala ni.'
  ces-1613: Nebo nabrali sobě a synům svým dcer jejich, a smísili se símě svaté s
    národy zemí, a knížata a vrchnost první byla v tom přestoupení.
  eng-WMB: For they have taken of their daughters for themselves and for their sons,
    so that the holy offspring have mixed themselves with the peoples of the lands.
    Yes, the hand of the princes and rulers has been chief in this trespass.”
  tam-TCV: இஸ்ரயேல் மனிதர் தங்களுக்கும், தங்கள் மகன்களுக்கும் அவர்களின் மகள்களில்
    சிலரை மனைவிகளாக எடுத்திருக்கின்றனர். இவ்வாறு பரிசுத்தமான ஜனம் சுற்றியுள்ள மக்களுடன்
    கலந்துகொண்டது. இந்த துரோகச் செயலில் மக்கள் தலைவர்களும், அதிகாரிகளுமே வழிகாட்டிகளாக
    இருந்தனர்” என்று சொன்னார்கள்.
  ceb-ULB: Tungod kay giminyoan nila ang pipila sa ilang mga anak nga babaye ug mga
    anak nga lalaki, ug nasagolan ang balaang katawhan sa mga tawo sa ubang mga nasod.
    Ug ang mga opisyal ug mga pangulo mao ang nagsugod sa pagka dili matinumanon.'
  pol-UBG: Pobrali bowiem ich córki dla siebie i swoich synów, tak że święte nasienie
    pomieszało się z ludami tych ziem, a w tym grzechu przodowali naczelnicy i przywódcy.
  urd-GVU: '@see-verse:EZR.009.001'
  deu-1912: denn sie haben derselben Töchter genommen sich und ihren Söhnen und den
    heiligen Samen gemein gemacht mit den Völkern in den Ländern. Und die Hand der
    Obersten und Ratsherren war die vornehmste in dieser Missetat.
  kan-2017: ಅವರು ತಮಗೂ ತಮ್ಮ ಗಂಡುಮಕ್ಕಳಿಗೂ ಅವರಿಂದ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ತೆಗೆದುಕೊಂಡದ್ದರಿಂದ ದೇವಕುಲವು
    ಅನ್ಯದೇಶಗಳವರೊಡನೆ ಮಿಶ್ರವಾಯಿತು. ಪ್ರಭುಗಳೂ ಮತ್ತು ಪ್ರಧಾನರೂ ಈ ದ್ರೋಹಕ್ಕೆ ಮುಂದಾಳುಗಳಾದರು”
    ಎಂದು ತಿಳಿಸಿದರು.
  yap-yap: Pi pumo’on ni Jew e yad be le’engiy e ppin nu boch e nam, ere girdi’ rok
    Got nib thothup e kar alit niged yad. Pi tayugang’ nge pi tolang e yad e tapi
    kenggin e re denen ney.
  hlt-MCSB: Amih nu te amamih ham neh a ca ham khaw a loh uh. Cangtii cae he khohmuen
    pilnam neh pitpom uh coeng. Te dongah mangpa kut neh ukkung rhoek he boekoeknah
    neh lamhma la om,” a ti nah.
  mdy-ETH: ዔያታ ዬያ ዓሶ ቶኦካፓ ፔኤሮ ላኣሊ ዔኪ፥ ሃሣ ዔያቶኮ ናኣቶዋ ዔያቶይዳፓ ዔኪሴኔ፤ ዱማዼ ዜርፆ ሜሌ ዓሺኖ ዓጮ
    ዓሶና ዎላ ዔያታ ሲኢሬኔ፤ ዬያ ጊቴቃይዶ ማዾኮ ቤርታዼ ዓሳ ሱኡጎና ቢታንታ ዓኣ ዓሶናኬ» ጌይ ታኣም ኬኤዜኔ።
  twi-ASANTE: Na Israelfoɔ mmarima ware firi saa nnipa no mu, na wɔpɛ yerenom firi
    wɔn mu, ma wɔn mmammarima. Enti, mfrafrawadeɛ no ama nnipa kronkron no ho agu
    fi. Deɛ ɛsɛe asɛm no koraa ne sɛ, mpanimfoɔ ne ntuanofoɔ no koraa na wɔdi ho fɔ
    kɛseɛ.”
  eng-WEBU: For they have taken of their daughters for themselves and for their sons,
    so that the holy offspring have mixed themselves with the peoples of the lands.
    Yes, the hand of the princes and rulers has been chief in this trespass.”
  wal-wal: Qassi banttayyoonne bantta naatuyyo Aihuda gidenna macca naatuppe machcho
    oottidi ekkidosona; hegaappe denddidaagan geeshsha zerettati Aihuda gidennaageetuura
    walakettidosona. Kaalettiyaageetinne halaqati ammanettennaageeta gididi, hagaa
    malabaa oottanau sintta xeera gidoosona” yaagidosona.
  spa-PDDPT: Porque tomaron de las hijas de éstos para ellos y para sus hijos. Emparentaron
    la descendencia santa con la de los pueblos de la tierra. Los magistrados y los
    oficiales fueron los primeros que cometieron esta infidelidad.
  gun-gun: Mba'eta ha'e kuery va'e regua rajy kuery ae ogueraa gua'yxyrã, gua'y kuery
    ra'yxyrã guive. Ha'e rami vy nhande kuery nhandeky'a e'ỹ aguã va'ekue jaje'apa
    ma jakuapy kova'e yvy re ikuai va'e re. Yvatekueve ha'e huvixa kuery ranhe ho'apa
    ma ha'e rami ojejavya py — he'i okuapy.
  agu-BL: Na yi e' katanum yi e' xonl Israel scyuch' yi e' chinitxa', ja chume' scyuch'
    chinitxajil yi e' mal wunaka'tz. Nin tan yi xtxolbila'tz, ja chisuk quib scyuch'
    yi e'a'tz. Nin yi e' yi bajxche' tan banle'n yi xtxolbila'tz i'tz yi e' kabajxom,”
    che'ch bantz.
  ilo-ULB: Gapu ta innalada dagiti dadduma nga annakda a babbai ken lallaki, ket inlaokda
    dagiti nasantoan a tattao kadagiti tattao iti sabali a daga. Ket dagiti pay opisial
    ken mangidadaulo ti nangiyun-una iti daytoy a kina-awan ti pammati.'
  kpg-kpg: Nia daane o Jew guu lodo gi nia ahina tuadimee, deelaa laa, nia daangada
    haga madagu a God la gu milimilia. Nia dagi mo digau aamua la gu hagaingoo hua
    bolo digau hai mee huaidu.
  uig-ARA: چۈنكى ئۇلار بۇ يات تائىپىلەردىن ئۆزلىرىگە ۋە ئوغۇللىرىغا خوتۇن ئېلىپ بېرىپ،
    خۇداغا خاس مۇقەددەس نەسىلنى مۇشۇ زېمىنلاردىكى تائىپىلەر بىلەن ئارىلاشتۇرۇۋەتتى؛
    ئۇنىڭ ئۈستىگە، ئەمىرلەر بىلەن ئەمەلدارلار بۇ ساداقەتسىزلىكنىڭ باشلامچىلىرىدۇر،
    ــ دېيىشتى.
  sus-sus: E bara na sie xa di ginɛe dɔxɔ, e man bara e fen futi ra e xa die bɛ. E
    bara won ma si sɛniyɛnxi masunbu si gbɛtɛe ra. Forie nun kuntigie nan singe na
    fe rafɔlɔ.»
  pon-2006: Ohl en Suhs kan pwoudikidahr lihen liki kan, eri, sapwellimen Koht aramas
    sarawi kan pil iangehr saminla. Kaun akan oh lapalap akan me wia poahsoan en sapwung
    wet.
  ksd-ksd: Tago dia tar ben ra umana natu i diat, a umana vavina, ure diat ma ure
    kadia umana bul tutana; damana ra gomgom na tarai dia tar varpopoto ma ra tarai
    vakuku ta go ra gunagunan; maia, ra umana luluai ma ra umana tena varkurai iat
    dia manga varpiam ta go ra magit.
  tur-YTC: Çünkü onların kızlarını kendilerine ve oğullarına aldılar, öyle ki kutsal
    soy, ülkelerin halklarıyla karıştı. Evet, önderlerin ve beylerin eli bu suçta
    başı çekiyordu.”
  grc-BRENT: ὅτι ἐλάβοσαν ἀπὸ θυγατέρων αὐτῶν ἑαυτοῖς καὶ τοῖς υἱοῖς αὐτῶν· καὶ παρήχθη
    σπέρμα τὸ ἅγιον ἐν λαοῖς τῶν γαιῶν, καὶ χεὶρ τῶν ἀρχόντων ἐν τῇ ἀσυνθεσίᾳ ταύτῃ
    ἐν ἀρχῇ.
  ind-AYT: Mereka mengambil anak perempuan dari orang-orang itu sebagai istri untuk
    dirinya dan untuk anak laki-lakinya sehingga benih yang kudus bercampur dengan
    orang-orang di negeri itu. Bahkan, tangan para pemimpin dan penguasa telah lebih
    dahulu melakukan pelanggaran ini.”
  nya-nya: Zomwe zikuchitika ndi izi. Aisraeli ena ndi ana awo aamuna anayamba kukwatira
    ana aakazi a anthuwa. Choncho mtundu wopatulika wadzisokoneza ndi mitundu ya anthu
    a mʼderali. Ndipo atsogoleri ndi akuluakulu ndiwo akupambana pa makhalidwe osakhulupirikawa.”
  hrv-hrv: 'nego su za sebe i za sinove svoje uzimali za žene njihove kćeri: sveti
    rod pomiješao se s narodima zemlje; glavari i savjetnici prvi su počinili tu nevjernost.”'
  mps-mps: “Da te Juda bidi dabego te hani bidi dabego wegi sobao, tama te da Godigo
    dolo mu sa muani tedali gasagi yai we bidi hani te Godigo bomai po odisąbo bidi
    hanigo kolesagaba palio. Te polalubo bidi dabe me, te ofisa dabego me, te tiwai
    e hasia bolo ebaso, tama te gasa we bidi dabego augwa me te dwai kolesaga ela
    palio,” augwaligo te po wai.
  tpi-tpi: Ol man bilong yumi Juda i save maritim ol meri bilong ol dispela lain,
    olsem na yumi manmeri God i makim bilong em stret i kamap olsem ol haiden. Ol
    hetman na ol ofisa i mekim olsem, na ol arapela manmeri i bihainim pasin nogut
    bilong ol.”
  dan-1931: thi af deres Døtre har de taget sig selv og deres Sønner Hustruer, så
    at den hellige Sæd har blandet sig med Hedningerne; og Øversterne og Forstanderne
    var de første til at øve denne Troløshed!”
  vie-OVCB: Họ cưới con gái của người ngoại giáo cho chính mình hoặc cho con mình,
    làm cho dòng giống thánh bị pha trộn. Những người phạm tội trước tiên lại là một
    số các lãnh đạo nòng cốt.”
  guj-2017: તેઓએ પોતે અને તેઓના પુત્રોએ આ લોકોની સ્ત્રીઓ સાથે લગ્ન કર્યા છે; આમ પવિત્ર
    વંશના લોકો અન્ય પ્રદેશના લોકો સાથે મિશ્રિત થઈ ગયા છે. આવા પાપચારો કરવામાં મુખ્યત્વે
    સરદારો અને અમલદારો સૌથી આગળ છે.”
  pon-2006A: Ohl en Suhs kan pwoudikidahr lihen liki kan, eri, sapwellimen Koht aramas
    sarawi kan pil iangehr saminla. Kaun akan oh lapalap akan me wia poahsoan en sapwung
    wet.
  por-BRBSL: Pois eles tomaram de suas filhas para si e para seus filhos, de modo
    que os filhos santos se misturaram com os povos das terras. Sim, a mão dos príncipes
    e dos governantes tem sido a principal nesta transgressão”.
  cth-cth: Bangkongtetpawiteh, a canu hoi a capanaw a kâokhai sak awh. Hat toteh,
    ka thoung e cati teh ram thung kaawmnaw hoi a kâkalawt toe. Kahrawikungnaw hoi
    lawkcengkungnaw ni doeh a kamtawng awh, telah ati awh.
  twi-twi: Na Israelfo mmarima ware fi saa nnipa no mu, na wɔpɛ yerenom fi wɔn mu,
    ma wɔn mmabarima. Enti ananafo aware no ama nnipa kronkron no ho agu fi. Nea ɛsɛee
    asɛm no koraa ne sɛ, mpanyimfo ne ntuanofo no koraa na wodi ho fɔ kɛse.”
  hlt-hlt: Amih nu te amamih ham neh a ca ham khaw a loh uh. Cangtii cae he khohmuen
    pilnam neh pitpom uh coeng. Te dongah mangpa kut neh ukkung rhoek he boekoeknah
    neh lamhma la om,” a ti nah.
  tbz-SIM: Bɛmbɛ nɛ̀ bɛ bí bɛ̀ tùókɛ́ ibotí tɛì kó bɛsɑpɑ̀mbɛ̀ mbɛ kɛ puokɛ, bɛmbɛ
    bɛ̀ɛ̀ tu Kuyie nkɔbɛ kɛ kɔkɛ́nɛ̀ bɛ̀ɛ̀ í tú Kuyie nkɔbɛ. Bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ sikpɑ̀ɑ̀tìbìí
    bɛɛ̀ tu bɛketibɛ̀ kɛ tɑ dɛ kó mɛdɔɔ̀rìmɛ̀ yɛimɛ miɛkɛ.
  msy-2020: Judan gumazir maba, uari ko uan otariba bagha men guivir mabar ikiasa
    me ini. Kamaghɨn amizɨ, e God ua bagha amɨsevezir darasi, e God gɨfozir puvatɨzir
    gumazamiziba ko porogha men mɨn ami. Gumazir dapaniba ko ingangarimɨn garir gumaziba
    kamaghɨn amima, gumazir igharaziba men gara uaghan men mɨn ami.”
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ piyɑ pɑ kpɑɣɑ piitimnɑɑ mpɛ pɑ tɑɑ kɛ́ ɑlɑɑ kɛ́, hɑlǝnɑ
    pɑnɑ kpɑɩ nyǝ́mɑ mpɛ pɑ piitim siti. Pǝ tɑɣɑ nyʋɣʋ nyǝ́mɑ nɑ sɔsɑɑ mpɛ pɑ cɑɑlǝnɑ
    kʋtɑkɛɛsǝtʋ ntǝɣɩ lɑpʋ.
  azb-azb: Belə ki onlar özlərinə və oğullarına ətraflarındakı xalqların qızlarından
    alıblar. Bununla müqəddəs xalq başqa xalqlarla qarışıb. Rəhbərlərlə məmurlar bu
    xəyanətə ilk yol açmışlar».
  eng-DBY: for they have taken of their daughters for themselves and for their sons,
    and have mingled the holy seed with the peoples of the lands; and the hand of
    the princes and rulers has been chief in this unfaithfulness.
  hin-2017: क्योंकि उन्होंने उनकी बेटियों में से अपने और अपने बेटों के लिये स्त्रियाँ
    कर ली हैं; और पवित्र वंश इस ओर के देशों के लोगों में मिल गया है। वरन् हाकिम और
    सरदार इस विश्वासघात में मुख्य हुए हैं।”
  wol-KYG: Jël nañu jabar ci ñoom, jëlal ci jabar seeni doom, ba jaxase jiwu mu sell
    mi ak waasoy réew yi. Njiit yeek mag ñi sax ñoo jiitu ci googu fecci kóllëre.»
  eng-YLT: for they have taken of their daughters to them, and to their sons, and
    the holy seed have mingled themselves among the peoples of the lands, and the
    hand of the heads and of the seconds have been first in this trespass.'
  eng-WYC-2017: For they have taken of their daughters wives to themselves, and to
    their sons, and they have meddled [or mingled] holy seed with the peoples of lands;
    also the hand of princes and of magistrates was the first in this trespassing.
  eng-WMBB: For they have taken of their daughters for themselves and for their sons,
    so that the holy offspring have mixed themselves with the peoples of the lands.
    Yes, the hand of the princes and rulers has been chief in this trespass.”
  urd-GVH: '@see-verse:EZR.009.001'
  rug-rug: Sina ele haba vagi i rini sari dia vineki pude na dia barikaleqe meke va
    haba ni tugo rini sari tudia koreo. Ke ele varihenie sa butubutu hope koari na
    tiedi rina popoa pu koa vari likohae. Meke koasa sineke tinarae hierana si namu
    ele koa va kenue tugo sari na koimata meke na ṉati palabatu,” gua si arini.
  gaz-gaz: Isaanis intallan jaraa ofii isaaniitiif fuudhanii ilmaan isaaniis fuusisanii
    sanyii qulqulluu sana saboota naannoo isaaniitti makan. Hooggantoonnii fi qondaaltonnis
    balleessaa kana hojjechuu keessatti dura aantota turan.”
  fra-LSG: Car ils ont pris de leurs filles pour eux et pour leurs fils, et ont mêlé
    la race sainte avec les peuples de ces pays; et les chefs et les magistrats ont
    été les premiers à commettre ce péché.
  yal-yal: Bayo, e bata ne dii tɛmɛne futu e yɛtɛ xa e nun e dii xɛmɛne xa, e bɔnsɔn
    sariɲanxin sunbu e rabilinna siyane muxune ra. Kuntigine nun kitisane nan singe
    na tinxintareyaan ligaxi.”
  haw-1868: A ua lawe lakou i na kaikamahine a lakou i wahine na lakou, a na ka lakou
    mau keikikane; a ua hui pu ka poe laa ia lakou iho me na kanaka e na aina; a o
    na haku, a me na luna, o lakou ke kumu o keia hewa.
  arb-NAV: لأَنَّهُمْ تَزَوَّجَوا هُمْ وَأَبْنَاؤُهُمْ مِنْ بَنَاتِهِمْ، فَاخْتَلَطَ
    النَّسْلُ الْمُقَدَّسُ بِأُمَمِ الأَرَاضِي، وَقَدْ كَانَ الرُّؤَسَاءُ وَالْوُلاةُ
    أَوَّلَ مَنِ ارْتَكَبَ هَذِهِ الْخِيَانَةَ».
  ewe-ewe: Woawo ŋutɔ ɖe woƒe nyɔnuwo na wo ɖokui kple wo viŋutsuwo, eye wotsaka dukɔ
    kɔkɔe la kple dukɔ siwo ƒo xlã wo, eye kplɔlawo kple amegãwoe nɔ ŋgɔ le nuteƒemawɔmawɔ
    sia me.”
  eng-LEE: For they have taken of their daughters for themselves and for their sons;
    and the holy seed have mingled themselves with the nations of these lands; and
    the hand of the princes and rulers hath been the first in this trespass.
  asm-FB: কাৰণ পবিত্র লোকসকলে তেওঁলোকৰ কিছুমান ল’ৰা-ছোৱালীৰ বিবাহত এনেদৰে আন দেশৰ
    লোকসকলৰ সৈতে সম্বন্ধ স্থাপন কৰে। এই অৱিশ্বাসী কাৰ্যত কৰ্মচাৰী আৰু মূখ্য লোকসকলে
    আগভাগ লয়।”
  sus-A: عٍ بَرَ نَ سِيٍ شَ دِ فِنّيٍ دْشْ، عٍ مَن بَرَ عٍ قٍن قُتِ رَ عٍ شَ دِيٍ
    بّ. عٍ بَرَ وٌن مَ سِ سّنِيّنشِ مَسُنبُ سِ فبّتّيٍ رَ. قٌرِيٍ نُن كُنتِفِيٍ نَن
    سِنفٍ نَ قٍ رَقْلْ.»
  fra-SBL: Car ils ont pris de leurs filles pour eux et pour leurs fils, de sorte
    que leur progéniture sainte s'est mêlée aux peuples des pays. Oui, la main des
    princes et des gouvernants a été la principale responsable de cette infamie. »
  hbo-hbo: כִּֽי־נָשְׂא֣וּ מִבְּנֹֽתֵיהֶ֗ם לָהֶם֙ וְלִבְנֵיהֶ֔ם וְהִתְעָֽרְבוּ֙ זֶ֣רַע
    הַקֹּ֔דֶשׁ בְּעַמֵּ֖י הָאֲרָצֹ֑ות וְיַ֧ד הַשָּׂרִ֣ים וְהַסְּגָנִ֗ים הָ֥יְתָ֛ה
    בַּמַּ֥עַל הַזֶּ֖ה רִאשֹׁונָֽה׃ ס
  piu-2006: '@see-verse:EZR.009.001'
  kik-kik: Nĩmahikĩtie airĩtu amwe ao magatuĩka atumia ao na a ariũ ao, na magatukania
    rũrĩrĩ rũrĩa rũtheru na andũ arĩa matũrigiicĩirie. Atongoria na anene ao nĩo matongoretie
    andũ arĩa angĩ ũhoro-inĩ ũyũ wa kwaga kwĩhokeka.”
  fra-NCL: Car ils ont pris de leurs filles pour eux et pour leurs fils, et la race
    sainte s’est alliée avec les peuples de ces pays ; et la main des chefs et des
    magistrats a été la première dans cette transgression. »
  cek-AK: To prae ah kaom kaminawk ih canunawk to angmacae hanah lak o, a caanawk
    hanah doeh a lak pae o; to tiah kaciim acaeng loe kaciim ai nihcae taengah kaom
    kaminawk hoiah angbaeh o puk boeh; ue, zaehoikungnawk hoi ukkung angraengnawk
    loe hae baktih zae sakhaih bangah lu koek ah oh o boeh, tiah a thuih o.
  cuk-cuk: ”Ar Israel-dulemar, we-dulemar-baigan-omegan-nikudmalad. Deginbali, Israel-dulemar,
    e-masmalaga, dule-baigan-e-sisgan-ukdemalad. Bab-Dummad-na-e-dulemar-susadi, emide,
    dulemar-baiganbo ablis-apurudmalad. Dule-dummagan, dule-negsemamaid, a-inseba
    na we-isguedgi isgudmalad.”
  uig-CYR: Чүнки улар бу ят таипиләрдин өзлиригә вә оғуллириға хотун елип берип, Худаға
    хас муқәддәс нәсилни мошу зиминлардики таипиләр билән арилаштурувәтти; униң үстигә,
    әмирләр билән әмәлдарлар бу садақәтсизликниң башламчилиридур, — дейишти.
  tel-2017: వారి ఆడపిల్లలను పెళ్లి చేసుకొంటున్నారు, తమ కూతుళ్ళని వారి కొడుకులకు ఇస్తున్నారు.
    ప్రత్యేక జనంగా ఉండాల్సిన వీరు ఆ జాతుల పవిత్రమైన ప్రజలతో కలిసిపోయారు. పైగా ఈ తప్పులు
    చేస్తున్న వారిలో మన పెద్దలు, అధికారులు కూడా ప్రముఖంగా ఉన్నారు.”
  hat-BSA: Paske yo te pran kèk nan fi pa yo kon madanm pou yo menm, ak pou fis pa
    yo, jiskaske ras sen an te vin mele avèk pèp peyi yo. Vrèman, se men a chèf yo
    avèk dirijan yo ki te pran an avan nan enfidelite sa a.”
  kos-kos: Mukul Jew uh payuk sin mutan sac, pwanang mwet mutal lun God elos fohkfokla.
    Mwet kol ac mwet pwapa elos pa kunaus ma sap uh oemeet uh.
  hbo-WLC: כִּֽי־נָשְׂא֣וּ מִבְּנֹֽתֵיהֶ֗ם לָהֶם֙ וְלִבְנֵיהֶ֔ם וְהִתְעָֽרְבוּ֙ זֶ֣רַע
    הַקֹּ֔דֶשׁ בְּעַמֵּ֖י הָאֲרָצ֑וֹת וְיַ֧ד הַשָּׂרִ֣ים וְהַסְּגָנִ֗ים הָֽיְתָ֛ה
    בַּמַּ֥עַל הַזֶּ֖ה רִאשׁוֹנָֽה׃ ס
  ibo-ibo: Ha alụtarala onwe ha nwunye site nʼụmụ ndị inyom mba ọzọ ndị a, lụtakwara
    ụmụ ha ndị ikom. Ha agwakọtala mkpụrụ nsọ na ndị dị iche iche nọ ha gburugburu.
    Ọ bụ ndị ndu na ndịisi ọchịchị ha bụ ndị butere ụzọ nʼibi ndụ ekwesighị ntụkwasị
    obi a.”
  ory-ory: କାରଣ ସେମାନେ ଆପଣାମାନଙ୍କ ଓ ଆପଣାମାନଙ୍କ ପୁତ୍ରଗଣ ନିମନ୍ତେ ସେମାନଙ୍କର କନ୍ୟାଗଣଙ୍କୁ
    ଗ୍ରହଣ କରିଅଛନ୍ତି; ଏହିରୂପେ ପବିତ୍ର ବଂଶ ଅନ୍ୟ ଦେଶୀୟ ଗୋଷ୍ଠୀୟମାନଙ୍କ ସଙ୍ଗେ ଆପଣାମାନଙ୍କୁ
    ମିଶ୍ରିତ କରିଅଛନ୍ତି; ଆହୁରି, ଏହି ଅପରାଧରେ ଅଧିପତି ଓ ଶାସନକର୍ତ୍ତାମାନଙ୍କ ହସ୍ତ ପ୍ରଧାନ ହୋଇଅଛି।”
  chk-chk: Pun ra angei ekoch me lein nöür föpwül o pwülüeniir, ra pwal apwüpwülüeer
    ngeni nöür mwän. Iei usun ekewe aramas mi pin ra afitiarfengen me aramasen ekewe
    fanü. Nge ei lapalap mi ngau ekewe nöüwis me ekewe samol ra akom le föri.”
  rop-rop: Ola Juwish men bin oldei merrit langa detlot gel brom najalot kantri. Detlot
    Juwish pipul bin seikridwan pipul blanga God, bat dei jidan nogudwan na dumaji
    deibin joinin langa ola brabli nogudwan ting weya detlot najalot pipul bin dumbat
    en dei nomo bin jidan nomo garram enijing rong en seikridwan blanga God na. Ola
    boswan en ola gabman bos na bin stadim ola Isreil pipul blanga dum detlot nogudbala
    ting.
  ukr-1871: Бо побрали дочок їх за себе й за синів своїх, і змішалось насїннє сьвяте
    з чужороднїми народами, а при тому рука що найвидатнїйших й головнїйших була першою
    в сїй беззаконностї.
  deu-1951: Denn sie haben deren Töchter genommen für sich und ihre Söhne und haben
    den heiligen Samen mit den Völkern der Länder vermischt; und die Hand der Obersten
    und Vornehmsten ist in dieser Missetat die erste gewesen.
  eng-JPS: For they have taken of their daughters for themselves and for their sons;
    so that the holy seed have mingled themselves with the peoples of the lands; yea,
    the hand of the princes and rulers hath been first in this faithlessness.'
  srp-1865: Jer uzeše kæeri njihove sebi i sinovima svojim, te se pomiješa sveto sjeme
    s narodima zemaljskim; i ruka sveštenièka i glavarska bješe prva u tom prijestupu.
  lug-lug: Bawasizza abamu ku bawala baabwe, n’abawala ne bafumbirwa abamu ku batabani
    baabwe, bwe kityo eggwanga ettukuvu ne lyetabula n’amawanga agabeetoolodde. Ku
    nsonga eyo abakulembeze n’abakungu, be basinze okwonoona.”
  heb-heb: כי נשאו מבנתיהם להם ולבניהם והתערבו זרע הקדש בעמי הארצות ויד השרים והסגנים
    היתה במעל הזה ראשונה׃
  ben-IRV: তার ফলে তারা নিজেদের জন্য ও নিজেদের ছেলেদের জন্য তাদের মেয়েদের গ্রহণ করেছে;
    এই ভাবে পবিত্র বংশ নানা দেশে বসবাসকারী জাতিদের সঙ্গে মিশে গেছে এবং অধ্যক্ষরা ও
    শাসনকর্তারাই প্রথমে এই অবিশ্বস্ততার কাজ করেছেন৷”
  pan-pan: ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਧੀਆਂ, ਆਪਣੇ ਲਈ ਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਲਈ ਵਿਆਹ ਲਈਆਂ
    ਹਨ ਅਤੇ ਪਵਿੱਤਰ ਪਰਜਾ ਇਸ ਦੇਸ਼ ਦੀਆਂ ਕੌਮਾਂ ਵਿੱਚ ਰਲ ਮਿਲ ਗਈ ਹੈ, ਅਤੇ ਇਸ ਧੋਖੇ ਵਿੱਚ ਆਗੂ
    ਅਤੇ ਹਾਕਮ ਸਭ ਤੋਂ ਅੱਗੇ ਹਨ।”
  mya-JVB: အကြောင်း မူကား၊ သူ တို့သမီး များကို ကိုယ် ဘို့ ၎င်း၊ ကိုယ် သား ဘို့ ၎င်း၊
    သိမ်း ယူသဖြင့် ၊ သန့်ရှင်း သော အမျိုး သည် ဤပြည်သား ရင်းအမျိုးနှင့် ရောနှော လျက်ရှိ၍
    ၊ အကြီး အကဲနှင့် မင်း အရာရှိတို့သည်၊ ဤဒုစရိုက် အမှုကို အဦးပြုကြပြီတကားဟု ကြားပြောကြ၏။
  hmo-hmo: Iuda taudia ese idau bese hahine idia adavaia noho, bona unai dainai Dirava
    ena bese helagana be inai tano taudia danu idia mikisi hebou. Bona inai kara dika
    idia karaia guna taudia be lohia taudia bona taunimanima gunalaia taudia.”
  urd-urd: चुनाँचे उन्होंने अपने और अपने बेटों के लिए उनकी बेटियाँ ली हैं; इसलिए मुक़द्दस
    नसल इन अतराफ़ की क़ौमों के साथ ख़ल्त — मल्त हो गई, और सरदारों और हाकिमों का हाथ
    इस बदकारी में सब से बढ़ा हुआ है।
  rus-SYN: потому что взяли дочерей их за себя и за сыновей своих, и смешалось семя
    святое с народами иноплеменными, и притом рука знатнейших и главнейших была в
    сем беззаконии первою.
  bqc-SIM: Aa nↄsɛ̀ ń guu, aa sɛ̀ ń nɛ́ↄnɛ lↄ. Aa wá bui pↄ́ wá dɛ Lua gbɛ̃́ ũↄ
    kɛ̀ kↄ̃gbɛ̃ ũ ń bui pↄ́ liaawáziↄ. Kíaↄ ń dↄaanaↄ mɛ́ bↄ̀ Lua kpɛ màa.
  tcz-CHONGTHU: Ajeh chu Israel miten hiche mite numei hochu akichenpiu vin chuleh
    amahoa kon hin achate diuvin ji apui peh un ahi. Hijeh chun hiche kichenna a kilah
    toh'in namtheng hi asuboh tan ahi. Hiche chungchonna akhoh cheh khat chu lamkai
    holeh vaihom ho jengin jong hiche thildihlou tah kibol hi alamkai taovin ahi,”
    atiuvin ahi.
  mar-mar: कारण त्यांनी आपणाला व आपल्या मुलांना त्यांच्या काही स्त्रिया करून घेतल्या
    आहेत आणि पवित्र लोक इतर देशाच्या लोकांबरोबर मिसळून गेले आहेत. आणि अधिकारी व नेते
    हेच प्रथम यामध्ये अप्रामाणिक आहेत.”
  qub-qub: Israelcunaga quiquincunapis wamrancunapis majachacasha chay juc-lä nasyun
    warmicunawanmi. Dios acrashan caycar tallucasha jäpa runacunawan. Chayno jucha
    rurayman chayananpäga mandajnincunami caminutapis gosha.»
  hat-hat: Yo marye ak fanm pèp sa yo, yo marye pitit gason yo ak pitit fi pèp sa
    yo. Se konsa, ras Bondye chwazi pou li a twouve l' melanje ak ras moun peyi a.
    Premye moun ki lage kò yo nan move zak sa yo se chèf yo ak konseye yo.
  eng-BSB: Indeed, the Israelites have taken some of their daughters as wives for
    themselves and their sons, so that the holy seed has been mixed with the people
    of the land. And the leaders and officials have taken the lead in this unfaithfulness!”
  eng-WEBPB: For they have taken of their daughters for themselves and for their sons,
    so that the holy offspring have mixed themselves with the peoples of the lands.
    Yes, the hand of the princes and rulers has been chief in this trespass.”
  kbq-kbq: Na'ankure mago'a Israeli vahe'mo'za ana megi'a vahepintira a'nanea enerige'za,
    mofavre zamimo'za anazanke hu'za ara eri'naze. Ana nehu'za Ra Anumzamo'ma nagri
    vahe fatgo mani'nazema hu'neankea eri havia hu'naze. Ana kumira ugota kva vahe'mo'zane,
    eri'za vahe'mo'za ugota hu'za nehazage'za, vea kevumo'za zamage ante'za ana kumira
    hu'naze.
  nhe-BL: Quincahuilijtoyaj nopa tlacame ma mosihuajtica ica iniichpocahua huan nojquiya
    quintemojtoque iniichpocahua nopa seyoc altepetini ehuani para inintelpocahua
    ma mosihuajtica. Huajca toxinajcho tiisraelitame tlen Toteco Dios techtlapejpenijtoc
    para tiiaxcahua quimanelojtoque ica ni tlacame ipan ni tlaltini tlen ax israelitame
    huan tlen ax tlaneltocani. Huan nechilhui para achtohui quichijque ni tlajtlacoli
    toisraelita tlayacancahua huan tlanahuatiani.
  gub-BL: Awa Izaew ywy rehe har wereko kuzà amo ae ywy rehe har wemireko romo wà.
    Nezewe mehe teko Tupàn hemixamixak kwer wiko amo ae teko wainuinuromo wà. Teko
    wanuwihaw ràgypy uzapo a'e ikatu 'ym ma'e wà.
  eng-DRA: For they have taken of their daughters for themselves and for their sons,
    and they have mingled the holy seed with the people of the lands. And the hand
    of the princes and magistrates hath been first in this transgression.
