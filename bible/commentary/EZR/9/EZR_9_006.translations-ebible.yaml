    nyemate ŋu awu mo dzi ɖe wò, nye Mawu la ŋuti o, elabena míaƒe nu vɔ̃wo kɔ gbɔ
    míaƒe tawo ŋu, eye míaƒe dzidadawo yi ɖatɔ dziƒo ke.'
  eng-LEE: And I said, O my God, I am ashamed and confounded to lift up my face unto
    thee, my God! for our iniquities are increased above our head, and our guiltiness
    is grown up as far as the heavens.
  asm-FB: মই কলোঁ, “হে মোৰ ঈশ্বৰ, মই আপোনাৰ সন্মুখত মুখ তুলিবলৈ অতি লজ্জিত আৰু দুখিত
    হৈছোঁ। কিয়নো আমাৰ অপৰাধবোৰ বৃদ্ধি পাই সীমা চেৰাই গৈছে, আৰু আমাৰ দোষবোৰ বাঢ়ি
    গৈ আকাশ স্পৰ্শ কৰিছে।
  sus-A: ﭑ نَشَ عَ قَلَ، «ﭑ مَرِفِ، ﭑ بَرَ كْنتْقِلِ، ﭑ بَرَ يَافِ عِ شْن مَ، بَرِ مَ
    مُشُ شَ يُنُبِيٍ عِ مَبِرِ بَرَ فبٌ هَن عَ بَرَ دَنفِ عَ عِ.
  fra-SBL: 'et j''ai dit : « Mon Dieu, j''ai honte et je rougis de lever ma face vers
    toi, mon Dieu, car nos iniquités se sont multipliées au-dessus de notre tête,
    et notre culpabilité s''est élevée jusqu''aux cieux.'
  hbo-hbo: וָאֹמְרָ֗ה אֱלֹהַי֙ בֹּ֣שְׁתִּי וְנִכְלַ֔מְתִּי לְהָרִ֧ים אֱלֹהַ֛י פָּנַ֖י
    אֵלֶ֑יךָ כִּ֣י עֲוֹנֹתֵ֤ינוּ רָבוּ֙ לְמַ֣עְלָה רֹּ֔אשׁ וְאַשְׁמָתֵ֥נוּ גָדְלָ֖ה
    עַ֥ד לַשָּׁמָֽיִם׃
  piu-2006: '@see-verse:EZR.009.005'
  kik-kik: 'ngĩhooya ũũ: “Wee Ngai wakwa, nĩngũigua thoni mũno na ngaconoka na ndingĩhota
    gũgũtiirĩra gĩthiithi, Wee Ngai wakwa, tondũ mehia maitũ nĩ maingĩ makaraiha gũkĩra
    ũraihu witũ na ũũru witũ, ũgakinya o kũu igũrũ.'
  fra-NCL: 'je dis : « Mon Dieu, je suis trop chargé de honte et de confusion pour
    lever ma face vers toi, mon Dieu ; car nos iniquités se sont multipliées par-dessus
    nos têtes, et notre faute est montée jusqu’au ciel.'
  cek-AK: Aw ka Angraeng, kaicae sakpazaehaih loe kaimacae lu pongah sang kue boeh,
    ka zae o haih doeh vannawk to angtok boeh; to pongah ka Sithaw, na mikhmai khet
    hanah ka zat sut boeh.
  cuk-cuk: 'Degi, Bab-Dummadga an sogded: “Bab-Dummadye, bela-belad an akusunna itoged,
    an bingedar bese goled. Ar anmar-isguedi nue anmargi wilub-obicha naid. Anmar
    galagwensuli-bela-bela-isguedgi-nanadiidi bese warmaksa naid.'
  uig-CYR: 'дуа қилип: — «Аһ Худайим, шәрмәндиликтә йүзүмни саңа қаритиштин иза тартмақтимән,
    и Худайим; чүнки қәбиһликлиримиз толилиғидин башлиримиздин ашти, асийлиқ-итаәтсизлигимиз
    асманларға тақашти.'
  tel-2017: “నా దేవా నా దేవా, నా ముఖం నీ వైపు ఎత్తి చూపలేక సిగ్గుతో కృంగిపోయి ఉన్నాను.
    మా దోషాలు మా తలల కంటే పైగా పెరిగిపోయాయి, మా నేరాలు ఆకాశమంత ఎత్తుగా పెరిగిపోయాయి.
  hat-BSA: 'Mwen te di: “O Bondye mwen, mwen twouble, e mwen wont leve figi mwen vè
    Ou menm, Bondye mwen. Paske inikite nou yo vin leve pi wo tèt nou, e koupabilite
    nou vin grandi menm jis rive nan syèl yo.'
  kos-kos: Nga fahk, “O God, nga arulana mwekin in keyak sifuk ye motom. Ma koluk
    lasr yolyak oan lucng liki sifasr, ac fulat oana kusrao.
  hbo-WLC: וָאֹמְרָ֗ה אֱלֹהַי֙ בֹּ֣שְׁתִּי וְנִכְלַ֔מְתִּי לְהָרִ֧ים אֱלֹהַ֛י פָּנַ֖י
    אֵלֶ֑יךָ כִּ֣י עֲוֺנֹתֵ֤ינוּ רָבוּ֙ לְמַ֣עְלָה רֹּ֔אשׁ וְאַשְׁמָתֵ֥נוּ גָדְלָ֖ה
    עַ֥ד לַשָּׁמָֽיִם׃
  ibo-ibo: nʼekpere sị, “Ihere na-eme m, Chineke m, amaghị otu m ga-esi lelie anya
    m lekwasị gị nʼihu, nʼihi na mmehie anyị babigara ụba oke, ikpe ọmụma dị na-eche
    anyị dịkwa ukwuu, nʼezie o ruola eluigwe.
  ory-ory: “ହେ ମୋହର ପରମେଶ୍ୱର, ମୁଁ ଲଜ୍ଜିତ ଅଛି, ହେ ମୋହର ପରମେଶ୍ୱର, ମୁଁ ତୁମ୍ଭଆଡ଼େ ମୁଖ
    ଟେକିବାକୁ ବିଷଣ୍ଣ ଅଛି; କାରଣ ଆମ୍ଭମାନଙ୍କ ଅପରାଧ ଆମ୍ଭମାନଙ୍କ ମସ୍ତକର ଊର୍ଦ୍ଧ୍ୱରେ ବଢ଼ି ଉଠିଅଛି
    ଓ ଆମ୍ଭମାନଙ୍କ ଦୋଷ ଗଗନସ୍ପର୍ଶୀ ହୋଇଅଛି।
  chk-chk: Iwe, üa apasa, “Ai Kot, üa fokun säw ai üpwe anetai mesei ngonuk. Pun äm
    kewe föföringau ra tekia seni mökürem, nge äm kewe tipis ra chukuchukutä tori
    läng.
  rop-rop: Aibin lidimap main bingga en aibin tok, “God, mi brabli sheim. Ai kaan
    lidimap main hed langa yu. Melabat kipgon dumbat ola nogudbala ting en dei jidan
    na detmatj.
  ukr-1871: 'І промовив: Боже мій! я соромлюсь і боюсь здійняти лице моє до тебе,
    Боже мій, бо беззаконностї наші уросли висше голов наших, а провина наша уросла
    до небес.'
  deu-1951: 'Und ich sprach: Mein Gott, ich schäme und scheue mich, mein Angesicht
    aufzuheben zu dir, mein Gott; denn unsere Sünden sind über unser Haupt gewachsen,
    und unsre Schuld reicht bis an den Himmel!'
  eng-JPS: 'and I said: ''O my God, I am ashamed and blush to lift up my face to Thee,
    my God; for our iniquities are increased over our head, and our guiltiness is
    grown up unto the heavens.'
  srp-1865: 'I rekoh: Bože moj! stidim se i sramim se podignuti oèi svoje k tebi,
    Bože moj; jer bezakonja naša namnožiše se svrh glave i krivice naše narastoše
    do neba.'
  lug-lug: 'ne nsaba nti: “Ayi Katonda wange, nkwatiddwa ensonyi, era sisobola kuyimusa
    maaso gange eri gwe Katonda wange, kubanga obutali butuukirivu bwaffe busukiridde
    emitwe gyaffe, n’omusango gwaffe gutuuse mu ggulu.'
  heb-heb: ואמרה אלהי בשתי ונכלמתי להרים אלהי פני אליך כי עונתינו רבו למעלה ראש ואשמתנו
    גדלה עד לשמים׃
  ben-IRV: আর বললাম, “হে আমার ঈশ্বর, আমি তোমার দিকে মুখ তুলতে লজ্জিত এবং মন মরা হয়ে
    থাকি, কারণ হে আমার ঈশ্বর, আমাদের অপরাধ আমাদের মাথার ওপর পর্যন্ত উঠে গেছে ও আমাদের
    দোষ বেড়ে গিয়ে আকাশ স্পর্শ করেছে৷
  pan-pan: ਤਦ ਮੈਂ ਇਹ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ, “ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ! ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਤੇਰੀ ਵੱਲ ਚੁੱਕਣ
    ਤੋਂ ਸ਼ਰਮਿੰਦਾ ਹਾਂ ਅਤੇ ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ! ਮੈਂ ਬੇਇੱਜ਼ਤ ਹੋ ਗਿਆ ਹਾਂ, ਕਿਉਂ ਜੋ ਸਾਡੇ ਅਪਰਾਧ
    ਸਾਡੇ ਸਿਰ ਤੋਂ ਵੀ ਉੱਪਰ ਤੱਕ ਵੱਧ ਗਏ ਹਨ ਅਤੇ ਸਾਡੀ ਬੁਰਿਆਈ ਅਕਾਸ਼ ਤੱਕ ਪਹੁੰਚ ਗਈ ਹੈ।
  mya-JVB: အို အကျွန်ုပ် ဘုရား သခင်၊ ကိုယ်တော်သို့ မမျှော် မ ကြည့်ဝံ့၊ ရှက်ကြောက်
    ၍ မျက်နှာနီပါ၏။ အကျွန်ုပ် ဘုရား သခင်၊ အကျွန်ုပ် တို့ ပြုမိသော ဒုစရိုက် တို့သည်
    အကျွနုပ်တို့ ခေါင်း ပေါ် မှာ အထပ်ထပ် လွှမ်းမိုး၍ ၊ ကြီးစွာသော အပြစ် သည် မိုဃ်းကောင်းကင်
    သို့ မှီ ပါ၏။
  hmo-hmo: Lau gwau, “Egu Dirava e, lau hemarai noho dainai oi dekenai egu vairana
    lau abia isi hegeregere lasi. Badina be aiemai kara dika be bada herea dainai,
    aiemai kwaradia edia ataiai idia noho, bona idia daekau lao guba dekenai.
  urd-urd: और कहा, ऐ मेरे ख़ुदा, मैं शर्मिन्दा हूँ, और तेरी तरफ़, ऐ मेरे ख़ुदा, अपना
    मुँह उठाते मुझे शर्म आती है; क्यूँकि हमारे गुनाह बढ़ते बढ़ते हमारे सिर से बुलन्द
    हो गए, और हमारी ख़ताकारी आसमान तक पहुँच गई है।
  rus-SYN: 'и сказал: Боже мой! стыжусь и боюсь поднять лице мое к Тебе, Боже мой,
    потому что беззакония наши стали выше головы, и вина наша возросла до небес.'
  bqc-SIM: 'ma mɛ̀: Ma Lua, wí ma kũ, ma gɛɛ gↄ̃̀ kpa ma wɛ́i. Ma Lua, má fↄ̃ wɛ́sɛ
    mà n gwao, asa wá duuna kùwála, wá tàaeↄ zↄ̃̀ma.'
  tcz-CHONGTHU: Keima kataovin, “O ka Pathen keima jachat nan kadimtai, namai lang
    hin ngat ding jong kajah achatai. Ajeh chu kachonset naohi kaluchangu sangin asang
    jotai chuleh kathepmo naohin van ahin phatai.
  mar-mar: मी म्हणालो, “हे देवा, तुझ्याकडे पाहण्याची मला लाज वाटत आहे; मला लाज वाटते
    कारण आमच्या पापांची संख्या आमच्या मस्तकावरून गेली आहे; आमचे अपराध वाढून स्वर्गापर्यंत
    पोहचले आहेत.
  qub-qub: 'nirä: «Tayta Diosnillä, Tayta Diosnillä fiyupami pengacuycä. Manami musyächu
    imano ruwacuytapis. Fiyupa mana allita rurashäcunaga maychicashi cacunpis. Juchata
    rurashäcunapis yamacächishunquinami.'
  hat-hat: 'Mwen di l'' konsa: -O Bondye papa m''! Mwen twò wont, mwen pa konn sa
    pou m'' fè! M'' pa ka leve tèt mwen devan ou, Bondye mwen! Nou tèlman fè sa ki
    mal, yo fè pil moute pi wo pase tèt nou. Peche nou yo anpile yonn sou lòt, yo
    rive jouk nan syèl la.'
  eng-BSB: 'and said: “O my God, I am ashamed and embarrassed to lift up my face to
    You, my God, because our iniquities are higher than our heads, and our guilt has
    reached the heavens.'
  eng-WEBPB: and I said, “My God, I am ashamed and blush to lift up my face to you,
    my God, for our iniquities have increased over our head, and our guiltiness has
    grown up to the heavens.
  kbq-kbq: amanage hu'na nunamuna hu'noe, Ra Anumzanimoka nagrama kagri kavure'ma
    e'zankura tusi nagaze hie. Na'ankure tagra tusi kumi hunkeno, kumitimo'a tagatereno
    monafi mareri'ne.
  nhe-BL: 'huan niquilhui: “Noteco Dios, tlahuel nipinahua para nimoixayactlalanas
    moixpa pampa tlahuel miyac titlajtlacolchijtoque moixpa. Huan nopa tlajtlacoli
    tlen tijhuicaj moixpa onajsitoc hasta elhuicac.'
  gub-BL: — O Tupàn, hemaranugar tuwe ihe. A'e rupi naupir kwaw heàkàg nerenataromo
    ihe. Ureremiapo kwer ikatu 'ygwer iaiha wera'u ureàkàg wi. Uhem ywak rehe.
  eng-DRA: 'And said: My God I am confounded and ashamed to lift up my face to thee:
    for our iniquities are multiplied over our heads, and our sins are grown up even
    unto heaven,'
