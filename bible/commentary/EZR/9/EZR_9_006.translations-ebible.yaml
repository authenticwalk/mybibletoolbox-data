verse: EZR.009.006
translations:
  mal-C: 'ഇങ്ങനെ പ്രാർഥിച്ചു: “എന്റെ ദൈവമേ, എന്റെ മുഖം എന്റെ ദൈവമായ അങ്ങയിലേക്കുയർത്താൻ
    എനിക്കു വളരെ ലജ്ജയും അപമാനവുമുണ്ട്. ഞങ്ങളുടെ അതിക്രമങ്ങൾ ഞങ്ങളുടെ തലയ്ക്കുമീതേ
    വളർന്നിരിക്കുന്നു. ഞങ്ങളുടെ തെറ്റുകൾ ആകാശംവരെ ഉയർന്നിരിക്കുന്നു.'
  deu-TKW: 'und betete: Mein Gott, ich bin zu tief beschämt, als daß ich mein Angesicht
    zu dir, mein Gott erheben könnte. Denn unsere Verschuldungen sind uns über das
    Haupt gewachsen, und unsere Schuld ist groß geworden bis an den Himmel hinan.'
  lin-lin: 'Nalobaki : « Oh Nzambe na ngai ! Nazali kati na mobulu mpe nazali koyoka
    soni makasi mpo na kotombola elongi na ngai epai na Yo, Nzambe na ngai ; pamba
    te masumu mpe mabe na biso ekomi ebele penza mpe emati kino na Likolo !'
  eng-LSV: and say, “O my God, I have been ashamed, and have blushed to lift up, O
    my God, my face to You, for our iniquities have increased over the head, and our
    guilt has become great to the heavens.
  eng-GNV: 'And said, O my God, I am confounded and ashamed, to lift vp mine eyes
    vnto thee my God: for our iniquities are increased ouer our head, and our trespasse
    is growen vp vnto the heauen.'
  eng-WEBSTER: 'And said, O my God, I am ashamed and blush to lift up my face to thee,
    my God: for our iniquities are increased over our head, and our trespass is grown
    up to the heavens.'
  nhw-BL: 'huan niquilhui: Noteco Dios, tlahuel nipinahua para nimoixayactlananas
    moixpa pampa tlahuel miyac titlajtlacolchijtoque moixpa. Huan nopa tlajtlacoli
    catli tijhuicaj moixpa onajsitoc hasta ilhuicac.'
  swh-ONEN: 'Nami nikaomba: “Ee Mungu wangu, natahayari na kuona aibu kukuinulia uso
    wangu Mungu wangu, kwa sababu dhambi zetu zimejikusanya hata kupita juu ya vichwa
    vyetu na hatia yetu imefika mbinguni.'
  bba-bba: Gusunɔ nɛn Yinni, wee nɑ wɑ̃ɑ sekuru sɔɔ sere nɑ ǹ kpɛ̃ n wuswɑɑ seeyɑ.
    Bɛsɛn torɑnu nu dɑbiɑ nu sun kerɑ. Bɛsɛn durum kpɛ̃ɑ sere yɑ wɔllu ɡirɑri.
  eng-KJVCPB: 'and said, O my God, I am ashamed and blush to lift up my face to thee,
    my God: for our iniquities are increased over our head, and our trespass is grown
    up unto the heavens.'
  luo-luo: 'Kendo ne alemo kama: “Nyasacha, an-gi wichkuot malich kod kuyo ma ok anyal
    tingʼo wangʼa malo kangʼiyi, nikech richowa boyo moyombo wiyewa kendo kethowa
    osechopo e polo.'
  meu-meu: 'nato: Egu Dirava e, na hemaraimu, vairagu danu e kakakakamu, egu Dirava
    e, vairagu iabi-isina emu ai na heto''o ahumu; badina be emai kara dika vada e
    dae kwaramai daediai, bona emai kerere vada e dae ela bona guba.'
  npi-ULB: मैले भने, “हे मेरा परमेश्‍वर, मेरो अनुहार तपाईंकहाँ उठाउन म लज्‍जित र अयोग्‍य
    भएको छु, किनकि हाम्रा अपराध हाम्रा शिरमाथि पुगेका छन्, र हाम्रा दोष स्वर्गसम्मै
    पुगेका छन् ।
  yor-yor: 'Mo sì gbàdúrà: “Ojú tì mí gidigidi, tí n kò fi lè gbé ojú mi sókè sí ọ̀dọ̀
    rẹ, Ọlọ́run mi, nítorí ẹ̀ṣẹ̀ wá di púpọ̀ ní orí wa, ẹ̀bi wa sì ga kan àwọn ọ̀run.'
  ind-ind: Saya berdoa, “Ya Allahku, aku merasa sangat malu datang ke hadapan-Mu,
    karena dosa dan kesalahan kami sangat banyak, bahkan bertumpuk-tumpuk sampai ke
    surga.
  pes-OPCB: 'گفتم: «خدایا در نزد تو شرمسارم و خجالت می‌کشم که در حضورت سر بلند کنم،
    چون گناهان ما از سر ما گذشته و خطاهای ما سر به فلک کشیده است.'
  tgl-ULB: Sinabi ko, 'Aking Diyos, hiyang-hiya ako at nasa lubos na kahihiyan upang
    itingala ang aking mukha sa iyo, sapagkat ang aming mga kasamaan ay lumagpas na
    sa aming mga ulo at umabot na ang aming kasalanan sa kalangitan.
  hui-hui: Ani bu biruwa i̱na Ngode Datagaliwabehondo bi agua laru, I̱naga Ngode Datagaliwabe-o
    i̱na taga timbuniore ho kogoni. Ai i̱na í̠ kegoria ibalu í̠hondo bi labe naheore
    ko lo manda bido. Iname ko dewaore bialu harimada. Ani birimagome inanaga mana
    ko uruni dewaore wu to̱lalu hari daliga ela habehe wiyada.
  mya-mya: ငါ​က``အို ဘု​ရား​သ​ခင်၊ အ​ကျွန်ုပ်​သည်​ကိုယ်​တော် ၏​ရှေ့​တော်​၌ ခေါင်း​မ​မော်​ဝံ့​အောင်​ပင်​ရှက်​ပါ​၏။
    အ​ကျွန်ုပ်​တို့​၏​အ​ပြစ်​များ​သည် အ​ကျွန်ုပ်​တို့ ဦး​ခေါင်း​ကို​လွှမ်း​မိုး​သည့်​တိုင်​အောင်​များ​ပြား
    ပါ​၏။ ထို​အ​ပြစ်​များ​သည် မိုး​ကောင်း​ကင် အ​ထိ​မြင့်​မား​ကြီး​လေး​ပါ​၏။-
  bod-N: ཀྱེ། བདག་གི་དཀོན་མཆོག་ལགས། ངེད་ཅག་གིས་སྡིག་པ་མང་པོ་སྲོག་ལ་འབབ་འོས་པ་བྱས་ཤིང་།
    ངེད་ཅག་གི་སྡིག་པ་ནི་ནམ་མཁར་ཡང་མི་ཤོང་བས། ང་རང་ཁྱེད་ཀྱི་ཕྱོགས་སུ་མགོ་བོ་འདེགས་པར་ངོ་གནོང་བའོ།
    །
  sna-sna: 'ndikanyengetera, ndichiti: “Haiwa Mwari wangu, ndinonyara uye handisakafanira
    kuti ndisimudze maoko nechiso changu kwamuri, Mwari wangu, nokuti zvivi zvedu
    zvakakura kupfuura misoro yedu uye mhosva yedu yasvika kumatenga.'
  spa-BLM: 'y dije: “Dios mío, me avergüenzo y me sonrojo al levantar mi rostro hacia
    ti, mi Dios, porque nuestras iniquidades han aumentado sobre nuestra cabeza, y
    nuestra culpa ha crecido hasta el cielo.'
  cac-cac: 'Ix valan icha tic: Ach in Diosal, tzin te q''uixvi d''ayach. Tzin somchaj
    chaan̈. Maxtzac nachaj vuuj tas svutej valan in b''a d''ayach, yujto ix te ec''
    yib''an̈ co chucal. A co mul chi'' ix q''uec''och d''a satchaan̈.'
  swh-ULB: “Mungu wangu, nina aibu na sistahili kuinua uso wangu kwako, makosa yetu
    yamekuwa hadi kuvuka kichwani na maovu yetu yameongezeka kufika mbinguni.
  bel-bel: 'і сказаў: Божа мой! саромеюся і баюся падняць твар мой да Цябе, Божа мой,
    бо беззаконьні нашыя сталі вышэй галавы, і віна нашая ўзрасла да нябёсаў.'
  deu-ELBBK: 'und ich sprach: Mein Gott, ich schäme mich und scheue mich, mein Angesicht
    zu dir, mein Gott, zu erheben! Denn unsere Ungerechtigkeiten sind uns über das
    Haupt gewachsen, und unsere Schuld ist groß geworden bis an den Himmel.'
  mbb-OT: Ke siak te, “Megbevayè ku, utew a neeled. Ebpekezuzungul a tenged te kegkeeled
    ku su utew zekelà is menge salè dey; henduen be te nelapew key en kayi wey nekeume
    en diyà te langit.
  mal-2015: എന്റെ ദൈവമേ, ഞാൻ എന്റെ മുഖം എന്റെ ദൈവമായ നിങ്കലേക്കു ഉയർത്തുവാൻ ലജ്ജിച്ചു
    നാണിച്ചിരിക്കുന്നു; ഞങ്ങളുടെ അകൃത്യങ്ങൾ ഞങ്ങളുടെ തലെക്കുമീതെ പെരുകി കവിഞ്ഞിരിക്കുന്നു;
    ഞങ്ങളുടെ കുറ്റം ആകാശത്തോളം വളർന്നിരിക്കുന്നു.
  rmc-rmc: „Devla miro, igen man ladžav te hazdel miro muj upre ke tu, miro Del, bo
    amare bini amen prebararde a amaro nalačhipen imar hino dži paš o ňebos.
  pes-OPV: 'و گفتم: «ای خدای من، خجالت دارم و از بلند کردن روی خود بسوی توای خدایم
    شرم دارم، زیرا گناهان ما بالای سر مازیاده شده، و تقصیرهای ما تا به آسمان عظیم
    گردیده است.'
  ron-1924: „Думнезеуле, сунт улуит ши мь-е рушине, Думнезеуле, сэ-мь ридик фаца спре
    Тине. Кэч фэрэделеӂиле ноастре с-ау ынмулцит дясупра капетелор ноастре ши грешелиле
    ноастре ау ажунс пынэ ла черурь.
  ben-OBCV: 'প্রার্থনা করলাম: “হে আমার ঈশ্বর, তোমার দিকে চোখ তুলে তাকাতে আমি অত্যন্ত
    লজ্জা ও দুঃখ বোধ করছি, কারণ আমাদের পাপ আমাদের মাথাকেও ছাপিয়ে গেছে এবং আমাদের
    অপরাধ স্বর্গে গিয়ে পৌঁছেছে।'
  som-som: kolkaasaan idhi, Ilaahayow, waan ka xishoonayaa oo waan ka yaxyaxayaa inaan
    wejigayga xaggaaga u soo jeedsho, waayo, Ilaahayow, xumaatooyinkayagii ayaa nagu
    batay, oo dembilahaanshahayagiina wuxuu kor ugu baxay samooyinka.
  lat-VUC: 'Et dixi: Deus meus, confundor et erubesco levare faciem meam ad te: quoniam
    iniquitates nostræ multiplicatæ sunt super caput nostrum, et delicta nostra creverunt
    usque ad cælum,'
  eng-ASVBT: and I said, O my God, I am ashamed and blush to lift up my face to thee,
    my God; for our iniquities are increased over our head, and our guiltiness is
    grown up unto the heavens.
  ita-1885: O Dio mio, io mi vergogno, e son confuso di alzare, o Dio mio, la faccia
    a te; perciocchè le nostre iniquità sono fin disopra al nostro capo, e le nostre
    colpe son così grandi che arrivano fino al cielo.
  eng-LXXUP: 'and I said, O Lord, I am ashamed and confounded, O my God, to lift up
    my face to thee: for our transgressions have abounded over our head, and our trespasses
    have increased even to heaven.'
  eng-ULB: I said, “My God, I am ashamed and disgraced to raise my face to you, for
    our iniquities increase over our head, and our guilt grows to the heavens.
  spa-VBL: 'Oré: “Dios mío, me siento tan avergonzado y abochornado de venir a orar
    a ti, Dios mío, porque estamos sobrepasados por el pecado, y nuestra culpa ha
    subido a los cielos.'
  fra-_FOB: 'Et je dis: Mon Dieu, je suis confus, et j''ai honte de lever, ô mon Dieu!
    ma face vers toi; car nos iniquités se sont multipliées par-dessus nos têtes,
    et nos crimes sont si grands qu''ils atteignent jusqu''aux cieux.'
  mal-mal: “എന്റെ ദൈവമേ, തിരുമുഖത്തേക്ക് നോക്കുവാൻ ലജ്ജിക്കത്തക്കവണ്ണം ഞങ്ങൾ അപമാനിതരായിരിക്കുന്നു;
    ഞങ്ങളുടെ അകൃത്യങ്ങൾ വർദ്ധിച്ച്, ഞങ്ങളുടെ തലക്കുമീതെ കവിഞ്ഞിരിക്കുന്നു; ഞങ്ങളുടെ
    കുറ്റം ആകാശത്തോളം വളർന്നിരിക്കുന്നു.
  urd-GVR: “Ai mere Ḳhudā, maiṅ nihāyat sharmindā hūṅ. Apnā muṅh terī taraf uṭhāne
    kī mujh meṅ jurrat nahīṅ rahī. Kyoṅki hamāre gunāhoṅ kā itnā baṛā ḍher lag gayā
    hai ki wuh ham se ūṅchā hai, balki hamārā qusūr āsmān tak pahuṅch gayā hai.
  suz-BL: “आं परमप्रभु, गो इन कली आं कुल कोंइचा थाम्‍पा मुने पाता। मारदे हना आंइ मरिम्‍शो
    पतीके आंइ पिया क्‍येङा यो लाक्‍शो बाक्‍ब। मिनु आंइ दोस सरीङ सम्‍म जाक्‍दीशो बाक्‍ब।
    दानीएल ९:७-८
  ita-1927: “O mio Dio, io son confuso; e mi vergogno, o mio Dio, d’alzare a te la
    mia faccia; poiché le nostre iniquità si son moltiplicate fino al disopra del
    nostro capo, e la nostra colpa è sì grande che arriva al cielo.
  ckb-ckb: 'گوتم: «خودایە، من شەرمەزار و سەرشۆڕم لەوەی ڕووم ڕووەو تۆ هەڵبڕم، چونکە
    تاوانەکانمان لەسەر سەرمان بەرزبوونەوە و خراپەکانمان بۆ ئاسمان بەرزبوونەتەوە.'
  eng-BBE: 'I said, O my God, shame keeps me from lifting up my face to you, my God:
    for our sins are increased higher than our heads and our evil-doing has come up
    to heaven.'
  kan-OKCV: 'ಪ್ರಾರ್ಥಿಸಿದೆನು: “ನನ್ನ ದೇವರೇ, ನಾನು ನನ್ನ ಮುಖವನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಎತ್ತಲಾರದೆ,
    ಲಜ್ಜೆಯಿಂದ ನಾಚಿಕೆಪಡುತ್ತೇನೆ. ನನ್ನ ದೇವರೇ, ನಮ್ಮ ಅಕ್ರಮಗಳು ನಮ್ಮ ತಲೆಮೀರಿ ಬೆಳೆದಿವೆ. ನಮ್ಮ
    ಅಪರಾಧವು ಆಕಾಶವನ್ನು ಮುಟ್ಟುವಷ್ಟು ದೊಡ್ಡದಾಗಿವೆ.'
  tam-2017: என் தேவனே, நான் என் முகத்தை என் தேவனாகிய உமக்கு முன்பாக ஏறெடுக்க வெட்கப்பட்டுக்
    கலங்குகிறேன்; எங்கள் அக்கிரமங்கள் எங்கள் தலைக்கு மேலாகப் பெருகினது; எங்கள் குற்றம்
    வானம்வரை உயர்ந்துபோனது.
  spa-RV-1909: 'Y dije: Dios mío, confuso y avergonzado estoy para levantar, oh Dios
    mío, mi rostro á ti: porque nuestras iniquidades se han multiplicado sobre nuestra
    cabeza, y nuestros delitos han crecido hasta el cielo.'
  ron-BTF: 'Şi am spus: O Dumnezeul meu, roşesc şi îmi este ruşine să îmi ridic faţa
    către tine, Dumnezeul meu, pentru că nelegiuirile noastre s-au înmulţit până peste
    capetele noastre şi fărădelegea noastră a crescut până la ceruri.'
  eng-WEBP: and I said, “My God, I am ashamed and blush to lift up my face to you,
    my God, for our iniquities have increased over our head, and our guiltiness has
    grown up to the heavens.
  eng-FBV: I prayed, “My God, I am so ashamed and embarrassed to come and pray to
    you, my God, because we are in over our heads in sin, and our guilt has risen
    to the heavens.
  nld-1939: 'en sprak: Mijn God, ik ben te beschaamd en verlegen, om mijn gelaat naar
    U op te heffen, mijn God! Want onze misdaden zijn ons boven het hoofd gewassen,
    en onze zonde reikt tot de hemel.'
  nch-BL: 'huan niquilhui: “Noteco Dios, tahuel nipinahua para nimoxayactananas moixpa
    pampa tahuel miyac titajtacolchijtoque moixpa. Huan nopa tajtacoli cati tijhuicaj
    moixpa onajsitoc hasta ilhuicac.'
  vie-1934: 'mà thưa với Ngài rằng: è, Đức Chúa Trời tôi! tôi hổ ngươi thẹn mặt, chẳng
    dám ngước mặt lên Ngài, là Đức Chúa Trời tôi; vì gian ác chúng tôi đã thêm nhiều
    quá đầu chúng tôi, và tội chúng tôi cao lớn tận trời.'
  hin-CV: 'और यह दोहाई दी: “मेरे परमेश्वर, मैं इतना लज्जित और परेशान हूं, कि मैं आपकी
    ओर आंख तक नहीं उठा सकता, मेरे परमेश्वर, हमारा अधर्म तो हमारे सिरों से भी ऊपर उठ
    चुका है तथा हमारे दोष तो आकाश तक पहुंच चुके हैं.'
  spa-BES: 'Dije: Dios mío, la vergüenza me impide levantar mi rostro hacia ti, Dios
    mío: porque nuestros pecados son más elevados que nuestras cabezas y nuestra maldad
    ha subido al cielo.'
  tdx-tdx: 'nanao ty hoe: O Andrianañahareko, salatse iraho, meñatse tsy mahaandra’
    tarehe ama’o, ry Andrianañahareko; fa mitoabotse am-bonen’ añambone’ay ey o hakeo’aio
    vaho mitombo pak’ an-dikerañe añe o tahi’aio.'
  tha-KJV: และข้าพเจ้าทูลว่า “​โอ ข้าแต่พระเจ้าของข้าพระองค์ ข้าพระองค์ละอายขวยเขิ​นที​่จะเงยหน้าหาพระองค์
    พระเจ้าของข้าพระองค์ เพราะว่าความชั่วช้าของข้าพระองค์ทั้งหลายขึ้นสูงกว่าศีรษะของข้าพระองค์
    และการละเมิดของข้าพระองค์ทั้งหลายกองขึ้นไปถึงฟ้าสวรรค์
