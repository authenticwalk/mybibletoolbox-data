    towe kan audehkihla sang apali lel apali tiahk oh mwekid saut kan.
  por-BRBSL: 'que o senhor ordenou por seus servos, os profetas, dizendo: “A terra
    que o senhor vai possuir é uma terra impura através da imundícia dos povos das
    terras, através de suas abominações, que a encheram de uma ponta à outra com sua
    imundícia.'
  cth-cth: Na san profetnaw hno lahoi kâ na poe teh, coe hanelah na kâennae ram teh
    ram thung e tami kamhnawngnae niyah, a khinsak e ram lah ao teh, panuetthonae
    hoi kamhnawngnae ni, abuemlahoi a khinsak e doeh.
  twi-twi: a wonam wʼasomfo adiyifo no so bɔɔ yɛn kɔkɔ sɛ, ‘Asase a mobɛfa no, nnipa
    a wɔte so no nam wɔn nneyɛe bɔne so agu ho fi koraa. Porɔwee ahyɛ asase no so
    ma, fi ti kosi ti.
  hlt-hlt: Na sal tonghma kut ah na uen tih, “Pang hamla na kun thil khohmuen te khohmuen
    rhalawt, khohmuen pilnam khaw a tueilaehkoi la pumom neh baetawt, a ka a ka ah
    a tihnai neh om.
  tbz-SIM: 'ɑ do nɑ̀kɛ́ dì ɑ pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ bɛ̀ɛ dì wɑ̃̀ri, dìì tu: Dihɛì
    di tɑti dì kɛ bo dì tiekɛ, dì tu dihɛì mɛyɛi mbo dì ndi, bɛnìtìbɛ̀ bɛ̀ɛ̀ dì bo
    bɛɛ̀ dɔ̀ɔri isɔkɛ dihɛì dimɔu miɛkɛ.'
  msy-2020: Nɨn akam inigha izir gumaziba, me nɨn ingangarir gumaziba, me nɨn akar
    gavgavim isa kamaghɨn e mɨgei, nguazir e aven mangɨ iniamim, a nɨn damazimɨn zuezir
    puvatɨ. Ezɨ, guizbangɨra, gumazamizir nguazir kamɨn itiba, men araziba bar mɨzegha
    bar ikufi. Ezɨ men arazir kurar kaba nguazim bar anevara.
  dop-dop: nti n tɛlǝsɑ-tʋ nɑ nyɑ́ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɔɣɔ tɔ. Hɑlɩ n kɑ kpɑɑlɑ-tʋ
    sɩ tɛtʋ nti tǝ tɑɑ tǝ puki mpʋ tɔ tǝ kɛ́ ɑsilimɑ kɛ́. Tǝ yǝlɑɑ kɛ́ ɑcɑɑlǝŋ kɛ́,
    ɩlɛnɑ pɑ́ suuli-tǝɣɩ ɑcɑɑlǝtʋ.
  azb-azb: 'Sən əmrlərini qulların peyğəmbərlər vasitəsilə verib dedin: “Mülk olaraq
    almaq üçün getdiyiniz ölkə öz əhalisinin pozğunluğu ilə, oranı başdan-başa dolduran
    iyrənc adətləri və murdarlıqları ilə çirkaba batan ölkədir.'
  eng-DBY: which thou hast commanded by thy servants the prophets, saying, The land,
    unto which ye go to possess [it], is an unclean land through the filthiness of
    the peoples of the lands, through their abominations with which they have filled
    it from one end to another through their uncleanness.
  hin-2017: जो तूने यह कहकर अपने दास नबियों के द्वारा दीं, ‘जिस देश के अधिकारी होने
    को तुम जाने पर हो, वह तो देश-देश के लोगों की अशुद्धता के कारण और उनके घिनौने कामों
    के कारण अशुद्ध देश है, उन्होंने उसे एक सीमा से दूसरी सीमा तक अपनी अशुद्धता से
    भर दिया है।
  wol-KYG: 'yi nga nu dénk, yonent yiy say jaam jottli ko, ne nu: «Réew mi ngeen di
    nanguji, réew mu sobewu la ndax sobey waasoy réew ma. Feesal nañu kook seeni jëf
    ju siblu ak seen tilim, ba fépp daj.'
  eng-YLT: that Thou hast commanded by the hands of thy servants the prophets, saying,
    The land into which ye are going to possess it, [is] a land of impurity, by the
    impurity of the people of the lands, by their abominations with which they have
    filled it — from mouth unto mouth — by their uncleanness;
  eng-WYC-2017: which thou commandedest in the hand of thy servants prophets, and
    saidest, The land, to which ye shall enter, to hold it in possession, is an unclean
    land, by the uncleanness of peoples, and of other lands, in the abominations of
    them, that filled it with their defouling, from the mouth till to the mouth.
  eng-WMBB: which you have commanded by your servants the prophets, saying, ‘The land
    to which you go to possess is an unclean land through the uncleanness of the peoples
    of the lands, through their abominations, which have filled it from one end to
    another with their filthiness.
  urd-GVH: जो तूने अपने ख़ादिमों यानी नबियों की मारिफ़त दिए थे। तूने फ़रमाया, ‘जिस
    मुल्क में तुम दाख़िल हो रहे हो ताकि उस पर क़ब्ज़ा करो वह उसमें रहनेवाली क़ौमों
    के घिनौने रस्मो-रिवाज के सबब से नापाक है। मुल्क एक सिरे से दूसरे सिरे तक उनकी
    नापाकी से भर गया है।
  rug-rug: saripu garunu vura ni Goi koari na mua nabulu na poropita totoso zama si
    Goi, ‘Sa popoa sapu nuquria gamu si koa ia rina tie huporo. Tava bonina koasa
    tinavete kaleadi hola tadi ninae butubutu huporo meke koari na dia hahanana pu
    siṉia na boni si asa!
  gaz-gaz: 'ati karaa garboota kee raajotaan kennite sanaaf hin ajajamneetii; innis
    akkana jedha: ‘Biyyi isin dhaaluudhaaf seenuutti jirtan xuraaʼummaa saba biyya
    sanaan xuroofteerti. Isaan hojii jibbisiisaa isaaniitiin handaara tokkoo hamma
    handaara kaanitti xuraaʼummaa isaaniitiin biyyattii guutaniiru.'
  fra-LSG: 'que tu nous avais prescrits par tes serviteurs les prophètes, en disant:
    Le pays dans lequel vous entrez pour le posséder est un pays souillé par les impuretés
    des peuples de ces contrées, par les abominations dont ils l’ont rempli d’un bout
    à l’autre avec leurs impuretés;'
  yal-yal: i bata a fala nxu xa fata nabine ra, i ya walikɛne, i naxa, ‘Ɛ soma yamanan
    naxan yi, ɛ dɔxɔ a yi, yamana xɔsixin nan na ra na yamanane muxune kɛwali xɔsixine
    xɔn, e bata yamanan birin nafe e fe xɔsixine ra.
  haw-1868: Na mea au i kauoha mai ai ma ka lima o kau poe kauwa, na kaula, i mai
    la, O ka aina, kahi a oukou e hele ai a komo, he aina haumia i ka mea haumia o
    na kanaka o na aina, me ko lakou mea hoopailua, na mea a lakou i hoopiha ai me
    ko lakou mau mea pelapela mai kela aoao, a hiki i keia aoao.
  arb-NAV: 'الَّتِي أَمَرْتَنَا بِها عَلَى لِسَانِ عَبِيدِكَ الأَنْبِيَاءِ قَائِلاً:
    إِنَّ الأَرْضَ الَّتِي تَدْخُلُونَ لِتَرِثُوهَا هِيَ أَرْضٌ نَجَّسَتْهَا شُعُوبُهَا
    بِرَجَاسَاتِهِمْ، مِنْ أَقْصَاهَا إِلَى أَقْصَاهَا.'
  ewe-ewe: se siwo nède to wò nyagblɔɖilawo dzi esi nègblɔ be, ‘Anyigba si dzi mieyina
    be miaxɔ la nye anyigba makɔmakɔ to edzinɔlawo ƒe ŋunyɔnuwo wɔwɔ me. Woto woƒe
    ŋunyɔnuwo wɔwɔ me tsɔ makɔmakɔnyenye yɔ edzii tso go ɖeka dzi, yi go bubu dzi.
  eng-LEE: Which thou hast commanded through means of thy servants the prophets, saying,
    The land, unto which ye go to take possession thereof, is a land defiled through
    the defilement of the nations of the lands, through their abominations, with which
    they have filled it from one end to another through their uncleanness.
  asm-FB: আপুনি আপোনাৰ ভাববাদী দাস সকলক আজ্ঞা দি যেতিয়া কৈছিল যে, এই যি দেশ তোমালোকে
    অধিকাৰ কৰিবলৈ প্রবেশ কৰিছা, সেইয়া অশুচি দেশ। তেওঁলোকৰ অশুচি আৰু ঘিণলগা কাৰ্যৰ
    দ্ৱাৰাই লোকসকলে ইমুৰৰ পৰা সিমুৰলৈকে সমগ্র দেশ দূষিত কৰি তুলিছে।
  sus-A: مُشُ بَرَ عِ شَ سّرِيّ مَتَندِ، عِ سّرِيّ نَشَن سٌ مُشُ يِ رَ عِ شَ كٌنيِ
    دِ نَمِحْنمّيٍ سَابُي رَ. عٍ عَ قَلَ نّ، ‹وٌ قَمَ سٌدٍ بْشِ نَشَن مَ، وٌ لَن وٌ
    شَ دْشْ دّننَشّ، نَاكَيٍ شَ يُنُبِيٍ بَرَ فبٌ هَن عَ بَرَ دَنفِ عَ عِ. مّننِ بِرِن
    بَرَ قِندِ يِرٍ سّنِيّنتَرٍ رَ.
  fra-SBL: 'que tu as prescrits par tes serviteurs les prophètes, en disant : Le pays
    dont vous allez prendre possession est un pays souillé par la souillure des peuples
    de ce pays, par leurs abominations, qui l''ont rempli d''un bout à l''autre de
    leurs souillures.'
  hbo-hbo: אֲשֶׁ֣ר צִוִּ֗יתָ בְּיַ֨ד עֲבָדֶ֣יךָ הַנְּבִיאִים֮ לֵאמֹר֒ הָאָ֗רֶץ אֲשֶׁ֨ר
    אַתֶּ֤ם בָּאִים֙ לְרִשְׁתָּ֔הּ אֶ֤רֶץ נִדָּה֙ הִ֔יא בְּנִדַּ֖ת עַמֵּ֣י הָאֲרָצֹ֑ות
    בְּתֹועֲבֹֽתֵיהֶ֗ם אֲשֶׁ֥ר מִלְא֛וּהָ מִפֶּ֥ה אֶל־פֶּ֖ה בְּטֻמְאָתָֽם׃
  piu-2006: '@see-verse:EZR.009.010'
  kik-kik: marĩa waheanire na tũnua twa anabii ndungata ciaku, rĩrĩa woigire atĩrĩ,
    ‘Bũrũri ũrĩa mũrathiĩ kwĩgwatĩra ũtuĩke wanyu nĩmũthaahie nĩ waganu wa andũ aguo.
    Nĩ ũndũ wa maũndũ mao me magigi, nĩmaũiyũrĩtie maũndũ mao mooru kuuma mwena ũmwe
    nginya ũrĩa ũngĩ.
  fra-NCL: 'que vous nous aviez prescrits par l’organe de vos serviteurs les prophètes,
    en disant : Le pays dans lequel vous entrez pour en prendre possession est un
    pays d’impureté, souillé par les impuretés des peuples de ces contrées, par les
    abominations dont ils l’ont rempli d’un bout à l’autre avec leurs impuretés.'
  cek-AK: Na tamna tahmaanawk patohhaih rang hoiah, Na caeh moe, na toep o han ih
    prae loe, to ah khosah kamhnong kaminawk pongah, prae doeh panuet thoh boeh, prae
    boih a sak o ih panuet thok hmuen hoiah koi o sak boeh.
  cuk-cuk: 'Be-maigan-be-gayaburba-barsogmaladba, be iduakwaa anmar-owisosgusad. Deun,
    weyob be sogsagusad: ‘Bemar we-yarse dogmaloedi, degi, we-yar be gamaloedi, nue-isgus-naiye,
    dule-gudimalad ibmar-isgana-imakedba, bela-belad we-yar nue-gagalesye. Bela a-yala
    nue-isgus-naiye be anmar-owisosanad.’'
  uig-CYR: '@see-verse:EZR.009.010'
  tel-2017: ప్రవక్తలు మాతో చెబుతూనే వచ్చారు-మీరు స్వతంత్రించుకోబోయే దేశం అక్కడి ప్రజల
    హేయ కృత్యాలతో, మలినకార్యాలతో అపవిత్రం అయిపోయింది. వారు చేసిన అసహ్యమైన పనులు దేశం
    నాలుగు దిక్కులకు వ్యాపించాయి.
  hat-BSA: 'ke Ou te kòmande pa sèvitè Ou yo, pwofèt yo, lè Ou te di: ‘Peyi ke nou
    ap antre pou posede a se yon peyi ki pa pwòp avèk moun ki pa pwòp nan peyi yo,
    avèk abominasyon pa yo avèk sila yo te akonpli soti nan yon pwent jis rive nan
    yon lòt ak lempite pa yo.'
  kos-kos: su kom se nu sesr sin mwet palu su mwet kulansap lom. Elos fahkma nu sesr
    tuh acn se su kut ac som ac oakwuki we sie acn taek, mweyen mwet su muta we elos
    moulkin moul fohkfok ac oru mwe mwekin yen nukewa, ke tafu acn uh lac nwe ke tafu.
  hbo-WLC: אֲשֶׁ֣ר צִוִּ֗יתָ בְּיַ֨ד עֲבָדֶ֣יךָ הַנְּבִיאִים֮ לֵאמֹר֒ הָאָ֗רֶץ אֲשֶׁ֨ר
    אַתֶּ֤ם בָּאִים֙ לְרִשְׁתָּ֔הּ אֶ֤רֶץ נִדָּה֙ הִ֔יא בְּנִדַּ֖ת עַמֵּ֣י הָאֲרָצ֑וֹת
    בְּתוֹעֲבֹֽתֵיהֶ֗ם אֲשֶׁ֥ר מִלְא֛וּהָ מִפֶּ֥ה אֶל־פֶּ֖ה בְּטֻמְאָתָֽם׃
  ibo-ibo: nke i ji dọọ anyị aka na ntị site nʼọnụ ndị amụma, bụ ndị ohu gị. Nʼihi
    na i si nʼọnụ ha kwuo sị, ‘Ala ahụ unu na-abanye inweta bụ ala nke ndị bi nʼime
    ya mere ka ọ rụọ arụ. Nʼihi na ndị bi nʼime ya esitela nʼomume ọjọọ ha mee ka
    akụkụ ala ahụ niile rụọ arụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଦ୍ୱାରା ଆଜ୍ଞା କରି କହିଥିଲ, ‘ତୁମ୍ଭେମାନେ ଯେଉଁ
    ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ତାହା ଅନ୍ୟ ଦେଶୀୟ ଗୋଷ୍ଠୀୟମାନଙ୍କ ଅଶୁଚିତା ଦ୍ୱାରା ଅଶୁଚି ଦେଶ
    ଅଟେ, ସେମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ କର୍ମ ଦେଶକୁ ଏକ ସୀମାରୁ ଅନ୍ୟ ସୀମା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ଅଶୁଚିତାରେ
    ପରିପୂର୍ଣ୍ଣ କରିଅଛି।
  chk-chk: en ka allük ngeni noum kewe chon angang ekewe soufos, lupwen ka apasa,
    ‘Ewe fanü oua tolong lon pwe oupwe fanüeni, eu fanü mi limengau pokiten aramasen
    ekewe fanü ra aurala ren ar föför mi fokun anioput seni epek tori epek.
  rop-rop: weya yubin gibit melabat thru yu speshalwan mesinja olabat. Deibin dalim
    melabat blanga det najalot pipul hubin jidan langa dijan kantri weya melabat grengrenfatha
    olabat bin jidan, en deibin dalim melabat hau detlot pipul, holot, bin oldei dumbat
    nogudbala ting detmatj, olabat nomo kaan dum gudbala ting.
  ukr-1871: 'Що ти дав через слуг твоїх пророків, кажучи: земля, куди ви йдете, щоб
    запанувати в їй — се земля нечиста; вона опоганена гидотою чужороднїх народів,
    їх поганею, якою вони сповнили її від кінця до кінця в нечистї своїй.'
  deu-1951: 'die du durch deine Knechte, die Propheten, befohlen hast, indem du sprachest:
    Das Land, in das ihr kommt, es einzunehmen, ist ein unreines Land, wegen der Unreinigkeit
    der Erdenvölker, wegen ihrer Greuel und ihrer Unreinigkeit, womit sie es von einem
    Ende bis zum andern erfüllt haben.'
  eng-JPS: 'which Thou hast commanded by Thy servants the prophets, saying: The land,
    unto which ye go to possess it, is an unclean land through the uncleanness of
    the peoples of the lands, through their abominations, wherewith they have filled
    it from one end to another with their filthiness.'
  srp-1865: 'Koje si zapovjedio preko sluga svojih proroka govoreæi: zemlja u koju
    idete da je naslijedite zemlja je neèista od neèistote naroda zemaljskih, s gadova
    njihovijeh, kojima je napuniše od kraja do kraja u neèistoti svojoj.'
  lug-lug: ge watuwa ng’oyita mu baddu bo bannabbi, bwe wayogera nti, ‘Ensi gye mugenda
    okulya, nsi ejjudde obutali bulongoofu olw’abantu baamu, era bagijjuzizza ebikolwa
    eby’obugwagwa enjuuyi zonna.
  heb-heb: אשר צוית ביד עבדיך הנביאים לאמר הארץ אשר אתם באים לרשתה ארץ נדה היא בנדת
    עמי הארצות בתועבתיהם אשר מלאוה מפה אל פה בטמאתם׃
  ben-IRV: যা তুমি নিজের দাস ভাববাদীদের মাধ্যমে দিয়েছিলে, বলেছিলে, ‘তোমরা যে দেশ
    অধিকার করতে যাচ্ছ, তা দেশবাসীদের খারাপ কাজের জন্য অশুচি হয়েছে; তাদের নোংরা কাজের
    জন্য দেশের এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত তাদের নোংরামিতে পরিপূর্ণ হয়েছে৷
  pan-pan: ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਇਹ ਕਹਿ ਕੇ, ਆਪਣੇ ਦਾਸ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਉਹ
    ਧਰਤੀ ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਕਬਜ਼ੇ ਵਿੱਚ ਲੈਣ ਲਈ ਜਾਂਦੇ ਹੋ, ਉਸ ਦੇਸ਼ ਦੀਆਂ ਕੌਮਾਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ
    ਦੇ ਕਾਰਨ ਅਪਵਿੱਤਰ ਧਰਤੀ ਹੈ, ਜਿਸ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਸਿਰੇ ਤੋਂ ਦੂਜੇ ਸਿਰੇ ਤੱਕ ਭਰਿਸ਼ਟ ਕਰ
    ਛੱਡਿਆ ਹੈ।
  mya-JVB: အဘယ် သို့လျှောက် ရပါမည်နည်း။
  hmo-hmo: Oi ese unai oda be oiemu hesiai peroveta taudia dekena amo, ai dekenai
    oi henia, oi gwau, ‘Umui raka vareai bona do umui noho tano be miro, unai tano
    taudia edia kara be miro dainai. Edia kara dika herea ese, miro dekena amo tano
    idia hahonua, duduna ela bona duduna.
  urd-urd: जो तू ने अपने ख़ादिमों या'नी नबियों के ज़रिए' फ़रमाए कि वह मुल्क जिसे तुम
    मीरास में लेने को जाते हो और मुल्कों की क़ौमों की नापाकी और नफ़रती कामों की वजह
    से नापाक मुल्क है, क्यूँकि उन्होंने अपनी नापाकी से उसको इस सिरे से उस सिरे तक
    भर दिया है।
  rus-SYN: 'которые заповедал Ты чрез рабов Твоих пророков, говоря: земля, в которую
    идете вы, чтоб овладеть ею, земля нечистая, она осквернена нечистотою иноплеменных
    народов, их мерзостями, которыми они наполнили ее от края до края в осквернениях
    своих.'
  bqc-SIM: pↄ́ ń dìlɛ n zↄ̀blena ãnabiↄnɛ aa òↄziɛ. Aa mɛ̀ bùsu pↄ́ wá deziↄ
    lɛ́ gɛ́ síi dɛ bùsu pↄ́ gbãlɛ̀ bui pↄ́ kú weↄ yãbɛ̃ɛkɛa yã́i ũɛ. An bↄlↄ
    bùsupi pà za a lɛ́le ń a lɛ́lao an yãbɛ̃ɛkɛa yã́iɛ.
  tcz-CHONGTHU: Nasohte themgao hochun gihna thucheng hitihin eina seipeh un ahi,
    “Nanghon nachenpha nao gamsung hi, asunga ana cheng hon kidah umtah le thet umtah
    jeng chonna hoa apumpia ana suhboh sao ahi. Agam hi among langkhatna pat among
    langkhat geija thenlou na a dimset ahi,” atiuvin ahi.
  mar-mar: त्या आज्ञा, तुझे सेवक जे संदेष्टे यांच्यामार्फत तू आम्हास दिल्यास. जेव्हा
    तू म्हणालास, तुम्ही ज्या देशात प्रवेश करून ताब्यात घेण्यास जात आहात तो अशुद्ध
    देश आहे. तो त्या देशाच्या लोकांच्या अमंगळ कृत्यांनी अशुद्ध झाला आहे. त्यांनी तो
    देश या टोकापासून त्या टोकापर्यंत आपल्या अशुद्धतेने भरून टाकला आहे.
  qub-qub: 'sirbishoj profëtacuna willapämashan mandamintucunatapis. Willapächimashpayqui
    nirayqui: ‹Tiyaj yaycunayquipaj caycaj partichöga juchasapa runacunami tiyarcaycan.
    Pasaypa mana alli custumricunallatami rurarcaycan.›'
  hat-hat: 'ou te ban nou pou nou swiv, lè pwofèt yo, sèvitè ou yo, te di nou nan
    non ou: Peyi kote nou pral antre a, peyi nou pral pran pou nou rete a, se yon
    peyi ki pèdi favè Bondye, paske moun k''ap viv ladan l'' yo ap fè yon bann bagay
    degoutan, vye bagay sal toupatou ladan l''.'
  eng-BSB: 'that You gave through Your servants the prophets, saying: ‘The land that
    you are entering to possess is a land polluted by the impurity of its peoples
    and the abominations with which they have filled it from end to end.'
  eng-WEBPB: which you have commanded by your servants the prophets, saying, ‘The
    land to which you go to possess is an unclean land through the uncleanness of
    the peoples of the lands, through their abominations, which have filled it from
    one end to another with their filthiness.
  kbq-kbq: Hagi eri'za vaheka'a kasnampa vahe'mokizmi zamagipi huvazinka ana nanekea
    amanage hu'nane, Amama unefreta erisantima hare'naza mopamo'a nagri navurera agru
    osu'ne. Na'ankure ana mopafima mani'naza vahe'mo'za havi zamavu zamava hu'za ana
    maka mopa eri himna vu'naza mopafi unefraze.
  nhe-BL: tlen titechmacatoc ica motiocamanalojcahua achtohuiya. Pampa achtohui titechilhui
    para nopa cuali tlali tlen tijselisquíaj para toaxca eltoc tlahuel fiero moixpa
    ipampa tlajtlacoli. Tlahuel ax tlapajpactic eltoya moixpa tlen campa pehua hasta
    campa ontlami pampa nopa tlacame tlen itztoque quisoquihuijtoque ica inintlajtlacolhua
    tlen ax tijnequi tiquitas.
  gub-BL: Eremur a'e ze'eg neremiruze'eg wanupe. Neze'eg imume'u har romo wanekon
    wà. — Peixe putar amo ywy rehe nehe. Peiko putar a'e ywy izar romo nehe, i'i urewe
    wà. — A'e ywy na'ikatu kwaw, ta'e teko hehe wiko ma'e umynehem a'e ywy wemiapo
    kwer ikatu 'ym ma'e pupe upaw rupi wà xe, i'i urewe wà.
  eng-DRA: 'Which thou hast commanded by the hand of thy servants the prophets, saying:
    The land which you go to possess, is an unclean land, according to the uncleanness
    of the people, and of other lands, with their abominations, who have filled it
    from mouth to mouth with their filth.'
