verse: EZR.009.011
translations:
  mal-C: ‘നിങ്ങൾ കൈവശമാക്കാൻ ചെല്ലുന്നദേശം, ദേശവാസികളുടെ മലിനതയും—ഒരറ്റംമുതൽ മറ്റേ
    അറ്റംവരെ അതിൽ നിറഞ്ഞിരിക്കുന്ന—മ്ലേച്ഛതയും അശുദ്ധിയുംകൊണ്ടു മലിനപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: 'die du uns durch deine Knechte, die Propheten, geboten hast, indem du
    sprachst: Das Land, in das ihr gelangen werdet, um es in Besitz zu nehmen, ist
    ein unreines Land infolge der Unreinigkeit der heidnischen Bewohner des Landes,
    wegen ihrer Greuel, mit denen sie es von einem Ende bis zum andern infolge ihrer
    Verunreinigung angefüllt haben.'
  lin-lin: 'oyo opesaki na nzela ya basali na Yo, basakoli, tango olobaki : ‹ Mokili
    oyo bozali kokota mpo na kokamata yango ezali mokili oyo ebebisami na mbindo ya
    bato wana. Na nzela ya misala na bango ya nkele, batondisi mokili yango nyonso
    na mbindo na bango.'
  eng-LSV: that You have commanded by the hands of Your servants the prophets, saying,
    The land into which you are going to possess it, [is] a land of impurity, by the
    impurity of the people of the lands, by their abominations with which they have
    filled it—from mouth to mouth—by their uncleanness;
  eng-GNV: Which thou hast commanded by thy seruants the Prophets, saying, The land
    whereunto ye go to possesse it, is an vncleane land, because of the filthines
    of the people of the lands, which by their abominations, and by their vncleannes
    haue filled it from corner to corner.
  eng-WEBSTER: Which thou hast commanded by thy servants the prophets, saying, The
    land, to which ye go to possess it, is an unclean land with the filthiness of
    the people of the lands, with their abominations, which have filled it from one
    end to another with their uncleanness.
  nhw-BL: catli techmacatoc ica motlajtol pannextijcahua achtihuiya. Pampa achtihui
    techilhui para nopa cuali tlali catli tijselisquíaj para toaxca eltoc tlahuel
    fiero moixpa por tlajtlacoli. Tlahuel amo tlapajpactli eltoya moixpa tlen campa
    pehua hasta campa ontlami pampa nopa masehualme catli itztoque quisoquihuijtoque
    ica inintlajtlacolhua catli amo tijnequi tiquitas.
  swh-ONEN: 'uliyoyatoa kupitia watumishi wako manabii uliposema: ‘Nchi mnayoiingia
    kuimiliki ni nchi iliyochafuliwa na uovu wa watu wake. Kwa matendo yao ya machukizo
    wameijaza nchi kwa unajisi wao kutoka mwisho mmoja hadi mwingine.'
  bba-bba: be ɑ sun wɛ̃ sɑɑ wunɛn sɔmɔbun min di. A bu sɔ̃ɔwɑ ɑ nɛɛ, tem mi sɑ ko
    du, mu sɑ̃ɑwɑ mɛ mu disi mɔ bɑɑmɑ mɛn tɔmbun dɑɑ kɔ̃sɑn sɔ̃.
  eng-KJVCPB: which thou hast commanded by thy servants the prophets, saying, The
    land, unto which ye go to possess it, is an unclean land with the filthiness of
    the people of the lands, with their abominations, which have filled it from one
    end to another with their uncleanness.
  luo-luo: mane imiyowa kokalo kuom jotichni ma jonabi, kiwacho ni, ‘Piny ma udonje
    mondo ukaw en piny mopongʼ gi anjawo mag joge. Kuom timbegi mamono gisepongʼo
    pinyni gi chido margi koa giko koni nyaka giko kocha.
  meu-meu: Unu haheḡani na emu hesiai peroveta taudia edia amo o henimai, oto, O raka
    vareaimu bona bo ḡaunaiamu tanona na miro, tano taudia edia kara mirodia daidiai;
    edia kara dika-hereadia ese edia miro amo vada e hahonua, duduna ela bona duduna.
  npi-ULB: ती आज्ञाहरू जुन तपाईंले आफ्ना सेवक अगमवक्ताहरूलाई तपाईंले भनेर दिनुभयो,
    “तिमीहरू जुन देश अधिकार गर्न लाग्दैछौ, त्यो अशुद्ध देश हो । त्यस देशका जातिहरूका
    घिनलाग्दा कुराहरूले यो देश दूषित भएको छ । तिनीहरूले यसको एउटा कुनादेखि अर्को कुनासम्म
    अशुद्धताले भरेका छन् ।
  yor-yor: èyí tí ìwọ ti pa fún wa láti ẹnu àwọn wòlíì ìránṣẹ́ rẹ, nígbà ti ìwọ wí
    pé, ‘Ilẹ̀ náà ti ẹ̀yin ń wọ̀ lọ láti gbà n nì jẹ́ ilẹ̀ aláìmọ́ tó kún fún ẹ̀gbin
    àwọn ènìyàn ilẹ̀ náà, nípa ṣíṣe ohun ìríra àti híhu ìwà èérí ti kún ún láti ìkángun
    kan dé èkejì.
  ind-ind: yang dahulu Engkau sampaikan melalui hamba-hamba-Mu, para nabi. Mereka
    sudah memberitahu nenek moyang kami bahwa daerah yang akan kami masuki sudah dikotori
    oleh penduduk-penduduk di sini. Para penduduk asli negeri ini sudah melakukan
    perbuatan-perbuatan buruk dan menjijikkan dari ujung ke ujung sehingga negeri
    ini menjadi najis.
  pes-OPCB: '@see-verse:EZR.009.010'
  tgl-ULB: ang mga utos na ibinigay mo sa iyong mga lingkod na mga propeta, nang sabihin
    mo, “Ang lupaing ito na inyong papasukin upang ariin ay isang maruming lupain.
    Dinumihan ito ng mga tao sa mga lupain sa pamamagitan ng kanilang mga kasuklam-suklam
    na mga gawain. Pinuno nila ito ng kanilang karumihan hanggang sa magkabilang dulo.
  hui-hui: Í̠naga bi mana latagi haga agali hearu tigua í̠ninaga bi mana wiaruni mo
    yu howa inahondo langialu haya. Tinaga ne harigaha howa í̠nime inahondo bi ogodagua
    lari. Tínaga dindi áyu pialu karuloleberemigo i̱naga deni bayale ndo nga. Anidagua
    larogoni irane wali agali dindi ogoniha haga karume mana koorene ko ngubiore ngaru
    mo tene howa dindi ogoni bibahendeha bialu haga nga, lari.
  mya-mya: '@see-verse:EZR.009.010'
  bod-N: བཀའ་དེ་ནི་ཁྱེད་ཀྱིས་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་གསུངས་པ་ཡིན་ཏེ། ཁྱེད་ཀྱིས་འདི་སྐད་དུ།
    ཁྱོད་རྣམས་ལ་བགོ་སྐལ་དུ་འཐོབ་པར་འགྱུར་བའི་ཡུལ་ནི་བཙོག་པ་ཡིན་ཏེ། ཡུལ་དེའི་མི་རིགས་རྣམས་ཀྱི་བཙོག་པས་བཀང་ཡོད་པ་ཡིན།
    ཁོ་རྣམས་ཀྱི་ཞེན་ལོག་གི་ལས་ཀྱིས་ཡུལ་དེའི་མགོ་ནས་མཇུག་བར་དུ་བཙོག་པས་གང་བར་བྱས།
  sna-sna: yamakapa kubudikidza navaranda venyu vaprofita pamakati, ‘Nyika yamuri
    kupinda kuti ive yenyu inyika yakasvibiswa nokuora kwavanhu vayo. Nezvinonyangadza
    zvavo vakaizadza noutsvina hwavo kubva kuno rumwe rutivi kusvika kuno rumwe rutivi.
  spa-BLM: 'que has ordenado por medio de tus siervos los profetas, diciendo: ‘La
    tierra a la que vais a poseer es una tierra impura por la impureza de los pueblos
    de las tierras, por sus abominaciones, que la han llenado de un extremo a otro
    con su inmundicia.'
  cac-cac: aton a checnac yal eb' a checab', eb' tzach ac'an servil. A ach tic alnac
    d'ayon̈ to juneln̈ej te chuc sb'eyb'al juntzan̈ anima cajan d'a lum luum ol ac'
    quiquej, man̈ jantacoc chucal sc'ulej eb' d'a yol smacb'en.
  swh-ULB: amri ambazo uliwapa manabii watumishi wako, pale uliposema, “Nchi hii mnayoingia
    kuimiliki ni nchi chafu. Imechanganyikana na watu wasio na utaratibu. ameenea
    kutoka sehemu moja hadi nyingine kwa uchafu wao.
  bel-bel: 'якія наказаў Ты праз рабоў Тваіх прарокаў, кажучы: зямля, у якую ідзяце
    вы, каб авалодаць ёю, зямля нячыстая, яна апаганена нячыстатою іншапляменных народаў,
    іх мярзотамі, якімі яны напоўнілі яе ад краю да краю ў паганьбеньнях сваіх.'
  deu-ELBBK: 'die du uns durch deine Knechte, die Propheten, geboten hast, indem du
    sprachst: Das Land, wohin ihr kommt, um es in Besitz zu nehmen, ist ein unreines
    Land, wegen der Unreinigkeit der Völker der Länder, wegen ihrer Gräuel, mit denen
    sie es angefüllt haben von einem Ende bis zum anderen durch ihre Verunreinigung.'
  mbb-OT: he imbeǥey nu kenami pinaaǥi te menge suluǥuen nu he menge ebpeneuven. Migkaǥi
    sikandan diyà te kenami he is tanà he zutun key ebpevayà su ed-engkenen dey, meremerik
    he tanà tenged te kelelalung te menge meǥinged duen. Midremerikan dan is minsan
    hendei he vahin kayi he tanà pinaaǥi te utew mezaat he menge vaal zan.
  mal-2015: നിങ്ങൾ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശം ദേശനിവാസികളുടെ മലിനതയാലും ഒരു അറ്റംമുതൽ
    മറ്റെ അറ്റംവരെ അവർ നിറെച്ചിരിക്കുന്ന മ്ലേച്ഛതയാലും അവരുടെ അശുദ്ധിയാലും മലിനപ്പെട്ടിരിക്കുന്ന
    ദേശമത്രേ.
  rmc-rmc: 'save amenge diňal prekal tire služobňika, prekal o proroka, sar phenďal:
    ‚E phuv, andre savi džan, hoj tumenge la te zalen, hiňi meľarďi, bo o narodi,
    save andre bešen, la pherdžarde le nalačhipnaha the le džungipnaha pal jekh agor
    dži pre aver.'
  pes-OPV: که آنها را به‌دست بندگان خود انبیا امر فرموده و گفته‌ای که آن زمینی که
    شما برای تصرف آن می‌روید، زمینی است که از نجاسات امت های کشورها نجس شده است و
    آن را به رجاسات و نجاسات خویش، از سر تا سر مملو ساخته‌اند.
  ron-1924: 'пе каре ни ле порунчисешь прин робий Тэй, пророчий, зикынд: ‘Цара ын
    каре интраць с-о стэпыниць есте о царэ ынтинатэ де некурэцииле попоарелор дин
    ачесте цинутурь, де урычуниле ку каре ау умплут-о де ла ун капэт ла алтул, ку
    некурэцииле лор.'
  ben-OBCV: যা তুমি তোমার সেবক-ভাববাদীদের মাধ্যমে আমাদের দিয়েছিলে এবং বলেছিলে ‘যে
    দেশ তোমরা অধিকার করতে যাচ্ছ সেই দেশ সেখানকারই অধিবাসীদের দুর্নীতি দ্বারা দূষিত
    হয়েছে। তাদের ঘৃণ্য ক্রিয়াকলাপের মাধ্যমে দেশের এক প্রান্ত থেকে অপর প্রান্ত পর্যন্ত
    তাদের অপবিত্রতায় ভরিয়ে তুলেছে।
  som-som: aad noogu soo dhiibtay nebiyadii addoommadaada ahaa, oo aad ku tidhi, Dalka
    aad inaad hantidaan ugu socotaan waa dal aan nadiif ahayn, oo wuxuu ku nijaasoobay
    dadyowga deggan nijaastooda, iyo karaahiyadooda, iyo wasakhnimadooda dhammaan
    ka buuxsantay gees ilaa ka gees.
  lat-VUC: 'quæ præcepisti in manu servorum tuorum prophetarum, dicens: Terra, ad
    quam vos ingredimini ut possideatis eam, terra immunda est juxta immunditiam populorum,
    ceterarumque terrarum, abominationibus eorum qui repleverunt eam ab ore usque
    ad os in coinquinatione sua.'
  eng-ASVBT: 'which thou hast commanded by thy servants the prophets, saying, The
    land, unto which ye go to possess it, is an unclean land through the uncleanness
    of the peoples of the lands, through their abominations, which have filled it
    from one end to another with their filthiness:'
  ita-1885: 'i quali tu desti per mano de'' tuoi servitori profeti, dicendo: Il paese,
    nel quale voi entrate per possederlo, è un paese immondo per l''immondizia de'' popoli
    di que'' paese, nelle loro abbominazioni, delle quali l''hanno riempiuto, da un
    capo all''altro, con le lor contaminazioni.'
  eng-LXXUP: which thou hast given us by the hand of thy servants the prophets, saying,
    The land, into which ye go to inherit it, is a land subject to disturbance by
    the removal of the people of the nations for their abominations, wherewith they
    have filled it from one end to the other by their uncleannesses.
  eng-ULB: the commands that you gave to your servants the prophets, when you said,
    “This land that you are entering to possess is an unclean land. It is contaminated
    by the people of the lands with their abominations. They have filled it from one
    end to the other with their uncleanness.
  spa-VBL: 'que diste por medio de tus siervos los profetas, diciéndonos: ‘La tierra
    en la que vais a entrar para convertiros en sus dueños está contaminada por los
    pecados de sus pueblos, por las repugnantes prácticas religiosas de las que la
    han llenado, de un lado a otro.'
  fra-_FOB: 'Que tu as prescrits par tes serviteurs les prophètes, en disant: Le pays
    où vous allez entrer pour le posséder, est un pays souillé par la souillure des
    peuples de ces contrées, par les abominations dont ils l''ont rempli depuis un
    bout jusqu''à l''autre avec leurs impuretés.'
  mal-mal: നിങ്ങൾ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശം നിവാസികളുടെ മലിനതയാലും ഒരു അറ്റം മുതൽ
    മറ്റെ അറ്റംവരെ മ്ലേച്ഛതയാലും അവരുടെ അശുദ്ധിയാലും മലിനപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: jo tū ne apne ḳhādimoṅ yānī nabiyoṅ kī mārifat die the. Tū ne farmāyā,
    ‘Jis mulk meṅ tum dāḳhil ho rahe ho tāki us par qabzā karo wuh us meṅ rahne wālī
    qaumoṅ ke ghinaune rasm-o-riwāj ke sabab se nāpāk hai. Mulk ek sire se dūsre sire
    tak un kī nāpākī se bhar gayā hai.
  suz-BL: गे इन लोव़ पाइब रे मार लोव़ पपाइक्‍तीनी देंशा हना ‘इन के सेल्‍चा कली ओव़शो
    रागी ग्रांग्रा दि‍शो बाक्‍त। मारदे हना मेको रागी ङा मुर आन ग्रांग्रा दित्‍चा ङा
    गेयमी मेको रागी ङा कुना कुना नेल्‍ल ब्रीशो बाक्‍त। लेवी १८:२४-२५
  ita-1927: 'quelli che ci desti per mezzo de’ tuoi servi i profeti, dicendo: Il paese
    nel quale entrate per prenderne possesso, è un paese reso impuro dalla impurità
    dei popoli di questi paesi, dalle abominazioni con le quali l’hanno riempito da
    un capo all’altro con le loro contaminazioni.'
  ckb-ckb: 'ئەوەی لە ڕێگەی بەندە پێغەمبەرەکانت فەرمانت پێدا و فەرمووت: ”ئەو خاکەی
    دەچنە ناوی تاکو دەستی بەسەردا بگرن، خاکێکی گڵاوە بەهۆی گڵاوی خەڵکەکەیەوە، کە بەهۆی
    نەریتە قێزەونەکانیان لەمپەڕ بۆ ئەوپەڕی خاکەکەیان پڕ کردووە لە گڵاوی.'
  eng-BBE: Which you gave to your servants the prophets, saying, The land into which
    you are going, to take it for a heritage, is an unclean land, because of the evil
    lives of the peoples of the land and their disgusting ways, which have made the
    land unclean from end to end.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರ ನೀವು ಆ ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ಕೊಟ್ಟಿದ್ದೀರಿ.
    ‘ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲು ಹೋಗುವ ದೇಶವು, ಆ ದೇಶಗಳ ಜನರ ಅಶುದ್ಧತ್ವದಿಂದ ಮೈಲಿಗೆಯಾದ ದೇಶವಾಗಿದೆ.
    ಆ ಜನರು ತಮ್ಮ ಅಸಹ್ಯ ಅಭ್ಯಾಸಗಳಿಂದ ಅದನ್ನು ಒಂದು ಮೂಲೆಯಿಂದ ಮತ್ತೊಂದು ಮೂಲೆಯವರೆಗೂ ತುಂಬಿಸಿದ್ದಾರೆ.
  tam-2017: நீங்கள் குடியேறுகிறதற்கு உட்பிரவேசிக்கும் தேசமானது; தேசாதேசங்களுடைய மக்களின்
    அசுத்தத்தினாலும், அவர்கள் அதை ஒரு முனைதொடங்கி மறுமுனைவரை நிறையச் செய்த அவர்களுடைய
    அருவருப்புகளினாலும் அவர்களுடைய அசுத்தத்தாலும், தீட்டுப்பட்டதாயிருக்கிறது.
  spa-RV-1909: 'Los cuales prescribiste por mano de tus siervos los profetas, diciendo:
    La tierra á la cual entráis para poseerla, tierra inmunda es á causa de la inmundicia
    de los pueblos de aquellas regiones, por las abominaciones de que la han henchido
    de uno á otro extremo con su inmundicia.'
  ron-BTF: 'Pe care le-ai poruncit prin servitorii tăi, profeţii, spunând: Ţara în
    care mergeţi pentru a o stăpâni, este o ţară necurată prin murdăria popoarelor
    ţărilor, prin urâciunile lor, care au umplut-o de la o margine la alta prin necurăţia
    lor.'
  eng-WEBP: which you have commanded by your servants the prophets, saying, ‘The land
    to which you go to possess is an unclean land through the uncleanness of the peoples
