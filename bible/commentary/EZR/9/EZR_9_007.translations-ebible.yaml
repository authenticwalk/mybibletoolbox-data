verse: EZR.009.007
translations:
  mal-C: ഞങ്ങളുടെ പിതാക്കന്മാരുടെ കാലംമുതൽ ഇന്നുവരെയും ഞങ്ങളുടെ അതിക്രമങ്ങൾ അനവധിയായിരിക്കുന്നു.
    ഞങ്ങളുടെ അതിക്രമങ്ങൾനിമിത്തം ഞങ്ങളും ഞങ്ങളുടെ രാജാക്കന്മാരും പുരോഹിതന്മാരും ഇപ്പോഴുള്ളതുപോലെ
    വിദേശരാജാക്കന്മാരുടെ വാളിനും പ്രവാസത്തിനും കവർച്ചയ്ക്കും നിന്ദയ്ക്കും ഇരയായിരിക്കുന്നു.
  deu-TKW: Seit den Tagen unserer Väter sind wir in großer Schuld bis auf den heutigen
    Tag, und um unserer Verschuldungen willen wurden wir preisgegeben, wir, unsere
    Könige und unsere Priester, der Gewalt der Könige der Heidenländer, dem Schwert,
    der Gefangenschaft, der Plünderung und der Schmach, wie es noch heutzutage der
    Fall ist.
  lin-lin: Wuta na tango ya bakoko na biso kino na mokolo ya lelo, mabe na biso ekomi
    ebele. Likolo ya masumu na biso, biso elongo na bakonzi mpe Banganga-Nzambe na
    biso tokabamaki na mopanga, na bowumbu, na kobebisama mpe na soni makasi na maboko
    ya bakonzi ya bapaya, ndenge ezali komonana na mokolo ya lelo.
  eng-LSV: From the days of our fathers we [are] in great guilt to this day, and in
    our iniquities we have been given—we, our kings, our priests—into the hand of
    the kings of the lands, with sword, with captivity, and with spoiling, and with
    shame of face, as [at] this day.
  eng-GNV: From the dayes of our fathers haue we bin in a great trespasse vnto this
    day, and for our iniquities haue we, our Kings, and our Priestes bene deliuered
    into the hand of the kings of the lands, vnto the sword, into captiuitie, into
    a spoyle, and into confusion of face, as appeareth this day.
  eng-WEBSTER: Since the days of our fathers have we been in a great trespass to this
    day; and for our iniquities have we, our kings, and our priests, been delivered
    into the hand of the kings of the lands, to the sword, to captivity, and to a
    spoil, and to confusion of face, as it is this day.
  nhw-BL: Hasta quema itztoyaj tohuejcapan tatahua huan hasta ama, tiisraelitame tijsenhuiquilijtoque
    ipan tlajtlacoli. Huan yeca techcajtoc tojuanti, totlanahuatijcahua huan totajtzitzi,
    ininmaco tlanahuatiani ipan sequinoc tlalme. Huan techquixtijque ipan totlal,
    techcocojque, techtlachtequilijque huan techpinahualtijtoque. Huan quej nopa techpixtoque
    hasta ama.
  swh-ONEN: Tokea siku za babu zetu mpaka sasa, hatia yetu imekuwa kubwa. Kwa sababu
    ya dhambi zetu, sisi na wafalme wetu na makuhani wetu tumekabiliwa na vita, utumwa,
    kutekwa na kudhiliwa katika mikono ya wafalme wa kigeni, kama ilivyo leo.
  bba-bba: Sɑɑ bɛsɛn bɑɑbɑbɑn wɑɑtin diyɑ sɑ tore too sere kɑ ɡisɔ. Bɛsɛn torɑ nin
    sɔ̃nɑ wunɛ Yinni Gusunɔ ɑ sun bwese tukunu nɔmu bɛriɑ bɛsɛ kɑ bɛsɛn sinɑmbu kɑ
    bɛsɛn yɑ̃ku kowobu. Wee tɛ̃, tɑbu sun di mɑ sɑ wɑ̃ɑ yoru sɔɔ. Bɑ bɛsɛn yɑ̃nu ɡurɑ
    mɑ sɑ wɑ̃ɑ sekuru sɔɔ.
  eng-KJVCPB: Since the days of our fathers have we been in a great trespass unto
    this day; and for our iniquities have we, our kings, and our priests, been delivered
    into the hand of the kings of the lands, to the sword, to captivity, and to a
    spoil, and to confusion of face, as it is this day.
  luo-luo: Koa e ndalo mar kwerewa nyaka chil kawuono, wasebedo joketho ahinya. Nikech
    richo ma wasetimo, ruodhi mag pinje mamoko osenegowa kaachiel gi ruodhiwa kod
    jodolo mag-wa kendo giseterowa e twech kendo yako gigewa, mi wasebedo gi wichkuot
    maduongʼ nyaka chil kawuono.
  meu-meu: Senemai negana amo ema bona ina dina, ai na vada a kerere dikadika; bona
    emai kara dika daidiai ai bona emai pavapava bona emai hahelaḡa taudia na tano
    haida pavapavadia imadia ai vada e atomai, bona dare bona abi-mauri bona dadidadi
    bona hemarai bada-herea ediai vada o negemai, ina dina heḡereḡerena ai.
  npi-ULB: हाम्रा पुर्खाहरूको समयदेखि अहिलेसम्म हामी ठुलो दोषमा छौं । हाम्रा अपराधहरूको
    कारणले हामी, हाम्रा राजाहरू, हाम्रा पुजारीहरूलाई यस संसारका राजाहरूका हातमा, तरवारको
    धारमा, निर्वासनमा, लुट र बेइज्‍जतको लागि सुम्पिदियो जस्तो आज हामी छौं ।
  yor-yor: Láti ọjọ́ àwọn baba wá ni ẹ̀bi wa ti pọ̀ jọjọ títí di ìsinsin yìí. Nítorí
    ẹ̀ṣẹ̀ wa, àwa àti àwọn ọba wa àti àwọn àlùfáà wa ni a ti sọ di ẹni idà, ẹni ìgbèkùn,
    ìkógun àti ẹni ẹ̀sín lọ́wọ́ àwọn àjèjì ọba, bí ó ti rí lónìí.
  ind-ind: Sejak zaman nenek moyang kami sampai sekarang, kami terlalu banyak berbuat
    dosa terhadap Engkau. Itulah sebabnya, sejak dulu, rakyat Israel serta para raja
    dan imam kami terus dibunuh, dirampok, juga ditawan ke negeri musuh, seperti yang
    masih kami alami sekarang.
  pes-OPCB: قوم ما از زمانهای گذشته تا به حال مرتکب گناهان زیادی شده‌اند؛ به همین
    دلیل است که ما و پادشاهان و کاهنانمان به دست پادشاهان دیگر کشته و اسیر و غارت
    و رسوا شده‌ایم، و این رسوایی تا امروز هم باقی است.
  tgl-ULB: Simula noong panahon ng aming mga ninuno hanggang ngayon kami ay nasa matinding
    pagkakasala. Sa aming mga kasamaan, kami, ang aming mga hari, at mga pari ay ipinasakamay
    mo sa mga hari ng mundong ito, sa espada, sa pagkabihag, at pagpagnanakaw at sa
    mga mukhang hiyang-hiya, tulad namin ngayon.
  hui-hui: Inanaga mamali alaore henedangi howa í̠naga wali agaliruore heneru tigua
    mana ko dege bima ibalu henego áyu inamebi nde mana ko timbuniore bialu harimada.
    Ani bialu hemagola inanaga waitigi kini bu hearu ibilarigola tigua ibuwa inanaga
    mbirale wu hemaru ti mo yai halu inanebi inanaga kinirubi loma binigo mo miagarubi
    minu bai halu maru garabayabu yalu ti daluha piai haya. Ani biyagola bamba inanaga
    mamalirume taga timbuni henedagua inabi nde tagaho dege kamagoni.
  mya-mya: ဘိုး​ဘေး​များ​လက်​ထက်​မှ​အ​စ​ပြု​၍​ယ​နေ့ တိုင်​အောင်​ပင် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အ​ကျွန်ုပ်
    တို့​သည် လွန်​စွာ​အ​ပြစ်​ကူး​ခဲ့​ကြ​ပါ​၏။ ထို အ​ပြစ်​များ​ကြောင့်​အ​ကျွန်ုပ်​တို့​၏​ဘု​ရင်​များ
    နှင့်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည် လူ​မျိုး​ခြား​ဘု​ရင် များ​၏​လက်​သို့​အပ်​နှင်း​ခြင်း၊
    ဋ္ဌား​ဘေး​သင့်​ခြင်း၊ လု​ယက်​ခြင်း၊ သုံ့​ပန်း​အ​ဖြစ်​ဖမ်း​ဆီး​သွား​ခြင်း၊ ယ​ခု​အ​ခါ​၌​ကဲ့​သို့​လုံး​ဝ​အ​သ​ရေ​ပျက်
    ခြင်း​တို့​ကို​ခံ​ရ​ကြ​ပါ​၏။-
  bod-N: ང་ཚོའི་ཕ་མེས་རྣམས་ཀྱི་དུས་ནས་ད་བར་དུ། ངེད་ཅག་གི་སྡིག་པ་ཤིན་ཏུ་ཚབས་ཆེ་ཞིང་།
    ཡང་སྡིག་པ་བྱས་ཡོད་པའི་ཕྱིར། ངེད་ཅག་དང་ངེད་ཅག་གི་རྒྱལ་པོ་རྣམས་དང་མཆོད་དཔོན་རྣམས་ནི་རྒྱལ་ཁབ་གཞན་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལག་ཏུ་ལྷུང་ནས་བསད་པ་དང་།
    བཟུང་བ་དང་། བཅོམ་པ་དང་། ངོ་ཚར་སྦྱར་བ་སོགས་ནི་ད་ལྟའི་དུས་དང་གཅིག་མཚུངས་ཡིན།
  sna-sna: Kubva pamazuva amadzitateguru edu kusvikira zvino, mhosva yedu yakura kwazvo.
    Nokuda kwezvivi zvedu, isu namadzimambo edu uye navaprista vedu takaiswa kumunondo
    nokuutapwa, nokuparadzwa nokuninipiswa paruoko rwamadzimambo avatorwa sezvazviri
    nhasi.
  spa-BLM: Desde los días de nuestros padres hemos sido sumamente culpables hasta
    el día de hoy; y por nuestras iniquidades nosotros, nuestros reyes y nuestros
    sacerdotes hemos sido entregados en manos de los reyes de las tierras, a la espada,
    al cautiverio, al saqueo y a la confusión de rostro, como sucede en este día.
  cac-cac: Atax d'a stiempoal eb' co mam quicham, masanto ticnaic, te ayon̈n̈ej och
    co c'ulan chucal. Yuj co chucal ix on̈ ac'jioch yed' eb' co reyal yed' eb' sacerdote
    d'a yol sc'ab' eb' sreyal juntzan̈xo nación. Ix on̈ miljichamoc. Ix on̈ ic'jib'at
    d'a ch'oc chon̈ab'il. Ix elc'ajb'at tastac ay d'ayon̈, te q'uixvelal ix on̈ ajcani,
    icha val caj ticnaic.
  swh-ULB: Kuanzia siku ya watangulizi wetu mpaka sasa tumekuwa katika maovu makuu.
    Makosa yetu, viongozi, makuhani, walikuwa katika mikono ya mfalme wa dunia hii,
    katika upanga, matekani na kunyanyaswa na tuna aibu ya uso hata leo.
  bel-bel: Зь дзён бацькоў нашых мы ў вялікай віне да сёньня, і за беззаконьні нашыя
    аддадзеныя былі мы, цары нашыя, сьвятары нашыя, у рукі цароў іншаземных, пад меч,
    у палон і на разрабаваньне і на пасаромленьне, як гэта і цяпер.
  deu-ELBBK: Von den Tagen unserer Väter an sind wir in großer Schuld gewesen bis
    auf diesen Tag; und um unserer Ungerechtigkeiten willen sind wir, unsere Könige,
    unsere Priester, der Hand der Könige der Länder übergeben worden, dem Schwert,
    der Gefangenschaft und dem Raub und der Beschämung des Angesichts, wie es an diesem
    Tag ist.
  mbb-OT: Puun pa te timpu te menge kepuun dey taman en guntaan, ne utew zekelà is
    salè dey, ne tenged kayi, sikami wey is menge hadì dey wey menge memumuhat layun
    en edsekupa te menge hadì diyà te zuma he menge nasyun. Mibpenhimetayan dan is
    duma kenami, ne is duma mibihag dan, mibpenekawan key wey mibpeel-elezan, iring
    te nehitavù kenami ǥuntaan.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാരുടെ കാലംമുതൽ ഇന്നുവരെയും ഞങ്ങൾ വലിയ കുറ്റക്കാരായിരിക്കുന്നു;
    ഞങ്ങളുടെ അകൃത്യങ്ങൾനിമിത്തം ഞങ്ങളും ഞങ്ങളുടെ രാജാക്കന്മാരും പുരോഹിതന്മാരും ഇന്നുള്ളതുപോലെ
    വിദേശരാജാക്കന്മാരുടെ കയ്യിൽ വാളിന്നും പ്രവാസത്തിന്നും കവർച്ചെക്കും അപമാനത്തിന്നും
    ഏല്പിക്കപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: 'Akorestar, sar sas amare phure dada, dži adadžives kerahas baro nalačhipen.
    Vaš amare nalačhipena samas amen, amare kraľa the amare rašaja dine andro vasta
    avre kraľenge: On varesaven amendar murdarde, oklen ile sar zajatcen het andral
    amari phuv, čorde amaro barvaľipen a kerde amenge ladž, avke sar oda hin the adadžives.'
  pes-OPV: ما از ایام پدران خود تا امروزمرتکب تقصیرهای عظیم شده‌ایم و ما وپادشاهان
    و کاهنان ما به‌سبب گناهان خویش، به‌دست پادشاهان کشورها به شمشیر و اسیری وتاراج
    و رسوایی تسلیم گردیده‌ایم، چنانکه امروزشده است.
  ron-1924: Дин зилеле пэринцилор ноштри, ам фост фоарте виноваць пынэ ын зиуа де
    азь ши дин причина фэрэделеӂилор ноастре ам фост даць ной, ымпэраций ноштри ши
    преоций ноштри ын мыниле ымпэрацилор стрэинь, прадэ сабией, робией, жафулуй ши
    рушиний каре не акоперэ астэзь фаца.
  ben-OBCV: আমাদের পূর্বপুরুষদের সময় থেকে আজ পর্যন্ত আমাদের অপরাধ ভয়ানক হয়ে উঠেছে।
    আমাদের পাপের জন্য বিদেশি রাজাদের দ্বারা আমরা, আমাদের রাজারা, ও আমাদের যাজকেরা
    তরোয়ালের ও বন্দিদশার অধীন হয়েছি এবং উৎপাটন ও চরম অপমান লাভ করেছি, ও সেই অবস্থা
    আজও অব্যাহত রয়েছে।
  som-som: Tan iyo waagii awowayaashayo iyo ilaa maantadan xujo badan baannu lahayn,
    oo xumaatooyinkayagii aawadood ayaa annaga iyo boqorradayadii iyo wadaaddadayadiiba
    loogu gacangeliyey boqorradii dalalka degganaa inay seef nala dhacaan, oo ay maxaabiis
    naga dhigtaan, oo ay na dhacaan, iyo inay na wareeriyaan, siday maantadan tahay.
  lat-VUC: 'a diebus patrum nostrorum: sed et nos ipsi peccavimus graviter usque ad
    diem hanc, et in iniquitatibus nostris traditi sumus ipsi, et reges nostri, et
    sacerdotes nostri, in manum regum terrarum, et in gladium, et in captivitatem,
    et in rapinam, et in confusionem vultus, sicut et die hac.'
  eng-ASVBT: Since the days of our fathers we have been exceeding guilty unto this
    day; and for our iniquities have we, our kings, and our priests, been delivered
    into the hand of the kings of the lands, to the sword, to captivity, and to plunder,
    and to confusion of face, as it is this day.
  ita-1885: Dal tempo de' nostri padri infino ad oggi, noi siamo in gran colpa; e
    per le nostre iniquità, noi, i nostri re, i nostri sacerdoti, siamo stati dati
    nelle mani dei re de' paesi, per esser messi a fil di spada, menati in cattività,
    predati, e svergognati, come appare al dì d'oggi.
  eng-LXXUP: 'From the days of our fathers we have been in a great trespass until
    this day: and because of our iniquities we, and our kings, and our children, have
    been delivered into the hand of the kings of the Gentiles by the sword, and by
    captivity, and by spoil, and with shame of our face, as at this day.'
  eng-ULB: From the days of our ancestors until now we have been in great guilt. In
    our iniquities we, our kings, and our priests were given into the hand of kings
    of this world, to the sword, to captivity, and to plunder and ashamed faces, as
    we are today.
  spa-VBL: Desde el tiempo de nuestros antepasados hasta ahora, hemos sido profundamente
    culpables. A causa de nuestros pecados, nosotros, nuestros reyes y nuestros sacerdotes
    hemos sido entregados a los reyes de la tierra, asesinados y hechos prisioneros,
    robados y humillados, como lo somos hoy.
  fra-_FOB: Depuis les jours de nos pères jusqu'à ce jour, nous sommes extrêmement
    coupables; et, à cause de nos iniquités, nous avons été livrés, nous, nos rois
    et nos sacrificateurs, entre les mains des rois de ces pays, à l'épée, à la captivité,
    au pillage, et à l'opprobre, comme il se voit aujourd'hui.
  mal-mal: ഞങ്ങളുടെ പിതാക്കന്മാരുടെ കാലം മുതൽ ഇന്നുവരെയും ഞങ്ങൾ വലിയ കുറ്റക്കാരായിരിക്കുന്നു;
    ഞങ്ങളുടെ അകൃത്യങ്ങൾ നിമിത്തം ഞങ്ങളും ഞങ്ങളുടെ രാജാക്കന്മാരും പുരോഹിതന്മാരും ഇപ്പോഴുള്ളതുപോലെ
    അന്യരാജാക്കന്മാരുടെ കയ്യിൽ വാളിനും പ്രവാസത്തിനും കവർച്ചെക്കും അപമാനത്തിനും ഏല്പിക്കപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Hamāre bāpdādā ke zamāne se le kar āj tak hamārā qusūr sanjīdā rahā hai.
    Isī wajah se ham bār bār pardesī hukmrānoṅ ke qabze meṅ āe haiṅ jinhoṅ ne hameṅ
    aur hamāre bādshāhoṅ aur imāmoṅ ko qatl kiyā, giriftār kiyā, lūṭ liyā aur hamārī
    behurmatī kī. Balki āj tak hamārī hālat yihī rahī hai.
  suz-BL: गो आंइ किकी पिपी रे मुलाक्‍त ङा नाक्‍त सम्‍म आंइ दोस थम ठेयब बाक्‍ब। आंइ
    काइ मरिम्‍शो पतीके आंइ पिप नु चढ़ेबपुकी अर्को रागी ङा पिप आन गुइमी साइक्‍चा, चोक्‍चा,
    मारेइ मारेइ रोइक्‍चा पुंइसीचा नु शुश मुने तोक्‍चा पुंइसाक्‍म। मिनु गोपुकी यो सिनाक्‍त
    मुलाक्‍त मोदेंशो दुम्‍शो बाक्‍नीकी।
  ita-1927: Dal tempo de’ nostri padri fino al dì d’oggi siamo stati grandemente colpevoli;
    e a motivo delle nostre iniquità, noi, i nostri re, i nostri sacerdoti, siamo
    stati dati in mano dei re dei paesi stranieri, in balìa della spada, dell’esilio,
    della rapina e dell’obbrobrio, come anch’oggi si vede.
  ckb-ckb: لە سەردەمی باوباپیرانمانەوە هەتا ئەمڕۆ ئێمە لە خراپەیەکی گەورەداین، لەبەر
    تاوانەکانمان ئێمە و پاشا و کاهینەکانمان دراینە دەست پاشایانی خاکەکان و کەوتینە
    بەر شمشێر و دیلیێتی و تاڵان و سەرشۆڕی، وەک ئەمڕۆ.
  eng-BBE: From the days of our fathers till this day we have been great sinners;
    and for our sins, we and our kings and our priests have been given up into the
    hands of the kings of the lands, to the sword and to prison and to loss of goods
    and to shame of face, as it is this day.
  kan-OKCV: ನಮ್ಮ ತಂದೆಗಳ ದಿವಸಗಳು ಮೊದಲ್ಗೊಂಡು ಈ ದಿವಸದವರೆಗೆ ದೊಡ್ಡ ಅಪರಾಧಕ್ಕೊಳಗಾಗಿದ್ದೇವೆ.
    ಇಂದಿನ ಪ್ರಕಾರವೇ ನಾವು ಅನ್ಯದೇಶಗಳ ಅರಸರ ಕೈಗೆ ಸಿಕ್ಕಿಬಿದ್ದೆವು. ನಮ್ಮ ಅಕ್ರಮಗಳಿಗೋಸ್ಕರ ನಾವೂ,
    ನಮ್ಮ ಅರಸರೂ ನಮ್ಮ ಯಾಜಕರೂ ಖಡ್ಗವೂ ಸೆರೆಗೂ ಕೊಳ್ಳೆಗೂ ನಾಚಿಕೆಗೂ ಗುರಿಯಾಗಿದ್ದೇವೆ.
  tam-2017: எங்கள் பிதாக்களின் நாட்கள்முதல் இந்நாள்வரை நாங்கள் பெரிய குற்றத்திற்கு
    உள்ளாயிருக்கிறோம்; எங்கள் அக்கிரமங்களினாலே நாங்களும், எங்கள் ராஜாக்களும், எங்கள்
    ஆசாரியர்களும், இந்நாளிலிருக்கிறதுபோல, அந்நியதேச ராஜாக்களின் கையிலே, பட்டயத்திற்கும்,
    சிறையிருப்புக்கும், கொள்ளைக்கும், வெட்கத்திற்கும் ஒப்புக்கொடுக்கப்பட்டோம்.
  spa-RV-1909: Desde los días de nuestros padres hasta este día estamos en grande
    culpa; y por nuestras iniquidades nosotros, nuestros reyes, y nuestros sacerdotes,
    hemos sido entregados en manos de los reyes de las tierras, á cuchillo, á cautiverio,
    y á robo, y á confusión de rostro, como hoy día.
  ron-BTF: Din zilele părinţilor noştri am fost într-o mare fărădelege până în această
    zi; şi din cauza nelegiuirilor noastre am fost noi, împăraţii noştri şi preoţii
    noştri, daţi în mâna împăraţilor ţărilor, sabiei, captivităţii, şi prăzii, şi
    ruşinii feţei, precum este în această zi.
  eng-WEBP: Since the days of our fathers we have been exceedingly guilty to this
    day; and for our iniquities we, our kings, and our priests have been delivered
    into the hand of the kings of the lands, to the sword, to captivity, to plunder,
    and to confusion of face, as it is this day.
  eng-FBV: From the time of our forefathers to now, we have been deeply guilty. Because
    of our sins, we, our kings, and our priests have been handed over to the kings
    of the earth, killed and taken prisoner, robbed and humiliated, just like we are
    today.
  nld-1939: Van de dagen onzer vaderen af tot op deze dag toe gaan wij diep onder
    zonde gebukt; om onze misdaden zijn wij, met onze vorsten en priesters, aan de
    koningen der landen overgeleverd, aan zwaard en gevangenschap, aan plundering
    en schande, zoals op de dag van vandaag.
  nch-BL: Hasta quema itztoyaj tohuejcapan tatahua huan hasta ama, tiisraelitame tijsenhuiquilijtoque
    ipan tajtacoli. Huan yeca techcajtoc tojuanti, totanahuatijcahua huan totajtzitzi,
    inimaco tanahuatiani ipan sequinoc talme. Huan techquixtijque ipan total, techcocojque,
    techtachtequilijque huan techpinahualtijtoque. Huan quej nopa techpixtoque hasta
    ama.
  vie-1934: Từ ngày tổ phụ chúng tôi cho đến ngày nay, chúng tôi đã cực-cùng phạm
    tội; vì cớ tội ác mình, nên chúng tôi, các vua chúng tôi, và những thầy tế lễ
    chúng tôi, đều bị phó vào tay các vua những xứ, bị gươm, bị bắt làm phu tù, bị
    cướp giựt, và bị sỉ nhục, y như điều đó đã có ngày nay.
  hin-CV: हमारे पूर्वजों के समय से लेकर आज तक हम घोर दोष में डूबे हुए हैं, हमारे अधर्म
    के कारण हमें, हमारे राजाओं को तथा हमारे पुरोहितों को अन्य राष्ट्रों की तलवार,
    बंधुआई, लूट तथा लज्जा का सामना करना पड़ा है तथा यह स्थिति आज भी वही है.
  spa-BES: Desde los días de nuestros padres hasta nuestros días hemos sido grandes
    pecadores; y por nuestros pecados, nosotros, nuestros reyes y nuestros sacerdotes
    hemos sido entregados a las manos de los reyes de las tierras, a la espada, a
    la prisión, a la pérdida de bienes y a la vergüenza, como lo es este día.
  tdx-tdx: Toe niliforen-kakeo tañ’ andron-droae’ay ampara henaneo zahay, le o tahi’aio
    ty nanolorañe anay naho o mpanjaka’aio naho o mpisoro’aio am-pitàm-panjaka’ o
    taneo; am-pibara, an-drohy, am-pikopafañe naho an-kasalaran-daharañe manahake
    androany.
  tha-KJV: ข้าพระองค์ทั้งหลายมีการละเมิดยิ่งใหญ่​ตั้งแต่​สม​ัยบรรพบุรุษของข้าพระองค์ทั้งหลายจนถึงทุกวันนี้
    และเพราะความชั่วช้าของข้าพระองค์​ทั้งหลาย ข้าพระองค์​ทั้งหลาย ทั้งบรรดากษั​ตริ​ย์ของข้าพระองค์
    และบรรดาปุโรหิตของข้าพระองค์​ได้​ถู​กมอบไว้ในมือของบรรดากษั​ตริ​ย์​แห่​งแผ่นดินเหล่านั้น
    ให้​แก่​ดาบ แก่​การเป็นเชลย แก่​การปล้น และแก่การขายหน้าอย่างที่​สุด อย่างทุกวันนี้
  por-BR-2018: Desde os dias de nossos pais até o dia de hoje estamos em grande culpa;
    e por nossas perversidades nós, nossos reis, e nossos sacerdotes, somos entregues
    nas mãos dos reis das terras, à espada, ao cativeiro, ao roubo, e à vergonha de
    rosto, como se vê hoje.
  deu-ELO: Von den Tagen unserer Väter an sind wir in großer Schuld gewesen bis auf
    diesen Tag; und um unserer Missetaten willen sind wir, wir, unsere Könige, unsere
    Priester, der Hand der Könige der Länder übergeben worden, dem Schwerte, der Gefangenschaft
    und dem Raube und der Beschämung des Angesichts, wie es an diesem Tage ist.
  eng-WYC-2018: from the days of our fathers hitherto; and also we ourselves have
    sinned grievously unto this day, and for our wickednesses we, and our kings, and
    our priests be betaken into the hands of kings of heathen lands, both into sword,
    and into captivity, into raven, and into shame of cheer, as also in this day.
    (from the days of our forefathers unto now; for we ourselves have grievously sinned,
    and because of our wickednesses we, and our kings, and our priests, have been
    delivered into the hands of the kings of heathen lands, yea, unto the sword, and
    into captivity, and unto robbing, or pillage, and unto the shame of our face,
    as it is this very day.)
  epo-epo: De post la tempo de niaj patroj ni estas en granda kulpo ĝis la nuna tago;
    pro niaj malbonagoj ni estis transdonitaj, ni kaj niaj reĝoj kaj niaj pastroj,
    en la manojn de la alilandaj reĝoj, sub glavon, en kaptitecon, al disrabo kaj
    malhonoro, kiel tio estas nun.
  uig-PIN: Ata-bowilirimizning künliridin tartip bügüngǝ ⱪǝdǝr zor itaǝtsizliktǝ yürüp
    kǝlduⱪ, xunga ⱪǝbiⱨliklirimiz tüpǝylidin biz, bizning padixaⱨlirimiz wǝ kaⱨinlirimiz
    huddi bügünki kündikidǝk ⱨǝrⱪaysi yurtlardiki padixaⱨlarning ⱪoliƣa qüxüp, ⱪiliqⱪa,
    sürgünlükkǝ, bulang-talangƣa, nomusⱪa tapxurulduⱪ.
  beo-beo: 'Musa: aowalali ilia fifi mana, wali wadela:i hou bu baligili bagadedafa
    ninia hamonana. Ninia wadela:i houba:le, ninia hina bagade dunu amola ninia gobele
    salasu dunu da ga fi hina bagade ilia baiga dafai dagoi. Ga fi dunu da ninia fi
    dunu medole legele, ilia liligi wamolai amola mogili udigili hawa: hamomusa: mugululi
    oule asi. Ninia wadela:i hou hamoiba:le, bagadewane gogosiasu, amola waha da amomane
    diala. Ninia Hina Gode!'
  tpi-OTNT: Long taim bilong ol tumbuna i kam inap long nau, mipela ol manmeri bilong
    yu wantaim ol king na pris bilong mipela i bin mekim pasin nogut moa yet. Olsem
    na yu bin salim ol king bilong arapela kantri i kam na ol i kilim mipela i dai
    na stilim ol samting bilong mipela na karim mipela i go long longwe ples olsem
    ol kalabusman. Olsem na bipo ol lain bilong mipela i sem nogut tru, na nau tu
    mipela i stap olsem yet.
  hau-SA: Tun daga zamanin kakanninmu har zuwa yanzu, zunubanmu suna da yawa. Domin
    zunubanmu, mu da sarakunanmu, da firistocinmu aka kama mu, aka wulaƙanta mu, muka
    zama bayi a hannun sarakuna waɗansu ƙasashe.
  uig-LAT: Ata-bowilirimizning künliridin tartip bügün’ge qeder zor itaetsizlikte
    yürüp kelduq, shunga qebihliklirimiz tüpeylidin biz, bizning padishahlirimiz we
    kahinlirimiz xuddi bügünki kündikidek herqaysi yurtlardiki padishahlarning qoligha
    chüshüp, qilichqa, sürgünlükke, bulang-talanggha, nomusqa tapshurulduq.
  nde-nde: Kusukela ensukwini zabokhokho bethu kuze kube manje, icala lethu likhulu.
    Ngenxa yezono zethu, thina lamakhosi ethu labaphristi bethu sesilokhu sidliwa
    yinkemba njalo sigqilazwa, siphangwa njalo siyangiswa ngamakhosi ezizwe, njengoba
    kunjalo lalamuhla.
  ton-ton: Talu mei he ngaahi ʻaho ʻo ʻemau ngaahi tamai kuo mau moʻua ʻi he hala
    lahi ʻo aʻu ki he ʻaho ni; pea ko e meʻa ʻi heʻemau ngaahi hia, naʻe tukuange
    ai ʻakimautolu, mo homau ngaahi tuʻi, mo homau ngaahi taulaʻeiki, ki he nima ʻoe
    ngaahi tuʻi ʻoe ngaahi fonua, ki he heletā, pea ki he pōpula, pea ki he maumau,
    pea ki he puputuʻu ʻoe mata, ʻo hangē ʻi he ʻaho ni.
  ces-1613: Ode dnů otců našich u veliké jsme vině až do tohoto dne, a pro nepravosti
    naše vydáni jsme my, králové naši i kněží naši v ruku králů zemí pod meč, v zajetí
    a v loupež, a v zahanbení tváři, tak jakž se to nyní děje.
  eng-WMB: Since the days of our fathers we have been exceedingly guilty to this day;
    and for our iniquities we, our kings, and our priests have been delivered into
    the hand of the kings of the lands, to the sword, to captivity, to plunder, and
    to confusion of face, as it is this day.
  tam-TCV: எங்கள் முற்பிதாக்களின் காலத்திலிருந்து இன்றுவரை எங்கள் குற்றம் பெரிதாகவே
    இருந்திருக்கிறது. எங்கள் பாவங்களினாலேயே நாங்களும், எங்கள் அரசர்களும், எங்கள் ஆசாரியரும்
    இன்று இருப்பதுபோல் பிற நாட்டு அரசர்கள் கைகளில் வாளுக்கும், சிறைக்கும், கொள்ளைக்கும்
    சிறுமைத்தனத்திற்கும் உள்ளானோம்.
  ceb-ULB: Sukad pa sa mga adlaw sa among katigulangan hangtod karon anaa na kami
    sa dakong pagpakasala. Sa among mga kasaypanan kami, ang among mga hari, ug ang
    among mga pari gitugyan ngadto sa kamot sa mga hari niining kalibotana, ngadto
    sa espada, ngadto sa pagkaulipon, ug ngadto sa mga tulisan ug ngadto sa kaulawan,
    sama kanamo niining panahona.
  pol-UBG: Od dni naszych ojców aż do dziś tkwimy w wielkim grzechu, a z powodu naszych
    nieprawości my, nasi królowie i nasi kapłani zostaliśmy wydani w ręce królów tych
    ziem pod miecz w niewolę, na łup i wstyd na twarzy, jak to jest dzisiaj.
  urd-GVU: ہمارے باپ دادا کے زمانے سے لے کر آج تک ہمارا قصور سنجیدہ رہا ہے۔ اِسی وجہ
    سے ہم بار بار پردیسی حکمرانوں کے قبضے میں آئے ہیں جنہوں نے ہمیں اور ہمارے بادشاہوں
    اور اماموں کو قتل کیا، گرفتار کیا، لُوٹ لیا اور ہماری بےحرمتی کی۔ بلکہ آج تک ہماری
    حالت یہی رہی ہے۔
  deu-1912: Von der Zeit unsrer Väter an sind wir in großer Schuld gewesen bis auf
    diesen Tag, und um unsrer Missetat willen sind wir und unsre Könige und Priester
    gegeben in die Hand der Könige in den Ländern, ins Schwert, ins Gefängnis in Raub
    und in Scham des Angesichts, wie es heutigestages geht.
  kan-2017: ನಾವು ನಮ್ಮ ಪೂರ್ವಿಕರ ಕಾಲದಿಂದ ಇಂದಿನ ವರೆಗೂ ಮಹಾಪರಾಧಿಗಳೇ. ನಮ್ಮ ಪಾಪಗಳ ದೆಸೆಯಿಂದ
    ನಾವೂ, ನಮ್ಮ ಅರಸರೂ ಮತ್ತು ಯಾಜಕರೂ ಅನ್ಯದೇಶಗಳ ರಾಜರ ಕೈಗೆ ಒಪ್ಪಿಸಲ್ಪಟ್ಟು ಈಗಿರುವಂತೆ ಕತ್ತಿಗೂ,
    ಸೆರೆಗೂ, ಸುಲಿಗೆಗೂ, ಅಪಮಾನಕ್ಕೂ ಗುರಿಯಾದೆವು.
  yap-yap: Ka nap’an e pi ga’ romad nge mada’ ko chiney, ma gamad, ni girdi’ rom,
    e kug denengad nib tinowey. Bochan e pi denen romad ma aram e ke mul e pilung
    nge prist romad ngalan pa’ e pi pilung nu boch e nam, ma yibe li’mad ko saydon,
    ma yibe moro’ro’ romad, ma yibe fekmad ni kalbus nga wuru’ e nam romad. Kari m’ay
    famad, ni ku er rogmad e daba’.
  hlt-MCSB: A pa rhoek tue lamloh tahae khohnin duela kaimih he lai puei neh ka omuh.
    Kaimih thaesainah loh kamamih khaw, ka manghai rhoek khaw, ka khosoih rhoek khaw
    khohmuen manghai rhoek kut dongah, cunghang dongah, tamna la, kutbuem la, tahae
    khohnin kah bangla maelhmai yahpohnah dongla m'voeih.
  mdy-ETH: ኑኡኮ ቤርታኣ ዓዶንሢፓ ዓርቃዖ ሙኪ ሃኖ ሄላንዳኣና ኑኡኒ ኔኤኮ ዴራ ዼኤፒ ዻቢንቲ ማዼኔ፤ ኑኡኮ ጎሞ ሚርጉሞፓ
    ዔቄያና ኑና ኔ ዴሮንታ ካኣቶንታ ቄኤሶንታ ሜሌ ዓጮ ካኣቶ ኩጫ ኑ ሎኦሜኔ፤ ዬያሮ ኑኡኒ ጬንቾ ዓፓሮና ሃይቄኔ፥ ኑኡኮ ቆላኣ
    ቡሪንቴኔ፤ ሃሣ ቱኡቲ ኑ ዲዒንቲያ ዔውቴኔ፤ ሃኣዛጌ፥ ሃሢ ኑ ዓኣ ጎይፆ ጋፒንሢ ሄላንዳኣና ዻውሲንቴኔ።
  twi-ASANTE: Yɛn abakɔsɛm nyinaa yɛ bɔne kɛseɛ fua. Ɛno enti na yɛn ne yɛn ahemfo
    ne yɛn asɔfoɔ de yɛn ho akɔhyɛ abosonsomfoɔ ahemfo a wɔwɔ asase no so ase no.
    Wɔakunkum yɛn, wɔakyere yɛn nnommum, wɔabɔ yɛn korɔno, agu yɛn anim ase sɛdeɛ
    yɛte ɛnnɛ yi ara.
  eng-WEBU: Since the days of our fathers we have been exceedingly guilty to this
    day; and for our iniquities we, our kings, and our priests have been delivered
    into the hand of the kings of the lands, to the sword, to captivity, to plunder,
    and to confusion of face, as it is this day.
  wal-wal: Nuuni nu maizza aawatu wodiyaappe doommidi, hachchi gakkanaashin, nena
    keehippe naaqqida. Nu nagaraappe denddidaagan nuuni, nu kawotinne nu qeeseti ha77iigaadankka
    allaga kawotu kushiyan mashshaassi, omooduwaassi, bonqqiyaassinne wurssetta yeellaassi
    aadhdhidi imettida.
  spa-PDDPT: Desde los días de nuestros antepasados hemos pecado muchísimo hasta hoy.
    Por nuestras iniquidades nosotros, nuestros reyes y nuestros sacerdotes fuimos
    entregados en mano de los reyes de otras tierras a la espada, al cautiverio, al
    saqueo y a la confusión de rostro, como hoy.
  gun-gun: Oreramoĩ kuery ikuaia ára guive aỹ peve ore kuery voi orereko vai rokuapy.
    Rojejavypaague re ae oremboaxapa raka'e huvixa amboae yvy regua po py, oreruvixa
    ha'e sacerdote kuery voi. Ha'e rami vy orere ou kyxe revegua, escravo orekuai
    aguã, imonda va'e ha'e roxĩmba aguã, aỹ peve roexaa rami ae.
  agu-BL: Na jetz tenẍchan, ka'wle'nix tan juchle'n kil swutzu'. Nin tan paj yi kil
    yi nkajuch tu yi quil yi e' kabajxom, scyuch' yi kapale'il, ja ko'c jak' chica'wl
    yi e' mas rey, yi e' awer nak. Ja cho'c yi e' reya'tz tan alak' ske'j, nin ja
    el kak'ej cya'n. Qui'c mu'ẍ kaxac mban ẍchiwutz, nin ya'stzun kutane'n jalu'.
  ilo-ULB: Manipud kadagiti al-aldaw dagiti kapuonanmi agingga ita ket adun ti nagbasolanmi.
    Gapu kadagiti nadagsen a basolmi, dakami, dagiti arimi, ken dagiti padimi ket
    naipaimakami kadagiti ari iti daytoy a lubong, iti kampilan, iti pannaka-ibalud,
    ken iti pannakasamsam ken iti pannakaibabain, kas iti kasasaadmi ita.
  kpg-kpg: Mai loo di madagoaa madau damana mmaadua mai i mua, gaa dae mai loo gi
    dolomeenei, gei gimaadou go au daangada gu hai hala huoloo. Idimaa i madau huaidu,
    gimaadou mo madau king, mo madau gau hai mee dabu guu too gi lodo nia lima o nia
    king tuadimee. Gimaadou gu dadaaligi, gu gaiaa, guu lahi gadoo be digau lawalawa.
    Gimaadou gu haga langaadia huoloo, ge e langaadia hua igolo dangi nei.
  uig-ARA: ئاتا-بوۋىلىرىمىزنىڭ كۈنلىرىدىن تارتىپ بۈگۈنگە قەدەر زور ئىتائەتسىزلىكتە
    يۈرۈپ كەلدۇق، شۇڭا قەبىھلىكلىرىمىز تۈپەيلىدىن بىز، بىزنىڭ پادىشاھلىرىمىز ۋە كاھىنلىرىمىز
    خۇددى بۈگۈنكى كۈندىكىدەك ھەرقايسى يۇرتلاردىكى پادىشاھلارنىڭ قولىغا چۈشۈپ، قىلىچقا،
    سۈرگۈنلۈككە، بۇلاڭ-تالاڭغا، نومۇسقا تاپشۇرۇلدۇق.
  sus-sus: Kelife muxu benbae xa tɛmui ma, fa dɔxɔ to ra, muxu na na wali kobie nan
    fari. Na na a ra, i bara muxu nun muxu xa mangɛe nun muxu xa sɛrɛxɛdubɛe ɲaxankata.
    I bara muxu lu si gbɛtɛe yi ra, e xa muxu faxa santidɛgɛma ra, e xa muxu xanin,
    e xa muxu harige birin suxu. Han to muxu na na kɔntɔfili nan kui.
  pon-2006: Sang ni mwehin at pahpa kahlap ako leledo met, kiht, sapwellimomwi aramas,
    wiadahr dihp lapalahpie. Pwehki dipat akan, kiht, at nanmwarki kan, oh at samworo
    kan lohdier nin limen nanmwarkien liki kan, se ahpw kamakamala, pirapala, oh wisiksangehr
    nin duwen aramas selidi kei. Se uhdahn namenekla kowahlap, namenamenekehr lel
    rahnwet.
  ksd-ksd: Papa ra e ra umana tama i vevet lualua dia ga laun tana tuk tar gori ave
    tar rara tuna; ma ure kaveve umana varpiam di tar tul tar avet, ma kaveve umana
    king, ma kaveve umana tena tinabar, ta ra lima i ra umana king ta ra gunagunan,
    ma ta ra pakat na vinarubu, ma ta ra kini na vilavilau, upi da ra varpa pire vevet,
    ma upi na ula ra mata i vevet, da go ieri.
  tur-YTC: Atalarımızın günlerinden bugüne kadar çok suçluyuz; tıpkı bugün olduğu
    gibi, suçlarımız yüzünden biz, krallarımız ve kâhinlerimiz, ülkelerin krallarının
    eline, kılıca, sürgüne, yağmaya ve yüz karasına teslim edildik.
  grc-BRENT: Ἀπὸ ἡμερῶν πατέρων ἡμῶν ἐσμὲν ἐν πλημμελείᾳ μεγάλῃ ἕως τῆς ἡμέρας ταύτης·
    καὶ ἐν ταῖς ἀνομίαις ἡμῶν παρεδόθημεν ἡμεῖς καὶ οἱ βασιλεῖς ἡμῶν καὶ οἱ υἱοὶ ἡμῶν
    ἐν χειρὶ βασιλέων τῶν ἐθνῶν ἐν ῥομφαίᾳ, καὶ ἐν αἰχμαλωσίᾳ, καιὶ ἐν διαρπαγῇ, καὶ
    ἐν αἰσχύνῃ προσώπου ἡμῶν, ὡς ἡ ἡμέρα αὕτη.
  ind-AYT: Sejak zaman nenek moyang kami sampai hari ini, kesalahan kami sangatlah
    besar. Karena kesalahan-kesalahan kami itu, kami, para raja, dan imam-imam kami
    diserahkan ke dalam tangan raja-raja di negeri itu, kepada pedang, penangkapan,
    perampasan, dan penghinaan seperti saat ini.
  nya-nya: Ndipo chifukwa cha machimo athu, ifeyo, mafumu athu, ndi ansembe athu takhala
    akutipereka mʼmanja mwa mafumu a mitundu ina ya anthu kuti atiphe pa nkhondo,
    atitenge ku ukapolo, atilande zinthu zathu ndi kutichititsa manyazi monga zilili
    leromu.
  hrv-hrv: 'Od vremena otaca svojih pa do danas u krivnji smo velikoj i zbog zlodjela
    svojih bijasmo predani u ruke zemaljskih kraljeva: mi, kraljevi naši i svećenici
    naši - pod mač, u sužanjstvo, u plijen i na sramotu, kao što je to i danas.'
  mps-mps: “Te wąį nǫų dabe bidada asali, te megi e sogoba usu nagasobo sogo,
    da nago we bidi dabe dali, te king dabe me, te dago prisgo me, te dwai kolesaga
    umabo eyu, sęgę umabo siyu yai dao. Tama tibaso, nago te gasa bulu tǫ pedai
    king tagala palama, te da elagaselama, tama dago doado bage wi siyu elama, tama
    da te digibulu buluba te kalabus bidi sela pabo tiwai yai. Tama tialigo te da
    hani dabe polobadu te hale dwai mu yali, tama megi me da te tiwai me bidibao,”
    wai.
  tpi-tpi: Long taim bilong ol tumbuna i kam inap long nau, mipela ol manmeri bilong
    yu wantaim ol king na pris bilong mipela i bin mekim pasin nogut moa yet. Olsem
    na yu bin salim ol king bilong arapela kantri i kam na ol i kilim mipela i dai
    na stilim ol samting bilong mipela na karim mipela i go long longwe ples olsem
    ol kalabusman. Olsem na bipo ol lain bilong mipela i sem nogut tru, na nau tu
    mipela i stap olsem yet.
  dan-1931: Fra vore Fædres Tid indtil denne Dag har vor Skyld været stor, og for
    vore Misgerninger blev vi, vore Konger og Præster givet til Pris for Landenes
    Konger, for Sværd, Fangenskab, Udplyndring og Vanære, således som det er den Dag
    i Dag.
  vie-OVCB: Từ đời tổ tiên đến nay, tội lỗi chúng con đầy dẫy. Vì thế, chúng con,
    các vua, các thầy tế lễ bị các vua ngoại giáo chém giết, bức hại, cướp bóc, làm
    sỉ nhục như tình cảnh hiện nay.
  guj-2017: અમારા પિતૃઓના સમયથી અમે ઘણા અપરાધ કર્યા છે. અમે અમારા રાજાઓએ તથા અમારા
    યાજકોએ અમારા અપરાધોને કારણે અમારી જાતને આ જગતના સત્તાધીશોને હવાલે કરી દીધી છે
    અને અમે તલવાર, બંદીવાસ, લૂંટફાટનો ભોગ બનીને આબરુહીન થયા છીએ અમને અપમાનિત કરવામાં
    આવ્યા છે. આજે પણ અમારી એ જ દશા છે.
  pon-2006A: Sang ni mwehin at pahpa kahlap ako leledo met, kiht, sapwellimomwi aramas,
    wiadahr dihp lapalahpie. Pwehki dipat akan, kiht, at nanmwarki kan, oh at samworo
    kan lohdier nin limen nanmwarkien liki kan, se ahpw kamakamala, pirapala, oh wisiksangehr
    nin duwen aramas selidi kei. Se uhdahn namenekla kowahlap, namenamenekehr lel
    rahnwet.
  por-BRBSL: Desde os dias de nossos pais temos sido extremamente culpados até hoje;
    e por nossas iniqüidades nós, nossos reis e nossos sacerdotes fomos entregues
    nas mãos dos reis das terras, à espada, ao cativeiro, ao saque e à confusão de
    rosto, como é hoje.
  cth-cth: Mintoenaw koehoi kamtawng teh atu totouh yonpen e lah ka o awh. Kaimouh
    ka yon kecu dawk siangpahrangnaw vaihmanaw hoi kamamouh atu totouh ramlouk e siangpahrangnaw
    kut dawk ka pha awh teh, tahloi hoi theinae, santoungnae lawpnae, yeirainae kâhmo
    awh.
  twi-twi: Yɛn abakɔsɛm nyinaa yɛ bɔne kɛse. Ɛno nti na yɛn ne yɛn ahemfo ne yɛn asɔfo
    de yɛn ho akɔhyɛ abosonsomfo ahemfo a wɔwɔ asase no so ase no. Wɔakunkum yɛn,
    wɔakyere yɛn nnommum, wɔabɔ yɛn korɔn, agu yɛn anim ase sɛnea yɛte nnɛ yi
  hlt-hlt: A pa rhoek tue lamloh tahae khohnin duela kaimih he lai puei neh ka omuh.
    Kaimih thaesainah loh kamamih khaw, ka manghai rhoek khaw, ka khosoih rhoek khaw
    khohmuen manghai rhoek kut dongah, cunghang dongah, tamna la, kutbuem la, tahae
    khohnin kah bangla maelhmai yahpohnah dongla m'voeih.
  tbz-SIM: Nɛ̀ ti yɛmbɛ̀ kó dimɔ̀nnì nɛ̀ yíenní ti cɑɑ̀rìmɛ̀ í sénní dɛɛ̀ te kɛ̀ ti
    dootitɔbɛ̀ ti nɑ tínti nɛ̀ ti kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ ti kó ikuɔ́ nìùbɛ̀, kɛ ti kɔù
    kɛ̀ ti nɑɑ́ ntidɑɑtì kɛ̀ bɛ̀ fèkù ti kpɛrɛ kɛ̀ ti tɑ ifɛi miɛkɛ, dɛ̀ mɛ̀ mbo kɛ
    ti dòmmɛ̀ yíe.
  msy-2020: Bar fomɨra, en inazir afeziabar dughiamɨn ikegha iza datɨrɨghɨn, en arazir
    kurabar osɨmtɨzim bar ekevegha ikiavɨra iti. En arazir kurar kaba bangɨn, nɨ en
    atriviba ko en ofa gamir gumaziba ko e isa, atrivir igharazibar agharim gatɨzɨ,
    me iza en suigha e mɨsozi e ariaghiri, me en biziba okɨa, egha kalabuziabar mɨn
    e atera ghue. E guizbangɨra bar ikuvigha aghumsigha kamaghɨra iti.
  dop-dop: Too pǝ kpɑɣɑʋ tɑ́ cɑɑnɑɑ pɔɔlɛ tɑɑ nɑ pǝ́ sɩɩnɑ sɑŋɑ tɔ tǝ lɑpɑ ɩsɑɣɑtʋ
    sɔsɔɔntʋ kɛ́. Pǝ tɔɔ kɛ́ ɑwulɑɑ kpɑɩ nyǝ́mɑ ŋmɑkǝlɑ tɑ́ nɑ tɑ́ ɑwulɑɑ nɑ tɑ́ kɔtǝlɑɑ
    nɑ pɑ́ yoonɑ-tʋ nɑ pɑ́ kuu tɑnɑ tɑ́ wontu ɩsɩɩ sɑŋɑ pǝ wɛʋ ɩsǝntɔ tɔ.
  azb-azb: Atalarımızın dövründən bu günə qədər böyük günah içindəyik. Ona görə də
    hər zaman bugünkü kimi biz, padşahlarımız, kahinlərimiz təqsirlərimiz üzündən
    yadelli padşahlara təslim edilib qılınca, əsirliyə, talana, rüsvayçılığa düçar
    olduq.
  eng-DBY: Since the days of our fathers, we have been in great trespass to this day;
    and for our iniquities we, our kings, our priests, have been given into the hand
    of the kings of the lands, to the sword, and to captivity, and to spoil, and to
    confusion of face, as it is this day.
  hin-2017: अपने पुरखाओं के दिनों से लेकर आज के दिन तक हम बड़े दोषी हैं, और अपने अधर्म
    के कामों के कारण हम अपने राजाओं और याजकों समेत देश-देश के राजाओं के हाथ में किए
    गए कि तलवार, दासत्व, लूटे जाने, और मुँह काला हो जाने की विपत्तियों में पड़ें,
    जैसे कि आज हमारी दशा है।
  wol-KYG: La ko dale ca sunu janti maam ba bésub tey jii, nu ngi ci moy gu réy. Sunuy
    bàkkaar tax na buuri réew yi teg nu loxo, nook sunuy buur ak sunuy sarxalkat,
    ñu di nu rey, di nu jàpp njaam, di lël sunu alal, di nu torxal ba sunu jonni yàllay
    tey.
  eng-YLT: '''From the days of our fathers we [are] in great guilt unto this day,
    and in our iniquities we have been given — we, our kings, our priests — into the
    hand of the kings of the lands, with sword, with captivity, and with spoiling,
    and with shame of face, as [at] this day.'
  eng-WYC-2017: from the days of our fathers hitherto; and also we ourselves have
    sinned grievously unto this day, and for our wickednesses we, and our kings, and
    our priests be betaken into the hands of kings of heathen lands, both into sword,
    and into captivity, into raven, and into shame of cheer, as also in this day.
  eng-WMBB: Since the days of our fathers we have been exceedingly guilty to this
    day; and for our iniquities we, our kings, and our priests have been delivered
    into the hand of the kings of the lands, to the sword, to captivity, to plunder,
    and to confusion of face, as it is this day.
  urd-GVH: हमारे बापदादा के ज़माने से लेकर आज तक हमारा क़ुसूर संजीदा रहा है। इसी वजह
    से हम बार बार परदेसी हुक्मरानों के क़ब्ज़े में आए हैं जिन्होंने हमें और हमारे
    बादशाहों और इमामों को क़त्ल किया, गिरिफ़्तार किया, लूट लिया और हमारी बेहुरमती
    की। बल्कि आज तक हमारी हालत यही रही है।
  rug-rug: Podalae koari na rane tadi na tiatamamami meke kamoa sa rane hie si ele
    koa pa sinea nomana si gami, meke ele tava kilasa la pa limadi rina baṉara huporodi
    si gami, meke sari na mami baṉara, meke na mami hiama, si ta sekei vedara, ta
    raovo vagi pa tinapusi, pa zinalozalo meke pa kinurekure, kamo gua tugo pa rane
    ṉinoroi.
  gaz-gaz: Bara abbootii keenyaatii jalqabee hamma ammaatti balleessaan keenya guddaa
    dha. Sababii cubbuu keenyaaf nu, mootonni keenyaa fi luboonni keenya akkuma harʼaa
    kana harka mootota ormaa jalatti goraadee fi boojuutti, saamichaa fi salphinatti
    dabarfamnee kennamneerra.
  fra-LSG: Depuis les jours de nos pères nous avons été grandement coupables jusqu’à
    ce jour, et c’est à cause de nos iniquités que nous avons été livrés, nous, nos
    rois et nos sacrificateurs, aux mains des rois étrangers, à l’épée, à la captivité,
    au pillage, et à la honte qui couvre aujourd’hui notre visage.
  yal-yal: Xabu nxu benbane waxatini han to, nxu findixi yulubi rabane nan na, nxɔ
    yamaan yi hakɛn liga. Nanara, nxu tan nun nxɔ mangane nun nxɔ saraxaraline findixi
    konyine ra manga xɔɲɛne bun, yɛngɛn nun suxun nun halagin nun yagini, alo a kii
    naxan yi to.
  haw-1868: Mai ka manawa o ko makou poe makua, ua noho makou iloko o ka hewa nui,
    a hiki i keia manawa; a uo ko makou hewa, i haawiia makou, a me ko makou mau alii,
    a me ko makou poe kahuna, iloko o ka lima o na'lii o na aina e, i ka pahikaua,
    a i ka lawe pio ana, a i ka lukuia, a i ka hilahila o na maka, e like me ia i
    keia la.
  arb-NAV: فَإِنَّنَا مُنْذُ عَهْدِ آبَائِنَا وَإِلَى هَذَا الْيَوْمِ غَارِقُونَ فِي
    إِثْمٍ عَظِيمٍ. وَمِنْ جَرَّاءِ مَعَاصِينَا سَطَا عَلَيْنَا وَعَلَى مُلُوكِنَا
    وَكَهَنَتِنَا سَيْفُ الأُمَمِ الْمُحِيطَةِ بِنَا، وَتَعَرَّضْنَا لِلسَّبْيِ وَالنَّهْبِ
    وَالْعَارِ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Tso mía fofowo ŋɔli ke va se ɖe fifia la, míaƒe nu vɔ̃wo kpe ŋutɔ. Le míaƒe
    nu vɔ̃wo ta la, wotsɔ yi he to na míawo ŋutɔ, míaƒe fiawo kple míaƒe nunɔlawo,
    eye woɖe aboyo mí. Dutafiawo ha mí, eye wodo ŋukpe mí abe ale si wòle egbea ene.
  eng-LEE: From the days of our fathers have we been in a great guiltiness even until
    this day; and through our iniquities have we been delivered, we, our kings, and
    our priests, into the hand of the kings of the lands, to the sword, to captivity,
    and to a spoil, and to the shame of face, as it is this day.
  asm-FB: আমাৰ পুৰ্ব্ব-পুৰুষৰ দিনৰে পৰা আজি পৰ্য্যন্ত আমি অতিদোষী হৈ আছোঁ। আমাৰ নানা
    অপৰাধৰ কাৰণে আমাক, আমাৰ ৰজাসকলক, আৰু আমাৰ পুৰোহিতসকলক এই পৃথিৱীৰ ৰজাসকলে তেওঁলোকৰ
    তৰোৱালেৰে বন্দীত্ৱ লৈ নি আমাক লুটদ্রব্যৰ দৰে কৰিলে আৰু আমাৰ মূখ বিৱৰ্ণ হ’বলৈ শোধাই
    দিলে।
  sus-A: كٍلِقٍ مُشُ بٍنبَيٍ شَ تّمُي مَ، قَ دْشْ تٌ رَ، مُشُ نَ نَ وَلِ كٌبِيٍ نَن
    قَرِ. نَ نَ عَ رَ، عِ بَرَ مُشُ نُن مُشُ شَ مَنفّيٍ نُن مُشُ شَ سّرّشّدُبّيٍ حَشَنكَتَ.
    عِ بَرَ مُشُ لُ سِ فبّتّيٍ يِ رَ، عٍ شَ مُشُ قَشَ سَنتِدّفّمَ رَ، عٍ شَ مُشُ شَنِن،
    عٍ شَ مُشُ هَرِفٍ بِرِن سُشُ. هَن تٌ مُشُ نَ نَ كْنتْقِلِ نَن كُي.
  fra-SBL: Depuis les jours de nos pères, nous avons été extrêmement coupables jusqu'à
    ce jour ; et à cause de nos iniquités, nous, nos rois et nos prêtres, nous avons
    été livrés entre les mains des rois des pays, à l'épée, à la captivité, au pillage
    et à la confusion de visage, comme cela se passe aujourd'hui.
  hbo-hbo: מִימֵ֣י אֲבֹתֵ֗ינוּ אֲנַ֙חְנוּ֙ בְּאַשְׁמָ֣ה גְדֹלָ֔ה עַ֖ד הַיֹּ֣ום הַזֶּ֑ה
    וּבַעֲוֹנֹתֵ֡ינוּ נִתַּ֡נּוּ אֲנַחְנוּ֩ מְלָכֵ֨ינוּ כֹהֲנֵ֜ינוּ בְּיַ֣ד ׀ מַלְכֵ֣י
    הָאֲרָצֹ֗ות בַּחֶ֜רֶב בַּשְּׁבִ֧י וּבַבִּזָּ֛ה וּבְבֹ֥שֶׁת פָּנִ֖ים כְּהַיֹּ֥ום
    הַזֶּֽה׃
  piu-2006: '@see-verse:EZR.009.006'
  kik-kik: Kuuma matukũ-inĩ ma maithe maitũ ma tene nginya ũmũthĩ, ũũru witũ ũkoretwo
    ũrĩ mũingĩ. Tondũ wa mehia maitũ, ithuĩ na athamaki aitũ, na athĩnjĩri-Ngai aitũ,
    tũtũire tũũragagwo na rũhiũ rwa njora, tũgatahwo na tũgatunywo indo ciitũ, na
    tũgaconorithio guoko-inĩ kwa athamaki a mabũrũri mangĩ, o ta ũrĩa gũtariĩ ũmũthĩ.
  fra-NCL: Depuis les jours de nos pères jusqu’à ce jour, nous avons été grandement
    coupables ; et c’est à cause de nos iniquités que nous avons été livrés, nous,
    nos rois et nos prêtres, aux mains des rois des pays, à l’épée, à la captivité,
    au pillage et à la honte, comme nous le sommes encore aujourd’hui.
  cek-AK: Kam panawk dung hoi kamtong vaihni ni khoek to, paroeai kalen zaehaih ka
    sak o boeh; kaimacae zaehaih pongah, siangpahrangnawk, qaimanawk hoi kaicae loe
    vaihni ni khoek to, acaeng kalah siangpahrang ban ah paekhaih, sumsen hoi humhaih,
    misong ah ohhaih, anghmat angtaahaih hoi mikhmai sethaihnawk ka tongh o boeh.
  cuk-cuk: Anmar-dadgan-ibagan-akale, emi-ibagansega, bela-belad anmar begine dummad-nodiid.
    Anmar-isgued-ular, bela anmar, anmar-reymar, degi, anmar-irwa-bese-gormalad, reymar-yar-baid-baidsik-negdakmamaidga
    anmar urmaklesad. Anmala, emarse es-suidgi naibigusad, gales gusad, anmar-ibe
    ibmar sulesad, ise-mesagwale anmar gusad, emi-ibagi amba imaklediidyob.
  uig-CYR: Ата-бовилиримизниң күнлиридин тартип бүгүнгә қәдәр зор итаәтсизликтә жүрүп
    кәлдуқ, шуңа қәбиһликлиримиз түпәйлидин биз, бизниң падишалиримиз вә каһинлиримиз
    худди бүгүнки күндикидәк һәр қайси жутлардики падишаларниң қолиға чүшүп, қиличқа,
    сүргүнлүккә, булаң-талаңға, номусқа тапшурулдуқ.
  tel-2017: మా పూర్వీకులతో మొదలు ఇప్పటివరకూ మేమంతా ఘోరమైన అపరాధాలు చేస్తూ వచ్చాం.
    మేము చేసిన దోషాలను బట్టి ఈ రోజు ఉన్నట్టుగా మేమూ, మా రాజులూ, యాజకులూ అన్యదేశపు
    రాజుల స్వాధీనంలో, చావుకూ చెరకూ దోపిడీకీ గురై ఉండడం వలన ఎంతో అవమానభారంతో సిగ్గుపడుతూ
    ఉన్నాం.
  hat-BSA: Depi nan jou a papa nou yo, jis rive jodi a, nou nan gran koupabilite.
    Epi akoz inikite nou yo, nou menm, wa nou yo ak prèt nou yo te vin livre nan men
    a wa peyi yo, a nepe, an kaptivite, piyaj ak wont ki byen vizib, jis rive jodi
    a.
  kos-kos: Kut, su mwet lom, yoklana ma koluk kut orala oe in pacl lun mwet matu lasr
    me nwe misenge. Ke sripen ma koluk lasr, kut, ac tokosra lasr, ac mwet tol lasr,
    putatyang nu inpoun tokosra sac, ac anwuk kut, pisreyuk kut, ac utukla kut tuh
    kut in mwet kapir. Arulana akpusiselyeyuk kut in pacl somla, oana ma orek nu sesr
    nwe misenge.
  hbo-WLC: מִימֵ֣י אֲבֹתֵ֗ינוּ אֲנַ֙חְנוּ֙ בְּאַשְׁמָ֣ה גְדֹלָ֔ה עַ֖ד הַיּ֣וֹם הַזֶּ֑ה
    וּבַעֲוֺנֹתֵ֡ינוּ נִתַּ֡נּוּ אֲנַחְנוּ֩ מְלָכֵ֨ינוּ כֹהֲנֵ֜ינוּ בְּיַ֣ד ׀ מַלְכֵ֣י
    הָאֲרָצ֗וֹת בַּחֶ֜רֶב בַּשְּׁבִ֧י וּבַבִּזָּ֛ה וּבְבֹ֥שֶׁת פָּנִ֖ים כְּהַיּ֥וֹם
    הַזֶּֽה׃
  ibo-ibo: Site nʼụbọchị nna nna anyị ha ruo taa, ikpe ọmụma anyị adịla ukwuu. Nʼihi
    mmehie anyị, anyị na ndị eze anyị, na ndị nchụaja anyị ka enyefere nʼaka mma agha,
    na ndọta nʼagha, na ịpụnara anyị ihe nʼike na nweda nʼala nʼaka ndị eze ala mba
    ọzọ, dịka ọ dị taa.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ସମୟଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭେମାନେ ଅତିଶୟ ଦୋଷୀ ହୋଇଅଛୁ;
    ଆପଣାମାନଙ୍କ ଅପରାଧ ସକାଶୁ ଆଜିର ନ୍ୟାୟ ଆମ୍ଭେମାନେ, ଆମ୍ଭମାନଙ୍କ ରାଜାଗଣ ଓ ଆମ୍ଭମାନଙ୍କ ଯାଜକଗଣ
    ନାନା ଦେଶୀୟ ରାଜାଗଣ ହସ୍ତରେ, ଖଡ୍ଗରେ, ବନ୍ଦୀତ୍ୱରେ ଓ ଲୁଟରେ ଓ ମୁଖ ବିଷଣ୍ଣତାରେ ସମର୍ପିତ
    ହୋଇଅଛୁ।
  chk-chk: Seni fansoun äm kewe lewo tori ikenai äm aia föri chomong tipis. Nge pokiten
    äm kewe föföringau, äm me äm kewe king pwal äm kewe souasor aia sechilong lepöün
    kingen ekewe fanü. Iwe, aia küna ninni, aia oola, ra soläni pisekim fän pöchökül,
    aia pwal fokun säw, usun a fis tori ikenai.
  rop-rop: Brom det taim blanga melabat grengrenfatha olabat raidap tudei, melabat
    yu pipul olabat bin dumbat detmatj nogudbala ting. Wal dumaji melabat bin dumbat
    nogudbala ting, najalot king brom longwei kantri bin jidan bos blanga melabat,
    en ola king blanga melabat en ola serramonimen blanga melabat. Deibin kilimbat
    melabat nogudwei, en deibin stilimbat brom melabat en deibin deigidawei melabat
    prisana. Deibin meigim melabat sheim miselp brabliwei jis laik melabat jidan lagijat
    tudei.
  ukr-1871: Від часів батьків наших ми в великих провинах аж по сей день, і за беззаконня
    наші бували віддавані ми, й царі наші й сьвященники наші в руки царів чужоземських,
    і під меч, і в полонь і на грабежі, й на осоромленнє, як воно й по сей день.
  deu-1951: Seit den Tagen unsrer Väter bis auf diesen Tag sind wir in großer Schuld,
    und um unserer Missetaten willen sind wir, unsere Könige und unsere Priester,
    in die Hand der Könige der Länder, in das Schwert, in die Gefangenschaft, zum
    Raub und in sichtbare Schmach hingegeben worden, wie es heute der Fall ist.
  eng-JPS: Since the days of our fathers we have been exceeding guilty unto this day;
    and for our iniquities have we, our kings, and our priests, been delivered into
    the hand of the kings of the lands, to the sword, to captivity, and to spoiling,
    and to confusion of face, as it is this day.
  srp-1865: Od vremena otaca svojih do danas pod krivicom smo velikom, i za bezakonja
    svoja bismo predani mi i carevi naši i sveštenici naši u ruke carevima zemaljskim
    pod maè, u ropstvo, u grabež i u sramotu, kao što se vidi danas.
  lug-lug: Okuva mu biro bya bajjajjaffe n’okutuusa leero, omusango gugenze gweyongera;
    era olw’obutali butuukirivu bwaffe, bakabaka baffe, ne bakabona baffe baweereddwayo
    mu mukono gwa bakabaka ab’ensi, n’eri ekitala, n’eri obusibe, n’eri obunyazi,
    n’eri obuswavu obungi, nga bwe kiri mu nnaku zino.
  heb-heb: מימי אבתינו אנחנו באשמה גדלה עד היום הזה ובעונתינו נתנו אנחנו מלכינו כהנינו
    ביד מלכי הארצות בחרב בשבי ובבזה ובבשת פנים כהיום הזה׃
  ben-IRV: আমাদের পূর্বপুরুষদের দিন থেকে আজ পর্যন্ত আমরা মহাদোষী; আমাদের অপরাধের জন্য
    আমরা, আমাদের রাজারা ও আমাদের যাজকরা নানা দেশের রাজাদের হাতে, তরোয়ালে, বন্দীদশায়,
    লুটে ও লজ্জিত মুখে বিবর্ণতায় সমর্পিত হয়েছি, সেটা আজ দেখা যাচ্ছে৷
  pan-pan: ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਦਿਨਾਂ ਤੋਂ, ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਅਸੀਂ ਵੱਡੀ ਬੁਰਿਆਈ ਕਰਦੇ ਰਹੇ ਹਾਂ
    ਅਤੇ ਆਪਣੇ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ ਅਸੀਂ ਅਤੇ ਸਾਡੇ ਰਾਜੇ, ਤੇ ਸਾਡੇ ਜਾਜਕ ਇਨ੍ਹਾਂ ਦੇਸਾਂ ਦੇ ਰਾਜਿਆਂ
    ਦੇ ਹੱਥ ਵਿੱਚ, ਤਲਵਾਰ ਲਈ, ਗ਼ੁਲਾਮੀ ਲਈ, ਲੁੱਟੇ ਜਾਣ ਲਈ, ਅਤੇ ਬੇਇੱਜ਼ਤ ਹੋਣ ਲਈ ਉਨ੍ਹਾਂ ਦੇ
    ਹਵਾਲੇ ਕੀਤੇ ਜਾਂਦੇ ਰਹੇ ਹਾਂ, ਜਿਵੇਂ ਕਿ ਅੱਜ ਦੇ ਦਿਨ ਹੈ।”
  mya-JVB: ဘိုးဘေး လက်ထက် မှစ၍ ယနေ့ တိုင်အောင် ၊ အလွန် ပြစ်မှား ပါပြီ။ ကိုယ် အပြစ်
    ကြောင့် ရှင်ဘုရင် နှင့် ယဇ်ပုရောဟိတ် မှစ၍၊ အကျွန်ုပ် တို့သည် ယနေ့ တိုင်အောင်ခံသကဲ့သို့
    ၊ တပါးအမျိုးသားရှင်ဘုရင် လက် သို့ အပ် ခြင်း၊ အသေ သတ်ခြင်း၊ သိမ်း သွားခြင်း၊ လုယက်
    ခြင်း၊ မျက်နှာပျက် ခြင်းကို ခံရပါ၏။
  hmo-hmo: Aiemai sene taudia edia nega dekena amo ia mai bona inai dina, ai be ai
    kerere bada herea, bona aiemai kara dika dainai, ai, bona aiemai king, bona aiemai
    hahelagaia taudia, be idau bese edia king edia siahu henunai ai oi atoa vadaeni.
    Unai dainai ai idia alaia mase, aiemai kohu idia henaoa, bona ai idia hahemaraia,
    ia mai bona hari dina danu.
  urd-urd: अपने बाप — दादा के वक़्त से आज तक हम बड़े ख़ताकार रहे; और अपनी बदकारी के
    ज़रिए' हम और हमारे बादशाह और हमारे काहिन, और मुल्कों के बादशाहों और तलवार और ग़ुलामी
    और ग़ारत और शर्मिन्दगी के हवाले हुए हैं, जैसा आज के दिन है।
  rus-SYN: Со дней отцов наших мы в великой вине до сего дня, и за беззакония наши
    преданы были мы, цари наши, священники наши, в руки царей иноземных, под меч,
    в плен и на разграбление и на посрамление, как это и ныне.
  bqc-SIM: Za wá deziↄ gↄↄ e ń a gbão wá tàae zↄ̃ↄ. Wá duuna yã́i ↄ̃ n wá
    ná buipãleↄ kíaↄnɛ ń ↄzĩ, wápiↄ ń wá kíaↄ ń wá sa'onaↄ, ↄ̃ aa wá gbɛ̃eↄ
    dɛ̀dɛ ń fɛ̃ndao, aa wá gbɛ̃eↄ kũ̀ zĩ̀zↄↄ ũ, aa wá pↄ́ↄ nàaa, ↄ̃ wí wá
    kṹ lá à wá kṹ gbãɛwa.
  tcz-CHONGTHU: Kapu appa teuva pat’in tuni changeijin hiche chonsetna hin kaki phumlut
    jengun ahi. Hiche jeh chun keiho kahiuvin, kaleng teu ahin, chuleh kathemputeu
    ahin hiche gamsunga hou neilou te lengho thaneina a kalhalut ji taovin ahi. Hitia
    chu eina thagam jiuva, gal hinga eina mat jiuva, eichom gam jiuva tunia kadin
    mun banguva hi jumle jachat thoh'a kaum jitan ahi.
  mar-mar: आमच्या वाडवडिलांच्या वेळेपासून आतापर्यंत आम्ही महान पापांचे दोषी आहोत.
    आमच्या अपराधांमुळे आमचे राजे आणि याजक यांना या जगिक राजाच्या हाती तलवार व बंदीवास,
    लुटालुट आणि मुखलज्जेला, आज आम्ही जसे आहोत तसे दिलेत.
  qub-qub: Unaypita-pacha canancamapis goyashcäcuna jucha rurayllachömi. Juchata rurashäpitami
    nogacunataga raynëcunatapis cüräcunatapis juc-lä nasyunpa raynincunapa munayninman
    cachaycamashcanqui. Chaypitami waquinnëtaga wañuchisha, waquinnëtana gargamasha,
    suwapämasha, manacajman churamasha. Cananpis chaynömi carcaycä.
  hat-hat: Depi nan tan zansèt nou yo jouk jounen jòdi a, nou pa manke fè sa ki mal.
    Se poutèt tou sa nou te fè ki mal kifè ou te lage nou ansanm ak wa nou yo ak prèt
    nou yo nan men wa lòt peyi yo. Yo touye nou nan lagè, yo depòte nou, yo piye tout
    ajan nou, yo fè nou wont jan nou ye jouk koulye a.
  eng-BSB: From the days of our fathers to this day, our guilt has been great. Because
    of our iniquities, we and our kings and priests have been delivered into the hands
    of the kings of the earth and put to the sword and captivity, to pillage and humiliation,
    as we are this day.
  eng-WEBPB: Since the days of our fathers we have been exceedingly guilty to this
    day; and for our iniquities we, our kings, and our priests have been delivered
    into the hand of the kings of the lands, to the sword, to captivity, to plunder,
    and to confusion of face, as it is this day.
  kbq-kbq: Korapa tagehonteti eno meni tagritema egeta tusi'a kumi hu'none. E'ina
    hu'negu Kagra ha' vahetia zamatranke'za e'za tagri'ene kini vahetine pristi vahetinena
    ha' eme hurante'za tagatere'naze. Ana nehu'za mago'a vahera eme zamahe nefri'za
    mago'a vahera eme tavre'za kina ome hurante'naze. Ana nehu'za feno zantia eneri'za
    tatarazageta tagazegu nehuta mani'none.
  nhe-BL: Hasta quema itztoyaj tohuejcapan tatahua huan hasta ama, tiisraelitame tijsenhuiquilijtoque
    ipan tlajtlacoli. Huan yeca titechcajtoc tojuanti, totlanahuatijcahua huan totajtzitzi,
    ininmaco tlanahuatiani ipan sequinoc tlaltini. Huan inijuanti techquixtijque ipan
    totlal, techcocojque, techtlaxtequilijque huan techpinahualtijtoque. Huan queja
    nopa techpixtoque hasta ama.
  gub-BL: Ureipy waneko mehe arer we te ko 'ar rehe ure neremiruze'eg ure, uruzapo
    ikatu 'ym ma'e tetea'u ure. Ureremiapo kwer ikatu 'ym ma'e iro newe. A'e rupi
    uremono pe tuwihawete amo ae ywy rehe har wanupe ne. Eremono ureruwihawete urexaxeto
    wanehe we wanupe ne wà no. Uzuka ureipy wà. Imunar urema'e rehe wà. Urereraha
    wemipyhyk kwer romo wà. Te ko 'ar rehe urerereko ikàg 'ym ma'e ài wà.
  eng-DRA: 'From the days of our fathers: and we ourselves also have sinned grievously
    unto this day, and for our iniquities we and our kings, and our priests have been
    delivered into the hands of the kings of the lands, and to the sword, and to captivity,
    and to spoil, and to confusion of face, as it is at this day.'
