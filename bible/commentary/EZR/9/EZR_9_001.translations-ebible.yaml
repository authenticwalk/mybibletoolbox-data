verse: EZR.009.001
translations:
  mal-C: 'ഈ കാര്യങ്ങളെല്ലാം പൂർത്തീകരിച്ചശേഷം, യെഹൂദനേതാക്കന്മാർ എന്നെ സമീപിച്ച് ഇപ്രകാരം
    പറഞ്ഞു: “ഇസ്രായേൽജനത—പുരോഹിതന്മാരും ലേവ്യരും ഉൾപ്പെടെ—കനാന്യർ, ഹിത്യർ, പെരിസ്യർ,
    യെബൂസ്യർ, അമ്മോന്യർ, മോവാബ്യർ, ഈജിപ്റ്റുകാർ, അമോര്യർ എന്നീ ദേശവാസികളിൽനിന്നും
    അവരുടെ മ്ലേച്ഛതകളിൽനിന്നും തങ്ങളെത്തന്നെ വേർപെടുത്തിയിട്ടില്ല.'
  deu-TKW: 'Als dies nun ausgeführt war, traten zu mir die Obersten und sprachen:
    Das Volk Israel und die Priester und die Leviten haben sich nicht von den heidnischen
    Bewohnern des Landes abgesondert, wie es wegen ihrer Greuel am Platze wäre, nämlich
    von den Kanaanitern, Hethitern, Pheresitern, Jebusitern, Ammonitern, Moabitern,
    Ägyptern und Amoritern;'
  lin-lin: 'Sima na makambo nyonso oyo esalemaki, bakambi ya Isalaele bayaki epai
    na ngai mpe balobaki : « Bato ya Isalaele, Banganga-Nzambe mpe Balevi bakabwani
    te na bato ya bikolo, oyo bazali kati na bango ; bakabwani mpe te na misala na
    bango ya mbindo. Batamboli kaka kolanda misala ya mbindo ya bato ya Kanana, ya
    Iti, ya Perizi, ya Yebusi, ya Amoni, ya Moabi, ya Ejipito mpe ya Amori,'
  eng-LSV: And at the completion of these things, the heads have drawn near to me,
    saying, “The people of Israel, and the priests, and the Levites, have not been
    separated from the peoples of the lands, as to their abominations, even the Canaanite,
    the Hittite, the Perizzite, the Jebusite, the Ammonite, the Moabite, the Egyptian,
    and the Amorite,
  eng-GNV: When as these things were done, the rulers came to me, saying, The people
    of Israel, and the Priestes, and the Leuites are not separated from the people
    of the lands (as touching their abominations) to wit, of the Canaanites, the Hittites,
    the Perizzites, the Iebusites, the Ammonites, the Moabites, the Egyptians, and
    the Amorites.
  eng-WEBSTER: Now when these things were done, the princes came to me, saying, The
    people of Israel, and the priests, and the Levites, have not separated themselves
    from the people of the lands, doing according to their abominations, even of the
    Canaanites, the Hittites, the Perizzites, the Jebusites, the Ammonites, the Moabites,
    the Egyptians, and the Amorites.
  nhw-BL: Teipa quema ya tlantoya nochi nopa tequitl, hualajque nopa tlayacanca israelitame
    para nechitaquij huan nechilhuijque para miyac israelitame, hasta nojquiya nopa
    totajtzitzi huan levitame, amo moiyocatlalijtoyaj ica nopa fiero cananeos, heteos,
    ferezeos, jebuseos, amonitame, moabitame, egiptome huan amorreos catli nica itztoque.
    Ya quichijtoyaj catli fiero iixpa Toteco Dios.
  swh-ONEN: Baada ya mambo haya kutendeka, viongozi walinijia na kusema, “Watu wa
    Israeli, wakiwemo makuhani na Walawi, hawakujitenga na majirani zao katika kufanya
    machukizo, kama yale ya Wakanaani, Wahiti, Waperizi, Wayebusi, Waamoni, Wamoabu,
    Wamisri na Waamori.
  bba-bba: Ye bɑ dii te bɑnɑ bɑ kpɑ, Isirelibɑn wiruɡibu bɑ mɑn susi bɑ nɛɛ, wee Isirelibɑ
    kɑ yɑ̃ku kowobu kɑ sere Lefibɑ bɑ ǹ kɑ tem min tɔn be kɑrɑnɛ, domi bɑ Kɑnɑnibɑn
    komɑ kɑmɡinu sɑɑrimɔ kɑ Mɛdibɑɡinu kɑ Feresibɑɡinu kɑ Yebusibɑɡinu kɑ Amɔnibɑɡinu
    kɑ Mɔɑbubɑɡinu kɑ Eɡibitiɡibun bũnu kɑ Amɔrebɑɡinu.
  eng-KJVCPB: Now when these things were done, the princes came to me, saying, The
    people of Israel, and the priests, and the Levites, have not separated themselves
    from the people of the lands, doing according to their abominations, even of the
    Canaanites, the Hittites, the Perizzites, the Jebusites, the Ammonites, the Moabites,
    the Egyptians, and the Amorites.
  luo-luo: Bangʼ ka magi duto nosetim, jotelo nobiro ira kendo owacho niya, “Jo-Israel
    kaachiel gi jodolo kod jo-Lawi, ok osethegore gi joma ne gikiewogo kuom yoregi
    mamono, kaka mago mag jo-Kanaan, jo-Hiti, jo-Perizi, jo-Jebus, jo-Amon, jo-Moab,
    jo-Misri kod jo-Amor.
  meu-meu: Unu ḡaukara muridiai, heitatao taudia na lau dekegu ema, eto, Israel taudia
    bona hahelaḡa taudia bona Levi taudia na ini tano taudia, kara dika-herea taudia,
    Kanaan bona Hiti bona Perisi bona Iebusu bona Amono bona Moab bona Aigupto bona
    Amoro taudia, edia amo do asie raka oho.
  npi-ULB: जब यी कुराहरू भए तब अधिकारीहरू मकहाँ आए र भने, “इस्राएलका मानिसहरू, पुजारीहरू
    र लेवीहरूले अन्य देशमा बस्‍ने जातिहरू अर्थात् कनानी, हित्ती, परिज्‍जी, यबूसी,
    अम्मोनी, मोआबी, मिश्री र एमोरीहरू अनि तिनीहरूका घिनलाग्दा कुराहरूदेखि आफैलाई अलग
    गरेका छैनन् ।
  yor-yor: Lẹ́yìn ìgbà tí a ti ṣe àwọn nǹkan wọ̀nyí tán, àwọn olórí tọ̀ mí wá, wọ́n
    sì wí pé, “Àwọn ènìyàn Israẹli, tí ó fi mọ́ àwọn àlùfáà àti àwọn ọmọ Lefi, kò
    tì í ya ara wọn sọ́tọ̀ kúrò láàrín àwọn ènìyàn agbègbè tí wọ́n ń ṣe ohun ìríra
    bí i ti àwọn ará Kenaani, àwọn ará Hiti, àwọn ará Peresi, àwọn ará Jebusi, àwọn
    ará Ammoni, àwọn ará Moabu, àwọn ará Ejibiti àti ti àwọn ará Amori.
  ind-ind: Sesudah semua itu dilaksanakan, beberapa pemimpin Israel datang kepada
    saya di teras rumah Allah dan berkata, “Bapak, kami mau memberitahukan bahwa ada
    banyak rakyat, termasuk para imam dan pelayan dari suku Lewi, yang terlibat dalam
    bermacam-macam perbuatan najis yang dilakukan oleh berbagai bangsa lain yang tinggal
    di wilayah ini. Umat Israel tidak memisahkan diri dari pengaruh bangsa Kanaan,
    Het, Feris, Yebus, Amon, Moab, Mesir, dan Amori.
  pes-OPCB: پس از پایان این امور، سران قوم اسرائیل پیش من آمدند و گفتند که قوم و کاهنان
    و لاویان خود را از قومهای بت‌پرست ساکن این دیار جدا نکرده‌اند و از اعمال قبیح
    کنعانی‌ها، حیتی‌ها، فرزی‌ها، یبوسی‌ها، عمونی‌ها، موآبی‌ها، مصری‌ها و اموری‌ها
    پیروی می‌کنند.
  tgl-ULB: '“Nang matapos na ang mga bagay na ito, nilapitan ako ng mga opisyal at
    sinabi, ''Hindi pa inihihiwalay ng mga tao ng Israel, mga pari at mga Levita ang
    kanilang mga sarili mula sa mga bayan ng iba pang lupain at sa mga karumal-dumal
    na gawain: sa mga Cananeo, mga Heteo, mga Perezeo, mga Jebuseo, mga Amonita, mga
    Moabita, mga taga-Ehipto at mga Amoreo.'
  hui-hui: Eserahanda laabo halu lalu, Iname loma uruni delai howa inanaga agali haguane
    bu hearume ibuwa i̱hondo langialu lalu, Isaraele wali agalirubi inanaga loma binigo
    mo miaga agalirubi Libai hameiginirubi tigua wali agali tara ina aria ndo hearu
    hondowa tini hangu habagi nahe ta nabi mandagi haya. Tigua Kenana wali agalirubi
    Hidi wali agalirubi Perisi wali agalirubi Yabusu wali agalirubi Amono wali agalirubi
    Moaba wali agalirubi Iyibi wali agalirubi Amoro wali agalirubi ti bibahende mana
    koorene ko biagadagua bialu hene ka.
  mya-mya: ဤ​အ​မှု​ကိစ္စ​အ​ပေါင်း​ကို​ဆောင်​ရွက်​၍​ပြီး​သော အ​ခါ ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင်​အ​ချို့
    တို့​သည် ငါ့​ထံ​သို့​လာ​၍``ပြည်​သူ​များ၊ ယဇ်​ပု​ရော ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​များ​သည်
    မိ​မိ တို့​ပတ်​ဝန်း​ကျင်​တွင် ရှိ​သည့်​အမ္မုန်​ပြည်၊ မော​ဘ ပြည်၊ အီ​ဂျစ်​ပြည်​တို့​မှ​လူ​များ​နှင့်​လည်း​ကောင်း၊
    ခါ​နာ​နိ၊ ဟိတ္တိ​အ​မျိုး​သား​များ၊ ဖေ​ရ​ဇိ​အ​မျိုး သား၊ ယေ​ဗု​သိ​အ​မျိုး​သား​များ၊
    အာ​မော​ရိ အ​မျိုး​သား​များ​နှင့်​လည်း​ကောင်း ကင်း​ရှင်း စွာ​မ​နေ​ကြ။ သူ​တို့​သည်​ထို​သူ​တို့​ပြု​ကျင့်
    သည့် စက်​ဆုတ်​ရွံ​ရှာ​ဖွယ်​ကောင်း​သော​အ​မှု တို့​ကို​ပြု​ကျင့်​ကြ​ပါ​၏။-
  bod-N: དོན་དེ་དག་འགྲུབ་རྗེས་འགོ་དཔོན་རྣམས་ངའི་རྩར་འོངས་ནས་འདི་ལྟར། ཡེས་ར་ཨེལ་གྱི་མི་མང་དང་།
    མཆོད་དཔོན་རྣམས་དང་། ལེ་ཝི་པ་རྣམས་ཀྱིས་ཀ་ན་ཨན་པ་དང་། ཧེད་པ། ཕེ་རེ་ཟི་པ། ཡེ་བུ་སི་པ།
    ཨམ་མོན་པ། མོ་ཨབ་པ། ཨེ་ཅིབ་པ། ཨེ་མོར་པ་རྣམས་ཏེ། ཡུལ་མི་རྣམས་ཀྱི་ཞེན་ལོག་གི་བྱ་སྤྱོད་དག་ལ་བསྟུན་ནས།
  sna-sna: Mushure mokunge zvinhu izvi zvose zvaitwa, vatungamiri vakauya kwandiri
    vakati, “Vanhu veIsraeri, zvichisanganisira vaprista navaRevhi, havana kuzvitsaura
    kubva kumarudzi avakavakidzana nawo nezvinonyangadza zvavo, zvakafanana nezvevaKenani,
    vaHiti, vaPerizi, vaJebhusi, vaAmoni, vaMoabhu, vaIjipita uye navaAmori.
  spa-BLM: 'Cuando se hicieron estas cosas, los príncipes se acercaron a mí, diciendo:
    “El pueblo de Israel, los sacerdotes y los levitas no se han separado de los pueblos
    de las tierras, siguiendo sus abominaciones, las de los cananeos, los hititas,
    los ferezeos, los jebuseos, los amonitas, los moabitas, los egipcios y los amorreos.'
  cac-cac: 'Ayic ix lajvi juntzan̈ chi'', ix javi jayvan̈ eb'' yajal yaj d''a scal
    eb'' quetchon̈ab'' d''ayin, ix yalan eb'' icha tic: Tzijtum eb'' quetisraelal
    yed'' eb'' sacerdote yed'' pax eb'' levita max yiq''uel-laj sb''a d''a scal eb''
    ch''oc chon̈ab''il cajan d''a co chon̈ab'' tic, palta a schuc b''eyb''al eb''
    cananeo, eb'' heteo, eb'' ferezeo, eb'' jebuseo, eb'' amonita, eb'' moabita, eb''
    egipcio yed'' eb'' amorreo, a chi'' sb''eyb''alej eb''.'
  swh-ULB: 'Kipindi mambo hayo yanatendeka, wakuu wakaja kwangu na kuniambia,”Watu
    wa Israel, Makuhani na walawi hawakuweza kujitenga wenyewe kutoka kwa watu wa
    nchi zingine na maovu yao: Wakanaani, Wahiti, Waperuzi, wayebusi, Waamoni, Wamoabu,
    Wamisri na Waamori.'
  bel-bel: 'Пасьля заканчэньня гэтага, падышлі да мяне начальнікі і сказалі: народ
    Ізраілеў і сьвятары і лявіты не аддзяліліся ад народаў іншапляменных зь мярзотамі
    іхнімі, ад Хананэяў, Хэтэяў, Фэрэзэяў, Евусэяў, Аманіцян, Маавіцян, Егіпцян і
    Амарэяў,'
  deu-ELBBK: 'Und als dieses ausgerichtet war, traten die Obersten zu mir und sprachen:
    Das Volk Israel und die Priester und die Leviten haben sich nicht von den Völkern
    der Länder, nach deren Gräueln, abgesondert, nämlich der Kanaaniter, der Hethiter,
    der Perisiter, der Jebusiter, der Ammoniter, der Moabiter, der Ägypter und der
    Amoriter;'
  mbb-OT: 'Migkaǥi pa si Ezra te: Ne hein neulaula en heini, midhendiyà te kedì is
    menge pengulu te menge Judio he ke sikandan te, “Mahabet he menge etew te Israel,
    ragkes en is menge memumuhat wey menge Levihanen, is mid-iring te ulaula te menge
    etew ziyà te peliǥuy zan. Ebeelan dan is utew mezaat he menge vaal te menge Canaanhen,
    menge Hitihanen, menge Pirisihanen, menge Jebusihanen, menge Amorihanen, menge
    Moabitanhen, menge Ehiptohanen, wey menge Amunihanen.'
  mal-2015: 'അതിന്റെശേഷം പ്രഭുക്കന്മാർ എന്റെ അടുക്കൽവന്നു: യിസ്രായേൽജനവും പുരോഹിതന്മാരും
    ലേവ്യരും ദേശനിവാസികളോടു വേർപെടാതെ കനാന്യർ, ഹിത്യർ, പെരിസ്യർ, യെബൂസ്യർ, അമ്മോന്യർ,
    മോവാബ്യർ, മിസ്രയീമ്യർ, അമോര്യർ എന്നിവരുടെ മ്ലേച്ഛതകളെ ചെയ്തുവരുന്നു.'
  rmc-rmc: 'Sar pes kada savoro imar kerďa, avle ke ma o izraelika vodci a phende:
    „O Izraeliti aňi o rašaja aňi o Leviti pes na odďelinde kale narodendar: le Amončanendar,
    le Moabčanendar, le Egipťanendar, le Kanaančanendar, le Chetitanendar, le Perizejendar,
    le Jebusejendar the le Amorejčanendar; a keren ola džungale veci, so keren the
    on.'
  pes-OPV: 'و بعد از تمام شدن این وقایع، سروران نزدمن آمده، گفتند: «قوم اسرائیل و
    کاهنان ولاویان خویشتن را از امت های کشورها جدانکرده‌اند بلکه موافق رجاسات ایشان،
    یعنی کنعانیان و حتیان و فرزیان و یبوسیان و عمونیان وموآبیان و مصریان و اموریان
    (رفتار نموده اند).'
  ron-1924: 'Дупэ че с-а сфыршит лукрул ачеста, кэпетенииле с-ау апропият де мине
    ши ау зис: „Попорул луй Исраел, преоций ши левиций ну с-ау деспэрцит де попоареле
    ачестор цэрь ши ау фэкут урычуниле лор, але канааницилор, хетицилор, ферезицилор,
    иебусицилор, амоницилор, моабицилор, еӂиптенилор ши аморицилор.'
  ben-OBCV: এই সমস্ত কাজ সুসম্পন্ন হওয়ার পর সমাজের নেতৃবর্গ আমার কাছে এসে বললেন,
    “ইস্রায়েলীরা, এমনকি তাদের যাজকবর্গ, লেবীয়েরা, প্রতিবেশী কনানীয়, হিত্তীয়, পরিষীয়,
    যিবূষীয়, অম্মোনীয়, মোয়াবীয়, মিশরীয় ও ইমোরীয়দের মধ্যে প্রচলিত ঘৃণ্য কাজ থেকে
    নিজেদের পৃথক না করে তাদেরই মতো জীবনযাপন করছে।
  som-som: Oo markii waxyaalahaas la sameeyey dabadeed waxaa ii yimid amiirradii oo
    igu yidhi, Dadka reer binu Israa'iil, iyo wadaaddadii iyo reer Laawi, gooni isagama
    ay soocin dadyowgii dalka degganaa, ee waxay sameeyaan waxyaalahooda karaahiyada
    ah ee ay reer Kancaan, iyo reer Xeed, iyo reer Feris, iyo reer Yebuus, iyo reer
    Cammoon, iyo reer Moo'aab, iyo Masriyiintii, iyo reer Amor sameeyaan.
  lat-VUC: 'Postquam autem hæc completa sunt, accesserunt ad me principes, dicentes:
    Non est separatus populus Israël, sacerdotes et Levitæ, a populis terrarum et
    abominationibus eorum: Chananæi videlicet, et Hethæi, et Pherezæi, et Jebusæi,
    et Ammonitarum, et Moabitarum, et Ægyptiorum, et Amorrhæorum:'
  eng-ASVBT: Now when these things were done, the princes drew near unto me, saying,
    The people of Israel, and the priests and the Levites, have not separated themselves
    from the peoples of the lands, doing according to their abominations, even of
    the Canaanites, the Hittites, the Perizzites, the Jebusites, the Ammonites, the
    Moabites, the Egyptians, and the Amorites.
  ita-1885: 'ORA, quando queste cose furono finite, i principali del popolo si accostarono
    a me, dicendo: Il popolo d''Israele, ed i sacerdoti, ed i Leviti, non si son separati
    da'' popoli di questi paesi, da'' Cananei, dagli Hittei, da'' Ferizzei, da'' Gebusei,
    dagli Ammoniti, da'' Moabiti, dagli Egizi, e dagli Amorrei, secondo che si conveniva
    fare, per le loro abbominazioni.'
  eng-LXXUP: And when these things were finished, the princes drew near to me, saying,
