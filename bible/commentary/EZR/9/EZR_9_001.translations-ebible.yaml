    that is, of Canaanites, of Hittites, and of Perizzites, and of Jebusites, and
    of Ammonites, and of Moabites, and of Egyptians, and of Amorites.
  eng-WMBB: Now when these things were done, the princes came near to me, saying,
    “The people of Israel, the priests, and the Levites have not separated themselves
    from the peoples of the lands, following their abominations, even those of the
    Canaanites, the Hittites, the Perizzites, the Jebusites, the Ammonites, the Moabites,
    the Egyptians, and the Amorites.
  urd-GVH: कुछ देर बाद क़ौम के राहनुमा मेरे पास आए और कहने लगे, “क़ौम के आम लोगों,
    इमामों और लावियों ने अपने आपको मुल्क की दीगर क़ौमों से अलग नहीं रखा, गो यह घिनौने
    रस्मो-रिवाज के पैरोकार हैं। उनकी औरतों से शादी करके उन्होंने अपने बेटों की भी
    शादी उनकी बेटियों से कराई है। यों अल्लाह की मुक़द्दस क़ौम कनानियों, हित्तियों,
    फ़रिज़्ज़ियों, यबूसियों, अम्मोनियों, मोआबियों, मिसरियों और अमोरियों से आलूदा हो
    गई है। और बुज़ुर्गों और अफ़सरों ने इस बेवफ़ाई में पहल की है!”
  rug-rug: Sipu ele ta tavete sari na ginugua hire, si mae koa rau sari na koimata
    meke zama guahe, “Sari na tinoni Izireli meke gua tugo rina hiama meke na tie
    Livaeti si lopu hite paqaha pule ni si arini koari na tiedi rina popoa pu ari
    dia hahanana kaleadi, sari tie Kenani, na tie Hitaiti, na tie Perizaiti, na tie
    Zebusaiti, na tie Amoni, na tie Moabi, na tie Izipi, meke na tie Amoraiti.
  gaz-gaz: Erga wanni kun hojjetamee booddee hooggantoonni gara koo dhufanii akkana
    jedhan; “Sabni Israaʼel lubootaa fi Lewwota illee dabalatee saboota ollaa isaanii
    kanneen hojii jibbisiisaa hojjetan jechuunis Kanaʼaanota, Heetota, Feerzota, Yebuusota,
    Amoonota, Moʼaabota, warra Gibxii fi Amoorota irraa addaan baʼanii hin jiraanne.
  fra-LSG: 'Après que cela fut terminé, les chefs s’approchèrent de moi, en disant:
    Le peuple d’Israël, les sacrificateurs et les Lévites ne se sont point séparés
    des peuples de ces pays, et ils imitent leurs abominations, celles des Cananéens,
    des Héthiens, des Phéréziens, des Jébusiens, des Ammonites, des Moabites, des
    Égyptiens et des Amoréens.'
  yal-yal: Na ɲan xanbini, kuntigine yi fa n fɛma, e yi a fala, e naxa, “Isirayila
    yamaan nun saraxaraline nun Lewi bɔnsɔnna muxune mi e makuyaxi siya gbɛtɛne muxune
    ra. E fe xɔsixin ligama alo Kanan kaane nun Xitine nun Perisine nun Yebusune nun
    Amonine nun Moyaba kaane nun Misiran kaane e nun Amorine.
  haw-1868: A PAU keia mau mea i ka hanaia, hele mai na luna ia'u, i mai la, O na
    kanaka o ka Iseraela, a me na kahuna, a me na Levi, aole lakou i hookaawale ia
    lakou iho mai na kanaka o na aina aku, e hana ana no e like me na mea hoopailua
    o ka Kanaana, o ka Heta, o ka Periza, o ka Iebusa, o ka Amona, a me ka Aigupita,
    a me ka Amora.
  arb-NAV: 'وَبَعْدَ أَنْ كَمَلَتْ هَذِهِ الأُمُورُ جَاءَنِي رُؤَسَاءُ الْيَهُودِ
    قَائِلِينَ: «إِنَّ شَعْبَ إِسْرَائِيلَ وَالْكَهَنَةَ وَاللّاوِيِّينَ مَا بَرِحُوا
    مُنْغَمِسِينَ فِي رَجَاسَاتِ أُمَمِ الأَرْضِ كَالْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ
    وَالْفَرِزِّيِّينَ وَالْيَبُوسِيِّينَ وَالْعَمُّونِيِّينَ وَالْمُوآبِيِّينَ وَالْمِصْرِيِّينَ
    وَالأَمُورِيِّينَ، وَلَمْ يَنْفَصِلُوا عَنْهُمْ،'
  ewe-ewe: Le nu siawo wɔwɔ vɔ megbe la, kplɔlawo va gbɔnye gblɔ nam be, “Israel blibo
    la, nunɔlawo kple Levitɔwo hã, meɖe wo ɖokui ɖa tso dukɔ bubuwo abe Kanaantɔwo,
    Hititɔwo, Perizitɔwo, Yebusitɔwo, Amonitɔwo, Moabtɔwo, Egiptetɔwo kple Amoritɔwo
    ene ƒe ŋunyɔnuwo gbɔ o.
  eng-LEE: Now when these things were accomplished, the princes approached me, saying,
    The people of Israel, and the priests, and the Levites, have not separated themselves
    from the nations of the lands, notwithstanding their abominations, from the Canaanites,
    the Hittites, the Perizzites, the Jebusites, the 'Ammonites, the Moabites, the
    Egyptians, and the Emorites;
  gvn-gvn: (9.1-10.12) Yamba jana townbu Jerusalem kadarin, nyulu Ezrangka kuku nyajin
    jana bama jakalbaku kadarin, jana manyarr bubumun yindu-yindumun wunan, Israel-warra
    kari. Yinyaynka Ezrangka jananin murru-kangan, yalaman, “Yurra bamangka jalbu-jalbu
    bubumun yindu-yindumun wunan, yurra Godumu law kari bajaku wukurrin. Yurra ngami-ngamimaka
    janandamun ngarrbalandamun. Kari wunay baja jalbu-jalbu bubumun yindu-yindumun.”
    Jana Israel-warrangka yalaman, “Yuwu, yundu kuku junkay balkan. Nganjin yinya
    kuku wukurrilkuda.”
  asm-FB: সেই সকলো কাৰ্য যেতিয়া সমাপ্ত হ’ল, তেতিয়া কৰ্মচাৰীসকলে মোৰ ওচৰলৈ আহি ক’লে,
    “ইস্ৰায়েল লোকসকলে, পুৰোহিতসকলে, আৰু লেবীয়াসকলে আন দেশীয় ঘিণলগীয়া কাৰ্য ত্যাগ
    কৰা নাই; যেনে কনানীয়া,হিত্তীয়া, পৰিজ্জীয়া, যিবুচীয়া, অম্মোনীয়া, মোৱাবীয়া,
    মিচৰীয়া, আৰু ইমোৰীয়া লোকসকলৰ অতিশয় ঘিণলগা কাৰ্যৰ পৰা নিজকে পৃথকে ৰখা নাই।
  sus-A: نَ قٍ بِرِن تٌ بَ عَ رَ، كُنتِفِيٍ نَشَ قَ ﭑ يِرٍ، عٍ نَشَ عَ قَلَ ﭑ بّ،
    عٍ نَشّ، «عِ شَ عَ كٌلٌن عَ عِسِرَيِلَكَيٍ، سّرّشّدُبّيٍ، نُن لٍوِ بْنسْي مُ فبِلٍنشِ
    سِ فبّتّيٍ شَ نَامُنيِ حَاشِيٍ قْشْ رَ. عٍ بَرَ بِرَ كَنَانكَيٍ، شِتِكَيٍ، ثٍرِ سِكَيٍ،
    يٍبُسُكَيٍ، عَمٌنِكَيٍ، مٌوَبَكَيٍ، مِسِرَكَيٍ، نُن عَمٌرِكَيٍ شَ وَلِ كٌبِيٍ
    قْشْ رَ.
  fra-SBL: 'Lorsque ces choses se passèrent, les princes s''approchèrent de moi et
    dirent : « Le peuple d''Israël, les prêtres et les lévites ne se sont pas séparés
    des peuples du pays, en suivant leurs abominations, celles des Cananéens, des
    Héthiens, des Phéréziens, des Jébusiens, des Ammonites, des Moabites, des Égyptiens
    et des Amoréens.'
  hbo-hbo: וּכְכַלֹּ֣ות אֵ֗לֶּה נִגְּשׁ֨וּ אֵלַ֤י הַשָּׂרִים֙ לֵאמֹ֔ר לֹֽא־נִבְדְּל֞וּ
    הָעָ֤ם יִשְׂרָאֵל֙ וְהַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם מֵעַמֵּ֖י הָאֲרָצֹ֑ות כְּ֠תֹועֲבֹֽתֵיהֶם
    לַכְּנַעֲנִ֨י הַחִתִּ֜י הַפְּרִזִּ֣י הַיְבוּסִ֗י הָֽעַמֹּנִי֙ הַמֹּ֣אָבִ֔י הַמִּצְרִ֖י
    וְהָאֱמֹרִֽי׃
  piu-2006: (7:1—10:24) Patjanya ngurrara tjuṯaku mayutju tiṉa yini Yatikatjatjinya
    ngurra Papilunala nyinanytjala, wati Yitjaranya Katutjaku tuḻkuku mayutju nyinangi,
    Muutjaku luwu tjananya nintilpayi. Mayutju tiṉa paluru Yitjaranya yalatji watjaṉu,
    “Tjuwu tjuṯaya ngurra Tjarutjalumalakutu yankunytjakuya yunytjurringanyi. Palulanguru
    nyuntu mayutjulu tjananya kati!, ngurra palulakutu. Tjawirrilyi yalatjiya mantjira
    kati!, kuulta tjuṯa, tjiilpa tjuṯa, yulytja tjuṯaṯarra. Katirra tjawirrilyi palunya
    Katutjaku tjaatji tiṉangka tjurra!” Mayutju paluru Yitjaranya piyuku watjaṉu yalatji,
    “Tjarutjalumanya ngurrara tjuṯa tjinguru mayutju Katutjaku tjukarurru nyinanyi,
    tjinguru wiya. Nyuntu yarra nyakula tjananya nintila!, Katutjaku luwu. Nyuntu
    yankula tjanampa kamantaku mayutju tjuṯa nyinatjurra!, yaṉṯayaṉṯara tjananya kanyintjaku.”
    Palulanguru Tjuwu tjuṯaya Yitjaranyangarri tawunu Papilunangka tjungurringu, Tjarutjalumalakutu
    yankukitja. Mayutju Katutjanyaya tjapiṉu, yaṉṯayaṉṯara tjananya katiyankunytjaku
    ngurra palulakutu. Wati tjuṯalingku waan tjawutjunan payip antaṯa tjunguya yanu,
    kungka tjuṯa anta pipirri tjuṯaṯarra. Tjarutjalumangka tjarrparra Yitjaralu tjananya
    nyangu Katutjaku wiyawana nyinanytjala. Tjuwu tjuṯangkuya kungka kutjupa kutjupa
    ngurrara tjuṯa tjananya yaḻṯirra kanyiṉangi. Muutjaku luwu tjanampa ngarangu kungka
    Tjuwu kutjuya ngurra walytja ngurrara kutjuya aḻṯirra kanyintjaku, wiya kungka
    Tjuwuwiya ngurra kutjupatjanu yaḻṯirra kanyintjaku. Palunyatjanu Yitjaralu tjananya
    payiṉu kungka kutjupa tjuṯa kanyira Katutjaku luwu kilytjuntankunytjala. Kuṉṯarringkulaya
    Katutjaku tjukarurru nyinakitjangku kungka kutjupa ngurrara tjuṯa tjananya watjara
    wantirriyaṉu.
  kik-kik: Na rĩrĩ, thuutha wa gwĩka maũndũ macio, atongoria magĩũka kũrĩ niĩ, makĩnjĩĩra
    atĩrĩ, “Andũ a Isiraeli, o hamwe na athĩnjĩri-Ngai na Alawii, matiĩamũranĩtie
    kuuma kũrĩ andũ arĩa matũrigiicĩirie, na kuuma kũrĩ mĩtugo yao ĩrĩ magigi, ta
    ĩrĩa ya Akaanani, na Ahiti, na Aperizi, na Ajebusi, na Aamoni, na Amoabi, na Amisiri,
    na Aamori.
  fra-NCL: 'Quand ces choses furent achevées, les chefs s’approchèrent de moi, en
    disant : « Le peuple d’Israël, les prêtres et les lévites ne se sont pas séparés
    des peuples de ces pays ; ils imitent leurs abominations, celles des Chananéens,
    des Hittites, des Phérézéens, des Jébuséens, des Ammonites, des Moabites, des
    Egyptiens et des Amorrhéens.'
  cek-AK: Hae hmuennawk sak pacoengah, kacoehtanawk kai khaeah angzoh o, Israel kaminawk,
    qaima hoi Levinawk loe nihcae taengah kaom prae kaminawk hoi angkom o moe, Kanaan
    kami, Hit kami, Periz kami, Jebus kami, Ammon kami, Moab kami, Izip kami hoi Amor
    kaminawk mah sak o ih panuet thok hmuennawk to a sak o toeng.
  cuk-cuk: 'Bela we-ibmarmar-bergusad-sorbali, dule-dummaganga-mamaid anse nonimalad,
    weyob anga sognonimalad: “Anmar-Israel-dulemar, dule-irwa-Bab-Dummadse-gormalad,
    degi, Levita-dulemarse-bakale, dulemar-baigangi bangusurmalad, degine, e-galagwensur-daedgi
    amba nanadimalad. A-dule-baigan, wemalad: Canaán-dulemar, Het-dulemar, Ferezeo-dulemar,
    Jebuseo-dulemar, Amón-dulemar, Moab-dulemar, Egipto-dulemar, degi, Amorreo-dulemar.
    Israel-dulemardi, a-dulemar-daedba ibmar-isgana imakdimarmogad.'
  uig-CYR: 'Бу ишлар пүткәндин кейин әмирләр мениң билән көрүшкили йенимға келип:
    — Исраиллар, каһинлар вә Лавийлар өзлирини мошу зиминлардики таипиләрдин, йәни
    уларниң жиркиничлик адәтлиридин айрип турмиди, — демәк, улар Ⱪананийлар, Һиттийлар,
    Пәриззийләр, Йәбусийлар, Аммонийлар, Моабийлар, Мисирлиқлар вә Аморийларға әгишип
    маңди.'
  tel-2017: ఈ విషయాలన్నీ ముగిసిన తరువాత పెద్దలు నా దగ్గరికి వచ్చి ఇలా చెప్పారు. “ఇశ్రాయేలీయులు,
    యాజకులు, లేవీయులు అందరూ కనానీయుల, హిత్తీయుల, పెరిజ్జీయుల, యెబూసీయుల, అమ్మోనీయుల,
    మోయాబీయుల, ఐగుప్తీయుల, అమోరీయుల జాతి ప్రజల నుండి తమను తాము ప్రత్యేకపరుచుకోకుండా
    ఆ జాతుల ప్రజలు చేస్తున్న అసహ్యకరమైన చెడ్డ పనులు వారు కూడా చేస్తున్నారు.
  hat-BSA: 'Alò, lè bagay sa yo te fini, chèf yo te vin kote mwen epi te di: “Pèp
    Israël la avèk prèt ak Levit yo pa t separe yo menm de pèp peyi yo, men te swiv
    abominasyon pa yo, menm sila nan Canaan yo, Etyen yo, Ferezyen yo, Jebizyen yo,
    Amonit yo, Moabit yo, Ejipsyen yo ak Amoreyen yo.'
  kos-kos: 'Tukun ma inge orekla, kutu sin mwet kol lun mwet Israel tuku ac fahk nu
    sik lah mwet uh, mwet tol uh, ac mwet Levi elos tiana sifacna srelosla liki mutunfacl
    su oan apkuran nu Israel: Ammon, Moab, ac Egypt, ku oayapa liki mwet Canaan, mwet
    Hit, mwet Periz, mwet Jebus, ac mwet Amor. Elos oru pacna ma srungayuk ma mwet
    inge oru uh.'
  hbo-WLC: וּכְכַלּ֣וֹת אֵ֗לֶּה נִגְּשׁ֨וּ אֵלַ֤י הַשָּׂרִים֙ לֵאמֹ֔ר לֹֽא־נִבְדְּל֞וּ
    הָעָ֤ם יִשְׂרָאֵל֙ וְהַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם מֵעַמֵּ֖י הָאֲרָצ֑וֹת כְּ֠תוֹעֲבֹֽתֵיהֶם
    לַכְּנַעֲנִ֨י הַחִתִּ֜י הַפְּרִזִּ֣י הַיְבוּסִ֗י הָֽעַמֹּנִי֙ הַמֹּ֣אָבִ֔י הַמִּצְרִ֖י
    וְהָאֱמֹרִֽי׃
  ibo-ibo: Mgbe e mesịrị ihe ndị a, ndịisi bịakwutere m sị, “Ndị Izrel na ndị nchụaja,
    na ndị Livayị, ekewapụghị onwe ha site nʼetiti ndị agbataobi ha, na omume arụ
    ha niile, dịka nke ndị Kenan, na ndị Het; na ndị Periz, na ndị Jebus, na ndị Amọn,
    na ndị Moab, na ndị Ijipt, na ndị Amọrait.
  ory-ory: ଏହିସବୁ କର୍ମ ସମାପ୍ତ ହେଲା ଉତ୍ତାରେ ଅଧିପତିମାନେ ଆମ୍ଭ ନିକଟକୁ ଆସି କହିଲେ, “ଇସ୍ରାଏଲ
    ଲୋକମାନେ ଓ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଅନ୍ୟ ଦେଶୀୟ ଗୋଷ୍ଠୀୟମାନଙ୍କଠାରୁ ଆପଣାମାନଙ୍କୁ ପୃଥକ ନ
    କରି ସେମାନଙ୍କର, ଅର୍ଥାତ୍‍, କିଣାନୀୟ, ହିତ୍ତୀୟ, ପରିଷୀୟ, ଯିବୂଷୀୟ, ଅମ୍ମୋନୀୟ, ମୋୟାବୀୟ,
    ମିସରୀୟ ଓ ଇମୋରୀୟମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ କର୍ମାନୁସାରେ କରୁଅଛନ୍ତି।
  chk-chk: Mürin ekei mettoch ra fis, ekewe souemwen ra feito o üreniei, “Ekewe aramasen
    Israel, ekewe souasor me ekewe mwän seni ewe ainangen Lefi resap aimwürela seni
    aramasen ekewe fanü ünüküür, seni ekewe chon Kanaan, chon Hit, chon Peris, chon
    Jepus, chon Amon, chon Moap, chon Isip me chon Amor. Ra chök föri ekewe föför
    mi anioput ir ra föri.
  rop-rop: Afta na wen melabat bin dum ebrijing, sambala boswan blanga ola Isreil
    pipul bin kaman langa mi. Deibin dalim mi, ola Isreil pipul, ola serramonimen
    en ola Libai pipul nomo bin oldei jidan miselp brom detlot najalot pipul langa
    detlot gulijap kantri gulum Eman, Moweb en Ijip, en brom detlot pipul gulum Keinanait,
    Hitait, Perasait, Jebusait en Emarait. Deibin oldei joinin langa detlot pipul
    en dumbat brabli nogudbala ting laik olabat.
  ukr-1871: 'Як усе це було скінчено, приступили до мене старшини й сказали: Народ
    Ізрайлїв, і сьвященники, й левіти не віддїлились від народів чужоземських із їх
    гидотами: від Канаанїїв, Геттїїв, Ферезіїв, Евузіїв, Аммонїїв, Моабіїв, Египтїїв
    та Аморіїв,'
  deu-1951: 'Als nun solches alles ausgerichtet war, traten die Obersten zu mir und
    sprachen: Das Volk Israel und die Priester und Leviten hielten sich nicht abgesondert
    von den Völkern der Länder, trotz ihrer Greuel, nämlich von den Kanaanitern, Hetitern,
    Pheresitern, Jebusitern, Ammonitern, Moabitern, Ägyptern und Amoritern.'
  eng-JPS: 'Now when these things were done, the princes drew near unto me, saying:
    ''The people of Israel, and the priests and the Levites, have not separated themselves
    from the peoples of the lands, doing according to their abominations, even of
    the Canaanites, the Hittites, the Perizzites, the Jebusites, the Ammonites, the
    Moabites, the Egyptians, and the Amorites.'
  srp-1865: 'A kad se to svrši, pristupiše k meni knezovi govoreæi: narod Izrailjev
    i sveštenici i Leviti nijesu se odvojili od naroda zemaljskih radi gadova njihovijeh,
    od Hananeja, Heteja, Ferezeja, Jevuseja, Amonaca, Moavaca, Misiraca i Amoreja.'
  lug-lug: Oluvannyuma lw’ebintu ebyo okukolebwa, abakulembeze ne bajja gye ndi ne
    boogera nti, “Abantu ba Isirayiri, omwo nga mwe muli bakabona n’Abaleevi, tebeeyawudde
    ku mawanga agabaliraanye n’ebikolwa byabwe eby’emizizo. Tebeeyawudde ku Bakanani,
    ne ku Bakiiti ne ku Baperizi ne ku Bayebusi ne ku Bamoni ne ku Bamowaabu ne ku
    Bamisiri ne ku Bamoli.
  heb-heb: וככלות אלה נגשו אלי השרים לאמר לא נבדלו העם ישראל והכהנים והלוים מעמי הארצות
    כתועבתיהם לכנעני החתי הפרזי היבוסי העמני המאבי המצרי והאמרי׃
  ben-IRV: সেই কাজ শেষ হওয়ার পরে শাসনকর্তারা আমার কাছে এসে বললেন, “ইস্রায়েলের লোকেরা,
    যাজকেরা ও লেবীয়েরা নানা দেশে বসবাসকারী জাতিদের থেকে নিজেদেরকে আলাদা করে নি; কনানীয়,
    হিত্তীয়, পরিষীয়, যিবূষীয়, অম্মোনীয়, মোয়াবীয়, মিশরিয় ও ইমোরীয় লোকদের মত
    নোংরা বা জঘন্য কাজ করছে৷
  pan-pan: ਜਦ ਇਹ ਸਭ ਕੁਝ ਹੋ ਚੁੱਕਿਆ ਤਾਂ ਆਗੂਆਂ ਨੇ ਮੇਰੇ ਕੋਲ ਆ ਕੇ ਕਿਹਾ, “ਇਸਰਾਏਲ ਦੀ ਪਰਜਾ,
    ਜਾਜਕ ਤੇ ਲੇਵੀ ਇਸ ਦੇਸ਼ ਦੀਆਂ ਕੌਮਾਂ ਤੋਂ ਵੱਖਰੇ ਨਹੀਂ ਰਹੇ, ਪਰ ਕਨਾਨੀਆਂ, ਹਿੱਤੀਆਂ, ਫ਼ਰਿੱਜ਼ੀਆਂ,
    ਯਬੂਸੀਆਂ, ਅੰਮੋਨੀਆਂ, ਮੋਆਬੀਆਂ, ਮਿਸਰੀਆਂ ਅਤੇ ਅਮੋਰੀਆਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਕੰਮ
    ਕਰਦੇ ਹਨ।
  mya-JVB: ထို အမှုပြီး မှ၊ အကြီး အကဲတို့သည် ငါ့ ထံ သို့လာ ၍ ယဇ်ပုရောဟိတ် ၊ လေဝိ သားအစရှိသော
    ဣသရေလ အမျိုးသားတို့သည် ဤပြည်သား ရင်းတို့နှင့် ပေါင်းဘော် သဖြင့်၊ ခါနာနိ လူ၊ ဟိတ္တိ
    လူ၊ ဖေရဇိ လူ၊ ယေဗုသိ လူ၊ အမ္မုန် လူ၊ မောဘ လူ၊ အဲဂုတ္တု လူ၊ အာမောရိ လူတို့ ရွံရှာ
    ဘွယ်သောအကျင့် ကို ကျင့်ကြပါ၏။
  hmo-hmo: Unai kara ibounai murinai, lohia taudia be lau, Esera, dekenai idia mai,
    idia gwau, “Israela taudia bona hahelagaia taudia, bona Levi taudia be inai tano
    taudia, kara dika herea taudia, Kanana, Hiti, Perisi, Iebusu, Amono, Moaba, Aigupito,
    bona Amoro taudia dekena amo idia siri lasi.
  urd-urd: जब ये सब काम हो चुके तो सरदारों ने मेरे पास आकर कहा कि इस्राईल के लोग और
    काहिन और लावी इन अतराफ़ की क़ौमों से अलग नहीं रहे, क्यूँकि कना'नियों और हित्तियों
    और फ़रिज़्ज़ियों और यबूसियों 'अम्मोनियों और मोआबियों और मिस्रियों और अमोरियों
    के से नफ़रती काम करते हैं।
  rus-SYN: 'По окончании сего, подошли ко мне начальствующие и сказали: народ Израилев
    и священники и левиты не отделились от народов иноплеменных с мерзостями их, от
    Хананеев, Хеттеев, Ферезеев, Иевусеев, Аммонитян, Моавитян, Египтян и Аморреев,'
  bqc-SIM: 'Yã́pi kɛa gbɛa kíaↄ mↄ̀ ma kĩ́i aa mɛ̀: Wá gbɛ̃́ↄ ń sa''onaↄ ń Levii
    buiↄ aai kɛ̃kↄ̃wa ń bui pↄ́ liaawáziↄ ń ń yãbɛ̃ɛkɛaↄo, Kanaaↄ, Itiↄ, Pɛliziↄ,
    Yebusiↄ, Amↄniↄ, Mↄabuↄ, Egipiↄ ń Amↄleↄ.'
  tcz-CHONGTHU: 'Hicheho jousehi akitoh chaisoh kei phat’in Juda lamkai hochu kakomah
    ahungun, hiti hin asei taovin ahi: “Israel mipi ho chuleh thempu holeh Levite
    phabep ho jeng jong hiche gamsunga cheng mipiho a konin athongdoh joupouvin ahi.
    Amahon Canan mite, Hit mite, Periz mite, Jebus mite, Ammon mite, Moab mite, Egypt
    mite leh Amor mite chonna kidah umtah ho abol taovin ahi.'
  mar-mar: या सर्व गोष्टी झाल्यावर अधिकारी माझ्याकडे येऊन म्हणाले, “इस्राएल लोक, याजक
    आणि लेवी हे इतर देशाच्या लोकांपासून वेगळे राहत नसून व ते कनानी, हित्ती, परिज्जी,
    यबूसी, अम्मोनी, मवाबी, मिसरी आणि अमोरी यांच्याप्रमाणेच घृणास्पद कृत्ये करतात.
  qub-qub: 'Chaypitanaga mandajcuna aywaycamur nimaran: «Israelcunaga cüracunapis,
    cüracunata yanapaj Leví runacunapis juc casta runacunawan tallucashami goyasha.
    Mana allita rurajta ricaycarpis iwalmi goyasha Cananeo, Het, Ferez, Jebús, Amón,
    Moab, Egipto, Amorreo runacunawan.'
  hat-hat: 'Lè tout bagay sa yo fin regle, chèf pèp Izrayèl yo vin jwenn mwen, yo
    di m'' konsa: -Pèp la, ansanm ak prèt yo ak moun Levi yo fin melanje nèt ak moun
    lòt nasyon ki nan peyi a: moun Kanaran yo, moun Et yo, moun Ferezi yo, moun Jebis
    yo, moun Amon yo, moun Moab yo, moun Lejip yo ak moun Amori yo. Yo lage kò yo
    nan fè menm vye bagay ak moun sa yo.'
  eng-BSB: After these things had been accomplished, the leaders approached me and
    said, “The people of Israel, including the priests and Levites, have not kept
    themselves separate from the surrounding peoples whose abominations are like those
    of the Canaanites, Hittites, Perizzites, Jebusites, Ammonites, Moabites, Egyptians,
    and Amorites.
  eng-WEBPB: Now when these things were done, the princes came near to me, saying,
    “The people of Israel, the priests, and the Levites have not separated themselves
    from the peoples of the lands, following their abominations, even those of the
    Canaanites, the Hittites, the Perizzites, the Jebusites, the Ammonites, the Moabites,
    the Egyptians, and the Amorites.
  kbq-kbq: Hanki anama hutonke'za henka mago'a kva vahe'mo'za nagrite e'za amanage
    hu'naze, Israeli vahe'mo'zane pristi vahe'mo'zane Livae naga'mo'zanena, ko'ma
    ama mopafima mani'naza vahe'mo'zama hu'naza kasrino haviza hu'nea havi zamavu
    zamavara zamavariri'za nehaze. Ana havi zamavu zamava'ma nehaza vahera Kenani
    vahe'ma, Hiti vahe'ma, Perizi vahe'ma, Jebusi vahe'ma, Amoni vahe'ma, Moapu vahe'ma,
    Isipi vahe'ma, Amori vaheki hu'za mani'naze.
  nhe-BL: Teipa quema ya tlantoya nochi nopa tequitl, hualajque nopa tlayacanca israelitame
    para nechitaquij huan nechilhuijque para miyac israelitame, hasta nojquiya nopa
    totajtzitzi huan levitame, ax moiyocatlalijtoyaj ica nopa fiero cananeos, heteos,
    ferezeos, jebuseos, amonitame, moabitame, egiptome huan amorreos tlen nica itztoque.
    Ya quichijtoyaj tlen fiero iixpa Toteco Dios.
  gub-BL: 'A''e ma''e paw iapo re amo Izaew wanuwihaw ur ihewe uze''eg pà wà kury.
    Nezewe i''i ihewe wà. — Teko a''e wà, xaxeto a''e wà no, Erewi izuapyapyr a''e
    wà no, nutyryk kwaw uzeruzar ''ym ma''e wanuwi a''e wà, ni wanemiapo purumuhuhuk
    kar ma''e wi a''e wà. Na''aw a''e teko ikatu ''ym ma''e iapo har waner xe wà:
    Kànàà izuapyapyr wà, Ete izuapyapyr wà, Perize izuapyapyr wà, Zepu izuapyapyr
    wà, Amon izuapyapyr wà, Moaw izuapyapyr wà, Ezit ywy rehe har wà, Amohe ywy rehe
    har wà. Amo Izaew wiko a''e teko wazàwe wà.'
  eng-DRA: 'And after these things were accomplished, the princes came to me, saying:
    The people of Israel, and the priests and Levites have not separated themselves
    from the people of the lands, and from their abominations, namely, of the Chanaanites,
    and the Hethites, and the Pherezites, and the Jebusites, and the Ammonites, and
    the Moabites, and the Egyptians, and the Amorrhites.'
