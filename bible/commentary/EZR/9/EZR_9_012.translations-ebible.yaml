verse: EZR.009.012
translations:
  mal-C: അതുകൊണ്ട്, നിങ്ങൾ ശക്തരായി ദേശത്തിലെ നന്മ അനുഭവിക്കുകയും അതു നിങ്ങളുടെ മക്കൾക്ക്
    എന്നേക്കും ഒരു അവകാശമാക്കുകയും ചെയ്യേണ്ടതിനു നിങ്ങളുടെ പുത്രിമാരെ അവരുടെ പുത്രന്മാർക്കു
    കൊടുക്കുകയോ അവരുടെ പുത്രിമാരെ നിങ്ങളുടെ പുത്രന്മാർക്ക് എടുക്കുകയോ ചെയ്യരുത്; അവരുടെ
    സമാധാനമോ സമൃദ്ധിയോ നിങ്ങൾ ആഗ്രഹിക്കരുത്’ എന്ന് അവിടത്തെ ദാസരായ പ്രവാചകന്മാരിലൂടെ
    അങ്ങു കൽപ്പിച്ച അങ്ങയുടെ കൽപ്പനകൾതന്നെ.
  deu-TKW: So sollt ihr nun weder eure Töchter ihren Söhnen geben, noch ihre Töchter
    mit euren Söhnen verheiraten, und für alle Zukunft sollt ihr ihr Wohlergehen und
    ihren Vorteil nicht zu fördern suchen, damit ihr mächtig werdet und den Segen
    des Landes genießet und es für immer auf euere Kinder vererbet.
  lin-lin: Boye, bopesa te na libala bana na bino ya basi epai ya bana na bango ya
    mibali to bozwa te na libala bana na bango ya basi mpo na bana na bino ya mibali.
    Tango nyonso, bosalaka te boyokani ya bondeko elongo na bango mpo ete bokoka kozala
    makasi, bokoka kolia bambuma malamu ya mokili mpe bokoka kotikela yango bana na
    bino lokola libula mpo na libela. ›
  eng-LSV: and now, your daughters you do not give to their sons, and their daughters
    you do not take to your sons, and you do not seek their peace, and their good—for
    all time, so that you are strong, and have eaten the good of the land, and given
    possession to your sons for all time.
  eng-GNV: Now therfore shall ye not giue your daughters vnto their sonnes, neither
    shall ye take their daughters vnto your sonnes, nor seeke their peace nor wealth
    for euer, that yee may be strong and eate the goodnes of the lande, and leaue
    it for an inheritance to your sonnes for euer.
  eng-WEBSTER: 'Now therefore give not your daughters to their sons, neither take
    their daughters to your sons, nor seek their peace or their wealth for ever: that
    ye may be strong, and eat the good of the land, and leave it for an inheritance
    to your children for ever.'
  nhw-BL: Techilhui nojquiya para amo ma tiquincahuilica para toichpocahua ma monamictica
    ica inintelpocahua, niyon totelpocahua ica iniichpocahua. Techilhuijtoc para amo
    timohuampoxchihuase ininhuaya, niyon amo tiquinpalehuise para quipiyase catli
    cuali. Techilhui sintla tijchijtosquíaj quen tiquijto huajca tijpiyasquíaj chicahualistli,
    huan totlal quipiyasquía tlahuel miyac itlajca. Huan elisquía temachtli totlal
    para tiquincahuilijtehuasquíaj toconehua, pero amo tijcajque.
  swh-ONEN: Kwa hiyo, msiwaoze binti zenu kwa wana wao wala binti zao kwa wana wenu.
    Msitafute mkataba wa urafiki nao kwa wakati wowote. Ndipo mtakapofanikiwa na kula
    mema ya nchi na kuwaachia watoto wenu nchi hiyo kama urithi wao wa milele.’
  bba-bba: Yen sɔ̃, su ku bu bɛsɛn bii wɔndiɑbɑ wɛ̃ bu suɑ kurɔbu. Kpɑ su ku mɑɑ beɡibu
    suɑ kurɔbu. Mɛyɑ su ku mɑɑ ben dukiɑ ɡɑɑ binɛ ko. Sɑ̀ n yeni mɛm nɔɔwɑ, sɑ ko
    ko dɑmɡibu kpɑ su tem mɛn dĩɑ ɡeenu di sere su mɑm mu bɛsɛn bibu tubi kereɑ.
  eng-KJVCPB: 'Now therefore give not your daughters unto their sons, neither take
    their daughters unto your sons, nor seek their peace or their wealth for ever:
    that ye may be strong, and eat the good of the land, and leave it for an inheritance
    to your children for ever.'
  luo-luo: Emomiyo, kik uchiw nyiu mondo kend gi yawuotgi, kata kawo nyigi ne yawuotu.
    Kik ubed gi singruok mar osiep kodgi sa moro amora, mondo omi ubed motegno kendo
    ucham gik mabeyo mag pinyni kendo uweye ne nyithindu kaka girkeni manyaka chiengʼ.’
  meu-meu: Taunabunai, natumui hahinedia na idia natudia mamaruanedia basio henidia,
    bona idia natudia hahinedia na basio abidia, natumui mamaruanedia edia, bona edia
    maino eiava noho-namo daladia na nega ta basio tahua; bena ba goada, tano anidia
    bavani, bona ba rakatani dihimui edia, ela bona hanaihanai.
  npi-ULB: त्यसैले अब आफ्ना छोरीहरू तिनीहरूका छोराहरूलाई नदिनू । तिनीहरूका छोरीहरू
    आफ्‍ना छोराहरूका लागि नलिनू, र तिनीहरूका जारी शान्ति र भलाइको खोजी नगर्नू, जसको
    कारणले तिमीहरू बलिया हुनेछौ, र त्यस देशका असल थोकहरूको उपभोग गर्नेछौ अनि तिमीहरूले
    आफ्ना छोराछोरीका लागि सदाको लागि यो देश अधिकार गर्नेछौ ।”
  yor-yor: Nítorí náà, ẹ má ṣe fi àwọn ọmọbìnrin yín fún àwọn ọmọkùnrin wọn ní ìyàwó
    tàbí kí ẹ fẹ́ àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin yín ní ìyàwó. Ẹ má ṣe dá májẹ̀mú
    àlàáfíà pẹ̀lú wọn nígbàkígbà kí ẹ̀yin kí ó sì le lágbára, kí ẹ sì le máa jẹ ire
    ilẹ̀ náà, kí ẹ sì le fi í sílẹ̀ fún àwọn ọmọ yín gẹ́gẹ́ bí ogún ayérayé.’
  ind-ind: Oleh karena itu para nabi melarang kami kawin campur dengan orang-orang
    di negeri ini ataupun membantu mereka untuk menjadi makmur dan sejahtera. Jika
    kami menaati perintah-perintah itu, kami akan tetap kuat dan dapat menikmati hasil
    bumi dari negeri kami, serta mewariskannya kepada anak cucu kami sampai selamanya.
  pes-OPCB: به ما فرمودند که دختران خود را به پسران اهالی آنجا ندهیم و نگذاریم پسران
    ما با دختران ایشان ازدواج کنند و نیز هرگز به آن قومها کمک نکنیم تا بتوانیم از
    آن سرزمین حاصلخیز بهره‌مند شویم و آن را برای فرزندانمان تا ابد به ارث بگذاریم.
  tgl-ULB: Kaya ngayon, huwag ninyong ibigay ang inyong mga anak na babae sa kanilang
    mga anak; at huwag ninyong kunin ang kanilang mga anak na babae para sa inyong
    mga anak, at huwag ninyong asamin ang kanilang kasalukayang kapayapaan at mabuting
    kalalagayan, upang manatili kayong malakas at makakain ang bunga ng lupain, upang
    dulutan ninyo ang inyong mga anak na magmay-ari nito sa lahat ng panahon.”
  hui-hui: Anidagua biaga kago tígua dindi ogoniha wali bedaruni dabu nabilimu. Tí
    wali bedamirubi agali dindi ogoniha karu dabu bilo namilimu. Ti bayale helo biamogo
    bulenebi tigua mbirale mbira bule bialu karu biamogo bulenebi uruni bibahende
    nabilimu laro. Tígua i̱naga bi larogo hale halu taluwa bialu harimiyagua nde tí
    dindi ogoniha bayale halu hongoheore holeberemi. Ani bialu mani tínaga waneigini
    aguanene holebiraru tigua dindi ogoniha bayale haabo holebira, lalu larigoni ndobe.
  mya-mya: '@see-verse:EZR.009.011'
  bod-N: དེའི་ཕྱིར། ཁྱོད་ཅག་གིས་རང་གི་བུ་མོ་རྣམས་དེ་དག་ལ་མནའ་མར་བྱིན་མི་ཆོག་ལ། ཁྱོད་ཅག་གི་བུ་རྣམས་ལ་དེ་དག་གི་བུ་མོ་རྣམས་མནའ་མར་བླངས་ནའང་མི་ཆོག
    ཁོ་ཚོའི་ཞི་བདེ་དང་ཁོ་ཚོའི་ཁེ་ཕན་ནམ་ཡང་བཙལ་མི་ཆོག དེ་ལྟར་བྱས་ན་ཁྱོད་རྣམས་སྟོབས་ཅན་དུ་འགྱུར་ངེས་ཏེ།
    ཡུལ་འདིའི་ཟས་མཆོག་རྣམས་སྤྱོད་ཅིང་། ཡུལ་འདི་རྒྱུན་ནས་རྒྱུན་དུ་ཁྱོད་ཚོའི་བུ་རྒྱུད་རྣམས་ལ་བགོ་སྐལ་དུ་བསྐྱུར་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Naizvozvo, musapa vanasikana venyu kuti vawanikwe navanakomana vavo kana
    kutora vanasikana vavo kuti vawanikwe navanakomana venyu. Musaita chibvumirano
    kana ushamwari navo panguva ipi zvayo, kuitira kuti musimbe uye mudye zvinhu zvakanaka
    zvenyika uye mugoisiyira kuvana venyu senhaka isingaperi.’
  spa-BLM: Ahora, pues, no des tus hijas a sus hijos. No tomes sus hijas para tus
    hijos, ni busques su paz o su prosperidad para siempre, para que seas fuerte y
    comas el bien de la tierra, y la dejes en herencia a tus hijos para siempre.’
  cac-cac: Alannacpaxi to max yal-laj cac'an yic'laj sb'a eb' ix quisil yed' eb' yuninal
    eb'. Max yalpax yic'lan sb'a eb' cuninal yed' eb' ix yisil eb', max yalpax co
    colvaj d'a eb'. Alannaccani tato max co c'ulej juntzan̈ chi', vach' ol aj yelc'och
    co chon̈ab' tic, ol cac'an tzalajb'oc co c'ool yuj a vach'c'olal, yic vach' scac'can
    lum luum tic smacb'enoc eb' quin̈tilal d'a juneln̈ej.
  swh-ULB: Hivyo sasa, msiwape binti zenu kwa watoto wao, msichukue binti zao kwa
    ajili ya watoto wenu, msitafute amani kwao na fadhili, ili kwamba muweze kuwa
    imara na kula vizuri vya nchi, hivyo utasababisha watoto wenu kumiliki kwa wakati
    wote.”
  bel-bel: Дык вось, дачок вашых не выдавайце за сыноў іхніх, і дачок іхніх не бярэце
    за сыноў вашых, і ня шукайце міру іхняга і дабра іхняга вавек, каб умацавацца
    вам і карміцца дабротамі зямлі той і перадаць яе ў спадчыну сынам вашым навечна.
  deu-ELBBK: 'So sollt ihr nun nicht eure Töchter ihren Söhnen geben und ihre Töchter
    nicht für eure Söhne nehmen; und ihr sollt ihren Frieden und ihr Wohl nicht suchen
    ewiglich: damit ihr stark seid und das Gut des Landes esst und es auf eure Söhne
    vererbt ewiglich.'
  mbb-OT: Migkaǥi zaan is menge ebpeneuven diyà te kenami he kenè key mebpengesawa
    etawa mebpeesawa kandan, wey kenè dey sikandan ed-uǥupan para med-uswag sikandan,
    su wey key mebmelig-en wey mebmeuswaǥen, su para kenà maawà heini he keuswagan
    diyà te menge kevuwazan dey taman te taman.
  mal-2015: ആകയാൽ നിങ്ങൾ ശക്തിപ്പെട്ടു ദേശത്തിന്റെ നന്മ അനുഭവിച്ചു അതു എന്നേക്കും
    നിങ്ങളുടെ മക്കൾക്കു അവകാശമായി വെച്ചേക്കേണ്ടതിന്നു നിങ്ങളുടെ പുത്രിമാരെ അവരുടെ
    പുത്രന്മാർക്കു കൊടുക്കാതെയും അവരുടെ പുത്രിമാരെ നിങ്ങളുടെ പുത്രന്മാർക്കു എടുക്കാതെയും
    അവരുടെ സമാധാനവും നന്മയും ഒരിക്കലും കരുതാതെയും ഇരിക്കേണം എന്നിങ്ങനെ നിന്റെ ദാസന്മാരായ
    പ്രവാചകന്മാർമുഖാന്തരം നീ അരുളിച്ചെയ്ത കല്പനകളെ ഞങ്ങൾ ഉപേക്ഷിച്ചുകളഞ്ഞുവല്ലോ.
  rmc-rmc: Vašoda ma den tumare čhajen romňenge lengre čhavenge, aňi ma len tumare
    čhavenge lengre čhajen! Šoha ma roden lengro lačhipen the smirom, hoj te aven
    zorale a te chan o lačhipen la phuvakro a te muken la tumare čhavenge sar večno
    ďeďictvos.‘
  pes-OPV: پس الان، دختران خود را به پسران ایشان مدهید ودختران ایشان را برای پسران
    خود مگیرید و سلامتی و سعادتمندی ایشان را تا به ابد مطلبید تاقوی شوید و نیکویی
    آن زمین را بخورید و آن رابرای پسران خود به ارثیت ابدی واگذارید.
  ron-1924: Сэ ну даць деч пе фетеле воастре дупэ фиий лор, нич сэ ну луаць пе фетеле
    лор де невесте пентру фиий воштри ши сэ ну вэ песе ничодатэ нич де пропэширя лор,
    нич де бунэстаря лор. Ын кипул ачеста вець ажунӂе тарь, вець мынка челе май буне
    роаде але цэрий ши о вець лэса пе вечь моштенире фиилор воштри.’
  ben-OBCV: সেইজন্য তাদের ছেলেদের সঙ্গে তোমাদের কন্যাদের বা তাদের কন্যাদের সঙ্গে তোমাদের
    ছেলেদের বিয়ে সম্পাদন করো না। কোনও সময়েই তাদের সঙ্গে বন্ধুত্বের চুক্তিতে আবদ্ধ
    হোয়ো না। তোমরা তাদের চেয়েও শক্তিশালী হও যেন ভূমির উত্তম দ্রব্যসামগ্রী ভক্ষণ
    করতে পারো এবং তোমাদের সন্তানদের তা শাশ্বত অধিকাররূপে রেখে যেতে পারো।’
  som-som: Haddaba gabdhihiinna wiilashooda ha u guurinina, wiilashiinnana gabdhahooda
    ha u guurinina, weligiinna ha doonina nabaddooda ama barwaaqadooda, si aad xoog
    u yeelataan, oo aad u cuntaan dalka wixiisa wanaagsan, oo aad carruurtiinnana
    dhaxal ahaan ugaga tagtaan weligiin.
  lat-VUC: 'Nunc ergo filias vestras ne detis filiis eorum, et filias eorum ne accipiatis
    filiis vestris, et non quæratis pacem eorum et prosperitatem eorum usque in æternum:
    ut confortemini, et comedatis quæ bona sunt terræ, et hæredes habeatis filios
    vestros usque in sæculum.'
  eng-ASVBT: now therefore give not your daughters unto their sons, neither take their
    daughters unto your sons, nor seek their peace or their prosperity forever; that
    ye may be strong, and eat the good of the land, and leave it for an inheritance
    to your children forever.
  ita-1885: Ora dunque, non date le vostre figliuole a' lor figliuoli; e non prendete
    le lor figliuole per li vostri figliuoli; e non procacciate giammai in perpetuo
    nè la pace, nè il ben loro; acciocchè siate fortificati, e mangiate i beni del
    paese, e lasciate quello per eredità a' vostri figliuoli in perpetuo.
  eng-LXXUP: 'And now give not your daughters to their sons, and take not of their
    daughters for your sons, neither shall ye seek their peace or their good forever:
    that ye may be strong, and eat the good of the land, and transmit it as an inheritance
    to your children forever.'
  eng-ULB: So now, do not give your daughters to their sons; do not take their daughters
    for your sons, and do not seek their ongoing peace and welfare, so that you will
    be strong and eat the good of the land, so you will cause your children to possess
    it for all time.”
  spa-VBL: Por tanto, no permitan que sus hijas se casen con sus hijos, ni que sus
    hijas se casen con vuestros hijos. No hagan nunca un tratado de paz o de amistad
    con ellos, para que puedan vivir bien y comer los buenos alimentos que produce
    la tierra, y dar la tierra como herencia a vuestros hijos para siempre’.
  fra-_FOB: Maintenant donc, ne donnez point vos filles à leurs fils, et ne prenez
    point leurs filles pour vos fils, et ne cherchez jamais ni leur paix, ni leur
    prospérité, afin que vous soyez affermis, et que vous mangiez les biens de ce
    pays, et que vous en fassiez hériter vos fils à toujours.
  mal-mal: ആകയാൽ നിങ്ങൾ ശക്തിപ്പെട്ട് ദേശത്തിന്റെ നന്മ അനുഭവിച്ച് അത് എന്നേക്കും നിങ്ങളുടെ
    മക്കൾക്ക് അവകാശമായി വെച്ചേക്കേണ്ടതിന് നിങ്ങളുടെ പുത്രിമാരെ അവരുടെ പുത്രന്മാർക്ക്
    കൊടുക്കാതെയും അവരുടെ പുത്രിമാരെ നിങ്ങളുടെ പുത്രന്മാർ എടുക്കാതെയും അവരുടെ സമാധാനവും
    നന്മയും ഒരിക്കലും ആഗ്രഹിക്കാതെയും ഇരിക്കേണം’ എന്നിങ്ങനെ അങ്ങയുടെ ദാസന്മാരായ പ്രവാചകന്മാർ
    മുഖാന്തരം അങ്ങ് അരുളിച്ചെയ്ത കല്പനകളെ ഞങ്ങൾ ഉപേക്ഷിച്ചുകളഞ്ഞുവല്ലോ.
  urd-GVR: Lihāzā apnī beṭiyoṅ kī un ke beṭoṅ ke sāth shādī mat karwānā, na apne beṭoṅ
    kā un kī beṭiyoṅ ke sāth rishtā bāndhnā. Kuchh na karo jis se un kī salāmatī aur
    kāmyābī baṛhtī jāe. Tab hī tum tāqatwar ho kar mulk kī achchhī paidāwār khāoge,
    aur tumhārī aulād hameshā tak mulk kī achchhī chīzeṅ wirāsat meṅ pātī rahegī.’
  suz-BL: मोपतीके गेपुकीमी इन तमी मेको आन तौ आन कली ग्‍युंबे पा मगेन। इन तौ आन कली
    मेको आन तमी नु ग्‍युं‍बे पा मचाक्‍कीन। मिनु गेपुकीमी मेको आन कली रिम्‍शो दुम्‍चा
    नु दारचा कली वारच मपने। मोपा गेपुकी शुश बोल्‍यो दुम्‍शा, मेको रागी ङा रिम्‍शो
    थोव़क जचा ताइ‍नीनी। मिनु गे मेको रागी इन चच युइ आन कली गेना हना यो आन के दुम्‍पाइश्‍शा
    वोइक्‍नीनी’ दे लोव़ पपाइक्‍तीनी।
  ita-1927: Or dunque non date le vostre figliuole ai loro figliuoli, e non prendete
    le loro figliuole per i vostri figliuoli, e non cercate mai la loro prosperità
    né il loro benessere, e così diventerete forti, mangerete i migliori prodotti
    del paese, e lo lascerete in retaggio perpetuo ai vostri figliuoli.
  ckb-ckb: ئێستاش کچتان مەدەنە کوڕیان و کچیشیان بۆ کوڕەکانتان مەهێنن. هەرگیز پەیمانی
    ئاشتییان لەگەڵ مەبەستن، تاوەکو ئێوە بەهێز بن و خێری خاکەکە بخۆن و بۆ هەتاهەتایە
    بە میرات بۆ کوڕەکانتانی بەجێبهێڵن.“
  eng-BBE: So now do not give your daughters to their sons or take their daughters
    for your sons or do anything for their peace or well-being for ever; so that you
    may be strong, living on the good of the land, and handing it on to your children
    for a heritage for ever.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಪ್ರಬಲವಾಗಿ ದೇಶದ ಸಮೃದ್ಧಿಯನ್ನು ಅನುಭವಿಸಿ, ಅದನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ
    ಶಾಶ್ವತ ಸ್ವಾಸ್ತ್ಯವನ್ನಾಗಿ ಕೊಡುವ ಹಾಗೆ ನೀವು ನಿಮ್ಮ ಪುತ್ರಿಯರನ್ನು ಅವರ ಪುತ್ರರಿಗೆ ಮದುವೆಮಾಡಿಕೊಡಬೇಡಿರಿ.
    ಅವರ ಪುತ್ರಿಯರನ್ನು ನಿಮ್ಮ ಪುತ್ರರಿಗೆ ತೆಗೆದುಕೊಳ್ಳಬೇಡಿರಿ. ಅವರ ಸಮಾಧಾನವನ್ನೂ, ಅವರ ಮೇಲನ್ನೂ
    ಹುಡುಕಲೇ ಬೇಡಿರಿ,’ ಎಂದು ದೇವರೇ ನಮಗೆ ಹೇಳಿದಿರಲ್ಲವೇ?
  tam-2017: ஆதலால் நீங்கள் பலத்துக்கொண்டு, தேசத்தின் நன்மையைச் சாப்பிட்டு, அதை நித்தியகாலமாக
    உங்கள் பிள்ளைகளுக்கு சொத்தாகப் பின்வைக்கும்படிக்கு, நீங்கள் உங்கள் மகள்களை அவர்களுடைய
    மகன்களுக்குக் கொடுக்காமலும், அவர்களுடைய மகள்களை உங்கள் மகன்களுக்குக் கொள்ளாமலும்,
    அவர்களுடைய சமாதானத்தையும் நன்மையையும் ஒருக்காலும் நாடாமலும் இருப்பீர்களாக என்றீரே.
  spa-RV-1909: Ahora pues, no daréis vuestras hijas á los hijos de ellos, ni sus hijas
    tomaréis para vuestros hijos, ni procuraréis su paz ni su bien para siempre; para
    que seáis corroborados, y comáis el bien de la tierra, y la dejéis por heredad
    á vuestros hijos para siempre.
  ron-BTF: De aceea acum să nu daţi pe fiicele voastre fiilor lor, nici să nu luaţi
    pe fiicele lor pentru fiii voştri, nici să nu căutaţi vreodată pacea lor sau bogăţia
    lor; ca să fiţi tari şi să mâncaţi bunătatea ţării şi să o lăsaţi ca moştenire
    copiilor voştri pentru totdeauna.
  eng-WEBP: Now therefore don’t give your daughters to their sons. Don’t take their
    daughters to your sons, nor seek their peace or their prosperity forever, that
    you may be strong and eat the good of the land, and leave it for an inheritance
    to your children forever.’
  eng-FBV: So do not let your daughters marry their sons, or allow their daughters
    marry your sons. Never make a peace or friendship treaty with them, so that you
    may live well and eat the good food the land produces, and give the land as an
    inheritance to your children forever.’
  nld-1939: Geeft dus uw dochters niet aan hun zonen, neemt hun meisjes niet voor
    uw jongens, en zoekt nimmer hun vriendschap of gunst. Dan wordt gij sterk, en
    zult gij het goede van het land mogen eten, en het voor altijd aan uw kinderen
    kunnen vermaken.
  nch-BL: Techilhui nojquiya para ma amo tiquincahuilica para toichpocahua ma motalnamictica
    ica inintelpocahua, yon totelpocahua ica iniichpocahua. Techilhuijtoc para ma
    amo timohuampojchihuaca inihuaya, yon ma amo tiquinpalehuica para quipiyase cati
    cuali. Techilhui sinta tijchijtosquíaj quej tiquijto huajca tijpiyasquíaj chicahualisti,
    huan total quipiyasquía tahuel miyac itajca. Huan elisquía temachti total para
    tiquincahuilijtehuasquíaj toconehua, pero amo tijcajque.
  vie-1934: Vì vậy, cho nên chớ gả con gái các ngươi cho con trai chúng nó, và đừng
    cưới con gái họ cho con trai của các ngươi; chớ hề tìm kiếm sự thạnh lợi hoặc
    sự bình an của chúng nó, để các ngươi trở nên mạnh dạn, ăn hoa lợi của xứ, và
    để nó lại cho các con trai mình làm cơ nghiệp đời đời.
  hin-CV: इसलिये अब न तो अपनी पुत्रियां उनके पुत्रों की पत्नियां होने के लिए दोगे
    और न ही उनकी पुत्रियां अपने पुत्रों की पत्नियां होने के लिए लोगे. कभी भी उनकी
    शांति की दिशा में कोई कोशिश न करना और न उनके बलवंत होने के लिए कोई सहायता ही देना.
    इससे तुम बलवान होते जाओगे तथा भूमि की सबसे अच्छी उपज को खाते हुए, अपनी संतानों
    के लिए सदा की मीरास छोड़ सकोगे.’
  spa-BES: Así que ahora no les entreguen a sus hijas a sus hijos, ni las tomen para
    sus hijos no procuren su paz o bienestar de esa gente; para que puedan ser fuertes,
    vivir del bien de la tierra y dárselo a sus hijos para una herencia para siempre.
  tdx-tdx: Ie amy zao ko atolo’ areo amo ana-dahi’ iareoo o anak’ ampela’ areoo naho
    ko ampañenga’ areo o anak’ ampela’ iareoo o ana-dahi’ areoo; ko ipaia’ areo kitro-katroke
    ty fanintsiñañe ndra ty firaoraoañe; soa te ho fatratse nahareo hikama ty hasoa
    o taneo, hampandovà’ areo aze amo ana’ areoo nainai’e.
  tha-KJV: เพราะฉะนั้นบัดนี้ อย่ามอบพวกบุตรสาวของเจ้าแก่พวกบุตรชายของเขา หรืออย่ารับพวกบุตรสาวของเขาให้พวกบุตรชายของเจ้า
    หรืออย่าเสริมสันติภาพและความเจริญมั่งคั่งของเขาทั้งหลายเป็นนิตย์ เพื่อเจ้าทั้งหลายจะแข็งแรง
    และกินของดีๆแห่งแผ่นดินนั้น และมอบแผ่นดินนั้นไว้เป็นมรดกแก่ลูกหลานของเจ้าทั้งหลายเป็นนิตย์’
  por-BR-2018: Agora, pois, não dareis vossas filhas aos seus filhos, nem tomareis
    suas filhas para vossos filhos, e nunca procurareis sua paz nem seu bem; para
    que vos fortaleçais, e comais o bem da terra, e a deixeis por herança a vossos
    filhos para sempre.
  deu-ELO: 'So sollt ihr nun nicht eure Töchter ihren Söhnen geben, und ihre Töchter
    nicht für eure Söhne nehmen; und ihr sollt ihren Frieden und ihr Wohl nicht suchen
    ewiglich: damit ihr stark seiet und das Gut des Landes esset und es auf eure Söhne
    vererbet ewiglich.'
  eng-WYC-2018: Now therefore, ye Jews, give ye not your daughters to their sons,
    nor take ye their daughters to your sons; nor seek ye the peace of them, nor their
    prosperity unto without end; that ye be comforted, and eat the good things, that
    be of the earth, and that ye have your sons (as) your heirs, unto without end,
    (or so that ye be strengthened, and eat the good things of the land, and that
    ye leave it for an inheritance to your sons forevermore).
  epo-epo: ne donu do viajn filinojn al iliaj filoj, kaj iliajn filinojn ne prenu
    por viaj filoj, neniam zorgu pri ilia paco kaj bonstato, por ke vi fortiĝu kaj
    por ke vi nutru vin per la bonaĵoj de la tero kaj por ke vi heredigu ĝin por eterne
    al viaj filoj.
  uig-PIN: Xunga silǝr ⱪizliringlarni ularning oƣulliriƣa bǝrmǝnglar, oƣulliringlarƣa
    ularning ⱪizlirini elip bǝrmǝnglar; silǝr küqiyip, zeminning nazu-nemǝtliridin
    yeyixkǝ, zeminni ǝbǝdil’ǝbǝd ǝwladliringlarƣa miras ⱪilip ⱪaldurux üqün mǝnggü
    ularning aman-tinqliⱪi yaki mǝnpǝitini ⱨǝrgiz izdimǝnglar» — degǝniding.
  beo-beo: 'Ilia da ninima amane sia:i, ‘Dilia da amo soge ganodini hahawane esalumusa:
    dawa:sea, amola amo ganodini diligaga fi da eso huluane hahawane esaloma:ne ilima
    imunusa: dawa:sea, dilia amo soge fi ilia uda maedafa lama, amola ilia muni labe
    hou amola hou huluanedafa mae fidima,’ balofede dunu da amane sia:i.'
  tpi-OTNT: Olsem na yupela i no ken maritim man na meri bilong ol dispela lain. Na
    yupela i no ken helpim ol long sindaun gut na yupela i no ken helpim ol long ol
    samting ol i laik mekim. Sapos yupela i bihainim tok bilong mi, orait bai yupela
    yet i ken sindaun gut long dispela graun na kamap strongpela lain. Na bihain ol
    lain tumbuna bilong yupela, bai ol i ken i stap gut long dispela graun oltaim.’
  hau-SA: Saboda haka kada ku aurar musu da ’yan matanku, kada kuma ku auro wa ’ya’yanku
    maza ’yan matansu. Kada ku yi wata yarjejjeniya ta abokantaka da su. Idan kun
    yi biyayya za ku yi ƙarfi, ku kuma ci albarkar ƙasar, har ku bar wa ’ya’yanku
    gādo na har abada.’
  uig-LAT: Shunga siler qizliringlarni ularning oghullirigha bermenglar, oghulliringlargha
    ularning qizlirini élip bermenglar; siler küchiyip, zéminning nazu-németliridin
    yéyishke, zéminni ebedil’ebed ewladliringlargha miras qilip qaldurush üchün menggü
    ularning aman-tinchliqi yaki menpeitini hergiz izdimenglar» — dégeniding.
  nde-nde: Ngakho-ke lingendiseli amadodakazi enu emadodaneni abo kumbe amadodana
    enu athathe amadodakazi abo. Lingadingi isibopho sobudlelwano labo loba nini,
    ukuze liqine lidle izinto ezinhle zelizwe elizalitshiyela abantwabenu njengelifa
    laphakade.’
  ton-ton: 'Pea ko eni, ʻoua naʻa mou foaki homou ngaahi ʻofefine ki honau ngaahi
    foha, pea ʻoua naʻa mou toʻo honau ngaahi ʻofefine mo homou ngaahi foha, pea ʻoua
    naʻa mou kumi ki heʻenau melino pe ki heʻenau koloa ʻo taʻengata: koeʻuhi ke mou
    mālohi, pea kai ʻae lelei ʻoe fonua, pea tuku ia ko e ʻapi tofiʻa ki hoʻomou fānau
    ke taʻengata.'
  ces-1613: Protož nyní dcer vašich nedávejte synům jejich, a dcer jejich nebeřte
    synům vašim, a nehledejte pokoje jejich a dobrého jejich, až na věky, abyste se
    zmocnili, a jedli dobré věci země, a k dědičnému vládařství zanechali ji synům
    svým až na věky.
  eng-WMB: Now therefore don’t give your daughters to their sons. Don’t take their
    daughters to your sons, nor seek their peace or their prosperity forever, that
    you may be strong and eat the good of the land, and leave it for an inheritance
    to your children forever.’
  tam-TCV: எனவே இப்பொழுது நீங்கள் உங்கள் மகள்களை அவர்களுடைய மகன்களுக்கு மனைவிகளாகக்
    கொடாமலும், அவர்களுடைய மகன்களை உங்கள் மகள்களுக்கு எடுக்காமலும் இருங்கள். எக்காலத்திலும்
    அவர்களுடன் சமாதான உடன்படிக்கை செய்யவேண்டாம். அப்பொழுது நீங்கள் பெலன் கொண்டிருந்து,
    நாட்டில் விளையும் நல்லவற்றைச் சாப்பிட்டு, உங்கள் பிள்ளைகளுக்கு அதை நித்திய உரிமைச்சொத்தாக
    விட்டுப்போவீர்கள்.’
  ceb-ULB: Busa karon, ayaw ihatag ngadto kanila ang inyong mga anak nga babaye ngadto
    sa ilang mga anak nga lalaki; ayaw kuhaa ang ilang mga anak nga babaye alang sa
    inyong mga anak nga lalaki, ug ayaw tinguhaa ang padayon nilang kalinaw ug kauswagan,
    aron mahimo kamong kusgan ug makakaon sa abot sa yuta, aron nga makapanunod niini
    ang inyong mga anak sa tanang panahon.”
  pol-UBG: Dlatego nie dawajcie swoich córek ich synom ani nie bierzcie ich córek
    dla swoich synów, ani nie szukajcie nigdy pokoju z nimi ani ich pomyślności, abyście
    się wzmocnili i spożywali dobra tej ziemi oraz pozostawili ją w dziedzictwo swoim
    synom na wieki.
  urd-GVU: لہٰذا اپنی بیٹیوں کی اُن کے بیٹوں کے ساتھ شادی مت کروانا، نہ اپنے بیٹوں
    کا اُن کی بیٹیوں کے ساتھ رشتہ باندھنا۔ کچھ نہ کرو جس سے اُن کی سلامتی اور کامیابی
    بڑھتی جائے۔ تب ہی تم طاقت ور ہو کر ملک کی اچھی پیداوار کھاؤ گے، اور تمہاری اولاد
    ہمیشہ تک ملک کی اچھی چیزیں وراثت میں پاتی رہے گی۔‘
  deu-1912: So sollt ihr nun eure Töchter nicht geben ihren Söhnen, und ihre Töchter
    sollt ihr euren Söhnen nicht nehmen; und sucht nicht ihren Frieden noch ihr Gutes
    ewiglich, auf daß ihr mächtig werdet und esset das Gute im Lande und vererbt es
    auf eure Kinder ewiglich.
  kan-2017: ಹೀಗಿರಲಾಗಿ ನೀವು ನಿಮ್ಮ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ಅವರ ಗಂಡುಮಕ್ಕಳಿಗೆ ಕೊಡಲೂ ಬಾರದು, ನಿಮ್ಮ
    ಗಂಡುಮಕ್ಕಳಿಗೋಸ್ಕರ ಅವರ ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಲೂ ಬಾರದು, ಅವರಿಗೋಸ್ಕರ ಸುಖಕ್ಷೇಮಗಳನ್ನು
    ಎಂದಿಗೂ ಬಯಸಬಾರದು. ಈ ಪ್ರಕಾರ ನಡೆದರೆ ನೀವು ಬಲಗೊಂಡು ಆ ದೇಶದ ಸಮೃದ್ಧಿಯನ್ನು ಅನುಭವಿಸಿ, ಅದನ್ನು
    ನಿಮ್ಮ ಸಂತಾನದವರಿಗೆ ಶಾಶ್ವತಸ್ವಾಸ್ಥ್ಯವನ್ನಾಗಿ ಬಿಡುವಿರಿ’ ಎಂದು ಹೇಳಿದಿಯಲ್ಲಾ.
  yap-yap: Rogned ngomad ndariy e ngiyal’ ni nggu mabgolgad ngak e pi girdi’ nem ma
    dariy e ngiyal’ ni nggu aywegedrad nge fel’ rogorad ara rman’oggad ni fa’anra
    gamad ba’adag ni ngu’ug pired nib felfelan’mad u lan fare nam, me par nge mang
    gayog rok e pi’in owchemad ni dariy n’umngin nap’an.
  hlt-MCSB: Te dongah na canu rhoek te amih koca rhoek taengah pae uh boeh. Amih nu
    rhoek te na ca rhoek ham loh pah boeh. Amih sadingnah neh a hnothen khaw kumhal
