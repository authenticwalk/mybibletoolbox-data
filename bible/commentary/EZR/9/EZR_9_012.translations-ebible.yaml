    قُوَّتُكُمْ وَتَأْكُلُوا خَيْرَ الأَرْضِ وَتُوَرِّثُوهَا لأَبْنَائِكُمْ إِلَى
    الأَبَدِ.
  ewe-ewe: Eya ta migatsɔ mia vinyɔnuwo na wo viŋutsuwo woaɖe alo aɖe wo vinyɔnuwo
    na mia viŋutsuwo o. Migabla ɖekawɔwɔ ƒe nu kpli wo ɣe aɖeke ɣi o, ale be miakpɔ
    ŋusẽ aɖu anyigba la ƒe nu nyuiwo, eye miagblẽ wo ɖi na mia viwo, woanye domenyinu
    mavɔ na wo.’
  eng-LEE: 'And now your daughters shall ye not give unto their sons, and their daughters
    shall ye not take for your sons, and ye shall not seek their peace and their welfare
    unto eternity: in order that ye may be strong, and eat the best of the land, and
    leave it for an inheritance to your children unto eternity.'
  asm-FB: সেয়ে এতিয়া, তোমালোকৰ ছোৱালীক তেওঁলোকৰ পুত্রসকলৰ লগত বিবাহ নিদিবা, আৰু
    তেওঁলোকৰ ছোৱালীক তোমালোকৰ পুত্ৰলৈ নানিবা। আৰু তেওঁলোকৰ মঙ্গল আৰু উন্নতি নিবিচাৰিবা।
    সেয়ে তোমালোক বলৱন্ত হোৱা আৰু দেশৰ উত্তম বস্তু ভোগ কৰা, আৰু তোমালোকৰ সন্তান সকলে
    সদাকালৰ বাবে আধিপত্য লাভ কৰিবলৈ এইদৰে কৰা।
  sus-A: وٌ نَشَ تِن وٌ شَ دِيٍ قِدٍ نَاكَيٍ مَ. وٌ مَن نَشَ نَ دِ فِنّيٍ قَن تٌنفٌ
    وٌ شَ دِيٍ بّ. وٌ نَشَ سَاتّ يٌ تٌنفٌ عٍ بّ، وٌ مَن نَشَ بِرَ عٍ هَرِفٍ قْشْ رَ.
    شَ وٌ مُ بِرَ نَ قٍ حَاشِ مْولِيٍ قْشْ رَ، وٌ قَمَ نّ سّنبّ سْتْدٍ، وٌ نَ بْشِ
    دَشَمُي دٌنمَ نّ، وٌ شَ دِيٍ قَن قَمَ نَ بْشِ سْتْدٍ كّ رَ.›»
  fra-SBL: Maintenant, ne donnez pas vos filles à leurs fils. Ne prenez pas leurs
    filles pour vos fils, et ne recherchez pas leur paix ou leur prospérité pour toujours,
    afin d'être forts et de manger les biens du pays, et de le laisser en héritage
    à vos enfants pour toujours.''
  hbo-hbo: וְ֠עַתָּה בְּֽנֹותֵיכֶ֞ם אַל־תִּתְּנ֣וּ לִבְנֵיהֶ֗ם וּבְנֹֽתֵיהֶם֙ אַל־תִּשְׂא֣וּ
    לִבְנֵיכֶ֔ם וְלֹֽא־תִדְרְשׁ֧וּ שְׁלֹמָ֛ם וְטֹובָתָ֖ם עַד־עֹולָ֑ם לְמַ֣עַן תֶּחֶזְק֗וּ
    וַאֲכַלְתֶּם֙ אֶת־ט֣וּב הָאָ֔רֶץ וְהֹורַשְׁתֶּ֥ם לִבְנֵיכֶ֖ם עַד־עֹולָֽם׃
  piu-2006: '@see-verse:EZR.009.011'
  kik-kik: Nĩ ũndũ ũcio, mũtikanetĩkĩrie airĩtu anyu mahikio nĩ ariũ ao kana ariũ
    anyu mahikie airĩtu ao. Mũtikanagĩe na kĩrĩkanĩro kĩa ũrata nao o na rĩ, nĩgeetha
    mũgĩe na hinya na mũrĩĩage indo njega cia bũrũri ũcio, na mũkaaũtigĩra ciana cianyu
    ũrĩ igai rĩao nginya tene.’
  fra-NCL: Et maintenant, ne donnez pas vos filles à leurs fils, et ne prenez pas
    leurs filles pour vos fils, et n’ayez jamais souci de leur prospérité ni de leur
    bien-être, afin que vous deveniez forts, que vous mangiez les bons produits de
    ce pays, et que vous le transmettiez pour toujours en héritage à vos enfants...
  cek-AK: To pongah, na canunawk to nihcae capanawk hanah paek o hmah loe, nichae
    ih canunawk doeh na capanawk hanah zu ah la pae o hmah; natuek naah doeh nihcae
    hoi ampui angkomhaih sah o hmah loe, nihcae angraenghaih doeh pakrong o hmah;
    to tiah na oh o nahaeloe tha na cak o tih; prae thung ih kahoih hmuen to na caa
    o ueloe, na caanawk mah dungzan khoek to qawk ah toep o tih, tiah lok na thuih.
  cuk-cuk: 'Deginbali, be anmarga sogsagusbalid: ‘Bemar, melle be-sisgan, we-macherganga
    be ukmaloye. We-dulemar-e-bunamaladi, melle be-masmalaga be ukmarbaloye. Degine,
    we-dulemarbo, melle be igar mesmaloye. Melle be bendakmaloye, adi, bemar gandikidba
    nanadii-gumalaga, degi, we-yargi ibmar-nuegan-nikad-gundii gumarbaligar. We-yar-nued
    geb be-mimmiganga degisadegu be obemaloye.’'
  uig-CYR: Шуңа силәр қизлириңларни уларниң оғуллириға бәрмәңлар, оғуллириңларға уларниң
    қизлирини елип бәрмәңлар; силәр күчийип, зиминниң назу-немәтлиридин йейишкә, зиминни
    әбәдил-әбәт әвлатлириңларға мирас қилип қалдуруш үчүн мәңгү уларниң аман-течлиғи
    яки мәнпәитини һәргиз издимәңлар» — дегән едиң.
  tel-2017: అందువల్ల మీరు మీ కూతుళ్ళను వారి కొడుకులకు, వారి కూతుళ్ళను మీ కొడుకులకు
    ఇచ్చి పుచ్చుకోకండి. వాళ్లకు క్షేమం, సుఖ సౌఖ్యాలు కలగాలని ఎన్నడూ కోరుకోవద్దు. ఇలా
    చేసినట్టైతే మీరు స్థిరంగా నిలిచి, ఆ దేశ సుఖాలు అనుభవించి, మీ పిల్లలకు శాశ్వతంగా
    నిలిచి ఉండే వారసత్వం అప్పగిస్తారు.
  hat-BSA: Pou sa, pa bay fi nou yo a fis nou yo, ni pran fi pa yo pou fis pa nou,
    pa janm chache lapè yo ak pwosperite yo, pou nou kapab kenbe kouraj nou e manje
    bon bagay peyi a, e lese li kon yon eritaj a fis nou yo jis pou tout tan.’
  kos-kos: Mwet palu elos tuh fahk nu sesr mu kut in tiana apayuki yurin mwet we,
    ac in tiana kasrelos nu ke kapkapak, ku in sun finsrak lalos, kut fin lungse in
    engankin acn sac ac tafwela nu sin tulik natusr nwe tok.
  hbo-WLC: וְ֠עַתָּה בְּֽנוֹתֵיכֶ֞ם אַל־תִּתְּנ֣וּ לִבְנֵיהֶ֗ם וּבְנֹֽתֵיהֶם֙ אַל־תִּשְׂא֣וּ
    לִבְנֵיכֶ֔ם וְלֹֽא־תִדְרְשׁ֧וּ שְׁלֹמָ֛ם וְטוֹבָתָ֖ם עַד־עוֹלָ֑ם לְמַ֣עַן תֶּחֶזְק֗וּ
    וַאֲכַלְתֶּם֙ אֶת־ט֣וּב הָאָ֔רֶץ וְהוֹרַשְׁתֶּ֥ם לִבְנֵיכֶ֖ם עַד־עוֹלָֽם׃
  ibo-ibo: Ya mere, unu enyekwala ụmụ ha ndị ikom ụmụ unu ndị inyom ka ha lụrụ, maọbụ
    kwenye ka ụmụ unu ndị ikom lụọ ụmụ ha ndị inyom. Unu achọkwala udo nke ọdịmma
    ọbụla nʼetiti unu na ha nʼoge ọbụla, ka unu dị ike, rie ezi ihe nke ala ahụ, hapụkwara
    ya ụmụ unu dịka ihe nketa ha ruo mgbe ebighị ebi.’
  ory-ory: ଏହେତୁ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ କନ୍ୟାଗଣଙ୍କୁ ସେମାନଙ୍କ ପୁତ୍ରଗଣ ସହିତ ବିବାହ ଦିଅ
    ନାହିଁ, ଅବା ତୁମ୍ଭମାନଙ୍କ ପୁତ୍ରଗଣ ନିମନ୍ତେ ସେମାନଙ୍କ କନ୍ୟାଗଣଙ୍କୁ ଗ୍ରହଣ କର ନାହିଁ, କିଅବା
    ସେମାନଙ୍କ ଶାନ୍ତି ବା ଉନ୍ନତି କଦାପି ଚେଷ୍ଟା କର ନାହିଁ; ତହିଁରେ ତୁମ୍ଭେମାନେ ବଳବାନ ହେବ ଓ
    ଦେଶର ଉତ୍ତମ ଦ୍ରବ୍ୟ ଭୋଜନ କରିବ ଓ ସଦାକାଳ ଆପଣା ସନ୍ତାନଗଣର ଅଧିକାର ନିମନ୍ତେ ତାହା ରଖିଯିବ।’
    ମାତ୍ର ଆମ୍ଭେମାନେ ତୁମ୍ଭର ଏହି ଆଜ୍ଞାସବୁ ପରିତ୍ୟାଗ କରିଅଛୁ।
  chk-chk: Iei mine ousap apwüpwülüa nöümi föpwül ngeni nöür alüal, ousap pwal apwüpwülüa
    nöümi alüal ngeni nöür föpwül. Ousap kütta ar kinamwe ika ar feiöch, pwe oupwe
    tongeni pöchökül o mongö uaöchün ewe fanü, oupwe pwal likiti ewe fanü ngeni mwirimwirimi,
    pwe repwe fanüeni tori feilfeilachök.’
  rop-rop: En deibin dalim melabat, melabat kaan merrit langa detlot pipul, en melabat
    nomo lau album detlot pipul blanga enijing. If melabat dum lagijat wal melabat
    kaan jidan gudbinjiwei langa dijan kantri en melabat kaan kipgon hendimdan dijan
    kantri langa melabat biginini olabat du. Deibin gibit woning lagijat na.
  ukr-1871: Через се не видавайте ваших дочок за сивів їх, а дочок їх не беріть за
    синів ваших, і не шукайте мира з ними й добра їх по вік, щоб вам укріпитись і
    споживати добро землї тої та передати її в спадщину синам вашим на віки.
  deu-1951: So sollt ihr nun eure Töchter nicht ihren Söhnen geben und ihre Töchter
    nicht für eure Söhne nehmen, und suchet ewiglich nicht ihren Frieden und ihr Wohlergehn,
    damit ihr erstarket und das Gut des Landes esset und es auf eure Kinder vererbet,
    auf ewige Zeiten!
  eng-JPS: Now therefore give not your daughters unto their sons, neither take their
    daughters unto your sons, nor seek their peace or their prosperity for ever; that
    ye may be strong, and eat the good of the land, and leave it for an inheritance
    to your children for ever.
  srp-1865: I zato kæeri svojih ne dajite za sinove njihove, i kæeri njihovijeh ne
    uzimajte za sinove svoje, i ne tražite mira njihova ni dobra njihova dovijeka
    da biste se okrijepili i jeli dobra one zemlje i ostavili je u našljedstvo sinovima
    svojim dovijeka.
  lug-lug: Noolwekyo temuwaayo bawala bammwe kufumbirwa batabani baabwe newaakubadde
    batabani bammwe okuwasa bawala baabwe. Temwongeranga ku bulungi bwabwe newaakubadde
    obugagga bwabwe, mulyoke mube n’amaanyi mulye ebirungi by’ensi, ate era mubirekere
    n’abaana bammwe okuba omugabo ogw’emirembe n’emirembe.’
  heb-heb: ועתה בנותיכם אל תתנו לבניהם ובנתיהם אל תשאו לבניכם ולא תדרשו שלמם וטובתם
    עד עולם למען תחזקו ואכלתם את טוב הארץ והורשתם לבניכם עד עולם׃
  ben-IRV: অতএব তোমরা তাদের ছেলেদের সঙ্গে তোমাদের মেয়েদের বিয়ে দিও না ও তোমাদের
    ছেলেদের জন্য তাদের মেয়েদেরকে গ্রহণ কর না এবং তাদের শান্তি ও ভালো করতে কখনো চেষ্টা
    কর না; যেন তোমরা বলবান হও, যেন দেশের ভালো দ্রব্য ভোগ করতে ও চিরকালের জন্য নিজের
    সন্তানদের জন্য অধিকার হিসাবে তা রাখতে পার৷’
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਆਪਣੀਆਂ ਧੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਨਾ ਵਿਆਹੁਣਾ ਅਤੇ ਨਾ ਉਨ੍ਹਾਂ ਦੀਆਂ
    ਧੀਆਂ ਨਾਲ ਆਪਣੇ ਪੁੱਤਰਾਂ ਦਾ ਵਿਆਹ ਕਰਨਾ ਅਤੇ ਨਾ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਸਲਾਮਤੀ ਤੇ ਵਾਧਾ ਚਾਹੁਣਾ ਤਾਂ
    ਜੋ ਤੁਸੀਂ ਤਕੜੇ ਰਹੋ ਅਤੇ ਉਸ ਧਰਤੀ ਦੇ ਪਦਾਰਥ ਖਾਓ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਵੰਸ਼ ਲਈ ਸਦੀਪਕ ਕਾਲ ਦੀ
    ਮਿਲਖ਼ ਹੋਣ ਲਈ ਛੱਡ ਜਾਓ।
  mya-JVB: ကိုယ်တော်က၊ သင် တို့သွား ၍ သိမ်း ယူလတံ့ သော ပြည် သည်၊ ပြည်သူ ပြည်သားတို့
    အညစ် အကြေးကြောင့် ညစ်ညူး သော ပြည် ဖြစ်၏။ တပြည်လုံး ကို ရွံရှာ ဘွယ်အမှုတို့နှင့်
    ပြည့် စေကြပြီ။ သို့ဖြစ်၍ သင် တို့သမီး ကို သူ တို့သား အား မ ပေးစား ကြနှင့်။ သူ
    တို့၏သမီး ကို သင် တို့သား နှင့် မ စုံဘက် စေကြနှင့်။ သူ တို့ချမ်းသာ နှင့် သူ တို့စည်းစိမ်
    ကို အလျှင်းမ ပြုစု ကြနှင့်။ သင်တို့သည် ခွန်အား ကြီး၍ မြေ အသီး အနှံကို စား ရသောအခွင့်၊
    ထိုမြေ ကို ကိုယ် သား မြေးတို့၌ နိစ္စ အမွေမြေဖြစ်စေ၍၊ အပ်ရသောအခွင့်ရှိစေခြင်းငှါ၊
    ထိုသို့ကျင့်၍ နေကြလော့ဟု ကိုယ်တော် ကျွန် ၊ ပရောဖက် တို့အားဖြင့်မှာ ထားတော်မူသော
    ပညတ် စကားတော်ကို အကျွန်ုပ်တို့သည် နား မထောင်ပါ တကား။
  hmo-hmo: “ ‘Unai dainai emui natudia hahine be edia natudia tau dekenai do umui
    henia lasi, bona edia natudia hahine be do umui abia lasi, emui natudia tau do
    idia adavaia totona. Bona unai tano taudia edia maino o edia noho namo dalana
    be nega ta do umui tahua lasi, vadaeni do umui goada, tano ena anina do umui ania,
    bona emui natudia dekenai do umui rakatania, edia tano, ela bona hanaihanai.’
  urd-urd: इसलिए तुम अपनी बेटियाँ उनके बेटों को न देना और उनकी बेटियाँ अपने बेटों
    के लिए न लेना, और न कभी उनकी सलामती या भलाई चाहना, ताकि तुम मज़बूत बनो और उस मुल्क
    की अच्छी — अच्छी चीज़ें खाओ, और अपनी औलाद के वास्ते हमेशा की मीरास के लिए उसे
    छोड़ जाओ।
  rus-SYN: Итак дочерей ваших не выдавайте за сыновей их, и дочерей их не берите за
    сыновей ваших, и не ищите мира их и блага их во веки, чтобы укрепиться вам и питаться
    благами земли той и передать ее в наследие сыновьям вашим на веки.;
  bqc-SIM: Aa mɛ̀ wásu wà wá nɛnↄɛↄ kpã́sãmáo, mɛ́ wásu ń nↄ sɛ́ wá nɛ́ↄnɛo.
    Wásu wɛdↄ ń aafia ń ń gwea maaozi bauo, kɛ́ wà e gbãakũ, wí bùsu pↄmaaↄ
    ble, wà tó wá nɛ́ↄnɛ e gↄↄpii.
  tcz-CHONGTHU: “Achateu chu nachanu teutoh kichensah hih un! Achanu teujong nachapateu
    jidingin pui-peh hih un. Hiche gam mite khantouna diuleh alungmonna diuvin jong
    tilkhou hih uvin. Nanghon hiche thuhil hi najui uleh nahung hatdoh diu chuleh
    hiche gam’in ahin sepdoh gapha hochu naphat chompi diu ahi,” ati
  mar-mar: त्यामुळे आता तुमच्या मुली त्यांच्या मुलांना देऊ नका. त्यांच्या मुली तुमच्या
    मुलांना करू नका आणि कधी त्यांची शांती आणि सुस्थिती मिळवण्याचा प्रयत्न करू नका
    यासाठी की, तुम्ही बलशाली होऊन त्या देशाचे उत्तम फळ खावे, अशा रीतीने आपल्या मुलांबाळासाठी
    तो प्रदेश सर्वकाळासाठी ताब्यात घ्यावा.
  qub-qub: 'Chaymi willapächimashpayqui nimarayqui: ‹Warmi wamrayquicunata paycunapa
    ollgu wamrancunawan ama majachanquichu. Paycunapa warmi wamrancunatapis ollgu
    wamrayquicunawan ama majachanquichu. Chay parti runacunawanga imaypis ama parlacunquichu.
    Ama alliga ricanacunquichu. Chayno car-rämi alliga goyanquipaj. Chay particho
    wayojcunata micur cushisha goyanquipaj. Chacracunatapis wamrayquicunatana imaycamapis
    cachapaycunquipaj› nir.'
  hat-hat: Enben! Piga nou marye pitit fi nou yo ak pitit gason yo, ni piga nou chwazi
    pitit fi yo pou pitit gason nou yo. Nou pa bezwen chache konnen si zafè yo ap
    mache, si yo gen kè kontan. Se sèl jan nou menm nou ka vin fò, nou ka manje tout
    bon bagay ki donnen nan peyi a, nou ka kite tè sa a pou pitit nou yo pou tout
    tan.
  eng-BSB: Now, therefore, do not give your daughters in marriage to their sons or
    take their daughters for your sons. Never seek their peace or prosperity, so that
    you may be strong and may eat the good things of the land, leaving it as an inheritance
    to your sons forever.’
  eng-WEBPB: Now therefore don’t give your daughters to their sons. Don’t take their
    daughters to your sons, nor seek their peace or their prosperity forever, that
    you may be strong and eat the good of the land, and leave it for an inheritance
    to your children forever.’
  kbq-kbq: E'ina hu'negu mofa'nanetamia zamatrenke'za ana vahetera nomanisageta, ana
    vahepintira ne' mofavretamirera ara avre ozamiho. Ana vahe'enena mago tamarimpa
    hutma nomanita, mago'a zama tro'ma hunaku'ma hnageta zamaza osiho. Hagi ama ana
    nanekema amagema antenuta ana mopafina knare hutma mani'neta, hankavenentake vahe
    manigahaze. Ana hu'nesage'za henka ana mopa tamagehe'za erisanti hare'za mani
    vava hu'za vugahaze.
  nhe-BL: Titechilhui nojquiya para ma amo tiquincahuilica para toichpocahua ma monamictica
    ica inintelpocahua, niyon totelpocahua ica iniichpocahua. Titechilhuijtoc para
    ax timohuampochihuase ininhuaya, niyon ax tiquinpalehuise para quipiyase tlen
    cuali. Titechilhui intla tijchijtosquíaj queja tiquijto, huajca tijpiyasquíaj
    chicahualistli, huan totlal quipiyasquía tlahuel miyac itlajca. Huan elisquía
    temachtli totlal para tiquincahuilijtehuasquíaj toconehua, pero ax tijcajque.
  gub-BL: — Pereko zo a'e teko penemireko romo pemen romo nehe. Aze pepuru'u wer ko
    ywy rehe hezuz ma'e ràm rehe nehe, aze peporomono wer ko ywy rehe pezuapyapyr
    wanupe nehe, pepytywà zo teko ko ywy rehe har zeàmàtyry'ym 'ymaw rehe waneko mehe
    pe wà nehe. Pepytywà zo ma'e tetea'u imono'og mehe pe wà nehe.
  eng-DRA: 'Now therefore give not your daughters to their sons, and take not their
    daughters for your sons, and seek not their peace, nor their prosperity forever:
    that you may be strengthened, and may eat the good things of the land, and may
    have your children your heirs for ever.'
