  guj-2017: પણ હવે, હે અમારા ઈશ્વર, અમે તમને શું મોં બતાવીએ? અમે તો ફરીથી તમારી આજ્ઞાઓનું
    ઉલ્લંઘન કર્યું છે અને તમારાથી દૂર ભટકી ગયા છીએ.
  pon-2006A: “Eri met, Maing Koht, dahme se kak patohwan pwehki mehkan koaros me wiawiher?
