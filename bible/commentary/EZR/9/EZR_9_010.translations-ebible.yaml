  tel-2017: మా దేవా, ఇంత కనికరం పొందిన మేము ఇంకేం చెప్పగలం? నీ దాసులైన ప్రవక్తల ద్వారా
    నువ్వు మాకిచ్చిన ఆజ్ఞలను అనుసరించలేకపోయాం.
  hat-BSA: “Alò, Bondye nou an, kisa nou va di apre sa? Paske nou te abandone kòmandman
