verse: EZR.009.010
translations:
  mal-C: “ഇപ്പോൾ, ഞങ്ങളുടെ ദൈവമേ, ഞങ്ങൾക്കു പറയാൻ എന്താണുള്ളത്? അങ്ങയുടെ കൽപ്പനകളെ
    ഞങ്ങൾ ഉപേക്ഷിച്ചുവല്ലോ,
  deu-TKW: Und nun, unser Gott, was sollen wir nach alledem sagen? Da wir doch abgewichen
    sind von deinen Geboten,
  lin-lin: Sik’oyo, oh Nzambe na biso, toloba lisusu nini na makambo oyo ezali kosalema ?
    Pamba te tobateli te mibeko na Yo,
  eng-LSV: And now, what do we say, O our God, after this? For we have forsaken Your
    commands,
  eng-GNV: And nowe, our God, what shall we say after this? for we haue forsaken thy
    commandements,
  eng-WEBSTER: And now, O our God, what shall we say after this? for we have forsaken
    thy commandments,
  nhw-BL: Huan ama Toteco Dios, ¿tlaque huelis tiquijtose? Sempa timitzixpanotoque
    huan tijcajtoque motlanahuatilhua,
  swh-ONEN: “Lakini sasa, Ee Mungu wetu, tunaweza kusema nini baada ya hili? Kwa maana
    tumedharau maagizo
  bba-bba: Tɛ̃, Gusunɔ, mbɑ sɑ yɛ̃ sɑ ko ɡere domi sɑ wunɛn woodɑbɑ deri
  eng-KJVCPB: And now, O our God, what shall we say after this? for we have forsaken
    thy commandments,
  luo-luo: “To sani, yaye Nyasachwa, en angʼo ma wanyalo wacho bangʼ ma? Nimar ok
    waseluoro chike
  meu-meu: A harihari, emai Dirava e, ina murinai ai na ma dahaka baia gwaurai? Badina
    be emu haheḡani vada a dadaraidia.
  npi-ULB: तर अब हे हाम्रा परमेश्‍वर, यसपछि हामी के भन्‍न सक्‍छौं र ? हामीले तपाईंका
    आज्ञाहरू भुलेका छौं ।
  yor-yor: “Ṣùgbọ́n nísinsin yìí, Ọlọ́run wa, kí ni àwa yóò wí lẹ́yìn èyí? Nítorí
    tí àwa kọ àṣẹ rẹ sílẹ̀
  ind-ind: “Tetapi sekarang, setelah semua kebaikan yang Engkau tunjukkan itu, kami
    tidak bisa berkata apa-apa, ya Allah. Karena lagi-lagi kami sudah berhenti mengikuti
    perintah-perintah-Mu,
  pes-OPCB: «و حال ای خدای ما، پس از این همه لطف، چه می‌توانیم بگوییم؟ در حالی که
    بار دیگر از دستورهای تو که توسط انبیایت به ما داده بودی، سرپیچی کرده‌ایم. آنها
    به ما گفته بودند که سرزمینی که به‌زودی آن را به تصرف خود در خواهیم آورد زمینی
    است که بر اثر اعمال قبیح ساکنان بت‌پرست آن نجس شده است و سراسر آن پر از فساد و
    پلیدی است.
  tgl-ULB: Subalit ngayon, aming Diyos, ano ang masasabi namin pagkatapos nito? Kinalimutan
    namin ang iyong mga utos,
  hui-hui: Anigo inanaga Ngode Datagaliwabe-o í̠na mbirale bayale uruni bialu kegoni
    helowa iname í̠naga mana lowini ngeru pugualu ko bialu haabo haga kamagonidago
    iname bi agi lolebe. Ina taga timbuni ho kamagoni.
  mya-mya: '``သို့​ရာ​တွင် အို ဘု​ရား​သ​ခင်၊ ထို​သို့​ကျေး​ဇူး တော်​ကို​ခံ​စား​ရ​ပြီး​မှ
    အ​ကျွန်ုပ်​တို့​သည် အ​ဘယ်​သို့​လျှောက်​ထား​နိုင်​ကြ​ပါ​မည်​နည်း။ ကိုယ်​တော်​က`သင်​တို့​သိမ်း​ပိုက်​လတ္တံ့​သော​ပြည်
    သည်​ညစ်​ညမ်း​သည်။ ပြည်​သူ​ပြည်​သား​တို့​သည် ပြည်​တစ်​စွန်း​မှ​တစ်​စွန်း​တိုင်​အောင်
    စက်​ဆုတ် ရွံ​ရှာ​ဖွယ်​ကောင်း​သည့်​အ​ကျင့်​ဆိုး​များ​ဖြင့် ပြည့်​နှက်​စေ​လေ​ပြီ။
    သင်​တို့​သည်​ထို​ပြည် ထွက်​အ​သီး​အ​နှံ​များ​ကို​ဝ​စွာ​စား​သုံး​ကာ ထို​ပြည်​ကို​လည်း​မိ​မိ​တို့​သား​မြေး​များ
    လက်​သို့​ထာ​ဝ​စဉ်​အပ်​နှံ​လို​ကြ​ပါ​က ထို ပြည်​သူ​ပြည်​သား​တို့​နှင့်​အ​ဘယ်​အ​ခါ​၌
    မျှ​ထိမ်း​မြား​စုံ​ဖက်​မှု​မ​ပြု​ကြ​နှင့်။ သူ​တို့ ၏​ကြီး​ပွား​တိုး​တက်​ရေး​အ​တွက်​အ​ဘယ်
    အ​ခါ​၌​မျှ အ​ကူ​အ​ညီ​မ​ပေး​ကြ​နှင့်'' ဟု​ကိုယ်​တော်​၏​အ​စေ​ခံ​ပ​ရော​ဖက်​များ အား​ဖြင့်
    ပေး​တော်​မူ​သော​အ​မိန့်​တော်​တို့​ကို အ​ကျွန်ုပ်​တို့​မ​နာ​ခံ​ကြ​ပါ။-'
  bod-N: ཀྱེ། ངེད་ཀྱི་དཀོན་མཆོག་ལགས། ད་ནི་ངེད་ཅག་གིས་ཅི་ཞུ་བར་བྱའམ། གང་ལ་ཞེ་ན། ངེད་ཅག་གིས་ཁྱེད་ཀྱི་བཀའ་དོར་བ་དང་།
  sna-sna: “Asi zvino, nhai Mwari wedu, tichatiiko mushure meizvi? Nokuti takarasa
    mirayiro
  spa-BLM: “Ahora, Dios nuestro, ¿qué diremos después de esto? Porque hemos abandonado
    tus mandamientos,
  cac-cac: Axo ticnaic, ach co Diosal, ¿tas val vach' calan d'ayach, yujto toxo ix
    och co mul? Maj co c'anab'ajej a checnab'il,
  swh-ULB: Lakini sasa Mungu wetu, tuseme nini baaada ya haya? Tumesahau amri zako.
  bel-bel: І цяпер, што скажам мы, Божа наш, пасьля гэтага? Бо мы адступіліся ад запаведзяў
    Тваіх,
  deu-ELBBK: Und nun, unser Gott, was sollen wir nach diesem sagen? Denn wir haben
    deine Gebote verlassen,
  mbb-OT: “Iyan, guntaan te nekesalè key, Megbevayè dey, henduen be te wazè dey en
    egkekaǥi. Su mibpekahagkap dey is menge suǥù nu
  mal-2015: ഇപ്പോൾ ഞങ്ങളുടെ ദൈവമേ, ഇതിന്നു ഞങ്ങൾ എന്തു പകരം പറയേണ്ടു?
  rmc-rmc: Ale akana, so šaj tuke phenas pal kada savoro, so pes ačhiľa, Devla amaro?
    Se omukľam tire prikazaňja,
  pes-OPV: وحال‌ای خدای ما بعد از این چه گوییم، زیرا که اوامر تو را ترک نموده‌ایم.
  ron-1924: Акум, че сэ май зичем ной дупэ ачесте лукрурь, Думнезеуле? Кэч ам пэрэсит
    порунчиле Тале,
  ben-OBCV: “কিন্তু এখন, হে আমাদের ঈশ্বর, এরপর আমরা আর কি বলব? কারণ আমরা অনুশাসন লঙ্ঘন
    করেছি
  som-som: Haddaba Ilaahayagow, bal maxaan nidhaahnaa tan dabadeed? Waayo, waxaannu
    ka tagnay amarradaadii,
  lat-VUC: Et nunc quid dicemus, Deus noster, post hæc? Quia dereliquimus mandata
    tua,
  eng-ASVBT: And now, O our God, what shall we say after this? for we have forsaken
    thy commandments,
  ita-1885: Ma ora, o Dio nostro, che diremo noi dopo queste cose? conciossiachè noi
    abbiamo lasciati i tuoi comandamenti,
  eng-LXXUP: What shall we say, our God, after this? for we have forsaken thy commandments,
  eng-ULB: But now, our God, what can we say after this? We have forgotten your commands,
  spa-VBL: “Pero ahora, Dios nuestro, ¿qué tenemos que decir en nuestro favor después
    de todo esto? Porque hemos renunciado a seguir tus mandatos
  fra-_FOB: Et maintenant, ô notre Dieu! que dirons-nous après cela? Car nous avons
    abandonné tes commandements,
  mal-mal: ഇപ്പോൾ ഞങ്ങളുടെ ദൈവമേ, ഇതിന് ഞങ്ങൾ എന്ത് പറയേണ്ടു?
  urd-GVR: Lekin ai hamāre Ḳhudā, ab ham kyā kaheṅ? Apnī in harkatoṅ ke bād ham kyā
    jawāb deṅ? Ham ne tere un ahkām ko nazarandāz kiyā hai
  suz-BL: मोदेंशो बाक्‍त हना यो, आंइ परमप्रभु, मुल गो मार देंने चाप्‍नीकी? गोपुकीमी
    इन शेंशो मटिथु, प्रोंइतक।
  ita-1927: Ed ora, o nostro Dio, che direm noi dopo questo? Poiché noi abbiamo abbandonati
    i tuoi comandamenti,
  ckb-ckb: «ئێستاش ئەی خودای ئێمە، پاش ئەوە چی بڵێین؟ وازمان لە فەرمانەکانت هێنا،
  eng-BBE: And now, O our God, what are we to say after this? for we have not kept
    your laws,
  kan-OKCV: “ಆದರೆ ಈಗ ನಮ್ಮ ದೇವರೇ, ಇದರ ತರುವಾಯ ನಾವು ಏನು ಹೇಳೋಣ? ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ನಾವು
    ತೊರೆದಿದ್ದೇವೆ.
  tam-2017: இப்பொழுதும் எங்கள் தேவனே, நாங்கள் இனி என்னசொல்லுவோம்; தேவரீர் உமது ஊழியக்காரர்களாகிய
    தீர்க்கதரிசிகளைக்கொண்டு போதித்த உமது கற்பனைகளை விட்டுவிட்டோம்.
  spa-RV-1909: Mas ahora, ¿qué diremos, oh Dios nuestro, después de esto? porque nosotros
    hemos dejado tus mandamientos,
  ron-BTF: Şi acum, Dumnezeul nostru, ce să spunem noi după aceasta? Pentru că am
    părăsit poruncile tale,
  eng-WEBP: “Now, our God, what shall we say after this? For we have forsaken your
    commandments,
  eng-FBV: But now, our God, what do we have to say for ourselves after all this?
    For we have given up following your commands
  nld-1939: 'Onze God: wat zullen wij verder nu zeggen? Want wij hebben uw geboden
    verzaakt,'
  nch-BL: “Huan ama Toteco Dios, ¿taya huelis tiquijtose? Sempa timitzixpanotoque
    huan tijcajtoque motanahuatilhua,
  vie-1934: Bây giờ, hỡi Đức Chúa Trời chúng tôi ôi! sau những điều đó, chúng tôi
    sẽ nói làm sao? Vì chúng tôi đã lìa bỏ những điều răn.
  hin-CV: “अब, हमारे परमेश्वर, इसके बाद हमारे सामने कहने के लिए कुछ भी बचा नहीं है.
    हमने तो आपकी आज्ञाएं तोड़ दी हैं,
  spa-BES: Y ahora, oh Dios nuestro, ¿qué vamos a decir después de esto? porque no
    hemos guardado tus leyes,
  tdx-tdx: Aa ie henanekeo ry Andrianañahare’ay, ino ty hanoe’ay? kanao nifarie’ay
    o lili’oo,
  tha-KJV: และบัดนี้ โอ ข้าแต่พระเจ้าของข้าพระองค์​ทั้งหลาย ต่อจากนี้​ข้าพระองค์จะทูลอะไรอีก
    เพราะข้าพระองค์ทั้งหลายได้ละทิ้งพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Mas agora, ó Deus nosso, o que diremos depois disto? Porque abandonamos
    os teus mandamentos,
  deu-ELO: Und nun, unser Gott, was sollen wir nach diesem sagen? Denn wir haben deine
    Gebote verlassen,
  eng-WYC-2018: And now, Lord our God, what shall we say after these things? For we
    have forsaken thy commandments,
  epo-epo: Kaj nun kion ni diros, ho nia Dio, post tio? ĉar ni forlasis Viajn ordonojn,
  uig-PIN: 'I Huda, biz bu iltipatlar aldida yǝnǝ nemǝ deyǝlǝymiz? Qünki biz yǝnila
    Sening mɵmin bǝndiliring bolƣan pǝyƣǝmbǝrlǝr arⱪiliⱪ tapilƣan ǝmrliringni taxliwǝttuⱪ;
    Sǝn ular arⱪiliⱪ: «Silǝr kirip miras ⱪilip igilǝydiƣan zemin bolsa, xu zemindiki
    taipilǝrning nijisliⱪi bilǝn bulƣanƣan bir zemin; qünki ular türlük napakliⱪlarni
    ⱪilip, yirginqlik adǝtliri bilǝn bu zeminni bu qǝttin u qetiƣiqǝ tolduruwǝtti.'
  beo-beo: Be wali, Na Gode! Amo hou da doaga:beba:le, ninia da adi sia:ma:bela:?
    Ninia da Dia sema amola hamoma:ne sia:i bu hame nabasu.
  tpi-OTNT: “God bilong mipela, tru tumas yu bin mekim ol dispela gutpela samting
    long mipela, tasol mipela i no bihainim ol lo bilong yu na mipela i asua pinis
    na i sem nogut.
  hau-SA: “Amma yanzu, ya Allahnmu, me za mu ce game da wannan? Gama mun ƙi bin
  uig-LAT: 'I Xuda, biz bu iltipatlar aldida yene néme déyeleymiz? Chünki biz yenila
    Séning mömin bendiliring bolghan peyghemberler arqiliq tapilghan emrliringni tashliwettuq;
    Sen ular arqiliq: «Siler kirip miras qilip igileydighan zémin bolsa, shu zémindiki
    taipilerning nijisliqi bilen bulghan’ghan bir zémin; chünki ular türlük napakliqlarni
    qilip, yirginchlik adetliri bilen bu zéminni bu chettin u chétighiche tolduruwetti.'
  nde-nde: Kodwa manje, awu Nkulunkulu wethu, kuyini esingakutsho sekwenzakale lokhu?
    Ngoba siyidelile imilayo
  ton-ton: Pea ko eni, ʻE homau ʻOtua, ko e hā te mau lea ʻaki hili ʻae meʻa ni kotoa
    pē? He kuo mau liʻaki hoʻo ngaahi fekau,
  ces-1613: Nyní tedy což díme, ó Bože náš, po těch věcech, poněvadž jsme opustili
    přikázaní tvá,
  eng-WMB: “Now, our God, what shall we say after this? For we have forsaken your
    commandments,
  tam-TCV: “இப்பொழுதும் எங்கள் இறைவனே, இதற்குப் பின்பும் எங்களால் என்ன சொல்லமுடியும்?
    உமது கட்டளைகளை மதிக்காமல் போனோமே.
  ceb-ULB: Apan karon, among Dios, unsa man ang among ikasulti human niini? Gikalimtan
    namo ang imong mga mando,
  pol-UBG: Teraz więc, o nasz Boże, co powiemy po tym wszystkim? Opuściliśmy bowiem
    twoje przykazania;
  urd-GVU: لیکن اے ہمارے خدا، اب ہم کیا کہیں؟ اپنی اِن حرکتوں کے بعد ہم کیا جواب دیں؟
    ہم نے تیرے اُن احکام کو نظرانداز کیا ہے
  deu-1912: Nun, was sollen wir sagen, unser Gott, nach diesem, daß wir deine Gebote
    verlassen haben,
  kan-2017: ಇಷ್ಟು ಉಪಕಾರವನ್ನು ಪಡೆದ ನಾವು ಏನು ಅರಿಕೆಮಾಡಿಕೊಳ್ಳಲು ಸಾಧ್ಯ? ನಮ್ಮ ದೇವರೇ, ನಿನ್ನ
    ಆಜ್ಞೆಗಳನ್ನು ಉಲ್ಲಂಘಿಸಿದ್ದೇವೆ.
  yap-yap: Got, me’ere chiney, mang e ku rayag ni nggogned nga tomuren urngin e tin’ey?
    Ya kug pi’ed keru’mad bayay ko tin mog ngomad
  hlt-MCSB: “Na olpaek ka hnawt uh dongah he hnukah kaimih kah Pathen te metlam n'thui
    pueng eh?
  mdy-ETH: «ጋዓንቴ ኑ ፆኦዛሢዮ! ሃኖ ሄላንዳኣና ማዔ ባኮሮ ቢያ ኑ ዎዚ ጋዓንዳይ? ሃሢያ ኑ ኔኤኮ ዓይሢፆ ላሚ ዋይዞ ዒፄኔ፤
  twi-ASANTE: “Na seesei Ao, yɛn Onyankopɔn, yeinom nyinaa akyi asɛm bɛn na yɛwɔ ka?
    Ɛfiri sɛ, yɛapo wo mmaransɛm bio.
  eng-WEBU: “Now, our God, what shall we say after this? For we have forsaken your
    commandments,
  wal-wal: “SHin nu Xoossau, ha77i yaatin, nuuni woiganau danddayiyoonii? Aissi giikko,
    nuuni ha77ikka ne azazuwaa aggiigida.
  spa-PDDPT: Pero ahora, oh ʼElohim nuestro, ¿qué diremos después de esto? Porque
    abandonamos tus Mandamientos
  gun-gun: — Ha'e vy aỹ Oreruete, kova'e nunga oiko rire mba'e ro'e 'rã tu? Mba'eta
    roejapa ma rejapo uka va'ekue
  agu-BL: ”Poro Wajcaw, mbil kal teru' jalu' tan paj cyakil yi e'chk takle'n cachi'
    yi ja wi't bnix ka'n. Na qui na katzan tan banle'n tane'n yi teru' ca'wlu',
  ilo-ULB: Ngem ita, O Diosmi, ania ti makunami kalpasan daytoy? Nalipatanmi dagiti
    bilinmo,
  kpg-kpg: “Gei dolomeenei, meenei God, gimaadou ga helekai bolo aha i muli nia mee
    aanei guu hai? Gimaadou gu de hagalongo labelaa gi nia helekai
  uig-ARA: 'ئى خۇدا، بىز بۇ ئىلتىپاتلار ئالدىدا يەنە نېمە دېيەلەيمىز؟ چۈنكى بىز يەنىلا
    سېنىڭ مۆمىن بەندىلىرىڭ بولغان پەيغەمبەرلەر ئارقىلىق تاپىلغان ئەمرلىرىڭنى تاشلىۋەتتۇق؛
    سەن ئۇلار ئارقىلىق: «سىلەر كىرىپ مىراس قىلىپ ئىگىلەيدىغان زېمىن بولسا، شۇ زېمىندىكى
    تائىپىلەرنىڭ نىجىسلىقى بىلەن بۇلغانغان بىر زېمىن؛ چۈنكى ئۇلار تۈرلۈك ناپاكلىقلارنى
    قىلىپ، يىرگىنچلىك ئادەتلىرى بىلەن بۇ زېمىننى بۇ چەتتىن ئۇ چېتىغىچە تولدۇرۇۋەتتى.'
  sus-sus: «Yakɔsi, muxu Marigi Ala, muxu xa munse fala sɔnɔn?
  pon-2006: “Eri met, Maing Koht, dahme se kak patohwan pwehki mehkan koaros me wiawiher?
