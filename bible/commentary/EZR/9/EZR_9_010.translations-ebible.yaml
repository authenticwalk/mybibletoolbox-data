  tbz-SIM: Ti Yiɛ̀ nKuyie nkɛ̀ tiì nti tùɔ̀kɛní ti bo yĩ́ bɑ? Ti yetɛ mɛ̀ɛ̀ kpɛ́í
    nkɛ ɑ nùù
  msy-2020: “O en God, bizir kaba bar otivizɨ, e datɨrɨghɨn ua manmaghɨn mɨkɨmam?
    Nɨ arazir aghuibar e gamima, e nɨn akar bar gavgaviba barazir puvatɨ.
  dop-dop: Tɔʋ, tɑ́ Ɩsɔ, wentiɣi tɩɩ tɑsɑ yɔɣɔtʋɣʋ kɛ tǝnɛ tǝ tɔɔ? Tǝ tɑɑ tɔkɩ nyɑ́
