  arb-NAV: فَمَاذَا نَقُولُ بَعْدَ كُلِّ مَا حَدَثَ؟ لَقَدْ نَبَذْنَا وَصَايَاكَ.
  ewe-ewe: “Ke azɔ la, O míaƒe Mawu, nu ka gblɔ ge míala le esia megbe? Elabena míegbe
