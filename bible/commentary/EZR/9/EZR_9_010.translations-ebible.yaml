  grc-BRENT: Τί εἴπωμεν ὁ Θεὸς ἡμῶν μετὰ τοῦτο; ὅτι ἐγκατελίπομεν ἐντολάς σου,
  ind-AYT: Sekarang, ya Allah kami, apa yang harus kami katakan kepada-Mu setelah
