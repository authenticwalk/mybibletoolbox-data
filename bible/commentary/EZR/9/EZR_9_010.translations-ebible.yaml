  uig-CYR: 'И Худа, биз бу илтипатлар алдида йәнә немә дейәләймиз? Чүнки биз йәнила
    Сениң мөмин бәндилириң болған пәйғәмбәрләр арқилиқ тапилған әмирлириңни ташливәттуқ;
    Сән улар арқилиқ: «Силәр кирип мирас қилип егиләйдиған зимин болса, шу зиминдики
    таипиләрниң ипласлиғи билән булғанған бир зимин; чүнки улар түрлүк напаклиқларни
