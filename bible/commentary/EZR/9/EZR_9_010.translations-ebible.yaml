  pan-pan: “ਹੁਣ ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ! ਇਸ ਤੋਂ ਬਾਅਦ ਅਸੀਂ ਤੈਨੂੰ ਕੀ ਆਖੀਏ? ਕਿਉਂ ਜੋ ਅਸੀਂ ਤੇਰੇ
    ਉਨ੍ਹਾਂ ਹੁਕਮਾਂ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ,
  mya-JVB: ယခု လည်း အိုအကျွန်ုပ် တို့၏ ဘုရား သခင်၊ ဤသို့ ပြုမိပြီးမှ၊
  hmo-hmo: “To harihari, aiemai Dirava e, inai kara idia vara murinai, edena bamona
