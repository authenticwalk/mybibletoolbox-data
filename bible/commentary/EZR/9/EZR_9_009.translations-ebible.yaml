verse: EZR.009.009
translations:
  mal-C: ഞങ്ങൾ അടിമകളാണ്, എങ്കിലും ഞങ്ങളുടെ ദൈവം ഞങ്ങളെ കൈവിട്ടിട്ടില്ല, അവിടന്ന്
    പാർസിരാജാക്കന്മാരുടെമുമ്പാകെ ഞങ്ങൾക്ക് തന്റെ മഹാദയ കാണിച്ചിരിക്കുന്നു. ഞങ്ങളുടെ
    ദൈവത്തിന്റെ ആലയം പണിയാനും അതിന്റെ കേടുകൾ തീർക്കുന്നതിനും ഞങ്ങൾക്ക് ഒരു ഉണർവു തന്നിരിക്കുന്നു.
    മാത്രമല്ല, യെഹൂദ്യയിലും ജെറുശലേമിലും ഞങ്ങൾക്ക് ഒരു സങ്കേതവും ലഭിച്ചിരിക്കുന്നു.
  deu-TKW: Denn Knechte sind wir; doch hat uns unser Gott in dieser unserer Knechtschaft
    nicht verlassen, sondern hat es gefügt, daß wir vor den Königen von Persien Gnade
    fanden, so daß sie uns neue Lebenskraft verliehen, den Tempel unseres Gottes wieder
    aufzurichten und seine Trümmer herzustellen und uns in Juda und Jerusalem einen
    wohlummauerten Wohnsitz zu schaffen.
  lin-lin: 'Pamba te, atako tozali bawumbu, kasi Yo Nzambe na biso, osundoli biso
    te kati na bowumbu na biso. Omonisi biso bolamu na Yo na nzela ya bakonzi ya Persi :
    bapesi biso makasi ya sika mpo na kotonga lisusu Ndako ya Nzambe na biso, na kobongisa
    bamir na yango oyo ebukanaki-bukanaki mpe na kopesa biso mir ya kobombamela kati
    na Yuda mpe na Yelusalemi.'
  eng-LSV: for we [are] servants, and in our servitude our God has not forsaken us,
    and stretches out to us kindness before the kings of Persia, to give to us a quickening
    to lift up the house of our God, and to cause its ruins to cease, and to give
    to us a wall in Judah and in Jerusalem.
  eng-GNV: For though we were bondmen, yet our God hath not forsaken vs in our bondage,
    but hath enclined mercy vnto vs in the sight of the Kings of Persia, to giue vs
    life, and to erect the house of our God, and to redresse the places thereof, and
    to giue vs a wall in Iudah and in Ierusalem.
  eng-WEBSTER: For we were bond-men; yet our God hath not forsaken us in our bondage,
    but hath extended mercy to us in the sight of the kings of Persia, to give us
    a reviving, to set up the house of our God, and to repair the desolations of it,
    and to give us a wall in Judah and in Jerusalem.
  nhw-BL: Pampa tiitztoyaj titequipanohuani catli iniaxcahua totecojhua, pero ta amo
    quema techtlahuelcajqui. Techicnelijtoc huan tiquinyoltacani tlanahuatiani ipan
    tlali Persia para inijuanti nojquiya techicnelijque. Huan pampa nopa tlanahuatiani
    mitzimacasij ta, techpalehuijtoque para tijcualtlalijque motiopa catli quisosolojtoyaj.
    Huan techchijtoque para ma tiitztoca temachtli nica ipan ni tlali Judá huan ipan
    ni Jerusalén altepetl.
  swh-ONEN: 'Ingawa tu watumwa, Mungu wetu hajatuacha katika kufungwa kwetu. Ametuonyesha
    huruma mbele ya wafalme wa Uajemi: Ametujalia maisha mapya kwa kujenga upya nyumba
    ya Mungu wetu na kukarabati magofu yake, naye ametupa ukuta wa ulinzi katika Yuda
    na Yerusalemu.'
  bba-bba: Wee sɑ sɑ̃ɑwɑ yobu. Adɑmɑ wunɛ Gusunɔ, ɑ ǹ sun deri. A derɑ Pɛɛsibɑn sinɑmbu
    bɑ kɑ sun nɔnu ɡeu mɛɛrɑ mɑ bɑ derɑ sɑ wɑ̃ɑ su kɑ wunɛ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ
    yeru bɑni. Kpɑ su wɛ̃rɑ yeru wɑ Yerusɑlɛmuɔ kɑ Yudɑn tem kpuro sɔɔ.
  eng-KJVCPB: For we were bondmen; yet our God hath not forsaken us in our bondage,
    but hath extended mercy unto us in the sight of the kings of Persia, to give us
    a reviving, to set up the house of our God, and to repair the desolations thereof,
    and to give us a wall in Judah and in Jerusalem.
  luo-luo: 'Kata bed ni wan wasumbini kamano, to Nyasachwa pod ok ojwangʼowa e twech
    marwa. Osemiyowa ngʼwonone e nyim wangʼ ruodhi mag Pasia: Osemiyowa ngima manyien
    mondo oger manyien od Nyasachwa, to bende wager kuonde momukore, kendo osebedonwa
    kaka ohinga molworo Juda kod Jerusalem.'
  meu-meu: Badina be ai na iḡui taumai; ḡau tamona emai Dirava ese emai igui ai se
    rakatanimai, a vada e bogamai hisi Parasa pavapavadia vairadiai, emai goada taidia
    ma baine hamatamata, bena emai Dirava ena dubu baia haginia lou, bona ena dika
    gabudia baia banidia, bona imaḡu-ahumai ai bainela, Iudea ai bona Ierusalem ai.
  npi-ULB: हामी दासहरू हौं, तर हाम्रा परमेश्‍वरले हामीलाई बिर्सनुभएको छैन, तर हामीसम्म
    करारको विश्‍वासनीयता फैलाउनुभएको छ । हामीले हाम्रा परमेश्‍वरको मन्दिर पुनर्निर्माण
    गर्न सकौं र यसका भग्‍नावशेषहरूलाई उठाउन सकौं भनेर हामीलाई नयाँ शक्ति प्रदान गर्न
    उहाँले फारसका राजाको दृष्‍टिमा यसो गर्नुभएको छ । उहाँले हामीलाई यहूदा र यरूशलेममा
    सुरक्षाको पर्खाल दिनलाई उहाँले यसो गर्नुभयो ।
  yor-yor: 'Bí ó tilẹ̀ jẹ́ pé àwa jẹ́ ẹrú, Ọlọ́run wa kò fi wa sílẹ̀ nínú ìgbèkùn
    wa. Ó ti fi àánú hàn fún wa ni iwájú àwọn ọba Persia: Ó ti fún wa ní ìgbé ayé
    tuntun láti tún odi ilé Ọlọ́run wa mọ, kí a sì tún àwókù rẹ̀ ṣe, ó sì fi odi ààbò
    fún wa ní Juda àti ní Jerusalẹmu.'
  ind-ind: Meskipun kami masih berstatus budak, Engkau tidak meninggalkan kami. Engkau
    bahkan menunjukkan kasih dan kesetiaan-Mu kepada kami melalui raja-raja Persia,
    sehingga kami mendapat izin untuk membangun rumah-Mu yang sudah dihancurkan ini,
    dan Engkau menjadi seperti pagar pelindung bagi kami di tanah Yehuda dan kota
    Yerusalem.
  pes-OPCB: ما اسیر و برده بودیم، ولی تو ما را در حالت بردگی ترک نکردی، بلکه ما را
    مورد لطف پادشاهان پارس قرار دادی. تو به ما حیات تازه بخشیده‌ای تا بتوانیم خانهٔ
    تو را بازسازی کنیم و در سرزمین یهودا و شهر اورشلیم در امان باشیم.
  tgl-ULB: Sapagkat kami ay mga alipin, ngunit hindi kami kinalimutan ng aming Diyos
    bagkus hinabaan niya ang kaniyang tipan ng katapatan sa amin. Ginawa niya ito
    sa harap ng hari ng Persia upang bigyan niya kami ng kalakasan, upang muli naming
    maitayo ang tahanan ng Diyos at buuin ang mga nawasak. Ginawa niya ito upang mabigyan
    niya kami ng isang pader ng kaligtasan sa Juda at Jerusalem.
  hui-hui: Heneneore ina hameigini tara bu karunaga garabaya biabe biahaga hemaria
    í̠na ina yu wahalu embeda nahaga haabo kegoni. Í̠nime ina dara timbuni howa Pesianaga
    kini bu hearume ina baba turu ho helo tinaga mini mo paliaho helari. Anidagua
    birigome iname dai bialu í̠naga anda loma bia hene abale gialo wahayago lone biadai
    bule ibuluma̱ya haru dai biri. Iname anda ogoni buluma̱yanaga hongo holene í̠na
    karulapeore ngialu baya hangu handayaho kegola ina Yarusalemehabi Yuda dindi maruhabi
    bayaleore kamagoni.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ကျွန်​ခံ​လျက်​နေ​ကြ​ရ သော်​လည်း ကိုယ်​တော်​ရှင်​သည်​အ​ကျွန်ုပ်​တို့
    ကို​စွန့်​ပစ်​တော်​မ​မူ​ပါ။ ကိုယ်​တော်​သည်​ပေ​ရ​သိ ဘု​ရင်​တို့​ရှေ့​တွင် အ​ကျွန်ုပ်​တို့​ကို​မျက်​နှာ​သာ
    ရ​စေ​တော်​မူ​၍ အ​သက်​ရှင်​ခွင့်​နှင့်​ပျက်​စီး ယို​ယွင်း​နေ​သည့်​ဗိ​မာန်​တော်​ကို​ပြန်​လည်
    တည်​ဆောက်​ခွင့်​နှင့် ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင် မြို့​တို့​တွင် ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ထိုင်​ခွင့်​ကို
    ပေး​စေ​တော်​မူ​ပါ​၏။
  bod-N: ངེད་ཅག་བྲན་གཡོག་ཡིན་ནའང་། རང་རེའི་དཀོན་མཆོག་གིས་ངེད་ཅག་བཙན་གནོན་འོག་ཏུ་མ་བསྐྱུར་བར།
    ཏ་ཟིག་གི་རྒྱལ་པོ་རྣམས་ཀྱི་མདུན་ནས་ངེད་ཅག་ལ་ཐུགས་རྗེས་གཟིགས་ཏེ་བསྐྱར་དར་མཛད་ཅིང་།
    རང་རེའི་དཀོན་མཆོག་གི་མཆོད་ཁང་ཞིག་རལ་དེ་ཉམས་གསོ་མཛད་པ་དང་། ངེད་ཅག་ལ་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་དུ་མཁར་གྱང་ཡོད་པར་མཛད།
  sna-sna: 'Kunyange zvedu tiri varanda, Mwari wedu haana kutisiya tiri muuranda hwedu.
    Akatinzwira tsitsi pamberi pamadzimambo ePezhia: Akatipa, upenyu hutsva kuti tivakezve
    imba yaMwari wedu nokugadzira matongo ayo, uye atipa rusvingo rwokutidzivirira
    muJudha nomuJerusarema.'
  spa-BLM: Porque somos siervos de la esclavitud, pero nuestro Dios no nos ha abandonado
    en nuestra esclavitud, sino que nos ha extendido su bondad a los ojos de los reyes
    de Persia, para revivirnos, para levantar la casa de nuestro Dios y reparar sus
    ruinas, y para darnos un muro en Judá y en Jerusalén.
  cac-cac: Vach'chom checab' caji, palta maj on̈ actejcanlaj. Ix a ch'ox a vach'c'olal
    d'ayon̈ d'a yichan̈ eb' sreyal Persia. Ix ac' co q'uinal yic ix co b'oanxiq'ue
    a cajnub' tic, yujto jub'ilemi. A ach tzon̈ a tan̈vej d'a Judá yed' d'a Jerusalén
    tic.
  swh-ULB: Kwa kuwa sisi tu watumwa, lakini Mungu bado hajatusahau lakini ameongeza
    agano la uaminifu kwetu, ameyatenda haya mbele ya macho ya mfalme wa Uajemi ili
    kwamba haweze kutupatia nguvu mpya. Ili kwamba tuweze kujenga nyumba ya Mungu
    na tuweze kuondoa majuto. Alitenda hayo ili kwamba aweze kutupatia msingi wa usalama
    katika Yuda na Yerusalem.
  bel-bel: Мы - рабы, але і ў рабстве нашым не пакінуў нас Бог наш. І схіліў Ён да
    нас міласьць цароў Персідскіх, каб яны далі нам ажыць, пабудаваць дом Бога нашага
    і аднавіць яго з руінаў ягоных, і далі нам аслону ў Юдэі і ў Ерусаліме.
  deu-ELBBK: Denn Knechte sind wir; aber in unserer Knechtschaft hat unser Gott uns
    nicht verlassen; und er hat uns Güte zugewandt vor den Königen von Persien, so
    dass sie uns ein Aufleben verliehen, um das Haus unseres Gottes aufzubauen und
    seine Trümmer aufzurichten, und uns eine Mauer zu geben in Juda und in Jerusalem.
  mbb-OT: Minsan menge uripen key, ne wazè key kenikew vey-ani zutun he kebpekesavuk,
    kekenà, ibpeehè nu kenami is gaǥew nu pinaaǥi te kebpurungi kenami te hadì te
    Persia. Mibeelan nu heini su wey key kenikew meveǥayi te veǥu he untung, ne wey
    zey meuman mevangun is nerundus he valey nu, ne wey key kenikew mepengelangi kayi
    te Juda wey Jerusalem.
  mal-2015: ഞങ്ങൾ ദാസന്മാരാകുന്നു സത്യം; എങ്കിലും ഞങ്ങളുടെ ദാസ്യസ്ഥിതിയിൽ ഞങ്ങളുടെ
    ദൈവം ഞങ്ങളെ ഉപേക്ഷിക്കാതെ, ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയം പണികയും അതിന്റെ ശൂന്യങ്ങളെ
    നന്നാക്കുകയും ചെയ്യേണ്ടതിന്നു ഞങ്ങൾക്കു ജീവശക്തി നല്കുവാനും യെഹൂദയിലും യെരൂശലേമിലും
    ഞങ്ങൾക്കു ഒരു സങ്കേതം തരുവാനും പാർസിരാജാക്കന്മാരുടെ ദൃഷ്ടിയിൽ ഞങ്ങൾക്കു ദയ ലഭിക്കുമാറാക്കിയിരിക്കുന്നു.
  rmc-rmc: A kajte sam otroka, tu amen na omukľal andre amaro otroctvos. Ale kerďal,
    hoj o perzika kraľa te aven ke amende jileskre a te muken amen te džal te dživel
    nevo dživipen a te ačhavel pale o Chramos, so sas rozburimen, a tu amen diňal
    andre Judsko the andro Jeruzalem o muros, so amen ochraňinel.
  pes-OPV: زیرا که ما بندگانیم، لیکن خدای ما، ما را در حالت بندگی ترک نکرده است، بلکه
    ما را منظور پادشاهان فارس گردانیده، حیات تازه به ما بخشیده است تا خانه خدای خود
    را بنانماییم و خرابیهای آن را تعمیر کنیم و ما را دریهودا و اورشلیم قلعه‌ای بخشیده
    است.
  ron-1924: Кэч сунтем робь, дар Думнезеу ну не-а пэрэсит ын робия ноастрэ. А ындрептат
    спре ной бунэвоинца ымпэрацилор першилор ши ей не-ау дат о ноуэ путере де вяцэ,
    ка сэ путем зиди Каса Думнезеулуй ностру ши сэ-й дреӂем дэрымэтуриле, фэкынду-не
    астфел рост де ун лок де адэпост ын Иуда ши ла Иерусалим.
  ben-OBCV: যদিও আমরা ক্রীতদাস, তবুও আমাদের ঈশ্বর বন্দিদশা থেকে আমাদের ত্যাগ করে যাননি।
    তিনি পারস্য সম্রাটদের মাধ্যমে আমাদের প্রতি দয়া প্রদর্শন করেছেন। তিনি আমাদের আরাধ্য
    ঈশ্বরের মন্দির পুনর্নির্মাণ ও তার ধ্বংসাবশেষ সংস্কার করার জন্য আমাদের নতুন জীবন
    দান করেছেন। যিহূদায় ও জেরুশালেমে আমাদের নিরাপত্তার জন্য একটি প্রাচীর দান করেছেন।
  som-som: Waayo, waxaannu nahay dad addoommo ah, laakiinse Ilaahayagu naguma dayrin
    addoonnimadayadii, illowse naxariis buu nagu siiyey boqorradii Faaris hortooda,
    inuu na nooleeyo aawadeed, si aannu u taagno guriga Ilaahayo, oo aannu u hagaajinno
    burburkiisii hore, iyo inuu derbi naga dhex siiyo Yahuudah iyo Yeruusaalemba.
  lat-VUC: quia servi sumus, et in servitute nostra non dereliquit nos Deus noster,
    sed inclinavit super nos misericordiam coram rege Persarum, ut daret nobis vitam,
    et sublimaret domum Dei nostri, et exstrueret solitudines ejus, et daret nobis
    sepem in Juda et Jerusalem.
  eng-ASVBT: For we are bondmen; yet our God hath not forsaken us in our bondage,
    but hath extended lovingkindness unto us in the sight of the kings of Persia,
    to give us a reviving, to set up the house of our God, and to repair the ruins
    thereof, and to give us a wall in Judah and in Jerusalem.
  ita-1885: Conciossiachè noi siamo servi; ma l'Iddio nostro non ci ha abbandonati
    nella nostra servitù; anzi ha fatto che abbiam trovata benignità appo i re di
    Persia, per darci qualche ristoro, affin di rimettere in piè la Casa dell'Iddio
    nostro, e ristorar le sue ruine, e darci un chiuso in Giuda ed in Gerusalemme.
  eng-LXXUP: For we are slaves, yet in our servitude the Lord our God has not deserted
    us; and he has extended favor to us in the sight of the kings of the Persians,
    to give us a quickening, that they should raise up the house of our God, and restore
    the desolate places of it, and to give us a fence in Judah and Jerusalem.
  eng-ULB: For we are slaves, but our God has not forgotten us but has extended covenant
    faithfulness to us. He has done this in the sight of the king of Persia in order
    to give us new strength, so we could rebuild our God's house and raise its ruins.
    He did this so that he could give us a wall of safety in Judah and Jerusalem.
  spa-VBL: Aunque somos esclavos, nuestro Dios no nos ha abandonado en nuestra esclavitud,
    sino que nos ha mostrado su amor confiable al hacer que los reyes de Persia sean
    bondadosos con nosotros, al revivirnos para que podamos reconstruir el Templo
    de nuestro Dios y reparar su estado ruinoso, y al darnos un muro de protección
    alrededor de Judá y Jerusalén.
  fra-_FOB: Car nous sommes esclaves; et toutefois notre Dieu ne nous a point abandonnés
    dans notre servitude. Mais il nous a fait trouver grâce devant les rois de Perse,
    pour nous donner du répit, afin que nous rebâtissions la maison de notre Dieu
    et que nous relevions ses ruines; et pour nous donner une cloison en Juda et à
    Jérusalem.
  mal-mal: ഞങ്ങൾ അടിമകൾ ആയിരുന്നു എങ്കിലും ഞങ്ങളുടെ ദൈവം അടിമത്തത്തിൽ ഞങ്ങളെ തള്ളിക്കളയാതെ,
    ദൈവത്തിന് ആലയം പണിയുകയും അതിന്റെ ശൂന്യങ്ങളെ നന്നാക്കുകയും ചെയ്യേണ്ടതിന് ഞങ്ങൾക്ക്
    ചൈതന്യം വരുത്തുവാനും യെഹൂദയിലും യെരൂശലേമിലും ഞങ്ങൾക്ക് ഒരു സങ്കേതം തരുവാനും പാർസിരാജാക്കന്മാരുടെ
    ദൃഷ്ടിയിൽ ഞങ്ങളോട് ദയ കാണിക്കുമാറാക്കിയിരിക്കുന്നു.
  urd-GVR: Beshak ham ġhulām haiṅ, to bhī Allāh ne hameṅ tark nahīṅ kiyā balki Fāras
    ke bādshāh ko ham par mehrbānī karne kī tahrīk dī hai. Us ne hameṅ az sar-e-nau
    zindagī atā kī hai tāki ham apne Ḳhudā kā ghar dubārā tāmīr aur us ke khanḍarāt
    bahāl kar sakeṅ. Allāh ne hameṅ Yahūdāh aur Yarūshalam meṅ ek mahfūz chārdīwārī
    se gher rakhā hai.
  suz-BL: गो वाइलीम वाइल बाक्‍तक हना यो, आंइ परमप्रभुमी आंइ कली मप्रोंइशो बाक्‍ब।
    पारसी रागी ङा पिप आ ङोंइती इन गेना हना यो दाक्‍तीके कोंइशो बाक्‍तीनी। आंइ कली
    नक ब्रोंइचा गेशा, आंइ परमप्रभु आ खिं लेंशा सेल्‍चा कली नु ब्रेश्‍शो नेल्‍ल लेंशा
    सेल्‍चा कली नु यहूदा नु यरूसलेम एर ओंथ गारो प्रोव़चा गेतीनी।
  ita-1927: Poiché noi siamo schiavi; ma il nostro Dio non ci ha abbandonati nel nostro
    servaggio; che anzi ha fatto sì che trovassimo benevolenza presso i re di Persia,
    i quali ci hanno dato tanto respiro da poter rimettere in piè la casa dell’Iddio
    nostro e restaurarne le rovine, e ci hanno concesso un ricovero in Giuda ed in
    Gerusalemme.
  ckb-ckb: 'هەرچەندە ئێمە کۆیلەین، بەڵام خودامان لە کۆیلایەتییمان بەجێی نەهێشتین،
    بەڵکو لەبەردەم پاشاکانی فارس بە خۆشەویستییە نەگۆڕەکەی دایپۆشین: ژیانی نوێی پێمان
    داوە بۆ ئەوەی ماڵی خوداکەمان بنیاد بنێینەوە و کەلاوەکانی نۆژەن بکەینەوە، هەروەها
    لە یەهودا و ئۆرشەلیم دیوارێکی پێمان داوە.'
  eng-BBE: For we are servants; but our God has not been turned away from us in our
    prison, but has had mercy on us before the eyes of the kings of Persia, to give
    us new strength to put up again the house of our God and to make fair its waste
    places, and to give us a wall in Judah and Jerusalem.
  kan-OKCV: ನಾವು ಗುಲಾಮರಾದರೂ ನಮ್ಮ ದೇವರು ನಮ್ಮ ದಾಸತ್ವದಲ್ಲಿ ನಮ್ಮನ್ನು ಕೈಬಿಡಲಿಲ್ಲ; ಹಾಳುಬಿದ್ದ
    ದೇವಾಲಯವನ್ನು ಪುನಃ ಕಟ್ಟಿ ಭದ್ರಪಡಿಸಲು ನಮಗೆ ನವಜೀವನ ಕೊಟ್ಟು, ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ನಮಗೆ ಸಂರಕ್ಷಣೆಯ ಗೋಡೆ ಸಿಗುವಂತೆ, ಪಾರಸಿಯ ರಾಜರ ಸಮ್ಮುಖದಲ್ಲಿ ನಮಗೆ ದಯೆಯನ್ನು ದಯಪಾಲಿಸಿದ್ದೀರಿ.
  tam-2017: நாங்கள் அடிமைகளாயிருந்தோம்; ஆனாலும் எங்கள் அடிமைத்தனத்திலே எங்கள் தேவன்
    எங்களைக் கைவிடாமல், எங்களுக்கு உயிர்கொடுக்கவும்; நாங்கள் எங்கள் தேவனுடைய ஆலயத்தைத்
    திரும்பக் கட்டி, பழுதடைந்த அதைப் புதுப்பிக்கவும் எங்களுக்கு யூதாவிலும் எருசலேமிலும்
    ஒரு வேலியைக் கட்டளையிடும்படிக்கும், பெர்சியாவின் ராஜாக்களின் சமுகத்தில் எங்களுக்குத்
    தயைகிடைக்கச் செய்தார்.
  spa-RV-1909: 'Porque siervos éramos: mas en nuestra servidumbre no nos desamparó
    nuestro Dios, antes inclinó sobre nosotros misericordia delante de los reyes de
    Persia, para que se nos diese vida para alzar la casa de nuestro Dios, y para
    hacer restaurar sus asolamientos, y para darnos vallado en Judá y en Jerusalem.'
  ron-BTF: Pentru că noi eram robi; totuşi Dumnezeul nostru nu ne-a părăsit în robia
    noastră, ci şi-a întins milă spre noi înaintea feţei împăraţilor Persiei, pentru
    a ne da înviorare, ca să ridicăm casa Dumnezeului nostru şi să reparăm pustiirile
    ei şi să ne dea un zid în Iuda şi în Ierusalim.
  eng-WEBP: For we are bondservants; yet our God has not forsaken us in our bondage,
    but has extended loving kindness to us in the sight of the kings of Persia, to
    revive us, to set up the house of our God, and to repair its ruins, and to give
    us a wall in Judah and in Jerusalem.
  eng-FBV: Though we are slaves, our God did not abandon us in our slavery, but he
    showed us his trustworthy love by making the kings of Persia kind to us, by reviving
    us so we could rebuild the Temple of our God and repair its ruined state, and
    by giving us a wall of protection around Judah and Jerusalem.
  nld-1939: Want al blijven wij knechten, toch heeft onze God ons in onze slavernij
    niet verlaten. Hij heeft ons genade doen vinden bij de koningen van Perzië, zodat
    zij ons in staat wilden stellen, het huis van onzen God te herbouwen en zijn puinen
    op te richten, en ons vestingwallen hebben geschonken in Juda en Jerusalem.
  nch-BL: Pampa tieliyayaj titequipanohuani cati iniaxcahua totecohua, pero ta amo
    quema techtahuelcajqui. Techicnelijtoc huan tiquinyoltacani tanahuatiani ipan
    tali Persia para inijuanti nojquiya techicnelijque. Huan pampa nopa tanahuatiani
    mitzimacasij ta, techpalehuijtoque para tijcualtalijque motiopa cati quisosolojtoyaj.
    Huan techchijtoque para ma tiitztoca temachti nica ipan ni tali Judá huan ipan
    ni altepet Jerusalén.
  vie-1934: Vì chúng tôi vốn là kẻ nô lệ; nhưng Đức Chúa Trời của chúng tôi không
    từ bỏ chúng tôi trong sự nô lệ chúng tôi. Ngài đã khiến cho chúng tôi được ơn
    trước mặt các vua Phe-rơ-sơ, hầu ban cho chúng tôi sự dấy lên đặng cất lại đền
    của Đức Chúa Trời chúng tôi và xây lên lại những nơi hư nát của nó, cùng ban cho
    chúng tôi một nơi ở tại trong xứ Giu-đa và thành Giê-ru-sa-lem.
  hin-CV: क्योंकि सच यह है कि हम तो सिर्फ दास ही हैं; फिर भी परमेश्वर ने हमें छोड़
    नहीं दिया, बल्कि हमें फारस के राजाओं की नज़रों में दया प्रदान की है, कि हम ताज़गी
    पाकर अपने परमेश्वर के भवन को दोबारा बना सकें, कि हम खंडहरों को सुधारते हुए यहूदिया
    एवं येरूशलेम के लिए शहरपनाह खड़ी कर सकें.
  spa-BES: Porque somos esclavos; pero nuestro Dios no se ha apartado de nosotros
    en nuestra esclavitud, sino que tuvo misericordia de nosotros ante los ojos de
    los reyes de Persia, para darnos nuevas fuerzas para reconstruir la casa de nuestro
    Dios y para restaurar sus lugares desolados, y para darnos protección en Judá
    y en Jerusalén.
  tdx-tdx: Toe fetrek’ oron-jahay; fe tsy naforintsen’ Añahare’ay amy fandrohizañey,
    te mone niferenaiña’e am-pahaoniña’ o mpanjaka’ i Paraseo, hanolora’e fañavaòañe
    hampitroara’ay ty anjomban’ Añahare’ay, hampijohaña’ay o nianto ama’eo vaho nitolora’e
    kijolim-piarovañe e Iehodà naho e Ierosalaime ao.
  tha-KJV: เพราะว่าข้าพระองค์ทั้งหลายเป็นทาส แต่​พระเจ้าของข้าพระองค์​มิได้​ทรงละทิ้งข้าพระองค์​ไว้​ในความเป็นทาส
    แต่​ทรงบันดาลให้ข้าพระองค์ทั้งหลายได้รับความเมตตาในสายพระเนตรกษั​ตริ​ย์ทั้งหลายแห่งเปอร์​เซ​ีย
    ทรงให้ข้าพระองค์ทั้งหลายมี​การฟื้นฟู​ขึ้น เพื่อจะตั้งพระนิเวศของพระเจ้าของข้าพระองค์ทั้งหลายขึ้นไว้
    เพื่อจะซ่อมแซมสิ่งที่ปรั​กห​ักพังในพระนิเวศ เพื่อจะประทานกำแพงแก่ข้าพระองค์ทั้งหลายในยูดาห์และในเยรูซาเล็ม
  por-BR-2018: Porque somos escravos; porém em nossa escravidão nosso Deus não nos
    desamparou, mas, sim, inclinou sobre nós bondade diante dos reis da Pérsia, para
    nos dar alívio, para levantarmos a casa de nosso Deus, e restaurarmos suas ruínas,
    e para nos dar um muro em Judá e em Jerusalém.
  deu-ELO: Denn Knechte sind wir; aber in unserer Knechtschaft hat unser Gott uns
    nicht verlassen; und er hat uns Güte zugewandt vor den Königen von Persien, so
    daß sie uns ein Aufleben verliehen, um das Haus unseres Gottes aufzubauen und
    seine Trümmer aufzurichten, und uns eine Mauer zu geben in Juda und in Jerusalem.
  eng-WYC-2018: For we be servants; and our God forsook us not in our servage/in our
    thralldom; and he bowed down mercy upon us before the king(s) of Persia, that
    he should give life to us, and (so we could) enhance the house of our God, and
    that he should build (again) the wildernesses thereof, or the desolate things
    thereof, and give to us hope, or mercy, in Judah and in Jerusalem. (For we be
    slaves; but our God hath not left us in our servitude, or our slavery; but he
    bowed down mercy upon us from the kings of Persia, to give life to us, so that
    we could rebuild the House of our God, and repair its ruins, and so give us a
    wall of defence, or a safe place, here in Judah and in Jerusalem.)
  epo-epo: Ni estas ja sklavoj; sed en nia sklaveco nia Dio nin ne forlasis. Kaj Li
    donis al ni favorkorecon de la reĝoj de Persujo, por permesi al ni reviviĝi, por
    konstrui la domon de nia Dio kaj restarigi ĝiajn ruinojn, kaj por doni al ni barilon
    en Judujo kaj Jerusalem.
  uig-PIN: Qünki biz ⱨazir ⱪullarmiz; ⱨalbuki, Hudayimiz muxu ⱪulluⱪimizda yǝnila
    bizni taxliwǝtmǝy, bǝlki Pars padixaⱨlirining aldida rǝⱨimgǝ erixtürüp, Hudayimizning
    ɵyini selip, harabilǝxkǝn jaylirini yengiwaxtin onglaxⱪa bizni roⱨlandurdi, xundaⱪla
    bizni Yǝⱨudiyǝ wǝ Yerusalemda sepilliⱪ ⱪildi.
  beo-beo: 'Nini da udigili se iasu diasua esalebe hawa: hamosu dunu agoai galu, be
    di da nini se iasu diasua esalebe hawa: hamoma:ne hame yolesi. Di da Besia hina
    bagade dunu ilia asigi dawa:su olelebeba:le, ilia da ninima asigisu. Ilia da nini
    hame fane legei. Be ninia da Dia Debolo musa: wadela:lesi dagoi, amo bu gagumusa:
    amola ninia Yuda soge amola Yelusaleme amo ganodini gaga:iwane esaloma:ne, ilia
    da logo doasi dagoi.'
  tpi-OTNT: I tru mipela i olsem wokboi nating, tasol yu no lusim tingting long mipela.
    Nogat. Yu marimari long mipela, na yu mekim ol king bilong Persia i belgut long
    mipela. Na yu mekim ol i larim mipela i kam bek bilong wokim gen haus bilong yu
    i bagarap i stap. Na yu mekim ol i helpim mipela na ol i givim mipela olgeta samting
    bilong mekim dispela wok. Na nau mipela i sindaun gut long Jerusalem na long ol
    arapela hap bilong Juda na yu save lukautim mipela.
  hau-SA: Ko da yake mu bayi ne, Allahnmu bai yashe mu cikin daurin talala da muke
    ciki ba, ya sa sarakunan Farisa suka yi mana kirki. Ya ba mu sabuwar dama don
    mu sāke gina haikalin Allahnmu, mu kuma gyara katangar, ya kuma ba mu kāriya a
    Yahuda da Urushalima.
  uig-LAT: Chünki biz hazir qullarmiz; halbuki, Xudayimiz mushu qulluqimizda yenila
    bizni tashliwetmey, belki Pars padishahlirining aldida rehimge érishtürüp, Xudayimizning
    öyini sélip, xarabileshken jaylirini yéngiwashtin onglashqa bizni rohlandurdi,
    shundaqla bizni Yehudiye we Yérusalémda sépilliq qildi.
  nde-nde: Lokuba siyizigqili, uNkulunkulu wethu kasidelanga ebugqilini bethu. Usitshengise
    umusa emehlweni amakhosi asePhezhiya; usiphile impilo entsha ukuba sakhe kutsha
    indlu kaNkulunkulu wethu sivuselele amanxiwa ayo, njalo usesiphile umduli wokusivikela
    koJuda laseJerusalema.
  ton-ton: He ko e kau tangata hopoate ʻakimautolu; ka naʻe ʻikai liʻaki ʻakimautolu
    ʻe homau ʻOtua ʻi heʻemau nofo pōpula, ka kuo fakahoko ʻae ʻofa kiate kimautolu
    ʻi he ʻao ʻoe ngaahi tuʻi ʻo Peasia, ke tuku kiate kimautolu ʻae fakaakeake, ke
    fokotuʻu ʻae fale ʻo homau ʻOtua, pea ke fakafoʻou hono ngaahi potu maumau pea
    ke foaki kiate kimautolu ʻae ʻā maka ʻi Siuta pea ʻi Selūsalema.
  ces-1613: Nebo ač jsme byli služebníci, však nenechal nás Bůh náš v porobě naší,
    ale naklonil k nám milostí krále Perské, dav nám život, abychom vyzdvihli dům
    Boha našeho, a zase obnovili pustiny jeho, nýbrž ohradil nás v Judstvu a v Jeruzalémě.
  eng-WMB: For we are bondservants; yet our God has not forsaken us in our bondage,
    but has extended loving kindness to us in the sight of the kings of Persia, to
    revive us, to set up the house of our God, and to repair its ruins, and to give
    us a wall in Judah and in Jerusalem.
  tam-TCV: நாங்கள் அடிமைகளாயிருந்தபோதும் எங்கள் இறைவன் எங்கள் அடிமைத்தனத்தில் எங்களைக்
    கைவிடவில்லை. அவர் பெர்சியாவின் அரசர்களின் கண்களில் தயவு கிடைக்கவும் செய்தார்.
    நாங்கள் எங்கள் இறைவனின் ஆலயத்தைக் கட்டுவதற்கும், அதன் இடிபாடுகளைத் திருத்தியமைப்பதற்கும்
    அவர் எங்களுக்குப் புதுவாழ்வு கொடுத்திருக்கிறார். அவர் யூதாவிலும், எருசலேமிலும்
    எங்களுக்கு ஒரு பாதுகாப்புச் சுவரைக் கொடுத்திருக்கிறார்.
  ceb-ULB: Sanglit mga ulipon kami, apan ang among Dios wala malimot kanamo kondili
    iyang gipakita ang matinud-anong saad nganhi kanamo. Gipakita niya kini ngadto
    sa hari sa Persia aron sa paghatag kanamo ug bag-ong kusog, aron among tukoron
    pag-usab ang balay sa Dios ug pabarogon ang mga naguba. Gibuhat niya kini aron
    nga hatagan kami ug luwas nga pader didto sa Juda ug sa Jerusalem.
  pol-UBG: Chociaż bowiem byliśmy niewolnikami, nasz Bóg nie opuścił nas w naszej
    niewoli, lecz okazał nam łaskę wobec królów Persji, aby dać nam wytchnienie, abyśmy
    wznieśli dom naszego Boga i naprawili jego spustoszenie, i aby dać nam mur ochrony
    w Judzie i Jerozolimie.
  urd-GVU: بےشک ہم غلام ہیں، توبھی اللہ نے ہمیں ترک نہیں کیا بلکہ فارس کے بادشاہ کو
    ہم پر مہربانی کرنے کی تحریک دی ہے۔ اُس نے ہمیں از سرِ نو زندگی عطا کی ہے تاکہ
    ہم اپنے خدا کا گھر دوبارہ تعمیر اور اُس کے کھنڈرات بحال کر سکیں۔ اللہ نے ہمیں
    یہوداہ اور یروشلم میں ایک محفوظ چاردیواری سے گھیر رکھا ہے۔
  deu-1912: Denn wir sind Knechte, und unser Gott hat uns nicht verlassen, ob wir
    Knechte sind, und hat Barmherzigkeit zu uns geneigt vor den Königen in Persien,
    daß sie uns das Leben gelassen haben und erhöht das Haus unsers Gottes und aufgerichtet
    seine Verstörung und uns gegeben einen Zaun in Juda und Jerusalem.
  kan-2017: ನಾವು ದಾಸರಾದರೂ ನಮ್ಮ ದೇವರು ನಮ್ಮ ದಾಸತ್ವದಲ್ಲಿ ನಮ್ಮನ್ನು ಕೈಬಿಡಲಿಲ್ಲ; ಹಾಳುಬಿದ್ದ
    ನಮ್ಮ ದೇವರ ಆಲಯವನ್ನು ಪುನಃ ಕಟ್ಟಿ ಭದ್ರಪಡಿಸುವುದಕ್ಕೋಸ್ಕರ ನಮಗೆ ಉಜ್ಜೀವನ ಪ್ರಾಪ್ತವಾಗುವಂತೆಯೂ,
    ಯೆಹೂದದಲ್ಲಿಯೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ನಮಗೆ ಅಭಯಾಶ್ರಯ ಸಿಕ್ಕುವಂತೆಯೂ ಪರ್ಷಿಯ ರಾಜರ ಮುಂದೆ
    ನಮಗೆ ಕೃಪೆಯನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ.
  yap-yap: Ugmed ni gamad e sib, machane dam digeymad ngu’ug pired ni gamad e sib.
    Ya mu gagiyegnag e pi pilung nu Persia nggu fel’gad u wan’rad miyad pi’ mat’awmad
    nggu toyed bayay fare Tempel rom, ni immoy nike mogothgoth, mu gu pir’eged e gapas
    u roy u Judah ngu Jerusalem.
  hlt-MCSB: Mamih he sal la om sitoe cakhaw kaimih kah pinyennah khuiah kaimih kah
    Pathen loh kaimih n'hnoo moenih. Mamih taengah Persia manghai mikhmuh ah kaimih
    he hinglu hlawtnah paek ham, kaimih kah Pathen im pomsang ham, a imrhong thoh
    ham, Judah khui neh Jerusalem kah vongtung te kaimih taengah paek ham sitlohnah
    a tueng sak.
  mdy-ETH: ኑኡኒ ዓይሌኬ፤ ጋዓንቴ ዓይሌ ማዒ ዒኢካ ዓታንዳጉዲ ኔ ኮዒባኣሴ፤ ኔኤኒ ፓርሴ ካኣታ ኑም ሚጪንታንዳጉዲና ኑ ናንጋ
    ዓይላታፓ ኬስኪ ሚና ቤርታ ሻሂንቴ ኔኤኮ ጌኤዦ ማኣሮ ጊንሣ ላሚ ኑ ማዣንዳጉዲ፥ ሃሣ ሃይካ ዪሁዳና ዬሩሳላሜናይዳ ኮሺና ኑ
    ናንጋንዳጉዲ ኔ ማሄኔ።
  twi-ASANTE: Ɛfiri sɛ, na yɛyɛ nkoa nanso, ne dɔ a ɔde dɔ yɛn daa no enti, Onyankopɔn
    annyaa yɛn wɔ yɛn nkoasom mu. Mmom, ɔmaa Persiahene hwɛɛ yɛn yie. Ɔkanyanee yɛn,
    sɛdeɛ yɛbɛtumi asane asi yɛn Onyankopɔn asɔredan no, asiesie nʼamamfoɔ no. Wama
    yɛn banbɔ afasuo wɔ Yuda ne Yerusalem.
  eng-WEBU: For we are bondservants; yet our God has not forsaken us in our bondage,
    but has extended loving kindness to us in the sight of the kings of Persia, to
    revive us, to set up the house of our God, and to repair its ruins, and to give
    us a wall in Judah and in Jerusalem.
  wal-wal: Nuuni aille gidikkonne, nu Xoossai nuna ailletettan aggibeenna; nu de7uwaa
    ooraxissiis. Qassi nu Xoossaa Beeta Maqidasiyaa keexxana mala, kolettidaagaa bottokonana
    malanne Yihudaaninne Yerusalaamen nuuni sarotettan de7ana mala, Parsse biittaa
    kawotu sinttan nuuyyo ba aggenna siiquwaa bessiis.
  spa-PDDPT: Somos esclavos, pero en nuestra esclavitud nuestro ʼElohim no nos desamparó,
    sino extendió misericordia sobre nosotros delante de los reyes de Persia, para
    que se nos concediera la preservación de la vida, a fin de que erigiéramos el
    Templo de nuestro ʼElohim, restauráramos sus ruinas y darnos un muro en Judá y
    Jerusalén.
  gun-gun: Ore kuery nhoembiguai roikoa py teĩ ndee Oreruete, norepytyvõ e'ỹi. Ha'e
    rami 'rãgue py oremboaxya rexa uka vy Pérsia pygua huvixa kuery renonde rupi voi
    oremboaxya roendu. Ha'e rami vy orepy'a guaxuve ndevygua oo oitypaa va'ekue rojapo
    ju aguã, ivaipaague romoatyrõ vy, ha'e gui Judá ha'e Jerusalém py orekuaia rupi
    renhemoĩ kora rami orerepyarã.
  agu-BL: Mpe i nink yi ato' nintz tetz esclaw, ilenin xomiju' tan kaq'uicy'le'n,
    na ja ẍchaju' yi banl talma'u' sketz, na ja jal kabalajil ẍchiwutz yi e' rey tetz
    Persia. Ncha'tz ja tak'u' ama'l sketz tan koque'n tan banle'n yi ca'lu'e'j yi
    cu'nak woc'. Ntyoẍ teru' yi xomiju' tan kaq'uicy'le'n tzone'j le tnum Jerusalén,
    cwent Judá.
  ilo-ULB: Ta tagabukami, ngem saannakami a nalipatan ti Diosmi ngem pinagtalinaedna
    ti kinapudnona iti tulagna kadakami. Inaramidna daytoy iti imatang ti ari ti Persia
    tapno pabilgennakami, tapno maibangonmi manen ti balay iti Diosmi ken maitarimaan
    dagiti dadaelna. Inaramidna daytoy tapno maikkanakami iti pader iti pannakasalaknib
    idiay Juda ken Jerusalem.
  kpg-kpg: Gimaadou nogo hai nia hege, gei goe guu hai gimaadou gi hagalee noho hege.
    Goe ne hai nia king o Persia gi dumaalia mai gi gimaadou, ge ne hai gimaadou gi momouli
    beelaa ge gi hauhia labelaa doo Hale Daumaha dela ne mooho, ge ne hai gimaadou
    gii gida di gowaa deenei i lodo Judah mo Jerusalem e noho i daha mo nia haingadaa.
  uig-ARA: چۈنكى بىز ھازىر قۇللارمىز؛ ھالبۇكى، خۇدايىمىز مۇشۇ قۇللۇقىمىزدا يەنىلا
    بىزنى تاشلىۋەتمەي، بەلكى پارس پادىشاھلىرىنىڭ ئالدىدا رەھىمگە ئېرىشتۈرۈپ، خۇدايىمىزنىڭ
    ئۆيىنى سېلىپ، خارابىلەشكەن جايلىرىنى يېڭىۋاشتىن ئوڭلاشقا بىزنى روھلاندۇردى، شۇنداقلا
    بىزنى يەھۇدىيە ۋە يېرۇسالېمدا سېپىللىق قىلدى.
  sus-sus: Muxu nu na konyiya kui, kɔnɔ muxu Marigi Ala mu muxu rabolo. A naxa hinnɛ
    muxu ra Perise mangɛe ya xɔri. A naxa muxu rakisi alako muxu xa muxu Marigi Ala
    xa hɔrɔmɔbanxi ti a nu na dɛnnaxɛ, muxu man xa kantari sɔtɔ Yudaya bɔxi ma Darisalamu
    kui.»
  pon-2006: Se wialahr lidu kei, ahpw komwi sohte ketin mweidohng se en patopato nan
    mour en lidu. Komwi ketin kupwuredahr nanmwarki lapalap en Persia en poakeikitala
    oh mweidala se en momourte oh pwurehng onehda sapahl Tehnpesomwi Sarawio me ohlahr,
    oh se en diar wasaht nan Suda oh Serusalem, wasa me se pahn saledek sang apwal
    ie.
  ksd-ksd: Tago avet a umana vilavilau; ma a dovotina kaveve God pa i ga vana balakane
    avet ta kaveve kini na vilavilau, i ga tul tar kana varmari ta vevet ta ra luaina
    mata i ra umana king Persia, upi diat a valagar pa avet, upi avet a vatur ra kuba
    i kaveve God, ma upi avet a mal mule ra umana taripuna, ma upi diat a tul tar
    ra liplip ta vevet ta ra gunan Iuda ma Ierusalem.
  tur-YTC: Çünkü biz köleleriz; ama Tanrımız bizi köleliğimizde terk etmedi, ama Tanrımızın
    evini yeniden kurmak, onun yıkıntılarını onarmak için bizi canlandırmak için ve
    Yahuda ile Yeruşalem'de bize bir duvar vermek için, Pers krallarının gözü önünde
    bize sevgi dolu iyiliğini gösterdi.
  grc-BRENT: Ὅτι δοῦλοι ἐσμὲν, καὶ ἐν τῇ δουλείᾳ ἡμῶν οὐκ ἐγκατέλιπεν ἡμᾶς Κύριος
    ὁ Θεὸς ἡμῶν· καὶ ἔκλινεν ἐφʼ ἡμᾶς ἔλεος ἐνώπιον βασιλέων Περσῶν, δοῦναι ἡμῖν ζωοποίησιν
    τοῦ ὑψῶσαι αὐτοὺς τὸν οἶκον τοῦ Θεοῦ ἡμῶν, καὶ ἀναστῆσαι τὰ ἔρημα αὐτῆς, καὶ τοῦ
    δοῦναι ἡμῖν φραγμὸν ἐν Ἰούδα καὶ Ἱερουσαλήμ.
  ind-AYT: Kami adalah budak. Namun, dalam perbudakan itu, Allah kami tidak meninggalkan
    kami. Dia memperbesar kasih setia-Nya kepada kami di hadapan raja-raja Persia
    dengan memberi kelegaan kepada kami untuk membangun Bait Allah kami; untuk menegakkan
    kembali reruntuhannya dan memberi kami tembok perlindungan di Yehuda dan di Yerusalem.
  nya-nya: Ndifedi akapolo. Koma Inu Yehova simunatileke mu ukapolo wathu. Mwationetsa
    chikondi chanu chosasinthika pamaso pa mafumu a ku Perisiya. Mwatitsitsimutsa
    kuti timange Nyumba yanu pokonzanso mabwinja ake. Mwatitchinjiriza mʼdziko la
    Yuda ndi Yerusalemu.
  hrv-hrv: 'Jer mi smo robovi, ali nas u ropstvu našem nije nikada ostavio Bog naš:
    nego nam dade te nađosmo milost u perzijskih kraljeva, dade nam snage da podignemo
    Dom Boga našega i da obnovimo njegove ruševine i pribavi nam utočište u Judeji
    i Jeruzalemu.'
  mps-mps: Te mu tama da, te olo sę bidi tiwai yali, tiali goli te nago dade homu
    kone ebo te me tagalogobeo. Menio. Nago daba te olo tau mabo wiegi yai kolesaga
    eyu, tama nago te Persia king dabego dabolo wiegi yai haliga emainu ilali. Tama
    nago te augwaligo da te ma somainu elama, te nago be dolali elalubao te ma sę
    egi somainogo ilali. Tama nago te augwaligo da tau somainu ilama, tama augwaligo
    dabolo te be sę yabo doado bage tigidali mawai. Tama megi da, da te Jerusalemde
    bugagia dugulalu, tama te Juda gasa pedai badu me, te nago da tonalubo dao,” wai.
  tpi-tpi: I tru mipela i olsem wokboi nating, tasol yu no lusim tingting long mipela.
    Nogat. Yu marimari long mipela, na yu mekim ol king bilong Persia i belgut long
    mipela. Na yu mekim ol i larim mipela i kam bek bilong wokim gen haus bilong yu
    i bagarap i stap. Na yu mekim ol i helpim mipela na ol i givim mipela olgeta samting
    bilong mekim dispela wok. Na nau mipela i sindaun gut long Jerusalem na long ol
    arapela hap bilong Juda na yu save lukautim mipela.
  dan-1931: thi er vi end Trælle, har vor Gud dog ikke forladt os i vor Trældom, men
    vundet os Nåde for Perserkongernes Åsyn, så at han har givet os Livskraft til
    at rejse vor Guds Hus og opbygge dets Grushobe og givet os et Gærde i Juda og
    Jerusalem.
  vie-OVCB: Đức Chúa Trời đã không bỏ mặc chúng con trong cảnh nô lệ. Chúa đã thương
    xót chúng con, mở rộng lòng vua Ba Tư cho chúng con trở về dựng lại Đền Thờ Đức
    Chúa Trời, sửa lại những nơi đổ nát, cho chúng con có nơi cư trú trong Giu-đa
    và Giê-ru-sa-lem.
  guj-2017: કારણ કે, અમે તો ગુલામો હોવા છતાં અમારા ઈશ્વરે અમને અમારી ગુલામીમાં પણ
    અમને તજી દીધા નથી. તેમણે ઇરાનના રાજાની મારફતે અમારા પર કૃપાદ્રષ્ટિ કરી છે. કે
    જેથી અમે નવજીવન પામીને ઈશ્વરનું ભક્તિસ્થાન બનાવીએ. યહૂદિયામાં અને યરુશાલેમમાં
    ઈશ્વરે અમને સંરક્ષણ આપ્યું છે.
  pon-2006A: Se wialahr lidu kei, ahpw komwi sohte ketin mweidohng se en patopato
    nan mour en lidu. Komwi ketin kupwuredahr nanmwarki lapalap en Persia en poakeikitala
    oh mweidala se en momourte oh pwurehng onehda sapahl Tehnpesomwi Sarawio me ohlahr,
    oh se en diar wasaht nan Suda oh Serusalem, wasa me se pahn saledek sang apwal
    ie.
  por-BRBSL: Pois somos escravos; contudo, nosso Deus não nos abandonou em nossa escravidão,
    mas nos estendeu bondade amorosa aos olhos dos reis da Pérsia, para nos reviver,
    para erigir a casa de nosso Deus, e para reparar suas ruínas, e para nos dar um
    muro em Judá e em Jerusalém.
  cth-cth: Bangkongtetpawiteh, maimouh teh san lah doeh o awh, hateiteh san onae dawkvah
    Cathut ni na cettakhai hoeh. Maimanaw bout hlout nahanelah Cathut im kangdue sak
    teh ka rawk tangcoung e bout pathoup hane hoi Judah ram Jerusalem rapan bout tawn
    nahanelah, Persia siangpahrangnaw e mithmu vah maimouh lathueng vah a lungmanae
    kalen lah hoeh a kamnue sak.
  twi-twi: Efisɛ na yɛyɛ nkoa, nanso ne dɔ a ɔde dɔ yɛn daa no nti, Onyankopɔn annyaa
    yɛn wɔ yɛn nkoasom mu. Mmom, ɔmaa Persiahene hwɛɛ yɛn yiye. Ɔkanyan yɛn, sɛnea
    yebetumi asan asi yɛn Nyankopɔn asɔredan no, asiesie nʼamamfo no. Wama yɛn bammɔ
    afasu wɔ Yuda ne Yerusalem.
  hlt-hlt: Mamih he sal la om sitoe cakhaw kaimih kah pinyennah khuiah kaimih kah
    Pathen loh kaimih n'hnoo moenih. Mamih taengah Persia manghai mikhmuh ah kaimih
    he hinglu hlawtnah paek ham, kaimih kah Pathen im pomsang ham, a imrhong thoh
    ham, Judah khui neh Jerusalem kah vongtung te kaimih taengah paek ham sitlohnah
    a tueng sak.
  tbz-SIM: Bɑ́ nɛ̀ ti mɛ ntúmɛ̀ tidɑɑtì, ti Yiɛ̀ nKuyie nhɑ í ti dootóo, fɔ̃́ɔ̃̀ duɔ́
    nkɛ̀ ti mɔkɛ mɛtɑummɛ̀ sɑ̀ɑ̀mɛ̀ nɛ̀ Pɛrɛsi kóo kpɑ̀ɑ̀tì, kòò ti pɑ̃ kucɛ kɛ̀ ti
    bo íi nhɑ cĩ́ɛ̃̀tɛ̀ tɛ̀ɛ̀ do, kɛ́mɔɔtɛ ti bo mborɛ̀ Sedisɑdɛmmu Sudɑɑ tenkɛ̀ miɛkɛ.
  msy-2020: Guizbangɨra, e mati kalabusɨn itima, en God e ataghizɨ, e kalabusra ikiavɨra
    itir puvatɨ. Nɨ en apangkuvigha Persian atrivibar damazimɨn deraghavɨra e gamua,
    ikɨrɨmɨrir igiam e ganɨdi. Ezɨ me nɨn Dɨpenir akaraghirezim uam an ingarasa en
    amamangarɨsi. Egha en akurvazima, e kagh Juda ko Jerusalemɨn deravɨra iti.
  dop-dop: Tɑmpɑnɑ tɔɔ, tɩɩ kɛ́ yomɑɑ kɛ́, ɩlɛ tɑ́ Ɩsɔ nyɑ́, n tɑ lɔ-tʋ. Nyɑ́ yelinɑ
    nɑ Pɛɛsɩ ɑwulɑɑ sɔsɑɑ nɑ tɑ́ pǝtɔɔtǝlɛ nɑ pɑ́ yele sɩ tǝ́ mǝlɩ tɑ́ wule tɑɑ, nɑ
    tǝ́ kʋsɩ nyɑ́ tǝsɛɛlɛ ncɑɑlɛ nɑ tǝ́ wɛɛnɑ tǝcɔɔsǝlɛ kʋpɑntɛ kɛ Yosɑlɛm nɑ Yutɑ
    tɑɑ.
  azb-azb: Axı biz köləyik, lakin Allahımız bizi köləlikdə qoymadı. Bizi Allahımızın
    məbədini bərpa etmək, onun xarabalıqlarını abad etmək üçün Yəhuda ilə Yerusəlimdə
    özümüzə divar çəkməyə ruhlandırdı. Ona görə də Fars padşahlarının gözündə bizə
    qarşı lütf yaratdı.
  eng-DBY: For we are bondmen; yet our God hath not forsaken us in our bondage, but
    hath extended mercy unto us before the kings of Persia, to give us a reviving,
    to set up the house of our God and to repair the ruins thereof, and to give us
    a wall in Judah and in Jerusalem.
  hin-2017: हम दास तो हैं ही, परन्तु हमारे दासत्व में हमारे परमेश्वर ने हमको नहीं
    छोड़ दिया, वरन् फारस के राजाओं को हम पर ऐसे कृपालु किया, कि हम नया जीवन पाकर अपने
    परमेश्वर के भवन को उठाने, और इसके खण्डहरों को सुधारने पाए, और हमें यहूदा और यरूशलेम
    में आड़ मिली।
  wol-KYG: Ndax ay jaam lanu, waaye yaw sunu Yàlla, waccewoo nu sunug njaam. Yaa dawal
    ngor sunu digganteek buuri Pers, ngir mayaat nu dooley tabax sunu kër Yàlla, yékkatee
    ko ca gentam ba, may nu kiiraay ci Yerusalem ak ci Yuda.
  eng-YLT: for servants we [are], and in our servitude our God hath not forsaken us,
    and stretcheth out unto us kindness before the kings of Persia, to give to us
    a quickening to lift up the house of our God, and to cause its wastes to cease,
    and to give to us a wall in Judah and in Jerusalem.
  eng-WYC-2017: For we be servants; and our God forsook us not in our servage or thralldom;
    and he bowed down mercy upon us before the kings of Persia, that he should give
    life to us, and enhance the house of our God, and that he should build the wildernesses
    thereof, or the desolate things thereof, and give to us hope, or mercy, in Judah
    and in Jerusalem.
  eng-WMBB: For we are bondservants; yet our God has not forsaken us in our bondage,
    but has extended loving kindness to us in the sight of the kings of Persia, to
    revive us, to set up the house of our God, and to repair its ruins, and to give
    us a wall in Judah and in Jerusalem.
  urd-GVH: बेशक हम ग़ुलाम हैं, तो भी अल्लाह ने हमें तर्क नहीं किया बल्कि फ़ारस के
    बादशाह को हम पर मेहरबानी करने की तहरीक दी है। उसने हमें अज़ सरे-नौ ज़िंदगी अता
    की है ताकि हम अपने ख़ुदा का घर दुबारा तामीर और उसके खंडरात बहाल कर सकें। अल्लाह
    ने हमें यहूदाह और यरूशलम में एक महफ़ूज़ चारदीवारी से घेर रखा है।
  rug-rug: Na tie ta pusimami si gami! Ba lopu veko pani gami Goi mami Tamasa si gami
    pa mami tinapusi, ba ele va kamoa Goi koa gami sa Mua tataru nabuna pa kenudi
    rina baṉara Pesia, pude va toa vasinahite gami pude kuria sa Zelepade Tamugoi
    na mami Tamasa, pude tuvakia sapu zuzuluna meke pude koa pule sa bara pa vasileana
    hie pude kopuni gami pa Ziuda meke pa Zerusalema.
  gaz-gaz: Nu garboota taanu illee Waaqni keenya garbummaa keessatti nu hin ganne.
    Inni fuula mootota Faares duratti jaalala isaa kan hin geeddaramne sana nu argisiiseera.
    Inni akka nu mana Waaqa keenyaa deebifnee ijaarruu fi akka diigamaa isaa illee
    iddootti deebifnuuf jireenya haaraa nuuf kenneera; Yihuudaa fi Yerusaalem keessattis
    dallaa daʼannoo nuu kenneera.
  fra-LSG: Car nous sommes esclaves, mais Dieu ne nous a pas abandonnés dans notre
    servitude. Il nous a rendus les objets de la bienveillance des rois de Perse,
    pour nous conserver la vie afin que nous puissions bâtir la maison de notre Dieu
    et en relever les ruines, et pour nous donner une retraite en Juda et à Jérusalem.
  yal-yal: Hali konyin to nxu ra, i tan nxɔ Ala mi nxu rabeɲinxi nxɔ konyiyani. I
    bata hinan nxu ra Perise mangan yɛtagi, i nxu lu nxu nii ra, alogo nxu xa Ala
    Batu Banxin ti, dɛnaxanye kalaxi nxu yi mɛnne yitɔn, i yi matabuden fi nxu ma
    Yuda nun Yerusalɛn yi.
  haw-1868: No ka mea, he poe makou i hooluhiia; aka, aole i haalele mai ko makou
    Akua ia makou i ko makou luhi ana, a ua haawi mai ia makou i ka lokomaikaiia imua
    o na'lii o Peresia, e haawi mai ia makou i ka oluolu, e kukulu i ka hale o ko
    makou Akua, a e hana hou i kona mau wahi i hiolo, a e haawi ia makou i wahi pa
    ma Iuda a ma Ierusalema.
  arb-NAV: وَمَعَ أَنَّنَا عَبِيدٌ لَمْ تَتَخَلَّ عَنَّا فِي عُبُودِيَّتِنَا، بَلْ
    ظَلَّلْتَنَا بِالرَّحْمَةِ أَمَامَ مُلُوكِ فَارِسَ وَمَنَحْتَنَا حَيَاةً لِنَبْنِيَ
    هَيْكَلاً وَنُرَمِّمَ خَرَائِبَهُ وَنَتَمَتَّعَ بِالْحِمَايَةِ فِي يَهُوذَا وَفِي
    أُورُشَلِيمَ.
  ewe-ewe: Togbɔ be míenye kluviwo hã la, míaƒe Mawu la megblẽ mí ɖe kluvinyenye me
    o. Ekpɔ nublanui na mí le Persia fiawo ƒe ŋkume. Ena agbe yeye mí be míagbugbɔ
    míaƒe Mawu la ƒe xɔ atu, eye míaɖɔ eƒe gli gbagbãwo ɖo. Ke eɖo dedinɔnɔ ƒe gli
    ƒo xlã mí le Yuda kple Yerusalem.
  eng-LEE: 'For we are bondmen: yet in our bondage hath our God not forsaken us, but
    hath extended unto us kindness before the kings of Persia, to give us a reviving,
    to exalt the house of our God, and to erect again its ruins, and to give us a
    fence in Judah and in Jerusalem.'
  asm-FB: আমি বন্দী হৈ আছিলোঁ, কিন্তু আমাৰ ঈশ্বৰে আমাক নাপাহৰিলে, তেওঁ আমাৰ বাবে বিশ্ৱাসৰ
    গুৰুত্বপূৰ্ণ প্রতিশ্রুতি আগবঢ়ালে। আমি ধংস হৈ যোৱা আমাৰ ঈশ্ৱৰৰ গৃহ যাতে পুনৰ নিৰ্ম্মাণ
    কৰিব পাৰোঁ, তাৰ বাবে পাৰস্যৰ ৰজাৰ দৃষ্টিত তেওঁ আমাক নতুন শক্তি দিলে। তেওঁ এইদৰে
    কৰিলে, তাতে আমি যিহূদা আৰু যিৰূচালেমত আমাৰ সুৰক্ষাৰ বাবে দেৱাল দিব পাতিলোঁ।
  sus-A: مُشُ نُ نَ كٌنيِيَ كُي، كْنْ مُشُ مَرِفِ عَلَ مُ مُشُ رَبٌلٌ. عَ نَشَ هِننّ
    مُشُ رَ ثٍرِ سٍ مَنفّيٍ يَ شْرِ. عَ نَشَ مُشُ رَكِسِ عَلَكٌ مُشُ شَ مُشُ مَرِفِ
    عَلَ شَ هْرْ مْبَنشِ تِ عَ نُ نَ دّننَشّ، مُشُ مَن شَ كَنتَرِ سْتْ يُدَيَ بْشِ
    مَ دَرِ سَلَمُ كُي.»
  fra-SBL: Car nous sommes des esclaves ; mais notre Dieu ne nous a pas abandonnés
    dans notre servitude, et il nous a témoigné de la bonté aux yeux des rois de Perse,
    pour nous faire revivre, pour relever la maison de notre Dieu, pour en réparer
    les ruines, et pour nous donner une muraille en Juda et à Jérusalem.
  hbo-hbo: כִּֽי־עֲבָדִ֣ים אֲנַ֔חְנוּ וּבְעַבְדֻתֵ֔נוּ לֹ֥א עֲזָבָ֖נוּ אֱלֹהֵ֑ינוּ
    וֽ͏ַיַּט־עָלֵ֣ינוּ חֶ֡סֶד לִפְנֵי֩ מַלְכֵ֨י פָרַ֜ס לָֽתֶת־לָ֣נוּ מִֽחְיָ֗ה לְרֹומֵ֞ם
    אֶת־בֵּ֤ית אֱלֹהֵ֙ינוּ֙ וּלְהַעֲמִ֣יד אֶת־חָרְבֹתָ֔יו וְלָֽתֶת־לָ֣נוּ גָדֵ֔ר בִּֽיהוּדָ֖ה
    וּבִירוּשָׁלָֽ͏ִם׃ ס
  piu-2006: '@see-verse:EZR.009.008'
  kik-kik: 'O na gũtuĩka tũrĩ ngombo-rĩ, Ngai witũ ndatũtiganĩirie ũkombo-inĩ. Nĩatũiguĩrĩire
    tha maitho-inĩ ma athamaki a Perisia: Nĩatũheete mũtũũrĩre mwerũ nĩguo tũhote
    gwaka nyũmba ya Ngai witũ rĩngĩ na tũcookererie kũrĩa ĩthũkĩtio, na nĩatũheete
    rũthingo rwa gũtũgitĩra thĩinĩ wa Juda na Jerusalemu.'
  fra-NCL: Car nous sommes esclaves ; mais notre Dieu ne nous a pas abandonnés dans
    notre servitude. Il a dirigé sur nous la bienveillance des rois de Perse, pour
    nous rendre la vie, afin que nous bâtissions la maison de notre Dieu et que nous
    relevions ses ruines, et pour nous donner une demeure close en Juda et à Jérusalem.
  cek-AK: Kaicae loe misong ah ka oh o; misong ah ka oh o cadoeh, kaimacae ih Sithaw
    mah na caeh taak ai; kaimacae Sithaw ih im to ka sak o let moe, hinghaih kangtha
    paek hanah, kamro hmuen to pakhraih let moe, Judah hoi Jerusalem ah sipae kaom
    abuephaih ang paek hanah, a tahmenhaih to Persia siangpahrang hmaa ah amtuengsak
    boeh.
  cuk-cuk: Bab-Dummadye, anmar dulemar-e-maiga-gudigus-inigwele, bedina gwen anmargi
    bangussulid. Aka bur Persia-yar-e-reymar wile anmar-dakega be imaksad. Bese-goled-neg-bibichis-gusadi,
    gannar-sobega be anmargi burba-nuegan oubosad. Judá-yalagi, degi, Jerusalén-neggweburgi
    be anmar-bendakmaid, adi, melle bonigan anmarse warmakegar.
  uig-CYR: Чүнки биз һазир қуллармиз; һалбуки, Худайимиз мошу қуллуғимизда йәнила
    бизни ташливәтмәй, бәлки Парс падишалириниң алдида рәһимгә ериштүрүп, Худайимизниң
    өйини селип, харабиләшкән җайлирини яңливаштин оңлашқа бизни роһландурди, шундақла
    бизни Йәһудийә вә Йерусалимда сепиллиқ қилди.
  tel-2017: నిజంగా మేము దాసులమైనప్పటికీ మా దేవుడివైన నువ్వు మమ్మల్ని ఆ దాస్యంలోనే
    ఉండనియ్యలేదు. పర్షియా దేశపు రాజుల ముందు మా పట్ల దయ చూపించావు. మేము సేదదీరేలా మా
    దేవుని ఆలయం నిలబెట్టావు. యూదా దేశంలోని యెరూషలేము పట్టణంలో పాడైపోయిన స్థలాలను తిరిగి
    బాగుచేయడానికి, మాకు ఒక ఆశ్రయం కల్పించడానికి నీ కృప అనుగ్రహించావు.
  hat-BSA: Paske se esklav nou ye; sepandan, Bondye pa t abandone nou, men te lonje
    ban nou lanmou dous Li nan zye a wa Perse yo, pou bannou amelyorasyon pou leve
    lakay Bondye nou an, pou restore sa ki te kraze nèt yo, e pou bannou yon miray
    nan Juda avèk Jérusalem.
  kos-kos: Kut tuh mwet kohs, a kom tia filikutla nu ke moul in kohs. Kom oru tuh
    tokosra fulat in acn Persia in kulang nu sesr, ac elos lela tuh kut in moul na
    ac sifil musai Tempul lom, su musalsalu, ac in konauk misla in acn Judah ac Jerusalem.
  hbo-WLC: כִּֽי־עֲבָדִ֣ים אֲנַ֔חְנוּ וּבְעַבְדֻ֔תֵנוּ לֹ֥א עֲזָבָ֖נוּ אֱלֹהֵ֑ינוּ
    וַֽיַּט־עָלֵ֣ינוּ חֶ֡סֶד לִפְנֵי֩ מַלְכֵ֨י פָרַ֜ס לָֽתֶת־לָ֣נוּ מִֽחְיָ֗ה לְרוֹמֵ֞ם
    אֶת־בֵּ֤ית אֱלֹהֵ֙ינוּ֙ וּלְהַעֲמִ֣יד אֶת־חָרְבֹתָ֔יו וְלָֽתֶת־לָ֣נוּ גָדֵ֔ר בִּֽיהוּדָ֖ה
    וּבִירוּשָׁלִָֽם׃ ס
  ibo-ibo: Nʼihi na ndị ohu ka anyị bụ, ma nʼihi obiọma na obi ebere gị, ị gbakụtaghị
    anyị azụ nʼọnọdụ ịbụ ohu anyị. Kama i mere ka ndị eze Peshịa gosi anyị obi ebere.
    Ha enyekwala anyị ndụ ọhụrụ, nke anyị ga-eji nwee ike wughachi ụlọnsọ Chineke
    anyị, ma wuziekwa ebe ya niile dakpọrọ adakpọ. Ọzọkwa, o nyekwala anyị ebe ize
    ndụ site na mwugharị nke mgbidi Juda na Jerusalem.
  ory-ory: କାରଣ ଆମ୍ଭେମାନେ ବନ୍ଦୀ ଲୋକ ଅଟୁ। ତଥାପି ଆମ୍ଭମାନଙ୍କ ବନ୍ଦୀ ଅବସ୍ଥାରେ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ପରିତ୍ୟାଗ କରି ନାହାନ୍ତି, ମାତ୍ର ଆମ୍ଭମାନଙ୍କୁ ଆଶ୍ୱାସ ଦେବା ପାଇଁ,
    ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ସ୍ଥାପନ କରିବା ପାଇଁ ଓ ତହିଁର ଭଗ୍ନ ସ୍ଥାନ ପୁନଃନିର୍ମାଣ କରିବା
    ପାଇଁ, ପୁଣି ଯିହୁଦା ଓ ଯିରୂଶାଲମରେ ଆମ୍ଭମାନଙ୍କୁ ଏକ ପ୍ରାଚୀର ଦେବା ପାଇଁ ସେ ପାରସ୍ୟ ରାଜାଗଣ
    ଦୃଷ୍ଟିରେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୟା ପ୍ରକାଶ କରିଅଛନ୍ତି।
  chk-chk: Iei mwo än aramas nöünikem amanau, nge en äm Kot kosap likitikeemila lon
    äm riaföü. Ka föri pwe ekewe kingen Persia ra eäni kirikiröch ngenikem, pwe ra
    mwüt ngenikem pwe aipwe manau o aüsefälietä imwomw we imwenfel mi tala, ra pwal
    mwüt ngenikem pwe aipwe nom lon Juta me Jerusalem fän kinamwe.
  rop-rop: Melabat bin jidan jis laiga prisana, bat yu nomo bin libum melabat langa
    det pleis weya melabat bin jidan jis laiga prisana. Yubin meigim ola king blanga
    det kantri gulum Pesha album melabat en deibin larram melabat jidan laibala en
    wek langa dis Serramoni Pleis blanga yu, weya bin jidan laik rabish, en melabat
    jidan seif iya langa dijan kantri Juda en dijan taun Jerusalem.
  ukr-1871: Ми невольники, та й в нашій неволї не покинув нас Бог наш. І прихилив
    він до нас ласку царів Перських, щоб дали нам ожити, здвигнути дом Бога нашого
    й відбудувати його з руїн його, та й дали нам захист в Юдеї і в Ерусалимі.
  deu-1951: Denn Knechte sind wir; doch hat uns unser Gott in unsrer Knechtschaft
    nicht verlassen, sondern hat uns die Gunst der Könige von Persien zugewandt, daß
    sie uns ein Aufleben schenkten, um das Haus unsres Gottes aufzubauen und seine
    Trümmer herzustellen, und daß sie uns eine Mauer gaben in Juda und Jerusalem.
  eng-JPS: For we are bondmen; yet our God hath not forsaken us in our bondage, but
    hath extended mercy unto us in the sight of the kings of Persia, to give us a
    reviving, to set up the house of our God, and to repair the ruins thereof, and
    to give us a fence in Judah and in Jerusalem.
  srp-1865: Jer roblje smo, ali u ropstvu našem nije nas ostavio Bog naš, nego nam
    dade te naðosmo milost pred carevima Persijskim davši nam da odahnemo da podignemo
    dom Boga svojega i opravimo pustoline njegove, i davši nam ogradu u Judeji u Jerusalimu.
  lug-lug: Newaakubadde nga tuli baddu, Katonda waffe tatulekulidde mu busibe bwaffe,
    naye atulaze okusaasirwa mu maaso ga bakabaka b’e Buperusi. Atuwadde obulamu obuggya
    okuzimba ennyumba ya Katonda waffe, n’okuddaabiriza ebyo ebyayonooneka, era atutaddeko
    Bbugwe okutwetooloola okutukuuma mu Yuda ne mu Yerusaalemi.
  heb-heb: כי עבדים אנחנו ובעבדתנו לא עזבנו אלהינו ויט עלינו חסד לפני מלכי פרס לתת
    לנו מחיה לרומם את בית אלהינו ולהעמיד את חרבתיו ולתת לנו גדר ביהודה ובירושלם׃
  ben-IRV: কারণ আমরা দাস, তাই আমাদের ঈশ্বর আমাদের দাসত্বে আমাদেরকে ত্যাগ করেন নি,
    কিন্তু আমাদের প্রাণের আরামের জন্য, আমাদের ঈশ্বরের বাড়ি স্থাপন ও তার ভাঙ্গা জায়গা
    মেরামত করার এবং যিহূদায় ও যিরূশালেমে আমাদেরকে একটি দেওয়াল গাঁথার জন্য তিনি পারস্যের
    রাজাদের চোখে আমাদেরকে দয়াবান করলেন৷
  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਤਾਂ ਗ਼ੁਲਾਮ ਹਾਂ, ਪਰ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਨੂੰ ਸਾਡੀ ਗ਼ੁਲਾਮੀ ਵਿੱਚ
    ਨਹੀਂ ਛੱਡਿਆ ਸਗੋਂ ਫ਼ਾਰਸ ਦੇ ਰਾਜਿਆਂ ਦੇ ਸਾਹਮਣੇ, ਸਾਡੇ ਉੱਤੇ ਆਪਣੀ ਦਯਾ ਨੂੰ ਵਧਾਇਆ ਤਾਂ ਜੋ
    ਸਾਨੂੰ ਤਸੱਲੀ ਦੀ ਜ਼ਿੰਦਗੀ ਬਖ਼ਸ਼ੇ ਕਿ ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਨੂੰ ਉਸਾਰੀਏ ਅਤੇ ਉਸ ਦੇ
    ਖੰਡਰਾਂ ਦੀ ਮੁਰੰਮਤ ਕਰੀਏ ਕਿ ਉਹ ਸਾਨੂੰ ਯਹੂਦਾਹ ਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਸਰਾ ਦੇਵੇ।
  mya-JVB: အကျွန်ုပ် တို့သည် ကျွန် ခံလျက်နေရပါ၏။ ထိုသို့ ကျွန် ခံလျက် နေရသော်လည်း
    ၊ အကျွန်ုပ် တို့၏ ဘုရား သခင် သည် စွန့်ပစ် တော်မ မူ။ အကျွန်ုပ် တို့ အသက် လွတ် ခြင်းငှါ
    ၎င်း၊ အကျွန်ုပ် တို့ ဘုရား သခင်၏အိမ် တော်ကို ထူထောင် ၍ ၊ ပြိုပျက် ရာတို့ကို ပြုပြင်
    ခြင်းငှါ ၎င်း ၊ ယုဒ ပြည် ယေရုရှလင် မြို့၌ ခိုလှုံရာအရပ်ကို အကျွန်ုပ် အား ပေး ခြင်းငှါ
    ၎င်း ၊ ပေရသိ ရှင် ဘုရင်တို့သည် အကျွန်ုပ် တို့၌ ကျေးဇူးပြုချင်သော စေတနာ စိတ်ကိုပေး
    သနားတော်မူပြီ။
  hmo-hmo: Ai idia abia mauri mai guia danu, to oi ese ai oi rakatania lasi. Oi ese
    ai oi bogahisihisi henia, Parasa king edia vairana dekenai, vadaeni idia ese ai
    dekenai idia laloa namo, bona ai dekenai gwaumaoro idia henia oiemu Dubu Helaga,
    ia dika vadaeni gauna, do ai haginia lou totona. Lohiabada e, oi ese Iuda bona
    Ierusalema dekenai noho gabu namona ai dekenai oi henia vadaeni, bona ai oi gimaia
    noho.
  urd-urd: क्यूँकि हम तो ग़ुलाम हैं लेकिन हमारे ख़ुदा ने हमारी ग़ुलामी में हम को छोड़ा
    नहीं, बल्कि हम को ताज़गी बख़्शने और अपने ख़ुदा के घर को बनाने और उसके खण्डरों
    की मरम्मत करने, और यहूदाह और येरूशलेम में हम को शहर — ए — पनाह देने को फ़ारस के
    बादशाहों के सामने हम पर रहमत की।
  rus-SYN: Мы - рабы, но и в рабстве нашем не оставил нас Бог наш. И склонил Он к
    нам милость царей Персидских, чтоб они дали нам ожить, воздвигнуть дом Бога нашего
    и восстановить его из развалин его, и дали нам ограждение в Иудее и в Иерусалиме.
  bqc-SIM: Wá Lua, baa kɛ́ zↄↄn wá ũ, ni wá tó wá zↄbleuo. Ń tò Pɛɛsiↄ kíaↄ
    gbɛ̃kɛkɛ̀wɛ̃ɛ. N wá lɛ́ ń láo, ↄ̃ wa n kpɛ́ gbooaↄ kɛ̀kɛ wá dↄ̀. Wá Lua,
    n kàedàwázi Yelusalɛũ ń Yuda bùsuo píi.
  tcz-CHONGTHU: Ajeh chu keiho sohchang kana hiuvin, ka Pathenun amingailutna akhonna
    beichun hiche kasoh channaova konhin eidalha den pouvin ahi. Hiche jeh chun, Persia
    lengpa chu khotona neitah in kachung’uvah na atohsah in ahi. Aman eihin kiledoh
    sah un ka Pathennu Houin hi eisem phat sah un, amangthahsa chu eisemphat sah taovin
    ahi. Aman Judah leh Jerusalem’ah lung mongin eichensah taovin ahi,” ati.
  mar-mar: आम्ही गुलामच आहोत. तरी आमचा देव आम्हास विसरला नाही. पण त्याने आमच्यावर
    कराराप्रमाणे विश्वास योग्यता दाखवली. आमच्या देवाचे उद्ध्वस्त झालेले मंदिर पुन्हा
    बांधण्यास त्यांना नवीन शक्ती दिली यासाठी पारसाच्या राजाची आमच्यावर कृपा होईल असे
    केलेस. यहूदा आणि यरूशलेमेच्या संरक्षणासाठी भिंत बांधावी म्हणून तू साह्यकारी झालास.
  qub-qub: Nogacuna uyway caycaptëpis gamga manami gongaycamashcanquichu masta manana
    ñacanäpaj. Cuyapämashpayquimi camacächishcanqui Persiapa raynincunapis alli ñawinpa
    ricamänanpaj. Gammi cawachimashcanqui ragällan caycaj Templuyquita allchanäcunapaj.
    ¡Judächöpis Jerusalenchöpis chapaycämanqui!
  hat-hat: Paske se esklav nou ye jouk jòdi a. Men menm nan esklavaj sa a, Bondye
    pa lage nou. Li fè wa peyi Pès yo aji byen ak nou. Yo ban nou yon ti souf, pou
    nou te ka rebati tanp Bondye nou an ki te fin kraze nèt. Yo ban nou yon kote pou
    nou jwenn pwoteksyon nan peyi Jida ak lavil Jerizalèm.
  eng-BSB: Though we are slaves, our God has not forsaken us in our bondage, but He
    has extended to us grace in the sight of the kings of Persia, giving us new life
    to rebuild the house of our God and repair its ruins, and giving us a wall of
    protection in Judah and Jerusalem.
  eng-WEBPB: For we are bondservants; yet our God has not forsaken us in our bondage,
    but has extended loving kindness to us in the sight of the kings of Persia, to
    revive us, to set up the house of our God, and to repair its ruins, and to give
    us a wall in Judah and in Jerusalem.
  kbq-kbq: Tagra kazokzo eri'za vahe mani'nonanagi Rana tagri Anumzamoka kamefira
    huorami'nane. Kagra kavesi nerantenka, kasefa asimu tamiaza hunka, Pesia kini
    vahera hanke'za tazeri so'e nehu'za, tatarazageta mono noma ko'ma havizama hu'neana
    ete eme kiteta, Jerusalene Juda mopafina menina so'e hunka kva hurantanketa mani'none.
  nhe-BL: Pampa tiitztoyaj titequipanohuani tlen iniaxcahua totecojhua, pero ta ax
    quema titechtlahuelcajqui. Titechicnelijtoc huan tiquinyoltilana tlanahuatiani
    ipan tlali Persia para inijuanti nojquiya techicnelijque. Huan pampa nopa tlanahuatiani
    mitzimacasij ta, techpalehuijtoque para tijcualtlalijque motiopa tlen quixolejtoyaj.
    Huan techchihuilijtoque para ma tiitztoca temachtli nica ipan ni tlali Judá huan
    ipan ni Jerusalén altepetl.
  gub-BL: Uruiko amo pe uma'ereko e ma'e romo. Nezewe rehe we na'uremupyta kar kwaw
    pe ipyhyk pyrer romo ne. Urepuhareko kar pe Pezi ywy rehe har wanuwihawete wanupe.
    A'e rupi uzapo wi kar neràpuzuhu heityk pyrer urewe wà. Uremuigo kar xe Zuta ywy
    rehe Zeruzarez tawhu pe zeàmàtyry'ym 'ymaw pe.
  eng-DRA: For we are bondmen, and in our bondage our God hath not forsaken us, but
    hath extended mercy upon us before the king of the Persians, to give us life,
    and to set up the house of our God, and rebuild the desolations thereof, and to
    give us a fence in Juda and Jerusalem.
