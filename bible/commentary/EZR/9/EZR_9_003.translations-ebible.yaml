verse: EZR.009.003
translations:
  mal-C: ഇതു കേട്ടപ്പോൾ ഞാൻ എന്റെ വസ്ത്രവും മേലങ്കിയും കീറി, തലയിലെയും താടിയിലെയും
    രോമങ്ങൾ വലിച്ചു പറിച്ച്, സ്തംഭിച്ച് ഇരുന്നുപോയി.
  deu-TKW: Sobald ich diese Anklage vernahm, zerriß ich meinen Rock und mein Obergewand,
    raufte mir die Haare aus meinem Haupt und Bart und setzte mich dann stumm und
    starr hin.
  lin-lin: Tango nayokaki bongo, napasolaki nzambala mpe kazaka na ngai, napikolaki
    suki ya moto na ngai mpe mandefu na ngai mpe namivandisaki wana na mabele.
  eng-LSV: And at my hearing this word, I have torn my garment and my upper robe,
    and pluck out of the hair of my head, and of my beard, and sit astonished,
  eng-GNV: But when I heard this saying, I rent my clothes and my garment, and pluckt
    off the heare of mine head, and of my beard, and sate downe astonied.
  eng-WEBSTER: And when I heard this thing, I rent my garment and my mantle, and plucked
    off the hair of my head and of my beard, and sat down confounded.
  nhw-BL: Huan quema nijcajqui nochi ya ni, nijtzayanqui noyoyo, huan nijhuihuitlac
    sequin notzoncal huan notentzo para ma nesi nijpixqui hueyi tequipacholi. Huan
    teipa nimosehui tlalchi.
  swh-ONEN: Niliposikia jambo hili nilirarua koti langu na joho langu, nikazingʼoa
    nywele za kichwa changu na ndevu zangu na kuketi nikishangaa.
  bba-bba: Sɑnɑm mɛ nɑ nuɑ mɛsum, yerɑ nɑ nɛn yɑberu nɛnuɑ nɑ ɡɛ̃ɛkɑ mɑ nɑ nɛn seri
    wukurɑ kɑ nɛn toburu mɑ nɑ sinɑ kɑ nuku sɑnkirɑnu.
  eng-KJVCPB: And when I heard this thing, I rent my garment and my mantle, and pluckt
    off the hair of my head and of my beard, and sat down astonied.
  luo-luo: Kane awinjo wachno, ne ayiecho kandhona kod lepa, apudho yie wiya kod yie
    tika mi abedo piny ka an-gi bwok malich.
  meu-meu: Una hereva na kamonai negana ai, egu dabua bona egu hahedoki badana na
    dare, bona kwaragu bona aukigu huidia na rakasidia, bena na helai diho, daragu
    e doko.
  npi-ULB: जब मैले यो सुनें तब मैले मेरो लुगा र खास्टो च्यातें अनि मेरो शिरको कपाल
    र दाह्री उखेलें र दुःखित भई बसें ।
  yor-yor: Nígbà tí mo gbọ́ èyí, mo fa àwọ̀tẹ́lẹ̀ àti agbádá mi ya, mo tu irun orí
    àti irùngbọ̀n mi, mo sì jókòó ní ìjayà.
  ind-ind: Mendengar berita tersebut, saya sebagai pimpinan sangat kecewa, sehingga
    saat itu juga saya merobek pakaian saya serta mencabuti rambut dan jenggot saya
    sebagai tanda berduka, lalu duduk dengan tidak berdaya dan hati yang hancur lebur.
  pes-OPCB: وقتی این خبر را شنیدم، جامۀ خود را دریدم، موی سر و ریش خود را کندم و متحیر
    نشستم.
  tgl-ULB: Nang marinig ko ito, pinunit ko ang aking damit at balabal at ginupit ko
    ang aking buhok at balbas. At umupo ako na hiyang-hiya.
  hui-hui: Tigua bi ogoni layago hale howa i̱na i̱naga bu miniha genda timbuniore
    haru. Genda howa i̱ninaga aga bu hewago lerelalu mandari angaribi minu dogai halu
    i̱ minibi naibiore bame ona biru wiru.
  mya-mya: ထို​စ​ကား​ကို​ကြား​သော​အ​ခါ​ငါ​သည် အ​ဝတ်​များ​ကို​ဆုတ်​ပြီး​နောက် ဆံ​ပင်​နှင့်
    မုတ်​ဆိတ်​ကို​ဆွဲ​နုတ်​ကာ​ဝမ်း​နည်း​လျက် ထိုင်​နေ​၏။-
  bod-N: ངས་གཏམ་དེ་ཐོས་པ་དང་། གྱོན་གོས་དང་བེར་གོས་ཧྲལ་ཏེ། མགོའི་སྐྲ་དང་སྨྲ་ར་བལ་ཞིང་།
    དངངས་སྐྲག་དང་བཅས་བསྡད།
  sna-sna: Zvino ndakati ndichinzwa izvi, ndakabvarura nguo yangu nejasi rangu, ndikadzura
    bvudzi kubva mumusoro mangu nendebvu dzangu uye ndikagara pasi ndashungurudzika.
  spa-BLM: Cuando oí esto, rasgué mi vestido y mi túnica, me arranqué el pelo de la
    cabeza y de la barba, y me senté confundido.
  cac-cac: Ayic ix vab'an jun chi', ix in n̈ic'chitanb'at in pichul. Ix in tzucanel
    xil in jolom yed' xil in ti' yuj cusc'olal. Ix in em c'ojan, man̈xo animaoc in
    aj ix vab'i.
  swh-ULB: Niliposikia haya, nikachana nguo zangu na kanzu na kunyoa nywele kichwani
    na ndevu na nikakaa chini kutafakari.
  bel-bel: Пачуўшы гэта слова, я падраў споднюю і верхнюю вопратку маю і рваў валасы
    на галаве маёй і на барадзе маёй, і сядзеў засмучаны.
  deu-ELBBK: Und als ich diese Sache hörte, zerriss ich mein Kleid und mein Obergewand,
    und raufte mir Haare meines Hauptes und meines Bartes aus und saß betäubt da.
  mbb-OT: Ne hein nezineg ku heini mibindas ku is kumbalè ku tenged te kegkeseeng
    ku; migingit ku is bulvul ku wey sumpè ku, ne mibpinuu a is neseeng.
  mal-2015: ഈ വർത്തമാനം കേട്ടപ്പോൾ ഞാൻ എന്റെ വസ്ത്രവും മേലങ്കിയും കീറി എന്റെ തലയിലും
    താടിയിലുമുള്ള രോമം വലിച്ചുപറിച്ചു സ്തംഭിച്ചു കുത്തിയിരുന്നു.
  rmc-rmc: Sar oda šunďom, čhingerďom pre ma o ruchos the o plašťos a cirdavas mange
    o bala pal o šero the pal e brada. Bešľom mange a somas olestar igen zňičimen.
  pes-OPV: پس چون این سخن را شنیدم، جامه و ردای خود را چاک زدم و موی سر و ریش خود
    را کندم و متحیر نشستم.
  ron-1924: Кынд ам аузит лукрул ачеста, мь-ам сфышият хайнеле ши мантауа, мь-ам смулс
    пэрул дин кап ши перий дин барбэ ши ам стат жос мыхнит.
  ben-OBCV: আমি যখন এই কথা শুনলাম তখন, আমি আমার পরনের কাপড় ও আলখাল্লা ছিঁড়ে ফেললাম,
    উপড়ে ফেললাম আমার মাথার চুল ও দাড়ি এবং বিমর্ষ হয়ে বসে পড়লাম।
  som-som: Oo kolkaan waxaas maqlay ayaan dharkaygii iyo go'aygii jeexjeexay, oo timihii
    ku yiil madaxayga iyo gadhkaygana waan iska rifay, oo waxaan fadhiistay anigoo
    wareersan.
  lat-VUC: Cumque audissem sermonem istum, scidi pallium meum et tunicam, et evelli
    capillos capitis mei et barbæ, et sedi mœrens.
  eng-ASVBT: And when I heard this thing, I rent my garment and my robe, and plucked
    off the hair of my head and of my beard, and sat down confounded.
  ita-1885: E quando io ebbi intesa questa cosa, io stracciai la mia vesta, e il mio
    mantello, e mi strappai i capelli del capo e della barba, e mi posi a sedere tutto
    sconsolato.
  eng-LXXUP: And when I heard this thing, I rent my garments, and trembled, and plucked
    some of the hairs of my head and of my beard, and sat down mourning.
  eng-ULB: When I heard this, I tore apart my clothing and robe and pulled out hair
    from my head and beard, and I sat down, devastated.
  spa-VBL: Cuando me enteré de esto, me rasgué las vestiduras, me arranqué un poco
    de pelo de la cabeza y de la barba y me senté, absolutamente horrorizado.
  fra-_FOB: Lorsque j'eus entendu cela, je déchirai ma robe et mon manteau, je m'arrachai
    les cheveux de la tête et la barbe, et je m'assis tout désolé.
  mal-mal: ഈ വർത്തമാനം കേട്ടപ്പോൾ ഞാൻ എന്റെ വസ്ത്രവും മേലങ്കിയും കീറി എന്റെ തലയിലും
    താടിയിലുമുള്ള രോമം വലിച്ചുപറിച്ച് സ്തംഭിച്ച് ഇരുന്നുപോയി.
  urd-GVR: Yih sun kar maiṅ ne ranjīdā ho kar apne kapṛoṅ ko phāṛ liyā aur sar aur
    dāṛhī ke bāl noch noch kar nange farsh par baiṭh gayā.
  suz-BL: मिनु गो मेको लोव़ नेंशा आं फेक्‍शो वा खाक्‍ता। आं चां नु गल शोक्रे तुल्‍ता।
    मारेइ लोव़ पने मचाप्‍थु, सिक्‍सी पा बाक्‍ती।
  ita-1927: Quand’io ebbi udito questo, mi stracciai le vesti e il mantello, mi strappai
    i capelli della testa e della barba, e mi misi a sedere, costernato.
  ckb-ckb: کە گوێم لەم شتە بوو، کراسەکەم و کەواکەم دادڕی و مووی سەر و ڕیشی خۆمم ڕنییەوە
    و بە سەرسوڕمانەوە دانیشتم.
  eng-BBE: And hearing this, with signs of grief and pulling out the hair of my head
    and my chin, I took my seat on the earth deeply troubled.
  kan-OKCV: ನಾನು ಇದನ್ನು ಕೇಳಿದಾಗ ನನ್ನ ವಸ್ತ್ರವನ್ನೂ, ನನ್ನ ನಿಲುವಂಗಿಯನ್ನೂ ಹರಿದು ನನ್ನ ತಲೆಯ
    ಮತ್ತು ಗಡ್ಡದ ಕೂದಲನ್ನು ಕಿತ್ತು, ಸ್ತಬ್ಧನಾಗಿ ಕುಳಿತುಕೊಂಡೆನು.
  tam-2017: இந்தக் காரியத்தை நான் கேட்டபொழுது, என் ஆடையையும் என் சால்வையையும் நான்
    கிழித்து, என் தலையிலும் என் தாடியிலுமுள்ள முடியைப் பிடுங்கித் திகைத்தவனாக உட்கார்ந்திருந்தேன்.
  spa-RV-1909: Lo cual oyendo yo, rasgué mi vestido y mi manto, y arranqué de los
    cabellos de mi cabeza y de mi barba, y sentéme atónito.
  ron-BTF: Şi când am auzit acest lucru, mi-am rupt haina şi mantaua şi mi-am smuls
    perii din cap şi din barbă şi m-am aşezat înmărmurit.
  eng-WEBP: When I heard this thing, I tore my garment and my robe, and pulled the
    hair out of my head and of my beard, and sat down confounded.
  eng-FBV: When I heard about this, I tore my clothes, pulled out some hair from my
    head and beard, and sat down, absolutely appalled.
  nld-1939: Toen ik dat hoorde, scheurde ik mijn kleed en mijn mantel, rukte de haren
    uit hoofd en baard, en ontsteld zat ik neer.
  nch-BL: Huan quema nijcajqui nochi ya ni, nijtzayanqui noyoyo, huan nijhuihuitac
    sequij notzoncal huan notentzo para ma nesi nijpixtoya hueyi tequipacholi. Huan
    teipa nimosehui talchi.
  vie-1934: Khi ta nghe các lời ấy, ta bèn xé áo trong và áo tơi mình, nhổ tóc đầu
    và lông râu, rồi ngồi buồn bã.
  hin-CV: यह सुनकर मैंने अपना वस्त्र और बागा फाड़ दिया तथा सिर के कुछ बाल तथा दाढ़ी
    के कुछ बाल भी नोच दिए और निराश होकर बैठ गया.
  spa-BES: Y al oír esto, con signos de dolor y arrancando el cabello de mi cabeza
    y mi barbilla, me senté en la tierra profundamente devastado.
  tdx-tdx: Ie nahatsanoñe izay iraho le riniako i sarokoy naho i sarimbokoy naho nañonotse
    ty volon-dohako naho ty somako vaho nitoboke an-kasalarañe.
  tha-KJV: เมื่อข้าพเจ้าได้ยินอย่างนี้ ข้าพเจ้าก็ฉีกเสื้อของข้าพเจ้าทั้งเสื้อคลุมของข้าพเจ้า
    และทึ้งผมออกจากศีรษะของข้าพเจ้าและทึ้งหนวดเครา และนั่งลงตะลึงอยู่
  por-BR-2018: Quando eu ouvi isto, rasguei a minha roupa e meu manto; e arranquei
    dos cabelos de minha cabeça e de minha barba, e me sentei atônito.
  deu-ELO: Und als ich diese Sache hörte, zerriß ich mein Kleid und mein Obergewand,
    und raufte mir Haare meines Hauptes und meines Bartes aus, und saß betäubt da.
  eng-WYC-2018: And when I had heard this word, I rent my mantle and my coat, and
    I pulled away the hairs of mine head and of my beard, and I sat mourning. (And
    when I had heard this, I tore my cloak and my coat, and I pulled away the hairs
    of my head and of my beard, and I sat down mourning.)
  epo-epo: Kiam mi aŭdis tion, mi disŝiris miajn vestojn kaj mian tunikon, mi elŝiris
    harojn de mia kapo kaj el mia barbo, kaj mi sidis konsternite.
  uig-PIN: Mǝn bu ixni anglapla kɵnglǝk bilǝn tonumni yirtip, qaq-saⱪallirimni yulup
    ƣǝm-ⱪayƣuƣa qüxüp olturup kǝttim.
  beo-beo: 'Na da amo sia: nababeba:le, se bagade nabi. Na abula gadelale, na dialuma
    hinabo amola mayabo mogili golole fasili, da:i dioi bagadewane esalu.'
  tpi-OTNT: Mi harim dispela tok na mi bel hevi nogut tru. Olsem na mi brukim klos
    bilong mi na kamautim sampela gras long het na long wasket bilong mi. Na tingting
    bilong mi i pas tru na mi sindaun nating.
  hau-SA: Sa’ad da na ji wannan, sai na yaga rigata da alkyabbata, na tsittsige gashin
    kaina da na gemuna, na zauna, na rasa abin da yake mini daɗi.
  uig-LAT: Men bu ishni anglapla könglek bilen tonumni yirtip, chach-saqallirimni
    yulup ghem-qayghugha chüshüp olturup kettim.
  nde-nde: Ngathi ngikuzwa lokho ngadabula isigqoko sami lejazi lami, ngadonsa inwele
    ekhanda lami lezindevu zami ngahlala phansi ngididekile.
  ton-ton: Pea ʻi heʻeku fanongo ki he meʻa ni, naʻaku hae hoku kofu mo hoku pulupulu,
    peau fusi hoku ngaahi fulufuluʻi ʻulu mei hoku ʻulu, pea mo ʻeku kava, peau nofo
    ki lalo ʻo tāfuʻua.
  ces-1613: Kteroužto věc když jsem uslyšel, roztrhl jsem roucho své i plášť, a trhal
    jsem vlasy s hlavy své i z brady, a seděl jsem zděšený.
  eng-WMB: When I heard this thing, I tore my garment and my robe, and pulled the
    hair out of my head and of my beard, and sat down confounded.
  tam-TCV: நான் இதைக் கேட்டவுடன், எனது உடையையும், அங்கியையும் கிழித்து, என் தலையிலும்,
    தாடியிலும் உள்ள மயிரைப் பிடுங்கி திகைப்புடன் நிலத்தில் இருந்தேன்.
  ceb-ULB: Sa pagkadungog nako niini, gigisi ko ang akong bisti ug kupo ug gilabnot
    ang buhok gikan sa akong ulo ug bungot, ug milingkod ako nga nasubo.
  pol-UBG: Gdy to usłyszałem, rozdarłem swoją szatę i swój płaszcz i rwałem włosy
    ze swojej głowy i brody i siedziałem osłupiony.
  urd-GVU: یہ سن کر مَیں نے رنجیدہ ہو کر اپنے کپڑوں کو پھاڑ لیا اور سر اور داڑھی کے
    بال نوچ نوچ کر ننگے فرش پر بیٹھ گیا۔
  deu-1912: Da ich solches hörte, zerriß ich mein Kleid und meinen Rock und raufte
    mein Haupthaar und Bart aus und saß bestürzt.
  kan-2017: ಈ ವರ್ತಮಾನವನ್ನು ಕೇಳಿದೊಡನೆ ನಾನು ಬಟ್ಟೆಗಳನ್ನು ಮತ್ತು ಮೇಲಂಗಿಗಳನ್ನು ಹರಿದುಕೊಂಡು
    ತಲೆಯ ಮತ್ತು ಗಡ್ಡದ ಕೂದಲುಗಳನ್ನು ಕಿತ್ತುಕೊಂಡು, ಸ್ತಬ್ಧನಾಗಿ ಕುಳಿತುಕೊಂಡೆನು.
  yap-yap: Nap’an ni gu rung’ag e ren’ey mu gguchthuy e mad rog ni bochan e ke kireban’ug,
    mu gu bu’oy piyan lolugeg nge sorbeg, mu gu par nga but’ nike li’eg e kireban’.
  hlt-MCSB: He ol he ka yaak vaengah ka himbai neh ka hnikul te ka phen. Ka lu sam
    neh ka hmuimul te ka poelh tih dingrhak la ka ngol.
  mdy-ETH: ታኣኒ ዬያ ዋይዛዖ ዲቃቲ፥ ታኣኮ ማኣዓሢንታ ዼኤፖ ኮኦቶዋ ዳርዜኔ፤ ሃሣ ታኣኮ ቶኦኮንታ ቡኡጮ ጋፓኖዋ ቡኡጪ ሚርጌና
    ዖዪ ታ ዴዔኔ፤
  twi-ASANTE: Metee saa asɛm yi no, mesunsuanee me ntadeɛ mu, tutuu me tirinwi firii
    me tiri so, tutuu mʼabɔgyesɛ nso, te tenaa fam ahodwirie so.
  eng-WEBU: When I heard this thing, I tore my garment and my robe, and pulled the
    hair out of my head and of my beard, and sat down confounded.
  wal-wal: Taani ha yohuwaa siyido wode, ta maayuwaanne ta qumaashshaa pooshshaas;
    ta huuphiyaa binnaanaanne ta buuchchaakka shoddaas; qassi daro dagammada utta
    aggaas.
  spa-PDDPT: Cuando oí hablar de este suceso, rasgué mi vestidura y mi manto, arranqué
    cabellos de mi cabeza y mi barba, y me senté consternado.
  gun-gun: Ha'e nunga xee aendu vy ajou vai vaipa. Ha'e rami vy amondoropa xeao, xe-manto
    guive. Xeapyte gui xe'a ha'e xerendyva aekyi reve aguapy ainy.
  agu-BL: Yi wital yi xtxolbila'tz, nintzun baj inkatzol yi be'ch wetz, nin baj inxitx'ul
    yi xi'il inwi' tu inxmatzi'. Nin inc'ole' cu'ntz tan bis tan paj yi xtxolbila'tz.
  ilo-ULB: Idi nangngegko daytoy, rinay-abko ti pagan-anay ken ti kagayko ken pinarutko
    dagiti buok iti ulok ken ti barbasko. Ket nagtugawak a mababain.
  kpg-kpg: Au dela ne longono di mee deenei, au ga hahaahi ogu gahu i dogu lodo huaidu,
    ga haga magemage dogu libogo mo ogu hadumada, gaa noho lodo huaidu huoloo.
  uig-ARA: مەن بۇ ئىشنى ئاڭلاپلا كۆڭلەك بىلەن تونۇمنى يىرتىپ، چاچ-ساقاللىرىمنى يۇلۇپ
    غەم-قايغۇغا چۈشۈپ ئولتۇرۇپ كەتتىم.
  sus-sus: N to na mɛ, n naxa n ma donmae ibɔɔ, n naxa n xunsɛxɛ nun dɛ xabe matala,
    n fa dɔxɔ yigitɛgɛ kui.
  pon-2006: Ni ei rongada duwen met, I ahpw tehrpeseng ei likou kan pwehki ei nsensuwed,
    kapingada pitenmoangei oh ei alis kan, oh ngehi mwohndi nan ei pahtou laud.
  ksd-ksd: Ma ba iau ga valongore go ra magit iau ga rada kaugu mal ma kaugu olovoi,
    ma iau ga ivut vue ra pepe na ulugu ma ra ivuna kabegu, ma iau ga ki ma ra kinaian.
  tur-YTC: Bunu duyduğumda, giysimi ve kaftanımı yırttım, saçımı ve sakalımı yoldum,
    şaşkın şaşkın oturdum.
  grc-BRENT: Καὶ ὡς ἤκουσα τὸν λόγον τοῦτον, διέῤῥηξα τὰ ἱμάτιά μου, καὶ ἐπαλλόμην,
    καὶ ἔτιλλον ἀπὸ τῶν τριχῶν τῆς κεφαλῆς μου καὶ ἀπὸ τοῦ πώγωνός μου, καὶ ἐκαθήμην
    ἠρεμάζων.
  ind-AYT: Ketika mendengar hal ini, aku merobek pakaian dan jubahku, lalu mencabut
    sebagian rambut di kepala dan janggutku. Aku duduk karena tercengang.
  nya-nya: Nditamva zimenezi, ndinangʼamba chovala changa ndi mwinjiro wanga ndipo
    ndinamwetula tsitsi la kumutu kwanga ndi ndevu zanga nʼkukhala pansi ndili wokhumudwa.
  hrv-hrv: Na tu vijest razderah svoju odjeću i svoj ogrtač, čupao sam kosu i bradu
    svoju i sjedoh utučen.
  mps-mps: Eno te po odolama, tama ena haliga sęgę dwai mu yai. Tama te ena ugwa
    pisilama, tama ena tobolu nisi meba me, te penane nisi badi, te gudalio. Tama
    eno homu te mu umuna selama, tama ena te olo dugulalualio.
  tpi-tpi: Mi harim dispela tok na mi bel hevi nogut tru. Olsem na mi brukim klos
    bilong mi na kamautim sampela gras long het na long wasket bilong mi. Na tingting
    bilong mi i pas tru na mi sindaun nating.
  dan-1931: Da jeg hørte den Tale, sønderrev jeg min Kjortel og min Kappe, rev Hår
    af mit Hoved og Skæg og satte mig hen i stum Smerte.
  vie-OVCB: Nghe thế, tôi xé cả áo trong lẫn áo ngoài, nhổ tóc bứt râu, ngồi xuống,
    lòng bàng hoàng.
  guj-2017: જ્યારે આ મારા સાંભળવામાં આવ્યું ત્યારે મેં મારાં વસ્ત્ર ફાડ્યાં, મારા
    માથાના તથા દાઢીના વાળ ખેંચી કાઢ્યાં. પછી હું અતિશય સ્તબ્ધ થઈ બેસી પડ્યો.
  pon-2006A: Ni ei rongada duwen met, I ahpw tehrpeseng ei likou kan pwehki ei nsensuwed,
    kapingada pitenmoangei oh ei alis kan, oh ngehi mwohndi nan ei pahtou laud.
  por-BRBSL: Quando ouvi isso, rasguei minha roupa e meu manto, puxei os cabelos da
    minha cabeça e da minha barba e sentei-me confuso.
  cth-cth: Hote kong ka thai navah ka angki hoi ka hni ka phi teh ka sam hoi ka pâkhamuen
    ka phawk teh ngaihmang lah sut ka tahung.
  twi-twi: Metee saa asɛm no, misunsuan me ntade mu, tutuu me tinwi fii me ti so,
    tutuu mʼabogyesɛ nso, tew tenaa fam ahodwiriw so.
  hlt-hlt: He ol he ka yaak vaengah ka himbai neh ka hnikul te ka phen. Ka lu sam
    neh ka hmuimul te ka poelh tih dingrhak la ka ngol.
  tbz-SIM: N kèè dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ́kɛ̃rí n yɑ̀ɑ̀tì kɛ́fɔ̃ri n yùtì nɛ̀
    n dɛɛ̀nfɛ̀, kɛ́nkɑri kɛ̀ n yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀.
  msy-2020: Ezɨ kɨ mɨgɨrɨgɨar kam baregha, nan navim bar oseme. Ezɨ kɨ uan korotiam
    abɨagharigha uan dapanir arɨzim ko ghuamasɨzibar suigha da asiagharɨki. Ezɨ nan
    nɨghnɨziba bar otevezɨ kɨ puram aperaghav iti.
  dop-dop: Wɑɑtʋ wei mɑ nɩɩ tɔm ntɩ, ɩlɛnɑ mɑ lɑŋlɛ pǝsɩ nɑ mɑ́ cǝlɩ mɑ kpɑɩ nɑ mɑ
    wontu, nɑ mɑ́ kpɛsɩ mɑ nyɔɔsɩ nɑ mɑ tɑntʋɣʋ nɑ mɑ tǝlɩ tɑmɑɣɑ
  azb-azb: Mən bu sözü eşidəndə paltarımla cübbəmi cırıb saç-saqqalımı yolaraq çarəsiz
    oturdum.
  eng-DBY: And when I heard this thing, I rent my mantle and my garment, and plucked
    off the hair of my head and of my beard, and sat down overwhelmed.
  hin-2017: यह बात सुनकर मैंने अपने वस्त्र और बागे को फाड़ा, और अपने सिर और दाढ़ी
    के बाल नोचे, और विस्मित होकर बैठा रहा। (मत्ती 26:65, अय्यू. 1:20)
  wol-KYG: Ba ma déggee loolu damaa xotti sama turki ak sama mbubb, xuuf sama kawaru
    bopp ak sama sikkim, daldi toog, ne tott.
  eng-YLT: And at my hearing this word, I have rent my garment and my upper robe,
    and pluck out of the hair of my head, and of my beard, and sit astonished,
  eng-WYC-2017: And when I had heard this word, I rent my mantle and my coat, and
    I pulled away the hairs of mine head and of my beard, and I sat mourning.
  eng-WMBB: When I heard this thing, I tore my garment and my robe, and pulled the
    hair out of my head and of my beard, and sat down confounded.
  urd-GVH: यह सुनकर मैंने रंजीदा होकर अपने कपड़ों को फाड़ लिया और सर और दाढ़ी के बाल
    नोच नोचकर नंगे फ़र्श पर बैठ गया।
  rug-rug: Sipu avoso nia rau si hie si rikati rau sari na qua poko meke puki rau
    sari kalu pa batuqu meke sari na gumiqu meke habotu hodahodaka meke talotaṉa qua
    mo.
  gaz-gaz: Ani yeroon waan kana dhagaʼetti qomee koo fi uffata koo nan tarsaasee,
    rifeensa mataa koo fi areeda koo of irraa buqqisee akka malee rifadheen taaʼe.
  fra-LSG: Lorsque j’entendis cela, je déchirai mes vêtements et mon manteau, je m’arrachai
    les cheveux de la tête et les poils de la barbe, et je m’assis désolé.
  yal-yal: N to na mɛ, n yi n ma domani bɔ n ma, n yi n xunsɛxɛne nun n dɛ xabene
    matala, n sunuxin yi dɔxɔ.
  haw-1868: A lohe au i keia mea, haehae iho la au i kuu lole komo, a me kuu aahu,
    a huki aku la i ke oho o kuu poo, a me kuu umiumi, a noho pilihua iho la au.
  arb-NAV: وَعِنْدَمَا سَمِعْتُ ذَلِكَ مَزَّقْتُ ثِيَابِي وَرِدَائِي، وَنَتَّفْتُ
    شَعْرَ رَأْسِي وَذَقْنِي، وَجَلَسْتُ حَائِراً.
  ewe-ewe: Esi mese nya siawo la, medze nye dziwui kple nye awu ʋlaya, mekaka nye
    taɖa kple ge eye menɔ anyi le nuxaxa me.
  eng-LEE: And when I heard this thing, I rent my garment and my mantle, and I plucked
    out some of the hair of my head and of my beard, and sat down astounded.
  asm-FB: মই এই কথা শুনি মোৰ কাপোৰ আৰু চোলা ফালিলোঁ, আৰু মোৰ মুৰৰ চুলি ও দাঢ়ি ছিঙি
    যোৱাকৈ টানিলোঁ। তাৰ পাছত লাজত বহি পৰিলোঁ।
  sus-A: ﭑ تٌ نَ مّ، ﭑ نَشَ ﭑ مَ دٌنمَيٍ عِبْو، ﭑ نَشَ ﭑ شُنسّشّ نُن دّ شَبٍ مَتَلَ،
    ﭑ قَ دْشْ يِفِتّفّ كُي.
  fra-SBL: Lorsque j'entendis cela, je déchirai mon vêtement et ma robe, j'arrachai
    les cheveux de ma tête et de ma barbe, et je m'assis confus.
  hbo-hbo: וּכְשָׁמְעִי֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה קָרַ֥עְתִּי אֶת־בִּגְדִ֖י וּמְעִילִ֑י
    וָאֶמְרְטָ֞ה מִשְּׂעַ֤ר רֹאשִׁי֙ וּזְקָנִ֔י וָאֵשְׁבָ֖ה מְשֹׁומֵֽם׃
  piu-2006: '@see-verse:EZR.009.002'
  kik-kik: Rĩrĩa ndaiguire ũhoro ũcio, ngĩtembũranga nguo yakwa ya thĩinĩ na ya igũrũ,
    na ngĩmunya njuĩrĩ cia mũtwe wakwa o na nderu, ngĩikara thĩ ndĩ na kĩeha kĩnene.
  fra-NCL: Lorsque j’appris cette affaire, je déchirai mes vêtements et mon manteau,
    je m’arrachai les cheveux de la tête et la barbe, et je m’assis consterné.
  cek-AK: Hae lok ka thaih naah, athung hoi anui ih khukbuen to kang khringh; ka lu
    sam hoi pahni mui to ka phong moe, dawnraihaih hoiah kang hnut sut.
  cuk-cuk: Deyob an itosgua, an mor-yoidi, degi, an-suba-dummad-yoidi, nunmak-itogedbali,
    siir-siir an imaksad, sailagia unge-unge an imaksad, degi, aku-sigamarse-bakale,
    deyob an imaksad. Geb degi, nue-wile-itogedbali, napagi-maada an sigisad.
  uig-CYR: Мән бу ишни аңлапла көйнәк билән тонумни житип, чач-сақаллиримни жулуп
    ғәм-қайғуға чүшүп олтирип кәттим.
  tel-2017: ఈ సంగతి విని నేను నిర్ఘాంతపోయాను. నా అంగీనీ, దుప్పటినీ చింపుకుని, నా తల
    వెంట్రుకలు, గడ్డపు వెంట్రుకలు పెరికి వేసుకుని కూర్చుండిపోయాను.
  hat-BSA: Lè mwen te tande afè sila a, mwen te chire vètman mwen. Mwen te rache cheve
    nan tèt mwen avèk bab mwen e mwen te vin chita, dezole nèt.
  kos-kos: Ke nga lohngak ma inge, nga seya nuknuk luk ke nga arulana supwar, ac nga
    siki aunsifuk ac altuk ac muta oela ke asor na lulap.
  hbo-WLC: וּכְשָׁמְעִי֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה קָרַ֥עְתִּי אֶת־בִּגְדִ֖י וּמְעִילִ֑י
    וָאֶמְרְטָ֞ה מִשְּׂעַ֤ר רֹאשִׁי֙ וּזְקָנִ֔י וָאֵשְׁבָ֖ה מְשׁוֹמֵֽם׃
  ibo-ibo: Ma mgbe m nụrụ nke a, adọwara m uwe ahụ m na uwe mwụda m, dọpụkwa ụfọdụ
    agịrị isi nke isi m, na ajị afụọnụ m, nọdụkwa ala nʼọnọdụ mgbagwoju anya.
  ory-ory: ତହିଁରେ ମୁଁ ଏହି କଥା ଶୁଣନ୍ତେ, ଆପଣା ବସ୍ତ୍ର ଓ ଚୋଗା ଚିରି ଆପଣା ମସ୍ତକ ଓ ଦାଢ଼ିର
    କେଶ ଛିଣ୍ଡାଇ ବିସ୍ମିତ ହୋଇ ବସିଲି।
  chk-chk: Iwe, lupwen üa rongorong ei pworaus, üa kamwei üfei, üa pwal ütti meten
    mökürei me alüsei o mot fän ai letipeta.
  rop-rop: Wal wen aibin irrim det wed, aibin breikap main klos en main heya en main
    wiska en aibin jidan brabli nogudbinji.
  ukr-1871: Почувши се слово, розпанахав я мою спідню й верхню одежу й рвав волоссє
    на моїй голові та на бородї моїй, і седїв смутний.
  deu-1951: Als ich nun solches hörte, zerriß ich mein Kleid und meinen Rock und raufte
    mir das Haar und den Bart aus und saß bestürzt da.
  eng-JPS: And when I heard this thing, I rent my garment and my mantle, and plucked
    off the hair of my head and of my beard, and sat down appalled.
  srp-1865: I kad èuh to, razdrijeh haljinu svoju i plašt svoj, i skuboh kosu s glave
    svoje i bradu svoju, i sjedoh tužan.
  lug-lug: Awo bwe nawulira ebigambo ebyo, ne njuza ekkanzu yange n’omunagiro gwange,
    ne nkunyuula enviiri ku mutwe gwange ne mu kirevu kyange ne ntuula wansi nga nnakuwadde.
  heb-heb: וכשמעי את הדבר הזה קרעתי את בגדי ומעילי ואמרטה משער ראשי וזקני ואשבה משומם׃
  ben-IRV: এই কথা শুনে আমি নিজের পোশাক ও কাপড় ছিঁড়লাম এবং নিজের মাথার চুল ও দাড়ি
    ছিঁড়ে হতবাক হয়ে বসে রইলাম৷
  pan-pan: ਜਦ ਮੈਂ ਇਹ ਗੱਲ ਸੁਣੀ ਤਾਂ ਆਪਣੇ ਬਸਤਰ ਅਤੇ ਆਪਣੀ ਚਾਦਰ ਪਾੜ ਦਿੱਤੀ ਅਤੇ ਆਪਣੇ ਸਿਰ ਤੇ
    ਦਾੜ੍ਹੀ ਦੇ ਵਾਲ਼ ਪੁੱਟੇ ਅਤੇ ਸੁੰਨ ਹੋ ਕੇ ਬੈਠ ਗਿਆ।
  mya-JVB: ထို စကား ကို ငါ ကြား လျှင် အတွင်း အဝတ်၊ အပြင် အဝတ်ကို ဆုတ် ၍ ဆံပင် နှင့်
    မုတ်ဆိတ် ကို နှုတ် ပစ်လျက်၊ မိန်းမော တွေဝေလျက် ထိုင် နေ၏။
  hmo-hmo: Lau Esera ese unai hereva lau kamonai neganai, egu dabua bona egu kouti
    badana lau darea, egu kwarana bona egu aukina huina lau veria bona kokia, bona
    lau helai diho, egu laloa ia ore.
  urd-urd: जब मैंने ये बात सुनी तो अपने लिबास और अपनी चादर को फाड़ दिया, और सिर और
    दाढ़ी के बाल नोचे और हैरान हो बैठा।
  rus-SYN: Услышав это слово, я разодрал нижнюю и верхнюю одежду мою и рвал волосы
    на голове моей и на бороде моей, и сидел печальный.
  bqc-SIM: Kɛ́ ma yã́pi mà, ma a ula ń ma ulataoo gà má kɛ̃̀, ma a mikãeↄ ń
    ma lɛkãna kã́eↄ wò. Ɔ̃ ma zↄ̃lɛ, yã́pi dìa.
  tcz-CHONGTHU: Hiche thuhi kajahdoh phat’in, kasangkhol kaponsil kabottel jengin,
    kalujang’a kon’in kasam katan lhan kabengmul jong kabotchaiyin, lungthim tongkhatah
    in katou lhajeng tan ahi.
  mar-mar: जेव्हा हे मी ऐकले, मी माझा अंगरखा आणि वस्त्रे फाडली. डोक्यावरचे आणि दाढीचे
    केस उपटले. नंतर मी शरमेने खाली बसलो.
  qub-qub: Chayno nimashanta wiyaycur llaquicur röpäta rachirä, ajchäta shaprätapis
    achur usharä. Nircur fiyupa llaquisha jamacuycurä.
  hat-hat: Lè m' tande sa, mwen vin gen yon sèl lapenn, mwen chire rad sou mwen, mwen
    rache cheve nan tèt mwen ak plim bab mwen.
  eng-BSB: When I heard this report, I tore my tunic and cloak, pulled out some hair
    from my head and beard, and sat down in horror.
  eng-WEBPB: When I heard this thing, I tore my garment and my robe, and pulled the
    hair out of my head and of my beard, and sat down confounded.
  kbq-kbq: Hanki nagra Ezra'na anankema nentahi'na kukenanine, amega nakre ku'ninena
    tagato nehu'na, naseni nazoka'ene nagi nazoka'enena vararete'na, antahintahinimo'a
    haviza hige'na, akohe'na mani'noe.
  nhe-BL: Huan quema nijcajqui nochi ya ni, nijtzayanqui noyoyo, huan nijhuihuitlac
    sequin notzoncal huan notentzo para ma nesi nijpixqui hueyi cuesoli. Huan teipa
    nimosehui tlalchi.
  gub-BL: A'e ma'e henu mehe amu'i hekamirpuku hezemumikahy haw hexak kar pà ihe kury.
    Apo'o he'aw. Apo'o heamutaw no. Na'e apyk ihe, ta'e wanemiapo kwer iro ihewe xe.
  eng-DRA: And when I had heard this word, I rent my mantle and my coat, and plucked
    off the hairs of my head and my beard, and I sat down mourning.
