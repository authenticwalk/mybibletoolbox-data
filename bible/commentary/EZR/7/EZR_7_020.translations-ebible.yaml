verse: EZR.007.020
translations:
  mal-C: നിങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലേക്കു കൊടുക്കാനായി നിങ്ങളുടെ ചുമതലയിൽ മറ്റെന്തെങ്കിലും
    ആവശ്യമായിവന്നാൽ അവ രാജാവിന്റെ ഭണ്ഡാരത്തിൽനിന്ന് നിങ്ങൾക്കു ലഭ്യമാക്കാവുന്നതാണ്.
  deu-TKW: Und was du sonst noch an Bedürfnissen für den Tempel deines Gottes zu bestreiten
    haben solltest, das magst du aus dem königlichen Schatzhause bestreiten.
  lin-lin: Na nzela ya bomengo ya mokonzi, okoki kozwa biloko nyonso mosusu oyo okozala
    na yango na bosenga mpo na misala ya Ndako ya Nzambe na yo.
  eng-LSV: and the rest of the necessary things of the house of your God, that it
    falls to you to give, you give from the treasure-house of the king.
  eng-GNV: And the residue that shall be needeful for the house of thy God, which
    shall be meete for thee to bestowe, thou shalt bestowe it out of the Kings treasure
    house,
  eng-WEBSTER: And whatever more shall be needful for the house of thy God, which
    thou shalt have occasion to bestow, bestow it out of the king's treasure-house.
  nhw-BL: Huan sintla anquinequise más tomi, o se tlenijqui, huajca xiquintlajtlanica
    notequipanojcahua catli tomiajocuij ipan nopa tlalme catli noaxcahua ipan ne nali
    ne atemitl.
  swh-ONEN: Kitu kingine chochote kinachohitajika kwa ajili ya Hekalu la Mungu wenu
    ambacho unatakiwa kukitoa, waweza kukitoa kutoka hazina ya mfalme.
  bba-bba: À n kɑɑ mɑɑ ɡɑ̃ɑnu ɡɑnu ko sɑ̃ɑ yee ten sɔ̃, ɑ de ɑ ɡobi bikiɑ nɛ sinɑ
    bokon ɑrumɑni berobun mi.
  eng-KJVCPB: And whatsoever more shall be needful for the house of thy God, which
    thou shalt have occasion to bestow, bestow it out of the king’s treasure house.
  mpx-mpx: Ge ebo bugul etega al nu kalaan wam Yabowaine wana Limi Bwabwalena kaiwena,
    he molana nu aheya no abalogugui ana mani elana.
  luo-luo: Kendo gimoro amora midwaro mar hekalu mar Nyasachi ma inyalo bedo gi thuolo
    mar chiwo, inyalo chiwe koa e keno ma ka ruoth.
  meu-meu: Bona dahaka ḡau dahaka ḡau ai o dabumu, emu Dirava ena dubu ena, bavabi,
    bena hanua pavapavana ena moni amo davadia do ba kara.
  npi-ULB: तिम्रा परमेश्‍वरको मन्दिरको लागि आवश्यक कुनै पनि थोक किन्‍नलाई मेरो कोषबाट
    पैसा लिनू ।
  yor-yor: Ohunkóhun mìíràn tí o bá nílò fún tẹmpili Ọlọ́run rẹ tí ó sì ní láti pèsè,
    o lè mú u láti inú ìṣúra ọba.
  ind-ind: Dan apa pun yang masih kamu butuhkan untuk pembangunan rumah Allahmu, silakan
    minta dari perbendaharaan kerajaan.
  pes-OPCB: اگر چیز دیگری برای خانهٔ خدا احتیاج داشتید می‌توانید از خزانهٔ سلطنتی
    دریافت نمایید.
  tgl-ULB: Anumang bagay na kakailanganin sa tahanan ng inyong Diyos, kunin ninyo
    ang mga gastos mula sa aking kabang-yaman.
  cbu-NT: Ashiri Apanllireemis pang' maachi pshatakinaariya, ashiriya, nuwaanaatsi
    kurikiri ksutamapaneem mashangcha. Uwsha shiyaam panachiya.
  hui-hui: Anduane Homogonaga andaha bulene mbira ndia hayagua kininaga muni wiaga
    biagoha muni maru ngilo.
  mya-mya: ထို့​ပြင်​ဗိ​မာန်​တော်​အ​တွက်​လို​သေး​သော အ​ရာ​များ​ကို ဘဏ္ဍာ​တော်​တိုက်​မှ​ငွေ​ကို
    ထုတ်​၍​ဝယ်​နိုင်​သည်။
  bod-N: དེ་མིན་ཁྱོད་ཀྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ཅི་ཞིག་མཁོ་ན། འགྲོ་གྲོན་ཚང་མ་རྒྱལ་པོའི་བང་མཛོད་ནས་ལོངས་ཤིག
  sna-sna: Uye zvimwe zvose zvinodiwa patemberi yaMwari wako zvaunofanira kuendesa
    kutemberi, unofanira kuzvitora kubva papfuma yamambo.
  spa-BLM: Todo lo que se necesite para la casa de tu Dios, y que tengas ocasión de
    dar, dalo de la casa del tesoro del rey.
  cac-cac: Yaln̈ej junocxo tas ay tz'och eyuuj d'a scajnub' e Diosal chi', syal e
    c'ananelta stojol d'a vin̈ smolan q'uen tumin d'a yol in macb'en.
  swh-ULB: Kitu chochote kingine ambacho kinahitajika kwenye nyumba ya Mungu wako
    ambacho unahitaji, Gharama yake itatoka kwenye hazina yangu.
  bel-bel: І іншае патрэбнае для дома Бога твайго, што ты прызнаеш патрэбным, давай
    з дома царскіх скарбаў.
  deu-ELBBK: Und den übrigen Bedarf des Hauses deines Gottes, was dir auszugeben vorfallen
    wird, sollst du aus dem Schatzhaus des Königs ausgeben. –
  mbb-OT: Emun duen pa zuma he egkinehenglanen nu he para te valey te Megbevayà, ne
    kuwa ke zà te ekgeǥastu nu ziyà te selapì te ginhedian.
  mal-2015: നിന്റെ ദൈവത്തിന്റെ ആലയത്തിന്നു പിന്നെയും ആവശ്യമുള്ളതായി കൊടുക്കേണ്ടിവരുന്നതു
    നീ രാജാവിന്റെ ഭണ്ഡാരഗൃഹത്തിൽനിന്നു കൊടുത്തുകൊള്ളേണം.
  rmc-rmc: A so mek kampela andro Chramos tire Devleskro, počin andral le kraľiskri
    pokladňa.
  pes-OPV: واما چیزهای دیگر که برای خانه خدایت لازم باشد، هر‌چه برای تو اتفاق افتد
    که بدهی، آن را ازخزانه پادشاه بده.
  ron-1924: Сэ скоць дин каса вистиериилор ымпэратулуй че ва требуи пентру челелалте
    келтуель пе каре ле вей авя де фэкут ку привире ла Каса Думнезеулуй тэу.
  ben-OBCV: আপনার ঈশ্বরের গৃহের জন্য যা কিছু প্রয়োজন হবে তার জন্য রাজকোষ থেকে অর্থ
    সরবরাহ করা হবে।
  som-som: Oo wax alla wixii kaloo loogu baahan yahay guriga Ilaahaaga aawadiis, ee
    kugu habboon inaad bixiso, ka bixi boqorka gurigiisa khasnadda ah.
  lat-VUC: Sed et cetera, quibus opus fuerit in domum Dei tui, quantumcumque necesse
    est ut expendas, dabitur de thesauro, et de fisco regis,
  eng-ASVBT: And whatsoever more shall be needful for the house of thy God, which
    thou shalt have occasion to bestow, bestow it out of the king’s treasure house.
  ita-1885: E le altre cose necessarie per la Casa dell'Iddio tuo, le quali ti accaderà
    fornire, tu le fornirai della camera del re.
  eng-LXXUP: And as to the rest of the need of the house of thy God, thou shalt give
    from the king’s treasure houses,
  eng-ULB: Anything else that is needed for the house of your God that you require,
    take its cost from my treasury.
  spa-VBL: Si hay alguna otra cosa necesaria para el Templo de tu Dios que tengas
    que proveer, puedes cargarla al tesoro real.
  fra-_FOB: Quant au reste de ce qui sera nécessaire pour la maison de ton Dieu, et
    autant que tu auras à en donner, tu le donneras de la maison des trésors du roi.
  mal-mal: നിന്റെ ദൈവത്തിന്റെ ആലയത്തിന് കൂടുതലായി വേണ്ടി വരുന്നത് എല്ലാം നീ രാജാവിന്റെ
    ഭണ്ഡാരത്തിൽനിന്ന് കൊടുത്തുകൊള്ളേണം.
  urd-GVR: Bāqī jo kuchh bhī āp ko apne Ḳhudā ke ghar ke lie ḳharīdnā paṛe us ke paise
    shāhī ḳhazānā adā karegā.
  suz-BL: मिनु इन परमप्रभु आ खिं कली मारेइ माल्‍ताक्‍व हना, मेको पिप आ क्‍येट वोइक्‍तीक
    रे शोल्‍शा, गेय पने चाप्‍नीनी।
  ita-1927: E qualunque altra spesa ti occorrerà di fare per la casa del tuo Dio,
    ne trarrai l’ammontare dal tesoro della casa reale.
  ckb-ckb: پاشماوەی پێویستییەکانی پەرستگای خوداکەت کە بۆت ڕێک دەکەوێت بیدەیت، ئەوا
    لە گەنجینەکانی پاشاوە بیدە.
  eng-BBE: And whatever more is needed for the house of your God, and which you may
    have to give, take it from the king's store-house.
  kan-OKCV: ನಿನ್ನ ದೇವರ ಆಲಯಕ್ಕಾಗಿ ನೀನು ಬೇರೆ ಯಾವುದನ್ನಾದರೂ ವೆಚ್ಚಮಾಡಬೇಕಾದರೆ, ಅದನ್ನು ರಾಜ
    ಭಂಡಾರದಿಂದ ತೆಗೆದುಕೊಂಡು ವೆಚ್ಚಮಾಡು.
  tam-2017: பின்னும் உன் தேவனுடைய ஆலயத்திற்கு அவசியமாகக் கொடுக்கவேண்டியிருப்பதை, நீ
    ராஜாவின் கஜானாவிலிருந்து வாங்கிக் கொடுப்பாயாக.
  spa-RV-1909: Y lo demás necesario para la casa de tu Dios que te fuere menester
    dar, daráslo de la casa de los tesoros del rey.
  ron-BTF: Şi orice va mai fi nevoie pentru casa Dumnezeului tău, ce vei avea ocazia
    să dăruieşti, dăruieşte aceasta din casa tezaurului împăratului.
  eng-WEBP: Whatever more will be needed for the house of your God, which you may
    have occasion to give, give it out of the king’s treasure house.
  eng-FBV: If there is anything else required for the Temple of your God that you
    have to provide, you may charge it to the royal treasury.
  nld-1939: Wat gij voor andere benodigdheden van het huis van uw God hebt uit te
    geven, kunt gij uit de koninklijke schatkist betalen.
  nch-BL: Huan sinta anquinequise más tomi, o se tenijqui, huajca xiquintajtanica
    notequipanojcahua cati tomiajocuij ipan nopa talme cati noaxcahua ipan nopa seyoc
    nali ten nopa hueyat.
  vie-1934: Còn các vật gì khác ngươi cần dùng về chi phí đền thờ của Đức Chúa Trời
    ngươi, khá lấy các vật ấy nơi kho tàng vua.
  hin-CV: तब आपके परमेश्वर के भवन के लिए, जो बाकी ज़रूरतें हैं, जिनको पूरा करना आपकी
    जवाबदारी है, उसको आप राजकीय खजाने से पूरा कर सकते हैं.
  spa-BES: Y lo que sea necesario para la casa de tu Dios, y que tengas que dar, tómalo
    del almacén del rey.
  tdx-tdx: Aa ze tovo’e ho paiañe amy anjomban’ Añahare’oy, ze oni’o te azo tolorañe,
    le itoloro boak’ an-trañom-panontonam-baram-panjaka ao.
  tha-KJV: และสิ่งใดๆซึ่งยังต้องการสำหรับพระนิเวศของพระเจ้าของเจ้าซึ่งเจ้าจะต้องจัดหานั้น
    เจ้​าจงจัดหาด้วยเงินพระคลังของกษั​ตริ​ย์
  por-BR-2018: E o demais que for necessário para a casa de teu Deus que caiba a ti
    dar, tu o darás da casa dos tesouros do rei.
  deu-ELO: Und den übrigen Bedarf des Hauses deines Gottes, was dir auszugeben vorfallen
    wird, sollst du aus dem Schatzhause des Königs ausgeben. -
  eng-WYC-2018: But also thou shalt give (out) of the treasure (house) of the king,
    and of the common ark, either purse, (or coffer), and of men other things, that
    be needful in the house of thy God, as much (as) ever as (it) is needful, that
    thou spend. (And for any other thing that be needed in the House of thy God, as
    much as it is needed that thou spend, thou shalt take it from the king’s treasury.)
  epo-epo: Kaj ĉion ceteran, kio estas necesa por la domo de via Dio, kion vi trovos
    bona doni, donu el la reĝa trezorejo.
  uig-PIN: Əgǝr xuningdǝk sanga Hudayingning ɵyidiki ⱪalƣan ixlarƣa qiⱪim ⱪilidiƣanƣa
    nemǝ hirajǝt kerǝk bolsa, sǝn padixaⱨ hǝzinisidin elip ixlǝtkin.
  beo-beo: 'Amola adi liligi eno dia Debolo diasu amogili lamusa: hanai galea, amo
    liligi di hina bagade ea muni lelegesu amoga lama.'
  tpi-OTNT: Na sapos ol dispela samting i no inap, orait yu ken kisim sampela mani
    long haus mani bilong mi, na baim ol arapela samting yu sot long en.
  hau-SA: Duk kuma wani abin da ake bukata domin haikalin Allahnka, daga ɗakunan ajiya
    sarki za ka fitar da kuɗin.
  uig-LAT: Eger shuningdek sanga Xudayingning öyidiki qalghan ishlargha chiqim qilidighan’gha
    néme xirajet kérek bolsa, sen padishah xezinisidin élip ishletkin.
  nde-nde: Akuthi loba yini efunekayo ethempelini likaNkulunkulu wenu elifuna ukuthi
    izuzakale, kayidingwe ngendleko ephuma esikhwameni senkosi.
  ton-ton: Pea mo ia kotoa pē ʻoku ʻaonga ki he fale ʻo ho ʻOtua, ʻaia te ke loto
    ki ai ke foaki, foaki ia mei he fale koloa ʻoe tuʻi.
  ces-1613: I jiné věci přináležející k domu Boha tvého. A což by bylo potřebí dáti,
    dáš z komory královské.
  eng-WMB: Whatever more will be needed for the house of your God, which you may have
    occasion to give, give it out of the king’s treasure house.
  tam-TCV: அத்துடன் உன்னுடைய இறைவனின் ஆலயத்தில் வேறு ஏதாவது கொடுக்கவேண்டிய தேவை ஏற்பட்டால்,
    அரச திரவிய களஞ்சியத்திலிருந்து அது உனக்குக் கொடுக்கப்படும்.
  ceb-ULB: Bisan unsa pa nga kinahanglanon sa balay sa inyong Dios nga inyong gikinahanglan,
    kuhaa kini nga kantidad gikan sa akong panudlanan sa bahandi.
  pol-UBG: Także i inne potrzeby do domu twojego Boga, za które przyjdzie ci zapłacić,
    opłać ze skarbca królewskiego.
  agr-agr: Tuja nunú jeganum takastinush waji atsumtatme nuniakmek apu aidau takastin
    ijumjamu aina nuwiya jukita.
  kyc-kyc: Maipala tembole anda dokona yulu pinya saka nayami kande dokopa nambana
    kana retenge anda dokona nyere.
  urd-GVU: باقی جو کچھ بھی آپ کو اپنے خدا کے گھر کے لئے خریدنا پڑے اُس کے پیسے شاہی
    خزانہ ادا کرے گا۔
  deu-1912: Auch was mehr not sein wird zum Hause deines Gottes, das dir vorfällt
    auszugeben, das laß geben aus der Kammer des Königs.
  kan-2017: ನಿನ್ನ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ನೀನು ಬೇರೆ ಯಾವುದನ್ನಾದರೂ ವೆಚ್ಚಮಾಡಬೇಕಾದರೆ ಅದನ್ನು ರಾಜಭಂಡಾರದಿಂದ
    ತೆಗೆದುಕೊಂಡು ವೆಚ್ಚಮಾಡು.
  yap-yap: Ma n’en ni kabay ni dabisiy ni nge yag ni fan ko Tempel e rayag ni ngam
    fek ko chubgil ko pilung.
  hlt-MCSB: Na Pathen im kah a tloe a ngoe dongah thoh hamla nang soah aka tla te
    tah manghai cabu im lamkah te thoo mai.
  mdy-ETH: ሃሣ ጌኤዦ ማኣሮይዳ ማዺንታኒ ኔኤም ኮይሳ ሜሌ ባኮ ቢያ ካኣቱሞ ማኣሮኮ ሜሆ ጌሦ ማኣራፓ ኔ ዔካኒ ዳንዳዓኔ።
  twi-ASANTE: Sɛ mo sika sa wɔ biribi a ɛho hia mo Onyankopɔn asɔredan ho anaa biribi
    a ɛte saa ho a, mommisa sika mfiri adehyeɛ fotoɔ mu.
  eng-WEBU: Whatever more will be needed for the house of your God, which you may
    have occasion to give, give it out of the king’s treasure house.
  wal-wal: Hagaappe harabai intte Xoossaa Beeta Maqidasiyaassi koshshiyaabai aibanne
    gidikko, hegau koshshiya miishshaa kawo keettan miishshaa wottiyo keettaappe ekkanau
    danddayaasa.
  spa-PDDPT: Pagarás del tesoro del rey el resto de las cosas necesarias para el Templo
    de tu ʼElohim.
  gun-gun: Ha'e rã amboae nunga Nhanderuete pegua opy guarã reikotevẽ va'e rei tema
    reraa avi 'rã xeropy mba'emo omoĩ porãaty gui ae.
  agu-BL: Ej, nin alchok scyetz mas e'chk takle'n yi tajwe'n teru' tan banle'n yi
    ca'l Ryos, ba'n tcy'aje'l tzaju' tulak e'chk cu'lbil kale colije't yi e'chk inme'bi'l
    wa'n.
  ilo-ULB: Aniaman a masapul para iti balay ti Diosyo a kasapulam, alaem ti bayadna
    manipud iti pagiduldulinan ti gamengko.
  kpg-kpg: Ma tei mee labelaa i golo e hiihai ginai goe ang gi di Hale Daumaha, goe
    hana gaamai i di gowaa benebene bahihadu o di king.
  uig-ARA: ئەگەر شۇنىڭدەك ساڭا خۇدايىڭنىڭ ئۆيىدىكى قالغان ئىشلارغا چىقىم قىلىدىغانغا
    نېمە خىراجەت كېرەك بولسا، سەن پادىشاھ خەزىنىسىدىن ئېلىپ ئىشلەتكىن.
  sus-sus: Xa i hayi na kɔbiri gbɛtɛ ma, i xa a tongo mangɛ xa naafuli yire alako
    i Marigi Ala xa banxi wali xa sɔɔnɛya.»
  pon-2006: Eri, mehkot tohrohr me komw anahne ong Tehnpas Sarawio, komw kak alehsang
    ni wasahn nek mwohni en nanmwarki.
  jae-jae: Gêŋ ŋagêdô samob, taŋ embe ôpô lêna êtu Anôtônê anduŋa naŋ, ma gêŋ taŋ
    gêjac aôm ŋawae gebe ônam ôliŋa naŋ, ôkôc ŋamone sa aŋga kiŋnê kanom.
  ksd-ksd: Ma ba da mainge mule ta magit ure ra kuba i kaum God, a magit ba i topa
    ia ba una tak tar ia, boina una tak pa ia ta ra pal na vuvuvung kai ra king.
  tur-YTC: Tanrınız'ın evi için daha fazla ne gerekiyorsa, verilmesi sana düşen, onu
    kralın hazine evinden verin.
  grc-BRENT: Καὶ κατάλοιπον χρείας οἴκου Θεοῦ σου, ὃ ἂν φανῇ σοι δοῦναι, δώσεις ἀπὸ
    οἴκων γάζης βασιλέως καὶ ἀπʼ ἐμοῦ.
  ind-AYT: Sisa keperluan Bait Allahmu, yang jatuh kepadamu untuk kamu sediakan, kamu
    dapat menyediakannya dari perbendaharaan istana raja.
  nya-nya: Ndipo chilichonse chimene chingafunike mʼNyumba ya Mulungu wanu, chimene
    mudzapeze mpata wopereka, ndalama zake zogulira zidzachokere mʼthumba la chuma
    cha mfumu.
  hrv-hrv: I što bi još trebalo za Dom Boga tvoga i što bi trebalo nabaviti primit
    ćeš iz kraljevskih riznica.
  mps-mps: Tama te nai dabe te usu meni baso da, teda nago te eno mone mubo bede te
    mone meba selama, tama nage te sǫą pali nai meba abelao,” po wai.
  tpi-tpi: Na sapos ol dispela samting i no inap, orait yu ken kisim sampela mani
    long haus mani bilong mi, na baim ol arapela samting yu sot long en.
  dan-1931: Og de andre nødvendige Udgifter til din Guds Hus, som det tilfalder dig
    at udrede, må du udrede af det kongelige Skatkammer.
  vie-OVCB: Nếu Đền Thờ Đức Chúa Trời cần gì khác, ngươi được phép sử dụng công quỹ
    cho các chi phí ấy.
  guj-2017: અને જો તારા ઈશ્વરના સભાસ્થાનને માટે અન્ય કોઈ જરૂરિયાત હોય તો તું રાજાના
    ભંડારમાંથી નાણાં મેળવીને ખરીદી કરી શકે છે.
  pon-2006A: Eri, mehkot tohrohr me komw anahne ong Tehnpas Sarawio, komw kak alehsang
    ni wasahn nek mwohni en nanmwarki.
  por-BRBSL: Whatever mais serão necessários para a casa de vosso Deus, que vocês
    poderão ter ocasião de dar, dêem-na fora da casa do tesouro do rei. '
  cth-cth: Na Cathut e im saknae dawk panki e alouke awm pawiteh siangpahrang e hnopai
    na hno awh han.
  twi-twi: Sɛ mo sika sa wɔ biribi a ɛho hia mo Onyankopɔn asɔredan ho anaa biribi
    a ɛte saa ho a, mummisa sika mfi adehye foto mu.
  hlt-hlt: Na Pathen im kah a tloe a ngoe dongah thoh hamla nang soah aka tla te tah
    manghai cabu im lamkah te thoo mai.
  tbz-SIM: Kɛ̀ dɛ̀mɑrɛ̀ kpɑɑ́ kɛ dò nkɛ́dɔɔ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í ɑ bɑɑ́ okpɑ̀ɑ̀tì
    kó didítítɔu miɛkɛ kɛ́ dɛ̀ dɔ̀ɔ̀.
  msy-2020: Eghtɨ bizir kaba oteveghtɨ, ia nan dagɨar dɨpenimɨn na da dagɨataba inigh
    bizir otevezir igharaz tabagh ivesegh.
  dop-dop: Ye pǝ wɛɛ sɩ ń tɑsɑ pʋlʋpʋɣʋ yɑpʋ kɛ pǝ tɔm tɑɑ, ɩlɛ kɑwulɑɣɑ kpɑncoou
    tɑɑ kɛ́ n kɑ́ lǝsɩ nɑ ń yɑnɑ.
  azb-azb: Allahın məbədinə başqa nə lazım olarsa, sən onu padşah xəzinəsindən ödə.
  eng-DBY: And whatever more shall be needful for the house of thy God which thou
    shalt have occasion to bestow, bestow it out of the king's treasure house.
  hin-2017: इनसे अधिक जो कुछ तुझे अपने परमेश्वर के भवन के लिये आवश्यक जानकर देना पड़े,
    वह राज खजाने में से दे देना।
  wol-KYG: Leneen lu des it, loo wara def ci sa kër Yàlla gi, sañ nga koo génnee ci
    alalu buur.
  eng-YLT: and the rest of the needful things of the house of thy God, that it falleth
    to thee to give, thou dost give from the treasure-house of the king.
  eng-WYC-2017: But also thou shalt give of the treasure of the king, and of the common
    ark, either purse, and of men other things, that be needful in the house of thy
    God, as much ever as is needful, that thou spend.
  eng-WMBB: Whatever more will be needed for the house of your God, which you may
    have occasion to give, give it out of the king’s treasure house.
  urd-GVH: बाक़ी जो कुछ भी आपको अपने ख़ुदा के घर के लिए ख़रीदना पड़े उसके पैसे शाही
    ख़ज़ाना अदा करेगा।
  rug-rug: Meke kaiqa tiṉitoṉa pule pu hiva ni goi pude tana Zelepade, si boka vagi
    goi koasa tie kopu poata tanisa baṉara.
  gaz-gaz: Waan mana qulqullummaa Waaqa keetiif barbaadamu kan kennuu feetu hunda
    mankuusa mootii keessaa fuudhii kenni.
  fra-LSG: Tu tireras de la maison des trésors du roi ce qu’il faudra pour les autres
    dépenses que tu auras à faire concernant la maison de ton Dieu.
  yal-yal: I xa gbetin tongo mangana gbeti ramaradeni, i makoon naxan ma naxan lanɲɛ
    se gbɛtɛye saren ma, i naxanye rawalima ɛ Ala Batu Banxini.
  haw-1868: A o na mea e ae i pono ai ka hale o kou Akua, au e manao e haawi aku,
    e haawi aku no oe noloko mai o ka halewaiwai o ke alii.
  arb-NAV: ثُمَّ خُذْ مِنْ بَيْتِ مَالِ الْمَلِكِ مَا تَرَى الْهَيْكَلَ فِي حَاجَةٍ
    إِلَيْهِ.
  ewe-ewe: Nu bubu aɖe si hiã na wò Mawu la ƒe gbedoxɔ, si nèdi be yeaƒle la, tsɔe
    le fia la ƒe nudzraɖoƒe faa.
  eng-LEE: And the remainder that will yet be needful for the house of thy God, which
    thou shalt have occasion to procure, procure out of the King's treasure-house.
  asm-FB: তাৰ বাহিৰে আপোনাৰ ঈশ্বৰৰ গৃহৰ কাৰণে যি প্রয়োজনীয় বাকী থাকিব, সেইবোৰ মোৰ
    ৰাজভঁৰালৰ পৰা খৰচ কৰি কিনি ল’ব।
  sus-A: شَ عِ هَيِ نَ كْبِرِ فبّتّ مَ، عِ شَ عَ تٌنفٌ مَنفّ شَ نَاقُلِ يِرٍ عَلَكٌ
    عِ مَرِفِ عَلَ شَ بَنشِ وَلِ شَ سْونّيَ.»
  fra-SBL: Tout ce qui sera nécessaire pour la maison de ton Dieu et que tu auras
    l'occasion de donner, donne-le de la maison du trésor du roi.
  hbo-hbo: וּשְׁאָ֗ר חַשְׁחוּת֙ בֵּ֣ית אֱלָהָ֔ךְ דִּ֥י יִפֶּל־לָ֖ךְ לְמִנְתַּ֑ן תִּנְתֵּ֕ן
    מִן־בֵּ֖ית גִּנְזֵ֥י מַלְכָּֽא׃
  piu-2006: '@see-verse:EZR.007.019'
  kik-kik: Na kĩndũ kĩngĩ o gĩothe kĩngĩendekana nĩ ũndũ wa hekarũ ya Ngai wanyu,
    o kĩrĩa ũngĩona mweke wa kũheana, no ũkĩrute kuuma kĩgĩĩna-inĩ kĩa mũthamaki.
  fra-NCL: Et le reste de ce qui est nécessaire à la maison de ton Dieu, et que tu
    auras à fournir, tu le fourniras après l’avoir reçu de la maison des trésors du
    roi.
  cek-AK: Na Sithaw im han kangaih hmuen, paek han koi kalah hmuennawk om vop nahaeloe,
    siangpahrang ih phoisa hoiah paek ah.
  cuk-cuk: Ibmar-baigan be-Bab-Dummadse-goled-negga nue abegele, rey-mani-bukwadgi,
    baklegoed.
  uig-CYR: Әгәр шуниңдәк саңа Худайиңниң өйидики қалған ишларға чиқим қилидиғанға
    немә хираҗәт керәк болса, сән падиша ғәзнисидин елип ишләткин.
  tel-2017: మీ దేవుని మందిర విషయంలో మీకు అవసరమైనవి ఇంకా ఏవైనా కావలసివస్తే వాటిని రాజు
    ధనాగారం నుండి నువ్వు పొందవచ్చు.”
  hat-BSA: Tout lòt bezwen pou lakay Bondye ou a, ke ou kab petèt gen okazyon founi,
    founi li soti nan kès trezò wa a.
  kos-kos: Ac fin oasr kutena ma saya su kom enenu pac nu ke Tempul, kom fah eis liki
    iwen filma lun tokosra.
  hbo-WLC: וּשְׁאָ֗ר חַשְׁחוּת֙ בֵּ֣ית אֱלָהָ֔ךְ דִּ֥י יִפֶּל־לָ֖ךְ לְמִנְתַּ֑ן תִּנְתֵּ֕ן
    מִן־בֵּ֖ית גִּנְזֵ֥י מַלְכָּֽא׃
  ibo-ibo: Ma ihe ndị ọzọ nke fọdụrụ nʼihi ụlọnsọ Chineke gị, nke kwesiri na i mere,
    ị nwere ike site nʼụlọakụ eze mee ha.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିମନ୍ତେ ପ୍ରୟୋଜନୀୟ ଆଉ ଯାହା କିଛି ତୁମ୍ଭକୁ ଦେବାକୁ
    ପଡ଼ିବ, ତାହା ରାଜାଙ୍କ ଭଣ୍ଡାର ଗୃହରୁ ଦିଅ।
  chk-chk: Nge ekewe pisek meinisin ka chüen mochen aea fän iten imwen om we kot,
    kopwe angei mön seni än ewe king lenien iseis moni.
  rop-rop: En enijing mowa yu wandim blanga det Serramoni Pleis yu gin gajim mani
    brom det king mani blanga pei.
  ukr-1871: А инше потрібне до дому Бога твого, що ти завважаєш потрібним, давай з
    дому царських скарбів.
  deu-1951: Und was sonst noch zum Hause deines Gottes notwendig sein wird, was auszugeben
    dir zufällt, sollst du [dir] aus der Schatzkammer des Königs geben [lassen].
  eng-JPS: And whatsoever more shall be needful for the house of thy God, which thou
    shalt have occasion to bestow, bestow it out of the king's treasure-house.
  srp-1865: I što bi još trebalo domu Boga tvojega, te bi valjalo dati, podaj iz carske
    riznice.
  lug-lug: N’ekintu ekirala kyonna kye muliba mwetaaze okukozesa mu yeekaalu ya Katonda
    wammwe, kinaggyibwanga mu ggwanika lya kabaka.
  heb-heb: ושאר חשחות בית אלהך די יפל לך למנתן תנתן מן בית גנזי מלכא׃
  ben-IRV: আর সেটা ছাড়া তোমার ঈশ্বরের বাড়ির জন্য যা কিছু প্রয়োজন, তা রাজভান্ডার
    থেকে নিয়ে খরচ করবে৷
  pan-pan: ਅਤੇ ਹੋਰ ਜੋ ਕੁਝ ਵੀ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਲਈ ਜ਼ਰੂਰੀ ਹੋਵੇ, ਜੋ ਤੈਨੂੰ ਦੇਣਾ
    ਪਵੇ, ਉਹ ਸ਼ਾਹੀ ਖਜ਼ਾਨੇ ਵਿੱਚੋਂ ਦੇ ਦੇਵੀਂ।
  mya-JVB: သင် ၏ဘုရား သခင့် အိမ် တော်အဘို့ လိုသေး သောအရာ၊ ဝယ်သင့်သမျှတို့ကို ဘဏ္ဍာ
    တော်ထဲက ထုတ် ၍ဝယ်လော့။
  hmo-hmo: Bona dahaka gaudia, dahaka gaudia umui dekenai idia noho lasi, oiemu Dirava
    ena Dubu ena, do umui abia diba, vadaeni king ese iena moni dekena amo edia davana
    do ia karaia.
  urd-urd: और जो कुछ और तेरे ख़ुदा के घर के लिए ज़रूरी हो जो तुझे देना पड़े, उसे शाही
    ख़ज़ाने से देना।
  rus-SYN: И прочее потребное для дома Бога твоего, что ты признаешь нужным, давай
    из дома царских сокровищ.
  bqc-SIM: Tó ń ye Lua kpɛ́ pↄ́ kĩniↄi, tó a kɛkɛa gↄ̃̀ n yã́ ũɛ, sɛ ma làasiu
    we.
  tcz-CHONGTHU: Nanghon na Pathenu Houin na ding ahilouleh chutobang thildanga manchah
    dinga nangaichat u aumkhah tah jongleh leng inpi sumkholna a kon’in kilah jengun.
  mar-mar: देवाच्या मंदिरासाठी आणखी कश्याची गरज असेल जे तुला द्यावे लागेल तर ते तू
    माझ्या खजिन्यातून त्याचा खर्च कर.
  qub-qub: Diosniquipa Templunpaj imapis pishëshuptiquega jorgunqui nogapaj shuntashan
    cäjapita.
  bqp-bqp: Tó ń ye Luda kpɛ́ pↄ́ kparanↄi, tó a kɛkɛnaa gↄ̃̀ n yã ũmɛ, ǹ sɛ́ ma
    laasin gwe.
  hat-hat: Si gen lòt bagay ou bezwen ankò pou tanp Bondye ou la, ou mèt pran nan
    kès wa a pou achte yo.
  eng-BSB: And if anything else is needed for the house of your God that you may have
    occasion to supply, you may pay for it from the royal treasury.
  eng-WEBPB: Whatever more will be needed for the house of your God, which you may
    have occasion to give, give it out of the king’s treasure house.
  kbq-kbq: Hanki anama nehunkama, Anumzankamofo mono nompima ante'zanku'ma mago'a
    hanunka, kinimo'na zagoma nentaza nompinti, zagoa erinka atupa'ma hanana zana
    miza hugahane.
  nhe-BL: Huan intla inquinequise más tomi, o se tlenijqui, huajca xiquintlajtlanica
    notlatequipanojcahua tlen tomiajcocuij ipan nopa tlaltini tlen noaxcahua ipan
    ne nali ne atemitl.
  bus-bus: Tó ń ye Luda kpɛ́ pↄ́ kpaaanↄzi, tó à kɛkɛna gↄ̃̀ n yã ũmɛ, ǹ sɛ́ ma
    làasin gwe.
  gub-BL: Aze wyzài ma'e nuhyk kwaw tàpuzuhu pupe nehe, eme'eg kar a'e ma'e nehe.
    Tuwihaw umekuzar putar a'e ma'e hemetarer pupe wà nehe.
  eng-DRA: And whatsoever more there shall be need of for the house of thy God, how
    much soever thou shalt have occasion to spend, it shall be given out of the treasury,
    and the king’s exchequer, and by me.
