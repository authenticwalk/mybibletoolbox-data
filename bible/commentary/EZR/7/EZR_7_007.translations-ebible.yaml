verse: EZR.007.007
translations:
  mal-C: ഇസ്രായേൽജനത്തിൽ ചിലരും ചില പുരോഹിതന്മാരും ലേവ്യരും സംഗീതജ്ഞരും വാതിൽക്കാവൽക്കാരും
    ദൈവാലയശുശ്രൂഷകരും അർഥഹ്ശഷ്ടാരാജാവിന്റെ ഏഴാമാണ്ടിൽ ജെറുശലേമിൽ വന്നുചേർന്നു.
  deu-TKW: Und verschiedene von den Israeliten und den Priestern, den Leviten, den
    Sängern, Thorhütern und Tempeldienern zogen mit ihm nach Jerusalem, im siebenten
    Jahre des Königs Arthahsastha.
  lin-lin: Kati na bana ya Isalaele, Banganga-Nzambe, Balevi, bayembi, bakengeli bikuke
    mpe basali ya Tempelo, ndambo bazongaki na Yelusalemi na mobu ya sambo ya mokonzi
    Aritakizerisesi.
  eng-LSV: And there go up of the sons of Israel, and of the priests, and the Levites,
    and the singers, and the gatekeepers, and the Nethinim, to Jerusalem, in the seventh
    year of Artaxerxes the king.
  eng-GNV: And there went vp certaine of the children of Israel, and of the Priests,
    and the Leuites, and the singers, and the porters, and the Nethinims vnto Ierusalem,
    in the seuenth yere of King Artahshashte.
  eng-WEBSTER: And there went some of the children of Israel, and of the priests,
    and the Levites, and the singers, and the porters, and the Nethinims, to Jerusalem,
    in the seventh year of Artaxerxes the king.
  nhw-BL: Huan quema Artajerjes yohuiyaya para chicome xihuitl tlanahuatis, niquistejqui
    huan sequinoc israelitame nojquiya quisque nohuaya. Mocuepque sequin israelitame
    catli totajtzitzi, huan catli levitame, catli huicani, huan catli quipixque inintequi
    para tlamocuitlahuise ipan tiopamitl ipuertajyo huan para tequitise ipan tiopamitl.
  swh-ONEN: Pia baadhi ya Waisraeli, wakiwemo makuhani, Walawi, waimbaji, mabawabu
    na watumishi wa Hekalu, nao walikuja Yerusalemu mwaka wa saba wa utawala wa Mfalme
    Artashasta.
  bba-bba: Isireli ɡɑbu kɑ yɑ̃ku kowobu kɑ Lefibɑ kɑ wom kowobu kɑ be bɑ sɑ̃ɑ sɑ̃ɑ
    yerun kɔnnɔn kɔ̃sobu kɑ sere ben yobu ɡɑbu Nɛtinibɑ, bɑ mɑɑ tunumɑ Yerusɑlɛmu
    mi, Aɑtɑsɛsin bɑndun wɔ̃ɔ nɔɔbɑ yiruse sɔɔ.
  eng-KJVCPB: And there went up some of the children of Israel, and of the priests,
    and the Levites, and the singers, and the porters, and the Nethinims, unto Jerusalem,
    in the seventh year of Artaxerxes the king.
  mpx-mpx: Topowon enuna, un Libai enuna, towonawona enuna, nog ana tomatahikan enuna,
    Limi Bwabwalena ana totuwalali enuna ge Isileli enuna al, avaliya Esila hi nok
    Yelusalema Ataseksis wana sauga logugui ana baliman seben-ina gamwanaa.
  luo-luo: Jo-Israel mamoko, kaachiel gi jodolo, jo-Lawi, jower, jorit rangach kod
    jotij hekalu, bende nobiro Jerusalem e higa mar abiriyo mar Ruoth Artaksases.
  meu-meu: Bena King Aratasasta ena lohia laḡanina ihahituna ai, Israel taudia haida
    danu Ierusalem e dae lao, bona hahelaḡa taudia bona Levi taudia haida, bona ane-abi
    taudia bona ikoukou igimadia taudia, bona gabu helaḡana ena hesiai taudia.
  npi-ULB: राजा अर्तासास्तको सातौं वर्षमा इस्राएलका केही सन्तानहरू, पुजारीहरू, लेवीहरू,
    मन्दिरका गायकहरू, द्वारपालहरू र मन्दिरमा सेवा गर्न नियुक्त गरिएकाहरू पनि यरूशलेममा
    गए ।
  yor-yor: Ní ọdún keje ọba Artasasta díẹ̀ lára àwọn ọmọ Israẹli, àwọn àlùfáà, àwọn
    ọmọ Lefi, àwọn akọrin, àwọn aṣọ́nà àti àwọn tí ń ṣiṣẹ́ nínú tẹmpili náà gòkè wá
    sí Jerusalẹmu.
  ind-ind: '@see-verse:EZR.007.006'
  pes-OPCB: و همراه عده‌ای از یهودیان و نیز کاهنان، لاویان، نوازندگان، نگهبانان و
    خدمتگزاران خانهٔ خدا به اورشلیم رفت. ایشان روز اول ماه اول از سال هفتم سلطنت اردشیر
    از بابِل حرکت کردند و به یاری خدا روز اول ماه پنجم همان سال، به سلامت به اورشلیم
    رسیدند.
  tgl-ULB: Ang ilan sa mga kaapu-apuhan ng Israel at ng mga pari, mga Levita, mga
    mang-aawit sa templo, mga bantay-pinto, at ang mga itinalaga na maglingkod sa
    templo ay umakyat sa Jerusalem sa ikapitong taon ni Haring Artaxerxes.
  cbu-NT: Ashiri Artarjeri 7 masach Persiyashcheem kurak kinaru taachu, anush Esdar
    Israelchichpa tputs apanllpantam, mishat Leviychichtam, Apanllee yasimpantam,
    Apanllee pang' ksutamapanitam, apanllpaneem istamapanitam yápandayarandsin, Babiloniyaa
    tsap kasayarusin, Irusarinap naataranganaya.
  hui-hui: '@see-verse:EZR.007.006'
  mya-mya: ဧ​ဇ​ရ​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ အ​နွယ်​ဝင်​များ၊ ဗိ​မာန်​တော်​ဂီ​တ​ပညာ​သည်
    များ၊ ဗိ​မာန်​တော်​အ​စောင့်​တပ်​သား​များ​နှင့် အ​လုပ်​သ​မား​များ​ပါ​ဝင်​သည့်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​များ​နှင့်​အ​တူ အာ​တ​ဇေ​ရဇ် မင်း​နန်း​စံ​ခု​နစ်​နှစ်​မြောက်​၌ ဗာ​ဗု​လုန်​မြို့
    မှ​ယေ​ရု​ရှ​လင်​မြို့​သို့​လိုက်​လာ​ခဲ့​၏။-
  bod-N: ཡང་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ཡིས་རྒྱལ་སྲིད་འཛིན་པའི་ལོ་བདུན་པར། ཡེས་ར་ཨེལ་གྱི་མི་འགའ་ཞིག་དང་།
    མཆོད་དཔོན་འགའ་ཞིག་དང་། ལེ་ཝི་པ། མཆོད་ཁང་གི་མགུར་ལེན་མཁན། སྒོ་སྲུང་། མཆོད་གཡོག་འགའ་ཞིག་བཅས་ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་སོང་།
  sna-sna: Vamwe vavaIsraeri, vaisanganisira vaprista, vaRevhi, vaimbi, varindi vamasuo
    navaranda vomutemberi, vakauyawo kuJerusarema mugore rechinomwe rokutonga kwaMambo
    Atazekisesi.
  spa-BLM: Algunos de los hijos de Israel, entre ellos algunos de los sacerdotes,
    los levitas, los cantores, los porteros y los servidores del templo, subieron
    a Jerusalén en el séptimo año del rey Artajerjes.
  cac-cac: Ayic yuquil ab'il yoch vin̈aj Artajerjes chi' reyal, ix javi vin̈aj Esdras
    chi' d'a Jerusalén tic yed' jun n̈ilan̈ eb' yetisraelal, aton eb' sacerdote, eb'
    levita sb'itani yed' eb' stan̈van puerta yed' eb' smunlaj d'a templo.
  swh-ULB: Baadhi ya wazao wa Israel, na makuhani, walawi, waimbaji, walinzi, na wale
    waliochaguliwa kuhudumu katika Hekalu pia wakaenda Yerusalem katika mwaka wa saba
    wa mfalme Artashasta.
  bel-bel: Зь ім пайшлі ў Ерусалім і некаторыя сыны Ізраілевыя і сьвятары і лявіты,
    і сьпевакі і брамнікі і нэтынэі на сёмым годзе цара Артаксэркса
  deu-ELBBK: Und es zog mit ihm eine Anzahl von den Kindern Israel und von den Priestern
    und den Leviten und den Sängern und den Torhütern und den Nethinim nach Jerusalem
    hinauf, im 7. Jahr des Königs Artasasta.
  mbb-OT: Duen daan miduma kandin he menge Israilihanen dutun te ked-ulì din diyà
    te Jerusalem dutun te ikepitu he tuig te kedhadì ni Artaserkses. Ragkes te miduma
    kandin is menge memumuhat, menge Levihanen, menge perekanta, menge vantey te menge
    ǥemawan te valey te Nengazen, wey is menge suluǥuen dutun te valey te Nengazen.
  mal-2015: അവനോടുകൂടെ യിസ്രായേൽമക്കളിലും പുരോഹിതന്മാരിലും ലേവ്യരിലും സംഗീതക്കാരിലും
    വാതിൽകാവല്ക്കാരിലും ദൈവാലയദാസന്മാരിലും ചിലർ അർത്ഥഹ് ശഷ്ടാരാജാവിന്റെ ഏഴാം ആണ്ടിൽ
    യെരൂശലേമിൽ വന്നു.
  rmc-rmc: Leha avenas andro Jeruzalem vajkeci Izraeliti jekhetane le rašajenca, Levitenca,
    lavutarenca, stražňikenca the le chramoskre služobňikenca. Oda pes ačhiľa, sar
    o Artaxerxes kraľinelas andre Perzija eftato berš.
  pes-OPV: و بعضی ازبنی‌اسرائیل و از کاهنان و لاویان و مغنیان ودربانان و نتینیم نیز
    در سال هفتم ارتحشستاپادشاه به اورشلیم برآمدند.
  ron-1924: Мулць дин копиий луй Исраел, дин преоць ши дин левиць, дин кынтэрець,
    дин ушиерь ши дин служиторий Темплулуй ау венит ши ей ла Иерусалим ын ал шаптеля
    ан ал ымпэратулуй Артаксерксе.
  ben-OBCV: সম্রাট অর্তক্ষস্তের রাজত্বের সপ্তম বছরে কিছু ইস্রায়েলী সন্তান, তাদের
    মধ্যে যাজক ও লেবীয়দের, গায়ক, দারোয়ান, মন্দিরের পরিচারকবৃন্দ জেরুশালেমে এসে
    উপস্থিত হল।
  som-som: Oo sannaddii toddobaad oo dowladnimadii Boqor Artaxshasta waxaa Yeruusaalem
    tegey qaar ah reer binu Israa'iil, iyo wadaaddada, iyo reer Laawi, iyo nimankii
    gabayaaga ahaa, iyo irid-dhawryadii, iyo reer Netiiniim.
  lat-VUC: Et ascenderunt de filiis Israël, et de filiis sacerdotum, et de filiis
    Levitarum, et de cantoribus, et de janitoribus, et de Nathinæis, in Jerusalem,
    anno septimo Artaxerxis regis.
  eng-ASVBT: And there went up some of the children of Israel, and of the priests,
    and the Levites, and the singers, and the porters, and the Nethinim, unto Jerusalem,
    in the seventh year of Artaxerxes the king.
  ita-1885: E con lui ritornarono in Gerusalemme de' figliuoli d'Israele, e de' sacerdoti,
    e dei Leviti, e de' cantori, e de' portinai, e dei Netinei; l'anno settimo del
    re Artaserse.
  eng-LXXUP: And some of the children of Israel went up, and some of the priests,
    and of the Levites, and the singers, and the doorkeepers, and the Nathinim, to
    Jerusalem, in the seventh year of Artaxerxes the king.
  eng-ULB: Some of the descendants of Israel and the priests, Levites, temple singers,
    gatekeepers, and those assigned to serve in the temple also went up to Jerusalem
    in the seventh year of King Artaxerxes.
  spa-VBL: En el séptimo año del rey Artajerjes partió hacia Jerusalén, acompañado
    de parte del pueblo de Israel y de algunos de los sacerdotes y levitas, cantores
    y porteros, y servidores del Templo.
  fra-_FOB: Quelques-uns des enfants d'Israël, des sacrificateurs, des Lévites, des
    chantres, des portiers, et des Néthiniens, montèrent aussi à Jérusalem, la septième
    année du roi Artaxerxès.
  mal-mal: യിസ്രായേൽമക്കളിലും, പുരോഹിതന്മാരിലും, ലേവ്യരിലും സംഗീതക്കാരിലും, വാതിൽകാവല്ക്കാരിലും,
    ദൈവാലയദാസന്മാരിലും ചിലർ അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ ഏഴാം ആണ്ടിൽ യെരൂശലേമിൽ വന്നു.
  urd-GVR: Kaī Isrāīlī us ke sāth gae. Imām, Lāwī, gulūkār aur Rab ke ghar ke darbān
    aur ḳhidmatgār bhī un meṅ shāmil the. Yih Artaḳhshastā Bādshāh kī hukūmat ke sātweṅ
    sāl meṅ huā.
  suz-BL: आरता-सास्‍त पिप दुम्‍शो ७ बर्स जाक्‍दीम्‍मेनु, का निक्‍शी इस्राएली, का निक्‍शी
    चढ़ेब, लेवी, कुम्‍सो पाइब, लाप्‍चोम खाल पाइब नु परमप्रभु आ खिंमी गेय पाइब मेको
    नु यरूसलेम लाम्‍तेक्‍म।
  ita-1927: E alcuni de’ figliuoli d’Israele e alcuni de’ sacerdoti, de’ Leviti, de’
    cantori, dei portinai e de’ Nethinei saliron pure con lui a Gerusalemme, il settimo
    anno del re Artaserse.
  ckb-ckb: هەندێک لە نەوەی ئیسرائیل و لە کاهین و لێڤی و گۆرانیبێژ و پاسەوان و خزمەتکارانی
    پەرستگا لەگەڵی بەرەو ئۆرشەلیم سەرکەوتن، لە ساڵی حەوتەمی ئەرتەحشەستەی پاشا.
  eng-BBE: And some of the children of Israel went up, with some of the priests and
    the Levites and the music-makers and the door-keepers and the Nethinim, to Jerusalem,
    in the seventh year of Artaxerxes the king.
  kan-OKCV: ಅವನ ಸಂಗಡ ಇಸ್ರಾಯೇಲರಲ್ಲಿಯೂ ಯಾಜಕರಲ್ಲಿಯೂ ಲೇವಿಯರಲ್ಲಿಯೂ ಹಾಡುಗಾರರಲ್ಲಿಯೂ ದ್ವಾರಪಾಲಕರಲ್ಲಿಯೂ
    ದೇವಾಲಯದ ಸೇವಕರಲ್ಲಿಯೂ ಕೆಲವರು ಅರಸನಾದ ಅರ್ತಷಸ್ತನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ
    ಹೋದರು.
  tam-2017: அவனுடன் இஸ்ரவேல் மக்களிலும், ஆசாரியர்களிலும், லேவியர்களிலும், பாடகர்களிலும்,
    வாசல் காவலாளர்களிலும், நிதனீமியரிலும், சிலர் அர்தசஷ்டா ராஜாவின் ஏழாம் வருடத்திலே
    எருசலேமுக்குப் போனார்கள்.
  spa-RV-1909: Y subieron con él á Jerusalem de los hijos de Israel, y de los sacerdotes,
    y Levitas, y cantores, y porteros, y Nethineos, en el séptimo año del rey Artajerjes.
  ron-BTF: Şi s-au urcat câţiva dintre copiii lui Israel şi dintre preoţi şi leviţi
    şi cântăreţi şi portari şi netinimi la Ierusalim, în anul al şaptelea al lui Artaxerxes,
    împăratul.
  eng-WEBP: Some of the children of Israel, including some of the priests, the Levites,
    the singers, the gatekeepers, and the temple servants went up to Jerusalem in
    the seventh year of Artaxerxes the king.
  eng-FBV: In the seventh year of King Artaxerxes left for Jerusalem, accompanied
    by some of the people of Israel, and some of the priests and Levites, singers
    and gatekeepers, and Temple servants.
  nld-1939: Daarom trokken in het zevende jaar van koning Artaxerxes verschillende
    Israëlieten met enige priesters, levieten, zangers, poortwachters en tempelknechten
    naar Jerusalem op.
  nch-BL: Huan quema Artajerjes yahuiyaya para chicome xihuit tanahuatis, niquistejqui
    huan sequinoc israelitame nojquiya quisque nohuaya. Mocuetque sequij israelitame
    cati totajtzitzi, huan cati levitame, cati huicani, huan cati quipiyayayaj inintequi
    para tamocuitahuise ipan tiopamit icalteyo huan para tequitise ipan tiopamit.
  vie-1934: Nhằm năm thứ bảy đời vua Aït-ta-xét-xe, có mấy người trong dân Y-sơ-ra-ên,
    trong bọn thầy tế lễ, và người Lê-vi, kẻ ca hát, người giữ cửa, và người Nê-thi-min,
    đều đi cùng người trở lên Giê-ru-sa-lem.
  hin-CV: कुछ इस्राएली, कुछ पुरोहित, लेवी, गायक, द्वारपाल तथा भवन के कर्मचारी राजा
    अर्तहषस्ता के शासनकाल के सातवें वर्ष में येरूशलेम पहुंचे.
  spa-BES: Y subieron algunos de los hijos de Israel, con algunos de los sacerdotes
    y los levitas y los cantores y los encargados de las puertas y los sirvientes
    del templo, a Jerusalén, en el séptimo año del rey Artajerjes.
  tdx-tdx: Nionjomb’e Ierosa­laime mb’eo ty ila’ o ana’ Israeleo naho o mpisoroñeo
    naho o nte-Levio naho o mpisaboo naho o mpañambeñeo naho o Natolo­tseo an-taom-paha-fito’
    i Artaksastà,
  tha-KJV: มี​บางคนในคนอิสราเอลและในบรรดาปุโรหิต บรรดาคนเลวี บรรดานั​กร​้อง และคนเฝ้าประตู
    และคนใช้ประจำพระวิ​หาร ได้​ขึ้นไปด้วย ถึงเยรูซาเล็มในปี​ที่​เจ​็ดแห่งรัชกาลกษั​ตริ​ย์อารทาเซอร์​ซีส
  por-BR-2018: E subiram com ele a Jerusalém alguns dos filhos de Israel, dos sacerdotes,
    levitas, cantores, porteiros, e servos do templo, no sétimo ano do rei Artaxerxes.
  deu-ELO: Und es zog mit ihm eine Anzahl von den Kindern Israel und von den Priestern
    und den Leviten und den Sängern und den Torhütern und den Nethinim nach Jerusalem
    hinauf, im siebten Jahre des Königs Artasasta.
  eng-WYC-2018: And in the seventh year of Artaxerxes (the) king, there went up into
    Jerusalem men of the sons of Israel, and of the sons of priests, and of the sons
    of deacons, and of singers, and of porters, and of Nethinims. (And in the seventh
    year of King Artaxerxes, some men of the Israelites, and of the sons of the priests,
    and of the sons of the Levites, and some of the singers, and the gatekeepers,
    and the Temple workers, went up with Ezra to Jerusalem.)
  epo-epo: Ankaŭ kelkaj el la Izraelidoj, el la pastroj, el la Levidoj, el la kantistoj,
    el la pordegistoj, kaj el la Netinoj iris en Jerusalemon en la sepa jaro de la
    reĝo Artaĥŝast.
  uig-PIN: Padixaⱨ Artahxaxtaning yǝttinqi yili bir ⱪisim Israillar, kaⱨinlar, Lawiylar,
    ƣǝzǝlkǝxlǝr, dǝrwaziwǝnlǝr wǝ ibadǝthana hizmǝtkarliri uning bilǝn birliktǝ Yerusalemƣa
    ⱪaytip qiⱪti.
  beo-beo: '@see-verse:EZR.007.006'
  tpi-OTNT: '@see-verse:EZR.007.006'
  hau-SA: Waɗansu Isra’ilawa, haɗe da firistoci, da Lawiyawa, da mawaƙa, da masu tsaron
    ƙofofi, da masu aiki a haikali su ma suka zo Urushalima a shekara ta bakwai a
    zamanin mulkin sarki Artazerzes.
  uig-LAT: Padishah Artaxshashtaning yettinchi yili bir qisim Israillar, kahinlar,
    Lawiylar, ghezelkeshler, derwaziwenler we ibadetxana xizmetkarliri uning bilen
    birlikte Yérusalémgha qaytip chiqti.
  nde-nde: Abanye abako-Israyeli, labaphristi, lamaLevi, labahlabeleli, labalindi
    bamasango lezinceku zethempelini labo babuya eJerusalema ngomnyaka wesikhombisa
    wokubusa kwenkosi u-Athazekisisi.
  ton-ton: Pea naʻe ʻalu hake ʻae niʻihi ʻoe fānau ʻa ʻIsileli, pea ʻoe kau taulaʻeiki
    mo e kau Livai, mo e kau hiva, mo e kau leʻo matapā, mo e kau Netenimi, ki Selūsalema,
    ʻi hono fitu taʻu ʻo ʻAtakisekisi ko e tuʻi.
  ces-1613: Vyšli také synové Izraelští a kněží, i Levítové a zpěváci, vrátní a Netinejští
    do Jeruzaléma, léta sedmého Artaxerxa krále.
  eng-WMB: Some of the children of Israel, including some of the priests, the Levites,
    the singers, the gatekeepers, and the temple servants went up to Jerusalem in
    the seventh year of Artaxerxes the king.
  tam-TCV: அர்தசஷ்டா அரசன் அரசாண்ட ஏழாம் வருடத்தில் இஸ்ரயேல் மக்களில் சிலரான ஆசாரியர்கள்,
    லேவியர்கள், பாடகர்கள், வாசல் காவலர்கள், ஆலய பணியாளர்கள் ஆகியோரும் எஸ்றாவுடன் எருசலேமுக்குப்
    போனார்கள்.
  ceb-ULB: Ang pipila sa mga kaliwat sa Israel ug ang mga pari, mga levita, mga mang-aawit
    sa templo, ang mga tigbantay sa ganghaan, ug kadtong mga gitahasan nga moalagad
    sa templo mikuyog usab sa pagtungas ngadto sa Jerusalem sa ikapito nga tuig ni
    Haring Artajerjes.
  pol-UBG: Wyruszyli też niektórzy z synów Izraela oraz z kapłanów, Lewitów, śpiewaków,
    odźwiernych i z Netinitów do Jerozolimy w siódmym roku króla Artakserksesa.
  agr-agr: apu Artajerjes inabaujin siete mijan ejeyu ai, Israel aents aidaujai, sacerdote
    aidaujai, Leví wegantu aidau, kantamtan yacha aidau, Apajuí emematku ijuntai jegamkamun
    waitijin kuitamin aidau, nuigtu aents nunú jeganum takau aidau aatus ijunag Jerusalén
    wakitkiajui.
  kyc-kyc: '@see-verse:EZR.007.006'
  urd-GVU: کئی اسرائیلی اُس کے ساتھ گئے۔ امام، لاوی، گلوکار اور رب کے گھر کے دربان
    اور خدمت گار بھی اُن میں شامل تھے۔ یہ ارتخشستا بادشاہ کی حکومت کے ساتویں سال میں
    ہوا۔
  deu-1912: Und es zogen herauf etliche der Kinder Israel und der Priester und der
    Leviten, der Sänger, der Torhüter und der Tempelknechte gen Jerusalem, im siebenten
    Jahr Arthahsasthas, des Königs.
  ntj-ntj: '@see-verse:EZR.007.006'
  kan-2017: ಅವನೊಡನೆ ಕೆಲವು ಜನರು ಇಸ್ರಾಯೇಲರೂ, ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ಗಾಯಕರೂ, ದ್ವಾರಪಾಲಕರೂ ಮತ್ತು
    ದೇವಸ್ಥಾನದಾಸರೂ ಅರ್ತಷಸ್ತ ಅರಸನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದರು.
  yap-yap: Yad boch e girdi’ nu Israel, nge prist nge pi Levite, nge girdi’en e tang,
    nge girdi’ ni ngi i matanag ko garog, nge girdi’en e pigpig u Tempel e ranod riy
    nga Jerusalem, ko bin medlip e duw nap’an nike pilung Artaxerxes.
  hlt-MCSB: Te vaengah Israel ca rhoek lamkah khaw, khosoih neh Levi lamkah khaw,
    laa sa neh thoh tawt khaw, tamtaeng rhoek khaw manghai Artaxerxes kah a kum rhih
    vaengah tah Jerusalem la cet uh.
  mdy-ETH: ዬያጉዲ ሃሣ ካኣቲ ዓርፄክሲሴ ካኣታዼንቴ ላንካሳ ሌዖና ዒስራዔኤሌ ናኣቶ ባኣካፓ ቄኤሳ፥ ሌዊ ዓሳ፥ ዓይኑሞ ዓይናዻ
    ዓሳ፥ ጌኤዦ ማኣሮ ካሮ ካፓ ዓሶንታ ጌኤዦ ማኣሮይዳ ማዻ ዓሳኣ ዒዝራና ዎላ ዬሩሳላሜ ሙኬኔ።
  twi-ASANTE: Israelhene no ne asɔfoɔ, Lewifoɔ, nnwomtofoɔ, aponoanohwɛfoɔ ne asɔredan
    mu asomfoɔ ne no kɔɔ Yerusalem, ɔhene Artasasta ahennie mfeɛ nson so.
  eng-WEBU: Some of the children of Israel, including some of the priests, the Levites,
    the singers, the gatekeepers, and the temple servants went up to Jerusalem in
    the seventh year of Artaxerxes the king.
  wal-wal: Israa7eela asaappe amaridaageetinne qassi qeesetuppe, Leewatuppe, mazamuriyaa
    yexxiyaageetuppe, penggiyaa naagiyaageetuppenne Beeta Maqidasiyaa ashkkaratuppe
    amaridaageeti Kawoi Arxxekssiisi kawotido laappuntta laittan Iziraara issippe
    Yerusalaame biidosona.
  spa-PDDPT: El año séptimo del rey Artajerjes también subieron a Jerusalén algunos
    de los hijos de Israel, los sacerdotes y levitas, los cantores y porteros y los
    sirvientes.
  gun-gun: Jerusalém katy jogueru avi Israel ramymino kuery va'e regua sacerdote,
    levita, oporaei va'ety, okẽ rarõa ha'e templo py nhopytyvõ va'ety kuery. Huvixa
    Artaxerxes sete ma'etỹ re ma oĩ jave py jogueru.
  agu-BL: Yi pakxe'n Jerusalén, xomche' coboxt xonl Israel te i'. Xomche' cobox pale'
    te'j, scyuch' cobox xonl Leví, nin cobox ajbitz, scyuch' cobox q'uicy'lom puert,
    tu yi e' ak'unsom xe ca'l Kataj. Nin te yi tiempa'tz yi tunle'nix, ya'stzun yi
    sken el jukix yob tan Artajerjes tan cawu'n le ama'l Persia.
  ilo-ULB: Iti maikapito a tawen a panagturay ni Ari Artaxerxes, simmang-at met idiay
    Jerusalem dagiti sumagmamano a kaputotan ni Israel ken dagiti padi, dagiti Levita,
    dagiti kumakanta iti templo, dagiti mangbanbantay iti ruangan, ken dagiti nadutokan
    nga agserbi iti templo.
  kpg-kpg: '@see-verse:EZR.007.006'
  uig-ARA: پادىشاھ ئارتاخشاشتانىڭ يەتتىنچى يىلى بىر قىسىم ئىسرائىللار، كاھىنلار، لاۋىيلار،
    غەزەلكەشلەر، دەرۋازىۋەنلەر ۋە ئىبادەتخانا خىزمەتكارلىرى ئۇنىڭ بىلەن بىرلىكتە يېرۇسالېمغا
    قايتىپ چىقتى.
  sus-sus: Isirayilaka ndee, sɛrɛxɛdubɛe, Lewikae, bɛɛtibae, salide naadɛ kantae,
    a nun walikɛe, e birin naxa te Darisalamu, mangɛ Atasakasi xa mangɛya ɲɛ solofere
    nde ra.
  pon-2006: '@see-verse:EZR.007.006'
  jae-jae: Gêdêŋ taŋ kiŋ Artakerkes nê jala gôliŋŋa kêtu 7 naŋ, lau Israel nêŋ ŋagêdô
    sêpi Jerusalem sêja amboac tonaŋgeŋ ma dabuŋwaga to lau Lewi ma lau wêŋa to gejobwaga
    sacgêdôŋa ma sakiŋwaga lôm dabuŋŋa sêwiŋ.
  ksd-ksd: Ma ta umana ta ra tarai Israel dia ga vana urama, ma ta ra umana tena tinabar,
    ma ta ra tarai Levi, ma ta umana tena kakailai, ma ta umana monamono na matakilalat,
    ma ta umana tena papalum ta ra pal i gomgom, dia ga vana Ierusalem ta ra kilala
    lavurua ta ra kini na varkurai kai Artaksasta.
  tur-YTC: İsrael'in çocuklarından bazıları, kâhinlerden, Levililer'den, ezgicilerden,
    kapı bekçilerinden ve tapınak hizmetkârlarından bazıları, Kral Artahşasta'nın
    yedinci yılında Yeruşalem'e çıktılar.
  grc-BRENT: Καὶ ἀνέβησαν ἀπὸ τῶν υἱῶν Ἰσραὴλ, καὶ ἀπὸ τῶν ἱερέων, καὶ ἀπὸ τῶν Λευιτῶν.
    καὶ οἱ ᾄδοντες, καὶ οἱ πυλωροὶ, καὶ οἱ Ναθινὶμ, εἰς Ἱερουσαλὴμ ἐν ἔτει ἑβδόμῳ
    τῷ Ἀρθασασθὰ τῷ βασιλεῖ.
  ind-AYT: Pada tahun ketujuh pemerintahan Artahsasta, beberapa keturunan Israel,
    para imam, orang Lewi, penyanyi, penjaga pintu gerbang, dan pelayan Bait Allah
    berangkat ke Yerusalem.
  nya-nya: Tsono mʼchaka cha chisanu ndi chiwiri cha ufumu wa Aritasasita, Ezara pamodzi
    ndi Aisraeli ena, kuphatikizapo ansembe, Alevi, oyimba nyimbo, alonda, ndi anthu
    ogwira ntchito ku Nyumba ya Mulungu ananyamuka kubwerera ku Yerusalemu.
  hrv-hrv: Stanovit broj Izraelaca, svećenika, levita, pjevača, vratara i sluga krenuše
    u Jeruzalem sedme godine kralja Artakserksa.
  mps-mps: '@see-verse:EZR.007.006'
  tpi-tpi: '@see-verse:EZR.007.006'
  dan-1931: Og en Del af Israelitterne og at Præsterne, Levitterne Tempelsangerne,
    Dørvogterne og Tempeltrællene drog ligeledes op til Jerusalem i Kong Artaxerxes'
    syvende Regeringsår.
  vie-OVCB: Vào năm thứ bảy đời vua Ạt-ta-xét-xe, ông hồi hương cùng một số thường
    dân Ít-ra-ên, một số thầy tế lễ, người Lê-vi, ca sĩ, người gác cổng và người phục
    dịch Đền Thờ.
  guj-2017: ઇઝરાયલી વંશજોમાંના કેટલાક યાજકો, લેવીઓ, ગાયકો, દ્વારપાળો તથા ભક્તિસ્થાનના,
    સેવકોની સાથે, આર્તાહશાસ્તા રાજાના શાસનના સાતમા વર્ષના પાંચમા માસમાં એઝરા યરૂશાલેમ
    ગયો.
  pon-2006A: '@see-verse:EZR.007.006'
  por-BRBSL: Alguns dos filhos de Israel, incluindo alguns dos sacerdotes, os levitas,
    os cantores, os porteiros e os servos do templo subiram a Jerusalém no sétimo
    ano de Artaxerxes, o rei.
  cth-cth: Hahoi, siangpahrang Artaxerxes a bawinae kum 7 nah, Isarel catoun tangawn,
    vaihma tangawn, Levih catoun tangawn, la kasaknaw tangawn, longkha karingkungnaw
    tangawn, Nethinim taminaw tangawn teh Jerusalem lah a ceitakhang awh.
  twi-twi: Israelhene no ne asɔfo, Lewifo, nnwontofo, aponanohwɛfo ne asɔredan mu
    asomfo ne no kɔɔ Yerusalem, ɔhene Artasasta ahenni mfe ason so.
  hlt-hlt: Te vaengah Israel ca rhoek lamkah khaw, khosoih neh Levi lamkah khaw, laa
    sa neh thoh tawt khaw, tamtaeng rhoek khaw manghai Artaxerxes kah a kum rhih vaengah
    tah Jerusalem la cet uh.
  tbz-SIM: Dɛ̀ do tú okpɑ̀ɑ̀tì Aditɑkisɛsi kpɑ̀tì benni yiénnì ndi Isidɑyɛɛribɛ miɛkɛ,
    kɛ̀ ikuɔ́ nìùbɛ̀ mɑbɛ̀ nɛ̀ Defiibɛ nɛ̀ bɛdèmbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑ̀ɑ yɛbòrɛ̀ nɛ̀ bɛ̀ɛ̀
    tu bɛtɔ̃mbɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ bɛ̀ tùɔ̀kɛnímɛ̀ Sedisɑdɛmmu.
  msy-2020: '@see-verse:EZR.007.006'
  dop-dop: Wɑɑtʋ wei Ɩsɛɣɛlɩ yǝlɑɑ, nɑ kɔtǝlɑɑ, nɑ Lefii nyǝ́mɑ, nɑ yonyoolɑɑ, nɑ
    Ɩsɔ tǝsɛɛlɛ nɔnɔɔsɩ tɑŋlɑɑ, nɑ pǝ tǝmlɛ nyǝ́mɑ sǝkpemɑ mǝlɑ Yosɑlɛm kɛ Atɑkǝsɛsɛɛ
    kɑwulɑɣɑ pǝnɑɣɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ tɑɑ
  azb-azb: Padşah Artaxşastanın hakimiyyətinin yeddinci ilində İsrail övladlarından,
    kahinlərdən, Levililərdən, ilahiçilərdən, məbəddəki qapıçılardan və qulluqçulardan
    bəziləri Yerusəlimə qayıtdı.
  eng-DBY: (And there went up [some] of the children of Israel, and of the priests,
    and the Levites, and the singers, and the doorkeepers, and the Nethinim, to Jerusalem,
    in the seventh year of Artaxerxes the king.)
  hin-2017: कुछ इस्राएली, और याजक लेवीय, गवैये, और द्वारपाल और मन्दिर के सेवकों में
    से कुछ लोग अर्तक्षत्र राजा के सातवें वर्ष में यरूशलेम को गए।
  wol-KYG: Ca juróom ñaareelu atu nguurug Buur Artaserses, mu am ñenn ci bànni Israyil
    ñu ànd, di ay sarxalkat aki Leween aki jàngkat aki fara bunt, ak liggéeykati kër
    Yàlla ga. Ñu daldi dem Yerusalem.
  eng-YLT: And there go up of the sons of Israel, and of the priests, and the Levites,
    and the singers, and the gatekeepers, and the Nethinim, unto Jerusalem, in the
    seventh year of Artaxerxes the king.
  eng-WYC-2017: And in the seventh year of Artaxerxes king, there went up into Jerusalem
    men of the sons of Israel, and of the sons of priests, and of the sons of deacons
    [or Levites], and of singers, and of porters, and of Nethinims.
  eng-WMBB: Some of the children of Israel, including some of the priests, the Levites,
    the singers, the gatekeepers, and the temple servants went up to Jerusalem in
    the seventh year of Artaxerxes the king.
  urd-GVH: कई इसराईली उसके साथ गए। इमाम, लावी, गुलूकार और रब के घर के दरबान और ख़िदमतगार
    भी उनमें शामिल थे। यह अर्तख़शस्ता बादशाह की हुकूमत के सातवें साल में हुआ।
  rug-rug: '@see-verse:EZR.007.006'
  gaz-gaz: Akkasumas waggaa torbaffaa bara Arxeksis Mootichaa keessa Israaʼeloonni
    tokko tokko jechuunis luboonni, Lewwonni, faarfattoonni, eegdonni karraa fi tajaajiltoonni
    mana qulqullummaa gara Yerusaalemitti ol baʼan.
  fra-LSG: Plusieurs des enfants d’Israël, des sacrificateurs et des Lévites, des
    chantres, des portiers, et des Néthiniens, vinrent aussi à Jérusalem, la septième
    année du roi Artaxerxès.
  yal-yal: Isirayila kaana ndee nun Lewi bɔnsɔnna muxuna ndee nun bɛti baane nun kantan
    tiine nun walikɛne Ala Batu Banxini, ne fan birin yi siga Yerusalɛn yi Manga Aratasɛrɛkɛsi
    a mangayaan ɲɛɛ solofereden ma.
  haw-1868: A pii ae la kekahi poe o na mamo a Iseraela, a o na kahuna, a me ua Levi,
    a me ka poe mele, a me na kiaipuka, a me ka poe Netini, i Ierusalema, i ka hiku
    o ka makahiki o Aretasaseta ke alii.
  arb-NAV: وَرَجَعَ مَعَهُ بَعْضُ بَنِي إِسْرَائِيلَ، وَبَعْضُ الْكَهَنَةِ وَاللّاوِيِّينَ
    وَالْمُغَنِّينَ وَحُرَّاسِ الْهَيْكَلِ وَخُدَّامِهِ إِلَى أُورُشَلِيمَ، فِي السَّنَةِ
    السَّابِعَةِ مِنْ وِلايَةِ الْمَلِكِ أَرْتَحْشَشْتَا،
  ewe-ewe: Israelviwo dometɔ aɖewo, siwo dome nunɔlawo, Levitɔwo, hadzilawo, agbonudzɔlawo
    kple gbedoxɔmesubɔla aɖewo nɔ la va Yerusalem le Fia Artazerses ƒe fiaɖuɖu ƒe
    ƒe adrelia me.
  eng-LEE: And there went up some of the children of Israel, and of the priests, and
    the Levites, and the singers, and the gate-keepers, and the temple-servants, unto
    Jerusalem, in the seventh year of king Artaxerxes.
  gvn-gvn: '@see-verse:EZR.007.006'
  asm-FB: ইস্ৰায়েলৰ বংশধৰ সকলৰ কিছুমানক, আৰু পুৰোহিতসকল, লেবীয়াসকল, মন্দিৰৰ গায়কসকল,
    দুৱৰীসকল, আৰু যি সকলক মন্দিৰৰ পৰিচৰ্যাৰ বাবে নিযুক্ত কৰা হৈছিল, তেওঁলোকো ৰজা অৰ্তক্ষত্ৰৰ
    ৰাজত্ৱৰ সপ্তম বছৰত যিৰূচালেমলৈ গৈছিল।
  sus-A: عِسِرَيِلَكَ ندٍيٍ، سّرّشّدُبّيٍ، لٍوِكَيٍ، بّيتِبَيٍ، سَلِدٍ نَادّ كَنتَيٍ،
    عَ نُن وَلِكّيٍ، عٍ بِرِن نَشَ تٍ دَرِ سَلَمُ، مَنفّ عَتَسَكَسِ شَ مَنفّيَ حّ
    سٌلٌقٍرٍ ندٍ رَ.
  fra-SBL: Quelques-uns des enfants d'Israël, dont une partie des prêtres, des lévites,
    des chantres, des portiers et des serviteurs du temple, montèrent à Jérusalem
    la septième année du roi Artaxerxès.
  hbo-hbo: וַיַּֽעֲל֣וּ מִבְּנֵֽי־יִ֠שְׂרָאֵל וּמִן־הַכֹּהֲנִ֨ים וְהַלְוִיִּ֜ם וְהַמְשֹׁרְרִ֧ים
    וְהַשֹּׁעֲרִ֛ים וְהַנְּתִינִ֖ים אֶל־יְרוּשָׁלָ֑͏ִם בִּשְׁנַת־שֶׁ֖בַע לְאַרְתַּחְשַׁ֥סְתְּא
    הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:EZR.007.006'
  kik-kik: Andũ amwe a Isiraeli, hamwe na athĩnjĩri-Ngai, na Alawii, na aini a nyĩmbo,
    na aikaria a ihingo, na ndungata cia hekarũ o nao nĩmambatire magĩũka Jerusalemu
    mwaka wa mũgwanja wa wathani wa Aritashashita.
  fra-NCL: Plusieurs des enfants d’Israël, des prêtres et des lévites, des chantres,
    des portiers et des Nathinéens montèrent aussi à Jérusalem, la septième année
    du roi Artaxerxès.
  cek-AK: Thoemto Israel kaminawk, qaimanawk, Levinawk, laasah kaminawk, khongkha
    toep kaminawk hoi im ah toksah tamnanawk loe, Artaxerxes siangpahrang ah ohhaih
    saning sarihto naah, Jerusalem ah caeh o tahang.
  cuk-cuk: 'Rey-Artajerjes birgaguglegus-yar-dakmaidgi (7), Israel-dulemar gwenna-gwenna
    Esdrasʼba Jerusalén-neggweburse nonimalad Amarde, wemalad: Dule-irwa-Bab-Dummadse-gormalad,
    Levita-dulemar, dule-namakmalad, dule-yawagak-dakmalad, degi, dule-Bab-Dummadse-goled-neggi-arbamalad.
    Amala, Esdrasʼba Jerusalénʼse nonimalad.'
  uig-CYR: Падиша Артахшаштаниң йәттинчи жили бир қисим Исраиллар, каһинлар, Лавийлар,
    ғәзәлкәшләр, дәрвазивәнләр вә ибадәтхана хизмәткарлири униң билән бирликтә Йерусалимға
    қайтип чиқти.
  tel-2017: రాజైన అర్తహషస్త పాలన ఏడో సంవత్సరంలో కొందరు ఇశ్రాయేలీయులు, యాజకులు, లేవీయులు,
    గాయకులు, ద్వార పాలకులు, దేవాలయ సేవకులు బయలుదేరి యెరూషలేము పట్టణానికి వచ్చారు.
  hat-BSA: Kèk nan fis Israël yo avèk kèk nan prèt yo, Levit yo, chantè yo, gadyen
    pòtay yo, ak sèvitè tanp yo, te monte Jérusalem nan setyèm ane a Wa Artaxerxès
    la.
  kos-kos: in yac se akitkosr tukun Artaxerxes el mutawauk in leum fin acn we, na
    el som nu Jerusalem wi kutu sin mwet Israel ac kutu mwet tol, mwet Levi, mwet
    on, mwet topang su forfor taran mutunpot, ac mwet orekma lun Tempul.
  hbo-WLC: וַיַּֽעֲל֣וּ מִבְּנֵֽי־יִ֠שְׂרָאֵל וּמִן־הַכֹּהֲנִ֨ים וְהַלְוִיִּ֜ם וְהַמְשֹׁרְרִ֧ים
    וְהַשֹּׁעֲרִ֛ים וְהַנְּתִינִ֖ים אֶל־יְרוּשָׁלִָ֑ם בִּשְׁנַת־שֶׁ֖בַע לְאַרְתַּחְשַׁ֥סְתְּא
    הַמֶּֽלֶךְ׃
  ibo-ibo: Ụfọdụ ndị Izrel, ndị nchụaja, ndị Livayị, ndị ọbụ abụ, ndị nche na ndị
    na-eje ozi nʼụlọnsọ, soro ya jee Jerusalem nʼafọ asaa nke ọchịchị eze Ataksekses.
  ory-ory: ଆଉ, ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜାର ସପ୍ତମ ବର୍ଷରେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କର ଓ ଯାଜକମାନଙ୍କର
    ଓ ଲେବୀୟମାନଙ୍କର କେତେକ ଲୋକ, ପୁଣି ଗାୟକମାନେ ଓ ଦ୍ୱାରପାଳମାନେ ଓ ନଥୀନୀୟମାନେ ଯିରୂଶାଲମକୁ
    ଗଲେ।
  chk-chk: Iwe, lon ewe afisuen ierin mwün ewe king Artaksasta, Esra me ekoch aramasen
    Israel ra sai seni Papilon o feila Jerusalem fiti ekoch souasor me chon ewe ainangen
    Lefi, chon köl, chon mamasa asamalapen imwenfel me chon angang ngeni ewe imwenfel.
  rop-rop: '@see-verse:EZR.007.006'
  ukr-1871: Пійшли ж із ним до Ерусалиму й декотрі з синів Ізрайлевих, і з сьвященників,
    і левітів, і сьпівцїв, і воротарів, і нетинеїв — сьомого року царя Артаксеркса.
  deu-1951: Und etliche von den Kindern Israel und von den Priestern und Leviten,
    von den Sängern und Torhütern und Tempeldienern zogen gen Jerusalem hinauf, im
    siebenten Jahre des Königs Artasasta.
  eng-JPS: And there went up some of the children of Israel, and of the priests, and
    the Levites, and the singers, and the porters, and the Nethinim, unto Jerusalem,
    in the seventh year of Artaxerxes the king.
  srp-1865: I vratiše se u Jerusalim neki sinovi Izrailjevi i sveštenici i Leviti
    i pjevaèi i vratari i Netineji sedme godine cara Artakserksa.
  lug-lug: Abamu ku bantu ba Isirayiri, omwo nga mwe muli bakabona, n’Abaleevi, n’abayimbi,
    n’abaakuumanga wankaaki, n’abaaweerezanga mu yeekaalu, ne bagenda wamu naye e
    Yerusaalemi mu mwaka ogw’omusanvu ogw’obufuzi bwa kabaka Alutagizerugizi.
  heb-heb: ויעלו מבני ישראל ומן הכהנים והלוים והמשררים והשערים והנתינים אל ירושלם
    בשנת שבע לארתחשסתא המלך׃
  ben-IRV: অর্তক্ষস্ত রাজার সপ্তম বছরে ইস্রায়েল সন্তানদের, যাজকদের, লেবীয়দের, গায়কদের,
    দারোয়ানদের ও নথীনীয়দের (যারা মন্দিরের ভিতরে সেবা করত) বেশ কিছু লোক যিরূশালেমে
    গেল৷
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀਆਂ, ਜਾਜਕਾਂ, ਲੇਵੀਆਂ, ਗਾਇਕਾਂ, ਦਰਬਾਨਾਂ ਤੇ ਨਥੀਨੀਮੀਆਂ ਵਿੱਚੋਂ ਕੁਝ
    ਲੋਕ ਅਰਤਹਸ਼ਸ਼ਤਾ ਰਾਜਾ ਦੇ ਸੱਤਵੇਂ ਸਾਲ ਵਿੱਚ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਏ
  mya-JVB: အာတဇေရဇ် မင်းကြီး နန်းစံခုနစ် နှစ် တွင် ၊ အချို့ သော ဣသရေလ အမျိုးသားယဇ်ပုရောဟိတ်
    ၊ လေဝိ သား၊ သီချင်း သည်၊ တံခါး စောင့်၊ ဘုရား ကျွန်တို့သည် လည်း ၊ ယေရုရှလင် မြို့သို့
    လိုက်သွား ကြ၏။
  hmo-hmo: Vadaeni king Aratasaseta ena king lagani namba 7 lalonai, Esera bona Israela
    taudia haida be Babulonia dekena amo Ierusalema dekenai idia mai. Esera danu idia
    mai taudia be hahelagaia taudia, bona Levi taudia, bona Dubu ena ane abia taudia,
    Dubu iduara naria taudia, bona gaukara taudia haida.
  urd-urd: और बनी — इस्राईल और काहिनों और लावियों और गाने वालों और दरबानों नतीनीम
    में से कुछ लोग, अरतख़शशता बादशाह के सातवें साल येरूशलेम में आए।
  rus-SYN: С ним пошли в Иерусалим и некоторые из сынов Израилевых, и из священников
    и левитов, и певцов и привратников и нефинеев в седьмой год царя Артаксеркса.
  bqc-SIM: Kí Aatasasa kpalablea wɛ̃̀ soplade guu Isailieↄ sù Yelusalɛũ lↄ. Sa'onaↄ
    kú ń guu ń Levii buiↄ ń lɛ̀sinaↄ ń bĩ́ibↄlɛdↄ̃anaↄ ń Lua ua zĩkɛnaↄ.
  tcz-CHONGTHU: Artaxerxes lengpa vaihom kum sagi lhin kum in, Israel chate phabep
    le thempuho phabep jong, Leviho jong, lathem holeh kelkot ngah a pang miho jong,
    chule houin lhacha a pangho jong Jerusalem khopia ahung kitoltou cheh kit uvin
    ahi.
  mar-mar: राजा अर्तहशश्त याच्या कारकिर्दीच्या सातव्या वर्षी, काही इस्राएली लोक आणि
    याजक, लेवी, गायक, व्दारपाल व ज्यांना मंदिराच्या सेवेसाठी नेमले होते, तेसुध्दा
    वर यरूशलेमेला गेले.
  qub-qub: Jerusalenman cuticuran. Paywan cuticuran achcaj Israel famillya, Leví runacuna,
    cüracuna, Diosta alabar cantajcuna, Templu puncuta täpajcuna, Templucho arojcuna-ima.
    Cuticuran Artajerjes ganchis watana ray caycaptin.
  bqp-bqp: Kína Atasɛsɛ kíblena wɛ̃̀ supplade gũn Isaraila kenↄ sù Yurusalɛmu dↄ.
    Sa'orinↄn kú ń tɛ́ kũ Levinↄ kũ lɛ̀sirinↄ kũ zɛ́dãkpãrinↄ kũ Luda ↄn zĩkɛrinↄ.
  hat-hat: Anpil lòt moun nan pèp Izrayèl la, nan prèt yo, nan moun Levi yo, nan sanba
    yo, nan gad tanp yo ak lòt travayè yo, te pran wout la moute lavil Jerizalèm ansanm
    ak li. Lè sa a, wa Atagzèsès te nan setyèm lanne rèy li.
  eng-BSB: So in the seventh year of King Artaxerxes, he went up to Jerusalem with
    some of the Israelites, including priests, Levites, singers, gatekeepers, and
    temple servants.
  eng-WEBPB: Some of the children of Israel, including some of the priests, the Levites,
    the singers, the gatekeepers, and the temple servants went up to Jerusalem in
    the seventh year of Artaxerxes the king.
  kbq-kbq: Hanki kini ne' Artaserksisi'ma kinima manino egeno 7nima hia kafufina,
    Ezra'ene mago'a Israeli vahe'ene, pristi vahe'ene Livae naga'ene, zagame'ma nehaza
    vahe'ene, ra mono no kafante'ma kvahu vahe'ene, ra mono nompi eri'za vahe'mo'zanena
    Ezra'ene Babilonia atre'za Jerusalemi mareri'naze.
  nhe-BL: Huan quema Artajerjes yahuiyaya para chicome xihuitl tlanahuatis, niquistejqui
    huan sequinoc israelitame nojquiya quisque nohuaya. Mocuepque sequin israelitame
    tlen totajtzitzi, huan tlen levitame, tlen huicani, huan tlen quipixque inintequi
    para tlamocuitlahuise ipan tiopamitl ipuertajyo huan para tequitise ipan tiopamitl.
  bus-bus: Kí Atasɛsɛ kíblena wɛ̃̀ swɛɛplaadee guu Isaraili kenↄ sù Yerusalɛmu dↄ.
    Sa'orinↄↄ kú ń tɛ́ kↄ̃n Levinↄ kↄ̃n lɛ̀sirinↄ kↄ̃n zɛ́dãkparinↄ kↄ̃n Luda ua
    zĩkɛrinↄ.
  gub-BL: 'Wata oho amo Izaew wanupi: amo xaxeto wà, amo Erewi izuapyapyr wà, amo
    zegar haw iapo har wà, amo zauxiapekwer tàpuzuhu pupe har wà, amo tàpuzuhu pupe
    uma''ereko ma''e wà. A''e ma''e uzeapo Arataxer tuwihawete romo heko mehe 7 haw
    kwarahy rehe.'
  eng-DRA: And there went up some of the children of Israel, and of the children of
    the priests, and of the children of the Levites, and of the singing men, and of
    the porters, and of the Nathinites to Jerusalem in the seventh year of Artaxerxes
    the king.
