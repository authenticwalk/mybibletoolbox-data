verse: EZR.007.022
translations:
  mal-C: നൂറുതാലന്ത് വെള്ളി, നൂറുകോർ ഗോതമ്പ്, നൂറുബത്ത് വീഞ്ഞ്, നൂറുബത്ത് ഒലിവെണ്ണ,
    ആവശ്യംപോലെ ഉപ്പ് എന്നിവയും നൽകാൻ ശ്രദ്ധിക്കണം.
  deu-TKW: bis zu hundert Talenten Silber und bis zu hundert Kor Weizen und bis zu
    hundert Bath Wein und bis zu hundert Bath Öl, und Salz ohne Einschränkung.
  lin-lin: kino na kilo ya palata nkoto misato na nkama mitano, kilo ya ble nkoto
    tuku minei na mitano, balitele ya vino nkoto minei na nkama mitano, balitele ya
    mafuta nkoto minei na nkama mitano mpe kilo ya mungwa oyo bakoki kotanga te.
  eng-LSV: To silver one hundred talents, and to wheat one hundred cors, and to wine
    one hundred baths, and to oil one hundred baths, and salt without reckoning;
  eng-GNV: Vnto an hundreth talents of siluer, vnto an hundreth measures of wheate,
    and vnto an hundreth baths of wine, and vnto an hundreth baths of oyle, and salt
    without writing.
  eng-WEBSTER: To a hundred talents of silver, and to a hundred measures of wheat,
    and to a hundred baths of wine, and to a hundred baths of oil, and salt without
    prescribing how much .
  nhw-BL: Xijmacaca hasta 3 mil 400 kilos tlen plata, huan hasta 22,000 litros tlen
    trigo, huan hasta 2,200 litros tlen xocomeca atl, huan hasta 2,200 litros aceite,
    huan xijmacaca nochi istatl catli anmechtlajtlanis.
  swh-ONEN: talanta 100 za fedha, ngano kori 100, divai bathi 100, mafuta ya zeituni
    bathi 100, na chumvi kiasi chochote.
  bba-bba: Bɑ koo nun sii ɡeesu wɛ̃ sere kilo nɔrɔbun subɑ itɑ (3.000). Mɛyɑ bɑ koo
    mɑɑ nun ɑlikɑmɑ wɛ̃ sere kilo nɔrɔbun subɑ tɛnɑ (30.000) kɑ tɑm sere ditiri nɔrɔbun
    subɑ nnɛ (4.000) kɑ ɡum sere ditiri nɔrɔbun subɑ nnɛ. Adɑmɑ bɑ koo nun bɔru wɛ̃
    nɡe mɛ̀n nɔɔ ɑ ten bukɑtɑ mɔ.
  eng-KJVCPB: unto an hundred talents of silver, and to an hundred measures of wheat,
    and to an hundred baths of wine, and to an hundred baths of oil, and salt without
    prescribing how much.
  mpx-mpx: He silba nuku pekpek elana ana siga tili tausan po handeled kiloglem (3,400
    kg), witi ana siga sikistin tausan kiloglem (16,000 kg), oine ana siga tu tausan
    tu handeled lita (2,200 l), ge olibe enonona ana siga tu tausan tu handeled lita
    (2,200 l), yaa solti nuku pekpek ya bahi ana siga.
  luo-luo: fedha madirom kilo alufu adek gi mia angʼwen, gunde mag ngano ma pek romo
    kilo alufu apar gaboro, divai maromo lita alufu ariyo gi mia ariyo, mo maromo
    lita alufu ariyo gi mia ariyo, kod chumbi mathoth ma ok nyal pim.
  meu-meu: ela bona silver talent sinahu-ta bona uit koro sinahu-ta bona vine ranuna
    bata sinahu-ta bona damena asi hahetohona.
  npi-ULB: अर्थात् एक सय तोडा चाँदी, एक सय कोर गहुँ, एक सय बाथ दाखमद्य, एक सय बाथ
    तेल र नूनचाहिं असिमित रूपमा दिनू ।
  yor-yor: tó ọgọ́rùn-ún kan tálẹ́ǹtì fàdákà, ọgọ́rùn-ún kan òsùwọ̀n àlìkámà, àti
    dé ọgọ́rùn-ún bati ọtí wáìnì, àti dé ọgọ́rùn-ún bati òróró olifi, àti ọ̀pọ̀lọpọ̀
    iyọ̀.
  ind-ind: 'Jumlah maksimal yang boleh kalian berikan kepadanya adalah sebagai berikut:
    Perak 3.400 kilogram, gandum 10.000 kilogram, anggur 2.000 liter, minyak zaitun
    2.000 liter, dan garam tanpa batas.'
  pes-OPCB: '@see-verse:EZR.007.021'
  tgl-ULB: hanggang sa isang daang talentong pilak, isang daang takal ng butil, isang
    daang malaking sisidlan ng alak, at isang daang malaking sisidlan ng langis, pati
    asin na walang limitasyon.
  cbu-NT: Ashiri uwsha siyaa maacheetsi mashku siysa 3,300 kilo oroo mburshimashee
    panamaam waritakiya. Mishat, tirikoo mashku 22 mil litro panamaam waritartamta.
    Anumunsha vinoo mashku, 2,200 litro panamaam waritartamta. Wayungunoo mashku 2,200
    litro panamaam waritartamta. Itaru, arangeem panarintspa. Mishat, yumeetstam mashku
    pchintintspa. Yuwaa siyaa mashku anoo uru panat panat shingtsa.
  hui-hui: I̱na magi o ngelarogo bolangua nahe unuyagi milimu. Silibanaga genda daosini
    tebirani handari maria (3,400) kilo mialu ladi ale mini widi nu handari duria
    (500) agima mialu waini iba lida magi daosini kira (2,000) mialu olibe lininaga
    weli lida magi daosini kira (2,000) mialu bulene nga. Ani bialu ibi tíninaga hame
    laradagua mo milimu.
  mya-mya: သင်​တို့​သည်​ငွေ​ပေါင်​ခု​နစ်​ထောင့်​ငါး​ရာ၊ ဂျုံ ဆန်​တင်း​ငါး​ရာ၊ စ​ပျစ်​ရည်​ဂါ​လံ​ငါး​ရာ့
    ငါး​ဆယ်၊ သံ​လွင်​ဆီ​ဂါ​လံ​ငါး​ရာ့​ငါး ဆယ်​အ​ထိ​လို​သ​မျှ​ဆား​ကို​ထုတ်​ပေး ကြ​စေ။-
  bod-N: དངུལ་གྱི་རྡོ་ཚད་བརྒྱ་དང་། གྲོ་ཁལ་བརྒྱ། རྒུན་ཆང་ཆུ་བེན་བརྒྱ། སྐྱུ་རུའི་ཚི་སྣུམ་ཆུ་བེན་བརྒྱ།
    ཚྭ་འདོད་པ་བཞིན་དུ་འབུལ་དགོས།
  sna-sna: kusvikira pamatarenda esirivha zana, nezviyero zana zvezviyo namabhati
    zana ewaini, namabhati zana amafuta amaorivhi, uye nomunyu wose unodiwa.
  spa-BLM: hasta cien talentos de plata, y hasta cien cors de trigo, y hasta cien
    baños de vino, y hasta cien baños de aceite, y sal sin prescribir cuánto.
  cac-cac: Syal eyac'an 75 quintaloc q'uen plata, 300 quintaloc ixim trigo, 550 galónoc
    vino, 550 galónoc aceite yed' jantac atz'am atz'am sc'an vin̈.
  swh-ULB: hata zaidi ya talanta mia moja za fedha, vipimo mia vya ngano, bathi mia
    za divai na bathi mia za mafuta, pia na chumvi isiyo na kikomo.
  bel-bel: срэбра да ста талантаў, і пшаніцы да ста кораў, і віна да ста батаў, і
    да ста ж батаў алею, а солі не абмяжоўваючы.
  deu-ELBBK: bis zu 100 Talenten Silber und bis zu 100 Kor Weizen und bis zu 100 Bath
    Wein und bis zu 100 Bath Öl, und Salz ohne Maß.
  mbb-OT: Beǥayi niw sikandin taman te 3,500 he kilu te pelata, 300 he saku he trigu,
    550 he gelun he vinu, 550 he gelun te lana he ulibu, wey minsan sengemenu kezekelà
    te timus he egkinehenglanen.
  mal-2015: ഉപ്പു വേണ്ടുംപോലെയും ജാഗ്രതയോടെ കൊടുക്കേണം.
  rmc-rmc: šaj den dži 3,4 toni rup, 10 toni zrnos, 2 000 ľitri mol, 2 000 ľitri olivovo
    olejos a lon keci kampela.
  pes-OPV: تا صد وزنه نقره و تا صد کر گندم و تاصد بت شراب و تا صد بت روغن و از نمک،
    هرچه بخواهد.
  ron-1924: пынэ ла о сутэ де таланць де арӂинт, о сутэ де корь де грыу, о сутэ де
    баць де вин, о сутэ де баць де унтделемн ши саре кытэ ва вря.
  ben-OBCV: আপনারা তাঁকে একশো তালন্ত রুপা, একশো কোর গম, একশো বাৎ দ্রাক্ষারস, একশো
    বাৎ জলপাই-এর তৈল এবং অপরিমিত লবণ দান করবেন।
  som-som: intii ku siman boqol talanti oo lacag ah, iyo boqol kor oo sarreen ah,
    iyo boqol bad oo khamri ah, iyo boqol bad oo saliid ah, iyo cusbo aan la xisaabin
    intay tahay.
  lat-VUC: usque ad argenti talenta centum, et usque ad frumenti coros centum, et
    usque ad vini batos centum, et usque ad batos olei centum, sal vero absque mensura.
  eng-ASVBT: unto a hundred talents of silver, and to a hundred measures of wheat,
    and to a hundred baths of wine, and to a hundred baths of oil, and salt without
    prescribing how much.
  ita-1885: fino a cento talenti d'argento, e fino a cento cori di grano, fino a cento
    bati di vino, e fino a cento bati d'olio; e del sale senza alcuna prescritta quantità.
  eng-LXXUP: to the amount of a hundred talents of silver, and a hundred measures
    of wheat, and a hundred baths of wine, and a hundred baths of oil, and salt without
    reckoning.
  eng-ULB: up to one hundred silver talents, one hundred cors of grain, one hundred
    baths of wine, and one hundred baths of oil, also salt without limit.
  spa-VBL: hasta cien talentos de plata, cien corsos de trigo, cien baños de vino,
    cien baños de aceite de oliva y cantidades ilimitadas de sal.
  fra-_FOB: Jusqu'à cent talents d'argent, cent cores de froment, cent baths de vin,
    cent baths d'huile, et du sel à discrétion.
  mal-mal: ആവശ്യത്തിന് ഉപ്പ് എന്നിവ കൃത്യമായി കൊടുക്കാൻ ശ്രദ്ധിക്കേണം.
  urd-GVR: Use 3,400 kilogrām chāṅdī, 16,000 kilogrām gandum, 2,200 liṭar mai aur
    2,200 liṭar zaitūn kā tel tak denā. Namak use utnā mile jitnā wuh chāhe.
  suz-BL: सहे का टलेन्‍ट चांदी, सहे का कोर चेरब, सहे का बाथ अङगुर शांबु, सहे का बाथ
    तेल नु हिक्‍सी दोशो माल्‍नीमी मोशो गेन। टलेन्ट का ३४ किलो बाक्‍ब। कोर का २२० लिटर,
    ठेयब पुक्‍तीके बाक्‍ब। बाथ का २२ लिटर बाक्‍ब।
  ita-1927: fino a cento talenti d’argento, a cento cori di grano, a cento bati di
    vino, a cento bati d’olio, e a una quantità illimitata di sale.
  ckb-ckb: هەتا سەد تالنت زیو و سەد کۆر گەنم و سەد بەت شەراب و سەد بەت زەیت و خوێش
    بەبێ سنوور.
  eng-BBE: Up to a hundred talents of silver, a hundred measures of grain, a hundred
    measures of wine, and a hundred measures of oil, and salt without measure.
  kan-OKCV: 3.4 ಮೆಟ್ರಿಕ್ ಟನ್ ಬೆಳ್ಳಿಯನ್ನು, 16 ಮೆಟ್ರಿಕ್ ಟನ್ ಗೋಧಿಯನ್ನು, 2,200 ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವನ್ನು,
    2,200 ಲೀಟರ್ ಎಣ್ಣೆಯನ್ನು, ಇಷ್ಟರ ಮಟ್ಟಿಗೂ ಕೊಡಬೇಕು. ಉಪ್ಪನ್ನು ಎಷ್ಟು ಬೇಕಾದರೂ ಕೊಡಬಹುದು.
  tam-2017: வேண்டிய உப்பையும், தாமதமில்லாமல் கொடுக்கவும்,
  spa-RV-1909: Hasta cien talentos de plata, y hasta cien coros de trigo, y hasta
    cien batos de vino, y hasta cien batos de aceite; y sal sin tasa.
  ron-BTF: Până la o sută de talanţi de argint şi o sută de măsuri de grâu şi o sută
    de baţi de vin şi o sută de baţi de untdelemn şi sare fără să se ţină seama.
  eng-WEBP: up to one hundred talents of silver, and to one hundred cors of wheat,
    and to one hundred baths of wine, and to one hundred baths of oil, and salt without
    prescribing how much.
  eng-FBV: up to one hundred talents of silver, one hundred cors of wheat, one hundred
    baths of wine, one hundred baths of olive oil, and unrestricted amounts of salt.
  nld-1939: tot een bedrag van honderd talenten zilver, honderd kor tarwe, honderd
    bat wijn, honderd bat olie, en een onbepaalde hoeveelheid zout.
  nch-BL: Xijmacaca hasta 3 mil 400 kilos ten plata, huan hasta 22,000 litros ten
    trigo, huan hasta 2,200 litros ten xocomecat iayo, huan hasta 2,200 litros aceite,
    huan xijmacaca nochi istat cati amechtajtanis.
  vie-1934: đến một trăm ta lâng bạc, một trăm bao lúa miến, một trăm thùng rượu,
    một trăm thùng dầu, và muối không hạn.
  hin-CV: यहां तक, यदि वह एक सौ तालन्त चांदी, एक सौ कोर गेहूं, एक सौ बाथ दाखरस, एक
    सौ बाथ तेल, तथा नमक आवश्यकतानुसार.
  spa-BES: Hasta cien talentos de plata, cien medidas de grano, cien medidas de vino
    y cien medidas de aceite y sal sin medida.
  tdx-tdx: pak’ ami’ ty volafoty zato talenta naho ty vare-bolè zato kore naho ty
    divay zato bate naho ty menake zato bate vaho ty sira tsy amañ-iake.
  tha-KJV: ถึงจำนวนเงินหนึ่งร้อยตะลันต์ และข้าวสาลีถึงหนึ่งร้อยโคระ น้ำองุ่นหนึ่งร้อยบัท
    น้ำมันหนึ่งร้อยบัท และเกลือไม่จำกัดจำนวนว่าเท่าไร
  por-BR-2018: Até cem talentos de prata, e até cem coros de trigo, e até cem batos
    de vinho, e até cem batos de azeite; e sal sem limite.
  deu-ELO: bis zu hundert Talenten Silber und bis zu hundert Kor Weizen und bis zu
    hundert Bath Wein und bis zu hundert Bath Öl, und Salz ohne Maß.
  eng-WYC-2018: unto an hundred talents of silver, and (un)to an hundred cors of wheat,
    and unto an hundred baths of wine, and unto an hundred baths of oil, and salt
    without measure.
  epo-epo: 'ĝis jena kvanto: arĝento ĝis cent kikaroj, tritiko ĝis cent kor’oj, vino
    ĝis cent bat’oj, ankaŭ oleo ĝis cent bat’oj, kaj salo en kvanto senlima.'
  uig-PIN: Uning alidiƣini kümüx yüz talantⱪiqǝ, buƣday yüz korƣiqǝ, xarab yüz batⱪiqǝ,
    zǝytun meyi yüz batⱪiqǝ bolsun, tuzƣa qǝk ⱪoyulmisun.
  beo-beo: Huluane ima. Be silifa ea dioi defei 3,400 gilogala:me, widi ea dioi defei
    10,000 gilogala:me, waini ea defei 2,000 lida amola olife susuligi ea defei 2,000
    lida amo defei mae baligima. Be deme ilia hanai defele ima.
  tpi-OTNT: Tasol ol samting yupela i givim em i no ken winim ol dispela mak. Silva
    i no ken winim 3,400 kilogram na wit i no ken winim 500 bek na wain i no ken winim
    2,000 lita na wel bilong oliv i no ken winim 2,000 lita. Tasol yupela i ken givim
    em sol inap long laik bilong en.
  hau-SA: har zuwa talenti ɗari na azurfa, da mudu ɗari na alkama, da garwa ɗari na
    ruwan inabi, da garwa ɗari na man zaitun, da kuma gishiri ba iyaka.
  uig-LAT: Uning alidighini kümüsh yüz talantqiche, bughday yüz korghiche, sharab
    yüz batqiche, zeytun méyi yüz batqiche bolsun, tuzgha chek qoyulmisun.
  nde-nde: kuze kube ngamathalenta esiliva alikhulu, lamasaka alikhulu engqoloyi,
    imigqomo elikhulu yewayini, imigqomo elikhulu yamafutha e-oliva, letswayi elingelakulinganiswa.
  ton-ton: ‌ʻO fai hake ki he taleniti siliva ʻe teau, mo e puha fua ʻoe uite ʻe teau,
    pea ki he kaloni ʻe fitungeau ma nimangofulu ʻoe uaine, pea ki he kaloni ʻe fitungeau
    ma nimangofulu ʻoe lolo, mo e māsima ʻe ʻikai lau ki hono lahi.
  ces-1613: Až do sta centnéřů stříbra, a až do sta měr pšenice, a až do sta sudů
    vína, a až do sta tun oleje, a soli bez míry.
  eng-WMB: up to one hundred talents of silver, and to one hundred cors of wheat,
    and to one hundred baths of wine, and to one hundred baths of oil, and salt without
    prescribing how much.
  tam-TCV: நூறு தாலந்து வெள்ளி, நூறுபடி கோதுமை நூறு குடம் திராட்சை இரசம், நூறு குடம்
    ஒலிவ எண்ணெய் ஆகிய அளவுவரை கொடுங்கள். அத்துடன் தேவையான அளவு உப்பையும் கொடுங்கள்.
  ceb-ULB: kutob sa 100 ka talents nga plata, 100 ka cors nga trigo, 100 ka baths
    nga bino, ug 100 ka baths nga lana, ug asin nga walay kinutoban.
  pol-UBG: Aż do stu talentów srebra, stu kor pszenicy, stu bat wina, stu bat oliwy,
    a soli bez ograniczenia.
  agr-agr: 'Tuja duka juju aidau susattagme: Tres mil trescientos kilo plata, veintidos
    mil litro trigo, dos mil doscientos litro vino, dos mil doscientos litro aceite,
    tuja weenash wajupak atsumit duka imatiksagmek susattagme.'
  kyc-kyc: Mairaminyi dupwa kana kulingi kilokerame malu mee (3,400) dee witi kilokerame
    malu mee (10,000) dee waene lita malu (2,000) dee olipi ipwange lita 2,000 opetaeko
    dusipa iki manda manju mairami. Maipala kota peparae nyimwali lao suu pyaraminyili
    pyuo kapa mairami.
  urd-GVU: اُسے 3,400 کلو گرام چاندی، 16,000 کلو گرام گندم، 2,200 لٹر مَے اور 2,200
    لٹر زیتون کا تیل تک دینا۔ نمک اُسے اُتنا ملے جتنا وہ چاہے۔
  deu-1912: bis auf hundert Zentner Silber und auf hundert Kor Weizen und auf hundert
    Bath Wein und auf hundert Bath Öl und salz ohne Maß.
  ntj-ntj: '@see-verse:EZR.007.021'
  kan-2017: ನೂರು ತಲಾಂತು ಬೆಳ್ಳಿ, ನೂರು ಕೋರ್ ಗೋದಿ ನೂರು ಬತ್ ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ ನೂರು ಬತ್
    ಇಷ್ಟರ ಮಟ್ಟಿಗೂ ಕೊಡಬಹುದು; ಉಪ್ಪನ್ನು ಎಷ್ಟು ಬೇಕಾದರೂ ಕೊಡಬಹುದು.
  yap-yap: ni nge yan i mus nga 7,500 pawn e silber, nge 500 thum e wheat, nge 550
    e gallon e wayin, nge 550 e gallon e gapgep ko olive, nge sol ni urngin ni nge
    yag.
  hlt-MCSB: Cak talent yakhat hil, cangyen kore yakhat hil, misurtui bath yakhat hil,
    situi bath yakhat neh lungkaehtael toeklek toekna pawt hil tawn saeh.
  mdy-ETH: ዬይያ፦ ሃይሦ ሺያና ዖይዶ ፄኤታ ኪሎ ማዓ ቢራ፥ ታጶ ሺያ ኪሎ ማዓ ዛርጌ፥ ላምዖ ሺያ ዶሎዜ ማዓ ዎይኔ ዑሺ፥ ላምዖ
    ሺያ ዶሎዜ ማዓ ሪሚቲ ዛይቴንታ ሶኦጌያ ዒዛም ኮይሳሢጉዴያ ዒንጉዋቴ።
  twi-ASANTE: Ɛsɛ sɛ moma no kɔsi dwetɛ nkariboɔ kilogram mpem mmiɛnsa ne ahanan,
    atokoɔ susukora ahanum, nsã gyare ahanum aduonum, ngo gyare ahanum aduonum ne
    nkyene a wɔbu ano a ɛnyɛ yie.
  eng-WEBU: up to one hundred talents of silver, and to one hundred cors of wheat,
    and to one hundred baths of wine, and to one hundred baths of oil, and salt without
    prescribing how much.
  wal-wal: Qassi heezzu sha7anne oiddu xeetu kilo giraame deexxiya biraa, issi xeetu
    kunttaale gisttiyaa, naa77u sha7u litiro woine eessaanne naa77u sha7u litiro wogaraa
    zaitiyaa, qassi koshshiya keena maxiniyaara ubbaa Izirayyo immite.
  spa-PDDPT: hasta 3.300 kilogramos de plata, 3.3 toneladas de trigo, 2.200 litros
    de vino, 2.200 litros de aceite y sal sin medida.
  gun-gun: Trinta e três mil quilos prata guigua peve teĩ, cem voxa trigo, cem ryru
    vinho ha'e cem ryru azeite peve, ha'e gui juky oata aguã rami e'ỹ 'rã peme'ẽ.
  agu-BL: Ba'n cyak' kak mil tu kak cient liwr sakal, nin ba'n cyak' junak cob mil
    litr triw, tu cob mil tu cob cient litr win, tu cob mil tu cob cient litr aceit,
    tu cyakil yi atz'um yil sjak i'.
  ilo-ULB: agingga iti sangagasut a talento a pirak, sangagasut a kasukat a trigo,
    sangagasut a bat nga arak, ken sangagasut a bat ti lana kasta met ti aglaplapusanan
    nga asin.
  kpg-kpg: malaa, hagalee logo i nia pauna silber e hidu mana ma lima lau (7,500),
    nia galon ‘wheat’ e haa mana (4,000), nia galon waini e lima lau madalima (550),
    nia galon lolo olib e lima lau madalima (550), mo nia toolo ala e dohu di hai hegau ai.
  uig-ARA: ئۇنىڭ ئالىدىغىنى كۈمۈش يۈز تالانتقىچە، بۇغداي يۈز كورغىچە، شاراب يۈز باتقىچە،
    زەيتۇن مېيى يۈز باتقىچە بولسۇن، تۇزغا چەك قويۇلمىسۇن.
  sus-sus: han gbeti kilo wulu saxan, kilo kɛmɛ naani, mɛngi xɔri busali wulu keren,
    wɛni litiri wulu firin, litiri kɛmɛ firin, ture litiri wulu firin, litiri kɛmɛ
    firin, a nun fɔxɔɛ a na wa naxan xasabi xɔn.
  pon-2006: me uwe sohte pahn daulih paun 7,500 en silper, 550 kalon en lehn olip,
    oh soahl uwen me e anahne.
  jae-jae: Akêŋ silber e naêtôm talu 10 to polom ŋanô ŋadôŋ 100 ma wain ŋagasuc 100
    to niptêkwi ŋagasuc 100 ma gwêc akêŋgeŋ.
  ksd-ksd: na tuk tar ra mar na talant na silva, ma tuk tar tika na mar na valavalar
    na vit, ma tuk tar ra mar na valavalar na vain, ma tuk tar ra mar na valavalar
    na dangi, ma ra solt par ba dia mainge.
  tur-YTC: Yüz talant gümüşe kadar, yüz kor buğdaya kadar, yüz bat şaraba kadar, yüz
    bat yağa kadar ve tuza kadar, miktarı belirtilmeksizin, tam bir titizlikle yapılsın.
  grc-BRENT: ἕως ἀργυρίου ταλάντων ἑκατὸν, καὶ ἕως πυροῦ κόρων ἑκατὸν, καὶ ἕως οἶνου
    βατῶν ἑκατὸν, καὶ ἕως ἐλαίου βατῶν ἑκατὸν, καὶ ἅλας οὗ οὐκ ἔστι γραφή.
  ind-AYT: Kamu harus memberi kepadanya sampai seratus talenta perak, seratus kor
    gandum, seratus bat anggur, seratus bat minyak, dan garam yang tidak terbatas.
  nya-nya: Ngakhale atafunika makilogalamu 3,400 asiliva, makilogalamu 10,000 a tirigu,
    malita 2,000 a vinyo, malita 2,000 a mafuta ndi mchere wochuluka motani, zonsezi
    mupereke monga zingafunikire.
  hrv-hrv: do stotinu talenata srebra, stotinu kora pšenice, do stotinu bata vina,
    do stotinu bata ulja, a soli po želji.
  mps-mps: Tiali goli, dagego te mabo nai dabego te dąį me edeligio. Silvago sęgęgo
    te 3,400 kilo edeligio, tama witgo te 500 bek ela pigio, tama waingo te 2,000
    lita, me te oliv ni du welgo me te 2,000 lita ela pigio,’ te po wai. ‘Tiali goli
    dagego te tamu aga homugo wei ebo usu nama maiąo,’ walio.
  tpi-tpi: Tasol ol samting yupela i givim em i no ken winim ol dispela mak. Silva
    i no ken winim 3,400 kilogram na wit i no ken winim 500 bek na wain i no ken winim
    2,000 lita na wel bilong oliv i no ken winim 2,000 lita. Tasol yupela i ken givim
    em sol inap long laik bilong en.
  dan-1931: indtil 100 Sølvtalenter, 100 Kor Hvede, 100 Bat Vin, 100 Bat Olie og Salt
    i ubegrænset Mængde.
  vie-OVCB: cho đến giới hạn 3.400 ký bạc, 18.200 lít lúa mì, 2.100 lít rượu, 2.100
    lít dầu; còn muối, không cần giới hạn.
  guj-2017: ત્રણ હજાર ચારસો કિલો ચાંદી, દસ હજાર કિલો ઘઉં, બે હજાર લિટર દ્રાક્ષારસ
    અને બે હજાર લિટર તેલ અને જોઈએ તેટલું મીઠું પણ આપવું.
  pon-2006A: me uwe sohte pahn daulih paun 7,500 en silper, 550 kalon en lehn olip,
    oh soahl uwen me e anahne.
  por-BRBSL: up a cem talentos de prata, e a cem coros de trigo, e a cem banhos de
    vinho, e a cem banhos de azeite, e sal sem prescrever quanto.
  cth-cth: ngun talen 100, cakang hmuen 100, misurtui um 100, satuium 100, palawi
    naw poe awh loe telah kâ ka poe.
  twi-twi: Ɛsɛ sɛ moma no kosi dwetɛ nkaribo pɔn mpem ason ne ahannum, atoko susukoraa
    ahannum, nsa gyare ahannum aduonum, ngo gyare ahannum aduonum ne nkyene a wontumi
    mmu ano.
  hlt-hlt: Cak talent yakhat hil, cangyen kore yakhat hil, misurtui bath yakhat hil,
    situi bath yakhat neh lungkaehtael toeklek toekna pawt hil tawn saeh.
  tbz-SIM: Dí ò duɔ́ ntimɑ́tì pɛ́ítì cìdóòbɛ̀ sikɔupísìtɑ̃ɑ̃ti (3000) tidiitì cìdóòbɛ̀
    sikɔupípísìtɑ̃ɑ̃ti (30000), mɛnɑɑ̀ nyɛdíè nsikɔupísìnɑ̀ɑ̀ (4000), mmɛkùɔ̀ nyɛdíè
    nsikɔupísìtɑ̃ɑ̃ti (3000), di pɑ̃ mukɔ́kúɔ́ ndi dɔ́ dɛ̀ mmɑmɛ̀.
  msy-2020: Eghtɨ bizir ia a danɨngamiba, da dɨbononir kam gafighan markɨ, Silva 3,400
    kilogamra ikɨ, wit 500 beghiabara ikɨ, wain 2,000 litara ikɨ, eghtɨ olivɨn borem
    2,000 litara ikɨ. Eghtɨ amangsɨzim a ifongezɨ moghɨn ia a danɨng.
  dop-dop: Pɑ́ cɛlɑ-ɩ liɣitee nyǝɣǝtʋ kɛ tɔɔnǝnɑɑ tooso, nɑ tɔɣɔnɑɣɑ kɛ tɔɔnǝnɑɑ iyisi
    hiu nɑ nɑɑnʋwɑ (30000), nɑ sʋlʋm kɛ liitilinɑɑ iyisi liɣiti (4000), nɑ nim kɛ
    liitilinɑɑ kɛ iyisi liɣiti (4000) tɔtɔ, nɑ tɔm kɛ ɩsǝnɑ pɑ sɔɔlɑɑ tɔ.
  azb-azb: Yüz talanta qədər gümüş, yüz kora qədər buğda, yüz bata qədər şərab, yüz
    bata qədər zeytun yağı və istədikləri qədər duz verin.
  eng-DBY: unto a hundred talents of silver, and to a hundred measures of wheat, and
    to a hundred baths of wine, and to a hundred baths of oil, and salt without prescribing
    [how much].
  hin-2017: अर्थात् सौ किक्कार तक चाँदी, सौ कोर तक गेहूँ, सौ बत तक दाखमधु, सौ बत तक
    तेल और नमक जितना चाहिये उतना दिया जाए।
  wol-KYG: ba ci fanweeri barigoy xaalis, ñetti téeméeri barigoy bele, ñaar fukki
    barigoy biiñ, ak ñaar fukki barigoy diw, ak lu mu soxla ci xorom.
  eng-YLT: Unto silver a hundred talents, and unto wheat a hundred cors, and unto
    wine a hundred baths, and unto oil a hundred baths, and salt without reckoning;
  eng-WYC-2017: unto an hundred talents of silver, and to an hundred cors of wheat,
    and unto an hundred baths of wine, and unto an hundred baths of oil, and salt
    without measure.
  eng-WMBB: up to one hundred talents of silver, and to one hundred cors of wheat,
    and to one hundred baths of wine, and to one hundred baths of oil, and salt without
    prescribing how much.
  urd-GVH: उसे 3,400 किलोग्राम चाँदी, 16,000 किलोग्राम गंदुम, 2,200 लिटर मै और 2,200
    लिटर ज़ैतून का तेल तक देना। नमक उसे उतना मिले जितना वह चाहे।
  rug-rug: Kaqu ponia gamu podalae ka ṉeta tina made gogoto kilo siliva ka manege
    puta tina kilo huiti, karua tina lita vaeni, karua tina lita oela olive, meke
    soloti sokudi gua sapu ta hivae.
  gaz-gaz: kunis hamma meetii taalaantii dhibba tokko, qamadii qoroosii dhibba tokko,
    daadhii wayinii baadoosii dhibba tokko, zayitii ejersaa baadoosii dhibba tokkoo
    fi soogidda hamma hin qabne haa taʼu.
  fra-LSG: jusqu’à cent talents d’argent, cent cors de froment, cent baths de vin,
    cent baths d’huile, et du sel à discrétion.
  yal-yal: han gbeti fixɛn kilo wuli saxan, murutun kilo wuli tonge saxan, manpaan
    litiri wuli naanin, turen litiri wuli naanin e nun a na wa fɔxɔn xasabin naxan
    xɔn.
  haw-1868: A hiki i ka haneri talena kala, a i haneri kora hua palaoa, a i ka haneri
    bato waina, a i ka haneri bato aila, a me ka paakai aole e hoakakaia.
  arb-NAV: إِلَى مِئَةِ وَزْنَةٍ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةِ كِيلُو جِرَامٍ)
    مِنَ الْفِضَّةِ وَمِئَةِ كُرٍّ مِنَ الْقَمْحِ (نَحْوَ أَرْبَعَةٍ وَعِشْرِينَ أَلْفَ
    لِتْرٍ) وَمِئَةِ بَثٍّ مِنَ النَّبِيذِ (نَحْوَ أَلْفَيْنِ وَأَرْبَعِ مِئَةِ لِتْرٍ)
    وَمِئَةِ بَثٍّ مِنَ الزَّيْتِ، وَمِنَ الْمِلْحِ مَا يَحْتَاجُ إِلَيْهِ مِنْ غَيْرِ
    حَدٍّ.
  ewe-ewe: va se ɖe klosalo “tɔn” etɔ̃ kple afã, lu agba blaeve-vɔ-eve, wain adzafi
    eve kple afã, amitimi atukpa eve kple afã kple dze agbɔsɔsɔ si sinu wòdi la dzi.
  eng-LEE: Up to one hundred talents of silver, and up to one hundred cors of wheat,
    and up to one hundred baths of wine, and up to one hundred baths of oil, and salt
    without prescribing it.
  asm-FB: এশ কিক্কৰলৈকে ৰূপ, এশ কোৰলৈকে ঘেঁহু, এশ বটললৈকে দ্রাক্ষাৰস, আৰু এশ বটললৈকে
    তেল, আৰু অপৰিমিতৰূপে লোণ দিব।
  sus-A: هَن فبٍتِ كِلٌ وُلُ سَشَن، كِلٌ كّمّ نَانِ، مّنفِ شْرِ بُسَلِ وُلُ كٍرٍن،
    وّنِ لِتِرِ وُلُ قِرِن، لِتِرِ كّمّ قِرِن، تُرٍ لِتِرِ وُلُ قِرِن، لِتِرِ كّمّ
    قِرِن، عَ نُن قْشْي عَ نَ وَ نَشَن شَسَبِ شْن.
  fra-SBL: jusqu'à cent talents d'argent, cent cors de froment, cent baths de vin,
    cent baths d'huile, et du sel, sans qu'il soit nécessaire d'en indiquer la quantité.
  hbo-hbo: עַד־כְּסַף֮ כַּכְּרִ֣ין מְאָה֒ וְעַד־חִנְטִין֙ כֹּרִ֣ין מְאָ֔ה וְעַד־חֲמַר֙
    בַּתִּ֣ין מְאָ֔ה וְעַד־בַּתִּ֥ין מְשַׁ֖ח מְאָ֑ה וּמְלַ֖ח דִּי־לָ֥א כְתָֽב׃
  piu-2006: '@see-verse:EZR.007.021'
  kik-kik: gĩtakĩrĩte taranda igana rĩmwe cia betha, na kori igana rĩmwe cia ngano,
    na bathi igana rĩmwe cia ndibei, na bathi igana rĩmwe cia maguta ma mĩtamaiyũ,
    na cumbĩ ũtarĩ gĩthimi.
  fra-NCL: jusqu’à cent talents d’argent, cent cors de froment, cent baths de vin,
    cent baths d’huile, et du sel à discrétion.
  cek-AK: sumkanglung talent cumvaito, cang kor cumvaito, misurtui bath cumvaito,
    olive situi bath cumvaito hoi noek ai ah paloi to paek o hanah, lok ka paek boeh.
  cuk-cuk: 'Sunna ega be we-ibmar ukmaloed: Mani, nibir-miligugle gaka dulataled-ilabo
    gaka dulapaa (7,260). Orosgi-dakleged-trigoʼye-nugad, tambor-gwadulatar (100).
    Vino, galón-gwa-dulataled-ilatar gaka dulabo-gakambe (550). Olivo-gwallu, galón-gwa-dulataled-ilatar
    gaka dulabo-gakambe (550). Degine, baludi, wilubsarsuli ega be ukmaloed.'
  uig-CYR: Униң алидиғини күмүч йүз талантқичә, буғдай йүз корғичә, шарап йүз батқичә,
    зәйтун мейи йүз батқичә болсун, тузға чәк қоюлмисун.
  tel-2017: మూడున్నర టన్నుల వెండి, వెయ్యి తూముల గోదుమలు రెండు వేల రెండు వందల లీటర్ల
    ద్రాక్షారసం, మూడు వందల తూముల నూనె, ఇంకా అవసరమైన దాని కంటే మించి ఉప్పు ఇవ్వండి.
  hat-BSA: jis menm rive a san talan ajan, san barik ble, san galon diven, san galon
    lwil, avèk sèl si li ta nesesè.
  kos-kos: Aok, in tia alukela paun itkosr tausin lumfoko ke silver, bushel lumfoko
    ke wheat, gallon lumfoko lumngaul ke wain, gallon lumfoko lumngaul ke oil in olive,
    ac lupan sohl ma el ac enenu.
  hbo-WLC: עַד־כְּסַף֮ כַּכְּרִ֣ין מְאָה֒ וְעַד־חִנְטִין֙ כֹּרִ֣ין מְאָ֔ה וְעַד־חֲמַר֙
    בַּתִּ֣ין מְאָ֔ה וְעַד־בַּתִּ֥ין מְשַׁ֖ח מְאָ֑ה וּמְלַ֖ח דִּי־לָ֥א כְתָֽב׃
  ibo-ibo: Ọ bụladị ruo ọlaọcha dị otu narị talenti, ya na narị akpa ọka wiiti ise,
    na narị galọọnụ mmanya vaịnị isii, na narị efa nke mmanụ oliv na nnu nʼọtụtụ ọbụla,
    dịka ọ chọrọ ya.
  ory-ory: ତାହାସବୁ ଏକ ଶହ ତାଳନ୍ତ ପର୍ଯ୍ୟନ୍ତ ରୂପା ଓ ଏକ ଶହ ମହଣ ପର୍ଯ୍ୟନ୍ତ ଗହମ ଓ ଏକ ଶହ ମହଣ
    ପର୍ଯ୍ୟନ୍ତ ଦ୍ରାକ୍ଷାରସ ଓ ଏକ ଶହ ମହଣ ପର୍ଯ୍ୟନ୍ତ ତୈଳ ଓ ଅପରିମିତ ଲବଣ ଯତ୍ନପୂର୍ବକ ଦେବା ପାଇଁ
    ଆମ୍ଭେ ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜା ନଦୀ ସେପାରିସ୍ଥ ସମସ୍ତ କୋଷାଧ୍ୟକ୍ଷଙ୍କୁ ଆଜ୍ଞା କରୁଅଛୁ।
  chk-chk: Epwe tori ükükün rüanü ton silifer, limepükü tuuk wiich, limepükü lime
    kalon wain me limepükü lime kalon apüra, nge salt esap wor kaükün.
  rop-rop: En enijing im wandim yumob garra gibit im, 3,400 kilogrem silba, 10,000
    kilogrem sid daga, 2,000 lita wain, 2,000 lita oliboil en haumatj solt im wandim.
  ukr-1871: Срібла до сотнї талантів, пшеницї до ста корцїв, і вина до ста вадер,
    а таки до ста вадер оливи, соли же без указання скількостї.
  deu-1951: bis auf hundert Talente Silber und bis auf hundert Kor Weizen und bis
    auf hundert Bat Wein und bis auf hundert Bat Öl und Salz in unbestimmter Menge.
  eng-JPS: unto a hundred talents of silver, and to a hundred measures of wheat, and
    to a hundred baths of wine, and to a hundred baths of oil, and salt without prescribing
    how much.
  srp-1865: Do sto talanata srebra i do sto kora pšenice i do sto vata vina i do sto
    vata ulja, a soli bez mjere,
  lug-lug: n’okutuusa ku ttani ssatu n’ekitundu eza ffeeza, oba kilo enkumi bbiri
    mu bibiri ez’eŋŋaano, oba lita enkumi bbiri mu bibiri ez’envinnyo, oba lita enkumi
    bbiri mu bibiri ez’amafuta, oba n’omunnyo gwe baliba baagala gwonna.
  heb-heb: עד כסף ככרין מאה ועד חנטין כרין מאה ועד חמר בתין מאה ועד בתין משח מאה ומלח
    די לא כתב׃
  ben-IRV: একশো তালন্ত পর্যন্ত রূপা, একশো কোর্ পর্যন্ত গম, একশো বাৎ পর্যন্ত তেল এবং
    পর্যাপ্ত পরিমাণে লবণ৷
  pan-pan: ਚਾਂਦੀ ਡੇਢ ਸੌ ਮਣ ਤੱਕ, ਕਣਕ ਸਾਢੇ ਸੱਤ ਸੌ ਮਣ ਤੱਕ, ਦਾਖ਼ਰਸ ਅਤੇ ਤੇਲ ਪੰਝੱਤਰ ਮਣ ਤੱਕ
    ਅਤੇ ਲੂਣ ਜਿੰਨ੍ਹੀਂ ਲੋੜ ਹੋਵੇ, ਦਿੱਤਾ ਜਾਵੇ।
  mya-JVB: ငွေ အခွက်တထောင်၊ ဂျုံ ဆန်ကောရ တရာ ၊ စပျစ်ရည် ဗတ်တရာ ၊ ဆီ ဗတ် တရာ နှင့်တကွ
    ဆား မည်မျှ မဆို၊ မြစ် အနောက် ဘက်၌နေသောအခွန် ဝန်အပေါင်း တို့ သည် အလျင် အမြန်ပေးရမည်အကြောင်း၊
    ငါ ရှင် ဘုရင် အာတဇေရဇ် အမိန့် တော်ရှိ၏။
  hmo-hmo: Umui henia diba ela bona siliva ena metau 3400 kilogaram, uiti ena metau
    1000 kilogaram, uaina ena metau 2000 lita, bona olive dehoro ena metau 2000 lita,
    bona damena momo, iena ura hegeregere do umui henia.
  urd-urd: या'नी सौ क़िन्तार चाँदी, और सौ कुर गेहूँ, और सौ बत मय, और सौ बत तेल तक,
    और नमक बेअन्दाज़ा।
  rus-SYN: серебра до ста талантов, и пшеницы до ста коров, и вина до ста батов, и
    до ста же батов масла, а соли без обозначения количества.
  bqc-SIM: Ãnusu su dɛ tↄnu àaↄ̃ao. Pↄ́wɛna su dɛ tↄnu baakwiao. Vɛ̃ɛ ń nísio
    su dɛ litili ↄ̀aa baobaoao. Wisi sↄ̃, lá a yei lɛ́u.
  tcz-CHONGTHU: Nanghon amachu dangka pound sang sagi le ja nga changei, suhlou chang
    atena dim ja nga chuleh lengpi twi gallon ja ngai le som nga chujongleh olive
    thao gallon ja nga le som nga napehdiu chuleh chi adei jatjat jong napeh jengdiu
    ahi.
  mar-mar: 'एज्राला द्यायच्या गोष्टी पुढीलप्रमाणे: चांदी शंभर किक्कारपर्यंत, गहू शंभर
    कोरपर्यंत, द्राक्षरस शंभर बथपर्यंत, तेल शंभर बथपर्यंत, अमर्याद मीठ द्यावे.'
  qub-qub: Paytaga guellaytapis gonqui quimsa waranga quimsa pachacnin (3,300) quïluyaj,
    ishcay chunca ishcaynin waranga (22,000) quïlu rïguta, ishcay waranga ishcay pachac
    (2,200) litrun bïnuta, ishcay waranga ishcay pachacnin (2,200) litru asëtita,
    cachitaga aycatapis munashanpita.
  bqp-bqp: Andurufu sún de tↄn aakↄ̃laro. Pↄ́blewɛ sún de tↄn baraakurilaro. Sèwɛ̃
    kũ nísio sún de lita wàa basↄsↄↄrolaro. Wisi sↄ̃, lákũ à yei nà lɛ́n.
  hat-hat: depi sa l' mande a pa depase an total sanvenmil ons ajan, sisansenkant
    (0650) barik ble, sisan (0600) galon diven, sisan (0600) galon lwil oliv. Pou
    disèl la, y'a ba li valè li bezwen.
  eng-BSB: up to a hundred talents of silver, a hundred cors of wheat, a hundred baths
    of wine, a hundred baths of olive oil, and salt without limit.
  eng-WEBPB: up to one hundred talents of silver, and to one hundred cors of wheat,
    and to one hundred baths of wine, and to one hundred baths of oil, and salt without
    prescribing how much.
  kbq-kbq: Hianagi ana zantamima amisnazana ama avamena agateretma omiho. Silva 3400'a
    kiloa agateretma omiho. Hagi witia 13 tausen 500'a kiloa (500 kura) agateretma
    omiho, ana nehutma waini tina 2000ni'a lita agateretma omiho, olivi masavena 2000ni'a
    lita agateretma omiho. Hagi hagegura nama'agu avesigahie anama'a amigahaze.
  nhe-BL: Xijmacaca hasta 3 mil 400 kilos tlen plata, huan hasta 22,000 litros tlen
    trigo, huan hasta 2,200 litros tlen xocomeca atl, huan hasta 2,200 litros aceite,
    huan xijmacaca nochi istatl tlen inmechtlajtlanis.
  bus-bus: Kondogi tón dɛ tↄn aagↄ̃ↄlaro. Pↄ́wɛɛ tón dɛ tↄn baaakurilaro. Geepiwɛ̃
    kↄ̃n nↄ́sio tón dɛ lita wàa basↄsↄↄrolaro. Wisi sↄ̃, lán à yezi nà lɛ́n.
  gub-BL: 'Pemonokatu ''aw temetarer izupe nehe: parat 3.400 kir, arozràn 12.500 kir,
    win 2.000 zutahyky''a ipor, uri kawer 2.000 zutahyky''a ipor, xa hemimutar rupi.'
  eng-DRA: Unto a hundred talents of silver, and unto a hundred cores of wheat, and
    unto a hundred bates of wine, and unto a hundred bates of oil, and salt without
    measure.
