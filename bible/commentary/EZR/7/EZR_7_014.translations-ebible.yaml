verse: EZR.007.014
translations:
  mal-C: താങ്കളുടെ കൈവശമുള്ള നിങ്ങളുടെ ദൈവത്തിന്റെ ന്യായപ്രമാണത്തിലുള്ളതുപോലെ യെഹൂദ്യയെയും
    ജെറുശലേമിനെയുംകുറിച്ച് അന്വേഷിക്കുന്നതിനുവേണ്ടി, രാജാവും അദ്ദേഹത്തിന്റെ ഏഴ് ഉപദേശകരും
    താങ്കളെ അയച്ചിരിക്കുന്നു.
  deu-TKW: da du vom König und seinen sieben Räten gesandt bist, um auf Grund des
    Gesetzes deines Gottes, das in deiner Hand ist, eine Untersuchung über Juda und
    Jerusalem anzustellen
  lin-lin: Ngai, mokonzi elongo na bapesi toli na ngai sambo, totindi yo koluka koyeba
    makambo oyo ezali koleka na Yuda mpe na Yelusalemi, kolanda Mobeko ya Nzambe na
    yo, oyo ezali na maboko na yo,
  eng-LSV: because that from the king and his seven counselors you are sent, to inquire
    concerning Judah and concerning Jerusalem, with the Law of God that [is] in your
    hand,
  eng-GNV: Therefore art thou sent of the King and his seuen counsellers, to enquire
    in Iudah and Ierusalem, according to the lawe of thy God, which is in thine hand,
  eng-WEBSTER: Forasmuch as thou art sent by the king, and by his seven counselors,
    to inquire concerning Judah and Jerusalem, according to the law of thy God which
    is in thy hand;
  nhw-BL: Pampa na huan chicome notetlalnamictijcahua timitztitlanij para xiquinpaxaloti
    catli itztoque ipan tlali Judá huan ipan altepetl Jerusalén huan techyolmelahua
    quen eltoc nopona. Huan xijhuica itlanahuatilhua moTeco Dios mohuaya para titlamachtis.
  swh-ONEN: Unatumwa na mfalme na washauri wake saba kuchunguza kuhusu Yuda na Yerusalemu
    kulingana na Sheria ya Mungu wako, iliyoko mkononi mwako.
  bba-bba: Nɛ kɑ nɛn bwisi kɛ̃ɔbu nɔɔbɑ yiruwɑ sɑ nun ɡɔriɔ Yerusɑlɛmuɔ Yudɑn temɔ
    ɑ kɑ wɑ nɡe mɛ bɑ Gusunɔ wunɛn Yinnin woodɑ mɛm nɔɔwɑmmɛ yèn tireru ɑ nɛni mi.
  eng-KJVCPB: Forasmuch as thou art sent of the king, and of his seven counsellers,
    to inquire concerning Judah and Jerusalem, according to the law of thy God which
    is in thine hand;
  mpx-mpx: Nau kin, alowau ge o tobahikan ali gewi seben ha papatunawa nu na Yuda
    ge Yelusalema, yaka nu kite tab wam Yabowaine wana Logugui toto i pewa hi henapuan
    bubun.
  luo-luo: Oori gi ruoth kod jongʼadne rieko abiriyo mondo inon wach kaka Juda gi
    Jerusalem dhi kaluwore gi chik Nyasachi manie lweti.
  meu-meu: Badina be hanua pavapavana mai ena hahealo taudia hahituosi ese vada e
    siaimumu, Iuda bona Ierusalem henanadaidia ba kara, emu Dirava ena taravatu, oi
    imamu ai e miamu ḡauna heḡereḡerena;
  npi-ULB: तिम्रो हातमा भएको परमेश्‍वरको व्यवस्थामुताबिक यहूदा र यरूशलेमको बारेमा
    सोधखोज गर्न म राजा र मेरा सात जना सल्लाहकारले तिमीलाई पठाएका छौं ।
  yor-yor: Ọba àti àwọn ìgbìmọ̀ rẹ̀ méjèèje rán ọ lọ láti wádìí nípa òfin Ọlọ́run
    rẹ tí ó wà ní ọwọ́ rẹ nípa Juda àti Jerusalẹmu.
  ind-ind: Saya sebagai raja, beserta ketujuh penasihat saya, mengutus kamu untuk
    memeriksa keadaan wilayah Yehuda dan Yerusalem berdasarkan perintah dan ketetapan
    Allahmu, yang ada padamu.
  pes-OPCB: تو از طرف من و هفت مشاورم به اورشلیم و یهودا فرستاده می‌شوی تا بر اساس
    قوانین خدایت وضع مردم آنجا را تحقیق کنی.
  tgl-ULB: Ako, ang hari, at ang aking pitong mga tagapayo, ay ipapadala ko kayong
    lahat upang siyasatin ang tungkol sa Juda at Jerusalem ayon sa batas ng Diyos
    na inyong naunawaan,
  cbu-NT: Ashiri shiysha kanapkachush, yasangcha. ¿Kamapa Utaáchich tputs Apanllee
    wamachtash payukanaya? anoo yasangcha. Shiy uru Apanllee kuk payuksha. Ashiri
    yasangcha. Anoom nuw shiyaa zanganchinllpa. Mishat, yuw tputs nuwaam istakana
    anu, 7 tputsi yasamaam zandkitamsinaya.
  hui-hui: I̱ heba i̱naga ganisolo agali kariali biarubi mandagi lo mbiraore halu
    tínaga Ngode Datagaliwabe ibugua Mana lowini ngago tíhondo handayaho halimu lalu
    ngiyago wali agali Yarusalemeha karubi Yuda dindi bibahendeha karubi tigua mana
    ogoni bayuwa layadagua bialu handaya howa au kabe hondole pilimu larama.
  mya-mya: ငါ​ဘု​ရင်​မင်း​မြတ်​နှင့်​ငါ​၏​အ​တိုင်​ပင်​ခံ​အ မတ်​ခု​နစ်​ဦး​တို့​သည်
    သင့်​အား​ယေ​ရု​ရှ​လင် မြို့​နှင့်​ယု​ဒ​ပြည်​အ​ခြေ​အ​နေ​ကို​စုံ​စမ်း​ရန် စေ​လွှတ်​သည်။
    သင်​သည်​သင့်​အား​ပေး​အပ်​ထား တော်​မူ​သည့် သင့်​ဘု​ရား​သ​ခင်​၏​တ​ရား တော်​ကို​လူ​တို့​အ​ဘယ်​မျှ​လိုက်​နာ​ကျင့်
    သုံး​ကြ​သည်​ကို​စုံ​စမ်း​လော့။-
  bod-N: ཁྱོད་ནི་རྒྱལ་པོ་དང་གྲོས་མི་བདུན་པོས་མངགས་པ་ཡིན་པས། ཁྱོད་ཀྱི་ལག་ཏུ་ཡོད་པའི་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་ལྟར་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་གནས་ཚུལ་ལ་རྩད་ཆོད་ཅིག
  sna-sna: Uri kutumwa namambo navapi vake vamazano vanomwe kundobvunzisisa pamusoro
    peJudha neJerusarema maererano noMurayiro waMwari wako, uri muruoko rwako.
  spa-BLM: Porque habéis sido enviados por el rey y sus siete consejeros para investigar
    sobre Judá y Jerusalén, según la ley de vuestro Dios que está en vuestra mano,
  cac-cac: A in tic yed' ucvan̈ eb' tz'ac'an in razón, tzach cac'b'at ila' tas val
    yaj Judá yed' Jerusalén chi', van am sc'anab'ajan schecnab'il e Diosal ayec' d'a
    yol a c'ab' chi' eb'.
  swh-ULB: Mimi mfalme na washauri wangu saba, tunawatuma wote kwenda kufahamu kuhusu
    Yuda na Yerusalem kuhusiana na sheria ya Mungu, ambayo iko mkononi mwako.
  bel-bel: Як што ты пасылаешся ад цара і сямі радцаў ягоных, каб агледзець Юдэю і
    Ерусалім па Бога твайго законе, што ў тваёй руцэ,
  deu-ELBBK: Weil du von dem König und seinen sieben Räten gesandt wirst, um eine
    Untersuchung über Juda und Jerusalem anzustellen, nach dem Gesetz deines Gottes,
    das in deiner Hand ist,
  mbb-OT: Siak wey is pitu he menge sumesambag ku, edsuǥuen dey sikew he susiya nu
    is nengehitavù diyà te Juda wey Jerusalem ke edsunuzen be te menge etew kayi is
    Kesuǥuan te Megbevayè nu, he nepurungan nu metueni.
  mal-2015: നിന്റെ കൈവശം ഇരിക്കുന്ന നിന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണപ്രകാരം യെഹൂദയിലെയും
    യെരൂശലേമിലെയും കാര്യം അന്വേഷിപ്പാനും രാജാവും അവന്റെ മന്ത്രിമാരും
  rmc-rmc: O kraľis jekhetane leskre efta radcenca tut bičhavel, hoj te dikhes, či
    doľikeren andro Jeruzalem the andre Judsko o zakonos tire Devleskro, so hino tute
    andro vasta.
  pes-OPV: چونکه تو از جانب پادشاه و هفت مشیر او، فرستاده شده‌ای تا درباره یهودا واورشلیم
    بروفق شریعت خدایت که در دست تواست، تفحص نمایی.
  ron-1924: Ту ешть тримис де ымпэратул ши де чей шапте сфетничь ай луй сэ черчетезь
    ын Иуда ши Иерусалим, дупэ Леӂя Думнезеулуй тэу, каре есте ын мыниле тале,
  ben-OBCV: সম্রাট ও তাঁর সপ্ত মন্ত্রণাদাতা দ্বারা, যিহূদা ও জেরুশালেমে ঈশ্বরের যে
    বিধিবিধান আপনার অধিকারে আছে, আপনি সে সকল অনুসন্ধানের জন্য সেখানে প্রেরিত হচ্ছেন।
  som-som: Waxaa ku soo diray boqorkii iyo toddobadiisii lataliye inaad soo warsatid
    Yahuudah iyo Yeruusaalem, sida waafaqsan sharciga Ilaahaaga oo gacantaada ku jira,
  lat-VUC: 'A facie enim regis, et septem consiliatorum ejus, missus es, ut visites
    Judæam et Jerusalem in lege Dei tui, quæ est in manu tua:'
  eng-ASVBT: Forasmuch as thou art sent of the king and his seven counselors, to inquire
    concerning Judah and Jerusalem, according to the law of thy God which is in thy
    hand,
  ita-1885: Perciocchè tu sei mandato dal re, e da' suoi sette consiglieri, per informarti
    in Giudea ed in Gerusalemme, intorno alla Legge dell'Iddio tuo, che tu hai in
    mano;
  eng-LXXUP: One has been sent from the king and the seven counselors, to visit Judea
    and Jerusalem, according to the law of their God that is in thy hand.
  eng-ULB: I, the king, and my seven counselors, send you all out to inquire concerning
    Judah and Jerusalem according to God's law, which is in your hand.
  spa-VBL: Ustedes son enviados por el rey y sus siete consejeros para investigar
    la situación en Judá y Jerusalén en lo que se refiere a la Ley de su Dios, que
    ustedes llevan consigo.
  fra-_FOB: Parce que tu es envoyé de la part du roi et de ses sept conseillers, pour
    t'enquérir au sujet de Juda et de Jérusalem, d'après la loi de ton Dieu, que tu
    as en ta main,
  mal-mal: നിന്റെ കൈവശം ഇരിക്കുന്ന നിന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണപ്രകാരം യെഹൂദയിലെയും
    യെരൂശലേമിലെയും കാര്യം അന്വേഷിപ്പാനും രാജാവും തന്റെ ഏഴ് മന്ത്രിമാരും നിന്നെ അയക്കുന്നു
  urd-GVR: shahanshāh aur us ke sāt mushīr āp ko Yahūdāh aur Yarūshalam bhej rahe
    haiṅ tāki āp Allāh kī us sharīat kī raushnī meṅ jo āp ke hāth meṅ hai Yahūdāh
    aur Yarūshalam kā hāl jāṅch leṅ.
  suz-BL: गो, पिप नु आं ७ जना अर्ती गेबपुकीमी इन कली यहूदा नु यरूसलेममी मार दुम्‍ना
    दुम्‍न बाक्‍मे, मेको कोव़चा कली सोइश्‍शो बाक्‍नीकी। गे नु बाक्‍ब इन परमप्रभु आ
    अरेशो लोव़ पशो बाक्‍मा कों, मपशो बाक्‍मा, मेको कोव़ङो।
  ita-1927: giacché tu sei mandato da parte del re e dai suoi sette consiglieri per
    informarti in Giuda e in Gerusalemme come vi sia osservata la legge del tuo Dio,
    la quale tu hai nelle mani,
  ckb-ckb: تۆ لەلایەن پاشا و حەوت ڕاوێژکارەکەیەوە نێردراویت بۆ ئەوەی لە یەهودا و ئۆرشەلیم
    بکۆڵیتەوە، بەگوێرەی تەوراتی خوداکەت کە بە دەستتەوەیە.
  eng-BBE: Because you are sent by the king and his seven wise men, to get knowledge
    about Judah and Jerusalem, as you are ordered by the law of your God which is
    in your hand;
  kan-OKCV: ನೀನು ಹೋಗಿ ಯೆಹೂದದವರ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರ ಆಚರಣೆಯು ನಿನ್ನ ಕೈಯಲ್ಲಿರುವ ನಿನ್ನ ದೇವರ
    ನಿಯಮ ಗ್ರಂಥಕ್ಕೆ ಅನುಗುಣವಾಗಿ ಇದೆಯೋ, ಇಲ್ಲವೋ ವಿಮರ್ಶೆ ಮಾಡಬೇಕು.
  tam-2017: நீ உன் கையிலிருக்கிற உன் தேவனுடைய நியாயப்பிரமாணத்தின்படி, யூதாவையும் எருசலேமையும்
    விசாரித்து நடத்தவும்,
  spa-RV-1909: Porque de parte del rey y de sus siete consultores eres enviado á visitar
    á Judea y á Jerusalem, conforme á la ley de tu Dios que está en tu mano;
  ron-BTF: Pentru că tu eşti trimis de împărat şi de cei şapte sfătuitori ai lui,
    să cercetezi referitor la Iuda şi Ierusalim, conform cu legea Dumnezeului tău
    care este în mâna ta;
  eng-WEBP: Because you are sent by the king and his seven counselors to inquire concerning
    Judah and Jerusalem, according to the law of your God which is in your hand,
  eng-FBV: You are being sent by the king and his seven counselors to investigate
    the situation in Judah and Jerusalem as it relates to the Law of your God, which
    you carry with you.
  nld-1939: Want gij wordt door den koning en zijn zeven raadsheren uitgezonden, om
    in Juda en Jerusalem een onderzoek in te stellen aan de hand van de wet van uw
    God, die gij meedraagt;
  nch-BL: Pampa na huan chicome notetalnamictijcahua timitztitanij para xiquinpaxaloti
    cati itztoque ipan tali Judá huan ipan altepet Jerusalén huan techyolmelahua quenicatza
    eltoc nopona. Huan xijhuica itanahuatilhua moTeco Dios ihuaya para titamachtis.
  vie-1934: Ta và bảy mưu thần ta sai ngươi đi tra xét về Giu-đa và về Giê-ru-sa-lem,
    chiếu theo luật pháp của Đức Chúa Trời ngươi có trong tay ngươi.
  hin-CV: क्योंकि आप राजा द्वारा आपके ही परमेश्वर की व्यवस्था के अनुसार, जो आपके ही
    पास है, यहूदिया प्रदेश तथा येरूशलेम के विषय में पूछताछ करने के उद्देश्य से राजा
    के सात मंत्रियों के साथ वहां भेजे जा रहे हैं,
  spa-BES: Porque eres enviado por el rey y sus siete reyes consejeros, para conocer
    a Judá y a Jerusalén, como lo ordena la ley de tu Dios que está en tu mano;
  tdx-tdx: Amy te nirahe’ i mpanjakay naho i mpanolo-keve’e fito rey ama’o, hañontane
    Iehoda naho Ierosalaime ty amy lilin’ Añahare’o am-pità’oy;
  tha-KJV: เพราะกษั​ตริ​ย์และที่ปรึกษาทั้งเจ็ดได้​ใช้​เจ้​าไป ให้​ถามถึงยูดาห์และเยรูซาเล็ม
    ตามพระราชบัญญั​ติ​ของพระเจ้าของเจ้าซึ่งอยู่ในมือเจ้านั้น
  por-BR-2018: Porque de parte do rei e de seus sete conselheiros tu és enviado a
    investigar a respeito da de Judá e de Jerusalém, conforme a lei de teu Deus que
    está em tua mão;
  deu-ELO: Weil du von dem König und seinen sieben Räten gesandt wirst, um eine Untersuchung
    über Juda und Jerusalem anzustellen, nach dem Gesetz deines Gottes, das in deiner
    Hand ist,
  eng-WYC-2018: For thou art sent from the presence of the king, and of his seven
    counsellors, that thou visit Judea and Jerusalem in the law of thy God, which
    is in thy hand; (For thou art sent from the presence of the king, and of his seven
    counsellors, or his officials, so that thou visit the people of Judah and Jerusalem,
    to see how well they obey the Law of thy God, which is entrusted to thee;)
  epo-epo: Ĉar vi estas sendata de la reĝo kaj de liaj sep konsilistoj, por pririgardi
    Judujon kaj Jerusalemon laŭ la en via mano troviĝanta leĝo de via Dio,
  uig-PIN: Qünki sǝn padixaⱨ wǝ uning yǝttǝ mǝsliⱨǝtqisi tǝripidin tǝyinlǝngǝn ikǝnsǝn,
    ⱪolungdiki Hudaning ⱪanun kitabida eytilƣanliri boyiqǝ, Yǝⱨudiyǝ wǝ Yerusalemƣa
    tǝkxürüx-ⱨal soraxⱪa ǝwǝtilgǝnsǝn.
  beo-beo: Na amola na gasolo dunu fesuale gala da di Yelusaleme amola Yuda soge amoea
    hou abedema:ne asula ahoa. Di da dia Gode Ea sema amola hamoma:ne sia:i amoma
    ouligisu dunu. Amaiba:le, amo dunu ilia sema amoma nabasu hou ba:la masa.
  tpi-OTNT: Mi wantaim ol 7-pela man i save givim gutpela tingting long mi, mipela
    i laik salim yu i go lukim ol manmeri long Jerusalem na long ol arapela hap bilong
    Juda. Yu holim buk bilong lo bilong God, olsem na yu mas painimaut ol manmeri
    i bihainim dispela lo, o nogat.
  hau-SA: Sarki ne da mashawartansa guda bakwai suka aike ka don ka je ka ga halin
    da Yahuda da Urushalima suke ciki game da dokokin Allahnka, waɗanda suke a hannunka.
  uig-LAT: Chünki sen padishah we uning yette meslihetchisi teripidin teyinlen’gen
    ikensen, qolungdiki Xudaning qanun kitabida éytilghanliri boyiche, Yehudiye we
    Yérusalémgha tekshürüsh-hal sorashqa ewetilgensen.
  nde-nde: Uthunywa yinkosi labacebisi bayo abayisikhombisa ukuba uyofunisisa ngoJuda
    langeJerusalema mayelana loMthetho kaNkulunkulu wakho, owuphetheyo.
  ton-ton: Pea ko e meʻa ʻi he ʻalu koe mei he tuʻi pea mo ʻene kau fakakaukau ʻe
    toko fitu, ke fehuʻi ki Siuta mo Selūsalema, ʻo fakatatau ki he fono ʻa ho ʻOtua
    ʻaia ʻoku ʻi ho nima;
  ces-1613: Poněvadž jsi od krále a sedmi rad jeho poslán, abys dohlédal k Judstvu
    a k Jeruzalému podlé zákona Boha svého, kterýž máš v ruce své,
  eng-WMB: Because you are sent by the king and his seven counselors to inquire concerning
    Judah and Jerusalem, according to the law of your God which is in your hand,
  tam-TCV: உன் கையில் இருக்கிற உன் இறைவனின் சட்டத்தின்படி யூதாவையும், எருசலேமையும்
    விசாரிப்பதற்காக நீ அனுப்பப்படுகிறாய். நீ அரசனாலும் அவருடைய ஏழு ஆலோசகர்களாலும்
    அனுப்பப்படுகிறாய்.
  ceb-ULB: Ako, ang hari, ug ang akong pito ka mga magtatambag magpalakaw kaninyong
    tanan aron sa pagsusi bahin sa Juda ug sa Jerusalem sumala sa inyong nasabtan
    nga mga balaod sa Dios,
  pol-UBG: Ty bowiem zostałeś wysłany przez króla i jego siedmiu doradców, abyś według
    prawa swego Boga, które masz w swoim ręku, zbadał sprawy w Judei i Jerozolimie;
  agr-agr: Wi mina aentsug chichagkagtin siete aina nujai, chichama umikan Judá nugken
    aents batsata dusha, tuja Jerusalén batsata dusha chicham umiktin agagbaun Apajuí
    atumin amasua nunash betekash umiina nunú dekata tusan amina awemajame.
  kyc-kyc: Nambamoo namba nyiso yulu pingi akali yanda ipingi nyepo dusipamepe Anatunya
    lowa dupwa emba keta jiyamo dupwa yuu Jerusaleme dokonape Juta dokonape apa pyuo
    mondo lao minyuo karamipi lao kandala puu letamano.
  urd-GVU: شہنشاہ اور اُس کے سات مشیر آپ کو یہوداہ اور یروشلم بھیج رہے ہیں تاکہ آپ
    اللہ کی اُس شریعت کی روشنی میں جو آپ کے ہاتھ میں ہے یہوداہ اور یروشلم کا حال جانچ
    لیں۔
  deu-1912: dieweil du vom König und seinen sieben Ratsherren gesandt bist, zu besichtigen
    Juda und Jerusalem nach dem Gesetz Gottes, das unter deiner Hand ist,
  ntj-ntj: Nyangka-yan mapitjaku Tjurutjamala tjarrparralpi nyaku, “Mama Kuurrku wangka-munta-ya
    tjukarurrulu kulira palyara?”
  kan-2017: ನೀನು ಹೋಗಿ ಯೆಹೂದದವರ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರ ಆಚರಣೆಯು ನಿನ್ನ ಕೈಯಲ್ಲಿರುವ ನಿನ್ನ ದೇವರ
    ಧರ್ಮೋಪದೇಶಗ್ರಂಥಕ್ಕೆ ಅನುಸಾರವಾಗಿದೆಯೋ ಇಲ್ಲವೋ ಎಂದು ಪರಿಶೀಲಿಸಬೇಕು.
  yap-yap: I gag nge fa medlip i girdi’ ni gamad ma puruy’ e nggu l’oeged gur ngam
    man nga Jerusalem nge nga Judah ngam guy ko yibe ngongol riy nrogon ni bay ko
    Motochiyel ko Got rom fa dangay, ni fare Motochiyel ni gur e bay u pa’am.
  hlt-MCSB: He kong dongah Manghai neh anih kah olrhoep parhih taeng lamloh Judah
    taeng neh Jerusalem taengah na kut dongkah na Pathen oltlueh te thoelh hamla a
    pat coeng.
  mdy-ETH: ታኣኮ ላንካዎ ዶንዞና ዎላ ዔኤዒ ጌስቲ ኑ ዔቂሴ ጎይፆና ኔ ኩጫ ዓኣ ፆኦሲ ዎጎና ዓይሢፆና ማዾይዳ ፔኤቃሢ ዛጊ
    ዛጊ ዬሩሳላሜና ዪሁዳናይዳ ማዺንታ ባኮ ኔ ዛጋንዳጉዲ ታ ኔና ዳኬኔ።
  twi-ASANTE: Me ne mʼagyinatufoɔ baason no ahyɛ wo sɛ, gyina wo Onyankopɔn mmara
    a ɛhyɛ wo nsam no so yɛ nhwehwɛmu fa Yuda ne Yerusalem tebea ho.
  eng-WEBU: Because you are sent by the king and his seven counselors to inquire concerning
    Judah and Jerusalem, according to the law of your God which is in your hand,
  wal-wal: Taaninne tanaara zorettiya laappun asati issippe gididi, neeni ne kushiyan
    de7iya Xoossaa Higgiyaadan, baada Yihudaaninne Yerusalaamen de7iya hanotettai
    ai malakko oichchanaadan nena kiittoos.
  spa-PDDPT: Porque tú eres enviado de parte del rey y de sus siete consejeros a inspeccionar
    Judea y Jerusalén, según la Ley de tu ʼElohim que está en tu mano,
  gun-gun: Ha'e gui ma xee ha'e xemongeta va'ety kuery reve romondouka Judá ha'e Jerusalém
    tetã re reikuaa pota aguã, nderuete guigua lei ndepo py rereko va'e rami vy.
  agu-BL: Na ja bixe' wa'n, scyuch' yi juk yaj yi ate' tan wuch'eye'n tzone'j, tan
    bene'nu' tan xajse'n yi tnum Jerusalén cwent Judá, chi yi ca'wl yi tak'nak Ryos
    teru'.
  ilo-ULB: Siak, nga ari, ken dagiti pito a mammagbagak, ibaonkayo amin a mangsukimat
    ti maipapan iti Juda ken Jerusalem, a maiyannurot iti linteg ti Dios a naawatanyo,
  kpg-kpg: Au mo agu gau hagamaamaa dogohidu, gimaadou e hagau goe bolo gi hagadina
    be dehee di hai o digau Jerusalem mo Judah di nadau haga kila aga Nnaganoho o
    doo God, idimaa, di hegau deenei la gu haga anga adu gi di goe.
  uig-ARA: چۈنكى سەن پادىشاھ ۋە ئۇنىڭ يەتتە مەسلىھەتچىسى تەرىپىدىن تەيىنلەنگەن ئىكەنسەن،
    قولۇڭدىكى خۇدانىڭ قانۇن كىتابىدا ئېيتىلغانلىرى بويىچە، يەھۇدىيە ۋە يېرۇسالېمغا
    تەكشۈرۈش-ھال سوراشقا ئەۋەتىلگەنسەن.
  sus-sus: N tan mangɛ nun n ma santigi solofere nan i xɛɛxi, i xa sa a mato Yudayakae
    nun Darisalamukae na Ala xa sɛriyɛ rabatufe ki naxɛ. Na kitaabui na i yi ra.
  pon-2006: Ngehi, iangahki nei sounkaweid isimen kan, se kadarkomwiwei pwe komwi
    en patowohng kalelapak iren mour nan Serusalem oh Suda, oh kilang ia duwen aramas
    akan ar kin kapwaiada Kosonned en omwi Koht, pwe doadoahk ehu met me komw pwukoahkidier.
  jae-jae: Aê kiŋ to ŋoc lau seŋeŋ 7 asakiŋ aôm gebe ônac gamêŋ Juda to Jerusalemŋa
    kêsi ma ônam dôŋ ŋabiŋ êpi aômnêm Anôtônê biŋsu, taŋ kêsêp aôm lêmam naŋ.
  ksd-ksd: Tago ra king ma kana lavurua na tena varvateten dia tulue u upi una matoto
    ure Iuda ma Ierusalem, varogop ma ra varkurai kai kaum God nina u tar vatur vake;
  tur-YTC: Çünkü sen, elindeki Tanrının yasasına göre Yahuda ve Yeruşalem hakkında
    araştırmak üzere kral ve onun yedi danışmanı tarafından gönderildin.
  grc-BRENT: Ἀπὸ προσώπου τοῦ βασιλέως καὶ τῶν ἑπτὰ συμβούλων ἀπεστάλη ἐπισκέψασθαι
    ἐπὶ τὴν Ἰουδαίαν καὶ εἰς Ἱερουσαλὴμ νόμῳ Θεοῦ αὐτῶν τῷ ἐν χειρί σου·
  ind-AYT: Kamu diutus oleh raja dan ketujuh penasihat raja untuk menyelidiki Yehuda
    dan Yerusalem berdasarkan hukum Allahmu, yang ada di tanganmu,
  nya-nya: Ine mfumu pamodzi ndi alangizi anga asanu ndi awiri tikukutumani kuti mukafufuze
    za dziko la Yuda ndi mzinda wa Yerusalemu kuti mukaone mmene anthu akutsatira
    malamulo a Mulungu wanu, amene anawapereka kwa inu.
  hrv-hrv: Osim toga, šalje te kralj i njegovih sedam savjetnika da pregledaš Judeju
    i Jeruzalem prema Zakonu Boga tvoga, koji ti je u ruci,
  mps-mps: Ena dali, te enaba wiegi yai homu konebo kolesaga ola mabo bidi te a naga
    olama, me si, te 7 bidi, dago nage tagala palama, te nago Jerusalemde bidalubo
    we bidi, me te Juda tǫ pedai gasa badu bidibo we bidi, te sugi pomainao wali.
    Nago te Godigo bomai po elalubo buku tolalubao, tama tiyu, nago te we bidi dabego
    te bomai po wali pabowe naga te nago sugi pao.
  tpi-tpi: Mi wantaim ol 7-pela man i save givim gutpela tingting long mi, mipela
    i laik salim yu i go lukim ol manmeri long Jerusalem na long ol arapela hap bilong
    Juda. Yu holim buk bilong lo bilong God, olsem na yu mas painimaut ol manmeri
    i bihainim dispela lo, o nogat.
  dan-1931: al den Stund du af Kongen og hans syv Rådgivere sendes for at undersøge
    Forholdene i Judæa og Jerusalem på Grundlag af din Guds Lov, som er i din Hånd,
  vie-OVCB: Ta và bảy quân sư của ta sai ngươi đi thăm dò cho biết người Giu-đa và
    Giê-ru-sa-lem có tuân giữ luật pháp của Đức Chúa Trời đúng như bản sao luật ấy
    hiện ngươi đang có trong tay hay không.
  guj-2017: હું રાજા તથા મારા સાત સલાહકારો તને એ માટે મોકલીએ છીએ કે તારા હાથમાં ઈશ્વરનું
    જે નિયમશાસ્ત્ર તારી પાસે છે તે પ્રમાણે યહૂદિયામાં અને યરુશાલેમમાં તેના સંબંધી
    તું તપાસ કર.
  pon-2006A: Ngehi, iangahki nei sounkaweid isimen kan, se kadarkomwiwei pwe komwi
    en patowohng kalelapak iren mour nan Serusalem oh Suda, oh kilang ia duwen aramas
    akan ar kin kapwaiada Kosonned en omwi Koht, pwe doadoahk ehu met me komw pwukoahkidier.
  por-BRBSL: Porque sois enviados pelo rei e seus sete conselheiros para inquirir
    sobre Judá e Jerusalém, segundo a lei de vosso Deus que está em vossas mãos,
  cth-cth: Na sin e Cathut e kâlawk patetlah Judah ram hoi Jerusalem e kong teh rip
    hane lah,
  twi-twi: Me ne mʼagyinatufo baason no ahyɛ wo sɛ, gyina wo Nyankopɔn mmara a ɛhyɛ
    wo nsam no so yɛ nhwehwɛmu fa Yuda ne Yerusalem tebea ho.
  hlt-hlt: He kong dongah Manghai neh anih kah olrhoep parhih taeng lamloh Judah taeng
    neh Jerusalem taengah na kut dongkah na Pathen oltlueh te thoelh hamla a pat coeng.
  tbz-SIM: Mí nhokpɑ̀ɑ̀tì nɛ̀ nh ɛì kó bɛtũ̀mbɛ̀ bɛ̀yiekɛ̀ tíì wɛ̃nnɛ́ kɛ dɑ duɔ́nko
    Sudɑɑ kɔbɛ tenkɛ̀ Sedisɑdɛmmu, kɑ̀ɑ bo yɑ̀ kɛ̀ nsɑ̀ kɛ̀ bɛ̀ tũ nKuyie nhɑ tũ nkù
    kuɔ́ pɑ́tíri ɑ tɔ dì yɛ̃mmɛ̀.
  msy-2020: “Kɨ 7plan gumazir nɨghnɨzir aghuiba na ganɨdiba ko, e nɨ amadaghtɨ, nɨ
    mangɨ Jerusalem ko Judan gumazamiziba itir danganiba bar dar gan, egh kamaghɨn
    me gɨfogham, me Godɨn Arazibar suiragha dar gɨntɨsi, o puvatɨ. Godɨn Arazimɨn
    Akɨnafarir kam, a nɨn agharimɨn iti, ezɨ nɨ an suiraghav iti.
  dop-dop: Mɑ mɑɣɑmɑɣɑ nɑ mɑ lɑɣɑtʋ tɑsǝlɑɑ nɑɑtosompɔɣɔlɑɣɑ tǝ tiliɣinɑ-ŋ Yosɑlɛm
    kɛ Yutɑ tɛtʋ tɑɑ nɑ ń nɑ́ ɩsǝnɑ yǝlɑɑ pɑɑsǝɣǝnɑ nyɑ́ Ɩsɔ wei ɩ kiiŋ n tɔkɑ nyɑ́
    niŋ tɑɑ tɔ ɩ tɔm tɔ.
  azb-azb: İndi sən padşahla yeddi məsləhətçisi tərəfindən əlində olan Allahın Qanununa
    əsasən Yəhuda və Yerusəlimdəki vəziyyəti öyrənmək üçün göndərilirsən.
  eng-DBY: Because thou art sent by the king, and by his seven counsellors, to inquire
    concerning Judah and Jerusalem, according to the law of thy God which is in thy
    hand;
  hin-2017: “तू तो राजा और उसके सातों मंत्रियों की ओर से इसलिए भेजा जाता है, कि अपने
    परमेश्वर की व्यवस्था के विषय जो तेरे पास है, यहूदा और यरूशलेम की दशा जान ले,
  wol-KYG: Man Buur, maa la yebal, maak sama juróom ñaari wóllëre; noo la yebal Yerusalem
    ak Yuda, ngir nga gëstujil ma nu ñu fay toppe sa yoonu Yàlla, wi nga yor téereem
    ci say loxo.
  eng-YLT: because that from the king and his seven counsellors thou art sent, to
    inquire concerning Judah and concerning Jerusalem, with the law of God that [is]
    in thy hand,
  eng-WYC-2017: For thou art sent from the presence of the king, and of his seven
    counsellors, that thou visit Judea and Jerusalem in the law of thy God, which
    is in thy hand;
  eng-WMBB: Because you are sent by the king and his seven counsellors to enquire
    concerning Judah and Jerusalem, according to the law of your God which is in your
    hand,
  urd-GVH: शहनशाह और उसके सात मुशीर आपको यहूदाह और यरूशलम भेज रहे हैं ताकि आप अल्लाह
    की उस शरीअत की रौशनी में जो आपके हाथ में है यहूदाह और यरूशलम का हाल जाँच लें।
  rug-rug: Ta garunu si goi koa rau meke koari ka zuapa qua tie totoli varitokae,
    pude doṉo viliti sari na tinoa tadi na tinoni pa Zerusalema, meke Ziuda, pude
    dogori sapu vegugua luli valeana gunia rini sa tinarae tanisa mua Tamasa, sapu
    ele ronu atu nia Sa koa goi, si be korapa tava tabe valeana koa rini.
  gaz-gaz: Ati akka akkuma Seera Waaqa keetii kan harka kee jiru sanaatti waaʼee Yihuudaa
    fi Yerusaalem qorattuuf mootichaa fi gorsitoota isaa torbaan ergamteerta.
  fra-LSG: Tu es envoyé par le roi et ses sept conseillers pour inspecter Juda et
    Jérusalem d’après la loi de ton Dieu, laquelle est entre tes mains,
  yal-yal: Mangan nun a kawandi muxu soloferene nan i rasigaxi Yuda nun Yerusalɛn
    yi alogo i xa siga i ya Alaa sariyan na i yii, i mɛnna rakɔrɔsi xa na sariyan
    suxi.
  haw-1868: No ka mea, ua hoounaia'ku oe mai ke alo aku o ke alii, a me na kakaolelo
    ona ehiku, e nana aku i ko Iudea, a me ko Ierusalema, mamuli o ke kanawai o kou
    Akua ma kou lima;
  arb-NAV: فَأَنْتَ مُرْسَلٌ مِنْ قِبَلِ الْمَلِكِ وَمُسْتَشَارِيهِ السَّبْعَةِ لِلاطِّلاعِ
    عَلَى مَدَى تَطْبِيقِ أَبْنَاءِ يَهُوذَا وَأُورُشَلِيمَ لِشَرِيعَةِ إِلَهِكَ الَّتِي
    بَيْنَ يَدَيْكَ،
  ewe-ewe: Fia la kple eƒe aɖaŋuɖola adreawoe le dɔwòm be nàyi Yuda kple Yerusalem
    aɖabia gbe wo tso ale si wolé wò Mawu ƒe Se si le asiwò me la me ɖe asii.
  eng-LEE: Forasmuch as thou art sent on the part of the king, and of his seven counsellors,
    to make inquiry concerning Judah and Jerusalem, according to the law of thy God
    which is in thy hand;
  asm-FB: ঈশ্ৱৰৰ বিধান অনুসাৰে যিহূদা আৰু যিৰূচালেমৰ বিষয়ে সম্পূৰ্ণকৈ বুজি-বিচাৰ
    ল’বলৈ মই, ৰজাই আৰু মোৰ সাতজন পৰামৰ্শদাতাই আপোনাক পঠালোঁ।
  sus-A: ﭑ تَن مَنفّ نُن ﭑ مَ سَنتِفِ سٌلٌقٍرٍ نَن عِ شّيشِ، عِ شَ سَ عَ مَتٌ يُدَيَكَيٍ
    نُن دَرِ سَلَمُكَيٍ نَ عَلَ شَ سّرِيّ رَبَتُقٍ كِ نَشّ. نَ كِتَابُي نَ عِ يِ رَ.
  fra-SBL: Car tu es envoyé par le roi et ses sept conseillers pour enquêter sur Juda
    et Jérusalem, selon la loi de ton Dieu qui est entre tes mains,
  hbo-hbo: כָּל־קֳבֵ֗ל דִּי֩ מִן־קֳדָ֨ם מַלְכָּ֜א וְשִׁבְעַ֤ת יָעֲטֹ֙הִי֙ שְׁלִ֔יחַ
    לְבַקָּרָ֥א עַל־יְה֖וּד וְלִֽירוּשְׁלֶ֑ם בְּדָ֥ת אֱלָהָ֖ךְ דִּ֥י בִידָֽךְ׃
  piu-2006: '@see-verse:EZR.007.013'
  kik-kik: Wee ũtũmĩtwo nĩ mũthamaki na ataari ake mũgwanja, ũthiĩ ũgatuĩrie ũhoro
    wa Juda na wa Jerusalemu, o ta ũrĩa Watho wa Ngai waku ũrĩa ũrĩ naguo guoko-inĩ
    gwaku ũtariĩ.
  fra-NCL: Car tu es envoyé par le roi et ses sept conseillers pour inspecter Juda
    et Jérusalem d’après la loi de ton Dieu, laquelle est dans ta main,
  cek-AK: Vaihi na ban ah kaom, na Sithaw ih patukhaih daan baktih, Judah hoi Jerusalem
    kawng to dueng hanah, siangpahrang hoi poekhaih kahoih paekkung sarihto mah, ang
    patoeh baktih toengah;
  cuk-cuk: Ani rey, degi, anga-binsaed-dakmalad-gugled-nuggine (7), Judea-yalase,
    Jerusalén-neggweburse, dulemar-daknaega an be-barmisiid. Igi be be-Bab-Dummad-Igar-wisi,
    deyobi bule-nabiri, we-Judío-dulemar Bab-Dummad-Igar-Maidba nanabukmarmodibe.
  uig-CYR: Чүнки сән падиша вә униң йәттә мәслиһәтчиси тәрипидин тайинланған екәнсән,
    қолуңдики Худаниң қанун китавида ейтилғанлири бойичә, Йәһудийә вә Йерусалимға
    тәкшүрүш-һал сорашқа әвәтилгәнсән.
  tel-2017: మా రాజ్యంలో ఉన్న ఇశ్రాయేలీయుల్లోని యాజకులు, లేవీయుల్లో ఎవరైతే యెరూషలేము
    పట్టణానికి వెళ్ళడానికి మనస్ఫూర్తిగా ఇష్టపడుతున్నారో వాళ్ళంతా నీతో కలసి వెళ్లవచ్చు.
  hat-BSA: Akoz ke ou voye pa wa a avèk sèt konseye li yo, pou mande konsèy sou Juda
    ak Jérusalem, selon lalwa Bondye pa ou a, ki nan men ou a,
  kos-kos: Nga ac mwet pwapa itkosr luk, kut supwekom in som liye ouiyen acn Jerusalem
    ac Judah, in liye lah fuka akosyen Ma Sap lun God lom, su El asot nu sum in karingin.
  hbo-WLC: כָּל־קֳבֵ֗ל דִּי֩ מִן־קֳדָ֨ם מַלְכָּ֜א וְשִׁבְעַ֤ת יָעֲטֹ֙הִי֙ שְׁלִ֔יחַ
    לְבַקָּרָ֥א עַל־יְה֖וּד וְלִֽירוּשְׁלֶ֑ם בְּדָ֥ת אֱלָהָ֖ךְ דִּ֥י בִידָֽךְ׃
  ibo-ibo: Eze na mmadụ asaa ndị na-adụ ya ọdụ na-eziga gị Juda na Jerusalem ka ị
    gaa leba anya nʼiwu Chineke nke dị gị nʼaka.
  ory-ory: କାରଣ ତୁମ୍ଭ ହସ୍ତସ୍ଥିତ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା ପ୍ରମାଣେ ଯିହୁଦା ଓ ଯିରୂଶାଲମର
    ତତ୍ତ୍ୱାନୁସନ୍ଧାନ କରିବାକୁ,
  chk-chk: Pun ngang ewe king me nei kewe füman souöüröür aia tinukela pwe kopwe kütta
    pworausen Juta me Jerusalem o pi ika ra aleasochisi än om we Kot kewe allük mi
    nom reöm.
  rop-rop: Mi en main sebenbala wekinmen jandim yu. Yu garra faindat if detlot pipul
    langa Juda en Jerusalem teiknodis langa det lowa blanga yu God.
  ukr-1871: Бо ти посланий від царя й сїмох дорадників його, щоб навідати Юдею й Ерусалим
    в законї Бога твого, що є в руцї твоїй,
  deu-1951: Weil du von dem König und seinen sieben Räten gesandt bist, eine Untersuchung
    über Juda und Jerusalem anzustellen, nach dem Gesetze deines Gottes, das in deiner
    Hand ist;
  eng-JPS: Forasmuch as thou art sent of the king and his seven counsellors, to inquire
    concerning Judah and Jerusalem, according to the law of thy God which is in thy
    hand;
  srp-1865: Jer se šalješ od cara i od sedam savjetnika njegovijeh da nadgledaš Judeju
    i Jerusalim po zakonu Boga svojega koji ti je u ruku,
  lug-lug: Otumiddwa kabaka n’abakungu be omusanvu ab’oku ntikko okugenda okunoonyereza
    ku bikwata ku Yuda ne Yerusaalemi nga mugoberera etteeka lya Katonda wammwe, lye
    mumanyi obulungi.
  heb-heb: כל קבל די מן קדם מלכא ושבעת יעטהי שליח לבקרא על יהוד ולירושלם בדת אלהך
    די בידך׃
  ben-IRV: কারণ তোমাকে রাজা ও তাঁর সাতজন মন্ত্রী পাঠালেন, যেন তোমার ঈশ্বরের যে ব্যবস্থা
    তোমার হাতে আছে, সেই অনুসারে তুমি যিহূদার ও যিরূশালেমের বিষয়ে খোঁজ করে দেখ,
  pan-pan: ਤੂੰ ਰਾਜਾ ਅਤੇ ਉਸ ਦੇ ਸੱਤ ਮੰਤਰੀਆਂ ਵੱਲੋਂ ਇਸ ਲਈ ਭੇਜਿਆ ਜਾਂਦਾ ਹੈ ਕਿ ਤੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਬਿਵਸਥਾ ਅਨੁਸਾਰ, ਜੋ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹੈ, ਯਹੂਦਾਹ ਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਬਾਰੇ ਪੁੱਛ-ਗਿੱਛ ਕਰੇਂ।
  mya-JVB: အကြောင်း မူကား၊ သင် ၏ဘုရား သခင့်တရား ကို သင်လေ့ကျက်သည်အတိုင်း၊ ယုဒ ပြည်ယေရုရှလင်
    မြို့၌ တရားအမှုများကို မေးမြန်း စစ်ဆေးစေခြင်းငှါ ၎င်း၊
  hmo-hmo: Lau, bona lauegu kaunsolo taudia 7 ese umui lau siaia inai, Ierusalema
    do umui itaia, bona do umui henanadai, unuseni umui emui Dirava ena Taravatu idia
    kamonai henia namonamo o lasi.
  urd-urd: चूँकि तू बादशाह और उसके सातों सलाहकारों की तरफ़ से भेजा जाता है, ताकि अपने
    ख़ुदा की शरी'अत के मुताबिक़ जो तेरे हाथ में है, यहूदाह और येरूशलेम का हाल दरियाफ़्त
    करे;
  rus-SYN: Так как ты посылаешься от царя и семи советников его, чтобы обозреть Иудею
    и Иерусалим по закону Бога твоего, находящемуся в руке твоей,
  bqc-SIM: Mapi ń ma lɛdamade gbɛ̃ↄn soplaↄ mɛ́ n gbaɛ, kɛ́ ǹ gɛ́ Yelusalɛũ ń
    Yuda bùsuo píi yã́ gwagwai n Lua ikoyã pↄ́ ń kũa musu.
  tcz-CHONGTHU: Keimaleh ka thumop the mi sagi hon nakhut uva nachoiju Pathen daanthu
    dungjuija nanit soh u hinam ti kholchil dia Judah gamle Jerusalem sung kasol nahiuve.
  mar-mar: तुजजवळ जे देवाचे नियमशास्त्र आहे त्याप्रमाणे यहूदा आणि यरूशलेम याविषयी
    तपास करावा म्हणून राजा व त्याचे सात सल्लागार तुला पाठवत आहोत.
  qub-qub: Nogami ganchis tantiyachimajnëcunawan gamtaga cachaycä Judächo, Jerusalencho
    goyajcuna Diospa laynincunacho niycashanno cumlichimunayquipaj.
  bqp-bqp: Makũ kũ ma ìba gbɛ̃nↄn supplanↄ mɛ́ o n gbarɛ de ǹ gɛ́ Yurusalɛmu kũ
    Yudanↄ bùsuuo pínki yã gwagwa n Luda doka kũ ń kũna musu.
  hat-hat: Se mwen menm, wa a, ansanm ak sèt konseye m' yo ki voye ou al fè enspeksyon
    nan peyi Jida a ak nan lavil Jerizalèm pou ou wè ki jan moun yo ap swiv liv lalwa
    Bondye ki nan men ou lan.
  eng-BSB: You are sent by the king and his seven counselors to evaluate Judah and
    Jerusalem according to the Law of your God, which is in your hand.
  eng-WEBPB: Because you are sent by the king and his seven counsellors to enquire
    concerning Judah and Jerusalem, according to the law of your God which is in your
    hand,
  kbq-kbq: Hanki nagra kini ne'mo'nane antahintahima nenamiza 7ni'a vahe'mo'zane,
    kagrira hu izo hugantonankinka amne vunka Jerusalemi kumate'ene Juda mopare'ma
    mani'naza vahe'mo'zanena Ra Anumzanka'amofo kasege avontafe'ma kzampima eri'nana
    kasegea, amagera nentazafi ome kegahane.
  nhe-BL: Pampa na huan chicome notetlalnamictijcahua timitztitlanij para xiquinpaxaloti
    tlen itztoque ipan tlali Judá huan ipan altepetl Jerusalén huan techyolmelahua
    queja eltoc nopano. Huan xijhuica itlanahuatilhua moTeco Dios mohuaya para titlamachtis.
  bus-bus: Mapi kↄ̃n ma ìba gↄ̃ↄn swɛɛplaaanↄ bé wa n gbarɛ, lɛ ǹ gá Yerusalɛmu kↄ̃n
    Yudanↄ bùsuo píngi yã gwagwa n Luda doka kɛ̀ ń kũna musu.
  gub-BL: Ihe tuwihawete ihe, 7 tuwihaw herehe we har a'e wà no, oromono kar Zeruzarez
    pe Zuta pe ure, ko ma'e iapo kar pà newe ure. Erereko Tupàn nezar ize'eg nepo
    pe. Eme'egatu a'e pe har wanemiapo rehe nehe. Aipo weruzar katu a'e ureze'eg waiko
    wà.
  eng-DRA: For thou art sent from before the king, and his seven counsellors, to visit
    Judea and Jerusalem according to the law of thy God, which is in thy hand.
