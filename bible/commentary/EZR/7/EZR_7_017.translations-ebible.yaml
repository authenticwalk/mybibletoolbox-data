  kan-2017: ನೀನು ಈ ಹಣದಿಂದ ಹೋರಿ, ಟಗರು, ಕುರಿ ಇವುಗಳನ್ನೂ ಮತ್ತು ಇವುಗಳೊಡನೆ ಸಮರ್ಪಣೆಯಾಗತಕ್ಕ
