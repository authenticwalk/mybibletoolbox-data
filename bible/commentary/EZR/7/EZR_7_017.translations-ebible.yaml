  tbz-SIM: Nɛ̀ dɛ kó timɑ́tì pɛ́ítì nti, ɑ bii yóó dońnɛ̀mɛ̀ yɛnɑɑdɑkɛ̀ nɛ̀ yɛpedɑkɛ̀
