  rug-rug: Kaqu kopu valeana nia goi sa mua hinoluholu koasa poata, pude holui sari
    na bulumakao kokoreo, na sipi kokoreo, na lami, meke na vaeni, mamu va vukivukihi
    ni koasa hope pa Zelepade tanisa mua Tamasa pa Zerusalema.
  gaz-gaz: Maallaqa kanaanis jiboota, korbeeyyii hoolaa fi xobbaallaa hoolaa, kennaa
    midhaanii fi dhibaayyuu isaanii wajjin bitaatii iddoo aarsaa mana qulqullummaa
    Waaqa keessanii kan Yerusaalem sana irratti dhiʼeessaa.
  fra-LSG: En conséquence, tu auras soin d’acheter avec cet argent des taureaux, des
    béliers, des agneaux, et ce qui est nécessaire pour les offrandes et les libations,
    et tu les offriras sur l’autel de la maison de votre Dieu à Jérusalem.
  yal-yal: Na ma, i nɔɛ turane nun kontonne nun yɛxɛɛne sarɛ nɛn na gbetin na, e nun
    seen naxanye birin lanma e findi bogise saraxane nun minse saraxane ra, i yi e
    ba ɛ Ala Batu Banxin saraxa ganden fari Yerusalɛn yi.
  haw-1868: I kuai koke aku ai oe me keia kala i na bipikane, a me na hipakane, a
    me na keikihipa a me ka lakou mohai ai a me na mohai inu, a kaumaha aku ia lakou
    maluna o ke kuahu o ka hale o ko oukou Akua ma Ierusalema.
  arb-NAV: لِتَجِدَّ فِي شِرَاءِ ثِيرَانٍ وَكِبَاشٍ وَخِرَافٍ مَعَ تَقْدِمَاتِهَا
    وَسَكَائِبِ خَمْرِهَا بِهَذِهِ الْفِضَّةِ، لِتُقَرِّبَهَا عَلَى مَذْبَحِ هَيْكَلِ
    إِلَهِكُمْ فِي أُورُشَلِيمَ.
  ewe-ewe: Kpɔ egbɔ be yetsɔ ga sia ƒle nyitsuwo, agbowo kple alẽviwo kpe ɖe wo ŋuti
    nuɖuvɔsawo kple nunovɔsawo ŋu, eye nàtsɔ wo asa vɔe le wò Mawu ƒe vɔsamlekpui
    dzi le gbedoxɔ la me le Yerusalem.
  eng-LEE: Therefore mayest thou buy speedily with this money bullocks, rams, lambs,
    with their meat-offerings and their drink-offerings, and offer them upon the altar
    of the house of your God which is in Jerusalem.
  asm-FB: সেয়ে আপুনি ষাঁড়-গৰু, মতা মেৰ-ছাগ, আৰু মেৰ-ছাগ পোৱালিবোৰ, ভক্ষ্য ও পেয়-নৈবেদ্যৰ
    বাবে কিনক। যিৰূচালেমত থকা আপোনাৰ ঈশ্বৰৰ গৃহৰ যজ্ঞ-বেদিৰ ওপৰত সেই বোৰ উৎসৰ্গ কৰিব।
  sus-A: عِ شَ تُورَيٍ، يّشّي كٌنتٌنيِيٍ، يّشّييٍ، مّنفِ، نُن وّنِ سَرَ نَ نَاقُلِ
    رَ، عٍ شَ بَ سّرّشّ رَ وٌ مَرِفِ عَلَ شَ سّرّشّبَدٍ مَ دَرِ سَلَمُ.
  fra-SBL: Tu achèteras avec cet argent des taureaux, des béliers et des agneaux,
    avec leurs offrandes et leurs libations, et tu les offriras sur l'autel de la
    maison de ton Dieu qui est à Jérusalem.
  hbo-hbo: כָּל־קֳבֵ֣ל דְּנָה֩ אָסְפַּ֨רְנָא תִקְנֵ֜א בְּכַסְפָּ֣א דְנָ֗ה תֹּורִ֤ין ׀
    דִּכְרִין֙ אִמְּרִ֔ין וּמִנְחָתְהֹ֖ון וְנִסְכֵּיהֹ֑ון וּתְקָרֵ֣ב הִמֹּ֔ו עַֽל־מַדְבְּחָ֔ה
    דִּ֛י בֵּ֥ית אֱלָהֲכֹ֖ם דִּ֥י בִירוּשְׁלֶֽם׃
  piu-2006: '@see-verse:EZR.007.016'
  kik-kik: Menyerera wone atĩ mbeeca ici nĩciagũra ndegwa, na ndũrũme na tũtũrũme,
    hamwe na maruta ma ngano na ma kũnyuuo, irutwo igongona hau kĩgongona-inĩ kĩa
    hekarũ ya Ngai waku kũu Jerusalemu.
  fra-NCL: C’est pourquoi tu auras soin d’acheter avec cet argent des taureaux, des
    béliers, des agneaux, et ce qui est nécessaire pour les oblations et les libations
    qui les accompagnent, et tu les offriras sur l’autel de la maison de votre Dieu,
    qui est à Jérusalem.
  cek-AK: hae phoisa hoiah maitaw taenawk, tuu taenawk, tuu caanawk, paek han koi
    canghumnawk hoi naek han koi tuinawk to qan ah loe, Jerusalem ih na Sithaw hmaicam
    ah tathlang ah.
  cuk-cuk: 'A-manigi, ibmar-durgan be baksuli gudager: Moli-bebe-nikad-sapingana,
    sibad-wawaad-machergan, sibad-wawaad-sapingana. De-ukinbali, Bab-Dummadga-ibmar-uklebaloed
    be bakbalo: Ibmar-gwagmar, vinoʼmar. Geb degi, Jerusalén-neggweburgi bemar-Bab-Dummadse-goled-neggi
    Bab-Dummadga ibmar-ogumakar-ukleged-aila-siidgine, bemar we-ibmarmar Bab-Dummadga-ogumakar
    ukoed.'
  uig-CYR: Сән бу пулларға еһтиятчанлиқ билән қурбанлиқлар үчүн топақ, қочқар, қоза
    вә қошумчә ашлиқ һәдийәлири һәм шарап һәдийәлири сетивелип, буларни Йерусалимдики
    Худайиңларниң өйидики қурбангаһқа сунғин.
  tel-2017: ఆలస్యం చేయకుండా నువ్వు ఆ సొమ్ముతో ఎద్దులను, పొట్లేళ్లను, గొర్రె పిల్లలను,
    వాటికి చెందిన నైవేద్యాలను, పానార్పణలను కొనుగోలు చేసి యెరూషలేములో ఉన్న మీ దేవుని
    మందిరంలో బలిపీఠం మీద వాటిని అర్పించు.
  hat-BSA: Pou sa, avèk lajan sa a, nou va, avèk swen, achte towo, belye, jenn mouton
    avèk ofrann sereyal pa yo ak ofrann bwason pa yo, e ofri yo sou lotèl lakay Bondye
    nou an ki Jérusalem nan.
  kos-kos: “Kom fah oaru in orekmakin mani inge in moli cow mukul, sheep mukul, sheep
    fusr, wheat, ac wain, na kom fah kisakin ma inge fin loang lun Tempul in Jerusalem.
  hbo-WLC: כָּל־קֳבֵ֣ל דְּנָה֩ אָסְפַּ֨רְנָא תִקְנֵ֜א בְּכַסְפָּ֣א דְנָ֗ה תּוֹרִ֤ין
    ׀ דִּכְרִין֙ אִמְּרִ֔ין וּמִנְחָתְה֖וֹן וְנִסְכֵּיה֑וֹן וּתְקָרֵ֣ב הִמּ֔וֹ עַֽל־מַדְבְּחָ֔ה
    דִּ֛י בֵּ֥ית אֱלָהֲכֹ֖ם דִּ֥י בִירוּשְׁלֶֽם׃
  ibo-ibo: Ị ga-eji ego niile ndị a zụọ oke ehi, na ebule, na atụrụ, na onyinye mkpụrụ
    ọka, na onyinye ihe ọṅụṅụ, e ji achụ aja nʼebe ịchụ aja nke ụlọnsọ Chineke dị
    na Jerusalem.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ଏହି ମୁଦ୍ରା ଦ୍ୱାରା ଯତ୍ନପୂର୍ବକ ବୃଷ, ମେଷ, ମେଷଶାବକ ଓ ତହିଁ ସଙ୍ଗେ
    ନିରୂପିତ ଭକ୍ଷ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ କ୍ରୟ କରି ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଯିରୂଶାଲମସ୍ଥିତ ଗୃହର
    ଯଜ୍ଞବେଦି ଉପରେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Ren ei moni kopwe asochisi le kamö ekewe ätemwänin kow, ekewe ätemwänin
    sip me ekewe nienifön sip fitifengen me ekewe asoren mongö me asoren ün. Kopwe
    eäniir asor won ewe rongen asor lon imwen om we Kot lon Jerusalem.
  rop-rop: “Yu garra yusum dis mani gudbalawei en yu garra baiyim ola boiwan buligi,
    ship, yangwan ship, sid daga en wain, en gibit olabat blanga ofring ontop langa
    det teibul blanga ofring langa det Serramoni Pleis langa Jerusalem.
  ukr-1871: То ж накупи зараз за сї гроші волів, баранів, ягнят і хлїбних приносів
    до їх, і ливних жертов до їх, і принеси їх на жертівник дому Бога вашого в Ерусалимі.
  deu-1951: Derhalben kaufe gewissenhaft aus diesem Gelde Stiere, Widder, Lämmer,
    samt den dazu gehörigen Speisopfern und Trankopfern, und opfere sie auf dem Altar
    bei dem Hause eures Gottes zu Jerusalem.
  eng-JPS: therefore thou shalt with all diligence buy with this money bullocks, rams,
    lambs, with their meal-offerings and their drink-offerings, and shalt offer them
    upon the altar of the house of your God which is in Jerusalem.
  srp-1865: Pa odmah za te novce kupi junaca i ovnova i jaganjaca s darovima njihovijem
    i naljevima njihovijem, i prinesi ih na oltaru doma Boga vašega u Jerusalimu.
  lug-lug: Ensimbi ezo mulizikozesa okugula ente ennume, n’endiga ennume, n’abaana
    b’endiga, n’ebiweebwayo byako eby’obutta, n’ebiweebwayo byako ebyokunywa era munaabiweerangayo
    ku kyoto eky’omu yeekaalu ya Katonda wammwe mu Yerusaalemi.
  heb-heb: כל קבל דנה אספרנא תקנא בכספא דנה תורין דכרין אמרין ומנחתהון ונסכיהון ותקרב
    המו על מדבחה די בית אלהכם די בירושלם׃
  ben-IRV: অতএব সেই রূপা দিয়ে তুমি ষাঁড়, ভেড়া, ভেড়ার বাচ্চা ও তাদের খাবার ও পেয়
    নৈবেদ্য যত্ন করে কিনে তোমাদের ঈশ্বরের যিরূশালেমের বাড়ির যজ্ঞবেদির উপরে উত্সর্গ
    করবে৷
  pan-pan: ਅਤੇ ਉਸ ਪੈਸੇ ਨਾਲ ਤੂੰ ਫੁਰਤੀ ਕਰਕੇ ਵਹਿੜੇ ਤੇ ਭੇਡੂ ਤੇ ਲੇਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਮੈਦੇ
    ਦੀਆਂ ਭੇਟਾਂ ਤੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਮੁੱਲ ਲਈਂ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ
    ਜੋ ਯਰੂਸ਼ਲਮ ਦੇ ਭਵਨ ਵਿੱਚ ਹੈ ਚੜ੍ਹਾਈਂ
  mya-JVB: ထိုငွေ ကိုယူပြီးလျှင်နွား ၊ သိုး ထီး၊ သိုး သငယ်နှင့်တကွ ၊ ဘောဇဉ် ပူဇော်သက္ကာ၊
    သွန်းလောင်း ရာပူဇော်သက္ကာတို့ကို အလျင် အမြန်ဝယ် ၍၊ ယေရုရှလင် မြို့၌ ရှိသော သင်
    တို့၏ ဘုရား အိမ် တော် ယဇ် ပလ္လင် ပေါ် မှာ ပူဇော် ရမည်။
  hmo-hmo: “Inai moni do umui gaukaralaia namonamo. Ia dekena amo boromakau tau, bona
    mamoe tau, bona mamoe natuna, bona paraoa boubouna, bona uaina boubouna, do umui
    hoia. Bona Ierusalema dekenai Dubu Helaga ena boubou patana dekenai, Dirava dekenai
    inai gaudia ibounai do umui henia.
  urd-urd: इसलिए उस रुपये से बैल और मेंढे और हलवान और उनकी नज़्र की क़ुर्बानियाँ,
    और उनके तपावन की चीज़ें तू बड़ी कोशिश से ख़रीदना, और उनको अपने ख़ुदा के घर के
    मज़बह पर जो येरूशलेम में है पेश करना।
  rus-SYN: поэтому немедленно купи на эти деньги волов, овнов, агнцев и хлебных приношений
    к ним и возлияний для них, и принеси их на жертвенник дома Бога вашего в Иерусалиме.
  bqc-SIM: Zuswanaↄ ń sãsakaoↄ ń sãnɛbↄlↄↄ lúlu ń ↄ̃apio n laaiwa, ní sa pↄ́
    wì a pↄ́ kátɛu à tɛ́kũ oò n Lua kpɛ́ gbagbakĩiwa Yelusalɛũ ń pↄ́wɛnti
    gbao ń imia gbao.
  tcz-CHONGTHU: Hichea kidongdoh ho chengsehi, nanghon bongchal, kelngoichal, kelngoi
    chuleh hange mim chohna namanchah diu hichengse chu Jerusalem’a Pathen Houin maicham’a
    nato doh diu ahi.
  mar-mar: या पैशातून तू बैल, मेंढे, कोकरे घे. तसेच त्या सोबतची अन्नार्पणे आणि पेयार्पणेही
    विकत घे. मग ती यरूशलेमेमधील तुमच्या देवाच्या मंदिरातील वेदीवर अर्पण कर.
  qub-qub: Chay guellaywannami rantinqui töru-mallwacunata, carnicunata, cashnicunata,
    chaqui micuy ofrendantawan-cama, bïnuntawan-cama. Nircur Jerusalencho Diospa Templun
    caycaj altarcho Diosniquipaj rupachinqui.
  bqp-bqp: Ǹ zùsanↄ kũ sãkaronↄ kũ sãnɛ bↄ̀rↄnↄ lúlu kũ ↄgↄ pìio n laakariia
    ǹ sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ o n Luda kpɛ́ gbagbakia Yurusalɛmu kũ flawa
    gbao kũ pↄ́mina gbao.
  hat-hat: Konsa, avèk tout ajan sa a w'a achte towo bèf, belye mouton, jenn ti mouton
    ansanm ak grenn jaden, grenn danre, diven ak lwil ki pou mache ak yo. Epi w'a
    ofri yo sou lotèl la nan tanp Bondye ou la ki lavil Jerizalèm.
  eng-BSB: With this money, therefore, you are to buy as many bulls, rams, and lambs
    as needed, together with their grain offerings and drink offerings, and offer
    them on the altar at the house of your God in Jerusalem.
  eng-WEBPB: Therefore you shall with all diligence buy with this money bulls, rams,
    and lambs with their meal offerings and their drink offerings, and shall offer
    them on the altar of the house of your God which is in Jerusalem.
  kbq-kbq: Hagi ana zagoa kvahu so'e hu'nenka, Jerusalema kagri Ra Anumzamofo mono
    nompima me'nea kresramna vu itare'ma kresramnama vanana zantamina, ve bulimakaonki,
    sipisipi afuki, ve anenta sipisipi afuki hunka miza nesenka, ofama hu'zanena witigi
    waini tinki hunka ana zagoretira mizaso.
  nhe-BL: Huan ica ni tomi tiquincohuas torojme, huan oquich borregojme huan pilborregojtzitzi
    ihuaya nopa tlacajcahualistli tlen harina, huan nopa tlacajcahualistli tlen monequi
    tijtoyahuas ihuaya. Nochi xijmaca moTeco Dios ipan Jerusalén ipan nopa tlaixpamitl
    ipan itiopa moTeco Dios ipan Jerusalén.
  bus-bus: Ǹ zùswareenↄ kↄ̃n sãkaronↄ kↄ̃n sãnɛ bↄ̀rↄnↄ lúlu kↄ̃n ↄↄ pìo n làakaria
    ǹ saa kɛ̀ oo n Luda kpɛ́ gbãgbãkiia zaa Yerusalɛmu kↄ̃n flawa gbaao kↄ̃n pↄ́mina
    gbaao.
  gub-BL: 'Eme''eg kar ikatu ma''e a''e temetarer pupe nehe: tapi''ak awa wà, àràpuhàràn
    awa hawitu ma''e wà, àràpuhàràna''yr awa hawitu ma''e wà, arozràn, win. Emono
    a''e ma''e Tupàn henataromo ma''ea''yr hapy haw tàpuzuhu Zeruzarez pe har rehe
    ne wà nehe.'
  eng-DRA: Take freely, and buy diligently with this money, calves, rams, lambs, with
    the sacrifices and libations of them, and offer them upon the altar of the temple
    of your God, that is in Jerusalem.
