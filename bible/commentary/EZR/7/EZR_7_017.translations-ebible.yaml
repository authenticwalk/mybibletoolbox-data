verse: EZR.007.017
translations:
  mal-C: ഈ പണം താങ്കൾ ശ്രദ്ധാപൂർവം വിനിയോഗിച്ച്, കാളകളെയും ആട്ടുകൊറ്റന്മാരെയും ആൺകുഞ്ഞാടുകളെയും
    അവയ്ക്കുവേണ്ട ഭോജനയാഗത്തോടും പാനീയയാഗത്തോടുമൊപ്പം വാങ്ങി ജെറുശലേമിലെ നിങ്ങളുടെ
    ദൈവത്തിന്റെ ആലയത്തിലെ യാഗപീഠത്തിൽ അർപ്പിക്കണം.
  deu-TKW: Demgemäß sollst du für dieses Geld gewissenhaft Stiere, Widder, Lämmer
    und die zu ihnen gehörenden Speis- und Trankopfer einkaufen und sie auf dem Altar
    des Tempels eures Gottes zu Jerusalem darbringen.
  lin-lin: Boye, okosala keba ete osomba bangombe, bameme ya mibali mpe bana meme
    elongo na nyonso oyo esengeli mpo na makabo na yango ya gato mpe ya masanga, mpe
    okobonza yango na etumbelo ya Nzambe na bino kati na Yelusalemi.
  eng-LSV: therefore you speedily buy with this money, bullocks, rams, lambs, and
    their presents, and their drink-offerings, and bring them near to the altar of
    the house of your God that [is] in Jerusalem,
  eng-GNV: 'That thou mayest bye speedily with this siluer, bullocks, rammes, lambes,
    with their meate offrings and their drinke offrings: and thou shalt offer them
    vpon the altar of the house of your God, which is in Ierusalem.'
  eng-WEBSTER: That thou mayest buy speedily with this money bullocks, rams, lambs,
    with their meat-offerings and their drink-offerings, and offer them upon the altar
    of the house of your God which is in Jerusalem.
  nhw-BL: Huan ica ni tomi tiquincohuas torojme, huan oquich borregojme huan pilborregojtzitzi
    ihuaya nopa tlacajcahualistli tlen harina, huan nopa tlacajcahualistli catli monequi
    tijtoyahuas ihuaya. Nochi xijmaca moTeco Dios ipan Jerusalén ipan nopa tlaixpamitl
    ipan itiopa moTeco Dios ipan Jerusalén.
  swh-ONEN: Hakikisha kwamba fedha hizi zimetumika kununua mafahali, kondoo dume na
    wana-kondoo pamoja na sadaka za nafaka na sadaka za vinywaji, uvitoe dhabihu juu
    ya madhabahu ya Hekalu la Mungu wenu katika Yerusalemu.
  bba-bba: À n turɑ Yerusɑlɛmu mi, ɑ de ɑ kɑ sii ɡee si nɑɑ kinɛnu dwe kɑ yɑ̃ɑ kinɛnu
    kɑ yɑ̃ɑ kpɛmminu kɑ dĩɑnu kɑ sere tɑm kpɑ ɑ kɑ ye kpuro yɑ̃kunu ko yɑ̃ku yerɔ
    Gusunɔ bɛɛn Yinnin sɑ̃ɑ yerɔ.
  eng-KJVCPB: that thou mayest buy speedily with this money bullocks, rams, lambs,
    with their meat offerings and their drink offerings, and offer them upon the altar
    of the house of your God which is in Jerusalem.
  mpx-mpx: Mani ya bwalibwaligena nuku patuwalali yaka bulumwakau melutauil, sipi
    melutauil, ge sipi natuliyau melutauil, ginebi powon enowana pwalawa ge oine nuku
    pwamolal. Yaka nuku powonagil abapowona wami Yabowaine wana Limi Bwabwalena elana
    Yelusalema.
  luo-luo: Gi pesani nyaka ine ni ingʼiewo rwedhi, imbe kod nyithi rombe machwo, kanyakla
    gi chiwo mag-gi mag cham kod misango miolo piny, kendo gitimgo misango ewi kendo
    mar hekalu mar Nyasachi e Jerusalem.
  meu-meu: Taunabunai, ina moni ba gaukaralaia balaheni, boromakau mamaruanedia bona
    mamoe mamaruanedia bona mamoe natudia, mai edia flaoa boubouna ḡaudia bona inuinu
    boubouna ḡaudia ida, na ba hoi, bena emui Dirava ena dubu ena ihaboulaina patana
    Ierusalem ai latanai ba hahelaḡadia.
  npi-ULB: त्यसैले यस रकमले प्रशस्त मात्रामा गोरुहरू, भेडाहरू, थुमाहरू, अन्‍नबलि र
    अर्घबलि किन्‍नू । यरूशलेममा तिम्रा परमेश्‍वरको मन्दिरको वेदीमा ति चढाउनू ।
  yor-yor: Pẹ̀lú owó yìí, rí i dájú pé ó ra àwọn akọ màlúù, àwọn àgbò àti akọ ọ̀dọ́-àgùntàn,
    pẹ̀lú ọrẹ ohun jíjẹ, àti ọrẹ ohun mímu, kí ìwọ kí ó fi wọ́n rú ẹbọ lórí pẹpẹ tẹmpili
    Ọlọ́run rẹ ní Jerusalẹmu.
  ind-ind: Gunakanlah uang itu dengan baik untuk membeli sapi jantan, domba, anak
    domba, gandum, dan anggur terbaik. Kemudian persembahkanlah semuanya itu di atas
    mezbah di rumah Allahmu di Yerusalem.
  pes-OPCB: وقتی به آنجا رسیدی قبل از هر چیز با این هدایا، گاوها، قوچها، بره‌ها، و
    موادی را که برای هدایای آردی و نوشیدنی لازم است خریداری کن و تمام آنها را روی
    مذبح خانهٔ خدای خود تقدیم نما.
  tgl-ULB: Kaya bilhin ninyo sa kabuuan halaga ang baka, mga lalaking tupa at mga
    batang tupa, at butil at inuming mga handog. Ihandog ninyo ang mga ito sa altar
    na nasa tahanan ng inyong Diyos sa Jerusalem.
  cbu-NT: Ashiri anpa kurik pxanxangcha, wakaraatstam, mishat wakaraatstam wip, mishat
    opeejaatstam wip, mishat yuw maachta Apanlleem urutari wayakis, tirikoo, vinoo
    aship paxanxeerush Irusarinush Apanllish pang' muchingcha.
  hui-hui: Muni uruni bayuwa podaga buwa ogonime nogo bulumaga wangaberu nogo sibi
    wangaberu sibi igini daluaru ladi ale tara tarabi waini ibabi uruni yolo buwa
    Yarusalemeni tinaga Ngode Datagaliwabe andaha bo lomabu mulene dabuni mo milimu.
  mya-mya: '``သင်​သည်​ဤ​ငွေ​ကို​သ​တိ​နှင့်​သုံး​စွဲ​၍ နွား၊ သိုး​ထီး၊ သိုး​သား​ငယ်၊
    ဂျုံ​စ​ပါး​နှင့်​စ​ပျစ် ရည်​တို့​ကို​ဝယ်​ပြီး​လျှင် ယေ​ရု​ရှ​လင်​မြို့ ဗိ​မာန်​တော်​ယဇ်​ပလ္လင်​တွင်​တင်​လှူ​ပူ​ဇော်
    လော့။-'
  bod-N: ཁྱོད་ཀྱིས་དངུལ་འདི་ལས་གཟབ་ནན་གྱིས་གླང་དང་ལུག་ཐུག་དང་ལུ་གུ་དང་། འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྐྱེམས་མཆོད་ཉོས་ནས།
    ཡེ་རུ་སཱ་ལེམ་དུ་ཡོད་པའི་ཁྱོད་ཚོའི་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་མཆོད་ཁྲིའི་སྟེང་ནས་མཆོད་ཅིག
  sna-sna: Nemari iyi unofanira kutenga hando, makondobwe, namakwayana makono, pamwe
    chete nezvipiriso zvazvo zvezviyo nezvinonwiwa, uye mugozvibayira paaritari yetemberi
    yaMwari muJerusarema.
  spa-BLM: Por lo tanto, con toda diligencia comprarás con este dinero toros, carneros
    y corderos con sus ofrendas de comida y sus libaciones, y los ofrecerás en el
    altar de la casa de tu Dios que está en Jerusalén.
  cac-cac: A yed' q'uen tumin chi' tza man noc' vacax, noc' ch'ac calnel, noc' yunetac
    calnel yed' juntzan̈xo tastac tz'ac'ji yed' noc', aton ixim trigo, ixim cebada,
    vino yic tz'ac'ji juntzan̈ chi' silab'il d'a yib'an̈ altar d'a scajnub' e Diosal
    chi'.
  swh-ULB: Basi ununue vyote sadaka ya kondoo, beberu, kondoo, unga na kinywaji, uvitoe
    kwenye madhabahu ambayo ni nyumba ya Mungu wako katika Yerusalem.
  bel-bel: таму не адкладваючы купі на гэтыя грошы валоў, бараноў, і ягнят, і хлебных
    прынашэньняў да іх і выліваньняў для іх, і прынясі іх на ахвярнік дома Бога вашага
    ў Ерусаліме.
  deu-ELBBK: deshalb kaufe mit Fleiß für dieses Geld Stiere, Widder, Lämmer, und ihre
    Speisopfer und ihre Trankopfer, und bringe sie dar auf dem Altar des Hauses eures
    Gottes, das in Jerusalem ist.
  mbb-OT: Sigureduwa nu he heini he selapì egkeǥamit te kebpemasa te tudu he menge
    vaka, meǥurang wey nati he meemahan he menge kerehidu, menge trigu, wey vinu,
    he ibpemuhat diyà te pemuhatà diyà te valey te Megbevayè niw ziyà te Jerusalem.
  mal-2015: ആകയാൽ നീ ജാഗ്രതയോടെ ആ ദ്രവ്യംകൊണ്ടു കാളകളെയും ആട്ടുകൊറ്റന്മാരെയും കുഞ്ഞാടുകളെയും
    അവെക്കു വേണ്ടുന്ന ഭോജനയാഗങ്ങളെയും പാനീയയാഗങ്ങളെയും മേടിച്ചു യെരൂശലേമിലുള്ള നിങ്ങളുടെ
    ദൈവത്തിന്റെ ആലയത്തിലെ യാഗപീഠത്തിന്മേൽ അർപ്പിക്കേണം.
  rmc-rmc: Dodikh mištes pre oda, hoj vaš kala love te cines biken, bakren, bakroren,
    zrnos the mol a obetin len pro oltaris andro Chramos tumare Devleskro andro Jeruzalem!
  pes-OPV: لهذا با این گاوان وقوچها و بره‌ها و هدایای آردی و هدایای ریختنی آنها رابه
    اهتمام بخر و آنها را بر مذبح خانه خدای خودتان که در اورشلیم است، بگذران.
  ron-1924: Ка урмаре, вей авя грижэ сэ кумперь ку арӂинтул ачеста вицей, бербечь,
    мей ши че требуе пентру даруриле де мынкаре ши жертфеле де бэутурэ ши сэ ле адучь
    пе алтарул Касей Думнезеулуй востру ла Иерусалим.
  ben-OBCV: এই সমস্ত অর্থ দিয়ে অবশ্যই বলদ, পুংমেষ, মদ্দা মেষশাবক এবং শস্য ও পেয়-নৈবেদ্য
    কিনবেন, ও সেগুলি জেরুশালেমে আপনাদের ঈশ্বরের মন্দিরের বেদিতে উৎসর্গ করবেন।
  som-som: haddaba sidaas daraaddeed waa inaad aad ugu dadaashaa inaad lacagtan ku
    iibiso dibi, iyo wanan, iyo baraar, iyo qurbaannadooda hadhuudhka ah, iyo qurbaannadooda
    cabniinka ah, oo aad ku dul bixisaa meesha allabariga ee guriga Ilaahaaga oo Yeruusaalem
    ku yaal.
  lat-VUC: libere accipe, et studiose eme de hac pecunia vitulos, arietes, agnos,
    et sacrificia, et libamina eorum, et offer ea super altare templi Dei vestri,
    quod est in Jerusalem.
  eng-ASVBT: therefore thou shalt with all diligence buy with this money bullocks,
    rams, lambs, with their meal offerings and their drink offerings, and shalt offer
    them upon the altar of the house of your God which is in Jerusalem.
  ita-1885: Acciocchè con que' danari tu comperi prontamente giovenchi, montoni ed
    agnelli, insieme con le loro offerte di panatica e da spandere; e che tu li offerisca
    sopra l'Altare della Casa del vostro Dio, che è in Gerusalemme.
  eng-LXXUP: And as for every one that arrives there, speedily order him by this letter
    to bring calves, rams, lambs, and their meat offerings, and their drink offerings;
    and thou shalt offer them on the altar of the house of your God which is in Jerusalem.
  eng-ULB: So buy in full the oxen, rams and lambs, and grain and drink offerings.
    Offer them on the altar that is in the house of your God in Jerusalem.
  spa-VBL: Con este dinero comprarás primero todos los toros, carneros y corderos
    que sean necesarios, junto con sus ofrendas de grano y de bebida, y los presentarás
    en el altar del Templo de tu Dios en Jerusalén.
  fra-_FOB: C'est pourquoi tu auras soin d'acheter avec cet argent des taureaux, des
    béliers, des agneaux, avec leurs offrandes et leurs libations, et tu les offriras
    sur l'autel de la maison de votre Dieu, qui est à Jérusalem.
  mal-mal: ആകയാൽ നീ ജാഗ്രതയോടെ ആ ദ്രവ്യംകൊണ്ട് കാളകളെയും ആട്ടുകൊറ്റന്മാരെയും കുഞ്ഞാടുകളെയും
    അവയ്ക്കു വേണ്ടുന്ന ഭോജനയാഗങ്ങളെയും പാനീയയാഗങ്ങളെയും വാങ്ങി, യെരൂശലേമിലുള്ള നിങ്ങളുടെ
    ദൈവത്തിന്റെ ആലയത്തിലെ യാഗപീഠത്തിന്മേൽ അർപ്പിക്കണം.
  urd-GVR: Un paisoṅ se bail, menḍhe, bheṛ ke bachche aur un kī qurbāniyoṅ ke lie
    darkār ġhallā aur mai kī nazareṅ ḳharīd leṅ, aur unheṅ Yarūshalam meṅ apne Ḳhudā
    ke ghar kī qurbāngāh par qurbān kareṅ.
  suz-BL: मिनु मेको क्‍येटीमी यरूसलेममी इन परमप्रभु कली चढ़ेतीकेमी चढ़ेचा कली ब्‍यफ,
    सांड नु पाठापुकी ग्यापीन। मेको नु चढ़ेचा कली अन्‍न नु तूचा थोव़क यो ग्‍याप्‍चा
    माल्‍नीनी।
  ita-1927: Tu avrai quindi cura di comprare con questo danaro de’ giovenchi, dei
    montoni, degli agnelli, e ciò che occorre per le relative oblazioni e libazioni,
    e li offrirai sull’altare della casa del vostro Dio ch’è a Gerusalemme.
  ckb-ckb: دڵنیابە لەوەی بەم زیوە گا و بەران و بەرخی نێر لەگەڵ پێشکەشکراوی دانەوێڵە
    و شەراب بکڕیت و لەسەر قوربانگاکەی پەرستگای خوداتان کە لە ئۆرشەلیمە پێشکەشیان بکەیت.
  eng-BBE: So with this money get with care oxen, sheep, and lambs, with their meal
    offerings and their drink offerings, to be offered on the altar of the house of
    your God, which is in Jerusalem.
  kan-OKCV: ನೀನು ಈ ಹಣದಿಂದ ಹೋರಿ, ಟಗರು, ಕುರಿ, ಇವುಗಳನ್ನೂ ಮತ್ತು ಇವುಗಳೊಡನೆ ಸಮರ್ಪಣೆಯಾಗತಕ್ಕ
    ಧಾನ್ಯದ್ರವ್ಯ, ಪಾನದ್ರವ್ಯಗಳನ್ನೂ ಕೊಂಡುಕೊಂಡು, ಅವುಗಳನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ನಿಮ್ಮ ದೇವರ
    ಆಲಯದ ಬಲಿಪೀಠದ ಮೇಲೆ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: ஆகையால் அந்தப் பணத்தால் நீ தாமதமின்றி காளைகளையும், ஆட்டுக்கடாக்களையும்,
    ஆட்டுக்குட்டிகளையும், அவைகளுக்குரிய போஜனபலிகளையும், பானபலிகளையும் வாங்கி, அவைகளை
    எருசலேமிலுள்ள உங்கள் தேவனுடைய ஆலயத்து பலிபீடத்தின்மேல் செலுத்துவாயாக.
  spa-RV-1909: Comprarás pues prestamente con esta plata becerros, carneros, corderos,
    con sus presentes y sus libaciones, y los ofrecerás sobre el altar de la casa
    de vuestro Dios que está en Jerusalem.
  ron-BTF: Ca tu să cumperi repede cu aceşti bani tauri, berbeci, miei, cu darurile
    lor de mâncare şi darurile lor de băutură şi să le oferi pe altarul casei Dumnezeului
    vostru care este în Ierusalim.
  eng-WEBP: Therefore you shall with all diligence buy with this money bulls, rams,
    and lambs with their meal offerings and their drink offerings, and shall offer
    them on the altar of the house of your God which is in Jerusalem.
  eng-FBV: You are to use this money first to buy as many bulls, rams, and lambs as
    necessary, along with their grain offerings and drink offerings, and present them
    on the altar at the Temple of your God in Jerusalem.
  nld-1939: Voor dit geld moet gij zorgvuldig stieren, rammen en lammeren kopen met
    de daarbij behorende spijs- en plengoffers, en ze offeren op het altaar van het
    huis van uw God in Jerusalem.
  nch-BL: Huan ica ni tomi tiquincohuas torojme, huan oquich borregojme huan pilborregojtzitzi
    ihuaya nopa tacajcahualisti ten harina, huan nopa tacajcahualisti cati monequi
    tijtoyahuas ihuaya. Nochi xijmaca moTeco Dios ipan Jerusalén ipan nopa taixpamit
    ipan itiopa moTeco Dios ipan Jerusalén.
  vie-1934: Ngươi hãy dùng bạc nầy cần mẫn mua những bò đực, chiên đực, chiên con,
    luôn của lễ chay, và lễ quán cặp theo, rồi dâng lên trên bàn thờ ở nơi đền của
    Đức Chúa Trời các ngươi, ở tại Giê-ru-sa-lem.
  hin-CV: तब इस धनराशि से आप बड़ी ही सावधानीपूर्वक बछड़े, मेढ़े तथा मेमने खरीदेंगे
    और उनकी अग्निबलियों तथा पेय बलियों को येरूशलेम में अपने परमेश्वर के भवन की वेदी
    पर चढ़ाएंगे.
  spa-BES: Con este dinero, compren los bueyes, ovejas y corderos, con sus ofrendas
    de cereales y sus ofrendas de bebidas, para ser ofrecidos en el altar del templo
    de su Dios, que está en Jerusalén.
  tdx-tdx: aa le ho vilie’o an-kahimbañañe amy volay o baniao, o añondrilahio, o vik’añondrio,
    mindre amo enga-mahakama’eo naho o enga-rano’eo ie hisoroña’o amy kitrelin’ Anjomban’
    Añahare’ areo e Ierosa­laimey.
  tha-KJV: แล​้วด้วยเงินนี้​เจ้​าจงขยันขันแข็งซื้อวัวผู้ แกะผู้และลูกแกะ กับธัญญบูชาคู่​กัน
