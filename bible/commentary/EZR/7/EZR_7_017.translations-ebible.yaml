  dop-dop: Ye n tɑlɑ tǝnɑ n kɑ́ yɑnɑ lɑtǝcɛnɑɑ, nɑ ɩwɑɑŋ yɑɑ ɩwɛɛsɩ, nɑ pǝ tǝnɑ mpi
