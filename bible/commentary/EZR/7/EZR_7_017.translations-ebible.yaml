  mdy-ETH: ዬያ ሚኢሾ ዛጊ ማዾ ማዻንዳጉዲ ማሄ፤ ጌማይ ዚያ፥ ዼኤፖ ዓዶ ማራቶንታ ማራናኣቶንታ፥ ዒንጊፆም ማዓ ሃኣኮንታ ዎይኖ
