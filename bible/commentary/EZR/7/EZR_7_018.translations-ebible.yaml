verse: EZR.007.018
translations:
  mal-C: ശേഷമുള്ള വെള്ളിയും സ്വർണവുംകൊണ്ടു താങ്കൾക്കും താങ്കളുടെ സഹോദരന്മാർക്കും,
    നിങ്ങളുടെ ദൈവത്തിന്റെ ഹിതപ്രകാരം, ഉചിതമെന്നുതോന്നുന്നരീതിയിൽ ചെയ്യുക.
  deu-TKW: Und was dir und deinen Brüdern mit dem übrigen Silber und Gold zu thun
    recht scheint, das mögt ihr gemäß dem Willen eures Gottes thun.
  lin-lin: Na palata mpe wolo oyo etikali, yo mpe bandeko na yo, Bayuda, bokoki kosala
    nyonso oyo bokomona ete ezali malamu kolanda mokano ya Yawe, Nzambe na bino.
  eng-LSV: and that which to you and to your brothers is good to do with the rest
    of the silver and gold, according to the will of your God you do.
  eng-GNV: And whatsoeuer it pleaseth thee and thy brethren to do with the rest of
    the siluer, and gold, doe ye it according to the will of your God.
  eng-WEBSTER: And whatever shall seem good to thee, and to thy brethren, to do with
    the rest of the silver and gold, that do after the will of your God.
  nhw-BL: Huan nochi oro huan plata catli mocahuas xijchihuili catli ta huan mohuampoyohua
    anmoilhuíaj para quipactis amoTeco Dios.
  swh-ONEN: Kisha wewe na Wayahudi ndugu zako mnaweza kufanya lolote linaloonekana
    jema sana kwa fedha na dhahabu zilizosalia, kulingana na mapenzi ya Mungu wenu.
  bba-bba: Kpɑ wunɛ kɑ wunɛn tɔmbu i wurɑ kɑ sii ɡee si su tie dendi sɑ̃ɑ yee ten
    sɔ̃ nɡe mɛ Gusunɔ bɛɛn Yinni u bɛɛ sɔ̃ɔwɑ.
  eng-KJVCPB: And whatsoever shall seem good to thee, and to thy brethren, to do with
    the rest of the silver and gold, that do after the will of your God.
  mpx-mpx: Ebo silba ge gold tupwana ni gan, alomwau wam pan Yudiya nuku patuwalaliek
    hauna ku nuwatuan i waisi ni ola wami Yabowaine wana nuwatu.
  luo-luo: In kod oweteni ma jo-Yahudi unyalo timo gima uneno ka ber gi fedha gi dhahabu
    modongʼ, kaluwore gi dwaro mar Nyasachi.
  meu-meu: Bena silver bona gold oredia na oi mai tadikakamu ida emui lalo-hadai bona
    emui Dirava ena ena ura heḡereḡeredia ai ba gaukaralai.
  npi-ULB: तिम्रा परमेश्‍वरलाई खुसी तुल्याउन तिमी र तिम्रा दाजुभाइलाई असल लागेअनुसार
    बाँकी चाँदी र सुनको प्रयोग गर्नू ।
  yor-yor: Ìwọ àti àwọn Júù arákùnrin rẹ lè fi èyí tókù fàdákà àti wúrà ṣe ohunkóhun
    tí ó bá dára lójú yín, ní ìbámu pẹ̀lú ìfẹ́ Ọlọ́run yín.
  ind-ind: Gunakan sisa dari perak dan emas itu untuk apa pun yang kalian butuhkan,
    sesuai dengan kehendak Allahmu.
  pes-OPCB: بقیهٔ هدایا را به هر طریقی که تو و برادرانت صلاح می‌دانید و مطابق خواست
    خدای شماست به کار ببرید.
  tgl-ULB: Gawin ninyo sa natitirang pilak at ginto ang anumang tingin ninyong mabuti
    para sa inyo at sa inyong mga kapatid, upang malugod ninyo ang inyong Diyos.
  cbu-NT: Ashiri yuwaa ur chumbeepimash, misha ortam mburshimashi katuchim taaru,
    anoo shiysha ipunashpatish Apanllpat yasayarus, yuw siyaam wanasiri anumari shingtsa.
  hui-hui: Ngolobi silibabi maru uruni bialu ibira harago í̠nabi í̠naga hameiginirumebi
    Ngode Datagaliwabe ibunaga hameni howa bua birago ale tígua bilimu.
  mya-mya: ကြွင်း​ကျန်​သည့်​ရွှေ​ငွေ​ကို သင်​နှင့်​သင်​၏​အ​မျိုး သား​များ​ဆန္ဒ​ရှိ​သည့်​အ​တိုင်း
    သင်​တို့​ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​နှင့်​အ​ညီ​သုံး​စွဲ​နိုင် သည်။-
  bod-N: ཡང་གསེར་དངུལ་ལྷག་མ་དེ་དག་ནི། ཁྱོད་ཚོའི་དཀོན་མཆོག་གི་དགོངས་པ་བཞིན་དུ། ཁྱོད་དང་ཁྱོད་ཀྱི་སྤུན་རྣམས་ཀྱིས་གང་ལེགས་པར་བསམས་ན་དེ་བཞིན་གྱིས་ཤིག
  sna-sna: Ipapo iwe nehama dzako vaJudha mungaita zvenyu zvose zvamunoona zvakafanira
    nesirivha negoridhe rose rinenge rasara maererano nokuda kwaMwari wenyu.
  spa-BLM: Lo que os parezca bien a vosotros y a vuestros hermanos hacer con el resto
    de la plata y del oro, hacedlo según la voluntad de vuestro Dios.
  cac-cac: Axo jantacto q'uen oro yed' q'uen plata scani, ol xo eyila' tas b'aj vach'
    syal yoch q'ueen, icha syal tas sgana e Diosal chi'.
  swh-ULB: Fanya hivyo pamoja na sehemu ya fedha na dhahabu, vyovyote utakavyoona
    inakupendeza wewe na ndugu zako, kumpendeza Mungu.
  bel-bel: І што ты і браты твае за добрае мецьмеце зрабіць з астатняга срэбра і золата,
    тое па волі Бога вашага і рабеце.
  deu-ELBBK: Und was du und deine Brüder für gut halten, mit dem übrigen Silber und
    Gold zu tun, das mögt ihr nach dem Willen eures Gottes tun.
  mbb-OT: Is egkesamà he vulawan wey pelata ne egkehimu he egemiten niw te menge zuma
    nu ziyà te minsan hengkey he egkeǥemitan duen he sungkad te egkesuatan te Megbevayè
    niw.
  mal-2015: ശേഷിപ്പുള്ള വെള്ളിയും പൊന്നുംകൊണ്ടു ചെയ്‌വാൻ നിനക്കും നിന്റെ സഹോദരന്മാർക്കും
    യുക്തമെന്നു തോന്നുംപോലെ നിങ്ങളുടെ ദൈവത്തിന്നു പ്രസാദമാകുംവണ്ണം ചെയ്തുകൊൾവിൻ.
  rmc-rmc: Tu tire manušenca šaj keren oda, so kamen le rupoha the somnakaha, so ačhela.
    Keren oda, so kamel tumaro Del.
  pes-OPV: و هر‌چه به نظر تو و برادرانت پسندآید که با بقیه نقره و طلا بکنید، برحسب
    اراده خدای خود به عمل آورید.
  ron-1924: Ку челэлалт арӂинт ши аур сэ фачець че вець креде де кувиинцэ, ту ши фраций
    тэй, потривит ку воя Думнезеулуй востру.
  ben-OBCV: অবশিষ্ট সোনা রুপা দিয়ে আপনার ঈশ্বরের মনোমতো আপনার ও আপনার স্বজাতি ইহুদিদের
    যা ভালো মনে হয় তাই করবেন।
  som-som: Oo lacagta iyo dahabka intooda kale ku sameeya wax alla wixii adiga iyo
    walaalahaa idinla wanaagsan oo sida Ilaahiin doonayo ah.
  lat-VUC: Sed et si quid tibi et fratribus tuis placuerit de reliquo argento et auro
    ut faciatis, juxta voluntatem Dei vestri facite.
  eng-ASVBT: And whatsoever shall seem good to thee and to thy brethren to do with
    the rest of the silver and the gold, that do ye after the will of your God.
  ita-1885: E del rimanente dell'oro e dell'argento fatene ciò che parrà a te ed a' tuoi
    fratelli, secondo la volontà del vostro Dio.
  eng-LXXUP: And whatever it shall seem good to thee and to thy brethren to do with
    the rest of the silver and the gold, do as it is pleasing to your God.
  eng-ULB: Do with the rest of the silver and gold whatever seems good to you and
    your brothers, to please your God.
  spa-VBL: Luego, tú y los que están contigo pueden decidir usar el resto de la plata
    y el oro de la manera que mejor les parezca, de acuerdo con la voluntad de tu
    Dios.
  fra-_FOB: Du reste de l'argent et de l'or, vous ferez ce qui semblera bon à toi
    et à tes frères, selon la volonté de votre Dieu.
  mal-mal: ശേഷിച്ച വെള്ളിയും പൊന്നുംകൊണ്ട് നിനക്കും നിന്റെ സഹോദരന്മാർക്കും ഉചിതമെന്നു
    തോന്നുന്ന രീതിയിൽ, നിങ്ങളുടെ ദൈവത്തിനു പ്രസാദമായത് ചെയ്തുകൊള്ളുവിൻ.
  urd-GVR: Jo paise bach jāeṅ un ko āp aur āp ke bhāī waise ḳharch kar sakte haiṅ
    jaise āp ko munāsib lage. Shart yih hai ki āp ke Ḳhudā kī marzī ke mutābiq ho.
  suz-BL: मेको मोपा ग्‍याप्‍शा यो सुन चांदी हेंत हना, इन परमप्रभु आ दाक्‍स पा, गे
    नु इन लोक्‍बपुकीमी मार पशो नु रिम्‍शो लाक्‍नीनी, मेको पने चाप्‍नीनी।
  ita-1927: Del rimanente dell’argento e dell’oro farete, tu e i tuoi fratelli, quel
    che meglio vi parrà, conformandovi alla volontà del vostro Dio.
  ckb-ckb: هەرچی خۆت و برا جولەکەکانت پێتان باش بوو بە پاشماوەی زێڕ و زیوەکە بیکەن،
    بەپێی خواستی خودای خۆتان بکەن.
  eng-BBE: And whatever seems right to you and to your brothers to do with the rest
    of the silver and gold, that do, as may be pleasing to your God.
  kan-OKCV: ಉಳಿದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು, ನಿಮ್ಮ ದೇವರ ಚಿತ್ತದ ಪ್ರಕಾರ ನಿನಗೂ, ನಿನ್ನ ಸಹೋದರರಿಗೂ
    ಸರಿತೋರುವಂತೆ ವೆಚ್ಚ ಮಾಡಿರಿ.
  tam-2017: மீதியான வெள்ளியையும் பொன்னையும்கொண்டு செய்யவேண்டியது இன்னதென்று உனக்கும்
    உன் சகோதரர்களுக்கும் நலமாகத் தோன்றுகிறபடி அதை உங்கள் தேவனுடைய சித்தத்தின்படியே
    செய்யுங்கள்.
  spa-RV-1909: Y lo que á ti y á tus hermanos pluguiere hacer de la otra plata y oro,
    hacedlo conforme á la voluntad de vuestro Dios.
  ron-BTF: Şi orice ţi se va părea bine, ţie şi fraţilor tăi, pentru a face cu restul
    argintului şi al aurului, aceea faceţi după voia Dumnezeului vostru.
  eng-WEBP: Whatever seems good to you and to your brothers to do with the rest of
    the silver and the gold, do that according to the will of your God.
  eng-FBV: Then you and those with you may decide to use the rest of the silver and
    gold in whatever way you think best, in accordance with the will of your God.
  nld-1939: De rest van het zilver en goud moogt gij besteden, zoals het u en uw broeders
    goeddunkt, en uw God het verlangt.
  nch-BL: “Huan nochi oro huan plata cati mocahuas xijchihua cati ta huan mohuampoyohua
    anmoilhuíaj para quipactis amoTeco Dios.
  vie-1934: Còn bạc và vàng dư lại, hễ muốn dùng làm việc gì phải, khá theo ý ngươi
    và anh em ngươi cho là tốt mà làm thuận ý chỉ của Đức Chúa Trời các ngươi.
  hin-CV: बचे हुए चांदी और सोने का उपयोग कैसे किया जाए, यह आप अपने परमेश्वर की इच्छा
    के अनुसार और अपने भाइयों की सहमति के अनुसार कर सकते हैं.
  spa-BES: Y todo lo que les parezca bien a ti y a tus hermanos hacer con el resto
    de la plata y el oro, eso es conforme a la voluntad de su Dios.
  tdx-tdx: Le ze atao’o naho o rahalahi’o ho soa anoeñe ami’ty sisa’ i volafoty naho
    volamenay; le ano ty amy satrin’ arofon’ Añahare’ areo.
  tha-KJV: ส่วนเงินและทองคำที่​เหลืออยู่​นั้นเจ้าและพี่น้องของเจ้าเห็นดี​ที่​จะทำประการใด
    ก็​จงกระทำเถิด ตามน้ำพระทัยของพระเจ้าของเจ้า
  por-BR-2018: Também o que a ti e a teus irmãos parecer bem fazerdes do restante
    da prata e do ouro, fazei -o conforme a vontade de vosso Deus.
  deu-ELO: Und was dich und deine Brüder gutdünkt, mit dem übrigen Silber und Gold
    zu tun, das möget ihr nach dem Willen eures Gottes tun.
  eng-WYC-2018: But over this also if anything pleaseth to thee, and to thy brethren,
    to do of the silver and gold that leaveth, do ye it by the will of your God; (And
    over this, whatever thing pleaseth thee, and thy fellows, to do with the silver
    and the gold that be left, do ye it according to the will of your God;)
  epo-epo: Kaj kion vi kaj viaj fratoj trovos bona fari el la cetera arĝento kaj oro,
    tion laŭ la volo de via Dio faru.
  uig-PIN: Ⱪalƣan altun-kümüxlǝrni sǝn wǝ jǝmǝtingdikilǝrgǝ ⱪandaⱪ ⱪilix muwapiⱪ kɵrünsǝ,
    Hudayinglarning iradisi boyiqǝ xundaⱪ ⱪilinglar.
  beo-beo: Di da liligi gouli amola silifa hame lai oda mogili dialebe ba:sea, dia
    fi dunu ilia hanaiga, Gode Ea hanai defele, liligi lamu da defea.
  tpi-OTNT: Yu baim ol dispela ofa pinis, orait sapos sampela gol na silva i stap
    yet, yu wantaim ol wanlain bilong yu i mas askim God bilong yupela bai em i laik
    yupela i baim wanem samting long dispela mani. Orait yupela i save pinis, na yupela
    i ken baim ol dispela samting.
  hau-SA: Sa’an nan kai da ’yan’uwanka Yahudawa ku yi abin da kuka ga ya fi kyau da
    sauran zinariya da azurfa ɗin bisa ga nufin Allah.
  uig-LAT: Qalghan altun-kümüshlerni sen we jemetingdikilerge qandaq qilish muwapiq
    körünse, Xudayinglarning iradisi boyiche shundaq qilinglar.
  nde-nde: Wena labazalwane bakho abangamaJuda selingenza lokho okuyabe kufanele ngesiliva
    legolide eliseleyo, mayelana lentando kaNkulunkulu wenu.
  ton-ton: Pea ko ia ʻe mata lelei kiate koe, mo ho ngaahi kāinga ke fai ki hono toe
    ʻoe siliva mo e koula, mou fai ia ʻo fakatatau ki he finangalo ʻo homou ʻOtua.
  ces-1613: A což se koli tobě a bratřím tvým za dobré viděti bude, s ostatkem stříbra
    a zlata učiniti, vedlé vůle Boha vašeho učiňte.
  eng-WMB: Whatever seems good to you and to your brothers to do with the rest of
    the silver and the gold, do that according to the will of your God.
  tam-TCV: மிகுதியான வெள்ளியையும், தங்கத்தையும் கொண்டு இறைவனின் திட்டப்படி நீயும்
    உன் சகோதர யூதர்களும் நலமாய்த் தோன்றும் எதையும் செய்யலாம்.
  ceb-ULB: Bahin sa nahibilin nga plata ug bulawan buhata ang bisan unsa nga makaayo
    alang kanimo ug sa imong mga kaigsoonan, aron sa pagpahimuot sa inyong Dios.
  pol-UBG: Z pozostałym srebrem i złotem uczyńcie zaś to, co ty i twoi bracia uznacie
    za słuszne, tak czyńcie, według woli waszego Boga.
  agr-agr: Tuja oro, plata aina nunú ampinkuig, amina kumpajum aidaujai chichasam
    Apajuí wakegamush tukita nunú dutikatajum.
  kyc-kyc: Maipala kana kulingipi kana golope kakana silyamo dupwame nyepala embape
    embena akali yango dupwape pinya suu pilyaminyili pyuo Anatumi pimili lao suu
    pilyamo dokona palyuo pirami.
  urd-GVU: جو پیسے بچ جائیں اُن کو آپ اور آپ کے بھائی ویسے خرچ کر سکتے ہیں جیسے آپ
    کو مناسب لگے۔ شرط یہ ہے کہ آپ کے خدا کی مرضی کے مطابق ہو۔
  deu-1912: Dazu was dir und deinen Brüdern mit dem übrigen Gelde zu tun gefällt,
    das tut nach dem Willen eures Gottes.
  kan-2017: ಉಳಿದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು, ನಿಮ್ಮ ದೇವರ ಆಜ್ಞೆಯನ್ನು ಅನುಸರಿಸಿ, ನಿನಗೂ ನಿನ್ನ ಸಹೋದರರಿಗೂ
    ಸರಿತೋರುವಂತೆ ವೆಚ್ಚಮಾಡಿರಿ.
  yap-yap: Ma tin ke magey e silber nge gol e gur nge girdi’ ko nam rom e ngam pi’ed
    ko tin gimed ba’adag, nrogon nib m’agan’ fare Got romed ngay.
  hlt-MCSB: Namah taengkah neh na manuca taengkah boeih te tah cak khaw, sui khaw
    a coih nen te a then la saii lamtah na Pathen kah ngaihnah bangla saii uh.
  mdy-ETH: ዬካፓ ዓታ ቢሮና ዎርቆና ዒንሢኮ ፆኦዛሢ ማሊፆጉዴያ ኔኤና ኔ ዓሶና ዒንሢ ኮዓ ባኣዚ ማዹዋቴ።
  twi-ASANTE: Sika biara a ɛbɛka no, wo ne wʼafɛfoɔ mfa nni dwuma biara a mogye di
    sɛ ɛyɛ mo Onyankopɔn pɛ.
  eng-WEBU: Whatever seems good to you and to your brothers to do with the rest of
    the silver and the gold, do that according to the will of your God.
  wal-wal: “Hegaappe palahidi attida biraanne worqqaa neeninne nenaara de7iya ne biittaa
    asati oottanau koyiyoobaa intte Xoossaa sheniyaadan oottite.
  spa-PDDPT: Con el resto de la plata y el oro, haz lo que parezca bien a ti y a tus
    hermanos. Pueden hacerlo según la voluntad de su ʼElohim.
  gun-gun: Ha'e rã prata ha'e ouro rembyrekue ma ndee ha'e nderyvy kuery peikuaa rami
    ae 'rã peiporu. Penderuete oipotaa rami pejapo.
  agu-BL: ”Ma yi sowril yi oro tu yi sakal, ba'n xcon ta'nu' scyuch' yi e' mas tuch'u'
    kale atit yi tajwe'n te yi ak'un, nin chi yi tajbil yi chiRyosilu'.
  ilo-ULB: Aramidem ken dagiti kakabsatmo a lallaki ti ammom a nasayaat para iti natidda
    a pirak ken balitok, tapno maay-ayo ti Diosyo.
  kpg-kpg: Goe e mee di hai hegau gi nia silber mono goolo ala gaa dubu, e hai di ingoo
    hua di mee dela e hiihai ginai goodou mo godou daangada, be di hiihai o di godou
    God.
  uig-ARA: قالغان ئالتۇن-كۈمۈشلەرنى سەن ۋە جەمەتىڭدىكىلەرگە قانداق قىلىش مۇۋاپىق كۆرۈنسە،
    خۇدايىڭلارنىڭ ئىرادىسى بويىچە شۇنداق قىلىڭلار.
  sus-sus: I tan nun i ngaxakerenyie na wa fe naxan nabafe yi gbeti nun xɛɛma dɔnxɔɛ
    ra, wo xa a raba alɔ Ala wama a xɔn ma ki naxɛ.
  pon-2006: Komw kak doadoahngki silper oh kohl me luhwehdi ong ni mehkot me komwi
    oh iengomwi tohn wehi kan inengieng, nin duwen kupwur en amwail Koht.
  jae-jae: Ma aôm to nêm lasitêwai aŋgôm silber to gold, taŋ gacgeŋ gêc naŋ, êtôm
    amac alic ŋajam ma êtôm amacnêm Anôtônê biŋ naŋ.
  ksd-ksd: Ma ra lavur magit avat ma ra umana turam ava nuk ia ba i boina upi avat
    a pait ia ma ra goled ma ra silva nina i ki valili, boina ba avat a pait nam upi
    na varogop ma ra nuknuk i kavava God.
  tur-YTC: Gümüş ve altının geri kalanıyla sana ve kardeşlerine ne yapmak iyi görünürse,
    Tanrının isteğine göre yapın.
  grc-BRENT: Καὶ εἴ τι ἐπὶ σὲ καὶ τοὺς ἀδελφούς σου ἀγαθυνθῇ ἐν καταλοίπῳ τοῦ ἀργυρίου
    καὶ τοῦ χρυσίου ποιῆσαι, ὡς ἀρεστὸν τῷ Θεῷ ὑμῶν ποιήσατε.
  ind-AYT: Mengenai sisa perak dan emas, lakukanlah apa yang baik menurut kamu dan
    saudara-saudaramu, sesuai dengan kehendak Allahmu.
  nya-nya: Ndalama zotsala mudzagwiritse ntchito zimene inuyo ndi abale anu zikakukomerani
    malingana nʼkufuna kwa Mulungu wanu.
  hrv-hrv: Sa srebrom i zlatom što preostane učinite ti i tvoja braća kako vam se
    bude najviše svidjelo, vršeći volju Boga vašega.
  mps-mps: Nago te ofa yabo nai dabe abelama silibo si da, teda te gol me silva meba
    elalubaso da, nage dali te naga deli hani bage daligo te duga Godiba hanaluama,
    teda agai homugo dagego te monego mena nai abelimainu homu ebo ola momainu yao.
    Tialima, te dagego koneama da, tama duga te nai dabe abeliąo.
  tpi-tpi: Yu baim ol dispela ofa pinis, orait sapos sampela gol na silva i stap yet,
    yu wantaim ol wanlain bilong yu i mas askim God bilong yupela bai em i laik yupela
    i baim wanem samting long dispela mani. Orait yupela i save pinis, na yupela i
    ken baim ol dispela samting.
  dan-1931: og hvad du og dine Brødre finder for godt at gøre med det Sølv og Guld,
    der bliver tilovers, det må I gøre efter eders Guds Vilje.
  vie-OVCB: Vàng bạc còn lại ngươi và anh em ngươi có thể dùng vào việc khác, miễn
    là hợp với thánh ý Đức Chúa Trời ngươi.
  guj-2017: તેમાંથી જે સોનું, ચાંદી વધે તેનો ઉપયોગ તમારા ઈશ્વરની ઇચ્છા પ્રમાણે અને
    તને તથા તારા ભાઈઓને યોગ્ય લાગે તે રીતે કરવો.
  pon-2006A: Komw kak doadoahngki silper oh kohl me luhwehdi ong ni mehkot me komwi
    oh iengomwi tohn wehi kan inengieng, nin duwen kupwur en amwail Koht.
  por-BRBSL: O que parecer bom para você e para seus irmãos fazer com o resto da prata
    e do ouro, faça-o de acordo com a vontade de seu Deus.
  cth-cth: Sui ngun hai kacawie naw pueng teh na Cathut a hnâbo e patetlah nang hoi
    na hmaunawnghanaw hoi ahawi na ti awh e patetlah na kâdei awh han.
  twi-twi: Sika biara a ɛbɛka no, wo ne wo mfɛfo mfa nni dwuma biara a mugye di sɛ
    ɛyɛ mo Nyankopɔn pɛ.
  hlt-hlt: Namah taengkah neh na manuca taengkah boeih te tah cak khaw, sui khaw a
    coih nen te a then la saii lamtah na Pathen kah ngaihnah bangla saii uh.
  tbz-SIM: Timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ ndɛ̀ɛ̀ bo nkpɑɑ́ dí dɛ̀ dɔ̀ɔ̀nɛ̀ di dɔ́mɛ̀ fɔ̃́
    nnɛ̀ ɑ tebìí kɛ́ntũ nKuyie di tũ nkù dɔ́mɛ̀.
  msy-2020: Ia ofan kabagh ivezegh gɨvaghtɨ gol ko silvan naba ikɨvɨra ikɨtɨ, nɨ uan
    adarazi ko ia uan God ko mɨkɨmɨva, an nɨghnɨzim gɨfogh, dagɨar kaba isɨ bizir
    a ifongezibagh ives. Egh ia fogh gɨvagh bizir kabara, dagɨar kabar dagh ivesegh.
  dop-dop: Pǝ wɑɑlɩ ɩlɛ nyɑnɑ nyɑ́ tɑɑpɑlɑɑ ɩ́ kɑ́ lɑnɑ liɣitee nɑ wʋlɑ kʋkɑɑsʋ kɛ
    ɩsǝnɑ Ɩsɔ kɑ́ hʋlɩ-mɛ tɔ.
  azb-azb: Sən və qardaşların qızıl-gümüşün qalan hissəsini Allahın iradəsinə uyğun,
    istədiyin kimi istifadə edə bilərsiniz.
  eng-DBY: And whatever shall seem good to thee and to thy brethren to do with the
    rest of the silver and the gold, that do according to the will of your God.
  hin-2017: और जो चाँदी-सोना बचा रहे, उससे जो कुछ तुझे और तेरे भाइयों को उचित जान
    पड़े, वही अपने परमेश्वर की इच्छा के अनुसार करना।
  wol-KYG: Li des ci xaalis beek wurus wi nag, defleen ko lu ngeen namm, yaak say
    bokk, na mu dëppook seen coobarey Yàlla.
  eng-YLT: and that which to thee and to thy brethren is good to do with the rest
    of the silver and gold, according to the will of your God ye do.'
  eng-WYC-2017: But over this also if anything pleaseth to thee, and to thy brethren,
    to do of the silver and gold that leaveth, do ye it by the will of your God;
  eng-WMBB: Whatever seems good to you and to your brothers to do with the rest of
    the silver and the gold, do that according to the will of your God.
  urd-GVH: जो पैसे बच जाएँ उनको आप और आपके भाई वैसे ख़र्च कर सकते हैं जैसे आपको मुनासिब
    लगे। शर्त यह है कि आपके ख़ुदा की मरज़ी के मुताबिक़ हो।
  rug-rug: Kaqu tavetavete ni goi sari na qolo na siliva koa holadi pa tinavete gua
    sapu okoro nia goi, meke sari na turaṉamu pa korapa hiniva tanisa mia Tamasa.
  gaz-gaz: Ergasii atii fi obboloonni kee Yihuudoonni meetii fi warqee hafe akkuma
    fedhii Waaqa keessaniitti waanuma gaarii isinitti fakkaate irra oolchaa.
  fra-LSG: Vous ferez avec le reste de l’argent et de l’or ce que vous jugerez bon
    de faire, toi et tes frères, en vous conformant à la volonté de votre Dieu.
  yal-yal: Ɛ nun i ngaxakedenne na naxan nagidi lan gbetin nun xɛma dɔnxɛne fe ma,
    ɛ na liga, alo ɛ Ala wama a xɔn kii naxan yi.
  haw-1868: A o ka pono ia oe, a i kou poe hoahanau, e hana me ke koena o ke kala,
    a me ke gula, oia ka oukou e hana'i ma ka makemake o ko oukou Akua.
  arb-NAV: أَمَّا مَا يَتَبَقَّى مِنَ الْفِضَّةِ وَالذَّهَبِ، فَتَتَصَرَّفُ فِيهِ
    أَنْتَ وَسَائِرُ الْكَهَنَةِ حَسَبَ مَا تَرَاهُ بِمُقْتَضَى إِرَادَةِ إِلَهِكُمْ.
  ewe-ewe: Emegbe la, wò kple nɔviwò Yudatɔwo miate ŋu awɔ klosalo kple sika si susɔ
    la ŋu dɔ ale si dze mia ŋu le miaƒe Mawu la ƒe lɔlɔ̃nu me.
  eng-LEE: And whatsoever shall seem good to thee, and to thy brethren, to do with
    the rest of the silver and the gold, that do according to the will of your God.
  asm-FB: অৱশিষ্ট থকা ৰূপ আৰু সোণেৰে আপুনি আৰু আপোনাৰ ভাইসকলে আপোনালোকৰ ঈশ্বৰৰ ইচ্ছা
    অনুসাৰে যি কৰিবলৈ ভাল দেখে তাকে কৰিব।
  sus-A: عِ تَن نُن عِ نفَشَكٍرٍنيِيٍ نَ وَ قٍ نَشَن نَبَقٍ يِ فبٍتِ نُن شّيمَ دْنشْي
    رَ، وٌ شَ عَ رَبَ عَلْ عَلَ وَ مَ عَ شْن مَ كِ نَشّ.
  fra-SBL: Tout ce que vous et vos frères jugerez bon de faire avec le reste de l'argent
    et de l'or, faites-le selon la volonté de votre Dieu.
  hbo-hbo: וּמָ֣ה דִי֩ *עֲלַיִךְ (עֲלָ֨ךְ) וְעַל־*אֶחַיִךְ (אֶחָ֜ךְ) יִיטַ֗ב בִּשְׁאָ֛ר
    כַּסְפָּ֥א וְדַהֲבָ֖ה לְמֶעְבַּ֑ד כִּרְע֥וּת אֱלָהֲכֹ֖ם תַּעַבְדֽוּן׃
  piu-2006: '@see-verse:EZR.007.017'
  kik-kik: Wee na ariũ a thoguo Ayahudi no mwĩke o ũrĩa mũngĩona kwagĩrĩire na matigari
    ma betha na thahabu, kũringana na wendi wa Ngai wanyu.
  fra-NCL: Vous ferez, avec le reste de l’argent et de l’or, ce qui vous paraîtra
    bon, à toi et à tes frères, en vous conformant à la volonté de votre Dieu.
  cek-AK: Nangmah hoi nam nawkamyanawk mah, sak han hoih, tiah na poek o ih baktih
    toengah, sui hoi sumkanglung to na Sithaw koehhaih baktiah patoh oh.
  cuk-cuk: ”Mani-gwabgumaloedi, or-gwabgumaloedi, be dakedba, degi, be-gwenadgan-dakedba
    na be imakmaloed. Degi-inigwele, bemar-Bab-Dummad-sogedba be imakmalo.
  uig-CYR: Қалған алтун-күмүчләрни сән вә җәмәтиңдикиләргә қандақ қилиш мувапиқ көрүнсә,
    Худайиңларниң ирадиси бойичә шундақ қилиңлар.
  tel-2017: మిగిలిన వెండి బంగారాలతో మీ దేవుని చిత్తానుసారం నీకూ, మీవారికీ సముచితంగా
    అనిపించిన దాన్ని చేయవచ్చు.
  hat-BSA: Nenpòt sa ou wè ki sanble bon a ou menm avèk frè ou yo pou fè avèk sa ki
    rete nan ajan avèk lò yo, nou kab fè l selon volonte Bondye pa nou an.
  kos-kos: Kom ku in orekmakin silver ac gold ma lula nu ke kutena ma su kom ac mwet
    lom fah sulela, fal nu ke lungse lun God lom.
  hbo-WLC: וּמָ֣ה דִי֩ עליך וְעַל־אחיך יֵיטַ֗ב בִּשְׁאָ֛ר כַּסְפָּ֥א וְדַהֲבָ֖ה לְמֶעְבַּ֑ד
    כִּרְע֥וּת אֱלָהֲכֹ֖ם תַּעַבְדֽוּן׃
  ibo-ibo: Ọ bụrụ na ego amapụta nʼime ya, gị na ụmụnne gị ga-eji ya mee ihe unu maara
    bụ uche Chineke unu.
  ory-ory: ଆଉ, ଅବଶିଷ୍ଟ ରୂପା ଓ ସୁନାରେ ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ ଭ୍ରାତୃବର୍ଗଙ୍କୁ ଯାହା କରିବାକୁ ଭଲ
    ଦିଶିବ, ତାହା ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଇଚ୍ଛା ପ୍ରମାଣେ କରିବ।
  chk-chk: Nge lusun ewe silifer me kolt oua tongeni möni ngeni mine a öch me reöm
    me pwiüm kewe chon Israel, usun mine a fich ngeni letipen om we Kot.
  rop-rop: Yu gin yusum ola leftobawan silba en gol langa wanim yu en yu kantrimen
    olabat wandim en hau God wandim yumob blanga yusum.
  ukr-1871: І що ти й брати твої поміркуєте зробити з лишнього срібла та золота, те
    по волї Бога вашого робіть.
  deu-1951: Und was dir und deinen Brüdern mit dem übrigen Silber und Gold zu tun
    gefällt, das tut nach dem Willen eures Gottes!
  eng-JPS: And whatsoever shall seem good to thee and to thy brethren to do with the
    rest of the silver and the gold, that do ye after the will of your God.
  srp-1865: I što se tebi i braæi tvojoj svidi uèiniti s ostalijem srebrom i zlatom,
    uèinite po volji Boga svojega.
  lug-lug: Ggwe ne baganda bo Abayudaaya, kye mulisiima okukolamu effeeza ne zaabu
    erifikkawo kiriva gye muli ng’okusiima kwa Katonda wammwe bwe kuli.
  heb-heb: ומה די עליך ועל אחיך ייטב בשאר כספא ודהבה למעבד כרעות אלהכם תעבדון׃
  ben-IRV: আর অবশিষ্ট রূপো ও সোনা দিয়ে তোমার ও তোমার ভাইয়েদের মনে যা ভালো মনে হয়,
    সেটা নিজেদের ঈশ্বরের ইচ্ছা অনুসারে করবে৷
  pan-pan: ਅਤੇ ਬਚੇ ਹੋਏ ਚਾਂਦੀ ਤੇ ਸੋਨੇ ਨਾਲ, ਜੋ ਕੁਝ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਭਰਾਵਾਂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਇੱਛਾ ਅਨੁਸਾਰ ਕਰਿਓ।
  mya-JVB: ကျန် ကြွင်းသော ရွှေ ငွေ ကို သင် နှင့် သင့် ညီအစ်ကို တို့ ပြုချင်သမျှအတိုင်း၊
    သင် တို့၏ ဘုရား သခင်အလို တော်နှင့်အညီ ပြု လော့။
  hmo-hmo: “Bona siliva bona golo, umui do gaukaralaia lasi gaudia, be oi bona oiemu
    tadikaka taudia do umui gaukaralaia diba, emui Dirava ena ura hegeregere.
  urd-urd: और तुझे और तेरे भाइयों को बाक़ी चाँदी सोने के साथ जो कुछ करना मुनासिब मा'लूम
    हो, वही अपने ख़ुदा की मर्ज़ी के मुताबिक़ करना।
  rus-SYN: И что тебе и братьям твоим заблагорассудится сделать из остального серебра
    и золота, то по воле Бога вашего делайте.
  bqc-SIM: Mpi ń n gbɛ̃́ↄ à kɛ ń ã́nusuo ń vua pↄ́ gↄ̃̀o lá à kɛ̀ɛ́ maawa,
    lá á Lua yeiwa.
  tcz-CHONGTHU: Hiche sana dangka ho naman val houchu nangho leh na mite chengin,
    na Pathenun adeilam tah uva chu namancha theiju ahi.
  mar-mar: यातून उरलेल्या त्या सोन्यारुप्याचा वापर तू आणि तुझे भाऊबंद यांना योग्य
    वाटेल त्याप्रमाणे आपल्या देवाला आवडेल तसा करा.
  qub-qub: Puchoj caj guellayta, goritaga Dios munashanno gamnami yanapäshojcunawan
    imachöpis gastanqui.
  bqp-bqp: Mↄkↄ̃n kũ n gbɛ̃nↄ à kɛ kũ andurufuuo kũ wura kũ à gↄ̃̀ↄo lákũ à kɛ̀árɛ
    mana nà, lákũ á Luda yei nà.
  hat-hat: Avèk ajan ak lò ki va rete a, ou menm ak frè ou yo, n'a fè sa nou vle avè
    l', depi sa nou fè a dakò ak volonte Bondye nou an.
  eng-BSB: You and your brothers may do whatever seems best with the rest of the silver
    and gold, according to the will of your God.
  eng-WEBPB: Whatever seems good to you and to your brothers to do with the rest of
    the silver and the gold, do that according to the will of your God.
  kbq-kbq: Hanki ana zantamima miza setenankeno'ma mago'ama mesia silvane golinena
    Ra Anumzamofo avesi avaririta knare'ma hania zana, kagrane kafuhe'zanena tamagri
    Ra Anumzamofona hunteho.
  nhe-BL: “Huan nochi oro huan plata tlen mocahuas xijchihuili tlen ta huan mohuampoyohua
    inmoilhuíaj para quipactis imoTeco Dios.
  bus-bus: Mpi kↄ̃n n gbɛ̃nↄ à kɛ kↄ̃n kondogio kↄ̃n vura kɛ̀ gↄ̃̀o lán à kɛ̀are maa
    nà, lán a Ludaa yezi nà.
  gub-BL: Heta we putar or ikurer parat ikurer nehe. Eme'eg kar wyzài ma'e neremimutar
    nehe, nerehe we har wanemimutar nehe, aze a'e ma'e ikatu Tupàn nezar pe nehe.
  eng-DRA: And if it seem good to thee, and to thy brethren to do any thing with the
    rest of the silver and gold, do it according to the will of your God.
