verse: EZR.007.016
translations:
  mal-C: അതോടൊപ്പം ബാബേൽ പ്രവിശ്യയിൽനിന്നൊക്കെയും ലഭിക്കുന്ന സ്വർണവും വെള്ളിയും ജെറുശലേമിലെ
    ദൈവാലയത്തിനുവേണ്ടി ജനങ്ങളും പുരോഹിതന്മാരും മനസ്സോടെ നൽകുന്ന സ്വമേധാദാനങ്ങളും അവിടെ
    എത്തിക്കാനും രാജാവും അദ്ദേഹത്തിന്റെ ഏഴുമന്ത്രിമാരും താങ്കളെ അയയ്ക്കുന്നു,
  deu-TKW: sowie alles Silber und Gold, das du in der ganzen Provinz Babel bekommen
    wirst, samt den freiwilligen Spenden des jüdischen Volks und der Priester, indem
    auch sie freiwillige Gaben für den Tempel ihres Gottes zu Jerusalem spenden.
  lin-lin: elongo na palata mpe wolo nyonso oyo okozwa na etuka ya Babiloni, makabo
    oyo bato mpe Banganga-Nzambe bakataki bango moko kopesa wuta na mokano ya mitema
    na bango, mpo na Tempelo ya Nzambe na bango kati na Yelusalemi.
  eng-LSV: and all the silver and gold that you find in all the province of Babylon,
    with the free-will offerings of the people, and of the priests, offering willingly,
    for the house of their God that [is] in Jerusalem,
  eng-GNV: And all the siluer and gold that thou canst finde in all the prouince of
    Babel, with the free offring of the people, and that which the Priestes offer
    willingly to the house of their God which is in Ierusalem,
  eng-WEBSTER: 'And all the silver and gold that thou canst find in all the province
    of Babylon, with the free-will-offering of the people, and of the priests, offering
    willingly for the house of their God which is in Jerusalem:'
  nhw-BL: Huan xijhuica nochi plata huan oro catli tijselis tlen campa hueli ipan
    tlali Babilonia, ihuaya nopa nemactli tlen tomi catli nopa masehualme huan totajtzitzi
    ica ininyolo quinequij mitzmacase para itiopa ininTeco Dios ipan Jerusalén.
  swh-ONEN: pia fedha na dhahabu zote unazoweza kupata kutoka jimbo la Babeli, pamoja
    na sadaka za hiari watakazotoa watu na makuhani kwa ajili ya Hekalu la Mungu wao
    katika Yerusalemu.
  bba-bba: Kpɑ ɑ mɑɑ kɛ̃nu kpuro ɡurɑ ni nu sɑ̃ɑ sii ɡeesu kɑ wurɑ ye wunɛn Isirelisibu
    tɔn dirobu kɑ yɑ̃ku kowobu bɑ wɛ̃ kɑ nuku tiɑ Bɑbiloni mini Yinni Gusunɔn sɑ̃ɑ
    yee ten sɔ̃.
  eng-KJVCPB: 'and all the silver and gold that thou canst find in all the province
    of Babylon, with the freewill offering of the people, and of the priests, offering
    willingly for the house of their God which is in Jerusalem:'
  mpx-mpx: I ola al, silba ge gold bolo nuku aheliya labi Babiloniya gamagaliliyau
    elal, ginebi Isileli gamagaliliyau ge topowon wali mulolu wali Yabowaine wana
    Limi Bwabwalena Yelusalema kaiwena, gegewena nuku noahe.
  luo-luo: kaachiel gi fedha gi dhahabu duto ma unyalo yudo koa e gwengʼ mar Babulon,
    kanyakla gi chiwo ma ji kod jodolo golo ma en chiwo mar hera ne hekalu mar Nyasachgi
    e Jerusalem.
  meu-meu: bona silver bona gold idoinai, Babulon tanona iboudiai ba davari gaudia,
    bona taunimanima bona hahelaḡa taudia edia herahia gaudia, mai lalo-namodia ida
    vada e gwaurai hamata edia Dirava, Ierusalem ai e nohomu Diravana, ena dubu ena.
  npi-ULB: बेबिलोनको प्रदेशभरि तिमीले लैजान सक्‍ने जति चाँदी र सुनसाथै यरूशलेममा आफ्‍ना
    परमेश्‍वरका मन्दिरको निम्ति मानिसहरू र पुजारीहरूले खुसीसाथ जुन भेटीहरू दिन्छन्,
    ती पनि तिमीले लैजानू ।
  yor-yor: pẹ̀lú gbogbo fàdákà àti wúrà tí ìwọ lè rí ní agbègbè ìjọba Babeli àti àwọn
    ọrẹ àtinúwá àwọn ènìyàn àti ti àwọn àlùfáà fún tẹmpili Ọlọ́run wọn ní Jerusalẹmu.
  ind-ind: Kamu juga harus membawa semua perak dan emas yang dikumpulkan di seluruh
    provinsi Babel dan persembahan dari orang Israel serta imam mereka. Semua itu
    harus diserahkan sebagai persembahan di rumah Allah.
  pes-OPCB: '@see-verse:EZR.007.015'
  tgl-ULB: Ibigay ng libre ang lahat ng pilak at ginto na binigay ng mga taga-Babilonia
    kasama ang anumang malayang inialay sa pamamagitan ng mga tao at mga pari para
    sa tahanan ng Diyos sa Jerusalem.
  cbu-NT: Mishat, Babiloniyashuchtam tputs waana zandkusin, shiyaam mangutari orootstam
    panachpasinaya. Ashiri shiysha anoo ichinguru yángcha. Mishat, shiyachich tputs,
    apanllpantamta, Apanlleem pang' Irusarinush kurikee, mishat maachtaatstam mangutari
    shiyaam panachinllinaya. Ashiri shiysha anoo yáyarush, Apanllish pang' wayangcha.
  hui-hui: Babilono wali agali dindi bibahendeni hearume silibarubi ngolorubi ilu
    wiyaruni Isaraele wali agali tinimebi tinaga loma binigo mo miagamebi tinaga Ngode
    Datagaliwabe andaha wilo miyarubi bibahende mo yalu pobe.
  mya-mya: ထို့​အ​ပြင်​သင်​သည်​ဗာ​ဗု​လုန်​ပြည်​နယ်​တစ် ခု​လုံး​မှ​ကောက်​ခံ​ရ​သ​မျှ​ရွှေ​ငွေ​ကို​လည်း
    ကောင်း၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​နှင့်​ယဇ် ပု​ရော​ဟိတ်​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​တွင်​စံ
    တော်​မူ​သည့် မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​အား ပေး​လှူ​သည့်​ပူ​ဇော်​သ​ကာ​များ​ကို​လည်း
    ကောင်း​ယူ​ဆောင်​သွား​လော့။
  bod-N: དེར་མ་ཟད། ཁྱོད་ཀྱིས་པཱ་པེལ་ལོན་གྱི་ཡུལ་ཐམས་ཅད་ནས་བསྡུས་པའི་གསེར་དངུལ་དང་།
    འབངས་མི་དང་མཆོད་དཔོན་རྣམས་ཀྱིས་ཡིད་མོས་ངང་ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ཕུལ་བའི་ལེགས་སྐྱེས་དག་ཀྱང་འཁྱེར་དགོས།
  sna-sna: pamwe chete nesirivha negoridhe rose raungawana kubva kudunhu reBhabhironi,
    pamwe chetewo nezvipo zvavanhu zvavachapa nokuda kwavo nezvavaprista, zvetemberi
    yaMwari wavo muJerusarema.
  spa-BLM: y toda la plata y el oro que encontraréis en toda la provincia de Babilonia,
    con la ofrenda voluntaria del pueblo y de los sacerdotes, ofreciendo voluntariamente
    para la casa de su Dios que está en Jerusalén.
  cac-cac: Tzic'anpaxb'at masanil q'uen plata, q'uen oro ix a cha d'a eb' anima d'a
    yol yic Babilonia yed' jantac tas tz'el d'a sc'ol eb' etisraelal yed' eb' sacerdote
    yac'an yuj scajnub' e Diosal chi'.
  swh-ULB: Fedha iliyotolewa kwa hiari na Dhahabu yote iliyotolewa Babeli pamoja na
    matoleo ya hiari waliotoa watu na makuhani kwa ajili ya nyumba ya Mungu katika
    Yerusalem.
  bel-bel: і ўсё срэбра і золата, якое ты зьбярэш ва ўсёй вобласьці Вавілонскай, разам
    з дабрахотнымі дарамі ад народу і сьвятароў, якія заахвяруюць яны на дом Бога
    свайго, што ў Ерусаліме;
  deu-ELBBK: sowie alles Silber und Gold, das du in der ganzen Landschaft Babel bekommen
    wirst, außer der freiwilligen Gabe des Volkes und der Priester, die freiwillig
    geben für das Haus ihres Gottes, das in Jerusalem ist;
  mbb-OT: Uwita nu zaan is langun he pelata wey vulawan he egkezawat nu puun te prubinsya
    he Babilonia, ragkes is ebpuun te keugelingen he suat he tavang te menge etew
    te Israel wey te menge memumuhat dan he para te valey te Megbevayè dan diyà te
    Jerusalem.
  mal-2015: ബാബേൽ സംസ്ഥാനത്തുനിന്നൊക്കെയും നിനക്കു ലഭിക്കുന്ന വെള്ളിയും പൊന്നും എല്ലാം
    യെരൂശലേമിൽ തങ്ങളുടെ ദൈവത്തിന്റെ ആലയംവകെക്കു ജനവും പുരോഹിതന്മാരും തരുന്ന ഔദാര്യദാനങ്ങളോടുകൂടെ
    കൊണ്ടുപോകുവാനും രാജാവും അവന്റെ ഏഴു മന്ത്രിമാരും നിന്നെ അയക്കുന്നു.
  rmc-rmc: a savoro rup the somnakaj, so skideha andre caľi provincija Babilon, a
    the o dari, so dena o manuša the o rašaja prekal o Chramos lengre Devleskro andro
    Jeruzalem.
  pes-OPV: و نیز تمامی نقره و طلایی را که در تمامی ولایت بابل بیابی، با هدایای تبرعی
    که قوم وکاهنان برای خانه خدای خود که در اورشلیم است داده‌اند، (ببری ).
  ron-1924: тот арӂинтул ши аурул пе каре-л вей гэси ын тот цинутул Бабилонулуй ши
    даруриле де бунэвое фэкуте де попор ши преоць пентру Каса Думнезеулуй лор ла Иерусалим.
  ben-OBCV: এছাড়া ব্যাবিলনের সমস্ত প্রদেশ থেকে যত সোনা ও রুপা সংগ্রহ করতে পারেন ও
    সমস্ত যাজক ও লোকেরা জেরুশালেমে তাদের আরাধ্য ঈশ্বরের উদ্দেশে যা কিছু স্বেচ্ছাদান
    তারা দেবে সেগুলিও সঙ্গে নিয়ে যান।
  som-som: iyo kulli lacagta iyo dahabka aad ka heli doonto gobolka Baabuloon oo dhan,
    iyo qurbaanka dadku ikhtiyaarka u bixiyo, iyo kan wadaaddadu ay ikhtiyaarkooda
    ugu bixiyaan guriga Ilaahooda oo Yeruusaalem ku yaal aawadiis,
  lat-VUC: Et omne argentum et aurum quodcumque inveneris in universa provincia Babylonis,
    et populus offerre voluerit, et de sacerdotibus quæ sponte obtulerint domui Dei
    sui, quæ est in Jerusalem,
  eng-ASVBT: and all the silver and gold that thou shalt find in all the province
    of Babylon, with the freewill offering of the people, and of the priests, offering
    willingly for the house of their God which is in Jerusalem;
  ita-1885: e tutto l'argento e l'oro che tu troverai in tutta la provincia di Babilonia,
    insieme con le offerte volontarie del popolo, e de' sacerdoti, le quali faranno
    per la Casa dell'Iddio loro, che è in Gerusalemme.
  eng-LXXUP: And all the silver and gold, whatsoever thou shalt find in all the land
    of Babylon, with the freewill offering of the people, and the priests that offer
    freely for the house of God which is in Jerusalem.
  eng-ULB: Freely give all the silver and gold that all of Babylon has given along
    with what is freely offered by the people and the priests for the house of God
    in Jerusalem.
  spa-VBL: junto con toda la plata y el oro que recibas de la provincia de Babilonia,
    así como las donaciones voluntarias del pueblo y los sacerdotes al Templo de su
    Dios en Jerusalén.
  fra-_FOB: Ainsi que tout l'argent et l'or que tu trouveras dans toute la province
    de Babylone, avec les offrandes volontaires du peuple et des sacrificateurs, qu'ils
    feront volontairement à la maison de leur Dieu qui est à Jérusalem.
  mal-mal: ബാബേൽ സംസ്ഥാനത്തു നിന്ന് നിനക്ക് ലഭിക്കുന്ന വെള്ളിയും പൊന്നും എല്ലാം, യെരൂശലേമിൽ
    തങ്ങളുടെ ദൈവത്തിന്റെ ആലയം വകെക്ക് ജനവും പുരോഹിതന്മാരും തരുന്ന ഔദാര്യദാനങ്ങളോടുകൂടെ
    കൊണ്ടുപോകുകയും ചെയ്യണം.
  urd-GVR: Nīz, jitnī bhī sonā-chāṅdī āp ko sūbā Bābal se mil jāegī aur jitne bhī
    hadiye qaum aur imām apnī ḳhushī se apne Ḳhudā ke ghar ke lie jamā kareṅ unheṅ
    apne sāth le jāeṅ.
  suz-BL: मिनु गे बेबीलोन रागी नेल्‍लेमी इ कली गेशो सुन चांदी लाइश्‍शा लने। मुर नु
    चढ़ेबपुकीमी यरूसलेम सहरम बाक्ब आन परमप्रभु आ खिं कली ग्‍येरशा गेशो मार मार यो
    लतीन।
  ita-1927: e tutto l’argento e l’oro che troverai in tutta la provincia di Babilonia,
    e i doni volontari fatti dal popolo e dai sacerdoti per la casa del loro Dio a
    Gerusalemme.
  ckb-ckb: لەگەڵ هەموو ئەو زێڕ و زیوەش کە لە هەرێمی بابل بە دەستت دەکەوێت، هەروەها
    بەخشینە ئازادەکانی گەل و کاهینەکان کە دەیبەخشن بە پەرستگای خودای خۆیان لە ئۆرشەلیم.
  eng-BBE: 'As well as all the silver and gold which you get from the land of Babylon,
    together with the offering of the people and of the priests, freely given for
    the house of their God, which is in Jerusalem:'
  kan-OKCV: ಬಾಬಿಲೋನ್ ಸಂಸ್ಥಾನದಲ್ಲಿ ಸಿಕ್ಕುವ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ಹಾಗು ಇಸ್ರಾಯೇಲ್ ಜನ ಸಾಮಾನ್ಯರೂ,
    ಯಾಜಕರೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ತಮ್ಮ ದೇವರ ಆಲಯಕ್ಕಾಗಿ ಸ್ವಂತ ಇಚ್ಛೆಯಿಂದ ಕೊಡುವ ಕಾಣಿಕೆಗಳನ್ನು
    ಅಲ್ಲಿಗೆ ಒಪ್ಪಿಸಬೇಕು. ಹೀಗೆಂದು ತಿಳಿಸಿ, ನಾನೂ ಮತ್ತು ನನ್ನ ಏಳುಮಂದಿ ಮಂತ್ರಿಗಳೂ ನಿನ್ನನ್ನು
    ಕಳುಹಿಸುತ್ತಿದ್ದೇವೆ.
  tam-2017: பாபிலோன் தேசமெங்கும் உனக்குக் கிடைக்கும் எல்லா வெள்ளியையும் பொன்னையும்,
    உன்னுடைய மக்களும் ஆசாரியர்களும் எருசலேமிலுள்ள தங்கள் தேவனுடைய ஆலயத்திற்கென்று
    மனஉற்சாகமாகக் கொடுக்கும் காணிக்கைகளையும் நீ கொண்டுபோகவும், நீ ராஜாவினாலும் அவருடைய
    ஏழு மந்திரிகளாலும் அனுப்பப்படுகிறாய்.
  spa-RV-1909: Y toda la plata y el oro que hallares en toda la provincia de Babilonia,
    con las ofrendas voluntarias del pueblo y de los sacerdotes, que de su voluntad
    ofrecieren para la casa de su Dios que está en Jerusalem.
  ron-BTF: Şi tot argintul şi aurul pe care îl poţi găsi în toată provincia Babilonului,
    cu darul de bunăvoie al poporului şi al preoţilor, care oferă de bunăvoie pentru
    casa Dumnezeului lor care este în Ierusalim;
  eng-WEBP: and all the silver and gold that you will find in all the province of
    Babylon, with the free will offering of the people and of the priests, offering
    willingly for the house of their God which is in Jerusalem.
  eng-FBV: together with all the silver and gold you may receive from the province
    of Babylon, as well as the voluntary donations of the people and priests to the
    Temple of their God in Jerusalem.
  nld-1939: met al het zilver en goud, dat gij zult verzamelen in heel de provincie
    van Babel, en met al de vrijwillige gaven door volk en priesters bijeengebracht
    voor het huis van hun God in Jerusalem.
  nch-BL: “Huan xijhuica nochi plata huan oro cati tijselis ten campa hueli ipan tali
    Babilonia, ihuaya nopa nemacti ten tomi cati nopa masehualme huan totajtzitzi
    ica iniyolo quinequij mitzmacase para itiopa ininTeco Dios ipan Jerusalén.
  vie-1934: luôn các bạc và vàng mà ngươi có được trong tỉnh Ba-by-lôn, và những lễ
    vật lạc ý của dân sự cùng thầy tế lễ dâng cho đền của Đức Chúa Trời mình tại Giê-ru-sa-lem.
  hin-CV: आप वह सारा सोना और चांदी, जो आपको पूरे बाबेल राज्य में से मिलेगा और वे भेंटें,
    जो इस्राएली और उनके पुरोहित येरूशलेम में उनके परमेश्वर के भवन के और उनके पुरोहित
    येरूशलेम में उनके परमेश्वर के भवन के निमित्त देंगे, अपने साथ ले जाएंगे.
  spa-BES: 'Así como toda la plata y el oro que obtienes de la tierra de Babilonia,
    junto con la ofrenda del pueblo y de los sacerdotes, entregados gratuitamente
    para la casa de su Dios, que está en Jerusalén:'
  tdx-tdx: naho ze hene volafoty naho volamena ho zoe’o am-pifehea’ i Bavele ao, reketse
    ty engan-tsatrin’ arofo’ ondatio naho o mpisoroñeo, ie songa manolotse an-tsatri’e
    añ’ anjomban’ Añahare’e e Ierosalaime ao;
  tha-KJV: พร​้อมทั้งเงินและทองคำทั้งสิ้นซึ่งเจ้าจะหาได้ทั่วไปในมณฑลบาบิ​โลน พร​้อมกับของถวายด้วยใจสมัครของประชาชนและปุโรหิต
    เต็มใจถวายแด่พระนิเวศของพระเจ้าของเขา ซึ่งอยู่ในเยรูซาเล็ม
  por-BR-2018: E também toda a prata e o ouro que achares em toda a província de Babilônia,
    com as ofertas voluntárias do povo e dos sacerdotes, que voluntariamente oferecerem
    para a casa de seu Deus que está em Jerusalém.
  deu-ELO: sowie alles Silber und Gold, das du in der ganzen Landschaft Babel bekommen
    wirst, nebst der freiwilligen Gabe des Volkes und der Priester, die freiwillig
    geben für das Haus ihres Gottes, das in Jerusalem ist;
  eng-WYC-2018: And take thou freely all the silver and gold, whatever thou findest
    in all the province of Babylon, and that that the people will offer, and of priests
    that offered by free will to the house of their God, which is in Jerusalem; (And
    take thou all the silver and the gold, whatever thou findest in all the province
    of Babylon, and what the people, and the priests, offer by free will for the House
    of their God, which is in Jerusalem;)
  epo-epo: kaj la tutan arĝenton kaj oron, kiun vi akiros en la tuta provinco de Babel,
    kune kun la memvolaj donacoj de la popolo kaj de la pastroj, kiuj oferos por la
    domo de sia Dio, kiu estas en Jerusalem.
  uig-PIN: Xuningdǝk ⱪolung pütkül Babil ɵlkisidǝ ⱪanqilik altun-kümüxlǝrni tapalisa,
    xuni hǝlⱪ wǝ kaⱨinlar Yerusalemdiki Hudaning ɵyigǝ tǝⱪdim ⱪilixⱪa ɵz ihtiyari
    bilǝn bǝrgǝn sowƣatlarƣa ⱪoxup aparƣin.
  beo-beo: 'Di ahoasea, gouli amola silifa dia Ba:bilone sogega lidi amo Godema imunusa:
    Isala:ili dunu amola gobele salasu dunu amola ilia da ilia Gode Ea Debolo diasu
    Yelusaleme ganodini amoma i, amo amola gaguli masa.'
  tpi-OTNT: Na tu yu mas karim i go olgeta silva na gol yu bin kisim long ol distrik
    bilong Babilon, wantaim ol presen ol manmeri bilong yupela Israel na ol pris bilong
    yupela i laik givim long mekim wok long haus bilong God bilong yupela long Jerusalem.
  hau-SA: haɗe da duk zinariya da azurfan da za ka iya samu a Babilon, da kuma duk
    bayarwar yardar rai daga mutane da firistoci, domin haikalin Allahnsu da yake
    a Urushalima.
  uig-LAT: Shuningdek qolung pütkül Babil ölkiside qanchilik altun-kümüshlerni tapalisa,
    shuni xelq we kahinlar Yérusalémdiki Xudaning öyige teqdim qilishqa öz ixtiyari
    bilen bergen sowghatlargha qoshup aparghin.
  nde-nde: kanye lesiliva legolide lonke ongalizuza elizweni laseBhabhiloni kanye
    leminikelo yokuzizwela eyabantu labaphristi benikelela ithempeli likaNkulunkulu
    wabo eJerusalema.
  ton-ton: 'Pea mo e siliva mo e koula kotoa pē ʻaia ke ke faʻa ʻilo ʻi he potu kotoa
    pē ʻo Papilone, mo e meʻa ʻatu loto lelei pe ʻae kakai, pea mo e kau taulaʻeiki,
    ʻoku ʻatu loto lelei pe maʻae fale ʻo honau ʻOtua ʻaia ʻoku ʻi Selūsalema:'
  ces-1613: A všecko stříbro a zlato, kteréhož bys dostal ve vší krajině Babylonské
    u těch, kteříž by z lidu dobrovolně co obětovati chtěli, i s kněžími, kteříž by
    dobrovolně obětovali k domu Boha svého, kterýž jest v Jeruzalémě,
  eng-WMB: and all the silver and gold that you will find in all the province of Babylon,
    with the free will offering of the people and of the priests, offering willingly
    for the house of their God which is in Jerusalem.
  tam-TCV: பாபிலோன் நாட்டிலிருந்து உனக்குக் கிடைக்கக்கூடிய எல்லா வெள்ளியையும், தங்கத்தையும்
    கொண்டுபோ. அத்துடன் எருசலேமில் இருக்கிற தங்கள் இறைவனுக்கென மக்களும், ஆசாரியரும்
    கொடுத்திருக்கிற சுயவிருப்பக் காணிக்கை யாவையும் எடுத்துச்செல்ல வேண்டும்.
  ceb-ULB: Ihatag nga walay bayad ang tanang plata ug bulawan nga gihatag sa tanang
    taga-Babilonia uban sa kinabubut-ong gihalad sa katawhan ug sa mga pari alang
    sa balay sa Dios sa Jerusalem.
  pol-UBG: Oraz całe srebro i złoto, które otrzymasz w całej prowincji Babilonu wraz
    z dobrowolnymi darami od ludu i kapłanów, które dobrowolnie ofiarują na dom swego
    Boga w Jerozolimie;
  agr-agr: Tuja plata aidau, oro aidau Babilonia nugkanum yaakat ayá nuwiya ikamkugmek
    ashí jukitajum. Nuigtushkam tikich aents aidau, sacerdote aidau, diták anentaimas
    Apajuí emematku ijuntai jegamkamu Jerusalén awa nuwi takastinun amainakuig ashí
    yajuakta.
  kyc-kyc: Embame kana golope kulingipi yuu Bapilone dokona nyiinyi dupwape dee bange
    peparae Isaraele wambupi nakamana purisi dupwapeme nakamana Anatunya tembole anda
    Jerusaleme karenge dokona mee mailyaminyi dupwa opetae nyuo minyuo pare.
  urd-GVU: نیز، جتنی بھی سونا چاندی آپ کو صوبہ بابل سے مل جائے گی اور جتنے بھی ہدیئے
    قوم اور امام اپنی خوشی سے اپنے خدا کے گھر کے لئے جمع کریں اُنہیں اپنے ساتھ لے
    جائیں۔
  deu-1912: und allerlei Silber und Gold, das du finden kannst in der ganzen Landschaft
    Babel, mit dem, was das Volk und die Priester freiwillig geben zum Hause ihres
    Gottes zu Jerusalem.
  ntj-ntj: '@see-verse:EZR.007.015'
  kan-2017: ಬಾಬೆಲ್ ಸಂಸ್ಥಾನದಲ್ಲಿ ನಿನಗೆ ಸಿಕ್ಕುವ ಬೆಳ್ಳಿಬಂಗಾರ, ಇಸ್ರಾಯೇಲ್ ಸಾಧಾರಣಜನರೂ, ಯಾಜಕರೂ,
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ತಮ್ಮ ದೇವರ ಆಲಯಕ್ಕಾಗಿ ಸ್ವ ಇಚ್ಛೆಯಿಂದ ಕೊಡುವ ಕಾಣಿಕೆ ಇವುಗಳನ್ನು ಅಲ್ಲಿಗೆ
    ಒಪ್ಪಿಸಬೇಕು; ಹೀಗೆಂದು ನಾನೂ ಮತ್ತು ನನ್ನ ಏಳು ಜನ ಮಂತ್ರಿಗಳೂ ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇವೆ.
  yap-yap: Ma ngkum fek urngin e silber nge gol ni bay mu kunuy u pa’ e girdi’ ko
    nug nu Babylon nge pin’en ni bayi pi’ piyu Israel nge pi prist rorad ni fan ko
    fare Tempel rok e Got rorad ni bay u Jerusalem.
  hlt-MCSB: Cak neh sui boeih te Babylon paeng pum ah na hmuh bitni. Jerusalem kah
    a Pathen im ham tah pilnam khaw a puhlu tih khosoih rhoek long khaw a puhlu.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ኔኤኒ ኔኤሮ ባብሎኔ ዓጫፓ ቡኩሴ ዎርቆና ቢሮና፥ ዒስራዔኤሌኮ ዴሮንታ ዔያቶኮ ቄኤሳኣ ዓቱዋዖ ዬሩሳላሜይዳ
    ማዢንቴ ዔያቶኮ ፆኦዛሢ ጌኤዦ ማኣራ ዔያታ ሺኢሻኒ ኮዓ ዒንጊፆ ቢያ ዔኪ ዴንዴ።
  twi-ASANTE: Ɛno akyi, gye dwetɛ anaa sikakɔkɔɔ biara a wobɛnya afiri Babilonia ne
    deɛ wɔde bɛkyɛ wo biara afiri ɔmanfoɔ ne asɔfoɔ nkyɛn a wɔde ama sɛ, wɔmfa nkɔ
    wɔn Onyankopɔn asɔredan a ɛwɔ Yerusalem no ho.
  eng-WEBU: and all the silver and gold that you will find in all the province of
    Babylon, with the free will offering of the people and of the priests, offering
    willingly for the house of their God which is in Jerusalem.
  wal-wal: Hegaa bollikka qassi neeni Baabiloone biittaa kumettaappe demmido biraanne
    worqqaa ubbaa, qassi Israa7eela asainne qeeseti Yerusalaamen de7iya bantta Xoossaa
    Beeta Maqidasiyaassi bantta dosan immido imotaakka ekkada ba.
  spa-PDDPT: junto con toda la plata y el oro que halles en toda la provincia de Babilonia,
    con las ofrendas voluntarias del pueblo y de los sacerdotes para el Templo de
    su ʼElohim que está en Jerusalén.
  gun-gun: Ha'e rami ae avi prata ha'e ouro Babilônia yvy ha'e javi rupi rejou va'e
    reraapa avi 'rã, neretarã kuery ha'e sacerdote kuery ome'ẽxea'i py ome'ẽ va'e
    reve, Jerusalém py Nhanderuete pegua oo oĩ va'e pyguarã.
  agu-BL: Nin ncha'tz, ba'n tcy'aj ninu' yi e'chk oro tu sakal yi scyak'e' cyakil
    wunak yi najlche' bene'n tzi'n Babilonia, tu yi e'chk mas ich'eya'n yi scyak'e'
    yi e' wunak, scyuch' yi e' pale' tan banle'n yi ca'l yi chiRyosilu' Jerusalén.
  ilo-ULB: Itedyo amin a pirak ken balitok nga inted dagiti amin a taga-Babilonia
    agraman ti inted dagiti tattao ken dagiti padi para iti balay ti Dios idiay Jerusalem.
  kpg-kpg: Goe kae ina labelaa nia goolo mo nia silber huogodoo ala ne hagabudu kooe
    mai baahi digau ala e noho i lodo Babylon, mono kisakis a digau Israel mo nadau
    gau hai mee dabu ala ne wanga gi di nadau Hale Daumaha o di nadau God i Jerusalem.
  uig-ARA: شۇنىڭدەك قولۇڭ پۈتكۈل بابىل ئۆلكىسىدە قانچىلىك ئالتۇن-كۈمۈشلەرنى تاپالىسا،
    شۇنى خەلق ۋە كاھىنلار يېرۇسالېمدىكى خۇدانىڭ ئۆيىگە تەقدىم قىلىشقا ئۆز ئىختىيارى
    بىلەن بەرگەن سوۋغاتلارغا قوشۇپ ئاپارغىن.
  sus-sus: I man xa gbeti nun xɛɛma xanin, Babilɔnkae naxan soma i yi ra, a nun Isirayilakae
    nun e xa sɛrɛxɛdubɛe naxan ɲanigema e Marigi Ala xa hɔrɔmɔbanxi bɛ naxan na Darisalamu.
  pon-2006: Komw pil pahn patohwanda kohl oh silper koaros me komw pahn rikada sang
    nan wehi kan me mi pahn manaman en wehin Papilon oh kisakis kan me mehn Israel
    oh ar samworo kan pahn kin kihda ong ni Tehnpas Sarawien ar Koht nan Serusalem.
  jae-jae: Ôkôc silber to gold samob, taŋ aôm oc ôtap sa aŋga gamêŋ Babilonŋa samucgeŋ
    naŋ ma da, taŋ lau Israel to nêŋ dabuŋwaga sêkêŋ tonêŋ ŋalêlôm samucgeŋ êtu nêŋ
    Anôtônê andu aŋga Jerusalem naŋ.
  ksd-ksd: ma damana ra silva ma ra goled par ba u tikan tadav ia ta ra papar Babilon,
    varurung ma ra tamarigat na vartabar kai ra tarai, ma kai ra umana tena tinabar,
    nam ba dia gugu pi diat a tabar ra kuba i kadia God me arama Ierusalem.
  tur-YTC: Babil eyaletinin her yerinde bulacağın bütün gümüşü ve altını, halkın ve
    kâhinlerin gönüllü olarak sundukları armağanlarla birlikte, Yeruşalem'deki Tanrıları'nın
    evi için gönüllü olarak sundukları armağanlarla birlikte götüreceksin.
  grc-BRENT: Καὶ πᾶν ἀργύριον καὶ χρυσίον, ὅ, τι ἐὰν εὕρῃς ἐν πάσῃ χώρᾳ Βαβυλῶνος
    μετὰ ἑκουσιασμοῦ τοῦ λαοῦ, καὶ ἱερέων τῶν ἑκουσιαζομένων εἰς οἶκον Θεοῦ τὸν ἐν
    Ἱερουσαλήμ.
  ind-AYT: Bawalah pula semua perak dan emas yang kamu peroleh di seluruh provinsi
    Babel, bersama persembahan sukarela dari rakyat dan para imam, yang dipersembahkan
    dengan sukarela untuk Bait Allah mereka di Yerusalem.
  nya-nya: Mutengenso siliva yense ndi golide amene mungamupeze mʼdziko lonse la Babuloni,
    ngakhalenso zinthu zimene anthu pamodzi ndi ansembe adzapereka mwaufulu kuperekera
    ku Nyumba ya Mulungu wawo ya ku Yerusalemu.
  hrv-hrv: i sve srebro i zlato koje skupiš po svoj pokrajini babilonskoj s dragovoljnim
    prinosima koje narod i svećenici prinesu za Dom svoga Boga u Jeruzalemu.
  mps-mps: Tama me nago te Babilon tǫ pedaide sali te silva me gol tigidali sobadi,
    te dage Israel we bidi me, te duga pris dabego dali, te Godigo be te Jerusalemde
    olo maiabo homu yali nai dabe badi selasa pagameo.”
  tpi-tpi: Na tu yu mas karim i go olgeta silva na gol yu bin kisim long ol distrik
    bilong Babilon, wantaim ol presen ol manmeri bilong yupela Israel na ol pris bilong
    yupela i laik givim long mekim wok long haus bilong God bilong yupela long Jerusalem.
  dan-1931: og alt det Sølv og Guld, som du får rundt om i Landsdelen Babel, tillige
    med de frivillige Gaver fra Folket* og Præsterne, der giver frivillige Gaver til
    deres Guds Hus i Jerusalem. { [*dvs. Jødefolket.] }
  vie-OVCB: Ngươi hãy lấy vàng bạc thu thập được tại đất Ba-by-lôn, cũng như những
    lễ vật của kiều dân Ít-ra-ên và các thầy tế lễ tự nguyện hiến dâng lên Đền Thờ
    Đức Chúa Trời mình tại Giê-ru-sa-lem.
  guj-2017: તે ઉપરાંત બાબિલના સર્વ રાજ્યોમાંથી યરુશાલેમના ઈશ્વરના ભક્તિસ્થાન માટે
    ચાંદી તથા સોનું ઐચ્છિકાર્પણો તરીકે યહૂદીઓએ અને તેઓના યાજકોએ લઈ જવાં.
  pon-2006A: Komw pil pahn patohwanda kohl oh silper koaros me komw pahn rikada sang
    nan wehi kan me mi pahn manaman en wehin Papilon oh kisakis kan me mehn Israel
    oh ar samworo kan pahn kin kihda ong ni Tehnpas Sarawien ar Koht nan Serusalem.
  por-BRBSL: e toda a prata e o ouro que encontrareis em toda a província da Babilônia,
    com a oferta gratuita do povo e dos sacerdotes, oferecendo voluntariamente pela
    casa de seu Deus que está em Jerusalém.
  cth-cth: Babilon ramnaw dawk na hmu e naw pueng sui ngun ma lungthonae lahoi taminaw
    hoi vaihmanaw ni a poe e Jerusalem e Cathut im hanelah lunghawicalah poe e naw
    doeh.
  twi-twi: na gye dwetɛ anaa sikakɔkɔɔ biara a wubenya afi Babilonia ne nea wɔde bɛkyɛ
    wo biara afi ɔmanfo ne asɔfo nkyɛn a wɔde ama sɛ, wɔmfa nkɔ wɔn Nyankopɔn asɔredan
    a ɛwɔ Yerusalem no kɔ.
  hlt-hlt: Cak neh sui boeih te Babylon paeng pum ah na hmuh bitni. Jerusalem kah
    a Pathen im ham tah pilnam khaw a puhlu tih khosoih rhoek long khaw a puhlu.
  tbz-SIM: A múnkɛɛ cuɔ́nɛ̀ Bɑbidɔnni kó kutempɛ̃ nkɔbɛ ikuɔ́ nìùbɛ̀ nɛ̀ cɛ̃́nkoo
    kɔbɛ duɔ́ nyɛ̀ɛ̀ pɑ̃rɛ̀ kɛ̀ yɛ̀ bo kò nSedisɑdɛmmu nKuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í, yɛ̀ɛ̀
    tu timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ.
  msy-2020: Egh uaghan, nɨ Babilonɨn Distrighɨn inizir gol ko silvaba inigh mangɨ.
    Egh uaghan, bizir Israelia ko ian ofa gamir gumaziba Jerusalemɨn itir Godɨn Dɨpenimɨn
    ingarasa puram anɨngiziba, nɨ da inigh mangɨ.
  dop-dop: Nɑ ń kpɛntǝnɑ tɔtɔɣɔ liɣitee nɑ wʋlɑ wei Pɑpiloni hɔɣɔlʋɣʋ nyǝ́mɑ cɑɑwɑ
    nɑ nnɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ kɔtǝlɑɑ nɑ Ɩsɔ tǝmlɛ sǝnlɑɑ hɑnɑ luɣu kʋlʋmʋɣʋ sɩ pɑ́
    tɑɣɑnǝnɑ Ɩsɔ tǝsɛɛlɛ tɔ.
  azb-azb: Xalqın və kahinlərin İsrailin Allahının Yerusəlimdəki məbədinə könüllü
    surətdə verdikləri hədiyyələrlə bərabər Babil vilayətinin hər tərəfindən yığacağın
    qızıl-gümüşün hamısını götür.
  eng-DBY: and all the silver and gold that thou canst find in all the province of
    Babylon, besides the voluntary offering of the people, and of the priests, who
    offer willingly for the house of their God which is at Jerusalem.
  hin-2017: और जितना चाँदी-सोना समस्त बाबेल प्रान्त में तुझे मिलेगा, और जो कुछ लोग
    और याजक अपनी इच्छा से अपने परमेश्वर के भवन के लिये जो यरूशलेम में है देंगे, उसको
    ले जाए।
  wol-KYG: boole ci mboolem xaalis mbaa wurus woo mana jële ci diiwaanu Babilon bépp,
    ak itam saraxi yéene yi baadoolo yeek sarxalkat yi joxe ci xol bu tàlli, lépp
    ñeel seen kër Yàlla ga ca Yerusalem.
  eng-YLT: and all the silver and gold that thou findest in all the province of Babylon,
    with the free-will offerings of the people, and of the priests, offering willingly,
    for the house of their God that [is] in Jerusalem,
  eng-WYC-2017: And take thou freely all the silver and gold, whatever thou findest
    in all the province of Babylon, and that that the people will offer, and of priests
    that offered by free will to the house of their God, which is in Jerusalem;
  eng-WMBB: and all the silver and gold that you will find in all the province of
    Babylon, with the free will offering of the people and of the priests, offering
    willingly for the house of their God which is in Jerusalem.
  urd-GVH: नीज़, जितनी भी सोना-चाँदी आपको सूबा बाबल से मिल जाएगी और जितने भी हदिये
    क़ौम और इमाम अपनी ख़ुशी से अपने ख़ुदा के घर के लिए जमा करें उन्हें अपने साथ ले
    जाएँ।
  rug-rug: Kaqu paleki tugo goi, sari na siliva meke na qolo sapu vagi varigara ni
    goi pa doduruna sa pinaqaha popoa pa Babiloni, meke sari na vinariponi sapu sari
    na tie Izireli, meke sari na hiama pu vala moka ni koasa Zelepade tanisa dia Tamasa
    pa Zerusalema.
  gaz-gaz: waan kanas meetii fi warqee kutaa biyya Baabiloniitii walitti qabde hundaa
    fi kennaa sabnii fi luboonni mana qulqullummaa Waaqa isaanii kan Yerusaalem keessaaf
    fedhiidhaan kennan wajjin fuudhii dhaqi.
  fra-LSG: tout l’argent et l’or que tu trouveras dans toute la province de Babylone,
    et les dons volontaires faits par le peuple et les sacrificateurs pour la maison
    de leur Dieu à Jérusalem.
  yal-yal: I mɔn yi siga wure gbeti fixɛn nun xɛmaan na i na naxan sɔtɔ Babilɔn yi,
    e nun ɲɛnige ma saraxane yamaan nun saraxaraline naxanye bama e Ala Batu Banxin
    xa Yerusalɛn yi.
  haw-1868: A o ke kala a pau a me ke gula e loaa ia oe iloko o ka aina o Babulona
    nei, me na manawalea a na kanaka, a me na kahuna i mohai ai no ka hale o ko lakou
    Akua ma Ierusalema;
  arb-NAV: فَضْلاً عَمَّا تَحْصُلُ عَلَيْهِ مِنْ فِضَّةٍ وَذَهَبٍ مِنْ إِقْلِيمِ بَابِلَ،
    وَمَا تَجْمَعُهُ مِنْ تَبَرُّعَاتِ الشَّعْبِ وَالْكَهَنَةِ لِهَيْكَلِ إِلَهِهِمْ
    فِي أُورُشَلِيمَ،
  ewe-ewe: Kpe ɖe klosalo kple sika siwo katã nàkpɔ tso Babilonia nuto la me ŋu, nenema
    kee nye ameawo kple nunɔlawo ƒe lɔlɔ̃nununanawo na woƒe Mawu ƒe gbedoxɔ le Yerusalem.
  eng-LEE: And all [freewill offerings of] silver and gold that thou canst find in
    all the province of Babylon, with the freewill offerings which the people and
    the priests offer willingly for the house of their God which is in Jerusalem.
  asm-FB: লগতে লোক সমূহৰ যোগেদি আৰু পুৰোহিত সকলৰ দ্বাৰাই মুক্তভাৱে যিৰূচালেমৰ ঈশ্বৰৰ
    গৃহৰ বাবে দিয়া দান আৰু বাবিলৰ লোকসকলে দিয়া সকলো ৰূপ আৰু সোণ লগত লৈ আহিব।
  sus-A: عِ مَن شَ فبٍتِ نُن شّيمَ شَنِن، بَبِلْنكَيٍ نَشَن سٌمَ عِ يِ رَ، عَ نُن
    عِسِرَيِلَكَيٍ نُن عٍ شَ سّرّشّدُبّيٍ نَشَن حَنِفٍمَ عٍ مَرِفِ عَلَ شَ هْرْ مْبَنشِ
    بّ نَشَن نَ دَرِ سَلَمُ.
  fra-SBL: et tout l'argent et l'or que tu trouveras dans toute la province de Babylone,
    avec les offrandes volontaires du peuple et des prêtres pour la maison de leur
    Dieu qui est à Jérusalem.
  hbo-hbo: וְכֹל֙ כְּסַ֣ף וּדְהַ֔ב דִּ֣י תְהַשְׁכַּ֔ח בְּכֹ֖ל מְדִינַ֣ת בָּבֶ֑ל עִם֩
    הִתְנַדָּב֨וּת עַמָּ֤א וְכָֽהֲנַיָּא֙ מִֽתְנַדְּבִ֔ין לְבֵ֥ית אֱלָהֲהֹ֖ם דִּ֥י
    בִירוּשְׁלֶֽם׃
  piu-2006: '@see-verse:EZR.007.015'
  kik-kik: hamwe na betha na thahabu ciothe iria ingĩheanwo kuuma bũrũri wa Babuloni,
    o na mĩhothi ya kwĩyendera kuuma kũrĩ andũ na athĩnjĩri-Ngai, nĩ ũndũ wa hekarũ
    ya Ngai wao ĩrĩa ĩrĩ Jerusalemu.
  fra-NCL: ainsi que tout l’or et l’argent que tu trouveras dans toute la province
    de Babylone, avec les dons volontaires du peuple et des prêtres, librement offerts
    pour la maison de leur Dieu à Jérusalem.
  cek-AK: Jerusalem ah kaom, angmacae ih Sithaw im hanah, kaminawk hoi qaimanawk mah
    azom ah paek ih, Babylon prae thung hoiah hak ih sui hoi sumkanglungnawk boih
    doeh sin ah;
  cuk-cuk: Degine, Babilonia-yalagi, mani, ormar bega uklesale, be sedbalo. Deginbali,
    dulemar, dule-irwa-Bab-Dummadse-gormalad, Bab-Dummadse-goled-neg Jerusalén-neggweburgi-siidga
    e-binsaedba-ibmar-ukmaloedba be sedmalo.
  uig-CYR: Шуниңдәк қолуң пүткүл Бабил өлкисидә қанчилик алтун-күмүчләрни тапалиса,
    шуни хәлиқ вә каһинлар Йерусалимдики Худаниң өйигә тәқдим қилишқа өз ихтияри билән
    бәргән соғатларға қошуп апарғин.
  tel-2017: ఇంకా బబులోను రాజ్యమంతటా నీకు దొరికే వెండి బంగారంతో పాటు ప్రజలు, యాజకులు
    యెరూషలేములో ఉన్న తమ దేవుని మందిరానికి స్వచ్ఛందంగా సమర్పించే వస్తువులను కూడా నువ్వు
    తీసుకు వెళ్ళాలి.
  hat-BSA: avèk tout ajan ak lò ke ou jwenn nan tout pwovens Babylone yo, ansanm avèk
    ofrann bòn volonte a pèp la ak prèt yo, ki te ofri avèk bòn volonte pou lakay
    Bondye pa yo a ki Jérusalem nan.
  kos-kos: Kom fah oayapa us silver ac gold nukewa su kom orani in acn nukewa lun
    Babylon, ac mwe sang pac su mwet Israel ac mwet tol lalos elos sang nu ke Tempul
    lun God lalos in Jerusalem.
  hbo-WLC: וְכֹל֙ כְּסַ֣ף וּדְהַ֔ב דִּ֣י תְהַשְׁכַּ֔ח בְּכֹ֖ל מְדִינַ֣ת בָּבֶ֑ל עִם֩
    הִתְנַדָּב֨וּת עַמָּ֤א וְכָֽהֲנַיָּא֙ מִֽתְנַדְּבִ֔ין לְבֵ֥ית אֱלָהֲהֹ֖ם דִּ֥י
    בִירוּשְׁלֶֽם׃
  ibo-ibo: Tinyere ọlaedo na ọlaọcha nke i nwere ike ịnata nʼala ahụ niile nʼakụkụ
    niile nke Babilọn, tinyekwara onyinye ihuọma si nʼaka ndị mmadụ, na ndị nchụaja
    niile, maka ụlọnsọ ukwu Chineke ha dị na Jerusalem.
  ory-ory: ଆଉ, ବାବିଲର ସମୁଦାୟ ପ୍ରଦେଶରେ ତୁମ୍ଭେ ଯେସମସ୍ତ ରୂପା ଓ ସୁନା ପାଇବ, ପୁଣି ଲୋକମାନେ
    ଓ ଯାଜକମାନେ ସେମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଯିରୂଶାଲମସ୍ଥିତ ଗୃହ ନିମନ୍ତେ ସ୍ଵେଚ୍ଛାପୂର୍ବକ ଯାହା
    ଦେବେ, ସେହି ସବୁ ସ୍ଵେଚ୍ଛାଦତ୍ତ ଉପହାର ନେବା ନିମନ୍ତେ ତୁମ୍ଭେ ରାଜା ଓ ତାଙ୍କ ସପ୍ତ ମନ୍ତ୍ରୀ
    ଦ୍ୱାରା ପ୍ରେରିତ ହେଉଅଛ;
  chk-chk: Kopwe pwal uwala ewe silifer me kolt kopwe ioni lon unusen ewe fanü Papilon,
    pwal ekewe asor seni ekewe aramasen Israel me ekewe souasor repwe fangala seni
    mochenin letiper fän iten imwen ar we Kot lon Jerusalem.
  rop-rop: Yu garra deigim ola silba en gol weya yu gajim brom ola pipul langa dijan
    kantri Bebalon en detlot ofring weya ola Isreil pipul en olabat serramonimen gibit
    blanga det Serramoni Pleis blanga olabat God deya langa Jerusalem.
  ukr-1871: І все срібло та золото, яке ти збереш по усїй країнї Вавилонській, разом
    із добровільними дарами від народу й сьвященників, що пожертвують на дім Бога
    свого, що в Ерусалимі;
  deu-1951: dazu alles Silber und Gold, das du finden kannst in der ganzen Landschaft
    zu Babel, samt dem, was das Volk und die Priester freiwillig geben für das Haus
    ihres Gottes zu Jerusalem.
  eng-JPS: and all the silver and gold that thou shalt find in all the province of
    Babylon, with the freewill-offering of the people, and of the priests, offering
    willingly for the house of their God which is in Jerusalem;
  srp-1865: I sve srebro i zlato što nakupiš u svoj zemlji Vavilonskoj s dragovoljnijem
    prilozima koje narod i sveštenici dragovoljno prilože na dom Boga svojega u Jerusalimu.
  lug-lug: awamu n’effeeza ne zaabu yonna gye muliggya mu ssaza lya Babulooni, n’ebiweebwayo
    eby’obuwa abantu ne bakabona bye baliwaayo ku lwa yeekaalu ya Katonda waabwe mu
    Yerusaalemi.
  heb-heb: וכל כסף ודהב די תהשכח בכל מדינת בבל עם התנדבות עמא וכהניא מתנדבין לבית
    אלההם די בירושלם׃
  ben-IRV: আর তুমি বাবিলের সমস্ত প্রদেশের যত রূপা ও সোনা পেতে পার এবং লোকেরা যাজকেরা
    নিজের ঈশ্বরের যিরূশালেমের বাড়ির জন্য যা কিছু দান দিতে ইচ্ছা করে, সেই সব যেন সেখানে
    নিয়ে যাও৷
  pan-pan: ਨਾਲੇ ਜਿੰਨਾਂ ਚਾਂਦੀ ਤੇ ਸੋਨਾ ਬਾਬਲ ਦੇ ਸਾਰੇ ਸੂਬੇ ਵਿੱਚੋਂ ਤੈਨੂੰ ਮਿਲੇਗਾ, ਅਤੇ ਖੁਸ਼ੀ
    ਦੀ ਭੇਟ ਜੋ ਲੋਕ ਤੇ ਜਾਜਕ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਲਈ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ, ਮਨ ਤੋਂ ਦੇਣ ਉਸ
    ਨੂੰ ਲੈ ਜਾਵੇਂ।
  mya-JVB: ဣသရေလအမျိုးသား၊ ယဇ် ပုရောဟိတ်တို့သည် ယေရုရှလင် မြို့၏ဘုရား အိမ် တော်အဘို့
    အလိုလို လှူ၍ ဗာဗုလုန် ပြည် ၌ သင်ရ နိုင်သမျှသော ရွှေ ငွေ ကို ဆောင်သွား စေခြင်းငှါ၎င်း၊
    ရှင် ဘုရင်နှင့် အတွင်းဝန် ခုနစ် ပါး စေလွှတ် ၏။
  hmo-hmo: Umui ese danu Babulonia dekenai umui gogoa siliva bona golo do umui abia
    lao Ierusalema dekenai. Unai be Babulonia dekenai noho Israela taudia bona edia
    hahelagaia taudia ese idia henia, edia Dirava edia Dubu Helaga, Ierusalema dekenai
    totona.
  urd-urd: और जिस क़दर चाँदी सोना बाबुल के सारे सूबे से तुझे मिलेगा, और जो ख़ुशी के
    हदिये लोग और काहिन अपने ख़ुदा के घर के लिए जो येरूशलेम में है अपनी ख़ुशी से दें
    उनको ले जाए।
  rus-SYN: и все серебро и золото, которое ты соберешь во всей области Вавилонской,
    вместе с доброхотными даяниями от народа и священников, которые пожертвуют они
    для дома Бога своего, что в Иерусалиме;
  bqc-SIM: ń ã́nusuo ń vua pↄ́ ń è Babɛli bùsuuo píi ń pↄ́ pↄ́ gbɛ̃́ↄ ń sa'onaↄ
    kpà ń Lua kpɛ́ pↄ́ ũ Yelusalɛũo.
  tcz-CHONGTHU: Chujongle nanghon Babylon gamma konna nadon doh’u sana le dangka chule
    Israel mipite leh thempuhon Jerusalem’a Pathen Houin na dinga atodoh hou puma
    nakipoh doh ahi.
  mar-mar: जे लोक तसेच याजक आपल्या देवाचे घर जे यरूशलेमेत आहे त्यासाठी स्वखुशीने अर्पण
    करीत असतील त्यांच्या स्वखुशीच्या अर्पणाबरोबर जे सोनेचांदी सर्व बाबेल प्रांतात
    तुला मिळेल ते सर्वही न्यावे.
  qub-qub: Chayno apanqui Babiloniapa probinsyancunacho tarishayqui cajtaga guellaytapis
    goritapis. Jerusalencho caycaj Diospa Templunpaj runacunawan cüracuna shongun
    shacyaptin goycushushayquicunatapis llapanta apanqui.
  bqp-bqp: kũ andurufuuo kũ wura kũ n lè Babilↄnu bùsunwo pínki kũ pↄ́ kũ gbɛ̃nↄ
    kũ sa'orinↄ kpà ń Luda kpɛ́ pↄ́ ũ Yurusalɛmuo.
  hat-hat: W'a pote tou tout ajan ak lò y'a ba ou nan tout pwovens Babilòn lan ansanm
    ak ofrann pèp la ak prèt yo te fè lide voye paske yo vle fè l' pou kay Bondye
    a nan lavil Jerizalèm.
  eng-BSB: together with all the silver and gold you may find in all the province
    of Babylon, as well as the freewill offerings of the people and priests to the
    house of their God in Jerusalem.
  eng-WEBPB: and all the silver and gold that you will find in all the province of
    Babylon, with the free will offering of the people and of the priests, offering
    willingly for the house of their God which is in Jerusalem.
  kbq-kbq: Hanki Babiloni kumatmimpinti'ma zogi'nana silvane golinena ana zanke hunka
    erinka vuo. Ana nehunka Babiloni mopafima mani'naza Israeli vahe'ene, pristi vahe'mo'zama,
    Ra Anumzazmimofo mono noma Jerusalemima me'nefima, ofama huogu'ma zamavesite kami'naza
    ofanena eri'nenka vuo.
  nhe-BL: “Huan xijhuica nochi plata huan oro tlen tijselis tlen campa hueli ipan
    tlali Babilonia, ihuaya nopa ofrendas tlen tomi tlen nopa tlacame huan totajtzitzi
    ica ininyolo quinequij mitzmacase para itiopa ininTeco Dios ipan Jerusalén.
  bus-bus: kↄ̃n kondogio kↄ̃n vura kɛ̀ ń è Babilↄnu bùsun-o píngi kↄ̃n pↄ́ kɛ̀ gbɛ̃nↄ
    kↄ̃n sa'orinↄↄ kpà ń Luda kpɛ́ pↄ́ ũ Yerusalɛmuo.
  gub-BL: 'Eraha amo ma''e nezeupi nehe no: parat Mawiron ywy rehe neremimono''og
    kwer paw, or a''e ywy rehe neremimono''ogwer paw no, ma''e Tupàn nezar hàpuzuhu
    pe Izaew wanemimono kwer paw no, ma''e Tupàn nezar hàpuzuhu pe xaxeto wanemimono
    kwer paw no. Paw rupi katete eraha Tupàn Hàpuzuhu pe nehe.'
  eng-DRA: And all the silver and gold that thou shalt find in all the province of
    Babylon, and that the people is willing to offer, and that the priests shall offer
    of their own accord to the house of their God, which is in Jerusalem,
