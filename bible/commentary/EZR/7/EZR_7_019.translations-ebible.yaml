verse: EZR.007.019
translations:
  mal-C: നിങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലെ ശുശ്രൂഷയ്ക്കായി നിങ്ങളുടെപക്കൽ ഏൽപ്പിച്ച
    ഉപകരണങ്ങളെല്ലാംതന്നെ ജെറുശലേമിലെ ദൈവത്തിന്റെ മുമ്പാകെ ഏൽപ്പിക്കണം.
  deu-TKW: Die Geräte aber, die man dir zum Dienst im Tempel deines Gottes einhändigt,
    liefere vollständig vor dem Gotte zu Jerusalem ab.
  lin-lin: Okopesa epai ya Nzambe ya Yelusalemi, biloko nyonso oyo bakopesa yo mpo
    na mosala ya Tempelo ya Nzambe na yo.
  eng-LSV: And the vessels that are given to you, for the service of the house of
    your God, make perfect before the God of Jerusalem;
  eng-GNV: And the vessels that are giuen thee for the seruice of the house of thy
    God, those deliuer thou before God in Ierusalem.
  eng-WEBSTER: The vessels also that are given thee for the service of the house of
    thy God, those deliver thou before the God of Jerusalem.
  nhw-BL: Huan nochi tlamantzitzi tlen oro catli timitzmactilijtoque, xijhuicaca para
    motequihuis ipan itiopa moTeco Dios ipan Jerusalén.
  swh-ONEN: Uvitoe kwa Mungu wa Yerusalemu vyombo vyote ulivyokabidhiwa kwa ajili
    ya ibada katika Hekalu la Mungu wako.
  bba-bba: Kpɑ ɑ mɑɑ Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃ɑ ni bɑ nun wɛ̃ mi wesiɑ sɑ̃ɑ
    yeru mi.
  eng-KJVCPB: The vessels also that are given thee for the service of the house of
    thy God, those deliver thou before the God of Jerusalem.
  mpx-mpx: Bugubugul bolo ha talamwan wam Yabowaine wana Limi Bwabwalena ana tapwalolo
    kaiwena, gegewena nu pwatanik ge nu muloluan Yabowaine toto iyoho Yelusalema elana.
  luo-luo: Chiwne Nyasach Jerusalem gigo duto moket e lweti mar dendo Nyasaye e hekalu
    mar Nyasachi.
  meu-meu: Hari emu Dirava ena dubu gaukaradia ikaralaidia ḡaudia vada a henimui na
    ba laohai, Ierusalem Diravana vairanai bavato.
  npi-ULB: तिमीलाई सित्तैंमा दिइएका चिजहरू यरूशलेममा तिम्रा परमेश्‍वरको मन्दिरको सेवाको
    लागि उहाँको सामु राख्‍नू ।
  yor-yor: Kó gbogbo ohun èlò tí a fi sí ìkáwọ́ rẹ fún Ọlọ́run Jerusalẹmu fún ìsìn
    nínú tẹmpili Ọlọ́run rẹ.
  ind-ind: Kamu harus menyerahkan kepada Allah Yerusalem semua peralatan yang sudah
    diberikan kepadamu untuk digunakan dalam pelayanan rumah Allah.
  pes-OPCB: لوازمی را که ما برای خانهٔ خدای شما در اورشلیم می‌دهیم به خدای خود تقدیم
    کنید.
  tgl-ULB: Ilagay ninyo ang mga bagay na malayang ibinigay sa inyo sa harap niya para
    sa paglilingkod sa tahanan ng inyong Diyos sa Jerusalem.
  cbu-NT: Itaru, shiysha yuwaa tputs maacheetsi Apanlleem kizpur wanasiri wayarangana,
    anoo shiysha yáyarush, Apanllish pang' izuuru wanasiritam wayangcha, Apanllee
    ungirtamaama.
  hui-hui: Ndisi tara tara tomo yagane alebi dawagane bebi ngiyaru damenego Ngode
    Datagaliwabehondo muwa Yarusaleme Anduane Homogonaga andaha yalu puwa ogoriani
    biabe bulene ngaru bule Ngode Datagaliwabe Yarusalemeni kago ibuhondo milimu.
  mya-mya: ဗိ​မာန်​တော်​ဝတ်​ပြု​ကိုး​ကွယ်​မှု​တွင်​အ​သုံး ပြု​ရန် သင့်​အား​ပေး​အပ်​လိုက်​သည့်​အ​သုံး
    အ​ဆောင်​တို့​ကို ယေ​ရု​ရှ​လင်​မြို့​တွင်​စံ​တော် မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​သ​လော့။-
  bod-N: ཡང་ཁྱོད་ལ་བཅོལ་བའི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ཞབས་ཕྱི་སྒྲུབ་བྱེད་ཀྱི་སྣོད་ཆས་རྣམས་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་ལ་ཕུལ་ཞིག
  sna-sna: Ipai midziyo yose kuna Mwari weJerusarema iyo yamakapiwa kuti mushumire
    nayo mutemberi yaMwari wenyu.
  spa-BLM: Los utensilios que se te den para el servicio de la casa de tu Dios, entrégalos
    ante el Dios de Jerusalén.
  cac-cac: Axo pax masanil yamc'ab' ix ac'ji d'ayach yic sc'anchaji yic tz'och ejmelal
    d'a scajnub' e Diosal chi', a ach val lac'an tzac' d'a a Diosal d'a Jerusalén
    chi'.
  swh-ULB: Viweke vitu vilivyotolewa kwa hiari mbele yako kwa ajili ya huduma ya nyumba
    ya Mungu Yerusalem.
  bel-bel: І посуд, які дадзены табе дзеля службы ў доме Бога твайго, пастаў перад
    Богам Ерусалімскім.
  deu-ELBBK: Und die Geräte, die dir zum Dienst des Hauses deines Gottes gegeben worden
    sind, liefere ab vor dem Gott Jerusalems.
  mbb-OT: Piru is menge gelemiten he insarig kenikew he egemiten te kebaal te menge
    vuluhaten diyà te valey te Megbevayè nu ne pudu nu iveǥey ziyà te Megbevayà te
    Jerusalem.
  mal-2015: നിന്റെ ദൈവത്തിന്റെ ആലയത്തിലെ ശുശ്രൂഷെക്കായിട്ടു നിന്റെ കൈവശം തന്നിരിക്കുന്ന
    ഉപകരണങ്ങളും നീ യെരൂശലേമിന്റെ ദൈവത്തിന്റെ സന്നിധിയിൽ ഏല്പിക്കേണം.
  rmc-rmc: Ľidža anglo Del andro Jeruzalem o nadobi, so tuke sas dine pre služba andro
    Chramos tumare Devleskro.
  pes-OPV: و ظروفی که به جهت خدمت خانه خدایت به تو داده شده است، آنها را به حضور خدای
    اورشلیم تسلیم نما.
  ron-1924: Пуне ынаинтя Думнезеулуй дин Иерусалим унелтеле каре-ць вор фи ынкрединцате
    пентру служба Касей Думнезеулуй тэу.
  ben-OBCV: আপনার ঈশ্বরের গৃহে আরাধনার জন্য যে সমস্ত দ্রব্যাদি আপনার কাছে গচ্ছিত রাখা
    আছে সেগুলি আপনি জেরুশালেমের ঈশ্বরের কাছে নিবেদন করবেন।
  som-som: Oo weelasha laguugu dhiibay in lagu qabto adeegidda guriga Ilaahaaga waxaad
    hor geeysaa Ilaaha Yeruusaalem.
  lat-VUC: Vasa quoque, quæ dantur tibi in ministerium domus Dei tui, trade in conspectu
    Dei in Jerusalem.
  eng-ASVBT: And the vessels that are given thee for the service of the house of thy
    God, deliver thou before the God of Jerusalem.
  ita-1885: E quant'è agli arredi che ti son dati per lo servigio della Casa dell'Iddio
    tuo, rimettili nel cospetto dell'Iddio di Gerusalemme.
  eng-LXXUP: And deliver the vessels that are given thee for the service of the house
    of God, before God in Jerusalem.
  eng-ULB: Place the objects that were freely given to you before him for the service
    of the house of your God in Jerusalem.
  spa-VBL: “Pero los objetos que te han dado para el servicio del Templo de tu Dios
    deben ser entregados todos al Dios de Jerusalén.
  fra-_FOB: Et pour ce qui est des ustensiles qui te sont donnés pour le service de
    la maison de ton Dieu, dépose-les en la présence du Dieu de Jérusalem.
  mal-mal: നിന്റെ ദൈവത്തിന്റെ ആലയത്തിലെ ശുശ്രൂഷെക്കായിട്ട് നിന്റെ കൈവശം തന്നിരിക്കുന്ന
    ഉപകരണങ്ങളെല്ലാം നീ യെരൂശലേമിന്റെ ദൈവത്തിന്റെ സന്നിധിയിൽ ഏല്പിക്കണം.
  urd-GVR: Yarūshalam meṅ apne Ḳhudā ko wuh tamām chīzeṅ pahuṅchāeṅ jo āp ko Rab ke
    ghar meṅ ḳhidmat ke lie dī jāeṅgī.
  suz-BL: इन परमप्रभु आ खिंमी गेय पचा कली गेशो बोसपुकी, गे मेको यरूसलेममी परमप्रभु
    आ ङोंइती वोइक्‍चा माल्‍नीनी।
  ita-1927: Quanto agli utensili che ti son dati per il servizio della casa dell’Iddio
    tuo, rimettili davanti all’Iddio di Gerusalemme.
  ckb-ckb: ئەو قاپوقاچاغەش کە بۆ خزمەتی پەرستگای خوداکەت پێت دەدرێت، لەبەردەم خودای
    ئۆرشەلیم دایبنێ.
  eng-BBE: And the vessels which have been given to you for the uses of the house
    of your God, you are to give to the God of Jerusalem.
  kan-OKCV: ನಿನ್ನ ದೇವರ ಆಲಯದ ಆರಾಧನೆಗಾಗಿ ನಿನ್ನ ವಶಕ್ಕೆ ಕೊಡುವ ಸಾಮಗ್ರಿಗಳನ್ನು ಯೆರೂಸಲೇಮಿನ
    ದೇವರ ಸನ್ನಿಧಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗು.
  tam-2017: உன் தேவனுடைய ஆலயத்தின் ஆராதனைக்காக உனக்குக் கொடுக்கப்பட்ட பொருட்களையும்
    நீ எருசலேமின் தேவனுடைய சந்நிதியில் ஒப்புவிக்கவேண்டும்.
  spa-RV-1909: Y los vasos que te son entregados para el servicio de la casa de tu
    Dios, los restituirás delante de Dios en Jerusalem.
  ron-BTF: Vasele de asemenea care îţi sunt date pentru serviciul casei Dumnezeului
    tău, să le dai înaintea Dumnezeului Ierusalimului.
  eng-WEBP: The vessels that are given to you for the service of the house of your
    God, deliver before the God of Jerusalem.
  eng-FBV: But the items you have been given for the service of the Temple of your
    God must be all delivered to the God of Jerusalem.
  nld-1939: De vaten, die men u heeft gegeven voor de dienst in het huis van uw God,
    moet gij voor den God van Jerusalem bestemmen.
  nch-BL: Huan nochi tamantzitzi ten oro cati timitzmactilijtoque, xijhuicaca para
    motequihuis ipan itiopa moTeco Dios ipan Jerusalén.
  vie-1934: Về các khí dụng đã giao cho ngươi để dùng vào cuộc thờ phượng trong đền
    của Đức Chúa Trời ngươi, hãy để nó tại trước mặt Đức Chúa Trời tại Giê-ru-sa-lem.
  hin-CV: इसके अलावा वे बर्तन, जो आपको आपके परमेश्वर के भवन में इस्तेमाल के लिए सौंपे
    गए हैं, आप उन सभी बर्तनों को येरूशलेम के परमेश्वर को सौंप देंगे.
  spa-BES: Y las vasijas que te han sido dadas para los usos del templo de tu Dios,
    debes entregarlas al Dios de Jerusalén.
  tdx-tdx: Natolotse azo ho amy fitoroñañe i anjomban’ Añahare’oy ka o fanakeo, aseseo
    añatrefan’ Añahare’ Ierosalaime ao.
  tha-KJV: และเครื่องใช้ซึ่งได้​มอบให้​เจ้​าสำหรับการปรนนิบั​ติ​ในพระนิเวศของพระเจ้าของเจ้า
    เจ้​าจงมอบถวายไว้ต่อพระพักตร์พระเจ้าแห่งเยรูซาเล็ม
  por-BR-2018: E os utensílios que te foram entregues para o serviço da casa de teu
    Deus, restitui-os diante do Deus de Jerusalém.
  deu-ELO: Und die Geräte, die dir zum Dienste des Hauses deines Gottes gegeben worden
    sind, liefere ab vor dem Gott Jerusalems.
  eng-WYC-2018: also betake thou in the sight of (the) God in Jerusalem the vessels,
    that be given into the service of the house of thy God. (and regarding those vessels,
    that were given to thee for the service of the House of thy God, deliver thou
    them to thy God in Jerusalem.)
  epo-epo: Kaj la vazojn, kiuj estas donitaj al vi por la servado en la domo de via
    Dio, prezentu antaŭ la Dio de Jerusalem.
  uig-PIN: Sening Hudayingning ɵyidiki ixlarƣa ixlitixkǝ sanga bǝrgǝn ⱪaqa-ⱪuqilarni
    Yerusalemdiki Hudaning aldiƣa ⱪoy.
  beo-beo: 'Di da ofodo huluane debolo diasu amo ganodini hawa: hamoma:ne dima i,
    amo Yelusalemega doaga:sea, Godema ima.'
  tpi-OTNT: Na yu mas kisim dispela olgeta dis samting ol i bin givim yu bilong mekim
    wok insait long haus bilong God bilong yupela, na putim olgeta long haus bilong
    God.
  hau-SA: Ka kai wa Allah na Urushalima duk kayan da aka ba ka amanarsu don yin sujada
    a haikalin Allahnka.
  uig-LAT: Séning Xudayingning öyidiki ishlargha ishlitishke sanga bergen qacha-quchilarni
    Yérusalémdiki Xudaning aldigha qoy.
  nde-nde: Hambisani kuNkulunkulu weJerusalema zonke impahla eliziphathisiweyo ezokukhonza
    ethempelini likaNkulunkulu wenu.
  ton-ton: Ko e ngaahi ipu foki naʻe tuku kiate koe ki he ngāue ʻoe fale ʻo ho ʻOtua,
    ke ke ʻatu ia ʻi he ʻao ʻoe ʻOtua ʻo Selūsalema.
  ces-1613: Nádoby pak, kteréžť jsou dány k službě domu Boha tvého, navrať před Bohem
    v Jeruzalémě,
  eng-WMB: The vessels that are given to you for the service of the house of your
    God, deliver before the God of Jerusalem.
  tam-TCV: உனது இறைவனுடைய ஆலயத்தின் வழிபாட்டுக்காக உன்னிடம் ஒப்புக்கொடுக்கப்பட்ட எல்லாப்
    பொருட்களையும் எருசலேமின் இறைவனிடத்தில் ஒப்புவி.
  ceb-ULB: Ibutang ang mga butang nga gihatag kanimo nga walay bayad diha sa iyang
    atubangan alang sa pag-alagad sa balay sa inyong Dios sa Jerusalem.
  pol-UBG: Naczynia też, które zostały ci dane do służby w domu twojego Boga, oddaj
    przed Bogiem w Jerozolimie;
  agr-agr: Untsu amina Apajuíjum emematku ijuntainum waya, nii emematku takastin aidaun
    amasag duka, Apajuí Jerusalén pujuuwa nunú susattame.
  kyc-kyc: Bange wakale wakale dupwa tembole anda dokona yulu pirami lao jiyami dupwa
    peparae yuu Jerusaleme dokona Anatu mairi.
  urd-GVU: یروشلم میں اپنے خدا کو وہ تمام چیزیں پہنچائیں جو آپ کو رب کے گھر میں خدمت
    کے لئے دی جائیں گی۔
  deu-1912: Und die Gefäße, die dir gegeben sind zum Amt im Hause Gottes, überantworte
    vor Gott zu Jerusalem.
  kan-2017: ನಿನ್ನ ದೇವರ ಆಲಯದ ಆರಾಧನೆಗಾಗಿ ನಿನ್ನ ವಶಕ್ಕೆ ಕೊಡುವ ಸಾಮಾನುಗಳನ್ನು ಯೆರೂಸಲೇಮಿನ
    ದೇವರ ಸನ್ನಿಧಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗು.
  yap-yap: Ma ngam pi’ ngak Got u Jerusalem urngin fapi tatelin e maruwel ni ka ni
    pi’ ngom ni ngu’un maruwel ngay u lan e Tempel.
  hlt-MCSB: Te hnopai te na Pathen im kah thothuengnah ham nang taengah kam paek.
    Te te Jerusalem kah Pathen taengah cum coeng.
  mdy-ETH: ጌኤዦ ማኣሮይዳ ማዻንዳጉዲ ዒንጊንቴ ዱማዼ ሜሆ ዬሩሳላሜይዳ ካኣሽኪንታ ፆኦዛሢም ኔ ሺኢሻንዳኔ።
  twi-ASANTE: Na nkuku ne nkaka a yɛde rehyɛ wo nsa de adi mo Onyankopɔn asɔredan
    no ho dwuma no, fa ne nyinaa ma Onyankopɔn a ɔwɔ Yerusalem no.
  eng-WEBU: The vessels that are given to you for the service of the house of your
    God, deliver before the God of Jerusalem.
  wal-wal: Qassi intte Xoossaa Beeta Maqidasiyaa giddon oosettiya oosuwaassi intte
    go7ettana mala, nuuni neeyyo immido miishshata ubbaa Yerusalaame Xoossaa sinttan
    wotta.
  spa-PDDPT: Restituirás al ʼElohim de Jerusalén los utensilios sagrados que te son
    entregados para el servicio del Templo de tu ʼElohim.
  gun-gun: Ha'e gui tembiporu Nhanderuete pegua opy rupi oiporu pyrã ndevy ome'ẽ mbyre
    ma Penderuete renonde reme'ẽmba ju 'rã Jerusalém tetã py.
  agu-BL: ”Ma yi e'chk ma'cl yi ja wak' teru' tan xcone'n xe ca'l chiRyosilu', ba'n
    tabnaju' tk'ab yi Ryos tetz Jerusalén.
  ilo-ULB: Idatagmo dagiti alikamen a siwawaya a naited kenka iti sangoananna para
    iti panagserbi iti balay ti Diosyo idiay Jerusalem.
  kpg-kpg: Goe kae ina nia boolo mono pileedi huogodoo gi di God o Jerusalem ala ne gowadu
    belee hai hegau iei goodou i lodo di Hale Daumaha.
  uig-ARA: سېنىڭ خۇدايىڭنىڭ ئۆيىدىكى ئىشلارغا ئىشلىتىشكە ساڭا بەرگەن قاچا-قۇچىلارنى
    يېرۇسالېمدىكى خۇدانىڭ ئالدىغا قوي.
  sus-sus: I xa siga yirabasee birin na, muxu bara naxee so i yi ra, naxee lan e xa
    rawali wo Marigi Ala xa banxi kui. I xa na dɛntɛgɛ Ala bɛ Darisalamu.
  pon-2006: Komw pahn patohwandahng Koht nan Serusalem dahl koaros me kohieng komwi
    pwe en doadoahk nan Tehnpas Sarawio.
  jae-jae: Laclu taŋ sêkêŋ gêdêŋ aôm kêtu Anôtônê andu ŋasakiŋ naŋ, aôm oc ôkêŋ tomalageŋ
    ênêc Anôtô laŋônêmŋa aŋga Jerusalem.
  ksd-ksd: Ma nam ra tabarikik ba da tul tar ia tam ure ra lotu ta ra kuba i kaum
    God, boina ba una tul tar ia ta ra luaina mata i God arama Ierusalem.
  tur-YTC: Tanrı'nın evinin hizmeti için sana verilen kapları Yeruşalem Tanrısı'nın
    önünde teslim et.
  grc-BRENT: Καὶ τὰ σκεύη τὰ διδόμενά σοι εἰς λειτουργίαν οἴκου Θεοῦ, παράδος ἐνώπιον
    τοῦ Θεοῦ ἐν Ἱερουσαλήμ.
  ind-AYT: Serahkanlah kepada Allah di Yerusalem perlengkapan-perlengkapan yang diberikan
    kepadamu untuk ibadah di Bait Allahmu.
  nya-nya: Ziwiya zonse zimene akupatsani kuti mukatumikire nazo mʼNyumba ya Mulungu
    wanu, kaziperekeni kwa Mulungu ku Yerusalemu.
  hrv-hrv: Posuđe koje si primio za službu Domu Boga tvoga ostavi pred Bogom tvojim,
    u Jeruzalemu.
  mps-mps: Tama nago te augwaligo nagebolo te duga Godigo be tomode te ofa emainu
    mani nai, te dis pou me tigidali nai sela pelama, tama te tigidali Godigo beba
    muao po wai dao.
  tpi-tpi: Na yu mas kisim dispela olgeta dis samting ol i bin givim yu bilong mekim
    wok insait long haus bilong God bilong yupela, na putim olgeta long haus bilong
    God.
  dan-1931: De Kar, der skænkes dig til Tjenesten i din Guds Hus, skal du afgive og
    stille for Israels Guds Åsyn i Jerusalem.
  vie-OVCB: Ngươi sẽ đem về Giê-ru-sa-lem các dụng cụ đền thờ được giao lại cho ngươi,
    đặt trong Đền, trước mặt Đức Chúa Trời.
  guj-2017: જે પાત્રો તારા ઈશ્વરના સભાસ્થાનની સેવા માટે તને આપવામાં આવ્યાં છે, તે
    તારે યરુશાલેમમાં ઈશ્વરની સમક્ષ રજૂ કરવા.
  pon-2006A: Komw pahn patohwandahng Koht nan Serusalem dahl koaros me kohieng komwi
    pwe en doadoahk nan Tehnpas Sarawio.
  por-BRBSL: Os vasos que vos são dados para o serviço da casa de vosso Deus, entregai-os
    diante do Deus de Jerusalém.
  cth-cth: Na Cathut im thawtawknae dawk hnopai poe e naw pueng teh Jerusalem e Cathut
    im dawk na tâ awh han.
  twi-twi: Na nkuku ne nkaka a yɛde rehyɛ wo nsa de adi mo Nyankopɔn asɔredan no ho
    dwuma no, fa ne nyinaa ma Onyankopɔn a ɔwɔ Yerusalem no.
  hlt-hlt: Te hnopai te na Pathen im kah thothuengnah ham nang taengah kam paek. Te
    te Jerusalem kah Pathen taengah cum coeng.
  tbz-SIM: Kuyie ncĩ́ɛ̃̀tɛ̀ nɛntì bɛ̀ dɑ duɔ́ ntì ku cĩ́ɛ̃̀tɛ̀ tɔ̃mmú kpɛ́í, ntɔ ti
    kɛ́ kù duɔ́ nku cĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu.
  msy-2020: Ia itariba ko dɨpaba apir itarir ia uan Godɨn Dɨpenimɨn an ziam fasa me
    ia ganɨngiziba, ia da inigh mangɨ bar da isɨ uan Godɨn Dɨpenimɨn ada arɨkigh.
  dop-dop: Ɩlɛnɑ ń sɩɩ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ Ɩsɔ nyǝnɑsɩ nsi pɑ cɛlɑ-ŋ tɔ.
  azb-azb: Allahının məbədində ibadət zamanı işlətmək üçün sənə qaytarılan qabları
    isə Yerusəlim Allahının hüzurunda təhvil ver.
  eng-DBY: And the vessels that have been given thee for the service of the house
    of thy God, deliver before the God of Jerusalem.
  hin-2017: तेरे परमेश्वर के भवन की उपासना के लिये जो पात्र तुझे सौंपे जाते हैं, उन्हें
    यरूशलेम के परमेश्वर के सामने दे देना।
  wol-KYG: Bu loolu weesee ndab yi ñu la jox, ñu di ko jaamoo ca seen kër Yàlla ga,
    nanga ko boole teg fa kanam Yàllay Yerusalem.
  eng-YLT: '''And the vessels that are given to thee, for the service of the house
    of thy God, make perfect before the God of Jerusalem;'
  eng-WYC-2017: also betake thou in the sight of God in Jerusalem the vessels, that
    be given into the service of the house of thy God.
  eng-WMBB: The vessels that are given to you for the service of the house of your
    God, deliver before the God of Jerusalem.
  urd-GVH: यरूशलम में अपने ख़ुदा को वह तमाम चीज़ें पहुँचाएँ जो आपको रब के घर में ख़िदमत
    के लिए दी जाएँगी।
  rug-rug: Kaqu vala ni goi koe Tamasa pa Zerusalema sari doduru tiṉitoṉa saripu ele
    ta vatu koa goi pude tavetavete ni pa korapa Zelepade, koasa hahanana vinahesi.
  gaz-gaz: Miʼa waaqeffannaa mana qulqullummaa Waaqa keetii keessaaf imaanaa sitti
    kenname hunda Waaqa Yerusaalem duratti dhiʼeessi.
  fra-LSG: Dépose devant le Dieu de Jérusalem les ustensiles qui te sont remis pour
    le service de la maison de ton Dieu.
  yal-yal: Seen naxanye so i yii ɛ Ala Batu Banxin nawali feen na, i fa ne ra Ala
    Batu Banxini Yerusalɛn yi.
  haw-1868: A o na kiaha hoi i haawiia nou no ka hana ma ka hale o kou Akua, oia mau
    mea kau e hoihoi aku ai imua o ke Akua o Ierusalema.
  arb-NAV: كَذَلِكَ سَلِّمْ أَمَامَ إِلَهِ أُورُشَلِيمَ مَا أُعْطِيتَ مِنْ آنِيَةٍ
    لِتُسْتَخْدَمَ فِي هَيْكَلِ إِلَهِكَ،
  ewe-ewe: Tsɔ nu siwo katã wode asi na wò hena Yerusalem ƒe Mawu la hena eƒe subɔsubɔ
    le wò Mawu la ƒe gbedoxɔ la me.
  eng-LEE: And the vessels which have been given unto thee for the service of the
    house of thy God, deliver thou before the God of Jerusalem.
  asm-FB: আপোনাৰ ঈশ্বৰৰ গৃহৰ পৰিচৰ্যাৰ অৰ্থে আপোনাক মুক্তভাৱে দিয়া বস্তুবোৰ যিৰূচালেমত
    ঈশ্বৰৰ সাক্ষাতে দি দিব।
  sus-A: عِ شَ سِفَ يِرَبَسٍيٍ بِرِن نَ، مُشُ بَرَ نَشٍيٍ سٌ عِ يِ رَ، نَشٍيٍ لَن
    عٍ شَ رَوَلِ وٌ مَرِفِ عَلَ شَ بَنشِ كُي. عِ شَ نَ دّنتّفّ عَلَ بّ دَرِ سَلَمُ.
  fra-SBL: Les objets qui vous seront donnés pour le service de la maison de votre
    Dieu, livrez-les devant le Dieu de Jérusalem.
  hbo-hbo: וּמָֽאנַיָּא֙ דִּֽי־מִתְיַהֲבִ֣ין לָ֔ךְ לְפָלְחָ֖ן בֵּ֣ית אֱלָהָ֑ךְ הַשְׁלֵ֕ם
    קֳדָ֖ם אֱלָ֥הּ יְרוּשְׁלֶֽם׃
  piu-2006: '@see-verse:EZR.007.018'
  kik-kik: Twarĩrai Ngai wa Jerusalemu indo ciothe iria mwĩhokeirwo cia kũhũthagĩrwo
    mahooya-inĩ thĩinĩ wa hekarũ ya Ngai wanyu.
  fra-NCL: Dépose devant le Dieu de Jérusalem les ustensiles qui te sont donnés pour
    le service de la maison de ton Dieu.
  cek-AK: Na Sithaw ih im ah toksak haih hanah, nang khaeah kang paek ih laom sabaenawk
    doeh, Jerusalem Sithaw hmaa ah paek boih ah.
  cuk-cuk: Bab-Dummadse-goled-neggi ibmar-ebulemalad bega-uklesadi, a-neggi be urboed.
    Adi, Jerusalén-neggweburgi be-Bab-Dummadse-goled-neggi ebulegegar.
  uig-CYR: Сениң Худайиңниң өйидики ишларға ишлитишкә саңа бәргән қача-қучиларни Йерусалимдики
    Худаниң алдиға қой.
  tel-2017: మీ దేవుని మందిరం సేవ కోసం నీకు ఇచ్చిన వస్తువులన్నిటినీ యెరూషలేములోని దేవుని
    సన్నిధిలో అప్పగించాలి.
  hat-BSA: Anplis, zouti ki bay a nou pou sèvis lakay Bondye ou a, livre yo nèt devan
    Bondye Jérusalem nan.
  kos-kos: Kom fah sang nu sin God in acn Jerusalem ahlu nukewa ma itukot nu sum in
    orekmakinyuk in Tempul ke pacl in alu.
  hbo-WLC: וּמָֽאנַיָּא֙ דִּֽי־מִתְיַהֲבִ֣ין לָ֔ךְ לְפָלְחָ֖ן בֵּ֣ית אֱלָהָ֑ךְ הַשְׁלֵ֕ם
    קֳדָ֖ם אֱלָ֥הּ יְרוּשְׁלֶֽם׃
  ibo-ibo: Ngwongwo niile e bunyere gị maka ije ozi nʼụlọnsọ Chineke, buru ha buruo
    nʼihu Chineke nke Jerusalem.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସେବାର୍ଥକ ଯେସକଳ ପାତ୍ର ତୁମ୍ଭକୁ ଦିଆଯାଉଅଛି, ତାହାସବୁ
    ତୁମ୍ଭେ ଯିରୂଶାଲମର ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ସମର୍ପଣ କର।
  chk-chk: Iwe, ekewe pisek ra ngonuk fän iten angangen lon imwen om we Kot, kopwe
    uwala meinisin fän mesen ewe Kot lon Jerusalem.
  rop-rop: Yu garra gibit langa God ol detlot enijing weya yu gajim brom pipul blanga
    yusum langa ola sebis langa det Serramoni Pleis langa Jerusalem.
  ukr-1871: І посуд, що тобі даний до служби в домі Бога твого, постав перед Богом
    Ерусалимським.
  deu-1951: Und die Geräte, die dir übergeben werden für den Dienst im Hause deines
    Gottes, liefere sie vollständig ab vor Gott zu Jerusalem.
  eng-JPS: And the vessels that are given thee for the service of the house of thy
    God, deliver thou before the God of Jerusalem.
  srp-1865: I sudove koji su ti dati za službu u domu Boga tvojega, ostavi pred Bogom
    u Jerusalimu.
  lug-lug: Ebintu byonna ebibaweereddwa okukozesa mu yeekaalu ya Katonda wammwe mubiwangayo
    olw’okusinza Katonda wa Yerusaalemi.
  heb-heb: ומאניא די מתיהבין לך לפלחן בית אלהך השלם קדם אלה ירושלם׃
  ben-IRV: আর তোমার ঈশ্বরের বাড়ির সেবার জন্য যে সব পাত্র তোমাকে দেওয়া হল, তা যিরূশালেমের
    ঈশ্বরের সামনে সমর্পণ করবে৷
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਉਪਾਸਨਾ ਦੇ ਲਈ ਜਿਹੜੇ ਭਾਂਡੇ ਤੈਨੂੰ ਸੌਂਪੇ ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ
    ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਦੇ ਦੇਵੀਂ।
  mya-JVB: သင် ၏ဘုရား အိမ် တော်ဝတ်ပြု စရာဘို့ သင် ၌ အပ် ပေးသော တန်ဆာ များကိုလည်း ၊
    ယေရုရှလင် မြို့၏ ဘုရား သခင့်ရှေ့ တော်တွင် သိုထား လော့။
  hmo-hmo: Ai ese umui dekenai ai henia vadaeni gaudia, emui Dubu Helaga lalonai do
    umui gaukaralaia totona gaudia, be Ierusalema ena Dirava dekenai do umui henia.
  urd-urd: और जो बर्तन तुझे तेरे ख़ुदा के घर की इबादत के लिए सौंपे जाते हैं, उनको
    येरूशलेम के ख़ुदा के सामने दे देना।
  rus-SYN: И сосуды, которые даны тебе для служб в доме Бога твоего, поставь пред
    Богом Иерусалимским.
  bqc-SIM: Pↄ́ pↄ́ wà nànɛ n ↄzĩ lousisia Lua kpɛ́u pↄ́ ũↄ kpa n Luapiwa Yelusalɛũ.
  tcz-CHONGTHU: Ahin khonho vang chu na Pathen henga Houin’a manchah dingin Jerusalem
    a Pathen kommah hin pelut soh keijun tia kanganse nahiuve.
  mar-mar: तुमच्या देवाच्या मंदिरातील उपासनेसाठी जी पात्रे दिली आहेत, ती तू यरूशलेमेस
    त्यापुढे सोपवून दे.
  qub-qub: Diosniquipa Templuncho imatapis rurana cösacunata gamta entregashushayquita
    ichanga quiquiqui churay Jerusalencho caycaj Templuman.
  bqp-bqp: Ǹ pↄ́ kũ ò nànnɛ n ↄĩ n Luda kpɛ́ donyĩkɛbↄ ũnↄ kpá Luda kũ à kú Yurusalɛmu
    pìia.
  hat-hat: W'a pran tout veso yo te renmèt ou nan men pou sèvi nan tanp Bondye ou
    la, w'a mete yo nan tanp lan lavil Jerizalèm, devan lotèl Bondye ou la.
  eng-BSB: You must deliver to the God of Jerusalem all the articles given to you
    for the service of the house of your God.
  eng-WEBPB: The vessels that are given to you for the service of the house of your
    God, deliver before the God of Jerusalem.
  kbq-kbq: Hanki Ra Anumzamofo mono nompima eri'zama erisia zantamima kami'naza zana,
    erinka Anumzamofo mono nompi Jerusalemi omento.
  nhe-BL: Huan nochi tlamantzitzi tlen oro tlen timitzmactilijtoque, xijhuicaca para
    motequihuis ipan itiopa moTeco Dios ipan Jerusalén.
  bus-bus: Ǹ pↄ́ kɛ̀ wà nànnɛ n ↄzĩ n Luda kpɛ́ dↄnzikɛbↄ ũunↄ kpá Luda kɛ̀ kú Yerusalɛmu
    pìa.
  gub-BL: Amo omono ma'e Tupàn imuwete katu haw tàpuzuhu pupe àràm wà. Emono a'e ma'e
    paw heraha Tupàn Zeruzarez pe har pe nehe.
  eng-DRA: The vessels also, that are given thee for the sacrifice of the house of
    thy God, deliver thou in the sight of God in Jerusalem.
