verse: EZR.007.009
translations:
  mal-C: ഒന്നാംമാസം ഒന്നാംതീയതി അദ്ദേഹം ബാബേലിൽനിന്ന് യാത്രതിരിച്ചു. തന്റെ ദൈവത്തിന്റെ
    കരുണയുടെ കൈ അദ്ദേഹത്തിന് അനുകൂലമായിരുന്നതുകൊണ്ട് അഞ്ചാംമാസം ഒന്നാംതീയതി അദ്ദേഹം
    ജെറുശലേമിൽ എത്തി.
  deu-TKW: Denn am ersten Tage des ersten Monats ordnete er den Aufbruch von Babel
    an und am ersten Tage des fünften Monats gelangte er nach Jerusalem, da die Hand
    seines Gottes gnädig über ihm waltete.
  lin-lin: Alongwaki na Babiloni na mokolo ya liboso ya sanza ya liboso mpe akomaki
    na Yelusalemi na mokolo ya liboso ya sanza ya mitano, pamba te loboko ya ngolu
    ya Nzambe na ye ezalaki likolo na ye,
  eng-LSV: for on the first of the month he has founded the ascent from Babylon, and
    on the first of the fifth month he has come to Jerusalem, according to the good
    hand of his God on him,
  eng-GNV: For vpon the first day of the first moneth began he to goe vp from Babel,
    and on the first day of the fift moneth came he to Ierusalem, according to the
    good hande of his God that was vpon him.
  eng-WEBSTER: For upon the first day of the first month he began to go from Babylon,
    and on the first day of the fifth month he came to Jerusalem, according to the
    good hand of his God upon him.
  nhw-BL: Huan tiajsicoj altepetl Jerusalén ipan nopa achtihui tonal ipan metztli
    macuili ipan toisraelita calendario [7:9 Elqui huejcajya ipan se 4 itequi agosto
    ipan tocalendario tlen ama.], pampa Toteco Dios techtiochijqui miyac ipan ojtli.
  swh-ONEN: Ezra alianza safari yake kutoka Babeli tangu siku ya kwanza ya mwezi wa
    kwanza, naye akawasili Yerusalemu siku ya kwanza ya mwezi wa tano, kwa maana mkono
    wa neema wa Mungu wake ulikuwa juu yake.
  bba-bba: N deemɑ u seewɑwɑ Bɑbilonin di wɔ̃ɔ ɡen suru ɡbiikoon tɔ̃ɔ ɡbiikiru sɔɔ.
    Mɑ u turɑ Yerusɑlɛmuɔ yen suru nɔɔbusen tɔ̃ɔ ɡbiikiru. Gusunɔ win Yinniwɑ u nùn
    kɔ̃su.
  eng-KJVCPB: For upon the first day of the first month began he to go up from Babylon,
    and on the first day of the fifth month came he to Jerusalem, according to the
    good hand of his God upon him.
  mpx-mpx: '@see-verse:EZR.007.008'
  luo-luo: Nochako wuodhe koa Babulon e odiechiengʼ mokwongo mar dwe mokwongo, kendo
    nochopo Jerusalem e odiechiengʼ mokwongo mar dwe mar abich, nimar lwedo mangʼwon
    mar Nyasache ne ni kuome.
  meu-meu: Badina be hua gini-gunana dinana gini-gunana ai ia na Babulono tanona amo
    e dae lao matama, bona hua iha-imana dinana gini-gunana ai Ierusalem ai e kau,
    badina be ena Dirava imana namona na ia latanai.
  npi-ULB: पहिलो महिनाको पहिलो दिनमा तिनी बेबिलोनबाट हिंडेका थिए । परमेश्‍वरको असल
    हात तिनीमाथि रहेको हुनाले तिनी पाँचौं महिनाको पहिलो दिनमा यरूशलेममा आइपुगे ।
  yor-yor: Ó bẹ̀rẹ̀ ìrìnàjò rẹ̀ láti Babeli ní ọjọ́ kìn-ín-ní oṣù kìn-ín-ní, ó sì
    dé Jerusalẹmu ní ọjọ́ kìn-ín-ní oṣù karùn-ún nítorí ọwọ́ àánú Ọlọ́run rẹ̀ wà ní
    ara rẹ̀.
  ind-ind: '@see-verse:EZR.007.008'
  pes-OPCB: '@see-verse:EZR.007.008'
  tgl-ULB: Siya ay umalis ng Babilonia sa unang araw ng unang buwan. Noong unang araw
    ng ika-limang buwan nang siya ay dumating sa Jerusalem, yamang kasama niya ang
    mabuting kamay ng Diyos.
  cbu-NT: '@see-verse:EZR.007.008'
  hui-hui: '@see-verse:EZR.007.008'
  mya-mya: '@see-verse:EZR.007.008'
  bod-N: ཁོ་ནི་ཟླ་དང་པོའི་ཚེས་གཅིག་ཉིན་པཱ་པེལ་ལོན་ནས་ལམ་དུ་ཆས་ཤིང་། ཁོའི་དཀོན་མཆོག་གིས་རོགས་རམ་མཛད་པས།
    ཟླ་ལྔ་བའི་ཚེས་གཅིག་ཉིན་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས།
  sna-sna: Akanga atanga rwendo rwake kubva kuBhabhironi zuva rokutanga romwedzi wokutanga
    akasvika muJerusarema pazuva rokutanga romwedzi wechishanu, nokuti ruoko rwenyasha
    rwaMwari wake rwakanga rwuri pamusoro pake.
  spa-BLM: Porque el primer día del primer mes comenzó a subir de Babilonia, y el
    primer día del quinto mes llegó a Jerusalén, según la buena mano de su Dios sobre
    él.
  cac-cac: '@see-verse:EZR.007.008'
  swh-ULB: Naye akaondoka Babeli siku ya kwanza ya mwezi wa kwanza. Ilikuwa siku ya
    kwanza ya mwezi wa tano ambapo alifika Yerusalem, kwa kuwa mkono mzuri wa Mungu
    ulikuwa pamoja naye.
  bel-bel: Бо ў першы дзень першага месяца быў пачатак выхаду з Вавілона, і ў першы
    дзень пятнаццатага месяца ён прыйшоў у Ерусалім, бо дабрадзейная рука Бога ягонага
    была над ім,
  deu-ELBBK: Denn am 1. des 1. Monats hatte er den Hinaufzug aus Babel festgesetzt;
    und am 1. des 5. Monats kam er nach Jerusalem, weil die gute Hand seines Gottes
    über ihm war.
  mbb-OT: '@see-verse:EZR.007.008'
  mal-2015: ഒന്നാം മാസം ഒന്നാം തിയ്യതി അവൻ ബാബേലിൽനിന്നു യാത്ര പുറപ്പെട്ടു; തന്റെ
    ദൈവത്തിന്റെ കൈ തനിക്കു അനുകൂലമായിരുന്നതുകൊണ്ടു അവൻ അഞ്ചാം മാസം ഒന്നാം തിയ്യതി
    യെരൂശലേമിൽ എത്തി.
  rmc-rmc: Ešebno džives andro ešebno čhon odgeľa andral o Babilon a andro ešebno
    džives andro pandžto čhon dogeľa andro Jeruzalem, bo o Del upral leste ľikerelas
    peskro vast.
  pes-OPV: زیرا که درروز اول ماه اول، به بیرون رفتن از بابل شروع نمودو در روز اول
    ماه پنجم، بروفق دست نیکوی خدایش که با وی می‌بود، به اورشلیم رسید.
  ron-1924: Плекасе дин Бабилон ын зиуа ынтый а луний ынтый ши а ажунс ла Иерусалим
    ын зиуа ынтый а луний а чинчя, мына бунэ а Думнезеулуй сэу фиинд песте ел.
  ben-OBCV: তিনি প্রথম মাসের প্রথম দিনে ব্যাবিলন থেকে জেরুশালেমের উদ্দেশে যাত্রা শুরু
    করেছিলেন। ঈশ্বরের মঙ্গলময় হস্ত তাঁর উপর ছিল বলে তিনি পঞ্চম মাসের প্রথম দিনে জেরুশালেমে
    এসে উপস্থিত হয়েছিলেন।
  som-som: Baabuloon ayuu ka soo baxay bishii kowaad maalinteedii kowaad, oo wuxuu
    Yeruusaalem yimid bishii shanaad maalinteedii kowaad, sidii ay gacantii Ilaahiisa
    oo wanaagsanayd u saarnayd.
  lat-VUC: Quia in primo die mensis primi cœpit ascendere de Babylone, et in primo
    die mensis quinti venit in Jerusalem, juxta manum Dei sui bonam super se.
  eng-ASVBT: For upon the first day of the first month began he to go up from Babylon;
    and on the first day of the fifth month came he to Jerusalem, according to the
    good hand of his God upon him.
  ita-1885: Perciocchè al primo giorno del primo mese fu fermata la dipartita di Babilonia;
    e al primo giorno del quinto mese egli arrivò in Gerusalemme, secondo che la mano
    del Signore era buona sopra lui.
  eng-LXXUP: For in the first day of the first month he began the going up from Babylon,
    and in the first day of the fifth month they came to Jerusalem, for the good hand
    of his God was upon him.
  eng-ULB: He left Babylon on the first day of the first month. It was on the first
    day of the fifth month that he arrived in Jerusalem, since the good hand of God
    was with him.
  spa-VBL: Había emprendido el viaje desde Babilonia el primer día del primer mes,
    y llegó a Jerusalén el primer día del quinto mes, yendo con él su Dios bondadoso.
  fra-_FOB: Car, le premier jour du premier mois, fut commencé le départ de Babylone;
    et au premier jour du cinquième mois, il arriva à Jérusalem, parce que la bonne
    main de son Dieu était sur lui.
  mal-mal: ഒന്നാം മാസം ഒന്നാം തിയ്യതി അവൻ ബാബേലിൽനിന്ന് യാത്ര പുറപ്പെട്ടു; തന്റെ ദൈവത്തിന്റെ
    കൈ തനിക്ക് അനുകൂലമായിരുന്നതുകൊണ്ട് അവൻ അഞ്ചാം മാസം ഒന്നാം തിയ്യതി യെരൂശലേമിൽ എത്തി.
  urd-GVR: '@see-verse:EZR.007.008'
  suz-BL: मिनु ङोंइती ङा महिना ङा ङोंइती ङा नाक्‍तीमी बेबीलोन रागी रे यरूसलेम लचा
    गोम्‍तेक्‍म। मिनु मेकोपुकी ५ महिना ङा ङोंइती ङा नाक्‍तीमी यरूसलेम जाक्‍तेक्‍म।
    मारदे हना परमप्रभु यावे, आ परमप्रभु आ शिशी पतीक गुइ मेको आन तारी बाक्‍त।
  ita-1927: Infatti, avea fissata la partenza da Babilonia per il primo giorno del
    primo mese, e arrivò a Gerusalemme il primo giorno del quinto mese, assistito
    dalla benefica mano del suo Dio.
  ckb-ckb: لە یەکی مانگی یەکەوە دەستی پێکردبوو لە بابلەوە سەربکەوێت و لە یەکی مانگی
    پێنجدا گەیشتە ئۆرشەلیم، بەپێی ئەوەی دەستی چاکەی خوداکەی لەسەری بوو،
  eng-BBE: For, starting his journey from Babylon on the first day of the first month,
    he came to Jerusalem on the first day of the fifth month, by the good help of
    his God.
  kan-OKCV: ಅವನು ಮೊದಲನೆಯ ತಿಂಗಳಿನ, ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಬಾಬಿಲೋನಿನಿಂದ ಹೊರಟು, ಐದನೆಯ ತಿಂಗಳಿನ,
    ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಸೇರಿದನು. ಏಕೆಂದರೆ ಅವನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹಸ್ತವು
    ಅವನ ಮೇಲಿತ್ತು.
  tam-2017: முதலாம் மாதம் முதல் தேதியிலே அவன் பாபிலோனிலிருந்து பயணமாகப் புறப்பட்டு,
    ஐந்தாம் மாதம் முதல்தேதியிலே தன் தேவனுடைய தயவுள்ள கரம் தன்மேலிருந்ததால் எருசலேமுக்கு
    வந்தான்.
  spa-RV-1909: Porque el día primero del primer mes fué el principio de la partida
    de Babilonia, y al primero del mes quinto llegó á Jerusalem, según la buena mano
    de su Dios sobre él.
  ron-BTF: Pentru că în ziua întâi a lunii întâi a început el să se urce din Babilon
    şi în ziua întâi a lunii a cincea a ajuns la Ierusalim, conform cu mâna cea bună
    a Dumnezeului său care era asupra lui.
  eng-WEBP: For on the first day of the first month he began to go up from Babylon;
    and on the first day of the fifth month he came to Jerusalem, according to the
    good hand of his God on him.
  eng-FBV: He had started the journey from Babylon on the first day of the first month,
    and he arrived in Jerusalem on the first day of the fifth month, his gracious
    God going with him.
  nld-1939: Op de eerste dag van de eerste maand begon hij zijn terugtocht uit Babel,
    en op de eerste dag van de vijfde maand kwam hij te Jerusalem aan. Want de hand
    van zijn God rustte vol goedheid op hem,
  nch-BL: Huan tiajsicoj altepet Jerusalén ipan nopa achtohui tonali ipan metzti macuili
    ipan toisraelita calendario, pampa Toteco Dios techtiochijqui miyac ipan ojti.
  vie-1934: Vả, ngày mồng một tháng giêng, người ở Ba-by-lôn khởi hành; rồi ra nhờ
    tay nhân lành của Đức Chúa Trời phù trợ, người đến Giê-ru-sa-lem ngày mồng một
    tháng thứ năm.
  hin-CV: उन्होंने बाबेल से अपनी यात्रा पहले महीने के पहले दिन से शुरू की थी तथा वह
    पांचवें महीने के पहले दिन येरूशलेम पहुंच गए थे, क्योंकि उनके परमेश्वर की कृपादृष्टि
    उन पर बनी हुई थी.
  spa-BES: Comenzando su viaje desde Babilonia el primer día del primer mes, llegó
    a Jerusalén el primer día del quinto mes, con la ayuda de su Dios.
  tdx-tdx: ie namototse amy andro valoha’ i volam-baloha’ey ty fionjona’e boake Bavele
    añe le nitotsake e Ierosa­laime ao amy andro valoham-bolam-paha-limey ty amy fitàn-tsoan’
    Añahare ama’ey.
  tha-KJV: เพราะในวั​นที​่​หน​ึ่งของเดือนที่​หน​ึ่งท่านได้เริ่มขึ้นไปจากบาบิ​โลน และในวั​นที​่​หน​ึ่งของเดือนที่ห้าท่านมายังเยรูซาเล็ม
    เพราะว่าพระหัตถ์ประเสริฐของพระเจ้าของท่านอยู่กั​บท​่าน
  por-BR-2018: Pois no primeiro dia do mês primeiro, foi o princípio da subida da
    Babilônia; e ao primeiro do mês quinto chegou a Jerusalém, segundo a boa mão de
    seu Deus sobre ele.
  deu-ELO: Denn am Ersten des ersten Monats hatte er den Hinaufzug aus Babel festgesetzt;
    und am Ersten des fünften Monats kam er nach Jerusalem, weil die gute Hand seines
    Gottes über ihm war.
  eng-WYC-2018: And in the first day of the first month Ezra began to go up from Babylon,
    and in the first day of the fifth month he came into Jerusalem, by the good hand,
    or help, of the God of him. (Yea, on the first day of the first month Ezra left
    Babylon, and on the first day of the fifth month he came into Jerusalem, by the
    good hand, or the help, of his God.)
  epo-epo: Ĉar en la unua tago de la unua monato estis la komenco de la irado el Babel,
    kaj en la unua tago de la kvina monato li venis en Jerusalemon, ĉar la mano de
    lia Dio favore estis super li.
  uig-PIN: Birinqi ayning birinqi küni u Babildin qiⱪixⱪa tǝyyarlandi; Hudaning xǝpⱪǝtlik
    ⱪoli uningda bolƣaqⱪa, u bǝxinqi ayning birinqi küni Yerusalemƣa yetip kǝldi.
  beo-beo: '@see-verse:EZR.007.008'
  tpi-OTNT: '@see-verse:EZR.007.008'
  hau-SA: Ya fara tafiyarsa daga Babilon a rana ta farko ga watan farko, ya kuma iso
    Urushalima a rana ta farko ga watan biyar, gama alherin Allahnsa yana tare da
    shi.
  uig-LAT: Birinchi ayning birinchi küni u Babildin chiqishqa teyyarlandi; Xudaning
    shepqetlik qoli uningda bolghachqa, u beshinchi ayning birinchi küni Yérusalémgha
    yétip keldi.
  nde-nde: Wayeqalise uhambo lwakhe esuka eBhabhiloni ngelanga lakuqala lenyanga yokuqala,
    wafika eJerusalema ngelanga lakuqala lenyanga yesihlanu, ngoba isandla somusa
    sikaNkulunkulu sasiphezu kwakhe.
  ton-ton: He naʻe kamata ʻene fononga hake, mei Papilone ʻi he ʻuluaki ʻaho ʻi hono
    ʻuluaki ʻoe māhina, pea ʻi hono ʻuluaki ʻaho ʻi hono nima ʻoe māhina naʻe hoko
    ia ki Selūsalema, ʻo fakatatau, ki he kau lelei ʻae nima ʻo hono ʻOtua kiate ia.
  ces-1613: Prvního zajisté dne měsíce prvního vyšel z Babylona, a prvního dne měsíce
    pátého přišel do Jeruzaléma s pomocí Boha svého.
  eng-WMB: For on the first day of the first month he began to go up from Babylon;
    and on the first day of the fifth month he came to Jerusalem, according to the
    good hand of his God on him.
  tam-TCV: அவன் பாபிலோனிலிருந்து முதல் மாதம் முதலாம் நாளிலே தன் பிரயாணத்தைத் தொடங்கி,
    ஐந்தாம் மாதம் முதலாம் நாள் எருசலேமை வந்தடைந்தான். அவனுடைய இறைவனின் கிருபையின்கரம்
    அவன்மேல் இருந்தது.
  ceb-ULB: Mibiya siya sa Babilonia sa unang adlaw sa unang bulan. Unang adlaw kadto
    sa ikalimang bulan nga miabot siya sa Jerusalem, sanglit ang maayong kamot sa
    Dios nag-uban man kaniya.
  pol-UBG: Wyruszył z Babilonu w pierwszym dniu pierwszego miesiąca, a do Jerozolimy
    przybył w pierwszym dniu piątego miesiąca, ponieważ była nad nim łaskawa ręka
    jego Boga.
  agr-agr: Babilonia nugkanum batsatu waketjauwa nunak mijan nagkamnamu, yama nagkamchak
    nantu taka makichik tsawan tsawaju ai, nunú tsawantin jiinki, nantu cinco taka
    makichik tsawan tsawaju ai, Apajuí wait anenkagtina nunú kuitamsam Jerusalén jegauwai.
  kyc-kyc: '@see-verse:EZR.007.008'
  urd-GVU: '@see-verse:EZR.007.008'
  deu-1912: Denn am ersten Tage des ersten Monats ward er Rats, heraufzuziehen von
    Babel, und am ersten Tage des fünften Monats kam er gen Jerusalem nach der guten
    Hand Gottes über ihm.
  ntj-ntj: '@see-verse:EZR.007.008'
  kan-2017: ಅವನು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲ ದಿನದಲ್ಲಿ ಬಾಬಿಲೋನಿನಿಂದ ಹೊರಟನು; ತನ್ನ ದೇವರ ಕೃಪಾ
    ಹಸ್ತಪಾಲನೆಯಿಂದ ಐದನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಸೇರಿದನು.
  yap-yap: '@see-verse:EZR.007.008'
  hlt-MCSB: Hla khat dongkah lamhmacuek hnin vaengah Babylon lamkah tangtlaeng a tongnah
    lamloh hla nga dongkah lamhmacuek hnin ah tah Jerusalem ah pawk. A Pathen kah
    kut tah anih soah then tangloeng.
  mdy-ETH: ፆኦሲኮ ዼኤፖ ዎልቃ ዒዛይዳ ዓኣሢሮ ባብሎኔይዳፓ ቤርታሳ ዓጊኖኮ ቤርታሳ ኬሎና ዔቂ ዬሩሳላሜ ዶንጋሳ ዓጊኖኮ ዓይፆይዳ
    ሄሌኔ።
  twi-ASANTE: Ɔfirii Babilonia Abib bosome (bɛyɛ Oforisuo) da a ɛtɔ so nwɔtwe, na
    ɔkɔɔ Yerusalem Ab bosome (bɛyɛ Ɔsannaa) da a ɛtɔ so ɛnan. Na Onyankopɔn ahummɔborɔ
    nsa wɔ ne so.
  eng-WEBU: For on the first day of the first month he began to go up from Babylon;
    and on the first day of the fifth month he came to Jerusalem, according to the
    good hand of his God on him.
  wal-wal: Koiro aginan koiro gallassan Baabilooneppe kiyidi, ichchashantto aginan
    koiro gallassan Yerusalaame gakkiis. Aissi giikko, a Xoossaa lo77o kushee a bollan
    de7ees.
  spa-PDDPT: Pues el primero del mes primero fue el inicio del regreso de Babilonia,
    y el primero del mes quinto llegó a Jerusalén, según la bondadosa mano de su ʼElohim
    sobre él.
  gun-gun: Mba'eta peteĩ jaxya ára ypy'i py Babilônia gui ou rire peteĩ nhiruĩ jaxya
    ára ypy'i py ma ovaẽ Jerusalém py, hexe Nhanderuete po oĩ ramo.
  agu-BL: '@see-verse:EZR.007.008'
  ilo-ULB: Pimmanaw isuna idiay Babilonia iti umuna nga aldaw iti umuna a bulan. Simmangpet
    isuna idiay Jerusalem idi umuna nga aldaw iti maikalima a bulan, agsipud ta adda
    kenkuana ti naimbag nga ima ti Dios.
  kpg-kpg: '@see-verse:EZR.007.008'
  uig-ARA: بىرىنچى ئاينىڭ بىرىنچى كۈنى ئۇ بابىلدىن چىقىشقا تەييارلاندى؛ خۇدانىڭ شەپقەتلىك
    قولى ئۇنىڭدا بولغاچقا، ئۇ بەشىنچى ئاينىڭ بىرىنچى كۈنى يېرۇسالېمغا يېتىپ كەلدى.
  sus-sus: A keli Babilɔn kike singe xi singe nɛ, a naxa so Darisalamu kike suuli
    nde a xi singe nde ma, Ala xa hinnɛ saabui ra.
  pon-2006: '@see-verse:EZR.007.008'
  jae-jae: Gêdêŋ ajôŋ ŋamata ŋabêc ŋamataŋa eŋ gêdi aŋga Babilon ma gêdêŋ ajôŋ kêtu
    lemeŋteŋ ŋabêc ŋamataŋa eŋ gêô lasê Jerusalem gebe ênê Anôtônê lêma ŋajam kêkêŋ
    ajuŋ eŋ.
  ksd-ksd: Tago di ga tur pa ra vinavana urama maro Babilon ta ra luaina bung ma ta
    ra gai tikai, ma ta ra luaina bung ta ra gai a ilima i ga vut arama Ierusalem,
    tago ra bo na lima i God i ga maravut ia.
  tur-YTC: Çünkü birinci ayın birinci gününde Babil'den çıkmaya başladı; beşinci ayın
    birinci gününde Tanrısı'nın iyi eli onun üzerinde olduğundan dolayı Yeruşalem'e
    geldi.
  grc-BRENT: Ὅτι ἐν μιᾷ τοῦ μηνὸς τοῦ πρώτου αὐτὸς ἐθεμελίωσε τὴν ἀνάβασιν τὴν ἀπὸ
    Βαβυλῶνος· ἐν δὲ τῇ πρώτῃ τοῦ μηνὸς τοῦ πέμπτου ἤλθοσαν εἰς Ἱερουσαλὴμ, ὅτι χεὶρ
    Θεοῦ αὐτοῦ ἦν ἀγαθὴ ἐπʼ αὐτόν.
  ind-AYT: Pada hari pertama bulan pertama, Ezra memulai perjalanannya dari Babel.
    Pada hari pertama bulan kelima, dia tiba di Yerusalem karena tangan baik Allahnya
    menaungi dia.
  nya-nya: Iye anayamba ulendo wochoka ku Babuloni pa tsiku loyamba la mwezi woyamba,
    ndipo anafika ku Yerusalemu pa tsiku loyamba la mwezi wachisanu chifukwa dzanja
    labwino la Mulungu wake linali pa iye.
  hrv-hrv: 'Pošao je iz Babilona prvoga dana prvoga mjeseca, a stigao je u Jeruzalem
    prvoga dana petoga mjeseca: nad njim je bila blaga ruka Boga njegova!'
  mps-mps: '@see-verse:EZR.007.008'
  tpi-tpi: '@see-verse:EZR.007.008'
  dan-1931: thi på den første Dag i den første Måned tog han Bestemmelse om Opbruddet
    fra Babel, og på den første Dag i den femte Måned kom han til Jerusalem, eftersom
    hans Guds gode Hånd var over ham.
  vie-OVCB: Họ rời Ba-by-lôn ngày mùng một tháng giêng năm thứ bảy đời Ạt-ta-xét-xe,
    và đến Giê-ru-sa-lem ngày mồng một tháng năm, trong sự dẫn dắt và ban ơn của Đức
    Chúa Trời.
  guj-2017: એઝરાએ પ્રથમ માસના પ્રથમ દિવસે બાબિલથી ઊપડવાનું નક્કી કર્યુ હતું, અને પાંચમાં
    માસના પ્રથમ દિવસે યરુશાલેમ આવી પહોંચ્યો. ઈશ્વરનો પ્રેમાળ હાથ તેના પર હતો.
  pon-2006A: '@see-verse:EZR.007.008'
  por-BRBSL: Pois no primeiro dia do primeiro mês ele começou a subir da Babilônia;
    e no primeiro dia do quinto mês ele veio a Jerusalém, de acordo com a boa mão
    de seu Deus sobre ele.
  cth-cth: Thapa yung apasuek apasuek hnin vah Babilon hoi a tâco teh Cathut ni ahni
    koe a okhai teh, thapa ayung panga, apasuek hni vah Jerusalem vah a pha.
  twi-twi: Ofii Babilonia Abib ɔsram (bɛyɛ Oforisuo) da a ɛto so awotwe, na ɔkɔɔ Yerusalem
    Ab ɔsram (bɛyɛ Ɔsannaa) da a ɛto so anan. Na Onyankopɔn adom nsa wɔ ne so.
  hlt-hlt: Hla khat dongkah lamhmacuek hnin vaengah Babylon lamkah tangtlaeng a tongnah
    lamloh hla nga dongkah lamhmacuek hnin ah tah Jerusalem ah pawk. A Pathen kah
    kut tah anih soah then tangloeng.
  tbz-SIM: Ò do ìtɛ́ Bɑbidɔnni dibenni tɑ̃̀nkù ketiwè kó diyiè ketirì ndi, kɛ̀ Kuyie
    nní nhò bonɛ̀ kòo tuɔkɛ Sedisɑdɛmmu nɛ̀ kusɑ̀ɑ̀kù otɑ̃̀nkù nummuwè kó diyiè ketirì.
  msy-2020: '@see-verse:EZR.007.008'
  dop-dop: Ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ kɛ ɩ kɑ sɩɩwɑ sɩ ɩ kɑ́ kʋlɩ
    Pɑpiloni. Ɩlɛnɑ Ɩsɔ kenti ɩ tɔɔ nɑ ɩ́ tɑlɑ Yosɑlɛm kɛ ɩsɔtʋ kɑkpɑsɩ nyǝŋ kʋyɑkʋ
    kɑncɑɑlɑɣɑ nyǝŋkʋ.
  azb-azb: O, birinci ayın birinci günündə Babildən yola düşüb beşinci ayın birində
    Yerusəlimə çatdı, çünki Allahın mərhəmətli əli onun üzərində idi.
  eng-DBY: For upon the first of the first month the project of going up from Babylon
    was determined on, and on the first of the fifth month he came to Jerusalem, according
    to the good hand of his God upon him.
  hin-2017: पहले महीने के पहले दिन को वह बाबेल से चल दिया, और उसके परमेश्वर की कृपादृष्टि
    उस पर रही, इस कारण पाँचवें महीने के पहले दिन वह यरूशलेम को पहुँचा।
  wol-KYG: Ca benn fanu weer wa jëkk la dooroon yoon woowu mu bàyyikoo Babilon. Mu
    agsi Yerusalem ca benn fanu juróomeelu weer wa, ci mbaaxu Yàllaam ji ko toppe
    yiwam.
  eng-YLT: for on the first of the month he hath founded the ascent from Babylon,
    and on the first of the fifth month he hath come in unto Jerusalem, according
    to the good hand of his God upon him,
  eng-WYC-2017: And in the first day of the first month Ezra began to go up from Babylon,
    and in the first day of the fifth month he came into Jerusalem, by the good hand,
    or help, of the God of him.
  eng-WMBB: For on the first day of the first month he began to go up from Babylon;
    and on the first day of the fifth month he came to Jerusalem, according to the
    good hand of his God on him.
  urd-GVH: '@see-verse:EZR.007.008'
  rug-rug: '@see-verse:EZR.007.008'
  gaz-gaz: Innis bultii tokkoffaa jiʼa jalqabaatti karaa isaa Baabilonii jalqabee
    bultii tokkoffaa jiʼa shanaffaatti Yerusaalem gaʼe; harki Waaqa isaa tolaan sun
    isa irra tureetii.
  fra-LSG: il était parti de Babylone le premier jour du premier mois, et il arriva
    à Jérusalem le premier jour du cinquième mois, la bonne main de son Dieu étant
    sur lui.
  yal-yal: A keli Babilɔn yi kike singen xi singe lɔxɔni, a sa so Yerusalɛn yi kike
    suulunden xi singe lɔxɔni, bayo a Ala yi a fɔxɔ ra a fanni.
  haw-1868: No ka mea, i ka la mua o ka malama mua kona hoomaka ana e pii mai Babulona
    aku, a i ka la mua o ka lima o ka malama, hiki aku ia i Ierusalema, mamuli o ka
    lima o kona Akua maluna ona e pono ai.
  arb-NAV: إِذْ بَدَأَ رِحْلَتَهُ مِنْ بَابِلَ فِي الشَّهْرِ الأَوَّلِ (آذَارَ – مَارِسَ)،
    وَوَصَلَ إِلَى أُورُشَلِيمَ فِي الشَّهْرِ الْخَامِسِ، بِفَضْلِ يَدِ اللهِ الصَّالِحَةِ
    الَّتِي رَعَتْهُ،
  ewe-ewe: Edze mɔ tso Babilonia le dzinu gbãtɔ ƒe ŋkeke gbãtɔ dzi, eye wòva ɖo Yerusalem
    le dzinu atɔ̃lia ƒe ŋkeke gbãtɔ dzi, elabena eƒe Mawu la ƒe amenuvevesi nɔ edzi.
  eng-LEE: For on the first day of the first month was the commencement of the expedition
    from Babylon, and on the first day of the fifth month came he to Jerusalem, according
    to the good hand of his God upon him.
  asm-FB: তেওঁ প্ৰথম মাহৰ, প্ৰথম দিনা বাবিল ত্যাগ কৰিছিল। তেওঁৰ ওপৰত ঈশ্বৰৰ দৃষ্টি
    মঙ্গলময় আছিল আৰু পঞ্চম মাহৰ প্ৰথম দিনা তেওঁ যিৰূচালেমলৈ গৈ পাইছিল।
  sus-A: عَ كٍلِ بَبِلْن كِكٍ سِنفٍ شِ سِنفٍ نّ، عَ نَشَ سٌ دَرِ سَلَمُ كِكٍ سُولِ
    ندٍ عَ شِ سِنفٍ ندٍ مَ، عَلَ شَ هِننّ سَابُي رَ.
  fra-SBL: En effet, le premier jour du premier mois, il commença à monter de Babylone,
    et le premier jour du cinquième mois, il arriva à Jérusalem, selon la bonne main
    de son Dieu sur lui.
  hbo-hbo: כִּ֗י בְּאֶחָד֙ לַחֹ֣דֶשׁ הָרִאשֹׁ֔ון ה֣וּא יְסֻ֔ד הַֽמַּעֲלָ֖ה מִבָּבֶ֑ל
    וּבְאֶחָ֞ד לַחֹ֣דֶשׁ הַחֲמִישִׁ֗י בָּ֚א אֶל־יְר֣וּשָׁלַ֔͏ִם כְּיַד־אֱלֹהָ֖יו הַטֹּובָ֥ה
    עָלָֽיו׃
  piu-2006: '@see-verse:EZR.007.008'
  kik-kik: Aambĩrĩirie rũgendo rwake rwa kuuma Babuloni mũthenya wa mbere wa mweri
    wa mbere, na aakinyire Jerusalemu mũthenya wa mbere wa mweri wa gatano, tondũ
    guoko kwa ũtugi kwa Ngai wake kwarĩ hamwe nake.
  fra-NCL: C’est le premier jour du premier mois qu’il commença à monter de Babylone,
    et c’est le premier jour du cinquième mois qu’il arriva à Jérusalem, la main bienfaisante
    de son Dieu étant sur lui.
  cek-AK: Anih loe khrah tangsuekhaih niah Babylon hoiah caeh moe, angmah ih Sithaw
    tahmenhaih anih nuiah oh pongah, khrah pangato haih, ni tangsuek naah Jerusalem
    vangpui to a phak.
  cuk-cuk: Esdras Babilonia-neggweburgi gebe-nii-gwisgusad-iba-onodedgine, noaligusad.
    Ar Bab-Dummad dule-wiledaked-maid eba gudigussoggu, geb Jerusalén-neggweburse
    gebe-nii-walatar-gwisgusad-ibagi nonigusad.
  uig-CYR: Биринчи айниң биринчи күни у Бабилдин чиқишқа тәйярланди; Худаниң шәпқәтлик
    қоли униңда болғачқа, у бәшинчи айниң биринчи күни Йерусалимға йетип кәлди.
  tel-2017: అతడు మొదటి నెల మొదటి రోజున బబులోను దేశం నుండి బయలుదేరి, తన దేవుని కాపుదలతో
    ఐదో నెల మొదటి రోజుకు యెరూషలేము చేరుకున్నాడు.
  hat-BSA: Paske nan premye jou nan premye mwa a, li te kòmanse monte soti Babylone;
    epi nan premye jou nan senkyèm mwa a, li te rive Jérusalem, akoz bon men a Bondye
    pa li a te sou li.
  kos-kos: Elos mukuiyak liki acn Babylon ke len se meet in malem se meet, na ke kasreyuk
    lun God elos sun acn Jerusalem ke len se meet in malem se aklimekosr.
  hbo-WLC: כִּ֗י בְּאֶחָד֙ לַחֹ֣דֶשׁ הָרִאשׁ֔וֹן ה֣וּא יְסֻ֔ד הַֽמַּעֲלָ֖ה מִבָּבֶ֑ל
    וּבְאֶחָ֞ד לַחֹ֣דֶשׁ הַחֲמִישִׁ֗י בָּ֚א אֶל־יְר֣וּשָׁלִַ֔ם כְּיַד־אֱלֹהָ֖יו הַטּוֹבָ֥ה
    עָלָֽיו׃
  ibo-ibo: Ọ hapụrụ Babilọn nʼabalị mbụ nke ọnwa mbụ, rute Jerusalem nʼabalị mbụ nke
    ọnwa ise nʼihi na Chineke nọnyeere ya.
  ory-ory: କାରଣ, ସେ ପ୍ରଥମ ମାସର ପ୍ରଥମ ଦିନ ବାବିଲରୁ ଯାତ୍ରା ଆରମ୍ଭ କଲେ, ପୁଣି ତାଙ୍କ ପ୍ରତି
    ପରମେଶ୍ୱରଙ୍କ ମଙ୍ଗଳମୟ ହସ୍ତର ସହାୟତା ପ୍ରମାଣେ ସେ ପଞ୍ଚମ ମାସର ପ୍ରଥମ ଦିନରେ ଯିରୂଶାଲମରେ
    ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Lon aeuin ränin ewe aeuin maram Esra a popuetä an sai seni Papilon, nge
    lon aeuin ränin ewe alimuen maram a tori Jerusalem, pun an we Kot a ümöümöch ngeni.
  rop-rop: '@see-verse:EZR.007.008'
  ukr-1871: Бо першого дня першого місяця був початок виходу з Вавилону, й першого
    дня пятого місяця прийшов він у Ерусалим, — бо добродїйна рука Бога його була
    над ним;
  deu-1951: 'Denn am ersten Tage des ersten Monats fand der Aufbruch von Babel statt:
    und am ersten Tage des fünften Monats kam er in Jerusalem an, weil die gute Hand
    seines Gottes über ihm war.'
  eng-JPS: For upon the first day of the first month began he to go up from Babylon,
    and on the first day of the fifth month came he to Jerusalem, according to the
    good hand of his God upon him.
  srp-1865: Jer prvoga dana prvoga mjeseca poðe iz Vavilonske, a prvoga dana petoga
    mjeseca doðe u Jerusalim, jer dobra ruka Boga njegova bješe nad njim.
  lug-lug: Yasitula okuva e Babulooni ku lunaku olw’olubereberye olw’omwezi ogw’olubereberye,
    n’atuuka e Yerusaalemi ku lunaku olw’olubereberye olw’omwezi ogwokutaano, kubanga
    omukono gwa Katonda we omulungi gwali wamu naye.
  heb-heb: כי באחד לחדש הראשון הוא יסד המעלה מבבל ובאחד לחדש החמישי בא אל ירושלם כיד
    אלהיו הטובה עליו׃
  ben-IRV: প্রথম মাসের প্রথম দিনের বাবিল থেকে যাত্রা শুরু করেছিলেন এবং তাঁর উপরে তাঁর
    ঈশ্বরের মঙ্গলময় হাত থাকায় তিনি পঞ্চম মাসের প্রথম দিনের যিরূশালেমে উপস্থিত হলেন৷
  pan-pan: ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ, ਉਹ ਬਾਬਲ ਤੋਂ ਚੱਲਿਆ ਅਤੇ ਪੰਜਵੇ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ
    ਉਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪਹੁੰਚ ਗਿਆ ਇਸ ਲਈ ਕਿ ਉਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਲਿਆਈ ਦਾ ਹੱਥ ਉਸ ਦੇ ਉੱਤੇ ਸੀ
  mya-JVB: ပဌမ လ တရက် နေ့တွင် ၊ ဗာဗုလုန် မြို့မှ ထွက်၍၊ ပဉ္စမ လ တရက် နေ့တွင် ၊ မိမိ
    ဘုရား သခင်တန်ခိုးကျေးဇူးတော်ကြောင့် ၊ ယေရုရှလင် မြို့သို့ ရောက် လေ၏။
  hmo-hmo: Esera be hua namba 5 ena dina ginigunana dekenai Ierusalema dekenai ia
    ginidae.
  urd-urd: क्यूँकि पहले महीने की पहली तारीख़ को तो बाबुल से चला और पांचवें महीने की
    पहली तारीख़ को येरूशलेम में आ पहुँचा। क्यूँकि उसके ख़ुदा की शफ़क़त का हाथ उसपर
    था।
  rus-SYN: Ибо в первый день первого месяца было начало выхода из Вавилона, и в первый
    день пятого месяца он пришел в Иерусалим, так как благодеющая рука Бога его была
    над ним,
  bqc-SIM: À fɛ̀lɛ Babɛli mↄ sɛ̃́ia gↄↄ sɛ̃́ia zĩ́ɛ, ↄ̃ à kà Yelusalɛũ mↄ sↄode
    gↄↄ sɛ̃́iazĩ. Aà Lua ↄ kuaàla,
  tcz-CHONGTHU: Aman kumthah ni masa niahi Babylon adalhah ahin, lha nga lhin nin
    Jerusalem ahung lhungtan ahi, ajeh chu Pathen mikhotona khut chun apuijin ahi.
  mar-mar: पहिल्या महिन्याच्या पहिल्या दिवशी त्याने बाबेल सोडले. देवाचा चांगला हात
    त्याच्याबरोबर असल्यामुळे, तो पाचव्या महिन्याच्या पहिल्या दिवशी यरूशलेमेला पोहोंचला.
  qub-qub: '@see-verse:EZR.007.008'
  bqp-bqp: À fùtɛ Babilↄnu mↄ káaku gↄrↄ káaku zĩ, akũ à kà Yurusalɛmu mↄ sↄↄro gↄrↄ
    káaku zĩ. A Luda ↄ kúa,
  hat-hat: Yo te kite lavil Babilòn premye jou nan premye mwa a. Epi yo rive lavil
    Jerizalèm premye jou nan senkyèm mwa a, avèk pwoteksyon Bondye.
  eng-BSB: He had begun the journey from Babylon on the first day of the first month,
    and he arrived in Jerusalem on the first day of the fifth month, for the gracious
    hand of his God was upon him.
  eng-WEBPB: For on the first day of the first month he began to go up from Babylon;
    and on the first day of the fifth month he came to Jerusalem, according to the
    good hand of his God on him.
  kbq-kbq: Ezra'ma Babiloni kuma'ma atre'neana, ese ikamofona ese zupa atreno, Jerusalemi
    kumatera 5fu ikamofona ese zupa ehanati'ne. Na'ankure Ra Anumzamo'a agrane mani'neno
    knare hunte'negu huno anara hu'ne.
  nhe-BL: Huan tiajsicoj altepetl Jerusalén ipan nopa achtohui tonal ipan metztli
    macuili ipan toisraelita calendario [7:9 Elqui huejcajquiya ipan se 4 itequi agosto
    ipan tocalendario tlen ama.], pampa Toteco Dios techtiochijqui miyac ipan ojtli.
  bus-bus: À fɛ̀ɛ Babilↄnu mↄ káaku gurↄ káaku zĩ, ben à kà Yerusalɛmu mↄ sↄↄro gurↄ
    káaku zĩ. À Luda ↄↄ kúa,
  gub-BL: '@see-verse:EZR.007.008'
  eng-DRA: For upon the first day of the first month he began to go up from Babylon,
    and on the first day of the fifth month he came to Jerusalem according to the
    good hand of his God upon him.
