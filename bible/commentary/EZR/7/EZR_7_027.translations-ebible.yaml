verse: EZR.007.027
translations:
  mal-C: ജെറുശലേമിലുള്ള യഹോവയുടെ ആലയത്തെ ആദരിക്കാൻ രാജാവിന്റെ ഹൃദയത്തിൽ ഇപ്രകാരം പ്രേരണനൽകുന്നതിനു,
    രാജാവിന്റെയും അദ്ദേഹത്തിന്റെ മന്ത്രിമാരുടെയും വീരന്മാരായ സകലപ്രഭുക്കന്മാരുടെയും
    മുമ്പാകെ അവിടത്തെ മഹാദയ എന്റെമേൽ ചൊരിഞ്ഞ നമ്മുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.
    ഇപ്രകാരം നമ്മുടെ ദൈവമായ യഹോവയുടെ കൈ എനിക്ക് അനുകൂലമായിരുന്നതിനാൽ, എന്നോടുകൂടെ
    പോകാൻ ഇസ്രായേലിൽനിന്നു നേതാക്കന്മാരെയും കൂട്ടുന്നതിനും ഞാൻ ധൈര്യപ്പെട്ടു.
  deu-TKW: Gepriesen sei Jahwe, der Gott unserer Väter, der dem Könige solches in
    den Sinn gegeben hat, den Tempel Jahwes in Jerusalem zu verherrlichen,
  lin-lin: Tika ete Yawe, Nzambe ya batata na biso, akumisama, Ye oyo atiaki makanisi
    ya lolenge oyo na motema ya mokonzi, mpo ete akoka kopesa lokumu na Tempelo ya
    Yawe kati na Yelusalemi,
  eng-LSV: Blessed [is] YHWH, God of our fathers, who has given such a thing as this
    in the heart of the king, to beautify the house of YHWH that [is] in Jerusalem,
  eng-GNV: Blessed be the Lord God of our fathers, which so hath put in the Kings
    heart, to beautifie the house of the Lord that is in Ierusalem,
  eng-WEBSTER: 'Blessed be the LORD God of our fathers, who hath put such a thing
    as this in the king''s heart, to beautify the house of the LORD which is in Jerusalem:'
  nhw-BL: 'Huan na niEsdras nijpojqui nopa amatl huan nimotlatlajti ica TOTECO huan
    niquiijto: “Tlascamati, TOTECO Dios, ta catli nojquiya tiininTECO tohuejcapan
    tatahua. Ta tijyoltacani ni tlanahuatijquetl para quej ni ma quitlepanita motiopa
    catli eltoc ipan Jerusalén.'
  swh-ONEN: Sifa ziwe kwa Bwana, Mungu wa baba zetu, Mungu ambaye kwa njia hii ameweka
    ndani ya moyo wa mfalme kuipa heshima nyumba ya Bwana iliyoko Yerusalemu, kwa
    namna hii
  bba-bba: Ɛsidɑrɑsi u nɛɛ, i Gusunɔ bɛsɛn bɑɑbɑbɑn Yinni siɑro. U derɑ sinɑ boko
    u win sɑ̃ɑ yee te tɑ wɑ̃ɑ Yerusɑlɛmuɔ bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'Blessed be the Lord God of our fathers, which hath put such a thing
    as this in the king’s heart, to beautify the house of the Lord which is in Jerusalem:'
  mpx-mpx: Yaka Esila i ba, “Ya ba mulolu Yehoba elana, iya tubulau wali Yabowaine,
    kaiwena nuwatu i pek kin elana ge Yehoba wana Limi Yelusalema ni awatauwan ni
    ola to.
  luo-luo: Pak obed ne Jehova Nyasaye, ma Nyasach kwerewa, moseketo e chuny ruoth
    mondo luor obed ne od Jehova Nyasaye man Jerusalem e yo machalo kama
  meu-meu: Iehova, ita seneda edia Dirava, aita hanamoa, badina be ia ese kara unuhetomana
    na hanua pavapavana lalona ai e havaraia, Iehova ena dubu Ierusalem ai ihahairaina;
  npi-ULB: हाम्रा पुर्खाहरूका परमप्रभु परमेश्‍वरको स्तुति होस् जसले यरूशलेममा भएको
    परमप्रभुको मन्दिरको महिमा गर्न राजाको ह्रदयमा यी सबै कुरा हाल्‍नुभयो,
  yor-yor: Olùbùkún ni Olúwa, Ọlọ́run àwọn baba wa, ẹni tí ó fi sí ọkàn ọba láti mú
    ọlá wá sí ilé Olúwa ní Jerusalẹmu ní ọ̀nà yìí.
  ind-ind: Terpujilah TUHAN, Allah nenek moyang kita, yang menggugah hati raja untuk
    memberi perhatian khusus kepada rumah TUHAN di Yerusalem!
  pes-OPCB: 'سپس عِزرا اینطور دعا کرد: «سپاس بر خداوند، خدای اجداد ما که این اشتیاق
    را در دل پادشاه گذاشت تا خانهٔ خداوند را که در اورشلیم است زینت دهد.'
  tgl-ULB: Sinabi ni Ezra, “Purihin si Yahweh, ang Diyos ng ating mga ninuno, ang
    siyang naglagay ng lahat ng ito sa puso ng hari para sa kapurihan ng tahanan ni
    Yahweh sa Jerusalem,
  cbu-NT: Esdar Apanllpa tsiyatku, Apaa, shiy kizpurtishcha. Shiyaa iycha aparini.
    Iyaa zitaminarini kapung istarangsha. Na iyaatstam istaktamsha. Kurakaa mangu
    p'tseerangush, shiyaamtam pangish Irusarinash kizpur wanasir wayamaam iyaa kamachtarangiya.
  hui-hui: Esera ibugua lalu, Anduane Homogo ina mamalirunaga Ngode Datagaliwabe kago
    ibunaga mini yaraga hama. Ibugua kininaga mini mo heya halu kini ibugua Anduane
    Homogonaga anda Yarusalemeni biyago mo baya bialu kagoni.
  mya-mya: ဧ​ဇ​ရ​က``ငါ​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား ထော​မ​နာ​ပြု
    ကြ​လော့။ ကိုယ်​တော်​သည်​မင်း​ကြီး​အား ယေ​ရု ရှ​လင်​မြို့​ရှိ​ထာ​ဝ​ရ​ဘု​ရား​ဗိ​မာန်​တော်​ကို
    ဤ​သို့​ဂုဏ်​ပြု​စိတ်​ကို​ပေး​တော်​မူ​ပါ​တ​ကား။-
  bod-N: ཨེས་སི་རཱ་ན་རེ། ངེད་ཀྱི་མེས་པོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བསྟོད་འོས་པ་ཡིན།
    གང་ལ་ཞེ་ན། ཡེ་རུ་སཱ་ལེམ་གྱི་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་གཟི་བརྗིད་འབུལ་བའི་བསམ་པ་འདི་རྒྱལ་པོའི་སེམས་སུ་གནང་བ་དང་།
  sna-sna: Jehovha ngaarumbidzwe, Mwari wamadzibaba edu, uyo akaisa izvi mumwoyo mamambo,
    kuti auyise kukudzwa kuimba yaJehovha muJerusarema nenzira yakadai,
  spa-BLM: Bendito sea Yahvé, el Dios de nuestros padres, que ha puesto algo así en
    el corazón del rey, para embellecer la casa de Yahvé que está en Jerusalén;
  cac-cac: 'Ix lajvi chi'', ix lesalvi vin̈aj Esdras icha tic: Alchajocab'' vach''
    lolonel d''a Jehová co Diosal, aton sDiosal eb'' co mam quicham, yujto a'' ix
    ac''an sna'' vin̈ rey chi'' to nivan yelc''och scajnub'' d''a Jerusalén.'
  swh-ULB: Atukuzwe, Yahwe, Mungu wa watangulizi wetu, ambaye aliweka ndani ya moyo
    wa mfalme ili kutuza Nyumba ya Yahwe Yerusalem,
  bel-bel: Дабраславёны Гасподзь Бог бацькоў нашых, Які ўклаў у сэрца цара - упрыгожыць
    дом Гасподні, які ў Ерусаліме,
  deu-ELBBK: Gepriesen sei der HERR, der Gott unserer Väter, der dies in das Herz
    des Königs gegeben hat, um das Haus des HERRN zu verherrlichen, das in Jerusalem
    ist,
  mbb-OT: 'Migkaǥi si Ezra te: Ereg he edeliǥen is Nengazen, he Megbevayà te menge
    kepuun tew, he midwaleng din is gehinawa te hadì su wey zin meveǥayi te zengeg
    is baley te Nengazen diyà te Jerusalem.'
  mal-2015: യെരൂശലേമിലെ യഹോവയുടെ ആലയത്തെ അലങ്കരിക്കേണ്ടതിന്നു ഇങ്ങനെ രാജാവിന്നു തോന്നിക്കയും
    രാജാവിന്റെയും അവന്റെ മന്ത്രിമാരുടെയും രാജാവിന്റെ സകലപ്രഭുവീരന്മാരുടെയും ദയ എനിക്കു
    ലഭിക്കുമാറാക്കുകയും ചെയ്ത നമ്മുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.
  rmc-rmc: Mi el barardo o RAJ, o Del amare dadengro, savo thoďa pro jilo le kraľiske,
    hoj kavke te del pačiv le RAJESKRE Chramos andro Jeruzalem.
  pes-OPV: متبارک باد یهوه خدای پدران ما که مثل این را در دل پادشاه نهاده است که خانه
    خداوند را که در اورشلیم است زینت دهد.
  ron-1924: Бинекувынтат сэ фие Домнул Думнезеул пэринцилор ноштри, каре а прегэтит
    инима ымпэратулуй ка сэ слэвяскэ астфел Каса Домнулуй ла Иерусалим
  ben-OBCV: ধন্য আমাদের পিতৃপুরুষদের আরাধ্য ঈশ্বর, প্রভু সদাপ্রভু যিনি সম্রাটের অন্তঃকরণে
    জেরুশালেমে প্রভু সদাপ্রভুর মন্দিরের মর্যাদা এইভাবে পুনরুদ্ধার করার বাসনা দান করেছেন
  som-som: Waxaa ammaan leh Rabbiga ah Ilaaha awowayaashayo, oo boqorka qalbigiisa
    geliyey wax sidanoo kale ah, inuu ku qurxiyo guriga Rabbiga oo Yeruusaalem ku
    yaal,
  lat-VUC: Benedictus Dominus Deus patrum nostrorum, qui dedit hoc in corde regis
    ut glorificaret domum Domini quæ est in Jerusalem,
  eng-ASVBT: Blessed be Jehovah, the God of our fathers, who hath put such a thing
    as this in the king’s heart, to beautify the house of Jehovah which is in Jerusalem;
  ita-1885: Benedetto sia il Signore Iddio de' nostri padri, il quale ha messa una
    tal cosa nel cuor del re, per onorar la Casa del Signore, che è in Gerusalemme;
  eng-LXXUP: Blessed be the Lord God of our fathers, who has put it thus into the
    heart of the king, to glorify the house of the Lord which is in Jerusalem;
  eng-ULB: Praise Yahweh, our ancestors' God, who placed all this into the king's
    heart to glorify Yahweh's house in Jerusalem,
  spa-VBL: Alabado sea el Señor, el Dios de nuestros antepasados, que puso en la mente
    del rey honrar así el Templo del Señor en Jerusalén,
  fra-_FOB: Béni soit l'Éternel, le Dieu de nos pères, qui a mis cela au cœur du roi,
    pour honorer la maison de l'Éternel, qui est à Jérusalem;
  mal-mal: യെരൂശലേമിലെ യഹോവയുടെ ആലയം അലങ്കരിക്കേണ്ടതിന് ഇങ്ങനെ രാജാവിന് തോന്നിക്കുകയും
    രാജാവിന്റെയും തന്റെ മന്ത്രിമാരുടെയും രാജാവിന്റെ സകലപ്രഭുക്കന്മാരുടെയും ദയ എനിക്ക്
    ലഭിക്കുമാറാക്കുകയും ചെയ്ത നമ്മുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.
  urd-GVR: Rab hamāre bāpdādā ke Ḳhudā kī tamjīd ho jis ne shahanshāh ke dil ko Yarūshalam
    meṅ Rab ke ghar ko shāndār banāne kī tahrīk dī hai.
  suz-BL: मिनु एज्रामी “परमप्रभु यावे, आंइ किकी पिपी आन परमप्रभु, गे ठेयब बाक्‍नीनी।
    यरूसलेममी बाक्‍शो परमप्रभु यावे, इन खिं आ मान नु छेङछेङ बारपाइक्‍चा कली पिप आ
    थुंमी मोदेंशो रिम्‍शो पतीके कुर पाइतीनी।
  ita-1927: Benedetto sia l’Eterno, l’Iddio de’ nostri padri, che ha così disposto
    il cuore del re ad onorare la casa dell’Eterno, a Gerusalemme,
  ckb-ckb: ستایش بۆ یەزدانی پەروەردگاری باوباپیرانمان کە ئەم شتەی خستە دڵی پاشاوە
    بۆ شکۆدارکردنی ماڵی یەزدان، ئەوەی لە ئۆرشەلیمە.
  eng-BBE: Praise be to the Lord, the God of our fathers, who has put such a thing
    into the heart of the king, to make fair the house of the Lord which is in Jerusalem;
  kan-OKCV: ಆಗ ಎಜ್ರನು, “ನಮ್ಮ ತಂದೆಗಳ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ಸ್ತುತಿಹೊಂದಲಿ! ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ
    ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಮಹಿಮೆಯನ್ನು ತರುವಂತೆ, ಅರಸನ ಹೃದಯದಲ್ಲಿ ಇಂಥಾದ್ದನ್ನು ಇಟ್ಟಿದ್ದಾರೆ.
  tam-2017: எருசலேமிலுள்ள யெகோவாவுடைய ஆலயத்தை அலங்கரிக்க, இப்படிப்பட்ட யோசனையை ராஜாவின்
    இருதயத்தில் அருளி, ராஜாவுக்கும் அவருடைய மந்திரிகளுக்கும் ராஜாவின் கைக்குள்ளான
    பலத்த எல்லா மகாப்பிரபுக்களுக்கும் முன்பாக எனக்கு தயவு கிடைக்கச் செய்த எங்கள் பிதாக்களின்
    தேவனாகிய யெகோவாவுக்கு ஸ்தோத்திரம்.
  spa-RV-1909: Bendito Jehová, Dios de nuestros padres, que puso tal cosa en el corazón
    del rey, para honrar la casa de Jehová que está en Jerusalem.
  ron-BTF: Binecuvântat fie DOMNUL Dumnezeul părinţilor noştri, care a pus un astfel
    de lucru ca acesta în inima împăratului, pentru a înfrumuseţa casa DOMNULUI care
    este în Ierusalim;
  eng-WEBP: Blessed be the LORD, the God of our fathers, who has put such a thing
    as this in the king’s heart, to beautify the LORD’s house which is in Jerusalem;
  eng-FBV: Praise the Lord, the God of our forefathers, who put into the king's mind
    to honor the Lord's Temple in Jerusalem in this way,
  nld-1939: Gezegend zij Jahweh, de God onzer vaderen, die den koning ingaf, zó de
    tempel van Jahweh in Jerusalem te eren,
  nch-BL: 'Huan na niEsdras nijpojqui nopa amat huan nimotatajti ica TOTECO huan niquijto:
    “Tascamati, TOTECO Dios, ta cati nojquiya tiininTECO tohuejcapan tatahua. Ta tijyoltacani
    ni tanahuatijquet para quej ni ma quitepanita motiopa cati eltoc ipan Jerusalén.'
  vie-1934: 'E-xơ-ra bèn nói rằng: Đáng ngợi khen thay Giê-hô-va Đức Chúa Trời của
    tổ phụ chúng tôi, vì đã cảm lòng vua toan trang điểm đền thờ của Đức Giê-hô-va
    tại Giê-ru-sa-lem,'
  hin-CV: स्तुति के योग्य हैं याहवेह, हमारे पुरखों के परमेश्वर, जिन्होंने महाराज के
    हृदय में इस विषय का विचार दिया, कि येरूशलेम में याहवेह का भवन संवारा जाए,
  spa-BES: Alabado sea el Señor, el Dios de nuestros padres, que ha puesto tal cosa
    en el corazón del rey, para reparar el templo del Señor que está en Jerusalén;
  tdx-tdx: Andriañeñe t’Iehovà Andria­nañaharen-droaentikañe, te najo’e añ’arofo’
    i mpanjakay, hampisomontie’e ty anjomba’ Iehovà e Ierosalaime ao;
  tha-KJV: สาธุ​การแด่พระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเรา ผู้​ทรงดลพระทัยของกษั​ตริ​ย์
    ให้​เสริมความงามแก่พระนิเวศของพระเยโฮวาห์ซึ่งอยู่ในเยรูซาเล็ม
  por-BR-2018: Bendito seja o SENHOR, Deus de nossos pais, que pôs tal coisa no coração
    do rei, para glorificar a casa do SENHOR, que está em Jerusalém;
  deu-ELO: Gepriesen sei Jehova, der Gott unserer Väter, der solches in das Herz des
    Königs gegeben hat, um das Haus Jehovas zu verherrlichen, das in Jerusalem ist,
  eng-WYC-2018: And Ezra, the writer, said, Blessed be the Lord God of our fathers,
    that gave this thing in the heart of the king (or who put thiscounsel in the king’s
    heart), that he should glorify the house of the Lord, which is in Jerusalem,
  epo-epo: Benata estu la Eternulo, Dio de niaj patroj, kiu metis en la koron de la
    reĝo la ideon beligi la domon de la Eternulo en Jerusalem,
  uig-PIN: Əzra mundaⱪ dedi — Ata-bowilirimizning Hudasi bolƣan Pǝrwǝrdigarƣa Ⱨǝmdusana
    bolƣay! Qünki U padixaⱨning kɵngligǝ, Yerusalemdiki Pǝrwǝrdigarning ɵyini xundaⱪ
    kɵrkǝm bezǝx niyitini saldi,
  beo-beo: Esela e amane sia:i, “Ninia aowalali ilia Hina Godema nodoma! Gode da Besia
    hina bagade ea dogo ganodini olelebeba:le, e da Hina Gode Ea Debolo diasu Yelusaleme
    amo ganodini amo nodone fidisu.
  tpi-OTNT: Mi Esra, mi ritim dispela pas na mi tok olsem, “Mi amamas na tenkyu long
    God, Bikpela bilong ol tumbuna bilong mipela. Long wanem, God i kirapim tingting
    bilong king na king i laik mekim gut long haus bilong Bikpela long Jerusalem.
  hau-SA: Yabo ya tabbata ga Ubangiji Allah na kakanninmu, ya taɓa zuciyar sarki don
    yă kawo ɗaukaka ga haikalin Allah a Urushalima ta wannan hanya.
  uig-LAT: Ezra mundaq dédi — Ata-bowilirimizning Xudasi bolghan Perwerdigargha Hemdusana
    bolghay! Chünki U padishahning könglige, Yérusalémdiki Perwerdigarning öyini shundaq
    körkem bézesh niyitini saldi,
  nde-nde: Udumo kalube kuThixo, uNkulunkulu wabokhokho bethu, okufakileyo enhliziyweni
    yenkosi ukuletha inhlonipho endlini kaThixo eJerusalema ngale indlela
  ton-ton: '¶ “Fakafetaʻi kia Sihova ko e ʻOtua ʻo ʻetau ngaahi tamai, ʻaia kuo ne
    ʻai ʻae meʻa pehē ni ki he loto ʻoe tuʻi, ke fakamatamatalelei ki he fale ʻo Sihova
    ʻaia ʻoku ʻi Selūsalema:'
  ces-1613: Požehnaný Hospodin Bůh otců našich, kterýž dal to srdce královo, aby zvelebil
    dům Hospodinův, kterýž jest v Jeruzalémě,
  eng-WMB: Blessed be the LORD, the God of our fathers, who has put such a thing as
    this in the king’s heart, to beautify the LORD’s house which is in Jerusalem;
  tam-TCV: இவ்விதமாய் எருசலேமிலுள்ள ஆலயத்துக்கு அலங்கரிக்கும்படி அரசனின் இருதயத்தை
    ஏவிய எங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவுக்குத் துதி உண்டாவதாக.
  ceb-ULB: Miingon si Esdras, “Dalaygon si Yahweh, ang Dios sa among mga katigulangan,
    nga nagpahiluna niining tanan sa kasingkasing sa hari aron pagpatahom sa balay
    ni Yahweh sa Jerusalem,
  pol-UBG: 'Ezdrasz powiedział: Błogosławiony niech będzie PAN, Bóg naszych ojców,
    który włożył w serce króla pragnienie, aby ozdobić dom PANA, który jest w Jerozolimie;'
  agr-agr: 'Aatus apu papiin agag umikmatai, Esdras Apajuín aujak: “¡Tuke Pujuu iina
    muunji aajaku aina nuna Apajuíji emematiagmi! ¡Nunuwai dekas pegkejam wait anenkagtinuk,
    wagki nii apu Artajerjesa anentain antintuk, Apajuí emematku ijuntai Jerusalégnum
    awa nuna eme anentus diisti tumamtikiu asamtai!'
  kyc-kyc: Esera baame lao, Kamongo namwana rora ambasu dupwana Anatu doko lakando
    karalapape. Baame kiŋi akali doko Kamongona tembole anda Jerusaleme dokona karenge
    doko angiŋi lao ketae nembara lao banya mona piya.
  urd-GVU: رب ہمارے باپ دادا کے خدا کی تمجید ہو جس نے شہنشاہ کے دل کو یروشلم میں رب
    کے گھر کو شاندار بنانے کی تحریک دی ہے۔
  deu-1912: Gelobt sei der HERR, unsrer Väter Gott, der solches hat dem König eingegeben,
    daß er das Haus des HERRN zu Jerusalem ziere,
  ntj-ntj: Nyangka Yatjuranya pukurlarringu tjiinyamarntu puurrpa palunyalu-ra lata
    nintinnyangka. Palunyalu watjarnu, “Yuwa, Mama Kuurrnga walykumunu mularrpa. Palunyalu
    puurrpa purlkanya wuyurrmanu, nyangka-rni yirringkanu. Yuwa, raparringu-rna Mama
    Kuurrtu-rni kanyiranyangka. Palunyalu-rna yarnangu pirninya yarltingu. Nyangka-rniya
    lurrtjurringu Tjurutjamalakutu yankukitja.”
  kan-2017: ಎಜ್ರನು ನೀಡಿದ ಪ್ರತಿಕ್ರಿಯೆ, “ನಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
    ಅರಸನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಯೆಹೋವನ ಆಲಯವನ್ನು ಶೋಭಾಯಮಾನದ ಸ್ಥಿತಿಗೆ ತರುವುದಕ್ಕೆ ಆತನ ಪ್ರೇರಣೆಯಿಂದಲೇ
    ಮನಸ್ಸುಮಾಡಿದ್ದಾನೆ. ಅರಸನು ಅವನ ಮಂತ್ರಿಗಳ ಮತ್ತು ಅವನ ಎಲ್ಲಾ ಶ್ರೇಷ್ಠರಾದ ಸರದಾರರ ಮುಂದೆ ನನಗೆ
    ದಯೆತೋರಿಸಿದ್ದಾನೆ.
  yap-yap: Me ga’ar Ezra, “Ke magaer SOMOL ni fare Got rok pi chitamangidad ni kakrom!
    Ke gagiyegnag fare pilung ke m’agan’ ngay ni nge tay fan e Tempel rok SOMOL ni
    bay u lan yu Jerusalem ni aray rogon!
  hlt-MCSB: Mamih napa rhoek kah Pathen Yahweh tah a yoethen pai saeh. Tahae kah bangla
    Jerusalem kah BOEIPA im te cam hamla manghai kah lungbuei ah a cuen sak.
  mdy-ETH: ዒማና ዒዝራ፦ «ናንጊና ናንጋ ጎዳ ማዔ ኑ ዓዶንሢ ፆኦዛሢ ጋላቲንቶንጎ! ዬሩሳላሜይዳ ማዢንታ ፆኦሲ ማኣሮ ካኣቲ
    ቦንቻንዳጉዲ ማሄሢ ዒዛኬ፤
  twi-ASANTE: Ayɛyie nka Awurade, yɛn agyanom Onyankopɔn a ɔmaa ɔhene adwene sɛ ɔnsiesie
    Awurade asɔredan a ɛwɔ Yerusalem no.
  eng-WEBU: Blessed be the LORD, the God of our fathers, who has put such a thing
    as this in the king’s heart, to beautify the LORD’s house which is in Jerusalem;
  wal-wal: Yerusalaamen de7iya GODAA Beeta Maqidasiyaa hagaadan loittana mala, kawuwaa
    wozanan ha qofaa wottida GODAASSI, nu aawatu Xoossaassi galatai gido!
  spa-PDDPT: ¡Bendito sea Yavé, ʼElohim de nuestros antepasados, que puso tales cosas
    en el corazón del rey para honrar el Templo de Yavé que está en Jerusalén,
  gun-gun: Ta'ima'endu'a porãa Senhor nhaneramoĩ kuery ruete re, mba'eta ha'e rami
    aguã oguerova huvixa py'a, Jerusalém py Nhanderuete pegua oo oĩ va'e omoatyrõ
    uka aguã.
  agu-BL: 'Toque''n tzun Esdras tan nachle''n Kataj, itzun taltz tul yi oración: “Ntyoẍ
    teru'' Ta'', yi ilu'' kaRyosil, nin ilu'' chiRyosil yi e'' kamam kate''. Ntyoẍ
    teru'' yi ja oc tk''olu'' xtxumu''n yi rey tan tk''ol i'' k''ej yi ca''lu'' yi
    at le tnum Jerusalén.'
  ilo-ULB: Kinuna ni Ezra “Madaydayaw ni Yahweh a Dios dagiti kapuonantayo, a nangtignay
    iti puso ti ari tapno mangdayaw iti balay ni Yahweh idiay Jerusalem
  kpg-kpg: Ezra ga helekai gi digaula, “Hagaamuina Dimaadua go di God o tadau maadua mmaadua,
    idimaa, Mee dela ne haga ngalua di manawa di king aamua bolo gi hagamadamada ina
    di Hale Daumaha o Dimaadua i lodo Jerusalem.
  uig-ARA: ئەزرا مۇنداق دېدى ــ ئاتا-بوۋىلىرىمىزنىڭ خۇداسى بولغان پەرۋەردىگارغا ھەمدۇسانا
    بولغاي! چۈنكى ئۇ پادىشاھنىڭ كۆڭلىگە، يېرۇسالېمدىكى پەرۋەردىگارنىڭ ئۆيىنى شۇنداق
    كۆركەم بېزەش نىيىتىنى سالدى،
  sus-sus: Tantui na Alatala bɛ, won benbae Marigi Ala, naxan mangɛ bɔɲɛ rafalaxi
    a xa wali birin ma Alatala xa hɔrɔmɔbanxi tife ra Darisalamu.
  pon-2006: Esra eri patohwan, “Kitail kapinga KAUN-O, Koht en atail pahpa kahlap
    ako! Pwe ih me ketin kamwakidada kupwur en nanmwarki lapalapo pwe en kupwurehda
    kalinganahla Tehnpas en KAUN-O nan Serusalem ni soangen mwohmwet.
  jae-jae: Esra kêsôm gebe “Aweŋ gêôc Apômtau, aêac tameŋinêŋ Anôtô, taŋ kêkêŋ kauc
    amboac tonaŋ kêsêp kiŋnê ŋalêlôm gebe êŋgôm Apômtaunê andu, taŋ kêkô Jerusalem
    naŋ, ŋawae êsa.
  ksd-ksd: Da pite pa ra Luluai, ra God kai ra umana tama i dat, nina i ga varuk ra
    magit damana ta ra bala i ra king upi na mar ra kuba i ra Luluai aro Ierusalem;
  tur-YTC: Yeruşalem'de bulunan Yahve'nin evini güzelleştirmek için, kralın yüreğine
    böyle bir şey koyan atalarımızın Tanrısı Yahve'ye övgüler olsun.
  grc-BRENT: Εὐλογητὸς Κύριος ὁ Θεὸς τῶν πατέρων ἡμῶν, ὃς ἔδωκεν ἐν καρδίᾳ τοῦ βασιλέως
    οὕτως, τοῦ δοξάσαι τὸν οἶκον Κυρίου τὸν ἐν Ἱερουσαλὴμ,
  ind-AYT: Terpujilah TUHAN, Allah nenek moyang kita, yang telah menaruh hal ini di
    hati raja sehingga dia memperindah Bait TUHAN di Yerusalem.
  nya-nya: Ezara anati atamandike Yehova, Mulungu wa makolo athu, amene wayika ichi
    mu mtima wa mfumu kuti alemekeze Nyumba ya Yehova ya ku Yerusalemu mʼnjira imeneyi.
  hrv-hrv: “Blagoslovljen neka je Jahve, Bog otaca naših, koji je nadahnuo srce kraljevo
    da proslavi Dom Jahvin u Jeruzalemu
  mps-mps: Ena Esra dao, eno te pas nedelama, tama eno e tiwai po obao, “Eno homu
    wiegi yai pemene eyu, tama Godiba usu da po obao, te dago wąį nǫų dabego Genuai
    Bidi dao. Magi baso meni, Godigo te kingo homu hodolobaso, tama kingo te Genuai
    Bidigo be Jerusalemde dwagi yai ilaibao po walio.
  tpi-tpi: Mi Esra, mi ritim dispela pas na mi tok olsem, “Mi amamas na tenkyu long
    God, Bikpela bilong ol tumbuna bilong mipela. Long wanem, God i kirapim tingting
    bilong king na king i laik mekim gut long haus bilong Bikpela long Jerusalem.
  dan-1931: Lovet være HERREN, vore Fædres Gud, som indgav Kongen sådanne Tanker for
    at herliggøre HERRENS Hus i Jerusalem
  vie-OVCB: 'E-xơ-ra thưa: “Tôn vinh Chúa Hằng Hữu, Đức Chúa Trời của tổ tiên chúng
    ta, Ngài đã giục giã lòng vua lo sửa sang Đền Thờ Chúa Hằng Hữu tại Giê-ru-sa-lem
    cho tốt đẹp!'
  guj-2017: ત્યારે એઝરાએ કહ્યું, “અમારા પૂર્વજોના ઈશ્વર યહોવાહની સ્તુતિ હો! કારણ કે
    તેમણે રાજાના મનમાં એવી પ્રેરણા કરી કે યરુશાલેમમાં યહોવાહનું જે ભક્તિસ્થાન છે તેનો
    મહિમા વધારવો.
  pon-2006A: Esra eri patohwan, “Kitail kapinga KAUN-O, Koht en atail pahpa kahlap
    ako! Pwe ih me ketin kamwakidada kupwur en nanmwarki lapalapo pwe en kupwurehda
    kalinganahla Tehnpas en KAUN-O nan Serusalem ni soangen mwohmwet.
  por-BRBSL: Bendito seja Javé, o Deus de nossos pais, que colocou uma coisa como
    esta no coração do rei, para embelezar a casa de Javé que está em Jerusalém;
  cth-cth: Jerusalem e BAWIPA im ahawi nahanelah siangpahrang heh, hettelah e lungthin
    ka tawn sakkung hoi, lawkcengkungnaw hmalah hoi siangpahrang kalen min kamthang
    katang naw e hmalah kai lathueng lungmanae kamnueksakkung mintoenaw e Jehovah
    Cathut teh, pholen lah awmseh.
  twi-twi: Ayeyi nka Awurade, yɛn agyanom Nyankopɔn a ɔmaa ɔhene adwene sɛ onsiesie
    Awurade asɔredan a ɛwɔ Yerusalem no.
  hlt-hlt: Mamih napa rhoek kah Pathen Yahweh tah a yoethen pai saeh. Tahae kah bangla
    Jerusalem kah BOEIPA im te cam hamla manghai kah lungbuei ah a cuen sak.
  tbz-SIM: 'Kɛ̀ Ɛsitɑdɑsii sɑ̃ntɛ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Ti Yiɛ̀ nKuyie n yɛmbɛ̀
    do tũ nkù yètìrì ńdɛu. Kuù ɑ̃nnɛ́ okpɑ̀ɑ̀tì mɛyɛ̀mmɛ̀ ò bo dɛ́úkùnnɛmɛ̀ ku cĩ́ɛ̃̀tɛ̀
    tɛ̀ɛ̀ bo Sedisɑdɛmmuu.'
  msy-2020: Ezɨ Esra ghaze, “Ikiavɨra Itir God, an en inazir afeziabar God, kɨ bar
    a mɨnabagha an ziam fe! An Atrivim Artaserksisɨn nɨghnɨzim fezɨ, a Ikiavɨra Itir
    Godɨn Dɨpenir Jerusalemɨn itim deragha a damuasa ifuegha tuavir kam atɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsǝtǝlɑsɩ sɛɛwɑ Ɩsɔ sɩ: Mɑ sɛɛ tɑ Sɔsɔ Ɩsɔ Tɑcɑɑ kɛ timpi n tʋwɑ
    wulɑʋ sɔsɔ tɑɑ sɩ ɩ́ kʋsɩ Yosɑlɛm Ɩsɔ tǝsɛɛlɛ nyʋɣʋ tɔ.'
  azb-azb: Atalarımızın Allahı Rəbbə alqış olsun ki, padşahın qəlbində Rəbbin Yerusəlimdə
    olan məbədinə belə hörmət göstərmək istəyini yaratdı.
  eng-DBY: Blessed be Jehovah the God of our fathers, who has put [such a thing] as
    this in the king's heart, to beautify the house of Jehovah which is at Jerusalem;
  hin-2017: धन्य है हमारे पितरों का परमेश्वर यहोवा, जिसने ऐसी मनसा राजा के मन में
    उत्पन्न की है, कि यरूशलेम स्थित यहोवा के भवन को सँवारे,
  wol-KYG: Cant ñeel na Aji Sax ji, sunu Yàllay maam, moom mi def nii ci xolub Buur
    yéeney teral kër Aji Sax ji ci Yerusalem,
  eng-YLT: Blessed [is] Jehovah, God of our fathers, who hath given such a thing as
    this in the heart of the king, to beautify the house of Jehovah that [is] in Jerusalem,
  eng-WYC-2017: And Ezra, the writer, said, Blessed be the Lord God of our fathers,
    that gave this thing in the heart of the king, that he should glorify the house
    of the Lord, which is in Jerusalem,
  eng-WMBB: Blessed be the LORD, the God of our fathers, who has put such a thing
    as this in the king’s heart, to beautify the LORD’s house which is in Jerusalem;
  urd-GVH: रब हमारे बापदादा के ख़ुदा की तमजीद हो जिसने शहनशाह के दिल को यरूशलम में
    रब के घर को शानदार बनाने की तहरीक दी है।
  rug-rug: Zama se Ezara, “Mani tavahesi se Zihova, sa Tamasa tadi na tiatamada! Ele
    ponia se Zihova sa inokoro koasa baṉara lavata, pude va lavatia se Zihova koasa
    Zelepade pa Zerusalema.
  gaz-gaz: Waaqayyo Waaqni abbootii keenyaa kan akka inni karaa kanaan mana Waaqayyoo
    kan Yerusaalem keessa jiruuf ulfina kennuuf garaa mootichaa keessa yaada kana
    kaaʼe sun haa galateeffamu;
  fra-LSG: Béni soit l’Éternel, le Dieu de nos pères, qui a disposé le cœur du roi
    à glorifier ainsi la maison de l’Éternel à Jérusalem,
  yal-yal: Tantunna Alatala xa, en benbane Ala, naxan xaxinla fixi mangan ma, a yi
    binye sifani ito fi Ala Batu Banxin ma Yerusalɛn yi,
  haw-1868: E hoomaikaiia o Iehova ke Akua o ko kakou poe kupuna, nana i haawi keia
    manao iloko o ka naau o ke alii, e hoonani i ka hale o Iehova ma Ierusalema;
  arb-NAV: 'فَقَالَ عِزْرَا: «مُبَارَكٌ الرَّبُّ إِلَهُ آبَائِنَا الَّذِي وَضَعَ مِثْلَ
    هَذَا فِي قَلْبِ الْمَلِكِ لِتَكْرِيمِ هَيْكَلِ الرَّبِّ فِي أُورُشَلِيمَ،'
  ewe-ewe: Woakafu Yehowa, mía fofowo ƒe Mawu la, ame si tsɔe de fia la ƒe dzi me
    be wòade bubu Yehowa ƒe aƒe la ŋu le Yerusalem alea,
  eng-LEE: Blessed be the Lord the God of our fathers, who hath put the like of this
    in the heart of the king, to glorify the house of the Lord which is in Jerusalem;
  asm-FB: আমাৰ পূৰ্বপুৰুষৰ ঈশ্বৰ যিহোৱাৰ প্রশংসা হওক; তেওঁ যিৰূচালেমত যিহোৱাৰ গৃহৰ
    গৌৰৱাম্বিত কৰিবলৈ এই সকলো ৰজাৰ হৃদয়ত ইচ্ছা স্থাপন কৰিলে,
  sus-A: تَنتُي نَ عَلَتَلَ بّ، وٌن بٍنبَيٍ مَرِفِ عَلَ، نَشَن مَنفّ بْحّ رَقَلَشِ
    عَ شَ وَلِ بِرِن مَ عَلَتَلَ شَ هْرْ مْبَنشِ تِقٍ رَ دَرِ سَلَمُ.
  fra-SBL: Béni soit Yahvé, le Dieu de nos pères, qui a mis une telle chose dans le
    cœur du roi, pour embellir la maison de Yahvé qui est à Jérusalem ;
  hbo-hbo: בָּר֥וּךְ יְהוָ֖ה אֱלֹהֵ֣י אֲבֹותֵ֑ינוּ אֲשֶׁ֨ר נָתַ֤ן כָּזֹאת֙ בְּלֵ֣ב
    הַמֶּ֔לֶךְ לְפָאֵ֕ר אֶת־בֵּ֥ית יְהוָ֖ה אֲשֶׁ֥ר בִּירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:EZR.007.026'
  kik-kik: Jehova arogoocwo, Ngai wa maithe maitũ, ũrĩa wĩkĩrĩte ũndũ ũcio ngoro-inĩ
    ya mũthamaki, atĩ atĩĩithie nyũmba ya Jehova ĩrĩa ĩrĩ kũu Jerusalemu na njĩra
    ĩno,
  fra-NCL: Béni soit Yahweh, le Dieu de nos pères, qui a mis ainsi au cœur du roi
    de glorifier la maison de Yahweh qui est à Jérusalem,
  cek-AK: Aicae ampanawk ih Angraeng Sithaw loe tahamhoihaih om nasoe, Angraeng mah
    Jerusalem ih im kranghoisak hanah, siangpahrang palungthin thungah toksak pae;
  cuk-cuk: 'Geb degidgine, Esdras Bab-Dummadse gotesunnad: “Bab-Jehová, anmar-dadgan-e-Bab-Dummadye,
    be nug odummolesun. Emide, Rey-Artajerjes-e-gwage be ebusad, Jerusalén-neggweburgi
    bese-goled-neg-siid ogannogegar.'
  uig-CYR: Әзра мундақ деди — Ата-бовилиримизниң Худаси болған Пәрвәрдигарға Һәмдусана
    болғай! Чүнки У падишаниң көңлигә, Йерусалимдики Пәрвәрдигарниң өйини шундақ көркәм
    безәш нийитини салди,
  tel-2017: యెరూషలేములో ఉన్న యెహోవా మందిరానికి ఘనత కలిగేలా చేయడానికి రాజుకు అలాంటి
    ఆలోచన పుట్టించినందుకు మన పూర్వీకుల దేవుడైన యెహోవాకు స్తోత్రం కలుగు గాక. రాజు,
    అతని మంత్రులు, ఆస్థాన అధిపతులు నాపై దయ చూపేలా దేవుడు అనుగ్రహించాడు.
  hat-BSA: Beni se SENYÈ a, Bondye a papa zansèt nou yo, ki te mete yon bagay konsa
    nan kè a wa a, pou fè bèl kay SENYÈ a ki Jérusalem nan;
  kos-kos: Ezra el fahk, “Kaksakin LEUM GOD lun mwet matu lasr! El oru tuh tokosra
    fulat elan insewowo in akfulatye Tempul lun LEUM GOD in Jerusalem in ouiya se
    inge.
  hbo-WLC: בָּר֥וּךְ יְהוָ֖ה אֱלֹהֵ֣י אֲבוֹתֵ֑ינוּ אֲשֶׁ֨ר נָתַ֤ן כָּזֹאת֙ בְּלֵ֣ב
    הַמֶּ֔לֶךְ לְפָאֵ֕ר אֶת־בֵּ֥ית יְהוָ֖ה אֲשֶׁ֥ר בִּירוּשָׁלִָֽם׃
  ibo-ibo: Otuto dịrị Onyenwe anyị Chineke nna nna anyị ha, onye mere ka eze kpebie
    ime ka ụlọnsọ Onyenwe anyị dị na Jerusalem dị mma ile anya.
  ory-ory: ଯେଉଁ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ଯିରୂଶାଲମସ୍ଥିତ ଗୃହ
    ଶୋଭାନ୍ୱିତ କରିବାକୁ ରାଜାର ଅନ୍ତଃକରଣକୁ ଏରୂପ ଉଦ୍ଦୀପିତ କରିଅଛନ୍ତି,
  chk-chk: Iwe, Esra a apasa, “Üa mwareiti ewe Samol mi Lapalap än äm kewe lewo we
    Kot mi atolonga ei sokun ekiek lon leluken ewe king, pwe epwe alinga imwen ewe
    Samol mi Lapalap lon Jerusalem.
  rop-rop: Wal Esra bin tok, “Preisim YAWEI det trubala God blanga wi grengrenfatha
    olabat! Imbin meigim det king abum rispek lagijat blanga det Serramoni Pleis blanga
    YAWEI det trubala God deya langa Jerusalem.
  ukr-1871: Слава Господеві, Богові отцїв наших, вложившому в серце цареві, щоб прикрасити
    дом Господнїй, що в Ерусалимі,
  deu-1951: Gelobt sei der HERR, unsrer Väter Gott, der solches dem König ins Herz
    gegeben hat, das Haus des HERRN in Jerusalem zu zieren,
  eng-JPS: Blessed be the LORD, the God of our fathers, who hath put such a thing
    as this in the king's heart, to beautify the house of the LORD which is in Jerusalem;
  srp-1865: Blagosloven da je Gospod Bog otaca naših, koji dade to caru u srce da
    ukrasi dom Gospodnji u Jerusalimu,
  lug-lug: Mukama Katonda w’abajjajjaffe atenderezebwe ayolesezza kabaka okuwa ennyumba
    ya Mukama mu Yerusaalemi ekitiibwa,
  heb-heb: ברוך יהוה אלהי אבותינו אשר נתן כזאת בלב המלך לפאר את בית יהוה אשר בירושלם׃
  ben-IRV: আমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু ধন্য, কারণ তিনিই সদাপ্রভুর যিরূশালেমের
    গৃহের মহিমা করতে এমন ইচ্ছা রাজার হৃদয়ে দিলেন,
  pan-pan: ਧੰਨ ਹੈ ਯਹੋਵਾਹ! ਸਾਡੇ ਪੁਰਖਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ, ਜਿਸ ਨੇ ਇਹੋ ਜਿਹੀ ਗੱਲ ਰਾਜਾ ਦੇ ਮਨ
    ਵਿੱਚ ਪਾਈ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਸਤਿਕਾਰ ਕਰੇ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ।
  mya-JVB: ယေရုရှလင် မြို့၏ ဗိမာန် တော်ကို တင့်တယ် စေမည်အကြံကို ရှင်ဘုရင် စိတ် နှလုံးထဲ
    သို့ သွင်းပေး တော်မူထသော ၊ ရှင်ဘုရင် ရှေ့ ၊ အတွင်းဝန် များ၊ ဗိုလ်မင်း များရှေ့
    မှာ ငါ့အား အခွင့်ပေးတော်မူသောဘိုးဘေး တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် မင်္ဂလာ ရှိ
    တော်မူစေသတည်း။
  hmo-hmo: Esera ia gwau, “Lohiabada, iseda sene taudia edia Dirava do ita hanamoa.
    Ia ese king Aratasaseta ena lalona ia veria, vadaeni king ia ura Lohiabada ena
    Dubu Helaga do ia hanamoa.
  urd-urd: ख़ुदावन्द हमारे बाप — दादा का ख़ुदा मुबारक हो, जिसने ये बात बादशाह के दिल
    में डाली कि ख़ुदावन्द के घर को जो येरूशलेम में है आरास्ता करे;
  rus-SYN: Благословен Господь, Бог отцов наших, вложивший в сердце царя - украсить
    дом Господень, который в Иерусалиме,
  bqc-SIM: 'Ɔ̃ Ɛzala mɛ̀: Wà Dii wá deziↄ Lua sáaukpa! À làasoo maa dà kíɛ
    a sↄ̃u, ↄ̃ kípi gbãakpà aà kpɛ́ pↄ́ kú Yelusalɛũwa màa.'
  tcz-CHONGTHU: Hichun Ezra in jong, “Ipu ipateo Pathen chu thangvah in umhen ajeh
    chu aman lengpa amangchan Jerusalem’a Pakai houin asemhoi tan ahi!
  mar-mar: परमेश्वर आमच्या पूर्वजांचा देव धन्यवादित असो. यरूशलेमेमधील जे देवाचे मंदिर
    ते शोभिवंत करावे अशी इच्छा देवानेच राजाच्या मनात घातली.
  qub-qub: 'Chaura cartata liguircur Esdrasga Tayta Diosta alabaran: «Unay awilöcuna
    sirbishan Tayta Dios fiyupa alabasha caycullächun. Paymi raypa shongunta shacyächisha
    Templun Jerusalencho caycajta rispitananpaj.'
  bqp-bqp: 'Akũ Ɛzɛra pì: Ò Dikiri ó dizinↄ Luda sáabu kpá! À laasun mana dà kínanɛ
    a swɛ̃̀n, akũ kína pì gbãna kpà a kpɛ́ kũ à kú Yurusalɛmua lɛ.'
  hat-hat: 'Lè sa a, Esdras di: -Lwanj pou Seyè a, Bondye zansèt nou yo! Li mete nan
    tèt wa a lide pou l'' fè tout bèl bagay sa yo pou tanp Seyè a lavil Jerizalèm.'
  eng-BSB: Blessed be the LORD, the God of our fathers, who has put into the heart
    of the king to so honor the house of the LORD in Jerusalem,
  eng-WEBPB: Blessed be the LORD, the God of our fathers, who has put such a thing
    as this in the king’s heart, to beautify the LORD’s house which is in Jerusalem;
  kbq-kbq: Hanki nagra Ezra'na Ra Anumzana tagehe'mokizmi Ra Anumzamofona muse hunte'na
    agi'a ahentesga nehue. Na'ankure Ra Anumzamo'a kini ne'mofona antahintahi'a azeri
    otigeno Jerusalemia Ra Anumzamofo mono nona eri avasase nehie.
  nhe-BL: 'Huan na niEsdras nijpojqui nopa amatl huan nimomaijto ica TOTECO huan niquijto:
    “Tlascamati, TOTECO Dios, ta tlen nojquiya tiininTECO tohuejcapan tatahua. Ta
    tijyoltilana ni tlanahuatijquetl para queja ni ma quitlepanita motiopa tlen eltoc
    ipan Jerusalén.'
  bus-bus: 'Ben Ɛzɛra bè: Wà Dii wa dezinↄ Luda sáabu kpá! À laasuu maaa dà kínanɛ
    a swɛ̃̀n, ben kína pì gbãaa kpà à kpɛ́ kɛ̀ kú Yerusalɛmua lɛ.'
  gub-BL: Uze'eg Ezàrà kury. — Ximume'u Tupàn Tuweharupi Wiko Ma'e zaneipy wazar ikatu
    haw nehe. Ta'e uma'ereko tuwihawete ipy'a pe a'e xe. A'e rupi umuwete katu Tupàn
    Tuweharupi Wiko Ma'e hàpuzuhu Zeruzarez pe har nezewe a'e.
  eng-DRA: Blessed be the Lord the God of our fathers, who hath put this in the king’s
    heart, to glorify the house of the Lord, which is in Jerusalem,
