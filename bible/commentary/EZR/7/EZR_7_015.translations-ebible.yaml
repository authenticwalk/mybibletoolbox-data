verse: EZR.007.015
translations:
  mal-C: ജെറുശലേമിൽ വസിക്കുന്ന ഇസ്രായേലിന്റെ ദൈവത്തിനു രാജാവും അദ്ദേഹത്തിന്റെ ഉപദേശകരും
    ഔദാര്യാർപ്പണമായി നൽകുന്ന സ്വർണവും വെള്ളിയും
  deu-TKW: und das Silber und das Gold hinzubringen, das der König und seine Räte
    aus freiem Entschlusse für den Gott Israels, dessen Wohnung zu Jerusalem ist,
    bewilligt haben,
  lin-lin: mpe komema palata mpe wolo oyo mokonzi mpe bapesi toli na ye bapesi bango
    moko wuta na mokano ya mitema na bango, epai ya Nzambe ya Isalaele, oyo Ndako
    na Ye ezali na Yelusalemi ;
  eng-LSV: and to carry silver and gold that the king and his counselors willingly
    offered to the God of Israel, whose dwelling place [is] in Jerusalem,
  eng-GNV: And to carry the siluer and the gold, which the King and his cousellers
    willingly offer vnto the God of Israel (whose habitation is in Ierusalem)
  eng-WEBSTER: And to carry the silver and gold, which the king and his counselors
    have freely offered to the God of Israel, whose habitation is in Jerusalem,
  nhw-BL: Huan nojquiya xijhuica ni plata huan oro catli na huan notlapalehuijcahua
    tijmacaj ica nochi toyolo para amoTeco Dios anisraelitame catli mochantijtoc ipan
    Jerusalén.
  swh-ONEN: Zaidi ya hayo, uchukue pamoja nawe fedha na dhahabu ambazo mfalme na washauri
    wake wamempa Mungu wa Israeli kwa hiari, Mungu ambaye maskani yake yako Yerusalemu,
  bba-bba: Kpɑ ɑ sii ɡeesu kɑ wurɑ suɑ ye nɛ kɑ nɛn bwisi kɛ̃ɔ be, sɑ Gusunɔ bɛɛ Isirelibɑn
    Yinni kɑ̃ kɑ nuku tiɑ, wi, wìn sɑ̃ɑ yerɑ wɑ̃ɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: and to carry the silver and gold, which the king and his counsellers
    have freely offered unto the God of Israel, whose habitation is in Jerusalem,
  mpx-mpx: Inoke silba ge gold nuku noahel, bolo alowau o tobahikan ha pewa wama mulolu
    Isileli wami Yabowaine elana, iya wana abamina iyoho Yelusalema.
  luo-luo: To bende, nyaka idhi gi fedha kod dhahabu ma ruoth gi jongʼadne rieko osechiwo
    kuom hero mag-gi giwegi ne Nyasach Israel, ma kar dak mare en Jerusalem,
  meu-meu: bona hanua pavapavana mai ena hahealo taudia ida edia herahia ḡaudia, silver
    bona gold, idia ese Israel Diravana, Ierusalem ai e nohomu, vada e henia ḡaudia
    na oi ese ba laohai;
  npi-ULB: यरूशलेममा बास गर्नुहुने इस्राएलका परमेश्‍वरलाई तिनीहरूले सित्तैंमा चढाएका
    चाँदी र सुन लिएर जानू ।
  yor-yor: Síwájú sí i, kí ìwọ kí ó kó fàdákà àti wúrà lọ pẹ̀lú rẹ èyí tí ọba àti
    àwọn ìgbìmọ̀ rẹ fi tọkàntọkàn fún Ọlọ́run Israẹli, ẹni tí ibùjókòó rẹ̀ wà ní Jerusalẹmu,
  ind-ind: Bawalah juga perak dan emas yang sudah kami berikan kepadamu untuk menjadi
    persembahan sukarela kepada Allah Israel, yaitu Allah yang rumah-Nya berada di
    Yerusalem.
  pes-OPCB: در ضمن طلا و نقره‌ای را که ما به خدای اسرائیل تقدیم می‌کنیم و طلا و نقره‌ای
    را که اهالی بابِل می‌دهند، همراه با هدایایی که یهودیان و کاهنان برای خانهٔ خدا
    تقدیم می‌کنند، با خود به اورشلیم ببر.
  tgl-ULB: at upang dalhin sa Jerusalem, na kaniyang tahanan, ang pilak at ginto na
    kanilang malayang ihahandog sa Diyos ng Israel.
  cbu-NT: Ashiri nuwsha istampanpatatam oroo chumbeepimashee, mishat oroo mburshimasheetstam
    shiyaam mangutariti panachinipa. Shiysha anoo Irusarinush kuskachush, Apanllish
    pang' wayangcha. Ashiri naakchush, kurikee yáyarush payutachcha.
  hui-hui: I̱bi i̱naga ganisolo biarubi iname Isaraelenaga Ngode Datagaliwabe ibunaga
    anda Yarusalemeha kago ibuhondo ngolobi silibabi mu winigo mirimago mo yalu pobelo
    hame ledama.
  mya-mya: သင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​တွင်​စံ တော်​မူ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    ဘု​ရား​သ​ခင်​အား ငါ​နှင့်​ငါ​၏​အ​တိုင်​ပင်​ခံ အ​မတ်​များ​လှူ​ဒါန်း​သည့်​ရွှေ​နှင့်​ငွေ​ကို​ယူ
    ဆောင်​သွား​လော့။-
  bod-N: རྒྱལ་པོ་དང་གྲོས་མི་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་བཞུགས་པའི་དཀོན་མཆོག་ལ་དགའ་མགུ་ངང་ཕུལ་བའི་གསེར་དངུལ་ཡང་ཁྱོད་ཀྱིས་འཁྱེར་དགོས།
  sna-sna: Pamusoro pezvo unofanira kutora sirivha negoridhe rakapiwa namambo namakurukota
    ake nokuda kwavo kuna Mwari waIsraeri, iye agere muJerusarema,
  spa-BLM: y para llevar la plata y el oro que el rey y sus consejeros han ofrecido
    voluntariamente al Dios de Israel, cuya morada está en Jerusalén,
  cac-cac: A q'uen plata yed' q'uen oro tz'el d'a co c'ool cac'anb'at d'ayach, ic'b'at
    q'uen d'a e Diosal a ex israel ex chi', aton jun ay scajnub' d'a Jerusalén chi'.
  swh-ULB: Itakupasa kuleta Dhahabu na fedha ambazo walitoa kwa ajili ya Mungu wa
    Israel, ambaye makazi yake ni Yerusalem.
  bel-bel: і каб даставіць срэбра і золата, якое цар і радцы ягоныя ахвяравалі Богу
    Ізраілеваму, жытло якога ў Ерусаліме,
  deu-ELBBK: und das Silber und das Gold hinzubringen, das der König und seine Räte
    dem Gott Israels, dessen Wohnung in Jerusalem ist, freiwillig gegeben haben,
  mbb-OT: Edsuǥuen ku zaan sikew he uwita nu is menge vulawan wey menge pelata he
    keugelingen he suat is kebeǥaya ku zuen wey te menge sumesambag ku ziyà te Megbevayà
    te Israel he ed-ubpà diyà te Jerusalem.
  mal-2015: യെരൂശലേമിൽ അധിവസിക്കുന്ന യിസ്രായേലിന്റെ ദൈവത്തിന്നു ഔദാര്യമായി കൊടുത്തിരിക്കുന്ന
    വെള്ളിയും പൊന്നും,
  rmc-rmc: Le tuha o rup the o somnakaj, so me the mire radci das sar dari le Izraeloskre
    Devleske, saveskro Chramos hin andro Jeruzalem,
  pes-OPV: و نقره و طلایی را که پادشاه و مشیرانش برای خدای اسرائیل که مسکن او در اورشلیم
    می‌باشد بذل کرده‌اند، ببری.
  ron-1924: ши сэ дучь арӂинтул ши аурул пе каре ымпэратул ши сфетничий сэй л-ау дэруит
    ку драгэ инимэ Думнезеулуй луй Исраел, а кэруй локуинцэ есте ла Иерусалим,
  ben-OBCV: সেই সঙ্গে ইস্রায়েলের আরাধ্য ঈশ্বরের, জেরুশালেমে যার আবাসগৃহ আছে, তাঁর
    উদ্দেশে ও তাঁর মন্ত্রণাদাতারা স্বেচ্ছায় যে সমস্ত সোনা ও রুপা দান করছেন সেগুলি
    আপনার সঙ্গে সেখানে নিয়ে যান,
  som-som: iyo inaad qaaddid lacagta iyo dahabka ay boqorka iyo lataliyayaashiisu
    ikhtiyaarkooda ugu bixiyeen Ilaaha reer binu Israa'iil oo rugtiisu tahay Yeruusaalem,
  lat-VUC: et ut feras argentum et aurum quod rex, et consiliatores ejus, sponte obtulerunt
    Deo Israël, cujus in Jerusalem tabernaculum est.
  eng-ASVBT: and to carry the silver and gold, which the king and his counselors have
    freely offered unto the God of Israel, whose habitation is in Jerusalem,
  ita-1885: e per portar l'argento e l'oro che il re e i suoi consiglieri hanno volontariamente
    offerto all'Iddio d'Israele, la cui abitazione è in Gerusalemme;
  eng-LXXUP: And for the house of the Lord there have been sent silver and gold, which
    the king and the counselors have freely given to the God of Israel, who dwells
    in Jerusalem.
  eng-ULB: You are to bring the silver and gold that they have freely offered to the
    God of Israel, whose dwelling is in Jerusalem.
  spa-VBL: También te ordenamos que lleves contigo la plata y el oro que el rey y
    sus consejeros han donado voluntariamente al Dios de Israel, que vive en Jerusalén,
  fra-_FOB: Et pour porter l'argent et l'or que le roi et ses conseillers ont volontairement
    offerts au Dieu d'Israël, dont la demeure est à Jérusalem,
  mal-mal: നീ പോകുമ്പോൾ, യെരൂശലേമിൽ അധിവസിക്കുന്ന യിസ്രായേലിന്റെ ദൈവത്തിന് ഔദാര്യമായി
    കൊടുത്തിരിക്കുന്ന വെള്ളിയും പൊന്നും,
  urd-GVR: Jo sonā-chāṅdī shahanshāh aur us ke mushīroṅ ne apnī ḳhushī se Yarūshalam
    meṅ sukūnat karne wāle Isrāīl ke Ḳhudā ke lie qurbān kī hai use apne sāth le jāeṅ.
  suz-BL: गो, पिप नु आं ७ जना अर्ती गेबपुकीमी ग्‍येरशा गेशो सुन चांदी यरूसलेममी बाक्‍ब
    इस्राएली आन परमप्रभु कली लतीन।
  ita-1927: e per portare l’argento e l’oro che il re ed i suoi consiglieri hanno
    volenterosamente offerto all’Iddio d’Israele, la cui dimora e a Gerusalemme,
  ckb-ckb: هەروەها نێردراویت بۆ بردنی ئەو زێڕ و زیوەش کە پاشا و ڕاوێژکارەکانی بە ئازادی
    بەخشیویانە بە خودای ئیسرائیل، ئەوەی نشینگەکەی لە ئۆرشەلیمە،
  eng-BBE: And to take with you the silver and gold freely offered by the king and
    his wise men to the God of Israel, whose Temple is in Jerusalem,
  kan-OKCV: ಅರಸನು ಮತ್ತು ಅವನ ಮಂತ್ರಿಗಳು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ ಇಸ್ರಾಯೇಲ್ ದೇವರಿಗೆ
    ಕಾಣಿಕೆಯಾಗಿ ಸಮರ್ಪಿಸಿದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು,
  tam-2017: ராஜாவும் அவருடைய மந்திரிகளும் எருசலேமில் குடியிருக்கிற இஸ்ரவேலின் தேவனுக்கு
    மனவிருப்பத்துடன் கொடுத்த வெள்ளியையும் பொன்னையும்,
  spa-RV-1909: Y á llevar la plata y el oro que el rey y sus consultores voluntariamente
    ofrecen al Dios de Israel, cuya morada está en Jerusalem;
  ron-BTF: Şi să duci argintul şi aurul, pe care împăratul şi sfătuitorii lui l-au
    oferit de bunăvoie Dumnezeului lui Israel, a cărui locuinţă este în Ierusalim,
  eng-WEBP: and to carry the silver and gold, which the king and his counselors have
    freely offered to the God of Israel, whose habitation is in Jerusalem,
  eng-FBV: We also instruct you to take with you the silver and gold that the king
    and his counselors have voluntarily donated to the God of Israel, whose lives
    in Jerusalem,
  nld-1939: bovendien om het zilver en het goud over te brengen, dat de koning en
    zijn raadsheren vrijwillig aan den God van Israël, die te Jerusalem woont, hebben
    geschonken,
  nch-BL: Huan nojquiya xijhuica ni plata huan oro cati na huan notapalehuijcahua
    titemacaj ica nochi toyolo para amoTeco Dios anisraelitame cati mochantijtoc ipan
    Jerusalén.
  vie-1934: Ngươi sẽ đem theo mình vàng và bạc mà vua và các mưu thần lạc ý dâng cho
    Đức Chúa Trời của Y-sơ-ra-ên, có nơi ở tại Giê-ru-sa-lem,
  hin-CV: कि आप अपने साथ राजा और उनके मंत्रियों द्वारा इस्राएल के परमेश्वर को, जिनका
    निवास येरूशलेम में है, भेंट में चढ़ाया जानेवाला सोना और चांदी भी ले जाएं.
  spa-BES: Y para llevar con usted la plata y el oro ofrecidos libremente por el rey
    y sus sabios al Dios de Israel, cuyo Templo está en Jerusalén,
  tdx-tdx: naho ty hinday ty volamena naho volafoty natolo’ i mpanjakay naho i mpanolo-keve’e
    rey an-tsatrin’ arofo mb’ aman’ Añahare’ Isra­ele, mpimoneñe e Ierosalaime ao
  tha-KJV: และให้นำเงินและทองคำซึ่งกษั​ตริ​ย์และที่ปรึกษาของพระองค์​สม​ัครใจถวายแด่พระเจ้าแห่​งอ​ิสราเอล
    ผู้​ประทับในเยรูซาเล็ม
  por-BR-2018: E a levar a prata e o ouro que o rei e seus conselheiros voluntariamente
    deram ao Deus de Israel, cuja habitação está em Jerusalém;
  deu-ELO: und das Silber und das Gold hinzubringen, das der König und seine Räte
    dem Gott Israels, dessen Wohnung in Jerusalem ist, freiwillig gegeben haben,
  eng-WYC-2018: and that thou bear (the) silver and (the) gold, which the king and
    his counsellors, (or his officials), have offered by free will to [the] God of
    Israel, whose tabernacle is in Jerusalem.
  epo-epo: kaj por tien forporti la arĝenton kaj oron, kiun la reĝo kaj liaj konsilistoj
    oferis al Dio de Izrael, kies loĝejo estas en Jerusalem,
  uig-PIN: Sǝn padixaⱨ wǝ uning mǝsliⱨǝtqiliri ɵz ihtiyari bilǝn Israilning Hudasiƣa
    sunƣan altun-kümüxlǝrni kɵtürüp berip uningƣa tǝⱪdim ⱪil (uning makani Yerusalemdidur);
  beo-beo: 'Na amola na gasolo dunu da gouli, silifa amola eno iasu liligi, Isala:ili
    Gode amo Ea Debolo diasu da Yelusalemega diala amoga legemusa:, dilima imunusa:
    dawa:lala. Amaiba:le, amo liligi, di lale, gaguli masa.'
  tpi-OTNT: Na mi wantaim ol saveman bilong mi i laik givim sampela presen bilong
    gol na silva long God bilong yupela Israel. Olsem na yu ken karim ol dispela presen
    i go long Jerusalem na putim long haus bilong God.
  hau-SA: Za ka kuma tafi da zinariya da azurfa waɗanda sarki da mashawartansa suka
    ba da kyautar yardar rai ga Allah na Isra’ila, wanda haikalinsa ke a Urushalima,
  uig-LAT: Sen padishah we uning meslihetchiliri öz ixtiyari bilen Israilning Xudasigha
    sun’ghan altun-kümüshlerni kötürüp bérip uninggha teqdim qil (uning makani Yérusalémdidur);
  nde-nde: Njalo ubothatha isiliva legolide elinikwe ngesihle yinkosi labacebisi bayo
    kuNkulunkulu ka-Israyeli, ohlala eJerusalema,
  ton-ton: Pea ke fetuku ʻae siliva mo e koula, ʻaia kuo ʻatu fiemālie pe ʻe he tuʻi
    mo ʻene kau fakakaukau ki he ʻOtua ʻo ʻIsileli, ʻaia ʻoku ʻi Selūsalema hono fale
    nofoʻanga.
  ces-1613: A abys donesl stříbro a zlato, kteréž král a rady jeho dobrovolně obětovali
    Bohu Izraelskému, jehož příbytek jest v Jeruzalémě,
  eng-WMB: and to carry the silver and gold, which the king and his counselors have
    freely offered to the God of Israel, whose habitation is in Jerusalem,
  tam-TCV: மேலும், நீ அரசனும் அவனுடைய ஆலோசகர்களும் எருசலேமில் வாழ்கின்ற இஸ்ரயேலின்
    இறைவனுக்குத் தாராளமாய்க் கொடுத்த வெள்ளியையும், தங்கத்தையும் உன்னுடன் எடுத்துச்செல்ல
    வேண்டும்.
  ceb-ULB: ug aron dad-on ang plata ug bulawan nga gihatag nila nga walay bayad ngadto
    sa Dios sa Israel didto sa Jerusalem, nga iyang puloy-anan.
  pol-UBG: I abyś zaniósł srebro i złoto, które król i jego doradcy dobrowolnie ofiarowali
    Bogu Izraela, którego przybytek jest w Jerozolimie;
  agr-agr: Tuja apu niina aentsji chichagkagtin aidaujai anentaimas, Israel aents
    aidaun ememattai Apajuí Jerusalén puja nunú iish susami tusag, platan, oron amasagtata
    nunú jukim wetá.
  kyc-kyc: Anatu bange reto maingi dupwa nambape namba nyiso yulu pingi akali dusipamepe
    Isaraele wambunya Anatu banya tembole anda yuu Jerusaleme karenge doko kana golope
    kana kulingipi maimwali lao suu pilyamano dupwa embame nyepala minyuo pare.
  urd-GVU: جو سونا چاندی شہنشاہ اور اُس کے مشیروں نے اپنی خوشی سے یروشلم میں سکونت
    کرنے والے اسرائیل کے خدا کے لئے قربان کی ہے اُسے اپنے ساتھ لے جائیں۔
  deu-1912: und hinzubringen Silber und Gold, das der König und seine Ratsherren freiwillig
    geben dem Gott Israels, des Wohnung zu Jerusalem ist,
  ntj-ntj: Yuwa, ngayulu puru ngayuku yamatji pirnilutarrartu-latju kawurlpa puru
    tjilpa pirni nintirnu nyuntulun makatirra Mama Kuurrku nintiltjaku.
  kan-2017: ಮತ್ತು ಅರಸನೂ ಅವನ ಮಂತ್ರಿಗಳೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ ಇಸ್ರಾಯೇಲ್ ದೇವರಿಗೊಸ್ಕರ
    ಕಾಣಿಕೆಯಾಗಿ ಸಮರ್ಪಿಸಿದ ಬೆಳ್ಳಿಬಂಗಾರ,
  yap-yap: Ma ngam fek fapi gol nge silber ni gag nge pi’in ni gamad ma puruy’ e gamad
    ba’adag ni nggu pi’ed ngak fare Got nu Israel, ni Tempel rok e bay u lan yu Jerusalem.
  hlt-MCSB: Amah kolhmuen Jerusalem kah Israel Pathen taengah manghai neh a olrhoep
    rhoek loh a puhlu cak neh sui khaw khuen ham om.
  mdy-ETH: ቃሲ ሃሣ ዬሩሳላሜይዳ ጌኤሺ ማኣሪ ማዢንቴ፥ ዒስራዔኤሌ ፆኦዛሢም ታኣና ታኣኮ ዶንዞና ኑ ኑ ሼኔና ናሽኪ ዒንጌ ቢሮና
    ዎርቆና ዔኪ ዴንዴ።
  twi-ASANTE: Yɛbɔ wʼaba so nso sɛ, fa dwetɛ ne sikakɔkɔɔ bi a yɛde rema wo sɛ afɔrebɔdeɛ
    a yɛrebɔ ama Israel Onyankopɔn a ɔte Yerusalem no kɔ.
  eng-WEBU: and to carry the silver and gold, which the king and his counselors have
    freely offered to the God of Israel, whose habitation is in Jerusalem,
  wal-wal: Au de7iyo sohoi Yerusalaamen de7iyo Israa7eela Xoossaassi, taani kawoinne
    tanaara zorettiya asati nu dosan immido worqqaanne biraa imotata neeni ekkada
    ba.
  spa-PDDPT: y a llevar la plata y el oro que el rey y sus consejeros ofrecieron voluntariamente
    al ʼElohim de Israel, cuya morada está en Jerusalén,
  gun-gun: Reraa avi 'rã prata ha'e ouro xee ha'e xemongeta va'ety kuery Israel kuery
    ruete pe rome'ẽxea'i rupi rome'ẽ va'e, Jerusalém py ixupegua oo oĩ ramo.
  agu-BL: Ba'n tcy'aj ninu' e'chk oro tu sakal yi na katzan tan tak'le'n nin tetz
    yi chiRyosilu' yi at Jerusalén.
  ilo-ULB: ket tapno maiyegyo ti pirak ken balitok nga indatonda iti Dios ti Israel
    idiay Jerusalem, ti pagtaenganna.
  kpg-kpg: Goe kae ina nia goolo mo nia silber tigidaumaha madalia goe, nia mee ni
    gimaadou mo agu gau hagamaamaa ala e hiihai bolo e wanga gi di God o Israel, dela
    dono Hale Daumaha i Jerusalem.
  uig-ARA: سەن پادىشاھ ۋە ئۇنىڭ مەسلىھەتچىلىرى ئۆز ئىختىيارى بىلەن ئىسرائىلنىڭ خۇداسىغا
    سۇنغان ئالتۇن-كۈمۈشلەرنى كۆتۈرۈپ بېرىپ ئۇنىڭغا تەقدىم قىل (ئۇنىڭ ماكانى يېرۇسالېمدىدۇر)؛
  sus-sus: I man xa gbeti nun xɛɛma xanin, n tan nun n ma santigie naxan ɲanigexi
    Isirayila Marigi Ala bɛ naxan na Darisalamu.
  pon-2006: Eri, komw pahn patohwanda meirong en kohl oh silper kan me ngehi oh ei
    sounkaweid kan men meirongkihong Koht en Israel, me tehnpese mi nan Serusalem.
  jae-jae: Ôkôc silber to gold, taŋ aê kiŋ ma ŋoc lau seŋeŋŋa akêŋ toma ŋalêlôm samucgeŋ
    gêdêŋ Israelnêŋ Anôtô, taŋ gêŋgôŋ Jerusalem naŋ, ôna amboac tonaŋgeŋ.
  ksd-ksd: ma upi una kap ra silva ma ra goled, nina ra king ma kana umana tena varvateten
    dia tabar ra God kai Israel me, nina i kiki Ierusalem, ma ra tamarigat na nuknuk
    i diat,
  tur-YTC: Kralın ve danışmanlarının, meskeni Yeruşalem'de olan İsrael Tanrısı'na
    gönüllü olarak sundukları gümüşü ve altını,
  grc-BRENT: Καὶ εἰς οἶκον Κυρίου, ἀργύριον καὶ χρυσίον, ὃ ὁ βασιλεὺς καὶ οἱ σύμβουλοι
    ἑκουσιάσθησαν τῷ Θεῷ τοῦ Ἰσραὴλ τῷ ἐν Ἱερουσαλὴμ κατασκηνοῦντι.
  ind-AYT: dan untuk membawa perak dan emas yang dipersembahkan oleh raja dan para
    penasihatnya dengan sukarela kepada Allah Israel yang berdiam di Yerusalem.
  nya-nya: Utenge siliva ndi golide zimene ine mfumu ndi alangizi anga tapereka mwa
    ufulu kwa Mulungu wa Israeli, amene amakhala ku Yerusalemu.
  hrv-hrv: i da odneseš srebro i zlato koje kralj i njegovih sedam savjetnika dragovoljno
    prinose Bogu Izraelovu, koji prebiva u Jeruzalemu,
  mps-mps: Tama ena dali, te eno kolesaga koneai bidi dabe dali, te olo maiabo nai
    te gol me silva te dage Israel dabego Godiba maiabo homu ebao. Tama nago te olo
    mabo nai dabe te Jerusalemba sela pelama, tama te Godigo beba mugi pagameo.
  tpi-tpi: Na mi wantaim ol saveman bilong mi i laik givim sampela presen bilong gol
    na silva long God bilong yupela Israel. Olsem na yu ken karim ol dispela presen
    i go long Jerusalem na putim long haus bilong God.
  dan-1931: og for at bringe det Sølv og Guld derhen, som Kongen og hans Rådgivere
    frivilligt har givet Israels Gud, hvis Bolig er i Jerusalem,
  vie-OVCB: Ngươi cũng sẽ chở về Giê-ru-sa-lem số vàng bạc của ta, để các vị quân
    sư tự ý cung hiến cho Đức Chúa Trời của Ít-ra-ên, Đấng đang ngự tại Giê-ru-sa-lem.
  guj-2017: અને યરુશાલેમમાં ઇઝરાયલના ઈશ્વરનું જે નિવાસસ્થાન છે તેને માટે ચાંદી અને
    સોનું અર્પણને માટે લઈ જવું.
  pon-2006A: Eri, komw pahn patohwanda meirong en kohl oh silper kan me ngehi oh ei
    sounkaweid kan men meirongkihong Koht en Israel, me tehnpese mi nan Serusalem.
  por-BRBSL: e para levar a prata e o ouro, que o rei e seus conselheiros ofereceram
    livremente ao Deus de Israel, cuja morada está em Jerusalém,
  cth-cth: Jerusalem kaawm e Isarel Cathut dawk lungthoungnae lahoi siangpahrang hoi
    lawkcengkungnaw ni poe e tangka hoi suinaw ceikhai hanelah siangpahrang hoi lawkcengkung
    7 touh a patoun e doeh.
  twi-twi: Fa dwetɛ ne sikakɔkɔɔ bi a yɛde rema wo sɛ afɔre a yɛrebɔ ama Israel Nyankopɔn
    a ɔte Yerusalem no kɔ,
  hlt-hlt: Amah kolhmuen Jerusalem kah Israel Pathen taengah manghai neh a olrhoep
    rhoek loh a puhlu cak neh sui khaw khuen ham om.
  tbz-SIM: Kɑ̀ɑ bo ntɔ mí nhokpɑ̀ɑ̀tì nɛ̀ n kó bɛtũ̀mbɛ̀ ti yɛ̀mmɛ̀ kó yɛpɑ̃rɛ̀ mɛsɔɔ
    nnɛ̀ timɑ́tì pɛ́ítì ti pɑ̃ dɛ̀ Kuyie, kùù cĩ́ɛ̃̀tɛ̀ bo Sedisɑdɛmmu, Isidɑyɛɛribɛ
    tũ nkù.
  msy-2020: Ezɨ kɨ uan fofozir gumaziba ko, gol ko silva ko bizir aghuitaba inigh
    Israelian God danɨngasa. Eghtɨ nɨ bizir aghuir kaba inigh mangɨ Godɨn Dɨpenir
    Jerusalemɨn itimɨn dar arɨgh.
  dop-dop: Pǝyele tɩɩ cɛlɛ-ŋ wʋlɑ nɑ liɣitee nnɑ mɑ́ nɑ mɑ lɑɣɑtʋ tɑsǝlɑɑ tɩɩ hɑ Ɩsɔ
    wei ɩ tǝsɛɛlɛ wɛ Yosɑlɛm tɑɑ tɔ.
  azb-azb: Yerusəlimi məskəni edən İsrailin Allahına padşah və məsləhətçilərinin könüllü
    təqdim etdikləri qızıl-gümüşü götür.
  eng-DBY: and to carry the silver and gold which the king and his counsellors have
    freely offered to the God of Israel, whose habitation is at Jerusalem,
  hin-2017: और जो चाँदी-सोना, राजा और उसके मंत्रियों ने इस्राएल के परमेश्वर को जिसका
    निवास यरूशलेम में है, अपनी इच्छा से दिया है,
  wol-KYG: Te nga yóbbaale xaalis beek wurus, wi ma joxe ci xol bu tàlli, jagleel
    ko Yàllay Israyil ji ci Yerusalem, man Buur, maak samay wóllëre,
  eng-YLT: and to carry silver and gold that the king and his counsellors willingly
    offered to the God of Israel, whose tabernacle [is] in Jerusalem,
  eng-WYC-2017: and that thou bear silver and gold, which the king and his counsellors,
    have offered by free will to [the] God of Israel, whose tabernacle is in Jerusalem.
  eng-WMBB: and to carry the silver and gold, which the king and his counsellors have
    freely offered to the God of Israel, whose habitation is in Jerusalem,
  urd-GVH: जो सोना-चाँदी शहनशाह और उसके मुशीरों ने अपनी ख़ुशी से यरूशलम में सुकूनत
    करनेवाले इसराईल के ख़ुदा के लिए क़ुरबान की है उसे अपने साथ ले जाएँ।
  rug-rug: Kaqu paleki goi sari na vinariponi qolo, na siliva sapu arau meke sari
    na qua tie totoli varitokae okoro nia pude poni nia koasa Tamasa pa Izireli, sapu
    koa pa Nana Zelepade pa Zerusalema.
  gaz-gaz: Kana irrattis meetii fi warqee mootichii fi gorsitoonni isaa Waaqa Israaʼel
    kan Yerusaalem keessa jiraatuuf toluma kennan sana fuudhii deemi;
  fra-LSG: et pour porterl’argent et l’or que le roi et ses conseillers ont généreusement
    offerts au Dieu d’Israël, dont la demeure est à Jérusalem,
  yal-yal: I siga gbetin nun xɛmaan na mangan nun a kawandi muxune naxan ɲɛnigexi
    e xa ba saraxan na Isirayilaa Ala xa, naxan dɔxi Yerusalɛn yi.
  haw-1868: A e lawe aku hoi i ke kala a me ke gula a ke alii, a me kona mau kakaolelo
    i mohai aku ai no ke Akua o ka Iseraela, aia ma Ierusalema kona noho ana,
  arb-NAV: وَلِحَمْلِ مَا يَتَبَرَّعُ بِهِ الْمَلِكُ وَمُسْتَشَارُوهُ مِنْ فِضَّةٍ
    وَذَهَبٍ لإِلَهِ إِسْرَائِيلَ الَّذِي مَسْكَنُهُ فِي أُورُشَلِيمَ.
  ewe-ewe: Gawu la, tsɔ klosalo kple sika siwo fia la kple eƒe aɖaŋuɖolawo na Israel
    ƒe Mawu la faa la, Mawu si ƒe nɔƒe nye Yerusalem la ɖe asi.
  eng-LEE: And to carry the silver and gold, which the king and his counsellors have
    freely offered unto the God of Israel, whose habitation is in Jerusalem.
  asm-FB: তেওঁলোকে মুক্তভাৱে যিৰূচালেমত থকা ইস্রায়েলৰ ঈশ্ৱৰক, আৰু তেওঁৰ গৃহৰ বাবে
    দিয়া ৰূপ আৰু সোণ,
  sus-A: عِ مَن شَ فبٍتِ نُن شّيمَ شَنِن، ﭑ تَن نُن ﭑ مَ سَنتِفِيٍ نَشَن حَنِفٍشِ
    عِسِرَيِلَ مَرِفِ عَلَ بّ نَشَن نَ دَرِ سَلَمُ.
  fra-SBL: et pour porter l'argent et l'or que le roi et ses conseillers ont offert
    librement au Dieu d'Israël, dont la demeure est à Jérusalem,
  hbo-hbo: וּלְהֵיבָלָ֖ה כְּסַ֣ף וּדְהַ֑ב דִּֽי־מַלְכָּ֣א וְיָעֲטֹ֗והִי הִתְנַדַּ֙בוּ֙
    לֶאֱלָ֣הּ יִשְׂרָאֵ֔ל דִּ֥י בִֽירוּשְׁלֶ֖ם מִשְׁכְּנֵֽהּ׃
  piu-2006: '@see-verse:EZR.007.014'
  kik-kik: O na ningĩ ũkuue betha na thahabu, iria mũthamaki na ataari ake maheanĩte
    na kwĩyendera kũrĩ Ngai wa Isiraeli ũrĩa ũtũũraga Jerusalemu,
  fra-NCL: et pour porter l’argent et l’or que le roi et ses conseillers ont spontanément
    offerts au Dieu d’Israël, dont la demeure est à Jérusalem,
  cek-AK: siangpahrang hoi poekhaih kahoih paekkungnawk mah, Jerusalem ah kaom, Israel
    Sithaw khaeah azom ah paek ih sui hoi sumkanglungnawk,
  cuk-cuk: ”Deginbali, or be sedo, mani be sedbalo. Wede, ani rey, degi, dulemar-ega-binsaed-dakmalad
    e-binsaedba Israel-e-Bab-Dummadga uksamalad. We-Bab-Dummadde, Sión-yalagi, Jerusalén-neggweburgi
    maid.
  uig-CYR: Сән падиша вә униң мәслиһәтчилири өз ихтияри билән Исраилниң Худасиға сунған
    алтун-күмүчләрни көтирип берип униңға тәқдим қил (униң макани Йерусалимдидур);
  tel-2017: యెరూషలేములో ఉన్న ఇశ్రాయేలు దేవునికి రాజు, అతని మంత్రులు ఇష్టపూర్వకంగా
    సమర్పించిన వెండి బంగారాలను నీ వెంట తీసుకు వెళ్ళాలి.
  hat-BSA: epi pou pote ajan avèk lò ke wa a avèk konseye li yo te ofri libreman a
    Bondye Israël la, ki gen plas abitasyon Li Jérusalem,
  kos-kos: Kom in us mwe sang orek ke gold ac silver su nga ac mwet pwapa luk lungse
    in sang nu sin God lun Israel, su Tempul la oan in Jerusalem.
  hbo-WLC: וּלְהֵיבָלָ֖ה כְּסַ֣ף וּדְהַ֑ב דִּֽי־מַלְכָּ֣א וְיָעֲט֗וֹהִי הִתְנַדַּ֙בוּ֙
    לֶאֱלָ֣הּ יִשְׂרָאֵ֔ל דִּ֥י בִֽירוּשְׁלֶ֖ם מִשְׁכְּנֵֽהּ׃
  ibo-ibo: Ọzọkwa, ịga e were onyinye ọlaedo na ọlaọcha ndị a eze na ndị ndụmọdụ ya
    ji afọ ofufu nye Chineke nke Izrel, onye ebe obibi ya dị na Jerusalem.
  ory-ory: ପୁଣି, ଯିରୂଶାଲମରେ ଯାହାଙ୍କର ଆବାସ ଅଛି, ଇସ୍ରାଏଲର ସେହି ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ରାଜା ଓ ତାଙ୍କ ମନ୍ତ୍ରୀଗଣର ସ୍ଵେଚ୍ଛାଦତ୍ତ ସୁନା ଓ ରୂପା,
  chk-chk: Kopwe pwal uwala ewe silifer me kolt ngang me nei kewe souöüröür aia fangala
    seni mochenin letipem ngeni ewe Koten Israel, imwan we imwenfel a nom lon Jerusalem.
  rop-rop: En yu garra deigim det silba en gol weya mi det king en main wekinmen olabat
    gibit blanga det God blanga ola Isreil pipul blanga det Serramoni Pleis deya langa
    Jerusalem.
  ukr-1871: І щоб приставити срібло та золото, що царь і дорадники його пожертвували
    Богові Ізрайлевому, що його пробуток в Ерусалимі,
  deu-1951: und damit du das Silber und Gold hinbringest, welches der König und seine
    Räte freiwillig dem Gott Israels, dessen Wohnung zu Jerusalem ist, gespendet haben,
  eng-JPS: and to carry the silver and gold, which the king and his counsellors have
    freely offered unto the God of Israel, whose habitation is in Jerusalem,
  srp-1865: I da odneseš srebro i zlato što car i savjetnici njegovi dragovoljno prinose
    Bogu Izrailjevu, kojemu je stan u Jerusalimu,
  lug-lug: Bwe muba nga mugenda mutwale effeeza ne zaabu kabaka n’abakungu be bye
    bawaddeyo ku bwabwe eri Katonda wa Isirayiri, atuula mu Yerusaalemi,
  heb-heb: ולהיבלה כסף ודהב די מלכא ויעטוהי התנדבו לאלה ישראל די בירושלם משכנה׃
  ben-IRV: এবং যিরূশালেমে যিনি বাস করেন, ইস্রায়েলের সেই ঈশ্বরের উদ্দেশ্যে রাজা ও
    তাঁর মন্ত্রীরা স্ব-ইচ্ছায় যে রূপা ও সোনা দিয়েছেন,
  pan-pan: ਅਤੇ ਉਹ ਚਾਂਦੀ ਅਤੇ ਸੋਨਾ ਜੋ ਰਾਜਾ ਅਤੇ ਉਸ ਦੇ ਮੰਤਰੀਆਂ ਨੇ ਆਪਣੀ ਖੁਸ਼ੀ ਨਾਲ ਇਸਰਾਏਲ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ, ਜਿਸ ਦਾ ਭਵਨ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ ਭੇਟ ਕੀਤਾ ਹੈ, ਲੈ ਜਾਵੇਂ।
  mya-JVB: ယေရုရှလင် မြို့မှာ ကျိန်းဝပ် တော်မူသော ဣသရေလ အမျိုး၏ ဘုရား သခင်အား ၊ ရှင်
    ဘုရင်နှင့် အတွင်းဝန် တို့သည် ကြည်ညိုသောစိတ်နှင့် ပူဇော်သောရွှေ ငွေ နှင့်တကွ၊
  hmo-hmo: Umui ese harihari gaudia, golo bona siliva, lau bona lauegu kaunsolo taudia
    ese Israela ena Dirava dekenai ai henia gaudia do umui abia lao. Inai Dirava ena
    Dubu Helaga be Ierusalema dekenai ia noho.
  urd-urd: और जो चाँदी और सोना बादशाह और उसके सलाहकारों ने इस्राईल के ख़ुदा को, जिसका
    घर येरूशलेम में है, अपनी ख़ुशी से नज़्र किया है ले जाए;
  rus-SYN: и чтобы доставить серебро и золото, которое царь и советники его пожертвовали
    Богу Израилеву, Которого жилище в Иерусалиме,
  bqc-SIM: Ãnusu ń vua pↄ́ mapi ń ma lɛdamadeↄ wa Isailiↄ Lua pↄ́ aà bɛ ku Yelusalɛũ
    gbà sɛ́lɛ wà gɛò
  tcz-CHONGTHU: Keihon nanghohi na Sana ule na dangka u jong nakipoh thei diuvin thaneina
    kapeuve hiche Jerusalem’a cheng Israel Pathen dia kiphal tah a kapedoh u ahiyenge.
  mar-mar: इस्राएलचा देव ज्याचे घर यरूशलेममध्ये आहे. ज्याला तू सोनेचांदी स्वखुशीने
    अर्पण केले आहे. ते तू न्यावेस.
  qub-qub: Jerusalencho tiyaj Diospaj noga tantiyachimajnëcunawan goycushä guellayta,
    gorita apacurcur ayway.
  bqp-bqp: Ǹ andurufu kũ wura kũ makũ kũ ma ìbanↄ o Isarailanↄ Luda kũ a bɛ kú
    Yurusalɛmu gbà sɛ́tɛ ǹ gɛ́o
  hat-hat: W'a pran avè ou ajan ak lò wa a ansanm ak konseye l' yo te fè lide bay
    pou Bondye pèp Izrayèl la, ki gen tanp li lavil Jerizalèm.
  eng-BSB: Moreover, you are to take with you the silver and gold that the king and
    his counselors have freely offered to the God of Israel, whose dwelling is in
    Jerusalem,
  eng-WEBPB: and to carry the silver and gold, which the king and his counsellors
    have freely offered to the God of Israel, whose habitation is in Jerusalem,
  kbq-kbq: Hanki nagra kini ne'mo'nane antahintahima nenamiza vahe'mo'zanena tavesite
    musezana silvane golinena Israeli vahe'motma Ra Anumzamofona amunanki, erinka
    vunka Jerusalemima Agrama nemania mono nompi ome anto.
  nhe-BL: Huan nojquiya xijhuica ni plata huan oro tlen na huan notlapalehuijcahua
    tijmacaj ica nochi toyolo para imoTeco Dios inisraelitame tlen mochantijtoc ipan
    Jerusalén.
  bus-bus: Ǹ kondogi kↄ̃n vura kɛ̀ mapi kↄ̃n ma ìbanↄ wa Isarailinↄ Luda kɛ̀ à bɛɛ
    kú Yerusalɛmu gbà sɛ́ɛ ǹ gáo
  gub-BL: Ihe ihe, herehe we har a'e wà no, ureporomono wer ma'e 'or iapo pyrer rehe,
    ma'e parat iapo pyrer rehe no Tupàn Izaew wazar pe ure. Eraha a'e ma'e izupe nehe.
    Ta'e wiko wàpuzuhu Zeruzarez pe har pupe a'e xe.
  eng-DRA: And to carry the silver and gold, which the king and his counsellors have
    freely offered to the God of Israel, whose tabernacle is in Jerusalem.
