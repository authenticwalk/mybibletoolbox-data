verse: EZR.007.006
translations:
  mal-C: ഈ എസ്രാ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ നൽകിയ മോശയുടെ ന്യായപ്രമാണത്തിൽ പ്രാവീണ്യമുള്ള
    ഒരു വേദജ്ഞനായിരുന്നു. തന്റെ ദൈവമായ യഹോവയുടെ കൈ അദ്ദേഹത്തിന് അനുകൂലമായിരുന്നതിനാൽ
    അദ്ദേഹം ചോദിച്ചതെല്ലാം രാജാവ് അദ്ദേഹത്തിനു നൽകിയിരുന്നു.
  deu-TKW: eben dieser Esra zog herauf von Babel. Er war aber ein Schriftgelehrter,
    kundig des Gesetzes Moses, das Jahwe, der Gott Israels, gegeben hat; und der König
    gewährte ihm, da die Hand Jahwes, seines Gottes, über ihm waltete, all' sein Begehren.
  lin-lin: alongwaki na Babiloni. Esidrasi yango azalaki molakisi malamu ya mibeko
    mpe ayebaki penza malamu Mobeko ya Moyize oyo Yawe, Nzambe ya Isalaele, apesaki
    na bato na Ye. Bongo lokola loboko ya Yawe, Nzambe na ye, ezalaki likolo na ye,
    mokonzi apesaki ye biloko nyonso oyo asengaki.
  eng-LSV: Ezra himself has come up from Babylon, and he [is] a scribe ready in the
    Law of Moses, that YHWH God of Israel gave, and the king gives to him—according
    to the hand of his God YHWH on him—all his request.
  eng-GNV: This Ezra came vp from Babel, and was a Scribe prompt in the Lawe of Moses,
    which the Lord God of Israel had giuen, and the King gaue him all his request
    according to the hande of the Lord his God which was vpon him.
  eng-WEBSTER: 'This Ezra went from Babylon; and he was a ready scribe in the law
    of Moses, which the LORD God of Israel had given: and the king granted him all
    his request, according to the hand of the LORD his God upon him.'
  nhw-BL: Huan na niEsdras niquisqui Babilonia huan niixtlejcotiyajqui para nimocuepas
    altepetl Jerusalén. Na nieliyaya se tlamachtijquetl catli nimomachtijtoya miyac
    itlanahuatilhua Moisés catli TOTECO Dios catli toDios tiisraelitame techmacatoya.
    Huan quema niquistejqui para niyas Jerusalén, Tlanahuatijquetl Artajerjes nechmacac
    nochi catli nijtlajtlani pampa TOTECO Dios itztoya nohuaya.
  swh-ONEN: Huyu Ezra alipanda kutoka Babeli. Alikuwa mwalimu mwenye ujuzi mzuri katika
    sheria ya Mose, ambayo Bwana, Mungu wa Israeli, alikuwa ametoa. Mfalme alikuwa
    amempa Ezra kila kitu alichoomba, kwa maana Bwana Mungu wake alikuwa pamoja naye.
  bba-bba: '@see-verse:EZR.007.005'
  eng-KJVCPB: 'this Ezra went up from Babylon; and he was a ready scribe in the law
    of Moses, which the Lord God of Israel had given: and the king granted him all
    his request, according to the hand of the Lord his God upon him.'
  mpx-mpx: Esila toto ya i egona Babiloni i nok Yelusalema. Iya topankite, ge wana
    aatena i bwaya Mosese wana Logugui toto valila Yehoba Isileli wali Yabowaine i
    pek elal. Mulaa abwe i egona Babiloni, bugubugul gegewena bolo i awanunil, kin
    i pek elana kaiwena Yehoba, iya wana Yabowaine i minaa elana ge i muloluan.
  luo-luo: Ezra-ni noduogo koa Babulon. Ne en japuonj man-gi lony mathoth kuom Chik
    Musa, ma Jehova Nyasaye, ma Nyasach Israel, nochiwo. Ruoth nomiye gimoro amora
    mano kwayo, nimar lwet Jehova Nyasaye, ma Nyasache ne ni kuome.
  meu-meu: Hari Esera na Babulono amo e dae lao. Ia be itorena tauna ta, Mose ena
    taravatu, Iehova, Israel Diravana, ese e heni ḡauna, dibana herea. Hanua pavapavana
    ese iena ura idoinai e henia, badina be Iehova, ena Dirava, imana na ia latanai.
  npi-ULB: एज्रा बेबिलोनबाट आए, र इस्राएलका परमप्रभु परमेश्‍वरले दिनुभएका मोशाको व्यवस्थामा
    तिनी निपुण अध्यापक थिए । परमप्रभुको हात तिनीमाथि भएको हुनाले तिनले मागेका हरेक
    कुरा राजाले दिए ।
  yor-yor: Esra yìí sì gòkè wá láti Babeli. Olùkọ́ tí ó ní ìmọ̀ ìjìnlẹ̀ nípa òfin
    Mose, èyí tí Olúwa, Ọlọ́run Israẹli, ti fi fún wọn. Ọba sì fi gbogbo ohun tí ó
    béèrè fún un, nítorí ọwọ́ Olúwa Ọlọ́run wà lára rẹ̀.
  ind-ind: '@see-verse:EZR.007.005'
  pes-OPCB: عِزرا از علمای دین یهود بود و کتاب تورات را که خداوند به‌وسیلۀ موسی به
    قوم اسرائیل داده بود، خوب می‌دانست. اردشیر پادشاه هر چه عِزرا می‌خواست به وی می‌داد،
    زیرا خداوند، خدایش با او بود. عِزرا بابِل را ترک گفت
  tgl-ULB: Umalis si Ezra mula sa Babilonia. Isa siyang dalubhasang eskriba sa batas
    ni Moises na ibinigay ni Yahweh, ang Diyos ng Israel. Ibinigay ng hari sa kaniya
    ang kahit anong bagay na kaniyang hingin yamang ang kamay ni Yahweh ay kasama
    niya.
  cbu-NT: Esdar Apanllee kuk tayapstampani taarangiya. Yuwaa Taarashipan, Israelchich
    Apanllirini, Móysisarinee kamachtarangu, anoo Esdarsha ichingaru yasarangiya.
    Ashiri Apanllimun mang' taturangu, Apanllsha uru Esdraa istarangiya. Esdar watsapunip
    kanapumaam zandku, kurakaa Artarjeree masharangu, uwsha kukoo nda kapeetarangiya.
    Ashiri waritachparee. Kanapungi tsapunpish, tárangiya,
  hui-hui: Esera ibu Anduane Homogo Isaraelenaga Ngode Datagaliwabehanda Mana lowinigo
    Mosesehondo miyagoore manda timbunibi howa lawai haga hene. Anduane Homogohanda
    Esera biamogo biyagola Esera ibugua kini biagohondo hale hayaru bibahende miai
    hene. Handame haga Kini Adasegesi ibugua Babilono heane mali kane layagola Esera
    ibugua Babilono howa Yarusaleme pole Isaraele wali agali maru heba pene. Piyadaruni
    loma binigo mo miaga marubi Libaiali marubi Anduane Homogonaga anda iba gana lagabi
    Anduane Homogonaga anda mamage hagabi biabe biagabi ti heba pene.
  mya-mya: ဧ​ဇ​ရ​သည်​မော​ရှေ​အား​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ပေး​အပ်​တော်​မူ​သည့်​ပ​ညတ်​ကျမ်း​ကို​ကြေ ညက်​စွာ​တတ်​မြောက်​သူ​ပ​ညာ​ရှိ​ကြီး​ဖြစ်
    ၏။ ဧ​ဇ​ရ​သည်​ဘု​ရား​သ​ခင်​၏​ကောင်း​ချီး မင်္ဂ​လာ​ကို​ခံ​စား​ရ​သူ​ဖြစ်​သ​ဖြင့်
    မင်း ကြီး​သည်​သူ​တောင်း​သ​မျှ​သော​အ​ရာ တို့​ကို​ပေး​သ​နား​တော်​မူ​လေ​သည်။-
  bod-N: ཨེས་སི་རཱ་འདི་ནི་པཱ་པེལ་ལོན་ནས་ཡར་ཕྱིན་ཏེ། ཁོ་ནི་དྲུང་ཡིག་ཅིག་ཡིན་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་ཁྲིམས་ལ་ཤིན་ཏུ་མཁས་པ་ཡིན་ལ།
    ཁོའི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་རོགས་རམ་མཛད་པས། རྒྱལ་པོས་ཁོས་ཞུ་བ་ལྟར་གནང་ངོ་། །
  sna-sna: Ezira uyu akauya kubva kuBhabhironi. Akanga ari mudzidzisi aiziva kwazvo
    Murayiro waMozisi, wakanga wapiwa naJehovha, Mwari waIsraeri. Mambo akanga amupa
    zvose zvaakanga akumbira, nokuti ruoko rwaJehovha Mwari wake rwakanga rwuri pamusoro
    pake.
  spa-BLM: este Esdras subió de Babilonia. Era un escriba experto en la ley de Moisés,
    que Yahvé, el Dios de Israel, había dado; y el rey le concedió toda su petición,
    según la mano de Yahvé, su Dios, sobre él.
  cac-cac: A vin̈aj Esdras chi', c'ayb'um vin̈ d'a sc'ayb'ub'al Jehová sDiosal Israel,
    aton c'ayb'ub'al yac'nac Jehová d'a vin̈aj Moisés. Masanil tas ix sc'an vin̈,
    ix yac' vin̈aj rey Artajerjes chi' d'a vin̈, yujto a Jehová ayoch yed' vin̈. Ix
    lajvi chi' ix paxta vin̈ d'a Babilonia.
  swh-ULB: Ezra akaja kutoka Babeli na alikuwa mtalaam mwandishi wa sheria ya Musa,
    ambayo Yahwe, Mungu wa Israel aliwapa. Mfalme akampatia kila kitu alichooomba
    kwa kuwa mkono wa Yahwe ulikuwa pamoja naye.
  bel-bel: гэты Эздра выйшаў з Вавілона. Ён быў кніжнік, які ведаў закон Майсееў,
    які даў Гасподзь Бог Ізраілеў. І даў яму цар усё паводле жаданьня ягонага, бо
    рука Госпада Бога ягонага была над ім.
  deu-ELBBK: dieser Esra zog herauf von Babel; und er war ein kundiger Schriftgelehrter
    in dem Gesetz Moses, das der HERR, der Gott Israels, gegeben hatte. Und weil die
    Hand des HERRN, seines Gottes, über ihm war, gab ihm der König all sein Begehr.
  mbb-OT: '@see-verse:EZR.007.005'
  mal-2015: ഈ എസ്രാ യിസ്രായേലിന്റെ ദൈവമായ യഹോവ നല്കിയ മോശെയുടെ ന്യായപ്രമാണത്തിൽ വിദഗ്ദ്ധനായ
    ശാസ്ത്രി ആയിരുന്നു; അവന്റെ ദൈവമായ യഹോവയുടെ കൈ അവന്നു അനുകൂലമായിരിക്കയാൽ രാജാവു
    അവന്റെ അപേക്ഷ ഒക്കെയും അവന്നു നല്കി.
  rmc-rmc: O Ezdraš avľa avri andral o Babilon a geľa andro Jeruzalem. Sas pisaris,
    savo mištes džanelas o zakonos le Mojžišoskro, so diňa o RAJ, o Del le Izraeloskro.
    O kraľis les delas savoro, so lestar mangelas, bo o vast le RAJESKRO, leskre Devleskro,
    sas upral leste.
  pes-OPV: این عزرا از بابل برآمد و اودر شریعت موسی که یهوه خدای اسرائیل آن راداده
    بود، کاتب ماهر بود و پادشاه بروفق دست یهوه خدایش که با وی می‌بود، هر‌چه را که
    اومی خواست به وی می‌داد.
  ron-1924: 'Ачест Езра а венит дин Бабилон: ера ун кэртурар искусит ын Леӂя луй Мойсе,
    датэ де Домнул Думнезеул луй Исраел. Ши, фииндкэ мына Домнулуй Думнезеулуй сэу
    ера песте ел, ымпэратул й-а дат тот че черусе.'
  ben-OBCV: এই ইষ্রা ব্যাবিলন থেকে সেখানে এলেন। তিনি ছিলেন ইস্রায়েলের আরাধ্য ঈশ্বর,
    প্রভু সদাপ্রভুর প্রদত্ত মোশির ব্যবস্থাপুস্তকের একজন জ্ঞানসম্পন্ন শিক্ষক। তাঁর
    আরাধ্য ঈশ্বর প্রভু সদাপ্রভুর কৃপা তাঁর উপরে ছিল, সেইজন্য তিনি যা কিছু রাজার কাছে
    চেয়েছিলেন, রাজা তাঁকে সবকিছুই দিয়েছিলেন।
  som-som: oo Cesraahan ayaa ka tegey Baabuloon, oo wuxuu ahaa karraani aad u yaqaan
    sharcigii Muuse uu Rabbiga ah Ilaaha reer binu Israa'iil siiyey; oo boqorkuna
    wuxuu siiyey wixii uu weyddiistay oo dhan sidii ay gacantii Rabbiga Ilaahiis ahu
    u saarnayd.
  lat-VUC: 'Ipse Esdras ascendit de Babylone, et ipse scriba velox in lege Moysi,
    quam Dominus Deus dedit Israël: et dedit ei rex secundum manum Domini Dei ejus
    super eum, omnem petitionem ejus.'
  eng-ASVBT: this Ezra went up from Babylon. And he was a ready scribe in the law
    of Moses, which Jehovah, the God of Israel, had given; and the king granted him
    all his request, according to the hand of Jehovah his God upon him.
  ita-1885: esso Esdra ritornò in Babilonia (or egli era scriba, esercitato nella
    Legge di Mosè, la quale il Signore Iddio d'Israele avea data), e il re gli diede
    tutto ciò ch'egli domandò, secondo che la mano del Signore Iddio suo era sopra
    lui.
  eng-LXXUP: 'This Ezra went up out of Babylon; and he was a ready scribe in the law
    of Moses, which the Lord God of Israel gave: and the king gave him leave, for
    the hand of the Lord his God was upon him in all things which he sought.'
  eng-ULB: Ezra came up from Babylon and he was a skilled scribe in the law of Moses
    that Yahweh, the God of Israel, had given. The king gave him anything he asked
    since the hand of Yahweh was with him.
  spa-VBL: Este Esdras llegó de Babilonia y era un escriba experto en la Ley de Moisés,
    que el Señor, el Dios de Israel, había dado a Israel. El rey había concedido a
    Esdras todo lo que había pedido, porque el Señor, su Dios, estaba con él.
  fra-_FOB: Cet Esdras monta de Babylone. C'était un scribe versé dans la loi de Moïse,
    que l'Éternel, le Dieu d'Israël, avait donnée. Et le roi lui accorda toute sa
    demande, parce que la main de l'Éternel son Dieu était sur lui.
  mal-mal: എസ്രാ യിസ്രായേലിന്റെ ദൈവമായ യഹോവ നല്കിയ മോശെയുടെ ന്യായപ്രമാണത്തിൽ വിദഗ്ദ്ധനായ
    ഒരു ശാസ്ത്രി ആയിരുന്നു; അവന്റെ ദൈവമായ യഹോവയുടെ കൈ അവന് അനുകൂലമായിരിക്കുകയാൽ രാജാവു
    അവന്റെ അപേക്ഷ ഒക്കെയും നല്കി.
  urd-GVR: Azrā pāk nawishtoṅ kā ustād aur us sharīat kā ālim thā jo Rab Isrāīl ke
    Ḳhudā ne Mūsā kī mārifat dī thī. Jab Azrā Bābal se Yarūshalam ke lie rawānā huā
    to shahanshāh ne us kī har ḳhāhish pūrī kī, kyoṅki Rab us ke Ḳhudā kā shafīq hāth
    us par thā.
  suz-BL: मेको एज्रा बेबीलोन रागी रे जाक्‍त। मोसा रे पा गेशो, परमप्रभु यावे, इस्राएली
    आन परमप्रभु आ अरेशो लोव़ जोक्‍ब तुइक्‍ब बाक्‍त। मिनु पिपमी आ पुंइशो नेल्‍ल गेप्‍तु।
    मारदे हना आ परमप्रभु यावे आ गुइ मेको आ तारी बाक्‍त। एज्रा ८:१८-२२; नेहेम्‍याह
    २:८
  ita-1927: Quest’Esdra veniva da Babilonia; era uno scriba versato nella legge di
    Mosè data dall’Eterno, dall’Iddio d’Israele; e siccome la mano dell’Eterno, del
    suo Dio, era su lui, il re gli concedette tutto quello che domandò.
  ckb-ckb: ئەم عەزرایە لە بابلەوە سەرکەوت. مامۆستایەکی بە توانا بوو لە تەوراتی موسا،
    یەزدانی پەروەردگاری ئیسرائیل پێیدابوو. پاشاش هەموو ئەوەی داوای کردبوو پێیدابوو،
    چونکە یەزدانی پەروەردگاری خۆی لەگەڵی بوو.
  eng-BBE: 'This Ezra went up from Babylon; and he was a scribe, expert in the law
    of Moses which the Lord, the God of Israel, had given: and the king, moved by
    the Lord his God, gave him whatever he made request for.'
  kan-OKCV: ಈ ಎಜ್ರನು ಬಾಬಿಲೋನಿನಿಂದ ಬಂದನು, ಅವನು ಇಸ್ರಾಯೇಲ್ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ಕೊಟ್ಟ
    ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ಪಾಂಡಿತ್ಯ ಪಡೆದ ನಿಯಮಶಾಸ್ತ್ರಿ ಆಗಿದ್ದನು. ಅವನ ಮೇಲೆ ಅವನ ದೇವರಾಗಿರುವ ಯೆಹೋವ
    ದೇವರ ಕೈ ಇದ್ದುದರಿಂದ, ಅವನು ಕೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಅರಸನು ಕೊಟ್ಟನು.
  tam-2017: இந்த எஸ்றா இஸ்ரவேலின் தேவனாகிய யெகோவா அருளிய மோசேயின் நியாயப்பிரமாணத்திலே
    தேறின வேதபாரகனாக இருந்தான்; அவனுடைய தேவனாகிய யெகோவாவுடைய கரம் அவன்மேல் இருந்ததால்,
    அவன் கேட்டவைகளையெல்லாம் ராஜா அவனுக்குக் கொடுத்தான்.
  spa-RV-1909: Este Esdras subió de Babilonia, el cual era escriba diligente en la
    ley de Moisés, que Jehová Dios de Israel había dado; y concedióle el rey, según
    la mano de Jehová su Dios sobre él, todo lo que pidió.
  ron-BTF: Acest Ezra s-a urcat din Babilon; şi el era un scrib iscusit în legea lui
    Moise, pe care DOMNUL Dumnezeul lui Israel o dăduse; şi împăratul i-a împlinit
    toată cererea, conform cu mâna DOMNULUI Dumnezeului său care era asupra lui.
  eng-WEBP: this Ezra went up from Babylon. He was a skilled scribe in the law of
    Moses, which the LORD, the God of Israel, had given; and the king granted him
    all his request, according to the LORD his God’s hand on him.
  eng-FBV: This Ezra arrived from Babylon, and was a scribe who was an expert in the
    Law of Moses, which the Lord, the God of Israel, had given to Israel. The king
    had granted Ezra everything he'd asked for, because the Lord his God was with
    him.
  nld-1939: Hij was een schriftgeleerde, en zeer bedreven in de wet van Moses, die
    Jahweh, de God van Israël, gegeven heeft. En daar de hand van Jahweh, zijn God,
    op hem rustte, willigde de koning al zijn wensen in.
  nch-BL: Huan na niEsdras niquisqui Babilonia huan niixtejcotiyajqui para nimocuepas
    ipan altepet Jerusalén. Na nieliyaya se tamachtijquet cati nimomachtijtoya miyac
    itanahuatilhua Moisés cati TOTECO Dios cati toDios tiisraelitame techmacatoya.
    Huan quema niquistejqui para niyas Jerusalén, Tanahuatijquet Artajerjes techmacac
    nochi cati nijtajtani pampa TOTECO Dios itztoya nohuaya.
  vie-1934: E-xơ-ra nầy từ Ba-by-lôn đi lên. Người là một văn sĩ thạo luật pháp của
    Môi-se, mà Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên đã truyền cho. Vì tay của Đức
    Giê-hô-va phù trợ người, nên vua ban cho người mọi điều người xin.
  hin-CV: एज़्रा बाबेल से लौट आए. वह मोशेह को याहवेह, इस्राएल के परमेश्वर के द्वारा
    सौंपी गई व्यवस्था के विशेषज्ञ थे. याहवेह, उनके परमेश्वर का आशीर्वाद एज़्रा पर
    बना हुआ था, तब राजा ने उन्हें वह सब दिया, जिस जिस वस्तु का उन्होंने मांगा था.
  spa-BES: Este Esdras subió de Babilonia; y era un escriba, experto en la ley de
    Moisés que el Señor, el Dios de Israel, había dado; y el rey, movido por el Señor
    su Dios, le dio todo lo que pidió.
  tdx-tdx: nionjoñe boake Bavele añe i Ezrà zay, ie mpano­kitse mahimbañe amy Tsara’
    i Mosè natolo’ Iehovà Andrianañahare’ Israele azey; vaho hene nitolora’ i mpanjakay
    ze nihalalia’e amy te tama’e ty fità’ Iehovà Andrianañahare’e.
  tha-KJV: เอสราคนนี้​ได้​ขึ้นไปจากบาบิ​โลน ท่านเป็นธรรมาจารย์ชำนาญในเรื่องพระราชบัญญั​ติ​ของโมเสส
    ซึ่งพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลประทานให้ และกษั​ตริ​ย์ประทานทุกอย่างที่ท่านทูลขอ
    เพราะว่าพระหัตถ์ของพระเยโฮวาห์พระเจ้าของท่านอยู่กั​บท​่าน
  por-BR-2018: este Esdras subiu da Babilônia; e ele era escriba habilidoso na lei
    de Moisés, dada pelo SENHOR Deus de Israel; e segundo a mão do SENHOR, seu Deus,
    sobre ele, o rei lhe deu tudo quanto lhe pedira.
  deu-ELO: dieser Esra zog herauf von Babel; und er war ein kundiger Schriftgelehrter
    in dem Gesetz Moses, welches Jehova, der Gott Israels, gegeben hatte. Und weil
    die Hand Jehovas, seines Gottes, über ihm war, gab ihm der König all sein Begehr.
  eng-WYC-2018: that Ezra went up from Babylon, and he was a swift writer in the law
    of Moses, (or this Ezra left Babylon, and he was a writer, or a teacher, learned
    in the Law of Moses), which the Lord God of Israel gave; and the king gave to
    him all his asking, by the good hand of his Lord God on him.
  epo-epo: Tiu Ezra iris el Babel. Li estis lerta scienculo koncerne la instruon de
    Moseo, kiun donis la Eternulo, Dio de Izrael. Kaj la reĝo donis al li ĉion laŭ
    lia deziro, ĉar la mano de la Eternulo, lia Dio, estis super li.
  uig-PIN: — Əzra degǝn bu kixi Babildin ⱪaytip qiⱪti. U Israilning Hudasi Pǝrwǝrdigar
    Musaƣa nazil ⱪilƣan Tǝwrat ⱪanuniƣa pixⱪan tǝwratxunas idi; uning Hudasi bolƣan
    Pǝrwǝrdigarning ⱪoli uningda bolƣaqⱪa, u nemini tǝlǝp ⱪilsa padixaⱨ xuni bǝrgǝnidi.
  beo-beo: 'Esela da Isala:ili Hina Gode amo Ea sema Mousesegili dedene i, amo noga:ledafa
    dawa:i galu. Esela ea Hina Gode da e hahawane dogolegele fidisu. Amaiba:le, Besia
    hina bagade da ea adole ba:i liligi ema iasu. Ode fesuale amo Adasegesisi da Besia
    ouligi, Esela da Ba:bilone soge fisili Yelusaleme sogega gobele salasu dunu, Lifai
    dunu, Debolo diasu gesami hea:su dunu, Debolo sosodo aligisu dunu amola Debolo
    hawa: hamosu dunu, amo mogili gilisili oule asi.'
  tpi-OTNT: Esra i save gut long dispela lo bipo God, Bikpela bilong Israel, i bin
    givim ol long han bilong Moses. Oltaim God i save mekim gut long Esra, olsem na
    sapos Esra i askim king long givim em wanpela samting, orait king i save givim
    em. Long namba 7 yia bilong Artaserksis i stap king, orait Esra i lusim Babilon
    na i go long Jerusalem wantaim ol sampela manmeri bilong Israel. Insait long dispela
    lain i gat ol pris na ol Livai na ol man bilong mekim musik na ol wasman na ol
    wokman bilong haus bilong God.
  hau-SA: Shi Ezra ɗin ya zo daga Babilon. Shi malami ne ya kuma san Dokar Musa sosai
    wadda Ubangiji, Allah na Isra’ila ya bayar. Sarki ya ba shi duk abin da ya roƙa,
    gama Ubangiji Allahnsa yana tare da shi.
  uig-LAT: — Ezra dégen bu kishi Babildin qaytip chiqti. U Israilning Xudasi Perwerdigar
    Musagha nazil qilghan Tewrat qanunigha pishqan tewratshunas idi; uning Xudasi
    bolghan Perwerdigarning qoli uningda bolghachqa, u némini telep qilsa padishah
    shuni bergenidi.
  nde-nde: u-Ezra lo weza evela eBhabhiloni. Wayeyisifundiswa esazi kakhulu ngoMthetho
    kaMosi, owawuphiwe nguThixo, uNkulunkulu ka-Israyeli. Inkosi yayimuphe konke ayekucelile,
    ngoba isandla sikaThixo uNkulunkulu wakhe sasiphezu kwakhe.
  ton-ton: 'Ko e Esela ni naʻe ʻalu hake ia mei Papilone; pea ko e tangata tohi ia
    naʻe poto ʻi he fono ʻo Mōsese, ʻaia naʻe foaki kiate ia ʻe Sihova ko e ʻOtua
    ʻo ʻIsileli: pea naʻe tuku kiate ia ʻe he tuʻi ʻaia kotoa pē naʻa ne kole, ʻo
    fakatatau ki he kau ʻae nima ʻo Sihova ko hono ʻOtua kiate ia.'
  ces-1613: Tento Ezdráš vyšel z Babylona, a byl člověk zběhlý v zákoně Mojžíšově,
    kterýž dal Hospodin Bůh Izraelský, a dal mu král podlé toho, jakž ruka Hospodina
    Boha jeho byla s ním, všecko, zač ho koli žádal.
  eng-WMB: this Ezra went up from Babylon. He was a skilled scribe in the Torah of
    Moses, which the LORD, the God of Israel, had given; and the king granted him
    all his request, according to the LORD his God’s hand on him.
  tam-TCV: இந்த எஸ்றா பாபிலோனிலிருந்து வந்தான். இவன் இஸ்ரயேலின் இறைவனாகிய யெகோவா கொடுத்திருந்த
    மோசேயின் சட்டத்தை கற்றுத்தேர்ந்த ஆசிரியனாயிருந்தான். அவன் கேட்ட எல்லாவற்றையும்
    அரசன் அவனுக்குக் கொடுத்தான். ஏனெனில், அவனுடைய இறைவனாகிய யெகோவாவின் கரம் அவனோடிருந்தது.
  ceb-ULB: Miabot si Esdras gikan sa Babilonia ug usa siya ka batid nga eskriba sa
    balaod ni Moises nga gihatag ni Yahweh, ang Dios sa Israel. Gihatagan siya sa
    hari sa bisan unsang mga butang nga iyang gipangayo sanglit ang kamot ni Yahweh
    nag-uban man kaniya.
  pol-UBG: Tenże Ezdrasz wyruszył z Babilonu, a był człowiekiem uczonym w prawie Mojżesza,
    które dał PAN, Bóg Izraela. A król spełnił wszystkie jego prośby, gdyż ręka PANA,
    jego Boga, była nad nim.
  agr-agr: Apajuí Moisésan chicham umiktinun susauwa nuna Esdrasak yacha aajakui.
    Tuja niinak Tuke Pujuu niina Apajuíjiya nunú yaijakui. Nuadui apu Artajerjes Esdras
    sumamunak ashí susauwai. Dutikam Babilonia nugkanum pujau,
  kyc-kyc: Esera baa mana nyisi akali. Kamongo Isaraele wambunya Anatu dokome lowa
    pii peparae Mosese maiyamo dupwa mana nyepala soo gisiya. Kamongo banya Anatumi
    Esera keta elyape pisakamiyamo dokome baa kee lao piso siyamuli pyuo gapomane
    akali mupwa dokome baa bange peparae maiya. Atasesisi baa kiŋi karo ee kana yanda
    ipingi nembo kareyamopa Esera baa Bapilone piso yuu Jerusaleme panya peya. Pao
    dokopa baame Isaraele akali purisi dupwape Lipae dupwape tembole anda dokona musiki
    pingipi tembole anda isingipi yulu pingi akalipi lapo lanyuo peya.
  urd-GVU: عزرا پاک نوشتوں کا اُستاد اور اُس شریعت کا عالِم تھا جو رب اسرائیل کے خدا
    نے موسیٰ کی معرفت دی تھی۔ جب عزرا بابل سے یروشلم کے لئے روانہ ہوا تو شہنشاہ نے
    اُس کی ہر خواہش پوری کی، کیونکہ رب اُس کے خدا کا شفیق ہاتھ اُس پر تھا۔
  deu-1912: Esra aber war ein geschickter Schriftgelehrter im Gesetz Mose's, das der
    HERR, der Gott Israels gegeben hatte. Und der König gab ihm alles, was er forderte,
    nach der Hand des HERRN, seines Gottes, über ihm.
  ntj-ntj: Nyangka Yatjuralu Mama Kuurrku wangka kutjulpirtu walkatjunu wantitjanya
    tirtu nyakula watjalpayi. Palunyalu wangka palunyanya rawalu kulilpayi. Palunyalu
    yarnangu pirningkartu parrawatjalpayi. Nyangka Mama Kuurrtu-lu walykumunura kanyiranytja.
    Nyangka Yatjuralu tjapirnu puurrpa purlkanyalu witultjaku-lu Tjurutjamalakutu.
    Nyangka Mama Kuurrtu-lu puurrpa palunyanya wuyurrmanu. Nyangka mularrpartu witurnu.
    Nyangka-ya wati pirni pitjangu Yatjurala lurrtjurringu tjiinya tjurrtju purlkanyangka
    waarkarrikitja. Nyangka-ya ngurra Papulannga wantirra pakara kutipitjangu. Pitjalayirnu-ya
    kirnara kutjarra-kutjarranguru parrapitjangu Tjurutjamalakutu.
  kan-2017: ಎಜ್ರನು ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಂದ ದೊರಕಿದ ಮೋಶೆಯ ಧರ್ಮೋಪದೇಶದಲ್ಲಿ ಪಾರಂಗತನಾದ
    ಶಾಸ್ತ್ರಿಯಾಗಿದ್ದನು. ಅವನ ದೇವರಾದ ಯೆಹೋವನ ಹಸ್ತಪಾಲನೆಯಿಂದ ಅರಸನು ಅವನಿಗೆ ಇಷ್ಟವಾದದ್ದನ್ನೆಲ್ಲಾ
    ಅನುಗ್ರಹಿಸಿದನು.
  yap-yap: Ezra e chuw u Babylonia. Cha’ ney e be’ nib tamilangan’ ko fare Motochiyel
    ni SOMOL ni fare Got rok yu Israel e pi’ ngak Moses. Gubin ban’en ni i ning Ezra
    ngak fare pilung mi i pi’ ngak, ni bochan e fel’eg wa’ath rok SOMOL ni Got rok
    ngak.
  hlt-MCSB: Ezra he Babylon lamloh a mael vaengah Moses olkhueng dongkah a cadaek
    te amah loh a ming. Te te Israel Pathen BOEIPA loh a paek. A Pathen BOEIPA kut
    loh anih soah a om dongah a kueknah boeih te manghai loh a taengah a paek.
  mdy-ETH: ዬይ፥ ዒዝራ ባብሎኔይዳፓ ዬሩሳላሜ ሙኬኔ፤ ዒዚ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ሙሴም ዒንጌ ዎጎ ኮሺ
    ዔራያኬ፤ ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲኮ ዎልቃ ዒዛና ዎላ ዓኣሢሮ ዒዚ ዖኦጬ ባኮ ቢያ ካኣቲ ዒዛም ዒንጌኔ።
  twi-ASANTE: Na saa Ɛsra yi yɛ mmara no kyerɛkyerɛni a ɔnim Mose mmara no a Awurade,
    Israel Onyankopɔn, de ama Israelfoɔ no yie. Ɔfiri Babilonia baa Yerusalem na biribiara
    a ɔbisaa ɔhene no, ɔde maa no, ɛfiri sɛ, na Awurade ahummɔborɔ nsa no wɔ ne so.
  eng-WEBU: this Ezra went up from Babylon. He was a skilled scribe in the law of
    Moses, which the LORD, the God of Israel, had given; and the king granted him
    all his request, according to the LORD his God’s hand on him.
  wal-wal: Iziri Baabilooneppe yiis. I GODAI, Israa7eela Xoossai immido Muuse Higgiyaa
    loitti xanna7ida eranchcha asa. GODAA a Xoossaa kushee a bollan de7iyo gishshau,
    i oichchidobaa ubbaa kawoi ayyo immiis.
  spa-PDDPT: Esdras subió de Babilonia, donde era escriba diestro de la Ley de Moisés
    dada por Yavé ʼElohim de Israel. El rey le concedió toda su petición, porque la
    mano de Yavé su ʼElohim estaba sobre él.
  gun-gun: Ha'e va'e ma Senhor Israel kuery ruete lei oeja rã Moisés ombopara va'ekue
    re nhombo'e va'ety oikuaapa va'e. Hexe Senhor Tuuete po oĩ ramo ixupe huvixa ome'ẽmba
    ojerurea rami tema.
  agu-BL: Yi Esdrasa'tz, i' jun balaj ajchusunl scye'j wunak te yi ley Ryos yi ak'lij
    tetz Moisés. Nin xomij yi banl talma' Kataj te'j. Cha'stzun te tk'ol Artajerjes
    yi rey cyakil yi mbi cu'n jak i' tetz. Nin cha'stzun te pakxe'n junt tir le tnum
    Jerusalén.
  ilo-ULB: Pimmanaw ni Ezra manipud Babilonia. Nalaing isuna nga eskriba iti linteg
    ni Moises nga inted ni Yahweh a Dios ti Israel. Inted ti ari kenkuana ti aniaman
    a dinawatna agsipud ta adda kenkuana ti ima ni Yahweh.
  kpg-kpg: Ezra, taane kabemee huoloo, e iloo ia huoloo di hai o nia haganoho a Dimaadua,
    go di God o digau Israel, ala ne wanga gi Moses. Idimaa Dimaadua go di God ne hila
    ang gi Ezra, gei di king aamua gu dumaalia gi mee nia mee huogodoo a mee ala e dangi ai.
    Malaa, di hidu ngadau o Artaxerxes nogo king, gei Ezra gu madalia dahi buini gau
    Israel ne hagatanga i Babylonia e hula gi Jerusalem. Digau ala i lodo di buini
    deenei, la digau hai mee dabu, mono gau Levi, digau daahili, mo nia madaloohi
    di Hale Daumaha, mo digau ngalua o di Hale Daumaha.
  uig-ARA: ــ ئەزرا دېگەن بۇ كىشى بابىلدىن قايتىپ چىقتى. ئۇ ئىسرائىلنىڭ خۇداسى پەرۋەردىگار
    مۇساغا نازىل قىلغان تەۋرات قانۇنىغا پىشقان تەۋراتشۇناس ئىدى؛ ئۇنىڭ خۇداسى بولغان
    پەرۋەردىگارنىڭ قولى ئۇنىڭدا بولغاچقا، ئۇ نېمىنى تەلەپ قىلسا پادىشاھ شۇنى بەرگەنىدى.
  sus-sus: Annabi Esidirasi naxa fa Darisalamu kelife Babilɔn bɔxi ma. Karamɔxɔ belebele
    nan nu a ra, a Tawureta Munsa kolon a fanyi ra, Isirayila Marigi Alatala sɛriyɛ
    naxan so Annabi Munsa yi ra. Perise mangɛ naxa Annabi Esidirasi waxɔnfe birin
    naba a bɛ, barima mixi na a ra a Marigi Alatala ɲɛngi saxi naxan xɔn ma.
  pon-2006: Esra, iei ohl loalokong men me inenen koahiek ni Kosonned me KAUN-O, Koht
    en Israel, ketikihong Moses. Pwehki Koht eh ketin kupwuramwahwih Esra, nanmwarki
    lapalapo kin ketin mweidohng mehkoaros me e kin patohwan peki reh. Eri, ni keisuhn
    sounpar en mwehin Ardaserksihs, Esra ahpw iang pwihnen mehn Israel ehu oh mweselsang
    Papilonia kolahng Serusalem, me iang pwihn wet, iei samworo kei, mehn Lipai kei,
    sounkeseng en nan Tehnpas Sarawio, sounsilepen Tehnpas Sarwio kei oh tohndoadoahk
    kei.
  jae-jae: Esra tau tonaŋ aŋga malac Babilon kêpi Jerusalem gêja. Eŋ kêtu biŋsutau
    teŋ, taŋ kêjala Mosenê biŋsu, taŋ Apômtau, Israelnêŋ Anôtô kêkêŋ naŋ, tomalageŋ,
    Ma kiŋ kêkêŋ gêŋ samob, taŋ eŋ keteŋ naŋ, gebe Apômtau, ênê Anôtônê lêma gejob
    eŋ.
  ksd-ksd: go ra Esra i ga vana urama maro Babilon; ma ia ra tena tutumu, ma i ga
    melem ta ra tinata na varkurai kai Moses, nina ra Luluai, ra God kai Israel, i
    ga vartuluai me; ma ra king i ga mulaot ta ra lavur magit i ga lul ia, tago ra
    lima i ra Luluai kana God i ga maravut ia.
  tur-YTC: Bu Ezra Babil'den çıktı. İsrael'in Tanrısı Yahve'nin Moşe'ye vermiş olduğu
    yasayı iyi bilen bir yazıcıydı. Tanrısı Yahve'nin eli onun üzerinde olduğundan
    dolayı kral ona her dileğini verdi.
  grc-BRENT: Αὐτὸς Ἔσδρας ἀνέβη ἐκ Βαβυλῶνος, καὶ αὐτὸς γραμματεὺς ταχὺς ἐν νόμῳ Μωυσῆ,
    ὃν ἔδωκε Κύριος ὁ Θεὸς Ἰσραήλ· καὶ ἔδωκεν αὐτῷ ὁ βασιλεὺς, ὅτι χεὶρ Κυρίου Θεοῦ
    αὐτοῦ ἐπʼ αὐτὸν ἐν πᾶσιν οἷς ἐζήτει αὐτός.
  ind-AYT: Ezra datang dari Babel. Dia adalah ahli kitab, mahir dalam Hukum Musa yang
    diberikan oleh TUHAN, Allah Israel. Raja memberikan kepada Ezra semua permintaannya
    karena tangan TUHAN Allahnya menaungi dia.
  nya-nya: Ezara ameneyu anabwera kuchokera ku Babuloni. Iyeyu anali wophunzira kwambiri
    za malamulo a Mose, amene Yehova Mulungu wa Israeli anapereka. Mfumu inamupatsa
    chilichonse chimene anapempha pakuti dzanja la Yehova Mulungu wake linali pa iye.
  hrv-hrv: taj Ezra vrati se iz Babilona. Bio je književnik vješt Mojsijevu Zakonu,
    koji je dao Jahve, Bog Izraelov. Kako je ruka Jahve, Boga njegova, bila nad njim,
    kralj mu je dao sve što je tražio.
  mps-mps: Esrago te bomai po Godigo te Israelgo Genuai Bidigo polobadu te Mosesgo
    nogoba mani bomai po te bugagia koneai. Te sesemane sogo Godigo Esraba wiegi yai
    sę bugagia yali, tama te Esrago kingba te magi nai me deli maiabo po hanalu obaso
    da, teda te kingo aga mawai. Te kibu be te 7 yia te Artaserksis te king bidali
    sogo, tialima Esrago te Babilon tagalama, te Israel we bidi dabe meba dali te
    Jerusalemba palio. Te hani tomode te pris dabe me, Livai dabe me, te musik wabo
    bidi dabe me, te tempel be sunumide polobadu tonaluali bidi hani dabe me, te Godigo
    bede sę ebo bidi dabe, te tama hani bidi elaluai.
  tpi-tpi: Esra i save gut long dispela lo bipo God, Bikpela bilong Israel, i bin
    givim ol long han bilong Moses. Oltaim God i save mekim gut long Esra, olsem na
    sapos Esra i askim king long givim em wanpela samting, orait king i save givim
    em. Long namba 7 yia bilong Artaserksis i stap king, orait Esra i lusim Babilon
    na i go long Jerusalem wantaim ol sampela manmeri bilong Israel. Insait long dispela
    lain i gat ol pris na ol Livai na ol man bilong mekim musik na ol wasman na ol
    wokman bilong haus bilong God.
  dan-1931: denne Ezra drog op fra Babel. Han var skriftlærd, hjemme i Mose Lov, som
    HERREN, Israels Gud, havde givet; og Kongen opfyldte alle hans Ønsker, eftersom
    HERREN hans Guds Hånd var over ham.
  vie-OVCB: E-xơ-ra là một trong những người lưu đày từ Ba-by-lôn về. Ông là văn sĩ,
    thông thạo Luật Môi-se do chính Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, ban
    bố cho Ít-ra-ên. Nhờ Chúa Hằng Hữu, Đức Chúa Trời mình giúp đỡ, nên mọi điều E-xơ-ra
    thỉnh cầu đều được vua chấp thuận.
  guj-2017: એઝરા બાબિલથી ત્યાં આવ્યો. ઇઝરાયલના ઈશ્વર, યહોવાહે આપેલા મૂસાના નિયમશાસ્ત્રમાં
    તે પ્રવીણ શાસ્ત્રી હતો. તેના પર યહોવાહની કૃપાદ્રષ્ટિ હતી તેથી રાજાએ તેની સર્વ
    અરજ મંજૂર રાખી.
  pon-2006A: Esra, iei ohl loalokong men me inenen koahiek ni Kosonned me KAUN-O,
    Koht en Israel, ketikihong Moses. Pwehki Koht eh ketin kupwuramwahwih Esra, nanmwarki
    lapalapo kin ketin mweidohng mehkoaros me e kin patohwan peki reh. Eri, ni keisuhn
    sounpar en mwehin Ardaserksihs, Esra ahpw iang pwihnen mehn Israel ehu oh mweselsang
    Papilonia kolahng Serusalem, me iang pwihn wet, iei samworo kei, mehn Lipai kei,
    sounkeseng en nan Tehnpas Sarawio, sounsilepen Tehnpas Sarwio kei oh tohndoadoahk
    kei.
  por-BRBSL: este Esdras subiu da Babilônia. Ele era um hábil escriba da lei de Moisés,
    que Javé, o Deus de Israel, havia dado; e o rei concedeu-lhe todo o seu pedido,
    de acordo com a mão de Javé, seu Deus, sobre ele.
  cth-cth: Babilon hoi ka tho e cakathutkung Ezra teh Isarel BAWIPA Cathut ni Mosi
    koe poe e kâlawknaw kathoum poung e lah ao. Ahnie lathueng vah BAWIPA Cathut ni
    a kut hoi a okhai e patetlah siangpahrang ni a hei e naw pueng hah a poe.
  twi-twi: Na saa Ɛsra yi yɛ mmara no kyerɛkyerɛfo a onim Mose mmara no a Awurade,
    Israel Nyankopɔn, de ama Israelfo no yiye. Ofi Babilonia baa Yerusalem na biribiara
    a obisaa ɔhene no ɔde maa no, efisɛ na Awurade nsa no wɔ ne so.
  hlt-hlt: Ezra he Babylon lamloh a mael vaengah Moses olkhueng dongkah a cadaek te
    amah loh a ming. Te te Israel Pathen BOEIPA loh a paek. A Pathen BOEIPA kut loh
    anih soah a om dongah a kueknah boeih te manghai loh a taengah a paek.
  tbz-SIM: '@see-verse:EZR.007.005'
  msy-2020: Bar fomɨra Ikiavɨra Itir God, Israelian God, uan Araziba isa Moses ganɨngi.
    Ezɨ Esra deravɨra Moses Osirizir Arazibagh fo. Ezɨ dughiabar zurara, God deraghavɨra
    Esra gami, kamaghɨn Esra bizir tiziba bagha Atrivim Artaserksisɨn azangsɨsi, ana
    ganɨdi. Egha Artaserksis atrivimɨn itima, an namba 7ɨn azenimɨn, Esra Israelian
    gumazamizir igharaziba ko Babilon ategha ua Jerusalemɨn zui. Men aven ofa gamir
    gumaziba ko Livaiba, ko onger akabar faragha zuir gumaziba, ko Godɨn Dɨpenimɨn
    garir gumaziba koma, Godɨn Dɨpenimɨn ingangarimɨn gamir gumaziba.
  dop-dop: '@see-verse:EZR.007.005'
  azb-azb: Babildən gələn bu Ezra İsrailin Allahı Rəbbin Musaya verdiyi Qanunu yaxşı
    bilən ilahiyyatçı idi. Allahı Rəbbin əli onun üzərində olduğuna görə padşah Ezranın
    istədiyi hər bir şeyi vermişdi.
  eng-DBY: — this Ezra went up from Babylon; and he was a ready scribe in the law
    of Moses, which Jehovah the God of Israel had given. And the king granted him
    all his request, according to the hand of Jehovah his God upon him.
  hin-2017: यही एज्रा मूसा की व्यवस्था के विषय जिसे इस्राएल के परमेश्वर यहोवा ने दी
    थी, निपुण शास्त्री था। उसके परमेश्वर यहोवा की कृपादृष्टि जो उस पर रही, इसके कारण
    राजा ने उसका मुँह माँगा वर दे दिया।
  wol-KYG: Esra moomu jóge Babilon, nekkoon jànglekat bu xareñ, bu géeju ci yoonu
    Musaa, wi Aji Sax ji Yàllay Israyil joxoon ñoñam. Aji Sax ji Yàllaam nag toppe
    ko yiwam, ba Buur defal ko mboolem lu mu ñaan.
  eng-YLT: Ezra himself hath come up from Babylon, and he [is] a scribe ready in the
    law of Moses, that Jehovah God of Israel gave, and the king giveth to him — according
    to the hand of Jehovah his God upon him — all his request.
  eng-WYC-2017: that Ezra went up from Babylon, and he was a swift writer in the law
    of Moses, which the Lord God of Israel gave; and the king gave to him all his
    asking, by the good hand of his Lord God on him.
  eng-WMBB: this Ezra went up from Babylon. He was a skilled scribe in the Torah of
    Moses, which the LORD, the God of Israel, had given; and the king granted him
    all his request, according to the LORD his God’s hand on him.
  urd-GVH: अज़रा पाक नविश्तों का उस्ताद और उस शरीअत का आलिम था जो रब इसराईल के ख़ुदा
    ने मूसा की मारिफ़त दी थी। जब अज़रा बाबल से यरूशलम के लिए रवाना हुआ तो शहनशाह ने
    उस की हर ख़ाहिश पूरी की, क्योंकि रब उसके ख़ुदा का शफ़ीक़ हाथ उस पर था।
  rug-rug: Se Ezara hie si keke tie sikulu valeanana meke tumae valeania sa ginuana
    sa tinarae sapu vala nia e Zihova, sa Tamasa pa Izireli koe Mosese. Meke ponia
    sa baṉara lavata se Atazekisesi koa sa sari doduru tiṉitoṉa saripu tepai sa, sina
    ele vagia Ezara sa minana te Zihova sa nana Tamasa. Meke koasa vina zuapa vuahenina
    sa hinabotu binaṉara te Atazekisesi, si taluarae pa Babiloni se Ezara meke la
    pa Zerusalema. Meke luli koa sa si keke puku tie Izireli, sapu luli somania rina
    hiama, na tie pa butubutu te Livae, na tie kerakera pa Zelepade, meke na tie kopu
    pa Zelepade, meke sari na tie tavetavete.
  gaz-gaz: Izraan kun Baabilonii dhufe. Innis barsiisaa Seera Musee kan Waaqayyo Waaqni
    Israaʼel kenne sana sirriitti beekuu dha. Sababii harki Waaqayyo Waaqa isaa isa
    irra tureef mootichi waan inni kadhate hunda ni kenneef.
  fra-LSG: 'Cet Esdras vint de Babylone: c’était un scribe versé dans la loi de Moïse,
    donnée par l’Éternel, le Dieu d’Israël. Et comme la main de l’Éternel, son Dieu,
    était sur lui, le roi lui accorda tout ce qu’il avait demandé.'
  yal-yal: Na Esirasi yi siga Babilɔn yi. Sɛbɛli tiin nan yi a ra, naxan yi xaranxi
    Musaa sariyana fe ma ki faɲi, Alatala, Isirayilaa Ala naxan soxi Musa yii. Mangan
    yi a waxɔn feene birin naba a xa, bayo Alatala, Isirayilaa Ala yi a fɔxɔ ra.
  haw-1868: O ua Ezera la, pii aku la ia mai Babulona aku; a he kakauolelo makaukau
    no ia ma ke kanawai o Mose, ka mea a Iehova ke Akua o ka Iseraela i haawi mai
    ai; a haawi mai ke alii ia ia i ka mea a pau ana i noi ai, mamuli o ka lima o
    Iehova o kona Akua maluna ona.
  arb-NAV: وَكَانَ عِزْرَا كَاتِباً مَاهِراً فِي شَرِيعَةِ مُوسَى الَّتِي أَعْلَنَهَا
    الرَّبُّ إِلَهُ إِسْرَائِيلَ؛ وَقَدْ مَنَحَهُ الْمَلِكُ كُلَّ سُؤْلِهِ بِفَضْلِ
    الرَّبِّ إِلَهِهِ.
  ewe-ewe: Ezra sia tso Babilonia va. Enye sefiala si bi ɖe Mose ƒe Se, si Yehowa,
    Israel ƒe Mawu la de la me. Fia la na nu sia nu si wòbiae, elabena Yehowa, eƒe
    Mawu la ƒe asi nɔ eya amea dzi.
  eng-LEE: This 'Ezra went up from Babylon; and he was a practised expounder in the
    law of Moses, which the Lord the God of Israel hath given; and the king gave him,
    according to the hand of the Lord his God upon him, all his request.
  gvn-gvn: '@see-verse:EZR.007.005'
  asm-FB: ইজ্ৰা বাবিল ত্যাগ কৰিলে। ঈশ্বৰ যিহোৱাই ইস্রায়েলক দিয়া মোচিৰ বিধান-পুস্তকৰ
    তেওঁ এজন পাৰ্গত অধ্যাপক আছিল। তেওঁ যি বস্তুৱেই খুজিছিল ৰজাই তেওঁক দিছিল, কাৰণ
    ঈশ্বৰ যিহোৱা তেওঁৰ লগত আছিল।
  sus-A: عَننَبِ عٍسِدِرَ سِ نَشَ قَ دَرِ سَلَمُ كٍلِقٍ بَبِلْن بْشِ مَ. كَرَ مْشْ
    بٍلٍبٍلٍ نَن نُ عَ رَ، عَ تَوُرٍتَ مُنسَ كٌلٌن عَ قَنيِ رَ، عِسِرَيِلَ مَرِفِ
    عَلَتَلَ سّرِيّ نَشَن سٌ عَننَبِ مُنسَ يِ رَ. ثٍرِ سٍ مَنفّ نَشَ عَننَبِ عٍسِدِرَ سِ
    وَشْنقٍ بِرِن نَبَ عَ بّ، بَرِ مَ مِشِ نَ عَ رَ عَ مَرِفِ عَلَتَلَ حّنفِ سَشِ
    نَشَن شْن مَ.
  fra-SBL: cet Esdras monta de Babylone. Il était un scribe habile dans la loi de
    Moïse, que Yahvé, le Dieu d'Israël, avait donnée ; et le roi lui accorda tout
    ce qu'il demandait, selon la main de Yahvé, son Dieu, sur lui.
  hbo-hbo: ה֤וּא עֶזְרָא֙ עָלָ֣ה מִבָּבֶ֔ל וְהֽוּא־סֹפֵ֤ר מָהִיר֙ בְּתֹורַ֣ת מֹשֶׁ֔ה
    אֲשֶׁר־נָתַ֥ן יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וַיִּתֶּן־לֹ֣ו הַמֶּ֗לֶךְ כְּיַד־יְהוָ֤ה
    אֱלֹהָיו֙ עָלָ֔יו כֹּ֖ל בַּקָּשָׁתֹֽו׃ פ
  piu-2006: '@see-verse:EZR.007.005'
  kik-kik: Ezara ũcio nĩambatire oimĩte Babuloni. Aarĩ mũrutani mũũgĩ mũno ũhoro-inĩ
    wa Watho wa Musa, ũrĩa Jehova Ngai wa Isiraeli aaheanĩte. Mũthamaki nĩamũheete
    indo ciothe iria aahooete kũrĩ we, tondũ guoko kwa Jehova Ngai wake kwarĩ hamwe
    nake.
  fra-NCL: 'cet Esdras monta de Babylone : c’était un scribe versé dans la loi de
    Moïse, qu’a donnée Yahweh, le Dieu d’Israël. Comme la main de Yahweh, son Dieu,
    était sur lui, le roi lui accorda tout ce qu’il avait demandé.'
  cek-AK: 'Hae Ezra loe Babylon hoiah angzoh; anih loe ca tarikkung ah oh moe, Israel
    Angraeng Sithaw mah paek ih, Mosi ih daan panoek bit kami ah oh: angmah ih Angraeng
    Sithaw loe anih nuiah oh pongah, a hnik sarui hmuen to siangpahrang mah anih hanah
    paek.'
  cuk-cuk: We-Esdras Babilonia-neggwebur-akar nonikid. A-dule, dule garda-narmaked-duled,
    degi, Israel-e-Bab-Dummad-Jehová Moisésʼba-Igar-uksa-gusad nue-wisbalid. Ar Israel-e-Bab-Dummad-Jehová
    Esdrasʼba nue gudigusoggu, Rey-Artajerjes, Esdras ese-ibmar-egichisadi bela ega-sogedba
    uksad.
  uig-CYR: — Әзра дегән бу киши Бабилдин қайтип чиқти. У Исраилниң Худаси Пәрвәрдигар
    Мусаға назил қилған Тәврат қануниға пишқан тәвратшунас еди; униң Худаси болған
    Пәрвәрдигарниң қоли униңда болғачқа, у немини тәләп қилса падиша шуни бәргән еди.
  tel-2017: ఈ ఎజ్రా ఇశ్రాయేలీయుల దేవుడైన యెహోవా అనుగ్రహించిన మోషే ధర్మశాస్త్రంలో ప్రావీణ్యం
    ఉన్న లేఖికుడు. దేవుడైన యెహోవా కాపుదల అతనిపై ఉండడం వల్ల అతడు ఏమి కోరినా రాజు అతని
    మనవులు అంగీకరించాడు.
  hat-BSA: Esdras sila a te monte soti Babylone e li te yon skrib avèk anpil konesans
    nan lalwa Moïse la, ke SENYÈ a, Bondye Israël la, te bay la. Epi wa a te bay li
    tout sa ke li te mande akoz men SENYÈ a, Bondye li a, te sou li.
  kos-kos: Ezra el tuh sie mwet lutlut su arulana yohk etu lal ke Ma Sap su LEUM GOD
    lun Israel El tuh sang nu sel Moses. Ke sripen LEUM GOD El akinsewowoyal Ezra,
    ouinge tokosra fulat el sang nu sel ma nukewa el siyuk kac. Ezra el som liki acn
    Babylonia
  hbo-WLC: ה֤וּא עֶזְרָא֙ עָלָ֣ה מִבָּבֶ֔ל וְהֽוּא־סֹפֵ֤ר מָהִיר֙ בְּתוֹרַ֣ת מֹשֶׁ֔ה
    אֲשֶׁר־נָתַ֥ן יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וַיִּתֶּן־ל֣וֹ הַמֶּ֗לֶךְ כְּיַד־יְהוָ֤ה
    אֱלֹהָיו֙ עָלָ֔יו כֹּ֖ל בַּקָּשָׁתֽוֹ׃ פ
  ibo-ibo: Ezra a si Babilọn bịarute. Ọ bụ onye ọka nʼihe gbasara iwu ahụ Onyenwe
    anyị, Chineke Izrel nyere Mosis. Eze nyere ya ihe niile nke ọ rịọrọ, nʼihi na
    aka Onyenwe anyị Chineke ya dịkwasịrị nʼahụ ya.
  ory-ory: ଏହି ଏଜ୍ରା ବାବିଲରୁ ପ୍ରସ୍ଥାନ କଲେ; ସେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ପ୍ରଦତ୍ତ
    ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାରେ ନିପୁଣ ଅଧ୍ୟାପକ ଥିଲେ; ପୁଣି, ତାଙ୍କ ପ୍ରତି ତାଙ୍କର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ
    ହସ୍ତର ସହାୟତା ପ୍ରମାଣେ ରାଜା ତାହାର ସମସ୍ତ ପ୍ରାର୍ଥିତ ବିଷୟ ତାହାଙ୍କୁ ପ୍ରଦାନ କଲେ।
  chk-chk: Ei mwän Esra eman soumak mi fokun silei ekewe allük ewe Samol mi Lapalap
    ewe Koten Israel a ngeni Moses. Iwe, pokiten ewe Samol mi Lapalap an we Kot a
    ümöümöch ngeni, iei mine ewe king a mwüt ngeni meinisin mine a tüngor.
  rop-rop: Wal Esra bin sabi brabliwei blanga detlot lowa weya YAWEI det trubala God
    blanga ola Isreil pipul bin gibit langa Mosis. Wal dumaji YAWEI det trubala God
    bin album im, King Ataseksis bin gibit im ebrijing weya Esra bin askim im. Langa
    det namba 7 yiya weya Ataseksis bin jidan king, Esra bin gowei brom det kantri
    gulum Bebalon en imbin go langa Jerusalem garram sambala Isreil pipul, sambala
    serramonimen, sambala pipul brom det Libai klen, hu oldei singsing langa Serramoni
    Pleis, sambala blijiman blanga Serramoni Pleis, en sambala wekinmen langa detlot
    Isreil pipul.
  ukr-1871: Сей Ездра вийшов з Вавилону. Він був письменник, тямущий в законї Мойсейовому,
    що його дав Господь, Бог Ізрайлїв. І дав йому царь усе, чого він забажав, бо рука
    Господа, Бога його, була над ним.
  deu-1951: daß dieser Esra von Babel hinaufzog. Der war ein Schriftgelehrter, wohl
    bewandert im Gesetze Moses, welches der HERR, der Gott Israels, gegeben hatte.
    Und der König gab ihm alles, was er forderte, weil die Hand des HERRN, seines
    Gottes, über ihm war.
  eng-JPS: this Ezra went up from Babylon; and he was a ready scribe in the Law of
    Moses, which the LORD, the God of Israel, had given; and the king granted him
    all his request, according to the hand of the LORD his God upon him.
  srp-1865: Taj Jezdra vrati se iz Vavilonske, a bijaše književnik vješt zakonu Mojsijevu,
    koji dade Gospod Bog Izrailjev, i car mu dade sve što zaiska, jer ruka Gospoda
    Boga njegova bijaše nad njim,
  lug-lug: n’ava e Babulooni. Yali munnyonnyozi w’amateeka mukugu mu mateeka, Mukama
    Katonda wa Isirayiri ge yawa Musa. Kabaka n’amuwa buli kintu kye yasaba kubanga
    omukono gwa Mukama Katonda we gwali wamu naye.
  heb-heb: הוא עזרא עלה מבבל והוא ספר מהיר בתורת משה אשר נתן יהוה אלהי ישראל ויתן
    לו המלך כיד יהוה אלהיו עליו כל בקשתו׃
  ben-IRV: ইষ্রা বাবিল থেকে চলে গেলেন, ইস্রায়েলের ঈশ্বর সদাপ্রভুর দেওয়া ব্যবস্থায়
    অভিজ্ঞ, লেখক ছিলেন এবং তাঁর উপরে তাঁর ঈশ্বর সদাপ্রভুর হাত থাকায় রাজা তাঁর সব
    অনুরোধ পূরণ করলেন৷
  pan-pan: ਇਹ ਅਜ਼ਰਾ ਬਾਬਲ ਤੋਂ ਗਿਆ ਅਤੇ ਉਹ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਵਿੱਚ ਜੋ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਨੇ ਦਿੱਤੀ ਸੀ, ਬਹੁਤ ਨਿਪੁੰਨ ਸ਼ਾਸਤਰੀ ਸੀ ਅਤੇ ਯਹੋਵਾਹ, ਉਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਹੱਥ ਉਸ
    ਦੇ ਉੱਤੇ ਸੀ, ਇਸ ਲਈ ਰਾਜਾ ਨੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਮੰਗਾਂ ਪੂਰੀਆਂ ਕਰ ਦਿੱਤੀਆਂ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ပေး တော်မူသော မောရှေ ၏ပညတ္တိ ကျမ်းစာကို
    လေ့ကျက် သောဆရာ ဖြစ်သော သူဧဇရ သည် ဗာဗုလုန် မြို့ မှ ထွက်သွား ၏။ ထိုသူ တောင်း သမျှ
    ကို သူ ၏ဘုရား သခင်ထာဝရဘုရား တန်ခိုးတော်ကြောင့် ရှင်ဘုရင် ပေး သနား တော်မူ၏။
  hmo-hmo: Inai Esera be Babulonia dekena amo Ierusalema dekenai ia daekau mai. Ia
    be hadibaia tauna ta, bona ia be Mose dekenai Lohiabada, Israela ena Dirava ese
    ia henia Taravatu ia diba momokani. King Aratasaseta ese Esera ena ura ibounai
    ia karaia, badina be Lohiabada, iena Dirava be Esera dekenai ia noho.
  urd-urd: यही 'एज्रा बाबुल से गया और वह मूसा की शरी'अत में, जिसे ख़ुदावन्द इस्राईल
    के ख़ुदा ने दिया था, माहिर 'आलिम था; और चूँकि ख़ुदावन्द उसके ख़ुदा का हाथ उस पर
    था, बादशाह ने उसकी सब दरख़्वास्तें मन्ज़ूर कीं।
  rus-SYN: сей Ездра вышел из Вавилона. Он был книжник, сведущий в законе Моисеевом,
    который дал Господь Бог Израилев. И дал ему царь все по желанию его, так как рука
    Господа Бога его была над ним.
  bqc-SIM: Ɛzalaá yãdanɛdeɛ, a Mↄizi ikoyã pↄ́ Dii Isailiↄ Lua dìlɛ dↄ̃ sã́asã.
    Lá Dii aà Lua ↄkùaàla, kía pↄ́ pↄ́ à a wabikɛ̀wa kpàwà píiɛ.
  tcz-CHONGTHU: Hiche Ezra kitipa hi Babylon gamma konna hungtou ahin, amahi masang
    laiya Pakai Israel Pathen in Mose anapehsa daanthu chu kihilla themtah ahi, amahi
    Pakai a Pathen in akithopia akaile jeh'in ipi hijongleh aman angeh chan chu lengpan
    aphalpeh peh jenga ahi.
  mar-mar: हाच एज्रा बाबेलाहून गेला. परमेश्वर इस्राएलचा देव याने जे मोशेचे नियमशास्त्र
    दिले होते त्यामध्ये एज्रा निपुण नियमशास्त्र शिक्षक होता. परमेश्वर देवाचा हात त्याच्यावर
    असल्यामुळे त्याने जे काही मागितले ते सर्व राजाने त्यास दिले.
  qub-qub: Esdrasga caran lay yachaj runami. Payga estudyasha caran Israelpa Tayta
    Diosnin Moisesta unay isquirbichishan layta. Esdrastaga Tayta Diosmi yanapaycaran.
    Chaynöpami Esdras ruwacushanta ray Artajerjesga auniran. Chaymi Esdrasga Babiloniapita
  bqp-bqp: Ɛzɛra bi yãdannɛriimɛ, à Musa doka kũ Dikiri Isarailanↄ Luda dìtɛ dↄ̃
    sãnsãn. Lákũ Dikiri a Luda ↄ kúa nà, kína pↄ́ kũ à wɛ́ kɛ̀aa kpàa pínki.
  hat-hat: Esdras te yon nonm save ki te fò anpil nan lalwa Seyè a, lalwa Bondye pèp
    Izrayèl la te bay Moyiz la. Li t'ap travay ak wa a. Wa a te bay Esdras tou sa
    li te mande l', paske Seyè a, Bondye li a, t'ap pwoteje l'. Se konsa li kite lavil
    Babilòn pou l' moute lavil Jerizalèm.
  eng-BSB: this Ezra came up from Babylon. He was a scribe skilled in the Law of Moses,
    which the LORD, the God of Israel, had given. The king had granted Ezra all his
    requests, for the hand of the LORD his God was upon him.
  eng-WEBPB: this Ezra went up from Babylon. He was a skilled scribe in the law of
    Moses, which the LORD, the God of Israel, had given; and the king granted him
    all his request, according to the LORD his God’s hand on him.
  kbq-kbq: Hagi Ra Anumzana Israeli vahe'mokizmi Ra Anumzamo'ma Mosese'ma amigeno
    Israeli vahe'ma zami'nea kasegea Ezra'a antahi ankere'neno, rempi hunezamia nekino,
    Babilonia atreno Jerusalemi mareri'ne. Na'ankure Ra Anumzamo'a agrane mani'negeno'e.
  nhe-BL: Huan na niEsdras niquisqui Babilonia huan niixtlejcotiyajqui para nimocuepas
    altepetl Jerusalén. Na nieliyaya se tlamachtijquetl tlen nimomachtijtoya miyac
    itlanahuatilhua Moisés tlen TOTECO Dios tlen toDios tiisraelitame techmacatoya.
    Huan quema niquistejqui para niyas Jerusalén, Tlanahuatijquetl Artajerjes nechmacac
    nochi tlen nijtlajtlani pampa TOTECO Dios itztoya nohuaya.
  bus-bus: Ɛzɛra nɛ́ yãdannɛrimɛ, à Musa doka kɛ̀ Dii Isarailinↄ Ludaa dìɛ dↄ̃ sãnsãn.
    Lán Dii à Luda ↄↄ kúa nà, kína pↄ́ kɛ̀ à wɛ́ɛ kɛ̀a kpàa píngi.
  gub-BL: Ezàrà wiko Tupàn ze'eg rehe purumu'e ma'e romo a'e. Ukwaw katu Tupàn Tuweharupi
    Wiko Ma'e Izaew wazar ize'eg Moizez pe imur pyrer. Uze'eg oho tuwihawete Arataxer
    pe kury. Tuwihawete omono heminozgwer paw izupe, ta'e Tupàn Tuweharupi Wiko Ma'e
    omono uze'egatu Ezàrà pe a'e xe. Nezewe Ezàrà oho Mawiron ywy wi Zeruzarez pe
    kury.
  eng-DRA: 'This Esdras went up from Babylon, and he was a ready scribe in the law
    of Moses, which the Lord God had given to Israel: and the king granted him all
    his request, according to the hand of the Lord his God upon him.'
