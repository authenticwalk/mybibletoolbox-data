  kan-2017: ಇದಲ್ಲದೆ ಆ ದೇವಾಲಯದ ಸೇವೆಯಲ್ಲಿರುವ ಯಾಜಕರು, ಲೇವಿಯರು, ಗಾಯಕರು, ದ್ವಾರಪಾಲಕರು, ದಾಸರು
