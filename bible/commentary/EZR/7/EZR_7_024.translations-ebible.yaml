    e kau tauhi ʻoe fale ni ʻoe ʻOtua, ʻoku ʻikai ngofua ke tala totongi, pe ha tukuhau,
    pe ha fakafatongia, kiate kinautolu.
  ces-1613: Také vám oznamujeme, aby na žádného z kněží a Levítů, zpěváků, vrátných,
