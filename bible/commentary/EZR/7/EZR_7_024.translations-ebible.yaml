    Zoll und Weggeld aufzuerlegen. -
  eng-WYC-2018: Also we make known to you of all the priests, and deacons, singers,
    and porters, and Nethinims, and ministers of the house of this God, that ye have
    not power to put on them toll, and tribute, and other costs for keeping of the
    land. (And we also make known to you, that ye have no power, or authority, to
    put tolls, or tribute, or any other kind of taxes, for the upkeep of the land,
    on any of the priests, or the Levites, or the singers, or the gatekeepers, or
    the Temple workers, or the ministers in the House of God.)
  epo-epo: Kaj ni sciigas al vi, ke sur neniun el la pastroj, Levidoj, kantistoj,
    pordegistoj, Netinoj, aŭ servantoj ĉe tiu domo de Dio vi devas meti tributon,
    imposton, aŭ depagojn.
  uig-PIN: Biz xunimu silǝrgǝ mǝlum ⱪilimizki, omumǝn kaⱨinlar, Lawiylar, ƣǝzǝlkǝxlǝr,
