  urd-GVU: نیز، آپ کو علم ہو کہ آپ کو اللہ کے اِس گھر میں خدمت کرنے والے کسی شخص سے
    بھی خراج یا کسی قسم کا ٹیکس لینے کی اجازت نہیں ہے، خواہ وہ امام، لاوی، گلوکار،
