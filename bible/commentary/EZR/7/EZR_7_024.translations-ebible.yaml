  hau-SA: Ku kuma san cewa, ba ku da ikon sa firistoci, da Lawiyawa, da mawaƙa, da
    masu tsaron ƙofofin haikali, da masu aiki a gidan Allah, ko waɗansu masu aiki
    a haikali su biya haraji, ko kuɗin shiga.
  uig-LAT: Biz shunimu silerge melum qilimizki, omumen kahinlar, Lawiylar, ghezelkeshler,
    derwaziwenler, ibadetxana xizmetkarliri we Xudaning bu öyide xizmet qilidighanlarning
    héchqaysisidin baj, olpan we paraq élishqa bolmaydu.
  nde-nde: Yazini njalo ukuthi kalilamvumo yokubiza imithelo loba inkongozelo yenkosi
