    tribute, tax, and toll upon them.
  hin-2017: फिर हम तुम को चिता देते हैं, कि परमेश्वर के उस भवन के किसी याजक, लेवीय,
    गवैये, द्वारपाल, नतीन या और किसी सेवक से कर, चुंगी, अथवा राहदारी लेने की आज्ञा
    नहीं है।
  wol-KYG: Nu ngi leen di xamal itam ne képp kuy sarxalkat mbaa ab Leween, mbaa mu
    dib jàngkat mbaa fara bunt, mbaa mu di liggéeykatu kër Yàlla gi, mbaa surga buy
    liggéey ci kër Yàlla googu, du galag bu ñu ko saña teg mbaa njotu bopp mbaa ab
    juuti.
  eng-YLT: '''And to you we are making known, that upon any of the priests and Levites,
    singers, gatekeepers, Nethinim, and servants of the house of God, tribute and
    custom there is no authority to lift up.'
  eng-WYC-2017: Also we make known to you of all the priests, and deacons [or Levites],
    singers, and porters, and Nethinims, and ministers of the house of this God, that
    ye have not power to put on them toll, and tribute, and other costs for keeping
    of the land.
  eng-WMBB: Also we inform you that it shall not be lawful to impose tribute, custom,
    or toll on any of the priests, Levites, singers, gatekeepers, temple servants,
    or labourers of this house of God.
  urd-GVH: नीज़, आपको इल्म हो कि आपको अल्लाह के इस घर में ख़िदमत करनेवाले किसी शख़्स
    से भी ख़राज या किसी क़िस्म का टैक्स लेने की इजाज़त नहीं है, ख़ाह वह इमाम, लावी,
    गुलूकार, रब के घर का दरबान या उसका ख़िदमतगार हो।
  rug-rug: Lopu tava malumu hokara si gamu, pude vagia si keke vasi takisi koari na
    hiama, meke koari na tie Livaeti, na tie kerakera, na tie kopu pa Zelepade, na
    tie tavetavete pa Zelepade, babe keke tie sapu ari nana ginugua pu soto la gua
    koasa Zelepade hie.
  gaz-gaz: Amma illee isin akka luboota, Lewwota, faarfattoota, eegdota karraa, tajaajiltoota
    mana qulqullummaa yookaan hojjettoota mana Waaqaa kana keessa hojjetan kamitti
    iyyuu gibira, qaraxaa fi ashuuraa murteessuuf aangoo hin qabne beekaa.
  fra-LSG: Nous vous faisons savoir qu’il ne peut être levé ni tribut, ni impôt, ni
    droit de passage, sur aucun des sacrificateurs, des Lévites, des chantres, des
    portiers, des Néthiniens, et des serviteurs de cette maison de Dieu.
  yal-yal: Nanara, nxu a falama ɛ xa a ɛ nama mudun nun muxu dangumatɔɔn saren nasuxu
    saraxaraline nun Lewi bɔnsɔnna muxune nun bɛti baane nun kantan tiine nun Ala
    Batu Banxi walikɛne nun Ala Batu Banxini ito muxu yo ra.
  haw-1868: Ke hoike aku nei no hoi makou ia oukou, no na kahuna a pau, a no na Levi,
    no ka poe mele, no na kiaipuka, no ka poe Netini, a me ka poe lawelawe ma keia
    hale o ke Akua, aole he pono ke auhau ia lakou i ka uku, a me ka hookupu, a me
    ke dute.
  arb-NAV: نُفِيدُكُمْ أَنَّ جَمِيعَ الْكَهَنَةِ وَاللّاوِيِّينَ وَالْمُغَنِّينَ وَحُرَّاسِ
    الْهَيْكَلِ وَخُدَّامِهِ وَالْعَامِلِينَ فِيهِ، مُعْفَوْنَ مِنْ أَيَّةِ جِزْيَةٍ
    أَوْ خَرَاجٍ أَو خَفَارَةٍ.
  ewe-ewe: Minyae hã be miekpɔ mɔ aɖo nudzɔdzɔ, adzɔ kple mɔtaho nunɔlawo, Levitɔwo,
    hadzilawo, agbonudzɔlawo, gbedoxɔŋudzɔlawo alo dɔ bubu aɖe wɔla si le Mawu ƒe
    aƒe sia me la dzi o.
  eng-LEE: And to you make we it known, that on any of the priests and Levites, singers,
    gate-keepers, and temple-servants, or ministers of this house of God, no one shall
    be empowered to impose any tax, tribute, or toll.
  asm-FB: আমি তেওঁলোকক জনাইছোঁ যে, পুৰোহিত, লেবীয়া, বাদ্যকৰ, দুৱৰী, বা মন্দিৰৰ পৰিচৰ্যাৰ
    বাবে নিযুক্ত কৰা লোকসকল আৰু ঈশ্বৰৰ গৃহৰ দাসবোৰৰ মাজৰ কাৰো ওপৰতেই কোনো প্রকাৰৰ
    কৰ-কাটল ধাৰ্য্য কৰা নহ’ব’।
  sus-A: وٌ نَشَ دُوتِ يٌ رَ سُشُ يِ مِشِيٍ يِ رَ، هَلِ بْشِ عِفِرِ سَرٍ. وٌ نَشَ
    سٍسٍ بَ يِ سّرّشّدُبّيٍ يِ رَ، عَ نُن لٍوِ بْنسْي مِشِيٍ، بّيتِبَيٍ، سَلِدٍ نَادّ
    كَنتَيٍ، وَلِكّيٍ، عَ نُن نَشٍيٍ بِرِن وَلِمَ عَلَ شَ بَنشِ كُي.»
  fra-SBL: Nous vous informons également qu'il ne sera pas permis d'imposer un tribut,
    une coutume ou un péage aux prêtres, aux lévites, aux chantres, aux gardiens des
    portes, aux employés du temple ou aux ouvriers de cette maison de Dieu.
  hbo-hbo: וּלְכֹ֣ם מְהֹודְעִ֗ין דִּ֣י כָל־כָּהֲנַיָּ֣א וְ֠לֵוָיֵא זַמָּ֨רַיָּ֤א תָרָֽעַיָּא֙
    נְתִ֣ינַיָּ֔א וּפָ֣לְחֵ֔י בֵּ֖ית אֱלָהָ֣א דְנָ֑ה מִנְדָּ֤ה בְלֹו֙ וַהֲלָ֔ךְ לָ֥א
    שַׁלִּ֖יט לְמִרְמֵ֥א עֲלֵיהֹֽם׃
  piu-2006: '@see-verse:EZR.007.023'
  kik-kik: Ningĩ mũmenye atĩ mũtirĩ na watho wa gwĩtia mũthĩnjĩri-Ngai o wothe, na
    Alawii, na aini a nyĩmbo, na aikaria a ihingo, na ndungata cia hekarũ, kana andũ
    arĩa angĩ marutaga wĩra nyũmba-inĩ ĩyo ya Ngai igooti, kana maruta ma mũthamaki
    o na kana igooti rĩa mĩrigo ĩgĩtoonya bũrũri-inĩ.
  fra-NCL: Nous vous faisons savoir aussi qu’en ce qui concerne tous les prêtres,
    lévites, chantres, portiers, Nathinéens et serviteurs quelconques de cette maison
    de Dieu, il n’est pas permis de lever sur eux ni impôt, ni tribut, ni droit de
    passage.
  cek-AK: to pacoengah qaimanawk, Levinawk, laasah kaminawk, khongkha toep kaminawk,
    Nethinims tiah kawk ih im thungah toksah kaminawk hoi kalah im toksah tamnanawk
    khaeah, tamut na cong o mak ai, tiah panoek sak han ka koeh.
  cuk-cuk: 'An bemar-owisobalid, melle we-dulemar neggwebur-bennukega be imakmalo:
    Dule-irwa-Bab-Dummadse-gormalad, Levita-dulemar, degi, dule-namakmalad. Deginbali,
    dule-yawagak-dakmalad, dule-Bab-Dummadse-goled-neggi-arbamalad, degi, dule-Bab-Dummadse-goled-neggi-ibmar-imakmalad,
    ”Melle we-dulemarse ibmar-weleged be egismarbalo, degi, ibmar-sedanikidgi-mani-galeged
    melle bennukega be imakmarbalo.'
  uig-CYR: Биз шуниму силәргә мәлум қилимизки, умумән каһинлар, Лавийлар, ғәзәлкәшләр,
    дәрвазивәнләр, ибадәтхана хизмәткарлири вә Худаниң бу өйидә хизмәт қилидиғанларниң
    һеч қайсисидин баҗ, олпан вә парақ елишқа болмайду.
  tel-2017: యాజకులు, లేవీయులు, గాయకులు, ద్వారపాలకులు, దేవాలయ పరిచారకులు, దేవుని మందిరంలో
    పనిచేసేవారి విషయంలో మా నిర్ణయం ఏమిటంటే, వారిపై శిస్తు గానీ, సుంకం గానీ, పన్ను
    గానీ విధించే అధికారం మీకు లేదని గ్రహించండి.
  hat-BSA: Anplis, nou fè nou konprann ke li pa pèmèt pou enpoze taks, kontribisyon
    obligatwa, ni frè lese pase sou okenn nan prèt yo, Levit yo, chantè yo, gadyen
    pòtay yo, Netinyen yo, ni sèvitè lakay Bondye sila a.
  kos-kos: Nga sapkin tuh in wangin sie suwos eisani tax sin mwet tol, mwet Levi,
    mwet on, mwet topang ke mutunpot, mwet orekma, ku kutena mwet saya su kupasr nu
    ke Tempul se inge.
  hbo-WLC: וּלְכֹ֣ם מְהוֹדְעִ֗ין דִּ֣י כָל־כָּהֲנַיָּ֣א וְ֠לֵוָיֵא זַמָּ֨רַיָּ֤א תָרָֽעַיָּא֙
    נְתִ֣ינַיָּ֔א וּפָ֣לְחֵ֔י בֵּ֖ית אֱלָהָ֣א דְנָ֑ה מִנְדָּ֤ה בְלוֹ֙ וַהֲלָ֔ךְ לָ֥א
    שַׁלִּ֖יט לְמִרְמֵ֥א עֲלֵיהֹֽם׃
  ibo-ibo: Ana m enyekwa iwu na ndị nchụaja niile, ndị Livayị niile, ndị ọbụ abụ niile,
    ndị nche niile, ndị ozi ụlọnsọ niile, na ndị ọzọ niile na-arụrụ Chineke ọrụ, agaghị
    atụ ụtụ ọbụla.
  ory-ory: ଆହୁରି, ଯାଜକମାନଙ୍କର ଓ ଲେବୀୟମାନଙ୍କର, ଗାୟକମାନଙ୍କର, ଦ୍ୱାରପାଳମାନଙ୍କର, ନଥୀନୀୟମାନଙ୍କର
    ଓ ପରମେଶ୍ୱରଙ୍କ ଏହି ଗୃହର ସେବକମାନଙ୍କର କାହାରି ଉପରେ କର, ରାଜସ୍ୱ ବା ମାଶୁଲ ବସାଇବା ବ୍ୟବସ୍ଥା
    ବିରୁଦ୍ଧ ହେବ ବୋଲି ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କୁ ଜଣାଉଅଛୁ।
  chk-chk: Üa pwal asile ngenikemi pwe esap wor eman a tongeni angei ekewe sokopaten
    takises seni ekewe souasor, seni chon ewe ainangen Lefi, ekewe chon köl, ekewe
    chon mamasa asamalapen imwenfel, ekewe chon angang ngeni ewe imwenfel ika pwal
    seni ekewe ekoch chon angang ngeni ei imwen Kot.
  rop-rop: Yumob nomo lau gajim teks mani brom ola serramonimen, ola Libai pipul,
    ola men en gel hu singsing, ola blijiman, ola wekinmen o enibodi hu wek langa
    dis Serramoni Pleis blanga God.
  ukr-1871: І нехай буде відомо вам, щоб нї на кого з сьвященників або левітів, сьпівцїв,
    воротарів, нетинеїв і прислуги при сьому домі Божому не накладати нї податків,
    нї чиншу, нї гряничної оплати.
  deu-1951: Ferner sei euch kund, daß ihr nicht berechtigt seid, Steuern, Zoll und
    Weggeld irgend einem Priester, Leviten, Sänger, Torhüter, Tempeldiener und Diener
    im Hause dieses Gottes aufzuerlegen.
  eng-JPS: Also we announce to you, that touching any of the priests and Levites,
    the singers, porters, Nethinim, or servants of this house of God, it shall not
    be lawful to impose tribute, impost, or toll, upon them.
  srp-1865: I još vam javljamo da se ni od jednoga izmeðu sveštenika i Levita i pjevaèa
    i vratara i Netineja i drugih sluga toga doma Božijega ne smije uzimati danak
    ni poreza ni carina.
  lug-lug: Ate era mutegeere nga temusaana kuwooza musolo, oba empooza ey’engeri yonna
    ku kabona yenna newaakubadde Abaleevi newaakubadde abayimbi newaakubadde abakuumi
    ab’oku nzigi newaakubadde abaweereza ab’omu yeekaalu newaakubadde abaddu abalala
    ab’omu nnyumba ya Katonda eyo.
  heb-heb: ולכם מהודעין די כל כהניא ולויא זמריא תרעיא נתיניא ופלחי בית אלהא דנה מנדה
    בלו והלך לא שליט למרמא עליהם׃
  ben-IRV: আর তোমাদেরকে জানানো হচ্ছে যে, যাজকদের, লেবীয়দের, গায়কদের, দারোয়ানদের,
    নথীনীয়দের ও সেই ঈশ্বরের গৃহের কাজে নিযুক্ত অন্য লোকদের মধ্যে কারও কর কিংবা রাজস্ব
    কিংবা মাশুল গ্রহণ করা উচিত না৷
  pan-pan: ਅਤੇ ਅਸੀਂ ਤੁਹਾਨੂੰ ਚਿਤਾਉਣੀ ਦਿੰਦੇ ਹਾਂ ਕਿ ਜਾਜਕਾਂ ਤੇ ਲੇਵੀਆਂ ਤੇ ਗਾਇਕਾਂ ਤੇ ਦਰਬਾਨਾਂ
    ਤੇ ਨਥੀਨੀਮਾਂ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਤੋਂ ਵੀ ਲਗਾਨ, ਚੁੰਗੀ ਅਤੇ ਨਜ਼ਰਾਨਾ
    ਲੈਣ ਦੀ ਆਗਿਆ ਨਹੀਂ ਹੈ।
  mya-JVB: ထိုမှတပါး၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သား၊ သီချင်း သည်၊ တံခါး စောင့်၊ ဘုရား ကျွန်၊
    ဘုရား သခင်၏ အိမ် တော်အမှု စောင့် တစုံတယောက်၌ မျှငွေတော်ကို မခွဲစေနှင့်။ အခွန်
    တော်အကောက် တော်ကို မခံမယူစေနှင့် ဟုငါမှာလိုက်၏။
  hmo-hmo: Umui ese takisi moni hahelagaia taudia, Levi taudia, Dubu ena miusiki taudia,
    Dubu gimaia taudia, Dubu Helaga ena gaukara karaia taudia, ibounai dekena amo
    do umui gogoa lasi.
  urd-urd: और तुम को हम आगाह करते हैं कि काहिनों और लावियों और गानेवालों और दरबानों
    और नतीनीम और ख़ुदा के इस घर के ख़ादिमों में से किसी पर ख़िराज, चुंगी या महसूल
    लगाना जायज़ न होगा।
  rus-SYN: И даем вам знать, чтобы ни на кого из священников или левитов, певцов,
    привратников, нефинеев и служащих при этом доме Божием, не налагать ни подати,
    ни налога, ни пошлины.
  bqc-SIM: Àↄ dↄ̃ sↄ̃ kɛ́ á zɛvĩ à falu ge ɛlɛ'ↄ̃a ge wɛ̃̀'ↄ̃a sí Lua ua zĩkɛnaↄ
    ge sa'onaↄ ge Levii buiↄ ge lɛ̀sinaↄ ge bĩ́ibↄlɛdↄ̃anaↄ ge zĩkɛnpãleↄwao.
  tcz-CHONGTHU: Hiche to kimat a keiman kathupeh nom kit khat chu ahile, thempu, Levi,
    Lasa apang ho, Kelkot ngah ho, Houinna lhacha a pang ho chuleh Pathen Houin a
    natong dangho chu kai jatchom chomho apeh loudiu ahi.
  mar-mar: आम्ही तुम्हास कळवतो की, मंदिरातील सर्व याजक, लेवी, गायक, द्वारपाल, मंदिरातील
    नेमलेले सेवेकरी आणि देवाच्या मंदिरातील सेवक यांच्याकडून कोणताही कर, खंडणी, जकात
    घेऊ नये.
  qub-qub: Gamcunaga amana cobranquinachu impuestuta maygan cüracunata, ni cüracunata
    yanapaj Leví runacunata, cantajcunata, puncu täpajcunata, Templucho arojcunata,
    ni pï runatapis Diospa Templuncho aroj cajtaga.
  bqp-bqp: Àgↄ̃ dↄ̃ sↄ̃ kũ á zɛ́ vĩ à táfe ke ɛtɛ'ↄgↄ ke bɛ'ↄgↄ sí Luda ↄnn pì zĩkɛrinↄaro
    ke sa'orinↄ ke Levinↄ ke lɛ̀sirinↄ ke zɛ́dãkpãrinↄ ke zĩkɛri pãndenↄ.
  hat-hat: Epi m' fè nou konnen yo pa gen dwa fè ni prèt yo, ni moun Levi yo, ni sanba
    yo, ni gad tanp yo, ni domestik yo, ni okenn lòt moun k'ap sèvi nan tanp Bondye
    a, peye okenn taks, okenn kontribisyon ni okenn dwa lese pase.
  eng-BSB: And be advised that you have no authority to impose tribute, duty, or toll
    on any of the priests, Levites, singers, doorkeepers, temple servants, or other
    servants of this house of God.
  eng-WEBPB: Also we inform you that it shall not be lawful to impose tribute, custom,
    or toll on any of the priests, Levites, singers, gatekeepers, temple servants,
    or labourers of this house of God.
  kbq-kbq: Hagi mago'enema tamasamisuana antahiho, Pristi vaheteti'ene Livae nagateti'ene
    zagame'ma hu' vaheteti'ene, mono nonkafante'ma kvama nehaza vaheteti'ene, mono
    nompima eri'zama eneriza vaheteti'ene, mago'a Anumzamofo mono nompima eri'zama
    eneriza vaheteti'enena ruzahu ruzahu takisi zagoa e'oriho.
  nhe-BL: Huan nojquiya xijmatica para ax hueli inquintlajtlanise impuestos niyon
    se tlen totajtzitzi, niyon levitame, niyon huicani, niyon tlen tlamocuitlahuíaj
    puertajteno, o tlen tequipanohuaj tiopa calijtic ipan ichaj Toteco Dios.
  bus-bus: Àgↄ̃ dↄ̃ sↄ̃ kɛ̀ á zɛ́ vĩ à tángba ke yàra'ↄↄ ke bɛ'ↄↄ sí Luda ua pì zĩkɛrinↄaro
    ke sa'orinↄ ke Levinↄ ke lɛ̀sirinↄ ke zɛ́dãkparinↄ ke zĩkɛri pãndenↄ.
  gub-BL: 'Penoz zo wyzài temetarer teko tàpuzuhu pupe har wanupe nehe: xaxeto wanupe,
    Erewi izuapyapyr wanupe, zegar haw iapo har wanupe, zauxiapekwer wanupe, tàpuzuhu
    pupe uma''ereko ma''e wanupe, wyzài tàpuzuhu rehe har wanupe.'
  eng-DRA: We give you also to understand concerning all the priests, and the Levites,
    and the singers, and the porters, and the Nathinites, and ministers of the house
    of this God, that you have no authority to impose toll or tribute, or custom upon
    them.
