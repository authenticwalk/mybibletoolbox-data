verse: EZR.007.024
translations:
  mal-C: പുരോഹിതന്മാർ, ലേവ്യർ, സംഗീതജ്ഞർ, വാതിൽക്കാവൽക്കാർ, ദൈവാലയദാസന്മാർ, ദൈവാലയത്തിലെ
    മറ്റു ജോലിക്കാർ എന്നിവരിൽ ആരിൽനിന്നും കരമോ കപ്പമോ കടത്തുകൂലിയോ ഈടാക്കാൻ നിങ്ങൾക്ക്
    അധികാരമില്ല എന്നുംകൂടി അറിയണം.
  deu-TKW: Euch aber wird kund gethan, daß niemand berechtigt sein soll, irgend einem
    Priester oder Leviten, Sänger, Thürhüter, Tempeldiener oder Arbeiter an diesem
    Tempel Gottes Steuer, Abgabe und Wegegeld aufzuerlegen.
  lin-lin: Bosengeli lisusu koyeba ete bozali lisusu na ndingisa te ya kosenga na
    Nganga-Nzambe nyonso, Molevi nyonso, moyembi nyonso, mokengeli nyonso ya ekuke,
    mosali nyonso ya Tempelo, mpe na mosali nyonso mosusu ya Ndako ya Nzambe ete afuta
    mpako ya mokonzi, mpako ya mabele mpe mpako ya nzela.
  eng-LSV: And to you we are making known, that on any of the priests and Levites,
    singers, gatekeepers, Nethinim, and servants of the house of God, tribute and
    custom there is no authority to lift up.
  eng-GNV: And we certifie you, that vpon any of the Priestes, Leuites, singers, porters,
    Nethinims, or Ministers in this house of God, there shall no gouernour laye vpon
    them tolle, tribute nor custome.
  eng-WEBSTER: Also we certify you, that concerning any of the priests and Levites,
    singers, porters, Nethinims, or ministers of this house of God, it shall not be
    lawful to impose toll, tribute, or custom upon them.
  nhw-BL: Huan nojquiya xijmatica para amo hueli anquintlajtlanise impuestos niyon
    se catli totajtzitzi, niyon levitame, niyon huicani, niyon catli tlamocuitlahuíaj
    puertajteno, o catli tequipanohuaj tiopa calijtic ipan ichaj Toteco Dios.
  swh-ONEN: Pia ninyi fahamuni kuwa hamna mamlaka ya kuwatoza kodi, ushuru au ada
    makuhani, Walawi, waimbaji, mabawabu, watumishi wa Hekalu au wafanyakazi wengine
    kwenye nyumba ya Mungu.
  bba-bba: Yen biru, sɑ ɡbere mwɑɔbu nɔɔsiɑmɔ bu ku rɑɑ yɑ̃ku kowo be ɡbere ɡobi mwɑɑri
    kɑ wom kowo be, kɑ Lefi be, kɑ sɑ̃ɑ yerun kɔnnɔn kɔ̃so be, kɑ sere mɑɑ yoo be,
    tɔn be bɑ ɡesi sɑrɔ mi kpuro, bɑ sɑ̃ɑ yee ten sɔmburu dɔɔ.
  eng-KJVCPB: Also we certify you, that touching any of the priests and Levites, singers,
    porters, Nethinims, or ministers of this house of God, it shall not be lawful
    to impose toll, tribute, or custom, upon them.
  mpx-mpx: I ola al, nuku atena te nige ya tatalam tage takis ona nuku aahe topowon,
    un Libai, towonawona, Limi Bwabwalena ana nog ana tomatahikan ge ana totuwalali,
    o enuna al bolo hi tutuwalaliya Yabowaine wana Limiya elal.
  luo-luo: Bende nyaka ingʼe ni ionge gi teko mar chuno ji golo osuru, kata chiwo
    kata chudo ewi jadolo, jo-Lawi, jower, jorit rangach, jatij hekalu moro amora
    kata jotich mamoko e odni mar Nyasaye.
  meu-meu: Ai na a hadibamuimu danu, hahelaḡa taudia, eiava Levi taudia, eiava ane-abi
    taudia, eiava ikoukou igimadia taudia, eiava gabu helaḡana ena hesiai taudia,
    eiava hari Dirava ena dubu ena hesiai taudia haida, na ta ena amo heaiva monidia
    eiava kohu davadia eiava tax monidia basio abi.
  npi-ULB: पुजारीहरू, लेवीहरू, गायकहरू, द्वारपालहरू वा मन्दिरको सेवामा नियुक्त गरिएका
    मानिसहरू र परमेश्‍वरको मन्दिरका सेवकहरूमा तिमीहरूले कुनै महसुल वा कर नलगाउनु भनेर
    हामीले तिनीहरूलाई जानकारी गराउँदैछौं ।
  yor-yor: Ìwọ sì ní láti mọ̀ pé ìwọ kò ní àṣẹ láti sọ sísan owó orí, owó òde tàbí
    owó bodè di dandan fún àwọn àlùfáà, àwọn Lefi, àwọn akọrin, àwọn aṣọ́nà, àwọn
    òṣìṣẹ́ tẹmpili tàbí àwọn òṣìṣẹ́ mìíràn nínú ilé Ọlọ́run yìí.
  ind-ind: Saya juga perintahkan bahwa setiap imam, orang Lewi, penyanyi, penjaga
    gerbang, serta pelayan dan pekerja lain di rumah Allah tidak boleh dikenakan pajak
    atau pungutan untuk kerajaan.
  pes-OPCB: همچنین اعلان می‌کنم که تمام کاهنان، لاویان، نوازندگان، نگهبانان، خدمتگزاران
    و سایر کارکنان خانهٔ خدا از پرداخت هرگونه مالیات معاف هستند.
  tgl-ULB: Ipinababatid namin sa kanila ang tungkol sa iyo hindi upang magpataw ka
    ng kahit na anong pagkilala o mga buwis sa sinuman sa mga pari, mga levita, mga
    musikero, mga bantay-pinto, o sa mga taong itinalaga sa paglilingkod sa templo
    at sa mga tagapaglingkod sa tahanang ito ng Diyos.
  cbu-NT: Mishat, siysa kurikee yampanis, apanllpanee tputs kurikee yamaam mashintspa.
    Mishat, Leviychicheetstam, Apanllish pang' yasimpan taakana, anootstam, mishat
    Apanllish pang' ksutamapaneetstam, Kurikee pananda, tárintspa.
  hui-hui: Tígua loma binigo mo miaga karubi Libaiali karubi Anduane Homogonaga andaha
    iba gana laga karubi mamage haga karubi biabe biaga agali karubi biabe maru anda
    ogoniha bialu karubi ti bibahendehondo dagisi muniore ngi nalalimu, lene.
  mya-mya: သင်​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ အ​နွယ်​ဝင်​များ၊ ဂီ​တ​ပ​ညာ​သည်​များ၊
    အ​စောင့် တပ်​သား​များ​နှင့်​အ​လုပ်​သ​မား​များ​ထံ​မှ သော်​လည်း​ကောင်း၊ ဗိ​မာန်​တော်​နှင့်​သက်​ဆိုင်
    သည့်​အ​ခြား​သူ​များ​ထံ​မှ​သော်​လည်း​ကောင်း အ​ဘယ်​အ​ခွန်​တော်​ကို​မျှ​မ​ကောက်​မ​ခံ
    ကြ​ရ။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཤེས་དགོས་པ་ཞིག་ནི། མཆོད་དཔོན་དང་། ལེ་ཝི་པ། མགུར་ལེན་མཁན། སྒོ་སྲུང།
    མཆོད་གཡོག་རྣམས་དང་། དཀོན་མཆོག་གི་མཆོད་ཁང་འདིའི་གཉེར་པ་རྣམས་ལས་དཔྱ་ཁྲལ་དང་འབུལ་མཚན།
    འབྲུ་ཁྲལ་བཅས་བླང་མི་ཆོག
  sna-sna: Ndinokuzivisaiwo kuti hamufaniri kuripisa mitero, nemhando dzose dzemitero,
    mutero womunhu mumwe nomumwe, kana mutero wokumuganhu kwenyika, kuvaprista, vaRevhi,
    vaimbi, varindi vemikova, navaranda vomutemberi kana vamwe vashandi vapaimba yaMwari.
  spa-BLM: También les informamos que no será lícito imponer tributo, costumbre o
    peaje a ninguno de los sacerdotes, levitas, cantores, porteros, servidores del
    templo o trabajadores de esta casa de Dios.
  cac-cac: Tzeyojtacaneli to max yal-laj e c'anan q'uen tumin d'a eb' sacerdote, d'a
    eb' levita sb'itani yed' d'a eb' tan̈vum puerta yed' d'a eb' smunlaj d'a stemplo
    Dios chi', aton q'uen syac' eb' d'ayin, ma juntzan̈xo q'uen mol tumin.
  swh-ULB: Tutawapa taarifa wao kuhusu ninyi kwamba wasiwatoze ushuru wowote au kodi
    kwa kuhani, mlawi, mwimbaji, mlinzi au kwa mtu aliyechaguliwa kwenye huduma ya
    Hekalu na mtumishi katika nyumba ya Mungu.
  bel-bel: І даём вам знак, каб ні на кога зь сьвятароў альбо лявітаў, сьпевакоў,
    брамнікаў нэтынэяў і служак пры гэтым доме Божым, не накладваць ні падатку, ні
    налогу, ні мыты.
  deu-ELBBK: Und euch wird mitgeteilt, dass niemand ermächtigt ist, allen Priestern
    und Leviten, Sängern, Torhütern, Nethinim und Dienern dieses Hauses Gottes Steuer,
    Zoll und Weggeld aufzuerlegen.
  mbb-OT: Ibpehibelu zey zaan diyà te keniyu he kenè niw ipevayad te vuhis wey zuma
    pa he menge veleyazan is menge memumuhat, menge Levihanen, menge musikiru, menge
    vantey te menge ǥemawan te valey te Nengazen, menge suluǥuen diyà te valey te
    Nengazen, wey is duma pa he ebpemenerebahu zutun te valey te Nengazen.
  mal-2015: പുരോഹിതന്മാർ, ലേവ്യർ, സംഗീതക്കാർ, വാതിൽകാവല്ക്കാർ, ദൈവാലയദാസന്മാർ എന്നിവർക്കും
    ദൈവത്തിന്റെ ഈ ആലയത്തിൽ ശുശ്രൂഷിക്കുന്ന യാതൊരുത്തന്നും കരമോ നികുതിയോ ചുങ്കമോ ചുമത്തുന്നതു
    വിഹിതമല്ല എന്നും നാം നിങ്ങൾക്കു അറിവുതരുന്നു.
  rmc-rmc: A mek tumenge phenav, hoj ňiko našťi mangel ňisave daňe abo clo le rašajendar,
    le Levitendar, le lavutarendar, le stražňikendar, le chramoskre služobňikendar
    aňi avre robotňikendar andral kada Chramos le Devleskro.
  pes-OPV: و شما را اطلاع می‌دهیم که بر همه کاهنان و لاویان و مغنیان و دربانان و نتینیم
    وخادمان این خانه خدا جزیه و خراج و باج نهادن جایز نیست.
  ron-1924: Вэ фачем куноскут кэ ну путець пуне нич бир, нич даре, нич вамэ де тречере
    песте ничунул дин преоць, дин левиць, дин кынтэрець, дин ушиерь, дин служиторий
    Темплулуй ши дин служиторий ачестей Касе а луй Думнезеу.
  ben-OBCV: সেই সঙ্গে এই কথাও আপনাদের জানাচ্ছি যে যাজক, গায়ক, লেবীয়, দ্বাররক্ষী,
    মন্দিরের পরিচারক অথবা ঈশ্বরের গৃহের জন্য কাজ করছে এমন কারোর উপর কোনো কর, প্রণামী
    এবং শুল্ক ধার্য করবেন না।
  som-som: Oo weliba waxaannu ku ogeysiinaynaa inaanay xalaal ahaan doonin in gabbaro,
    canshuur, amase baad toona la saaro wadaaddada, iyo kuwa reer Laawi, iyo nimanka
    gabayaaga ah, iyo irid-dhawryada, iyo reer Netiiniim, iyo addoommada gurigan Ilaah
    midkoodna.
  lat-VUC: Vobis quoque notum facimus de universis sacerdotibus, et Levitis, et cantoribus,
    et janitoribus, Nathinæis, et ministris domus Dei hujus, ut vectigal, et tributum,
    et annonas non habeatis potestatem imponendi super eos.
  eng-ASVBT: Also we certify you, that touching any of the priests and Levites, the
    singers, porters, Nethinim, or servants of this house of God, it shall not be
    lawful to impose tribute, custom, or toll, upon them.
  ita-1885: Vi facciamo, oltre a ciò assapere che niuno abbia podestà d'imporre tributo,
    taglia, o gabella, ad alcun sacerdote, o Levita, o cantore, o portinaio, o Netineo,
    od altro ministro di cotesta Casa di Dio.
  eng-LXXUP: Also this has been declared to you, with respect to all the priests,
    and Levites, the singers, porters, Nathinim and ministers of the house of God,
    let no tribute be paid to thee; thou shalt not have power to oppress them.
  eng-ULB: We are informing them about you not to impose any tribute or taxes on any
    of the priests, Levites, musicians, gatekeepers, or on the people assigned to
    the service of the temple and servants of the house of this God.
  spa-VBL: Ten en cuenta también que todos los sacerdotes, levitas, cantores, porteros,
    sirvientes del Templo u otros trabajadores de este Templo están exentos de pagar
    cualquier impuesto, tributo o tasa, y no estás autorizado a cobrarles.
  fra-_FOB: De plus, nous vous faisons savoir qu'on ne pourra imposer ni tribut, ni
    impôt, ni péage sur aucun des sacrificateurs, des Lévites, des chantres, des portiers,
    des Néthiniens et des serviteurs de cette maison de Dieu.
  mal-mal: പുരോഹിതന്മാർ, ലേവ്യർ, സംഗീതക്കാർ, വാതിൽകാവല്ക്കാർ, ദൈവാലയദാസന്മാർ എന്നിവർക്കും
    ദൈവത്തിന്റെ ഈ ആലയത്തിൽ ശുശ്രൂഷിക്കുന്ന ആർക്കും കരമോ നികുതിയോ ചുങ്കമോ ചുമത്തുന്നത്
    വിഹിതമല്ല എന്നും നാം നിങ്ങൾക്ക് അറിവ് തരുന്നു.
  urd-GVR: Nīz, āp ko ilm ho ki āp ko Allāh ke is ghar meṅ ḳhidmat karne wāle kisī
    shaḳhs se bhī ḳharāj yā kisī qism kā ṭaiks lene kī ijāzat nahīṅ hai, ḳhāh wuh
    imām, Lāwī, gulūkār, Rab ke ghar kā darbān yā us kā ḳhidmatgār ho.
  suz-BL: मिनु गो इन कली मार तुइक्‍पाइक्‍चा दाक्‍नीकी देंशा हना, चढ़ेब, लेवी, कुम्‍सो
    पाइब, लाप्‍चो खाल पाइब, परमप्रभु आ खिंमी गेय पाइब नु अरु गेय पाइब आन कली पिप कली
    गेतीक क्‍येट नु तिरो पोक्‍चा मताइनीम’ दे हुकुम गे‍नन्‍नी।
  ita-1927: Vi facciamo inoltre sapere che non è lecito a nessuno esigere alcun tributo
    o imposta o pedaggio da alcuno de’ sacerdoti, de’ Leviti, de’ cantori, dei portinai,
    de’ Nethinei e de’ servi di questa casa di Dio.
  ckb-ckb: هەروەها پێتان ڕادەگەیەنین کە هەموو کاهین و لێڤی و گۆرانیبێژ و دەرگاوان
    و خزمەتکارانی پەرستگا و خزمەتکارانی ئەم ماڵەی خودا، ڕێ نادرێت سەرانە و باج و گومرگیان
    لەسەر بێت.
  eng-BBE: In addition, we make it clear to you, that it will be against the law to
    put any tax or payment in goods or forced payment on any of the priests or Levites,
    the music-makers, door-keepers, Nethinim, or any servants of this house of God.
  kan-OKCV: ಇದಲ್ಲದೆ, ಆ ದೇವಾಲಯದ ಯಾಜಕ, ಲೇವಿಯ, ಗಾಯಕ, ದ್ವಾರಪಾಲಕ, ಚಾಕರ ಮುಂತಾದ ಸೇವಕರಲ್ಲಿ
    ಯಾವನಿಂದಲೂ ಶುಲ್ಕ, ತೆರಿಗೆ, ಸುಂಕ, ಇವುಗಳನ್ನು ವಸೂಲಿ ಮಾಡುವುದಕ್ಕೆ ನಿಮಗೆ ಅಧಿಕಾರವಿಲ್ಲ ಎಂಬುದು
    ತಿಳಿದಿರಲಿ.”
  tam-2017: பின்னும் ஆசாரியர்களும், லேவியர்களும், பாடகர்களும், வாசல் காவலாளர்களும்,
    நிதனீமியரும், தேவனுடைய ஆலயத்தின் பணிவிடைக்காரருமான ஒருவன்மேலும் எந்தவொரு வரியையும்
    சுமத்தக்கூடாதென்று அவர்களைக்குறித்து உங்களுக்குத் தெரியப்படுத்துகிறோம்.
  spa-RV-1909: Y á vosotros os hacemos saber, que á todos los sacerdotes y Levitas,
    cantores, porteros, Nethineos y ministros de la casa de Dios, ninguno pueda imponerles
    tributo, ó pecho, ó renta.
  ron-BTF: De asemenea vă facem cunoscut, că referitor la oricare dintre preoţi şi
    leviţi, cântăreţi, portari, netinimi, sau servitori ai acestei case a lui Dumnezeu,
    nu va fi legiuit să impuneţi taxă, tribut sau vamă asupra lor.
  eng-WEBP: Also we inform you that it shall not be lawful to impose tribute, custom,
    or toll on any of the priests, Levites, singers, gatekeepers, temple servants,
    or laborers of this house of God.
  eng-FBV: Also be aware that all of the priests, Levites, singers, doorkeepers, Temple
    servants, or other workers of this Temple are exempt from paying any tax, tribute,
    or fees, and you are not authorized to charge them.
  nld-1939: Wij laten u ook weten, dat het niet geoorloofd is, belasting, schatting
    of tol te heffen van een priester, leviet, zanger, poortwachter, tempelknecht
    of dienaar van deze tempel, wie het ook is.
  nch-BL: Huan nojquiya xijmatica para amo hueli anquintajtanise impuestos yon se
    cati totajtzi, yon levitame, yon huicani, yon cati tamocuitahuíaj campa caltemit,
    o cati tequipanohuaj tiopa calijtic ipan ichaj Toteco Dios.
  vie-1934: Lại, ta truyền cho các ngươi biết rằng chẳng được phép thâu thuế hay là
    tiền mãi lộ nơi thầy tế lễ, người Lê-vi, kẻ ca hát, người giữ cửa, người Nê-thi-nim,
    hay là nơi những tôi tớ đền thờ của Đức Chúa Trời.
  hin-CV: हम आपको यह भी बताना चाहते हैं, कि आप लोगों को पुरोहितों, लेवियों, गायकों,
    द्वारपालों, भवन के कर्मचारियों तथा परमेश्वर के इस भवन के दासों से न तो कर लेने
