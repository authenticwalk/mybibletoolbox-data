  mdy-ETH: ዬያጉዲ ሃሣ ቄኤሳ፥ ሌዊ ዓሳ፥ ዓይኑሞ ዓይናዻ ዓሳ፥ ጌኤዦ ማኣሮኮ ካሮ ካፓ ዓሶንታ፤ ጉቤና ጌኤዦ ማኣሮ ዛላ ማዓ
