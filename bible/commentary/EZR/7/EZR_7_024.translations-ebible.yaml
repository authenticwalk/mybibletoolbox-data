    ipaiañe rorotse, ndra fondro ndra haba.
  tha-KJV: เราขอแจ้งแก่ท่านทั้งหลายด้วยว่า ไม่​เป็นการถูกต้องตามกฎหมายที่จะเอาบรรณาการ
    ค่าธรรมเนียม หรือส่วยจากคนหนึ่งคนใดในบรรดาปุโรหิต คนเลว​ี นักร้อง คนเฝ้าประตู
    คนใช้​ประจำพระวิ​หาร หรือผู้​รับใช้​อื่นๆของพระนิเวศของพระเจ้านี้
  por-BR-2018: Também vos fazemos saber, acerca de todos os sacerdotes, levitas, cantores,
    porteiros, servos do templo, e trabalhadores da casa de Deus, ninguém possa lhes
