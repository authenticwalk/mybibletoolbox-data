    labalindimasango, lezinceku zethempelini loba kwezinye izisebenzi zale indlu kaNkulunkulu.
  ton-ton: Pea ʻoku mau fakapapau foki kiate kimoutolu, ko e meʻa ki he kau taulaʻeiki
