verse: EZR.007.010
translations:
  mal-C: യഹോവയുടെ ന്യായപ്രമാണം പഠിക്കാനും അതനുസരിച്ചു ജീവിക്കാനും അവിടത്തെ ഉത്തരവുകളും
    നിയമങ്ങളും ഇസ്രായേലിനെ പഠിപ്പിക്കാനും എസ്രാ അർപ്പണബോധമുള്ളവനായിരുന്നു.
  deu-TKW: Denn Esra hatte seinen Sinn darauf gerichtet, im Gesetze Jahwes zu forschen
    und es zu erfüllen und in Israel Satzung und Recht zu lehren.
  lin-lin: mpo ete Esidrasi amipesaki ye moko penza, na motema na ye mobimba, mpo
    na koyekola mpe kotia na misala mibeko ya Yawe mpe mpo na kolakisa na bana ya
    Isalaele bikateli mpe mitindo ya mibeko yango.
  eng-LSV: for Ezra has prepared his heart to seek the Law of YHWH, and to do, and
    to teach in Israel statute and judgment.
  eng-GNV: For Ezra had prepared his heart to seeke the Lawe of the Lord, and to doe
    it, and to teach the precepts and iudgements in Israel.
  eng-WEBSTER: For Ezra had prepared his heart to seek the law of the LORD, and to
    do it , and to teach in Israel statutes and judgments.
  nhw-BL: TOTECO techtiochijqui miyac pampa nimotemacatoya para nimomachtis itlanahuatilhua
    huan nijchihuas catli quiijto. Nojquiya nimotemacatoya para niquinmachtis sequinoc
    israelitame catli quiijto.
  swh-ONEN: Kwa maana Ezra alikuwa amejitoa kwa moyo wote kujifunza na kushika sheria
    ya Bwana na kuwafundisha watu wa Israeli amri na sheria zake.
  bba-bba: Domi Ɛsidɑrɑsi u tii Gusunɔ wɛ̃. Mɑ u win woodɑbɑ keu kuɑ, u rɑ ye mɛm
    nɔɔwɛ kpɑ u ye Isirelibɑ sɔ̃ɔsi.
  eng-KJVCPB: For Ezra had prepared his heart to seek the law of the Lord, and to
    do it, and to teach in Israel statutes and judgments.
  mpx-mpx: I masal i ola o, kaiwena Esila totona i talamwan Yehoba wana Logugui ni
    vavasili-an, ni henapuan, ge ana logugui ona ni panpankiti-an Isileli elal.
  luo-luo: Nimar Ezra nosechiwore owuon ne somo matut kendo rito Chik mar Jehova Nyasaye,
    kod puonjo chikene gi buchene e Israel.
  meu-meu: Badina be Esera ese lalona vada e hadaia, ia ese Iehova ena taravatu baine
    haeroa bona karana baine karaia, bona ena taravatu bona ena hahedua herevadia
    na Israel ai baine hahedibalai.
  npi-ULB: परमप्रभुको व्यवस्थाका विधिहरू र आज्ञाहरू अध्ययन गर्न, पालन गर्न र सिकाउन
    एज्राले आफ्नो ह्रदय समर्पित गरेका थिए ।
  yor-yor: Esra ti fi ara rẹ̀ jì fún kíkọ́ àti pípa òfin Olúwa mọ́, ó sì ń kọ́ òfin
    àti ìlànà Mose ní Israẹli.
  ind-ind: Saya sudah menetapkan dalam hati untuk mempelajari, melaksanakan, dan mengajarkan
    segala hukum TUHAN di Israel.
  pes-OPCB: عِزرا زندگی خود را وقف مطالعهٔ تورات و به کار بستن دستورهای آن و تعلیم
    احکامش به مردم اسرائیل نموده بود.
  tgl-ULB: Pinatatag ni Ezra ang kaniyang puso sa pag-aaral, sa pagsasagawa, at pagtuturo
    sa mga alituntunin at mga utos ng batas ni Yahweh.
  cbu-NT: '@see-verse:EZR.007.009'
  hui-hui: Agali Esera ogoni ibugua Anduane Homogonaga Mana lowinigo lawai haga howa
    mana ogonime ledadaguaore bayuwa bule hongo howa lomanda biaga hene. Ani buwa
    ibugua Isaraele wali agali hearume Mana bulenebi nabulenebi lo ngadagua bilo lawai
    haga hene.
  mya-mya: ဧ​ဇ​ရ​သည်​တစ်​သက်​ပတ်​လုံး ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ညတ်​ကျမ်း​ကို​လေ့​လာ​ဆည်း
    ပူး​လိုက်​နာ​ကျင့်​သုံး​ကာ ထို​ကျမ်း​တွင်​ပါ ရှိ​သည့်​ပ​ညတ်​များ​နှင့်​စည်း​မျဉ်း​များ​ကို
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​သင် ကြား​ပို့​ချ​ပေး​၏။
  bod-N: ཡང་ཨེས་སི་རཱ་ཡིས་བློ་སེམས་རྩེ་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་སྦྱངས་ནས་དེ་བཞིན་བརྩིས་པ་དང་།
    བཀའ་རྒྱ་དང་སྒྲིག་སྲོལ་དག་གིས་ཡེས་ར་ཨེལ་གྱི་འབངས་མི་ལ་མཛུབ་སྟོན་གནང་ངོ་། །
  sna-sna: Nokuti Ezira akanga akazvipira kunzvera nokutevera Murayiro waJehovha,
    uye nokudzidzisa mitemo nemirayiro yawo muIsraeri.
  spa-BLM: Porque Esdras había puesto su corazón en buscar la ley de Yahvé y en ponerla
    en práctica, y en enseñar los estatutos y los reglamentos en Israel.
  cac-cac: Te ayoch d'a spensar vin̈aj Esdras chi' sc'ayb'an val sc'ayb'ub'al Dios,
    sb'eyb'alan vin̈ yed' sc'ayb'anpax eb' yetisraelal vin̈ d'a jun c'ayb'ub'al chi'.
  swh-ULB: Ezra alikuwa ametoa moyo wake kusoma, kutenda, na kufundisha maagizo na
    sheria za Yahwe.
  bel-bel: бо Эздра прыхіліў сэрца сваё да таго, каб вывучаць закон Гасподні і выконваць
    яго, і вучыць у Ізраілі закону і праўдзе.
  deu-ELBBK: Denn Esra hatte sein Herz darauf gerichtet, das Gesetz des HERRN zu erforschen
    und zu tun und in Israel Satzung und Recht zu lehren.
  mbb-OT: Midtevangan sikandin te Megbevayà su ǥeina te impehinungud din is keugelingen
    din pinaaǥi te ked-istudyu wey kedtuman te Kesuǥuan te Nengazen, wey kebpenurù
    te menge sulunuzen wey menge suǥù din diyà te menge Israilihanen.
  mal-2015: യഹോവയുടെ ന്യായപ്രമാണം പരിശോധിപ്പാനും അതു അനുസരിച്ചു നടപ്പാനും യിസ്രായേലിൽ
    അതിന്റെ ചട്ടങ്ങളും വിധികളും ഉപദേശിപ്പാനും എസ്രാ മനസ്സുവെച്ചിരുന്നു.
  rmc-rmc: O Ezdraš sas cale jileha oddino te sikľol o Zakonos le RAJESKRO, te doľikerel
    les a te sikavel le Izraeliten o prikazi the o zakoni.
  pes-OPV: چونکه عزرا دل خود را به طلب نمودن شریعت خداوند و به عمل آوردن آن و به تعلیم
    دادن فرایض و احکام به اسرائیل مهیا ساخته بود.
  ron-1924: Кэч Езра ышь пусесе инима сэ адынчяскэ ши сэ ымплиняскэ Леӂя Домнулуй
    ши сэ ынвеце пе оамень ын мижлокул луй Исраел леӂиле ши порунчиле.
  ben-OBCV: যেহেতু ইষ্রা প্রভু সদাপ্রভুর পবিত্র শাস্ত্র অধ্যয়ন এবং তাঁর বিধিকলাপ
    পালন করতেন, তিনি ইস্রায়েলের লোকেদের কাছে সেই বিধিনির্দেশ ও অনুশাসন সম্পর্কে শিক্ষা
    দিতেন।
  som-som: Waayo, Cesraa wuxuu qalbigiisa u diyaariyey inuu doondoono oo sameeyo Rabbiga
    sharcigiisa iyo inuu reer binu Israa'iil baro qaynuunno iyo xukummo.
  lat-VUC: Esdras enim paravit cor suum, ut investigaret legem Domini, et faceret
    et doceret in Israël præceptum et judicium.
  eng-ASVBT: For Ezra had set his heart to seek the law of Jehovah, and to do it,
    and to teach in Israel statutes and ordinances.
  ita-1885: Conciossiachè Esdra avesse disposto il cuor suo, per ricercar la Legge
    del Signore, e per eseguirla, e per insegnare gli statuti, e le leggi in Israele.
  eng-LXXUP: For Ezra had determined in his heart to seek the law, and to do and teach
    the ordinances and judgments in Israel.
  eng-ULB: Ezra had established his heart to study, carry out, and teach the statutes
    and decrees of the law of Yahweh.
  spa-VBL: Porque Esdras se había comprometido a adquirir conocimientos de la Ley
    del Señor, queriendo practicarla y enseñar en Israel sus reglas y cómo vivir.
  fra-_FOB: Car Esdras avait appliqué son cœur à rechercher la loi de l'Éternel, et
    à la pratiquer, et à enseigner en Israël les lois et les ordonnances.
  mal-mal: യഹോവയുടെ ന്യായപ്രമാണം പരിശോധിപ്പാനും, അത് അനുസരിച്ച് നടപ്പാനും, യിസ്രായേലിൽ
    അതിന്റെ ചട്ടങ്ങളും വിധികളും ഉപദേശിക്കുവാനും എസ്രാ മനസ്സുവെച്ചിരുന്നു.
  urd-GVR: Wajah yih thī ki Azrā ne apne āp ko Rab kī sharīat kī taftīsh karne, us
    ke mutābiq zindagī guzārne aur Isrāīliyoṅ ko us ke ahkām aur hidāyāt kī tālīm
    dene ke lie waqf kiyā thā.
  suz-BL: एज्रामी परमप्रभु यावे आ अरेशो लोव़ रुप्‍चा नु पचा कली आ थुं फ्रेंशो बाक्‍त।
    मिनु परमप्रभु आ फुल्‍लुम मुशा ब्रेक्‍शो नु आ ठीक पतीक लोव़ इस्राएलम शेंचा कली
    मिम्‍शो बाक्‍त।
  ita-1927: Poiché Esdra aveva applicato il cuore allo studio ed alla pratica della
    legge dell’Eterno, e ad insegnare in Israele le leggi e le prescrizioni divine.
  ckb-ckb: چونکە عەزرا خۆی تەرخان کردبوو بۆ خوێندنی تەوراتی یەزدان و کارکردن پێی،
    بۆ ئەوەی ئیسرائیل فێری فەرز و دادوەری بکات.
  eng-BBE: For Ezra had given his mind to learning the law of the Lord and doing it,
    and to teaching his rules and decisions in Israel.
  kan-OKCV: ಏಕೆಂದರೆ ಎಜ್ರನು ಯೆಹೋವ ದೇವರ ನಿಯಮವನ್ನು ಅಭ್ಯಾಸ ಮಾಡುವುದಕ್ಕೂ ಅದನ್ನು ಕೈಗೊಂಡು
    ನಡೆಯುವುದಕ್ಕೂ ಇಸ್ರಾಯೇಲರಿಗೆ ಅದರ ತೀರ್ಪುಗಳನ್ನು ಹಾಗೂ ನಿಯಮಗಳನ್ನು ಬೋಧಿಸುವುದಕ್ಕೂ ತನ್ನನ್ನು
    ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿದ್ದನು.
  tam-2017: யெகோவாவுடைய வேதத்தை ஆராயவும், அதன்படி செய்யவும், இஸ்ரவேலிலே கட்டளைகளையும்
    நீதிநியாயங்களையும் உபதேசிக்கவும், எஸ்றா தன் இருதயத்தைப் பக்குவப்படுத்தியிருந்தான்.
  spa-RV-1909: Porque Esdras había preparado su corazón para inquirir la ley de Jehová,
    y para hacer y enseñar á Israel mandamientos y juicios.
  ron-BTF: Fiindcă Ezra îşi pregătise inima să caute legea DOMNULUI şi să o împlinească
    şi să înveţe în Israel statute şi judecăţi.
  eng-WEBP: For Ezra had set his heart to seek the LORD’s law, and to do it, and to
    teach statutes and ordinances in Israel.
  eng-FBV: For Ezra had committed himself to gaining insights from the Law of the
    Lord, wanting to practice it and to teach in Israel its rules and how to live.
  nld-1939: daar Esdras zich met heel zijn hart had toegelegd op het onderzoek van
    Jahweh’s Wet, zowel om zelf haar in beoefening te brengen, als om haar instellingen
    en voorschriften aan Israël te leren.
  nch-BL: TOTECO techtiochijqui miyac pampa nimotemacatoya para nimomachtis itanahuatilhua
    huan nijchihuas cati quiijtohua. Nojquiya nimotemacatoya para niquinmachtis sequinoc
    israelitame cati quiijtohua.
  vie-1934: Vì E-xơ-ra đã định chí tra xét luật pháp của Đức Giê-hô-va, giữ làm theo,
    và dạy cho dân Y-sơ-ra-ên biết những luật pháp và giới mạng.
  hin-CV: एज़्रा ने स्वयं को याहवेह की व्यवस्था के अध्ययन, स्वयं उसका पालन करने तथा
    इस्राएल राष्ट्र में याहवेह की विधियों और नियमों की शिक्षा देने के लिए समर्पित
    कर दिया था.
  spa-BES: Porque Esdras se había preocupado de aprender la ley del Señor y de hacerlo,
    y de enseñar sus reglas y decisiones en Israel.
  tdx-tdx: Fa nihentseña’ i Ezra añ’ arofo’e ao ty hitsoeke i Tsara’ Iehovà naho ty
    hañorik’ aze naho ty hañòha’e e Israele ao o fañè naho fepè’eo.
  tha-KJV: เพราะเอสราได้ตั้งใจของท่านที่จะแสวงหาพระราชบัญญั​ติ​ของพระเยโฮวาห์ และกระทำตาม
    และสอนกฎเกณฑ์และคำตัดสินต่างๆในอิสราเอล
  por-BR-2018: Porque Esdras tinha decidido em seu coração buscar a lei do SENHOR,
    e a praticar; e ensinar a Israel seus estatutos e juízos.
  deu-ELO: Denn Esra hatte sein Herz darauf gerichtet, das Gesetz Jehovas zu erforschen
    und zu tun, und in Israel Satzung und Recht zu lehren.
  eng-WYC-2018: And Ezra (had) made ready his heart to inquire (into) the law of the
    Lord, and to do it, and to teach in Israel the behest and doom of the Lord. (And
    Ezra had devoted his heart to inquire into the Law of the Lord, and to do it,
    and to teach its rules and regulations in Israel or and to teach its rules and
    regulations to the Israelites.)
  epo-epo: Ĉar Ezra pretigis sian koron, por studi la instruon de la Eternulo kaj
    plenumi ĝin, kaj por instrui en Izrael leĝojn kaj ordonojn.
  uig-PIN: Qünki Əzra kɵngül ⱪoyup Pǝrwǝrdigarning Tǝwrat-ⱪanunini qüxinip tǝⱨsil
    ⱪilixⱪa ⱨǝm uningƣa ǝmǝl ⱪilixⱪa wǝ xuningdǝk Israil iqidǝ uningdiki ⱨɵküm-bǝlgilimilǝrni
    ɵgitixkǝ niyǝt ⱪilƣanidi.
  beo-beo: 'Esela da eno liligi mae dawa:le, eso huluane Hina Gode Ea sema amola hamoma:ne
    sia:i huluane idilalu, amola defele hawa: hamosu. Amola Isala:ili dunu ilia noga:le
    dawa:ma:ne, e da Gode Ea sema amola hamoma:ne sia:i ilima olelesu.'
  tpi-OTNT: Esra i man bilong wok strong long kisim save long lo bilong Bikpela na
    long bihainim gut dispela lo. Na tu em i wok long skulim gut ol Israel long olgeta
    tok bilong lo bai ol tu i ken bihainim.
  hau-SA: Gama Ezra ya miƙa kansa ga bincike da kuma kiyaye Dokar Ubangiji, da kuma
    koya wa Isra’ilawa dokoki da kuma umarnan Ubangiji.
  uig-LAT: Chünki Ezra köngül qoyup Perwerdigarning Tewrat-qanunini chüshinip tehsil
    qilishqa hem uninggha emel qilishqa we shuningdek Israil ichide uningdiki höküm-belgilimilerni
    ögitishke niyet qilghanidi.
  nde-nde: Ngoba u-Ezra wayezinikele ekufundeni lokugcina uMthetho kaThixo lokufundisa
    izimiso zawo ko-Israyeli.
  ton-ton: He naʻe ʻosi hono teuʻi hono loto ʻe Esela ke kumi ʻi he fono ʻa Sihova,
    pea ke fai ia, pea ke akonaki ʻi ʻIsileli ʻae ngaahi tuʻutuʻuni, mo e ngaahi fakamaau.
  ces-1613: Nebo Ezdráš byl uložil v srdci svém, aby zpytoval zákon Hospodinův i plnil
    jej, a aby učil lid Izraelský ustanovením a soudům.
  eng-WMB: For Ezra had set his heart to seek the LORD’s law, and to do it, and to
    teach statutes and ordinances in Israel.
  tam-TCV: ஏனெனில் எஸ்றா யெகோவாவின் சட்டத்தைக் கற்பதற்கும், கைக்கொள்வதற்கும், இஸ்ரயேலிலே
    அதன் விதிமுறைகளையும், சட்டங்களையும் கற்பிக்கவும் தன்னை அர்ப்பணித்திருந்தான்.
  ceb-ULB: Gihatag ni Esdras ang iyang kasingkasing diha sa pagtuon, sa pagkinabuhi,
    ug sa pagtudlo sa balaod ug sa mga kasugoan sa balaod ni Yahweh.
  pol-UBG: Ezdrasz bowiem przygotował swoje serce, aby szukać prawa PANA i wykonywać
    je, a także by nauczać w Izraelu ustaw i sądów.
  agr-agr: Esdrasak Tuke Pujuu chichame umiktin agagbauwa nuna wisha shiig unuimajan
    umiakun Israel aents aidaun jintintuatjai, dutika ai ditashkam nuna umiktinme
    tusa puyatjujakui.
  kyc-kyc: Eserame Kamongona lowa dupwa rae maiyuo mana nyepala moko minyuo karo lowa
    dupwa Isaraele wambu mana lamaiyuo kareya.
  urd-GVU: وجہ یہ تھی کہ عزرا نے اپنے آپ کو رب کی شریعت کی تفتیش کرنے، اُس کے مطابق
    زندگی گزارنے اور اسرائیلیوں کو اُس کے احکام اور ہدایات کی تعلیم دینے کے لئے وقف
    کیا تھا۔
  deu-1912: Denn Esra schickte sein Herz, zu suchen das Gesetz des HERRN und zu tun,
    und zu lehren in Israel Gebote und Rechte.
  ntj-ntj: '@see-verse:EZR.007.009'
  kan-2017: ಎಜ್ರನು ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಅಭ್ಯಾಸಿಸಿ ಅನುಸರಿಸಲಿಕ್ಕೂ, ಇಸ್ರಾಯೇಲರಿಗೆ ಅದರ
    ವಿಧಿನ್ಯಾಯಗಳನ್ನು ಕಲಿಸಬೇಕೆಂದು ದೃಢಮಾಡಿಕೊಂಡಿದ್ದನು.
  yap-yap: Ma ke par Ezra ni be fil urngin fapi motochiyel rok SOMOL, ma be fol riy,
    ma be fil ngak yu Israel.
  hlt-MCSB: Ezra he BOEIPA olkhueng thuep ham neh vai ham khaw, Israel khuiah oltlueh
    neh laitloeknah tukkil ham khaw a thinko cikngae.
  mdy-ETH: ዒዝራ ናንጌ ዎዶ ቢያይዳ ናንጊና ናንጋ ጎዳኮ ዎጎ ናባቢሢና ዬያ ናባቤሢ ማዾይዳ ፔኤሺሢና፤ ዬያጉዲ ሃሣ ናንጊና
    ናንጋ ጎዳኮ ዓይሢፆንታ ዎጎንታ ዳምቦንታ ዒስራዔኤሌ ዴሮ ጉቤሢም ዔርዚ ዔርዚ ማዾይዳ ፔኤሻያኬ።
  twi-ASANTE: Ɛfiri sɛ, na Ɛsra asi nʼadwene pi sɛ, ɔbɛsua, na wadi Awurade mmara
    so, na wakyerɛ Israelfoɔ saa mmara no.
  eng-WEBU: For Ezra had set his heart to seek the LORD’s law, and to do it, and to
    teach statutes and ordinances in Israel.
  wal-wal: Hegaa xalla gidennan Iziri GODAA Higgiyaa xanna7anaunne oottanau, qassi
    Israa7eela asaakka a wogaanne a pirddaa tamaarissanau ba wozanaa giigissi wottiis.
  spa-PDDPT: Porque Esdras determinó en su corazón escudriñar la Ley de Yavé, practicarla
    y enseñar sus Estatutos y Preceptos en Israel.
  gun-gun: Mba'eta Esdras opy'a re omoĩ ae ma va'ekue Senhor guigua lei oĩa rami ixupe
    ete oiko aguã, ha'e gui ojapopa aguã, ha'e Israel ha'e javi rupi nhombo'e aguã
    Nhanderuete ayvu ha'e oipotaa oeja va'ekue re.
  agu-BL: Yi mero tajbil Esdras i'tz tan tele'n xtxum mas te yi ca'wl Kataj, nin tan
    banle'n tane'n, nin tan chichusle'n yi e' mas xonl Israel te yi e'chk ca'wla'tz.
  ilo-ULB: Impapuso ni Ezra a nang-adal, nangaramid, ken nangisuro dagiti annuroten
    ken dagiti naipaulog a linteg ni Yahweh.
  kpg-kpg: Ezra gu hagamahi e kuulu nia haganoho a Dimaadua, ge e haga kila aga nia
    maa, ge e hagi anga nia hagahonu o nia maa huogodoo gi digau Israel.
  uig-ARA: چۈنكى ئەزرا كۆڭۈل قويۇپ پەرۋەردىگارنىڭ تەۋرات-قانۇنىنى چۈشىنىپ تەھسىل قىلىشقا
    ھەم ئۇنىڭغا ئەمەل قىلىشقا ۋە شۇنىڭدەك ئىسرائىل ئىچىدە ئۇنىڭدىكى ھۆكۈم-بەلگىلىمىلەرنى
    ئۆگىتىشكە نىيەت قىلغانىدى.
  sus-sus: Annabi Esidirasi nu bara a tunnabɛxi xaranyi ma nun Alatala xa sɛriyɛ rabafe
    ma. A nu Ala xa sɛriyɛ tinxinxi masenma nɛ Isirayilakae bɛ.
  pon-2006: Esra kasarawihong eh mour ni sukuhlki pelien Kosonned en KAUN-O, ni kapwaiada
    Kosonnedo, oh pil ni padahkihong mehn Israel kan audepen Kosonnedo kan.
  jae-jae: Esra nê ŋalêlôm kêkac eŋ gebe êndôŋ tau e êjala Apômtaunê biŋsu to êŋgôm
    ŋanô êsa ma êndôŋ ŋagôliŋ to jatu aŋga Israel.
  ksd-ksd: Tago ra nuknuk i Esra i ga ot pi na tikatikan ta ra varkurai kai ra Luluai,
    ma upi na mur ia, ma upi na vartovo pire ra tarai Israel ure ra umana togotogo
    ma ra lavur varkurai.
  tur-YTC: Çünkü Ezra, yüreğini Yahve'nin yasasını aramaya, onu yapmaya ve İsrael'de
    kuralları ve ilkeleri öğretmeye koymuştu.
  grc-BRENT: ὅτι Ἔσδρας ἔδωκεν ἐν καρδίᾳ αὐτοῦ ζητῆσαι τὸν νόμον, καὶ ποιεῖν καὶ διδάσκειν
    ἐν Ἰσραὴλ προστάγματα καὶ κρίματα.
  ind-AYT: Ezra telah menetapkan hatinya untuk meneliti Hukum TUHAN, melakukannya,
    dan mengajarkan ketetapan-ketetapan dan peraturan-peraturan-Nya di Israel.
  nya-nya: Popeza Ezara anadzipereka kuwerenga ndi kusunga malamulo a Yehova, iye
    anafunitsitsa kuphunzitsa Aisraeli malamulo ndi malangizo a Mulungu.
  hrv-hrv: Jer je Ezra nastojao svim srcem proniknuti Zakon Jahvin, vršiti ga i poučavati
    Izraela u zakonima i običajima.
  mps-mps: Godigo augwali tau siyu, augwali bugagia pali, magi baso meni, Esra te
    Genuai Bidigo bomai pode kolesaga sabo sę bomo eyu, teba aga homugo kęą pai
    mu dao, tama te bomai po bugagia wali pali bidi dao. Te me ma, agai te Israel
    dabeba te bomai po tigidali augwaligo me wali pomainogo bugagia ola mani bidi
    dao.
  tpi-tpi: Esra i man bilong wok strong long kisim save long lo bilong Bikpela na
    long bihainim gut dispela lo. Na tu em i wok long skulim gut ol Israel long olgeta
    tok bilong lo bai ol tu i ken bihainim.
  dan-1931: Thi Ezra havde vendt sit Hjerte til at granske i HERRENS Lov og handle
    efter den og undervise Israel i Lov og Ret.
  vie-OVCB: E-xơ-ra được Chúa phù hộ vì ông chuyên tâm nghiên cứu, thực hành, và dạy
    Luật Pháp của Chúa Hằng Hữu cho người Ít-ra-ên.
  guj-2017: એઝરાએ પોતાનું મન યહોવાહના નિયમોનો અભ્યાસ કરવામાં, તેને પાળવામાં તથા વિધિઓ
    અને હુકમો શીખવવામાં લગાડ્યું.
  pon-2006A: Esra kasarawihong eh mour ni sukuhlki pelien Kosonned en KAUN-O, ni kapwaiada
    Kosonnedo, oh pil ni padahkihong mehn Israel kan audepen Kosonnedo kan.
  por-BRBSL: Pois Esdras tinha posto seu coração em busca da lei de Iavé, e para fazê-lo,
    e para ensinar estatutos e ordenanças em Israel.
  cth-cth: Bangkongtetpawiteh, Ezra ni Cathut e lawk a tawng teh tarawi hane hoi Isarelnaw
    phunglam hoi hringnuen cangkhai hanelah a lungthin hoi a kâcai.
  twi-twi: Efisɛ na Ɛsra asi nʼadwene pi sɛ, obesua, na wadi Awurade mmara so, na
    wakyerɛ Israelfo saa mmara no.
  hlt-hlt: Ezra he BOEIPA olkhueng thuep ham neh vai ham khaw, Israel khuiah oltlueh
    neh laitloeknah tukkil ham khaw a thinko cikngae.
  tbz-SIM: Ɛsitɑdɑsi do duɔ́ nho yɛ̀mmɛ̀ mmɛ kɛ́nkɑɑ ti Yiɛ̀ nKuyie nkuɔ́ pɑ́tíri
    kɛ dɔɔri ì yɛ̃mmɛ̀, kɛ́tié nyIsidɑyɛɛribɛ Kuyie nkuɔ́ nɛ̀ ku tɑnnɔ̀.
  msy-2020: Esra, Ikiavɨra Itir Godɨn Arazibagh fogh deravɨra dar gɨn mangasa, pamtemɨn
    ingarir gumazim. Egha a uaghan arazir God ifongeziba ko bizir a damuasa me mɨkemeziba,
    deravɨra Israelian sure damutɨ, me uaghan deravɨra dar gɨn mangam.
  dop-dop: Ɩsǝtǝlɑsɩ kɑ sɛɛsɑ ɩsǝlɛ nɑ Tɑcɑɑ tɔm kɑlʋɣʋ kɛ́, nɑ tǝ tɑɑ welisuɣu, nɑ
    ɩ́ tɔkɑ-tɩ nɑ ɩ́ sɛɣɛsǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Ɩsɔ kiiŋ nɑ ɩ kʋsǝsɩɩtʋ.
  azb-azb: Ezra özünü Rəbbin Qanununu tədqiq və tətbiq etməyə, İsraildə qayda-qanunları
    öyrətməyə həsr etmişdi.
  eng-DBY: For Ezra had directed his heart to seek the law of Jehovah and to do it,
    and to teach in Israel the statutes and the ordinances.
  hin-2017: क्योंकि एज्रा ने यहोवा की व्यवस्था का अर्थ जान लेने, और उसके अनुसार चलने,
    और इस्राएल में विधि और नियम सिखाने के लिये अपना मन लगाया था।
  wol-KYG: Esra nag doonoon ku pastéefu ci jàng yoonu Aji Sax ji, di ko sàmm tey jàngle
    ci Israyil ay dogalam ak ndigali yoonam.
  eng-YLT: for Ezra hath prepared his heart to seek the law of Jehovah, and to do,
    and to teach in Israel statute and judgment.
  eng-WYC-2017: And Ezra made ready his heart to inquire [or ensearch] the law of
    the Lord, and to do it, and to teach in Israel the behest and doom of the Lord.
  eng-WMBB: For Ezra had set his heart to seek the LORD’s law, and to do it, and to
    teach statutes and ordinances in Israel.
  urd-GVH: वजह यह थी कि अज़रा ने अपने आपको रब की शरीअत की तफ़तीश करने, उसके मुताबिक़
    ज़िंदगी गुज़ारने और इसराईलियों को उसके अहकाम और हिदायात की तालीम देने के लिए वक़्फ़
    किया था।
  rug-rug: Vala beto nia Ezara sa nana tinoa koasa vina nonogana meke na tinirona
    sa tinarae te Zihova, pude tavetavete nia, meke pude va tumatumae ni sari doduru
    tinarae meke na vina turu tanisa koari na tie Izireli.
  gaz-gaz: Izraan Seera Waaqayyoo quʼachuu fi eeguudhaaf akkasumas labsii fi ajaja
    seerichaa Israaʼel keessatti barsiisuudhaaf of kennee tureetii.
  fra-LSG: Car Esdras avait appliqué son cœur à étudier et à mettre en pratique la
    loi de l’Éternel, et à enseigner au milieu d’Israël les lois et les ordonnances.
  yal-yal: Esirasi bata yi Alatalaa sariyan xaran feen nun a suxu feen sa a bɔɲɛni,
    a yi Isirayila yamaan xaran tɔnne nun sariyane ma.
  haw-1868: No ka mea, ua hoomakaukau o Ezera i kona naau e imi i ke kanawai o Iehova,
    a e hana aku hoi, a e ao aku iloko o ka Iseraela i ke kanawai, a me ka olelo kupaa.
  arb-NAV: لأَنَّ عِزْرَا أَخْلَصَ نِيَّتَهُ لِطَلَبِ شَرِيعَةِ الرَّبِّ وَمُمَارَسَتِهَا،
    وَتَعْلِيمِ الشَّعْبِ فَرَائِضَهَا وَأَحْكَامَهَا.
  ewe-ewe: Ezra tsɔ eɖokui na Yehowa ƒe Se la sɔsrɔ̃ kple emeléle ɖe asi eye nenema
    kee wòtsɔ eɖokui na eƒe sededewo kple ɖoɖowo fiafia le Israel.
  eng-LEE: For 'Ezra had directed his heart to inquire in the law of the Lord, and
    to do it, and to teach in Israel statutes and ordinances.
  asm-FB: ইজ্ৰা যিহোৱাৰ বিধান-পুস্তকৰ আজ্ঞাবোৰ অধ্যয়ন আৰু পালন কৰিবলৈ, বিধান-প্রণালী
    আৰু আজ্ঞাবোৰ শিকাবলৈ নিজৰ মন স্থিৰ কৰিলে।
  sus-A: عَننَبِ عٍسِدِرَ سِ نُ بَرَ عَ تُننَبّشِ شَرَنيِ مَ نُن عَلَتَلَ شَ سّرِيّ
    رَبَقٍ مَ. عَ نُ عَلَ شَ سّرِيّ تِنشِنشِ مَسٍنمَ نّ عِسِرَيِلَكَيٍ بّ.
  fra-SBL: Car Esdras avait mis son cœur à rechercher la loi de Yahvé et à la mettre
    en pratique, et à enseigner les lois et les ordonnances en Israël.
  hbo-hbo: כִּ֤י עֶזְרָא֙ הֵכִ֣ין לְבָבֹ֔ו לִדְרֹ֛ושׁ אֶת־תֹּורַ֥ת יְהוָ֖ה וְלַעֲשֹׂ֑ת
    וּלְלַמֵּ֥ד בְּיִשְׂרָאֵ֖ל חֹ֥ק וּמִשְׁפָּֽט׃ ס
  piu-2006: '@see-verse:EZR.007.009'
  kik-kik: Nĩgũkorwo Ezara nĩerutĩire gũthoma na kũrũmia Watho wa Jehova, na kũrutana
    watho wa kũrũmĩrĩrwo na mawatho maguo kũu Isiraeli.
  fra-NCL: Car Esdras avait appliqué son cœur à étudier la loi de Yahweh, à la mettre
    en pratique, et à enseigner en Israël les préceptes et les ordonnances.
  cek-AK: Ezra loe Sithaw ih daan pazui hanah, kahoih ah amtuk moe, Israel kaminawk
    patuk hanah poekhaih a tawnh.
  cuk-cuk: Esdras, Bab-Jehová-Igar-Maid-durdakegala Bab-Igargi nue-alamaknai gusad.
    A-Igar-Maid-sogedba-ibmar-saega, degi, Bab-Jehová-Igar-Maidgi, degine, Bab-Dummad-Igar-sogsadgi
    Israel-dulemar-odurdakega Bab-Igargi nue-alamaknai gusad.
  uig-CYR: Чүнки Әзра көңүл қоюп Пәрвәрдигарниң Тәврат-қанунини чүшинип тәһсил қилишқа
    һәм униңға әмәл қилишқа вә шуниңдәк Исраил ичидә униңдики һөкүм-бәлгүлимиләрни
    үгитишкә нийәт қилған еди.
  tel-2017: ఎజ్రా యెహోవా ధర్మశాస్త్రాన్ని పరిశోధించి దాని ప్రకారం నడుచుకోవాలని, ఇశ్రాయేలీయులకు
    దాని చట్టాలను, ఆజ్ఞలను నేర్పాలని స్థిరంగా నిశ్చయం చేసుకున్నాడు.
  hat-BSA: Paske Esdras te dedye kè li pou etidye lalwa SENYÈ a, pou pratike li, pou
    enstwi règleman pa Li yo ak òdonans Li yo an Israël.
  kos-kos: Ezra el sang insial in lutlut ke Ma Sap lun LEUM GOD ac in moulkin, oayapa
    el luti ma sap ac oakwuk nukewa kac nu sin mwet Israel.
  hbo-WLC: כִּ֤י עֶזְרָא֙ הֵכִ֣ין לְבָב֔וֹ לִדְר֛וֹשׁ אֶת־תּוֹרַ֥ת יְהוָ֖ה וְלַעֲשֹׂ֑ת
    וּלְלַמֵּ֥ד בְּיִשְׂרָאֵ֖ל חֹ֥ק וּמִשְׁפָּֽט׃ ס
  ibo-ibo: Nke a mere nʼihi na Ezra kpebiri nʼobi ya ịmụ, na idebe iwu Onyenwe anyị,
    na ịbụ onye ozizi nke okwu Chineke nye ụmụ Izrel.
  ory-ory: ଯେଣୁ ଏଜ୍ରା ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥା ଅନୁସନ୍ଧାନ ଓ ପାଳନ କରିବାକୁ, ପୁଣି ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ବିଧି ଓ ଶାସନ ଶିକ୍ଷା ଦେବାକୁ ଆପଣା ମନ ନିବେଶ କରିଥିଲେ।
  chk-chk: Iwe, Esra a lechüni o achocho le kaiö än ewe Samol mi Lapalap kewe allük
    pwe epwe apwönüretä, epwe pwal aiti ngeni chon Israel ekewe allük me pwüüng.
  rop-rop: Esra bin gibit im laif holbit blanga sabi en dum detlot lowa blanga YAWEI
    det trubala God, en blanga titjim ol detlot lowa langa detlot Isreil pipul.
  ukr-1871: Бо Ездра звернув серце своє на те, щоб виучувати закон Господнїй і виконувати
    його, й навчати в Ізраїлї закону й правди.
  deu-1951: Denn Esra hatte sein Herz darauf gerichtet, das Gesetz des HERRN zu erforschen
    und zu tun und in Israel Gesetz und Recht zu lehren.
  eng-JPS: For Ezra had set his heart to seek the law of the LORD, and to do it, and
    to teach in Israel statutes and ordinances.
  srp-1865: Jer Jezdra bješe upravio srce svoje da istražuje zakon Gospodnji i da
    ga izvršuje i da uèi Izrailja uredbama i zakonima.
  lug-lug: Ezera yali amaliridde mu mutima gwe okusoma n’okukuuma Etteeka lya Mukama,
    era n’okuyigirizanga amateeka n’ebiragiro byalyo mu Isirayiri.
  heb-heb: כי עזרא הכין לבבו לדרוש את תורת יהוה ולעשת וללמד בישראל חק ומשפט׃
  ben-IRV: কারণ সদাপ্রভুর ব্যবস্থা অনুশীলন ও পালন করতে এবং ইস্রায়েলের বিধি ও শাসন
    শিক্ষা দিতে ইষ্রা নিজের হৃদয়কে তৈরী করেছিলেন৷
  pan-pan: ਕਿਉਂ ਜੋ ਅਜ਼ਰਾ ਨੇ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਦੀ ਖੋਜ ਕਰਨ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ ਚੱਲਣ ਅਤੇ ਇਸਰਾਏਲ
    ਨੂੰ ਬਿਧੀਆਂ ਤੇ ਨਿਯਮਾਂ ਦੀ ਸਿੱਖਿਆ ਦੇਣ ਉੱਤੇ ਮਨ ਲਗਾਇਆ ਸੀ।
  mya-JVB: အကြောင်း မူကား၊ ဧဇရ သည် ထာဝရဘုရား ၏ တရား တော်ကို စစ်ဆေး စောင့်ရှောက်ခြင်းငှါ
    ၎င်း၊ စီရင် ထုံးဖွဲ့တော်မူချက်တို့ကို ဣသရေလ အမျိုး၌ သွန်သင် ခြင်းငှါ ၎င်း သဘောကျသောသူဖြစ်၏။
  hmo-hmo: Esera ese mai ena lalona ibounai, Lohiabada ena Taravatu ia tahua, bona
    ena kara ia karaia danu. Ia ese danu, unai taravatu bona oda herevadia ibounai
    be Israela taudia dekenai ia hadibaia.
  urd-urd: इसलिए कि 'एज्रा आमादा हो गया था कि ख़ुदावन्द की शरी'अत का तालिब हो, और
    उस पर 'अमल करे और इस्राईल में आईन और अहकाम की तालीम दे।
  rus-SYN: потому что Ездра расположил сердце свое к тому, чтобы изучать закон Господень
    и исполнять его, и учить в Израиле закону и правде.
  bqc-SIM: asa Ɛzala mɛkpà Dii ikoyã wàaipaawa ń a kɛao, kɛ́ à e aà yãdilɛnɛↄ
    ń aà ikoyãↄ dada Isailiↄnɛ.
  tcz-CHONGTHU: Ezra hin ahinkho lhumkeiya Pakai daanthu chu asim in, amangchan chuleh
    Israel mipiho chun hiche daan thu hole chonchan thupeh ho jouse chu phatah a anit
    diu hi atup jing le ahil jing in ahi.
  mar-mar: एज्राने परमेश्वराच्या नियमशास्त्राचे मन:पूर्वक अध्ययन करून त्याचे पालन
    करण्यास, व इस्राएलांस त्यातील नियम व विधी शिकविण्यात आपले मन लावले.
  qub-qub: Esdrasga Tayta Diospa laynincunata masta yachacuran, cumliran. Chaynöpis
    payga llapan Israelcunata Tayta Diospa layninta yachachiran.
  bqp-bqp: zaakũ Ɛzɛra mɛ̀ɛ kpà Dikiri doka wàaripanaaa kũ a kɛnaao, de à le à a
    yãditɛnanↄ kũ a dokayãnↄ dada Isarailanↄnɛ.
  hat-hat: Esdras te pase tout tan li ap etidye lalwa Seyè a. Li t'ap swiv tou sa
    ki ladan l'. Li t'ap moutre pèp Izrayèl la tout lòd ak tout regleman Seyè a.
  eng-BSB: For Ezra had set his heart to study the Law of the LORD, to practice it,
    and to teach its statutes and ordinances in Israel.
  eng-WEBPB: For Ezra had set his heart to seek the LORD’s law, and to do it, and
    to teach statutes and ordinances in Israel.
  kbq-kbq: Ezra'a maka knafina agu'areti huno Ra Anumzamofona kasegea rempi huno nentahino,
    ana kasegea agu'areti huno amage ante'ne. Ana nehuno Israeli vahera ana kasegene
    tra kenena rempi huzami'ne.
  nhe-BL: TOTECO tinechtiochijqui miyac pampa nimotemacatoya para nimomachtis itlanahuatilhua
    huan nijchihuas tlen quiijto. Nojquiya nimotemacatoya para niquinmachtis sequinoc
    israelitame tlen quiijto.
  bus-bus: zaakɛ Ɛzɛra mɛ̀ kpà Dii doka wàaripanaa kↄ̃n à kɛnao, lɛ à e à à yãdiɛnanↄ
    kↄ̃n à dokayãnↄ dada Isarailinↄnɛ.
  gub-BL: Ezàrà umumaw u'ar paw Tupàn Tuweharupi Wiko Ma'e ize'eg rehe uzemu'e pà
    a'e, heruzar pà a'e. Umumaw u'ar paw teko Izaew wamu'e pà hemiapo putar haw rehe
    no.
  eng-DRA: For Esdras had prepared his heart to seek the law of the Lord, and to do
    and to teach in Israel the commandments and judgment.
