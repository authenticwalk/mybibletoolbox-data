verse: EZR.007.025
translations:
  mal-C: എസ്രായേ, താങ്കളും താങ്കളുടെ ദൈവം താങ്കൾക്കു നൽകിയിരിക്കുന്ന ജ്ഞാനമനുസരിച്ച്,
    യൂഫ്രട്ടീസ് നദിക്കക്കരെയുള്ള പ്രവിശ്യയിലെ എല്ലാ ജനങ്ങളെയും താങ്കളുടെ ദൈവത്തിന്റെ
    ന്യായപ്രമാണം അറിയുന്ന ഏവരെയും ന്യായപാലനം നടത്തേണ്ടതിനു ന്യായാധിപന്മാരെയും അധികാരികളെയും
    നിയമിക്കുക. ന്യായപ്രമാണം അറിയാത്തവരെ അതു പഠിപ്പിക്കുകയും ചെയ്യുക.
  deu-TKW: Und du, Esra, bestelle kraft der Weisheit deines Gottes, die in deiner
    Hand ist, Richter und Sachwalter, damit sie allem Volk im Gebiete jenseits des
    Stromes Recht sprechen, - denen, die die Gesetze deines Gottes kennen; und wer
    sie nicht kennt, den sollt ihr belehren.
  lin-lin: Bongo yo, Esidrasi, kolanda bwanya ya Nzambe na yo, oyo ozali na yango,
    pona bilombe mpe basambisi mpo na mosala ya kokata makambo ya bato nyonso oyo,
    kati na etuka ya ngambo ya weste ya ebale Efrate, bayebi mibeko ya Nzambe na yo ;
    mpe lakisa yango na bato oyo bayebi yango te.
  eng-LSV: And you, Ezra, according to the wisdom of your God, that [is] in your hand,
    appoint magistrates—even judges who may be judging—judging all the people who
    are beyond the river, to all knowing the Law of your God, and he who has not known,
    you cause to know;
  eng-GNV: And thou Ezra (after the wisedome of thy God, that is in thine hand) set
    iudges and arbiters, which may iudge all the people that is beyond the Riuer,
    euen all that knowe the Lawe of thy God, and teach ye them that know it not.
  eng-WEBSTER: And thou, Ezra, after the wisdom of thy God, that is in thy hand, set
    magistrates and judges, who may judge all the people that are beyond the river,
    all such as know the laws of thy God; and teach ye them that know them not.
  nhw-BL: Huan ta, Esdras, catli tiquiximati itlanahuatilhua Toteco Dios huan catli
    Toteco Dios mitzmacatoc motlalnamiquilis, ta xiquintlali jueces huan tequitini
    para quintlajtolsencahuase nochi nopa masehualme catli itztoque ipan ne nali atemitl
    Eufrates. Huan catli amo quiiximatij itlanahuatilhua Toteco Dios, xiquinnextili.
  swh-ONEN: Nawe Ezra, kufuatana na hekima ya Mungu wenu uliyo nayo, weka mahakimu
    na waamuzi wote wanaozifahamu sheria za Mungu wenu ili watoe haki kwa watu wote
    wa Ngʼambo ya Mto Frati. Nawe inakupasa umfundishe yeyote ambaye hazifahamu.
  bba-bba: Wunɛ mɑɑ Ɛsidɑrɑsi, nɡe mɛ ɑ Yinni Gusunɔn bwisi mɔ mi, ɑ siri kowobu kɑ
    wiruɡibu ɡɔsio bu kɑ Efɑrɑtin sɔ̃ɔ duu yeru ɡiɑn tɔmbu kpɑrɑ be bɑ Gusunɔ wunɛn
    Yinnin woodɑ yɛ̃. Be bɑ ǹ mɑɑ ye yɛ̃, kpɑ ɑ bu ye sɔ̃ɔsi.
  eng-KJVCPB: And thou, Ezra, after the wisdom of thy God, that is in thine hand,
    set magistrates and judges, which may judge all the people that are beyond the
    river, all such as know the laws of thy God; and teach ye them that know them
    not.
  mpx-mpx: Ge owa Esila, nuwatu sasapona toto wam Yabowaine i pewa nu patuwalali ge
    topapakot ge kot ana totuwalali ona nu hilel kot nihi awaawaginol ge labi Yupeleitis
    labena leupai gamagaliliyau gegewel, bolo wam Yabowaine wana logugui ona hi atena,
    ali pulowan nihi abubun. I ola al, bolo logugui ona o nige hi aatena, nu panpankiti
    elal.
  luo-luo: To in, Ezra, kaluwore gi rieko matut mar Nyasachi, ma in godo, yier jongʼad
    bura matindo kod jongʼad bura madongo mondo ongʼad bura gadiera ne jo-Yufrate
    duto, ma gin joma ongʼeyo chike Nyasachi. Kendo nyaka ipuonj ngʼato angʼata mokia
    chikego.
  meu-meu: Oi danu, Esera e, emu Dirava ena aonega, imamu ai e miamu ḡauna, heḡereḡerena
    ai, hahemaoro taudia maraḡidia bona badadia ba duanaidia; idia ese Sinavai Badana
    unukahana basileiana taudia. emu Dirava ena taravatu mai dibadia taudia, iboudiai
    na bae hahemaoro henidia. A asi dibadia taudia ba hadibadia.
  npi-ULB: एज्रा, तिमीलाई परमेश्‍वरले दिनुभएको बुद्धिले तिमीले यूफ्रेटिस नदीपारिको
    प्रान्तमा भएका सबै मानिसको न्याय गर्न र तिम्रो परमेश्‍वरको व्यवस्था जान्‍ने सबैको
    सेवा गर्न न्यायकर्ताहरू र अधिकारीहरू नियुक्त गर्नू । व्यवस्था नजान्‍नेहरूलाई पनि
    तिमीले सिकाउनुपर्छ ।
  yor-yor: Ìwọ Esra, ní ìbámu pẹ̀lú ọgbọ́n Ọlọ́run rẹ̀, èyí tí ó ní, yan àwọn adájọ́
    àgbà àti àwọn onídàájọ́ láti máa ṣe ìdájọ́ fún àwọn ènìyàn agbègbè Eufurate, gbogbo
    àwọn tí ó mọ òfin Ọlọ́run rẹ. Ìwọ yóò sì kọ́ ẹnikẹ́ni tí kò mọ̀ àwọn òfin náà.
  ind-ind: Ezra, pakailah hikmat yang Allah berikan kepadamu untuk mengangkat pemimpin-pemimpin
    dan hakim-hakim yang akan memerintah semua orang di Provinsi Sebelah Barat sungai
    Efrat sesuai dengan hukum Allahmu. Para pemimpin dan hakim itu harus sudah tahu
    dan melakukan hukum-hukum Allah serta bisa mengajarkannya kepada masyarakat yang
    belum mengetahuinya.
  pes-OPCB: و تو ای عِزرا، با حکمتی که خدا به تو داده است، حکام و قضاتی را که شریعت
    خدایت را می‌دانند برای رسیدگی به مسائل مردم غرب رود فرات انتخاب کن. اگر آنها با
    شریعت خدای تو آشنا نباشند، باید ایشان را تعلیم دهی.
  tgl-ULB: Ezra, sa karunungang ipinagkaloob sa iyo ng Diyos, ikaw ay dapat magtalaga
    ng mga hukom at mga lalaking may mahusay na pagpapasya upang maglingkod sa lahat
    ng tao sa ibayong Ilog, at upang maglingkod sa sinumang nakakaalam sa batas ng
    Diyos. Ikaw ay dapat ring magturo sa mga hindi pa nakakaalam sa batas.
  cbu-NT: Ashiri shiyaatssha Esdra atitamana. Apanll shiyaa mangeemish kapung panarangiya
    waanaatsee mangoonamaama. Ashiri shiysha tputsee ipusangcha, tputspat tsiyatssee
    wanasiri yaramaama. Mishat, gobernadoroomtam ipusangcha. Tputsee ichinguru istachu,
    anoom natstayarush, wayangcha, kung Eufratis arachich taakana anoo ksutamaama.
    Yuw Apanllee kuk mangoonkana anoo ipusangcha. Itaru, shiysha ichinguru tputsee
    Apanllee kuk tayapstangcha. Nda mangoonkana anoo, misha yuwaatstam mangoonkana
    anootstam tayaspatangcha.
  hui-hui: Esera í̠ha í̠naga Ngode Datagaliwabehanda mini bayale gigabi wia hayagome
    gabumane agali hondo hagarubi godi hale hagarubi dabo helabe. Tigua wali agali
    Iba Yuberedisi ange ni paliragohayagi í̠naga Ngode Datagaliwabe Mana lowini ngago
    biaga karu haru helo ani dabo helabe. Mana lowinigo ogoni manda nabi karuhondo
    bayuwa manda bilo lawai habe.
  mya-mya: '``သင်​ဧ​ဇ​ရ​သည်​သင့်​အား​ဘု​ရား​သ​ခင်​ပေး အပ်​တော်​မူ​သည့်​ပ​ညာ​ဉာဏ်​ကို​အ​သုံး​ပြု
    လျက် ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ပြည် နယ်​တွင် သင့်​ဘု​ရား​သ​ခင်​၏​တ​ရား​တော်​ကို
    လိုက်​နာ​ကျင့်​သုံး​ကြ​သူ​လူ​အ​ပေါင်း​တို့​အား အုပ်​စိုး​ရန်​အ​တွက်​အုပ်​ချုပ်​ရေး​မှူး​များ​နှင့်
    တ​ရား​သူ​ကြီး​များ​ကို​ခန့်​ထား​လော့။ ထို တ​ရား​တော်​ကို​မ​သိ​သူ​ကို​သင်​သည်​သင်
    ကြား​ပို့​ချ​ပေး​လော့။-'
  bod-N: ཀྱེ་ཨེས་སི་རཱ་ཁྱོད་རང་ལ་མཚོན་ན། ཁྱོད་ཀྱི་དཀོན་མཆོག་གིས་གནང་བའི་ཤེས་རབ་བཞིན་དུ་ཁྲིམས་དཔོན་དང་འགོ་དཔོན་བསྐོས་ནས།
    གཙང་པོའི་ཕ་རོལ་ཏུ་གནས་པའི་འབངས་མི་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་ཤེས་པ་རྣམས་ལ་དབང་བསྒྱུར་དགོས་ལ།
    ཁྱོད་ཀྱིས་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་མི་ཤེས་པ་རྣམས་ལ་སློབས་ཤིག
  sna-sna: Uye iwe, Ezira, maererano nouchenjeri hwaMwari wako, hwaunahwo, ugadze
    vaongorori vemhosva, navatongi kuti vatonge nokururamisira vanhu vose vari mhiri
    kwaYufuratesi, vose vanoziva mirayiro yaMwari wako. Uye unofanira kudzidzisa vose
    vasingaizivi.
  spa-BLM: Tú, Esdras, según la sabiduría de tu Dios que está en tu mano, nombra magistrados
    y jueces que puedan juzgar a todo el pueblo que está al otro lado del río, que
    todos conozcan las leyes de tu Dios; y enseña al que no las conozca.
  cac-cac: A achxo pax tic ach Esdras, ato a' a jelanil ac'b'il yuj a Diosal, ac'och
    eb' juez yed' eb' yajal. A eb' ol b'oan tas snib'ej eb' anima cajan d'a stojolal
    b'aj tz'em c'u d'a a' Éufrates chi'. A eb' tz'och yopisio chi', yovalil yojtac
    sc'ayb'ub'al a Diosal chi' eb', axo eb' man̈ ojtannacoc jun, tza c'ayb'ej eb'.
  swh-ULB: Ezra, kwa hekima aliyokupa Mungu, inakulazimu kuteua waamuzi na mtu muelewa
    kuwahudumia watu katika mji ngambo ya mto na kusaidia yeyote anayejua sheria za
    Mungu wako. Pia inakubidi ufundishe wale ambao hawajui sheria.
  bel-bel: А ты, Эздра, па мудрасьці Бога твайго, якая ў руцэ тваёй, пастаў кіроўцаў
    і судзьдзяў, каб яны судзілі ўвесь народ за ракою, - усіх знаўцаў законаў Бога
    твайго, а хто ня ведае, тых вучэце.
  deu-ELBBK: Du aber, Esra, bestelle nach der Weisheit deines Gottes, die bei dir
    ist, Richter und Rechtspfleger, die alles Volk richten sollen, das jenseits des
    Stromes ist, alle, die die Gesetze deines Gottes kennen; und dem, der sie nicht
    kennt, sollt ihr sie mitteilen.
  mbb-OT: “Ne sikew Ezra, sumalà te ketau he imbeǥey kenikew te Megbevayà, ne pilì
    ka te menge meghuhukum wey menge upisyal he edumala te langun he etew keniyan
    te prubinsya he ziyan layun te Eufrates. Kinahanglan he netuenan dan is Kesuǥuan
    te Megbevayè nu. Ne penurua nu is menge etew he wazà metau zutun te Kesuǥuan.
  mal-2015: നീയോ എസ്രയേ, നിനക്കു നിന്റെ ദൈവം നല്കിയ ജ്ഞാനപ്രകാരം നദിക്കക്കരെ പാർക്കുന്ന
    സകലജനത്തിന്നും, നിന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണങ്ങളെ അറിയുന്ന ഏവർക്കും തന്നേ, ന്യായം
    പാലിച്ചുകൊടുക്കേണ്ടതിന്നു അധികാരികളെയും ന്യായാധിപന്മാരെയും നിയമിക്കേണം; അറിയാത്തവർക്കോ
    നിങ്ങൾ അവയെ ഉപദേശിച്ചുകൊടക്കേണം.
  rmc-rmc: Tu, Ezdraš, ker goďaha avke, sar tut o Del diňa, ačhav sudcen the uradňiken,
    save mištes džanen o zakonos tire Devleskro a mi ľidžan le manušen andro Zapadno
    Eufrat, a ko na džanela o zakonos, oles sikaven!
  pes-OPV: و تو‌ای عزرا، موافق حکمت خدایت که در دست تو می‌باشد، قاضیان و داوران از
    همه آنانی که شرایع خدایت را می‌دانند نصب نما تا بر جمیع اهل ماورای نهر داوری نمایند
    وآنانی را که نمی دانند تعلیم دهید.
  ron-1924: Ши ту, Езра, дупэ ынцелепчуня луй Думнезеу пе каре о ай, пуне жудекэторь
    ши дрегэторь каре сэ факэ дрептате ла тот попорул де динколо де рыу, тутурор челор
    че куноск леӂиле Думнезеулуй тэу ши фэ-ле куноскуте челор че ну ле куноск.
  ben-OBCV: মহাশয় ইষ্রা, আপনি আপনার আরাধ্য ঈশ্বরের যে প্রজ্ঞা লাভ করেছেন সেইমতো ইউফ্রেটিস
    নদীর অববাহিকা অঞ্চলে যারা আপনার আরাধ্য ঈশ্বরের বিধিবিধান জানে তাদের পরিচর্যার
    জন্য প্রশাসক ও বিচারক নিয়োগ করুন। যারা সেই বিধিবিধান জানে না তাদেরও আপনি শিক্ষাদান
    করুন।
  som-som: Oo adigoo Cesraa ahu xigmadda Ilaahaagu ku siiyey ku dooro xaakinno iyo
    qaadiyo u garsoora dadka webiga ka shisheeya oo dhan, in alla inta taqaan sharciyada
    Ilaahaaga, oo kii aan aqoonna bara.
  lat-VUC: 'Tu autem Esdra, secundum sapientiam Dei tui, quæ est in manu tua, constitue
    judices et præsides, ut judicent omni populo qui est trans flumen, his videlicet
    qui noverunt legem Dei tui: sed et imperitos docete libere.'
  eng-ASVBT: And thou, Ezra, after the wisdom of thy God that is in thy hand, appoint
    magistrates and judges, who may judge all the people that are beyond the River,
    all such as know the laws of thy God; and teach ye him that knoweth them not.
  ita-1885: E tu, Esdra, secondo la sapienza dell'Iddio tuo, che tu hai in mano, costituisci
    rettori, e giudici, i quali rendano ragione a tutto quel popolo che è di là dal
    fiume, cioè a tutti coloro che hanno conoscenza delle leggi dell'Iddio tuo; e
    insegnatele a quelli che non le sapranno.
  eng-LXXUP: And thou, Ezra, as the wisdom of God is in thy hand, appoint scribes
    and judges, that they may judge for all the people beyond the river, all that
    know the law of the Lord thy God; and ye shall make it known to him that knows
    not.
  eng-ULB: Ezra, with the wisdom that God has given you, you must appoint judges and
    magistrates to judge all the people in the Province Beyond the River, and to serve
    all who know the laws of your God. You must also teach those who do not know the
    law.
  spa-VBL: “Tú, Esdras, debes seguir la sabiduría de tu Dios que posees, debes nombrar
    magistrados y jueces para impartir justicia a todo el pueblo al oeste del Éufrates,
    a todos los que siguen las leyes de tu Dios. Tú deberás enseñar estas leyes a
    los que no las cumplen.
  fra-_FOB: Et toi, Esdras, établis des magistrats et des juges, selon la sagesse
    de ton Dieu, que tu possèdes, afin qu'ils fassent justice à tout le peuple qui
    est au delà du fleuve, à tous ceux qui connaissent les lois de ton Dieu; enseignez-les
    à quiconque ne les connaît point.
  mal-mal: നീയോ എസ്രയേ, നിനക്ക് നിന്റെ ദൈവം നല്കിയ ജ്ഞാനപ്രകാരം നദിക്കക്കരെ പാർക്കുന്ന
    സകലജനത്തിന്നും, നിന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണങ്ങളെ അറിയുന്ന ഏവർക്കും തന്നേ, ന്യായം
    പാലിച്ചുകൊടുക്കേണ്ടതിന് അധികാരികളെയും ന്യായാധിപന്മാരെയും നിയമിക്കേണം; ന്യായപ്രമാണം
    അറിയാത്തവർക്കോ, നിങ്ങൾ അവയെ ഉപദേശിച്ചുകൊടുക്കേണം.
  urd-GVR: Ai Azrā, jo hikmat āp ke Ḳhudā ne āp ko atā kī hai us ke mutābiq majisṭreṭ
    aur qāzī muqarrar kareṅ jo āp kī qaum ke un logoṅ kā insāf kareṅ jo Dariyā-e-Furāt
    ke maġhrib meṅ rahte haiṅ. Jitne bhī āp ke Ḳhudā ke ahkām jānte haiṅ wuh is meṅ
    shāmil haiṅ. Aur jitne in ahkām se wāqif nahīṅ haiṅ unheṅ āp ko tālīm denī hai.
  suz-BL: मिनु गे, एज्रा इ परमप्रभुमी इ कली तुइक्ब थुं गेशो बाक्‍त। मोपतीके युफ्रेटीस
    आइक्‍ची हांबु ङा रागी कली हुकुम पाइब नु निसाफ पाइब योव़शा वोइक्‍चा माल्‍नेवे।
    मेकोपुकीमी युफ्रेटीस आइक्‍ची हांबु ङा मुर नेल्‍ल आन कली निसाफ पचा माल्‍नीम। मेको
    परमप्रभु आ अरेशो लोव़ तुइक्‍ब दुम्‍चा माल्‍नीम। गे मतुइक्‍ब आन कली शेंचा माल्‍नेवे।
  ita-1927: E tu, Esdra, secondo la sapienza di cui il tuo Dio ti ha dotato, stabilisci
    de’ magistrati e de’ giudici che amministrino la giustizia a tutto il popolo d’oltre
    il fiume, a tutti quelli che conoscono le leggi del tuo Dio; e fatele voi conoscere
    a chi non le conosce.
  ckb-ckb: تۆش ئەی عەزرا، بەپێی دانایی خوداکەت کە هەتە، قازی و دادوەر دابنێ بۆ ئەوەی
    دادپەروەری بکەن بۆ هەموو ئەو گەلەی هەرێمی ئەوبەری فورات، لە هەموو ئەوانەی فێرکردنەکانی
    خودات دەزانن، ئەوانەش کە نایزانن، فێریان بکەن.
  eng-BBE: And you, Ezra, by the wisdom of your God which is in you, are to put rulers
    and judges to have authority over all the people across the river who have knowledge
    of the laws of your God; and you are to give teaching to him who has no knowledge
    of them.
  kan-OKCV: “ಎಜ್ರನೇ, ನಿನ್ನಲ್ಲಿರುವ ನಿನ್ನ ದೇವರ ಜ್ಞಾನಕ್ಕೆ ಅನುಸಾರವಾಗಿ ನ್ಯಾಯಾಧೀಶರನ್ನೂ,
    ದಂಡಾಧಿಕಾರಿಯನ್ನೂ ನೇಮಿಸು. ಅವರು ನದಿಯಾಚೆಯ ಇಸ್ರಾಯೇಲರಲ್ಲಿ, ನಿನ್ನ ದೇವರ ನಿಯಮಗಳನ್ನು ಅರಿತಿರುವವರೆಲ್ಲರ
    ವ್ಯಾಜ್ಯಗಳನ್ನು ತೀರಿಸಲಿ. ಅರಿಯದವರಿಗೆ ನೀನು ಅದನ್ನು ಕಲಿಸಬೇಕು.
  tam-2017: மேலும் நதிக்கு மறுபுறத்திலிருந்து உன் தேவனுடைய நியாயப்பிரமாணங்களை அறிந்த
    அனைத்து மக்களையும் நியாயம் விசாரிக்கத் தகுதியுள்ள அறிஞர்களையும், நியாயாதிபதிகளையும்,
    எஸ்றாவாகிய நீ உன்னிலுள்ள உன் தேவனுடைய ஞானத்தின்படியே ஏற்படுத்துவாயாக; அந்தப் பிரமாணங்களை
    அறியாதவர்களுக்கு அவைகளைப் போதிக்கவும் வேண்டும்.
  spa-RV-1909: Y tú, Esdras, conforme á la sabiduría de tu Dios que tienes, pon jueces
    y gobernadores, que gobiernen á todo el pueblo que está del otro lado del río,
    á todos los que tienen noticia de las leyes de tu Dios; y al que no la tuviere,
    le enseñaréis.
  ron-BTF: Şi tu, Ezra, după înţelepciunea Dumnezeului tău, care este în mâna ta,
    pune magistraţi şi judecători, care să judece tot poporul care este dincolo de
    râu, pe toţi cei care cunosc legile Dumnezeului tău; şi învăţaţi pe cei care nu
    le cunosc.
  eng-WEBP: You, Ezra, according to the wisdom of your God that is in your hand, appoint
    magistrates and judges who may judge all the people who are beyond the River,
    who all know the laws of your God; and teach him who doesn’t know them.
  eng-FBV: You, Ezra, are to follow the wisdom of your God which you possess, shall
    appoint magistrates and judges to provide justice to all the people west of the
    Euphrates—all those who follow the laws of your God. You are to teach these laws
    to those who do not.
  nld-1939: 'Gij, Esdras, moet naar de wijsheid van uw God, die gij bezit, schepenen
    en rechters aanstellen, om recht te spreken over heel het volk aan de overzijde
    van de Rivier: over allen, die de wetten van uw God reeds kennen; en die ze niet
    kennen, moet gij ze leren.'
  nch-BL: “Huan ta, Esdras, cati tiquixmati itanahuatilhua Toteco Dios huan cati Toteco
    Dios mitzmacatoc motalnamiquilis, ta xiquintali jueces huan tequichihuani para
    quintajtolsencahuase nochi nopa masehualme cati itztoque ipan ne nali hueyat Eufrates.
    Huan cati amo quiixmatij itanahuatilhua Toteco Dios, xiquinnextili.
  vie-1934: Còn ngươi, hỡi E-xơ-ra, tùy theo sự khôn ngoan của Đức Chúa Trời ngươi,
    đã có trong tay ngươi, hãy lập những quan phủ, quan án, là những kẻ thạo biết
    luật pháp của Đức Chúa Trời ngươi để chúng xét đoán cả dân sự ở bên kia sông;
    còn người nào chẳng biết luật pháp, các ngươi khá dạy cho nó biết.
  hin-CV: “एज़्रा, आप, परमेश्वर के द्वारा मिली हुई अपनी बुद्धि के अनुसार न्यायी और
    दण्डाधिकारी चुन लीजिए, कि वे नदी के पार के प्रदेश में प्रजा के विवादों का न्याय
    करें-उनका भी, जो आपके परमेश्वर की व्यवस्था को जानते हैं. वे, जो व्यवस्था और विधियों
    को नहीं जानते हैं, आप उन्हें इनकी शिक्षा दे सकते हैं.
  spa-BES: Y tú, Esdras, por la sabiduría de tu Dios que está en ti, debes poner a
    los gobernantes y jueces para que tengan autoridad sobre todas las personas a
    oeste del río que tienen conocimiento de las leyes de tu Dios; y tú debes dar
    enseñanza a quien no tiene conocimiento de ellos.
  tdx-tdx: Aa Ihe Ezrà, ty amy hihin’ Añahare’o am-pità’oy, le ampijadoño mpandily
    naho mpizaka, hahafizaka ondaty alafe’ i sakay añe iabio, ze hene mahafohiñe o
    lilin’ Aña­hare’oo; le anaro ze mboe tsy mahafohiñe.
  tha-KJV: ส่วนเจ้า เอสรา ตามพระสติปัญญาแห่งพระเจ้าของเจ้าอันอยู่ในมือของเจ้า จงแต่งตั้งพนักงานผู้ปกครองและผู้​พิพากษา
    ให้​พิพากษาประชาชนทั้งปวงในมณฑลฟากแม่น้ำข้างโน้น คือทุกคนที่​รู้​บรรดาพระราชบัญญั​ติ​ของพระเจ้าของเจ้า
    และคนเหล่านั้​นที​่​ไม่รู้ เจ้​าทั้งหลายจะต้องสอน
  por-BR-2018: E tu, Esdras, conforme a sabedoria de teu Deus que está contigo, põe
    oficiais e juízes, que julguem a todo o povo que está além do rio, a todos os
    que conhecem as Leis de teu Deus; e ao que não as conhecerem, tu lhes ensinará.
  deu-ELO: Du aber, Esra, bestelle nach der Weisheit deines Gottes, die bei dir ist,
    Richter und Rechtspfleger, welche alles Volk richten sollen, das jenseit des Stromes
    ist, alle, welche die Gesetze deines Gottes kennen; und dem, der sie nicht kennt,
    sollt ihr sie kundtun.
  eng-WYC-2018: But thou, Ezra, by the wisdom of thy God, that is in thine hand, ordain
    judges and governors, that they deem [all] the people, that is beyond the flood,
    that is, to them that know the law of thy God, and the law of the king; but also
    teach ye freely unknowing men. (And thou, Ezra, by the wisdom of thy God, which
    thou hast been given, ordain judges and governors to judge all the people who
    be in the province west of the Euphrates River, that is, those who know the Law
    of thy God, and the law of the king; and also freely teach ye unknowing men.)
  epo-epo: Kaj vi, Ezra, laŭ la saĝo, kiun via Dio donis al vi, starigu registojn
    kaj juĝistojn, kiuj juĝadus la tutan popolon, kiu estas trans la rivero, ĉiujn,
    kiuj scias la leĝojn de via Dio; kaj kiu ne scias, tiun instruu.
  uig-PIN: Əmdi sǝn ǝy Əzra, Hudayingning sǝndǝ bolƣan ⱨekmitigǝ asasǝn, Dǝryaning
    xu ƣǝrb tǝripidǝ Hudayingning Tǝwrat-ⱪanunini bilgǝn, barliⱪ hǝlⱪning dǝwasini
    soraydiƣan, ularni idarǝ ⱪilidiƣan soraⱪqi wǝ ⱨakimlarni tǝyinligin; wǝ Tǝwrat-ⱪanunini
    bilmǝydiƣanlarƣa bolsa, ularƣa bularni ɵgitinglar.
  beo-beo: Di, Esela! Gode da dima bagade dawa:su ia dagoiba:le, di ouligisu dunu
    amola fofada:su dunu ilegema. Ilia da dunu huluane Guma:dini Iufala:idisi soge
    ganodini Gode Ea sema amola hamoma:ne sia:i amoma fa:no bobogesa, amo ouligima:ne
    sia:ma. Amola nowa da Gode Ea sema hame dawa:sa, ilima amo sema olelema.
  tpi-OTNT: “Na Esra, harim. God bilong yu i bin givim planti save long yu, olsem
    na yu mas makim ol kiap na jas bilong lukautim olgeta manmeri i save bihainim
    lo bilong God na i stap long provins long hapsait bilong wara Yufretis. Na sapos
    sampela manmeri bilong yupela i no save long lo bilong God, orait yu mas skulim
    ol gut bai ol tu i ken bihainim.
  hau-SA: Kai kuma Ezra, bisa ga hikimar da Allah ya ba ka, sai ka zaɓi mahukunta
    da alƙalai waɗanda za su zama masu yanke hukunci ga dukan mutanen Kewayen Kogin
    Yuferites, duk waɗanda suka san dokokin Allahnka, ka kuma koya wa duk waɗanda
    ba su san dokokin ba.
  uig-LAT: Emdi sen ey Ezra, Xudayingning sende bolghan hékmitige asasen, Deryaning
    shu gherb teripide Xudayingning Tewrat-qanunini bilgen, barliq xelqning dewasini
    soraydighan, ularni idare qilidighan soraqchi we hakimlarni teyinligin; we Tewrat-qanunini
    bilmeydighanlargha bolsa, ulargha bularni ögitinglar.
  nde-nde: Yikho wena Ezra, ngokuhlakanipha olakho okukaNkulunkulu wakho, beka abathonisi
    labehluleli ukwahlulela kuhle bonke abantu abangaphetsheya kweYufrathe, bonke
    abayaziyo imithetho kaNkulunkulu wenu. Kumele ufundise labo abangayaziyo.
  ton-ton: “Pea ko koe, ʻe Esela, ʻo hangē ko e poto ʻa ho ʻOtua, ʻoku ʻi ho nima,
    ke ke fakanofo ʻae kau pule, mo e kau fakamaau, ʻaia ke nau fakamaau ʻae kakai
    kotoa pē ʻoku ʻi he tuʻa vaitafe, ʻakinautolu ʻoku ʻilo lelei ʻae fono ʻa ho ʻOtua;
    pea mou ako ia, kiate kinautolu ʻoku ʻikai te nau ʻilo ki ai.
  ces-1613: Přesto, ty Ezdráši, podlé moudrosti Boha svého, kterouž jsi obdařen, nařídíš
    soudce a rádce, kteříž by soudili všecken lid, jenž jest za řekou, ze všech, kteříž
    povědomi jsou zákona Boha tvého. A kdo by neuměl, budete učiti.
  eng-WMB: You, Ezra, according to the wisdom of your God that is in your hand, appoint
    magistrates and judges who may judge all the people who are beyond the River,
    who all know the laws of your God; and teach him who doesn’t know them.
  tam-TCV: எஸ்றாவாகிய நீயோ, உன்னிடம் இருக்கும் உனது இறைவனின் ஞானத்தின்படி, நதிக்கு
    மறுகரையில் இருக்கும் மக்களான உன் இறைவனின் சட்டங்களை அறிந்திருக்கும் யாவருக்கும்
    நீதி வழங்கும்படி, நீதிபதிகளையும், உப நீதிபதிகளையும் நியமி. அவற்றை அறியாத மக்களுக்கு
    நீ கற்பிக்க வேண்டும்.
  ceb-ULB: Esdras, pinaagi sa kaalam nga gihatag sa Dios kanimo, kinahanglan magpili
    ka ug mga maghuhukom ug mga maalamong tawo nga mag-alagad sa tanang katawhan sa
    unahan sa Suba, ug mag-alagad kang bisan kinsa nga nasayod sa balaod sa imong
    Dios. Kinahanglan tudloan mo usab kadtong mga wala masayod sa balaod.
  pol-UBG: A ty, Ezdraszu, według mądrości swego Boga, która jest w tobie, ustanów
    urzędników i sędziów, którzy będą sądzić cały lud zarzecza, wszystkich, którzy
    znają prawo twego Boga; a tych, którzy go nie znają, macie uczyć.
  agr-agr: Untsu Esdrasah, aminak Apajuí shiig anentaimsa takatan amasua duwi shiig
    anentaimsam, apu chichama epegkin aidau, nuigtu nugka yaig aidaun apuji gobernador
    aidaujai adaijata. Dutikawamin dita utugchat ataish epegkeatnume. Nunú aidau ashí
    tikich nugka yaig aidau namak eufratesnum etsa akaetaiya nuni ayá nuwish, amina
    Apajuígmin chichame umiktin agagbauwa nunash betekash umikajat nuna diistinme.
    Untsu nunú chichaman dekachu aina duka ame jintintuata.
  kyc-kyc: Emba, Eserame Anatumi mona palenge singinya renge jiyamo dokome iso karenge
    akali lapope kote singi akali lapope rombo palyare. Palyarene dokopa ipwa Yuporisa
    neta anda penge dorename yuunya wambu Anatunya lowa minyuo karaminyi dupwa rapu
    pyuo kararami. Kararaminyi dokopa wambu mende lowa dupwana see nayami kande doko
    mana lamairi.
  urd-GVU: اے عزرا، جو حکمت آپ کے خدا نے آپ کو عطا کی ہے اُس کے مطابق مجسٹریٹ اور
    قاضی مقرر کریں جو آپ کی قوم کے اُن لوگوں کا انصاف کریں جو دریائے فرات کے مغرب
    میں رہتے ہیں۔ جتنے بھی آپ کے خدا کے احکام جانتے ہیں وہ اِس میں شامل ہیں۔ اور جتنے
    اِن احکام سے واقف نہیں ہیں اُنہیں آپ کو تعلیم دینی ہے۔
  deu-1912: Du aber, Esra, nach der Weisheit deines Gottes, die unter deiner Hand
    ist, setze Richter und Pfleger, die alles Volk richten, das jenseit des Wassers
    ist, alle, die das Gesetz deines Gottes wissen; und welche es nicht wissen, die
    lehret es.
  ntj-ntj: Yuwa Yatjura, nyuntulun wati pirni tjunku yarnangu nyarra Tjurutjamalawana-ya
    nyinarranytjanya-tjananya tjurrkurlmara kanyiratjaku. Nyangka-yan Mama Kuurrku
    wangka nintipungama yarnangu ngurrpa pirningka.
  kan-2017: “ಎಜ್ರನೇ, ನಿನ್ನ ಕೈಯಲ್ಲಿರುವ ನಿನ್ನ ದೇವರ ಜ್ಞಾನೋಪದೇಶಗ್ರಂಥಕ್ಕೆ ಅನುಸಾರವಾಗಿ ನ್ಯಾಯಾಧೀಶರನ್ನೂ
    ಮತ್ತು ಪಂಚಾಯತರನ್ನೂ ನೇಮಿಸು. ಅವರು ಹೊಳೆಯಾಚೆಯ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನಿನ್ನ ದೇವರ ಧರ್ಮವನ್ನು ಅರಿತಿರುವವರೆಲ್ಲರ
    ವ್ಯಾಜ್ಯಗಳನ್ನು ತೀರಿಸಲಿ. ಅರಿಯದವರಿಗೆ ನೀವು ಅದನ್ನು ಕಲಿಸಬೇಕು.
  yap-yap: “Gur Ezra e ngam maruwel ko gonop nike pi’ e Got rom ngom ngam duwgiliy
    e pi am nge pi tapuf oloboch ni yad e ngar gagiyeg niged urngin e girdi’ ni bay
    u lan e ley ni ngal e nug nu Eufrates, ni yad be fol ko Motochiyel rok e Got rom.
    Thingar mu filed e pi Motochiyel nem ngak e pi’in ndawor ra nanged.
  hlt-MCSB: Ezra nang khaw na Pathen kah cueihnah rhangneh na kut dongkah aka taemrhai
    ham neh laitloekung la m'hmoel coeng. Te tlam te a om uh daengah ni sok paem kah
    pilnam cungkuem taengah neh na Pathen oltlueh aka ming boeih taengah khaw, na
    ming bangla aka ming pawt taengah khaw lai aka tloek rhoek loh lai a tloek thai
    eh.
  mdy-ETH: «ኔኤኒ ዒዝራ! ኔ ፆኦዛሢ ኔኤም ዒንጌ ዔራቶጉዴያና ፆኦዛሢ ዎጎና ዎይሣንዳ ዓሲ፥ ዔፕራፂሴኮ ዓባ ጌላ ባንፆና ዓኣ
    ዓጮ ዓሶ ዎይሣንዳ ዓሲና ጌኤሲያ ዔያቶም ጌስታንዳ ዓሲ ዶኦሬ፤ ሃሣ ዔሩዋ ዓሶማኣ ቢያ ኔ ፆኦዛሢኮ ዎጎ ዔርዜ፤
  twi-ASANTE: Na wo Ɛsra, ɛsɛ sɛ wode nyansa a Onyankopɔn de ama wo no yi asɛnnifoɔ
    ne atemmufoɔ a wɔnim mo Onyankopɔn mmara no, na wɔdi nnipa a wɔwɔ asuo Eufrate
    atɔeɛ fam no nyinaa so. Sɛ nnipa nnim saa mmara no a, ɛsɛ sɛ wokyerɛkyerɛ wɔn.
  eng-WEBU: You, Ezra, according to the wisdom of your God that is in your hand, appoint
    magistrates and judges who may judge all the people who are beyond the River,
    who all know the laws of your God; and teach him who doesn’t know them.
  wal-wal: “Nenoo Iziraa, neeni qassi, neeyyo Xoossai immido aadhdhida eratettaadan
    Efiraaxiisa SHaafaappe Arggo Bagga Biittan de7iya ne Xoossaa Higgiyaa eriya asaa
    bolli pirddana mala, daannatanne pirddiyaageeta suntta. Qassi he higgiyaa erennaageeti
    de7ikko, eta tamaarissite.
  spa-PDDPT: Y tú, Esdras, según la sabiduría que te da tu ʼElohim, establece magistrados
    y jueces que juzguen a todo el pueblo de Más Allá del Río, a todos los que conocen
    la Leyes de tu ʼElohim. Puedes enseñarlas a cualquiera que las ignore.
  gun-gun: “Ha'e gui ndee Esdras, ne'arandua Nhanderuete gui ae rereko va'e rami vy
    emoĩ joe opena va'erã ha'e nhomongetaarã. Ha'e va'e kuery ma opena 'rã Eufrates
    yakã rovai rupi ikuai va'e ha'e javi re, nderuete guigua lei oikuaa va'e kuery
    ha'e javi re. Ha'e rã oikuaa e'ỹ teri va'e ma ndee rembo'e avi 'rã.
  agu-BL: ”Ma teru' ta' Esdras, chi yi balaj ajtza'kl yi tak'nak yi Ryosilu' teru',
    tajwe'n che' bixbaju' cobox ajcaw, tu cobox gobernador tan chicawune'n squibaj
    yi e' tanumu' yi ate' jalaj cy'en yi tzanla' Eufrates. Ba'n chibixe' yi e' yi
    na el chitxum te ca'wl chiRyosilu', nin ko qui na el chitxum tetz, ba'n che' ẍchusu'.
  ilo-ULB: Sika Ezra, babaen iti sirib nga inted kenka ti Dios, masapul a mangdutokka
    kadagiti ukom ken nasirib a tattao nga agserbi kadagiti amin a tattao iti ballasiw
    ti Karayan, ken agserbi iti siasinoman a makaammo ti linteg ti Diosmo. Masapul
    met a suroam dagiti saan a makaamo iti linteg.
  kpg-kpg: “Gei goe go Ezra, mai i di manawa kabemee o doo God ne gowadu gi di goe,
    goe ga hilihili au daangada madamada humalia i di Hale Daumaha mono gau hai gabunga
    e madamada humalia nia daangada huogodoo ala e noho i bahi i dai o Euphrates ala
    e daudali Nnaganoho o di godou God, gei goe e hai loo gii aago di ingoo hua tangada
    dela hagalee e iloo ia nia haganoho.
  uig-ARA: ئەمدى سەن ئەي ئەزرا، خۇدايىڭنىڭ سەندە بولغان ھېكمىتىگە ئاساسەن، دەريانىڭ
    شۇ غەرب تەرىپىدە خۇدايىڭنىڭ تەۋرات-قانۇنىنى بىلگەن، بارلىق خەلقنىڭ دەۋاسىنى سورايدىغان،
    ئۇلارنى ئىدارە قىلىدىغان سوراقچى ۋە ھاكىملارنى تەيىنلىگىن؛ ۋە تەۋرات-قانۇنىنى
    بىلمەيدىغانلارغا بولسا، ئۇلارغا بۇلارنى ئۆگىتىڭلار.
  sus-sus: «I tan Annabi Esidirasi, i xa mangɛe nun kiitisae ti ɲama bɛ naxee na xure
    naakiri ma alɔ Ala a masenma i bɛ ki naxɛ lɔnni ki ma. E xa Ala xa ɲama yamari
    tinxinyi ra. I xa Ala xa sɛriyɛ masen mixie bɛ naxee mu a kolon.
  pon-2006: “A komwi, Esra, nin duwen kupwurokong me omwi Koht ketikihong komwi, komw
    pahn idihada sounkohwa kei oh sounkopwung pwe re en kin apwahpwalih aramas koaros
    me kin mihmi ni Palikapi-en-Iupreitis me kin kekeidki Kosonned en amwail Koht.
    Komw uhdahn pahn padahkihong mehmen sohte lipilipil me sohte ese duwen Kosonnedo.
  jae-jae: “Ma aôm Esra ôjaliŋ gôliŋwaga to mêtôcwaga sa êtôm nêm Anôtônê kauc, taŋ
    gôwê kaiŋ naŋ gebe sêmêtôc lau samob, taŋ sêŋgôŋ bu ŋamakeŋ ônêŋa naŋ. Êsêac sêmêtôc
    lau samob, taŋ sêjala Anôtônê biŋsu su naŋ to êsêac, taŋ sêjala biŋsu su atom
    tageŋ naŋ, ôndôŋ êsêac acgom.
  ksd-ksd: Ma u Esra, varogop ma ra kabinana kai kaum God nina i ki piram, una tibe
    ra umana luluai ma ra umana tena varkurai upi diat a kure ra tarai ta ra papar
    a tava alir maro, diat ba dia nunure ra varkurai kai kaum God; ma avat a vateten
    nina ba pa i nunure.
  tur-YTC: Sen, Ezra, elinde olan Tanrı'nın bilgeliğine göre, amirler ve hâkimler
    ata, öyle ki, Irmak ötesindeki bütün halka, senin Tanrı'nın yasalarını bilenlerin
    hepsine hükmetsinler; bilmeyene de öğretin.
  grc-BRENT: Καὶ σὺ Ἔσδρα, ὡς ἡ σοφία τοῦ Θεοῦ ἐν χειρί σου, κατάστησον γραμματεῖς
    καὶ κριτὰς, ἵνα ὦσι κρίνοντες παντὶ τῷ λαῷ τῷ ἐν πέρα τοῦ ποταμοῦ πᾶσι τοῖς εἰδόσι
    νόμον τοῦ Θεοῦ σου, καὶ τῷ μὴ εἰδότι γνωριεῖτε.
  ind-AYT: Kamu, Ezra, sesuai dengan hikmat Allah yang kamu miliki, tetapkanlah pejabat-pejabat
    pengadilan dan para hakim supaya mereka dapat mengadili semua orang yang tinggal
    di daerah seberang sungai, yang mengetahui hukum Allahmu. Bagi orang-orang yang
    belum mengetahuinya, kamu harus mengajarkannya kepada mereka.
  nya-nya: Ndipo iwe, Ezara, monga mwa nzeru za Mulungu wako zimene uli nazo, usankhe
    oyendetsa zinthu ndi oweruza kuti azilamulira anthu onse okhala ku dera la Patsidya
    pa Yufurate, onse amene amadziwa malamulo a Mulungu wako. Ndipo uphunzitse aliyense
    amene sawadziwa.
  hrv-hrv: A ti, Ezra, po mudrosti Boga svoga koju imaš u rukama, postavi činovnike
    i suce koji će suditi svemu narodu s onu stranu Rijeke, to jest svima koji poznaju
    Zakon Boga tvoga. Tko ne zna, vi ga poučite.
  mps-mps: “Tama Esra, odao. Nago Godigo nageba te homu kolesaga hauwa mu mani, tama
    tiyu nago te kiap dabe nigiliyu, tama te tigidali we bidigo po tų dodolobo bidi
    dabe dali, te jas bidi te Godigo tigidali bomai po tonaluabo bidi dabe nigilama,
    tama te wę Yufretis u badu tǫ pedaide bidimainu yao. Tama dage we bidi mebago
    te Godigo bomai po konesiąbaso da, teda nago augwali bugagia ola mayu, te augwaligo
    me wali pomainao.
  tpi-tpi: “Na Esra, harim. God bilong yu i bin givim planti save long yu, olsem na
    yu mas makim ol kiap na jas bilong lukautim olgeta manmeri i save bihainim lo
    bilong God na i stap long provins long hapsait bilong wara Yufretis. Na sapos
    sampela manmeri bilong yupela i no save long lo bilong God, orait yu mas skulim
    ol gut bai ol tu i ken bihainim.
  dan-1931: Men du, Ezra, skal i Kraft af Guds Visdom*, som er i din Hånd, indsætte
    Dommere og Retsbetjente til at dømme alt Folket hinsides Floden, alle dem, som
    kender, din Guds Lov; og hvem der ikke kender den, skal I undervise deri. { [*dvs.
    Loven.] }
  vie-OVCB: Còn ngươi, E-xơ-ra, theo sự khôn ngoan Đức Chúa Trời ban cho ngươi, hãy
    chỉ định phán quan và các viên chức, là những người hiểu biết luật Đức Chúa Trời,
    để họ cai trị, xét xử toàn dân ở phía tây Sông Ơ-phơ-rát. Nếu có ai không biết
    luật Đức Chúa Trời, ngươi sẽ dạy cho họ.
  guj-2017: વળી તને એઝરા, ઈશ્વરે જે જ્ઞાન આપ્યું છે તે વડે ન્યાયાધીશો અને અન્ય અધિકારીઓની
    પસંદગી કરજે અને ફ્રાત નદીની પશ્ચિમ તરફ વસતા જે લોકો તારા ઈશ્વરના નિયમો જાણે છે
    તેઓ પર વહીવટ ચલાવવા તેઓની નિમણૂક કરજે. જો તેઓ ઈશ્વરના નિયમશાસ્ત્રના જ્ઞાનથી અજાણ
    હોય તો તારે તેઓને શીખવવું.
  pon-2006A: “A komwi, Esra, nin duwen kupwurokong me omwi Koht ketikihong komwi,
    komw pahn idihada sounkohwa kei oh sounkopwung pwe re en kin apwahpwalih aramas
    koaros me kin mihmi ni Palikapi-en-Iupreitis me kin kekeidki Kosonned en amwail
    Koht. Komw uhdahn pahn padahkihong mehmen sohte lipilipil me sohte ese duwen Kosonnedo.
  por-BRBSL: Você, Esdras, de acordo com a sabedoria de seu Deus que está em suas
    mãos, nomeia magistrados e juízes que podem julgar todo o povo que está além do
    rio, que todos conhecem as leis de seu Deus; e ensina a ele que não as conhece.
  cth-cth: Nang Ezra, na tawn e Cathut ni lungangnae na poe e patetlah tui namran
    lah kaawmnaw lawkceng pouh hane kahrawikungnaw hoi lawkcengkungnaw hoi Cathut
    e kâlawk kapanueknaw hah thaw poe awh, ka panuek hoeh e naw hah pâtu awh.
  twi-twi: Na wo Ɛsra, ɛsɛ sɛ wode nyansa a Onyankopɔn de ama wo no yi asennifo ne
    atemmufo a wonim mo Nyankopɔn mmara no, na wodi nnipa a wɔwɔ asu Eufrate agya
    no nyinaa so. Sɛ nnipa nnim saa mmara no a, ɛsɛ sɛ wokyerɛkyerɛ wɔn.
  hlt-hlt: Ezra nang khaw na Pathen kah cueihnah rhangneh na kut dongkah aka taemrhai
    ham neh laitloekung la m'hmoel coeng. Te tlam te a om uh daengah ni sok paem kah
    pilnam cungkuem taengah neh na Pathen oltlueh aka ming boeih taengah khaw, na
    ming bangla aka ming pawt taengah khaw lai aka tloek rhoek loh lai a tloek thai
    eh.
  tbz-SIM: Fɔ̃́ nhɑ mɔ́mmuɔ Ɛsitɑdɑsi, nɛ̀ Kuyie ndɑ duɔ́ mmɛ̀ɛ̀ ciì mmiɛkɛ ɑ́ ɑ̃nnɛ́
    Kuyie nkuɔ́ wɑ̃ɑ̃̀bɛ̀ nɛ̀ bɛbeémbɛ̀ bɛ̀ɛ̀ yó mbekùnɛ̀ kukó nyɑ́ɑ̀ kó bɛnìtìbɛ̀
    bɛmɔu. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ yɛ̃́ Kuyie nkuɔ́ kɛ̀ bɛ̀mɑbɛ̀ í ì yɛ̃́ dí ì mbɛ̀ tié.
  msy-2020: “Kɨ fo, Esra, nɨn God fofozir bar avɨrim nɨ ganɨngi, kamaghɨn nɨ ingangaribar
    faragha zuir gumaziba ko jasba, amɨseveghtɨ, me gumazamizir Yufretisɨn Fanemɨn
    vongɨn ikia Godɨn Arazibar gɨn zuiba, deragh me gativagh me damu. Egh ian gumazamizitaba
    deragh Godɨn Arazibagh foghan koghtɨ, nɨ deragh men sure damutɨ, me fogh dar gɨn
    mangam.
  dop-dop: Ɩsǝtǝlɑsɩ nyɑɑ lɑ ɩsɩɩ Ɩsɔ wei ɩ lǝmɑɣɑsɛɛ n wɛnɑ tɔ, nɑ ń kpɑ mpɑ pɑɑ
    hʋʋkǝnɑ pɔɣɔ ilim tǝtʋlɛ tɔɔ nyǝ́mɑ mpɑ pɑ tǝnɑ pɑ nyǝ́mɑ nyɑ́ Ɩsɔ kiiŋ tɔ, nɑ
    mpɑ pɛlɛ pɑ tɑ nyǝmɩ-ɩ tɔ, ń hʋlɩ-wɛɣɛ-ɩ.
  azb-azb: Sən Ezra Allahın sənə verdiyi müdrikliyə görə orada hakimlər və qazilər
    təyin et. Qoy onlar Fərat çayının qərbində olan bütün xalqa – sənin Allahının
    qanunlarını bilənlərin hamısına hökm etsinlər. Bilməyənləri də sən öyrətməlisən.
  eng-DBY: And thou, Ezra, after the wisdom of thy God, which is in thy hand, set
    magistrates and judges who may judge all the people that are beyond the river,
    all such as know the laws of thy God; and teach ye him that knows [them] not.
  hin-2017: “फिर हे एज्रा! तेरे परमेश्वर से मिली हुई बुद्धि के अनुसार जो तुझ में है,
    न्यायियों और विचार करनेवालों को नियुक्त कर जो महानद के पार रहनेवाले उन सब लोगों
    में जो तेरे परमेश्वर की व्यवस्था जानते हों न्याय किया करें; और जो-जो उन्हें न
    जानते हों, उनको तुम सिखाया करो।
  wol-KYG: Yaw Esra nag, seetal ci xel mu rafet mi sa Yàlla digle ci yoonam wi nga
    yor, nga tabb ay njiit aki xaali, ngir ñuy àtte mboolem ñi xam sa yooni Yàlla
    ci diiwaani Wàllaa Dex. Te ñi ko xamul, nga xamal leen ko.
  eng-YLT: '''And thou, Ezra, according to the wisdom of thy God, that [is] in thy
    hand, appoint magistrates and judges who may be judges to all the people who are
    beyond the river, to all knowing the law of thy God, and he who hath not known
    ye cause to know;'
  eng-WYC-2017: But thou, Ezra, by the wisdom of thy God, that is in thine hand, ordain
    judges and governors, that they deem [all] the people, that is beyond the flood,
    that is, to them that know the law of thy God, and the law of the king; but also
    teach ye freely unknowing men.
  eng-WMBB: You, Ezra, according to the wisdom of your God that is in your hand, appoint
    magistrates and judges who may judge all the people who are beyond the River,
    who all know the laws of your God; and teach him who doesn’t know them.
  urd-GVH: ऐ अज़रा, जो हिकमत आपके ख़ुदा ने आपको अता की है उसके मुताबिक़ मजिस्ट्रेट
    और क़ाज़ी मुक़र्रर करें जो आपकी क़ौम के उन लोगों का इनसाफ़ करें जो दरियाए-फ़ुरात
    के मग़रिब में रहते हैं। जितने भी आपके ख़ुदा के अहकाम जानते हैं वह इसमें शामिल
    हैं। और जितने इन अहकाम से वाक़िफ़ नहीं हैं उन्हें आपको तालीम देनी है।
  rug-rug: Agoi Ezara, si mamu tavetavete nia sa tinumatumae sapu ponigo sa mua Tamasa,
    pude vizati sari na palabatu va ene tinavete, na tie varipitui, pude totoli ni
    sari doduru tie pa tinoṉoto, saripu koa pa kali lodu rimata pa Iuparetisi saripu
    toa koasa Tinarae tanisa mua Tamasa. Kaqu va tumatumae nia goi sa Tinarae te Tamasa
    isa koari na tie, pu lopu ele tumae nia sa Tinarae.
  gaz-gaz: Egaa Izraa, ati akkuma ogummaa Waaqa keetii kan harka kee jiru sanaatti
    akka isaan warra Gama Laga Efraaxiis jiraatan bulchaniif abbootii seeraa fi abbootii
    murtii kanneen hundi isaanii seera Waaqa keetii beekan muudi. Nama seera Waaqaa
    hin beekne kam iyyuus barsiisi.
  fra-LSG: Et toi, Esdras, selon la sagesse de Dieu que tu possèdes, établis des juges
    et des magistrats qui rendent la justice à tout le peuple de l’autre côté du fleuve,
    à tous ceux qui connaissent les lois de ton Dieu; et fais-les connaître à ceux
    qui ne les connaissent pas.
  yal-yal: I tan Esirasi, fata i ya Alaa fekolonna ra, a naxan fixi i ma, i xa kitisane
    dɔxɔ naxanye kitin sɛ yamaan birin ma Efirati baan sogegododen binni, naxanye
    birin Alaa sariyan kolon. Naxanye mi a kolon, i ne xaran a ma.
  haw-1868: A o oe, e Ezera, ma ka naauao o kou Akua, ka mea ma kou lima, e hoonoho
    i na luna, a i na lunakanawai, na mea e hooponopono i na kanaka a pau ma kela
    aoao o ka muliwai, i ua mea a pau i ike i na kanawai o kou Akua, a e ao aku i
    ka poe ike ole.
  arb-NAV: أَمَّا أَنْتَ يَا عِزْرَا فَبِمُقْتَضَى مَا تَتَمَتَّعُ بِهِ مِنْ حِكْمَةِ
    إِلَهِكَ، عَيِّنْ حُكَّاماً وَقُضَاةً مِنَ الْعَارِفِينَ بِشَرَائِعِ إِلَهِكَ،
    يَقْضُونَ بَيْنَ الشَّعْبِ الْمُقِيمِ فِي عَبْرِ نَهْرِ الْفُرَاتِ، وَلْيُعَلِّمُوا
    الْجَاهِلِينَ بِها.
  ewe-ewe: Ke wò, Ezra, le wò Mawu ƒe nunya si wòna wò nu la, tia nyadrɔ̃lawo kple
    ʋɔnudrɔ̃lawo, ame siwo nya wò Mawu la ƒe Sewo nyuie, ne woakpɔ ʋɔnudrɔ̃nyawo gbɔ
    na ame siwo le Frat tɔsisi la godo. Ke fia se la ame siwo menya Seawo nyuie o.
  eng-LEE: And thou, 'Ezra, according to the wisdom of thy God which is in thy hand,
    appoint judges and magistrates, who are to judge all the people that are beyond
    the river, all such as know the laws of thy God; and make ye them known to those
    that know them not.
  asm-FB: হে ইজ্ৰা, আপোনাৰ ঈশ্বৰে আপোনাক দিয়া জ্ঞানেৰে, ঈশ্বৰৰ বিধান জনা এজনক শাসনকৰ্ত্তা
    আৰু বিচাৰকৰ্ত্তা নিযুক্ত কৰা উচিত, কাৰণ তেতিয়া তেওঁ নদীৰ সিপাৰে থকা লোকসকলক সেৱা
    কৰিব পাৰিব, আৰু যি সকলে বিধান নাজানে তেওঁলোকক নিশ্চয় শিকোৱাও প্রয়োজন।
  sus-A: «عِ تَن عَننَبِ عٍسِدِرَ سِ، عِ شَ مَنفّيٍ نُن كِيتِسَيٍ تِ حَمَ بّ نَشٍيٍ
    نَ شُرٍ نَاكِرِ مَ عَلْ عَلَ عَ مَسٍنمَ عِ بّ كِ نَشّ لْننِ كِ مَ. عٍ شَ عَلَ
    شَ حَمَ يَمَرِ تِنشِنيِ رَ. عِ شَ عَلَ شَ سّرِيّ مَسٍن مِشِيٍ بّ نَشٍيٍ مُ عَ
    كٌلٌن.
  fra-SBL: Toi, Esdras, selon la sagesse de ton Dieu qui est dans ta main, nomme des
    magistrats et des juges qui puissent juger tout le peuple qui est au-delà du fleuve,
    qui tous connaissent les lois de ton Dieu, et instruire celui qui ne les connaît
    pas.
  hbo-hbo: וְאַ֣נְתְּ עֶזְרָ֗א כְּחָכְמַ֨ת אֱלָהָ֤ךְ דִּֽי־בִידָךְ֙ מֶ֣נִּי שָׁפְטִ֞ין
    וְדַיָּנִ֗ין דִּי־לֶהֱוֹ֤ן *דָּאֲנִין (דָּאיְנִין֙) לְכָל־עַמָּה֙ דִּ֚י בַּעֲבַ֣ר
    נַהֲרָ֔ה לְכָל־יָדְעֵ֖י דָּתֵ֣י אֱלָהָ֑ךְ וְדִ֧י לָ֦א יָדַ֖ע תְּהֹודְעֽוּן׃
  piu-2006: '@see-verse:EZR.007.024'
  kik-kik: Nawe Ezara, kũringana na ũũgĩ wa Ngai waku ũrĩa ũrĩ naguo, thuura aciirithania
    na atui a ciira nĩguo matuagĩre andũ othe a Mũrĩmo-wa-Farati ciira na kĩhooto,
    arĩa othe mooĩ watho wa Ngai wanyu. Nao arĩa matooĩ ũmarute.
  fra-NCL: Et toi, Esdras, selon la sagesse de ton Dieu, qui est dans ta main, établis
    des juges et des magistrats qui rendent la justice à tout le peuple d’au delà
    du fleuve, à tous ceux qui connaissent les lois de ton Dieu, et enseigne-les à
    ceux qui ne les connaissent pas.
  cek-AK: Nang Ezra doeh, Sithaw palunghahaih na tawnh baktih toengah, vapui yaeh
    ah kaom kaminawk mah, toenghaih hoi lokcaek o thaih moe, na Sithaw mah paek ih
    lok to patuk hanah, ukkungnawk hoi lokcaekkungnawk to suem ah.
  cuk-cuk: ”Esdras, bedi, Bab-Dummad-binsaed nue-nikasoggu, dule-igar-nabiromaladi,
    dule-dummagan-neggwebur-semaladi be nug-imako. Adi, amar bela dulemar-Éufrates-diwar-dad-argwanedsik-bukmaladga
    igar-nabogegar. A-dulemardi, bela dulemar Bab-Dummad-Igar-Maid wismaladid. Deginbali,
    dulemar amba Bab-Dummad-Igar-Maid-wissulile, be amar-odurdakbalo.
  uig-CYR: Әнди сән әй Әзра, Худайиңниң сәндә болған һекмитигә асасән, Дәрияниң шу
    ғәрип тәрипидә Худайиңниң Тәврат-қанунини билгән, барлиқ хәлиқниң дәвасини сорайдиған,
    уларни идарә қилидиған сорақчи вә һакимларни тайинлиғин; вә Тәврат-қанунини билмәйдиғанларға
    болса, уларға буларни үгитиңлар.
  tel-2017: ఎజ్రా, నీవు నది అవతలి వైపు ప్రజలకు న్యాయం చేయడానికి నీ దేవుడు నీకు అనుగ్రహించిన
    జ్ఞానంతో నువ్వు నీ దేవుని ధర్మశాస్త్ర విధులు తెలిసిన వారిలో కొందరిని అధికారులుగా,
    న్యాయాధిపతులుగా నియమించాలి. ధర్మశాస్త్ర విధులు తెలియని వారికి వాటిని నేర్పించాలి.
  hat-BSA: Ou menm, Esdras, selon sajès a Bondye ki nan men ou a, chwazi majistra
    yo avèk jij yo pou yo kab jije tout moun ki nan pwovens lòtbò rivyè a, menm tout
    sila ki konnen lalwa a Bondye pa ou a; epi ou kapab enstwi nenpòt moun ki manke
    konprann.
  kos-kos: “Kom, Ezra, ke lalmwetmet su God lom El asot nu sum, kom in sulela mwet
    kol ac mwet nununku in liyaung mwet nukewa Roto‐in‐Euphrates su moul ye Ma Sap
    lun God lom. Kom in luti Ma Sap inge nu sin kutena mwet su tia etu.
  hbo-WLC: וְאַ֣נְתְּ עֶזְרָ֗א כְּחָכְמַ֨ת אֱלָהָ֤ךְ דִּֽי־בִידָךְ֙ מֶ֣נִּי שָׁפְטִ֞ין
    וְדַיָּנִ֗ין דִּי־לֶהֱוֺ֤ן דאנין לְכָל־עַמָּה֙ דִּ֚י בַּעֲבַ֣ר נַהֲרָ֔ה לְכָל־יָדְעֵ֖י
    דָּתֵ֣י אֱלָהָ֑ךְ וְדִ֧י לָ֦א יָדַ֖ע תְּהוֹדְעֽוּן׃
  ibo-ibo: “Ugbu a, Ezra, ị ga-eji amamihe Chineke gị nyere gị họpụta ndị ikpe, na
    ndịisi, ndị ga-achị obodo niile dị nʼọdịda anyanwụ nke osimiri Yufretis. Ọ bụrụ
    na ha amazighị iwu Chineke nke ọma, ị ga-akụziri ha.
  ory-ory: ଆଉ, ହେ ଏଜ୍ରା, ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ବିଷୟକ ଯେଉଁ ଜ୍ଞାନ ତୁମ୍ଭ ହସ୍ତରେ ଅଛି, ତଦନୁସାରେ
    ନଦୀ ସେପାରିସ୍ଥ ସମସ୍ତ ଲୋକଙ୍କର ବିଚାରାର୍ଥେ ଯେଉଁମାନେ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା ଜାଣନ୍ତି,
    ଏପରି ଶାସନକର୍ତ୍ତା ଓ ବିଚାରକର୍ତ୍ତାମାନଙ୍କୁ ତୁମ୍ଭେ ନିଯୁକ୍ତ କର; ଆଉ, ଯେ ତାହା ନ ଜାଣେ,
    ତାହାକୁ ତୁମ୍ଭେମାନେ ଶିକ୍ଷା ଦିଅ।
  chk-chk: Nge en Esra, lon om tipachem om Kot a fang ngonuk, kopwe filätä ekewe samol
    me soukapwüng, repwe eäni kapwüngün ekewe aramas meinisin mi nom lon ewe fanü
    lotoun ewe chanpupu Oifrat, chokewe meinisin mi silei än om we Kot kewe allük.
    Nge chokewe resamwo silei ekewe allük, kopwe aiti ngeniir.
  rop-rop: “Esra, yu garra wek hau God wandim dumaji imbin meigim yu sabi det lowa.
    Yu garra pikimat ola men hu jidan boswan en ola men hu kotimbat pipul en meigim
    lowa blanga lukaftumbat ola Isreil pipul sangodansaid brom det Yufreitis Riba
    blanga bulurrum det lowa blanga yu God. En yu garra titjimbat det lowa langa detlot
    hu nomo sabi.
  ukr-1871: А ти, Ездро, по премудрости Бога твого, що в твоїй руцї, настанови урядників
    і суддїв, щоб вони судили ввесь народ за рікою, — усїх що знають закони Бога твого,
    а хто не знає, тих учіть.
  deu-1951: Du aber, Esra, nach der Weisheit deines Gottes, die in deiner Hand ist,
    bestelle Richter und Rechtspfleger, die alles Volk richten, das jenseits des Stromes
    ist, alle, die deines Gottes Gesetze kennen; und wer sie nicht kennt, den sollt
    ihr unterrichten.
  eng-JPS: And thou, Ezra, after the wisdom of thy God that is in thy hand, appoint
    magistrates and judges, who may judge all the people that are beyond the River,
    all such as know the laws of thy God; and teach ye him that knoweth them not.
  srp-1865: A ti, Jezdra, po mudrosti Boga svojega koja ti je data postavi upravitelje
    i sudije da sude svemu narodu što je s one strane rijeke izmeðu svijeh koji znadu
    zakon Boga tvojega, i ko ne zna, uèite ga.
  lug-lug: “Naawe, ggwe Ezera, ng’okozesa amagezi Katonda ge yakuwa, londa abaami
    n’abalamuzi, abanaalamulanga abantu bonna ab’omu ssaza eriri emitala w’omugga
    Fulaati, abamanyi amateeka ga Katonda wo, era oyigirize n’abo abatagamanyi.
  heb-heb: ואנת עזרא כחכמת אלהך די בידך מני שפטין ודינין די להון דאנין לכל עמה די
    בעבר נהרה לכל ידעי דתי אלהך ודי לא ידע תהודעון׃
  ben-IRV: আর হে ইষ্রা, তোমার ঈশ্বরের বিষয়ে যে জ্ঞান তোমার হাতে আছে, সেই অনুসারে
    নদীর পারের সব লোকের বিচার করার জন্য, যারা তোমার ঈশ্বরের ব্যবস্থা জানে, এমন শাসনকর্ত্তা
    ও বিচারকর্তাদেরকে নিযুক্ত কর এবং যে তা না জানে, তোমরা তাকে শেখাও৷
  pan-pan: ਅਤੇ ਹੇ ਅਜ਼ਰਾ, ਤੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਉਸ ਗਿਆਨ ਅਨੁਸਾਰ ਜੋ ਤੇਰੇ ਵਿੱਚ ਹੈ, ਹਾਕਮਾਂ
    ਅਤੇ ਨਿਆਂਈਆਂ ਨੂੰ ਨਿਯੁਕਤ ਕਰੀਂ ਤਾਂ ਜੋ ਦਰਿਆ ਪਾਰ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਦਾ ਜਿਹੜੇ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਜਾਣਦੇ ਹੋਣ, ਨਿਆਂ ਕਰਨ ਅਤੇ ਜਿਹੜੇ ਨਾ ਜਾਣਦੇ ਹੋਣ ਉਹਨਾਂ ਨੂੰ ਤੁਸੀਂ ਸਿਖਾਉ।
  mya-JVB: သင် ဧဇရ သည်လည်း ၊ သင် ၏ဘုရား သခင်တရား ကို နားလည်သော၊ မြစ် အနောက် ဘက်သား
    အပေါင်း တို့တွင် ၊ တရား မှုကို စီရင်စေခြင်းငှါ၎င်း၊ မသိသောသူတို့ကို သွန်သင်ခြင်းငှာ၎င်း၊
    မင်း များ၊ တရား သူကြီးများကို သင် ၏ဘုရား သင့် ဉာဏ်နှင့် သင်ပြည့်စုံသည်အတိုင်း
    ခန့် ထားလော့။
  hmo-hmo: “Oi danu, Esera e, oiemu Dirava ena aonega, oi dekenai ia noho gauna dekena
    amo, kota biagudia badadia bona maragidia do oi abia hidi, idia ese Euperate Sinavai
    ena dina diho kahanai taudia, oiemu Dirava ena Taravatu idia diba taudia ibounai,
    edia kota do idia naria. Bona Dirava ena Taravatu idia diba lasi taudia, be oi,
    Esera ese idia dekenai do oi hadibaia.
  urd-urd: और ऐ 'अज़्रा, तू अपने ख़ुदा की उस समझ के मुताबिक़ जो तुझ को 'इनायत हुई
    हाकिमों और क़ाज़ियों को मुक़र्रर कर, ताकि दरिया पार के सब लोगों का जो तेरे ख़ुदा
    की शरी'अत को जानते हैं इन्साफ़ करें; और तुम उसको जो न जानता हो सिखाओ।
  rus-SYN: Ты же, Ездра, по премудрости Бога твоего, которая в руке твоей, поставь
    правителей и судей, чтоб они судили весь народ за рекою, всех знающих законы Бога
    твоего, а кто не знает, тех учите.
  bqc-SIM: Mpi sↄ̃ Ɛzala, yã́kpalɛkɛnaↄ ń yãgↄ̃gↄ̃naↄ dilɛdilɛ ↄ̃nↄ pↄ́ n Lua kpàma
    lɛ́u, kɛ́ aa yãkɛkɛ a zɛ́wa gbɛ̃́ pↄ́ kú Uflata baaleↄnɛ píi. Aaↄ dɛ gbɛ̃́
    pↄ́ aa n Lua ikoyã dↄ̃ↄ ũ. Gbɛ̃́ pↄ́ dↄ̃oↄ sↄ̃, dadanɛ́.
  tcz-CHONGTHU: Chuleh Ezra nangmahi na Pathen in napeh nachihna chu naman chah a
    Euphrates vadung lhumlam gamkai sunga um mipiho chunga vaihom ding Pathen daanthu
    hethemho thutan vaihom ding a napansah ding ahi.
  mar-mar: एज्रा देवाने जे ज्ञान तुला दिले त्याच्यायोगे तू शास्ते व धार्मिक आणि न्यायाधीश
    यांची नेमणूक कर. तुझ्या देवाचे नियम जाणणाऱ्या नदीच्या पलीकडील लोकांचे ते न्यायाधीश
    होतील. आणि ज्यांना देवाचे नियम माहीत नाहीत अशांना ते शिकवतील.
  qub-qub: Esdras, gamtaga Diosniquimi yachayta goshurayqui. Gammi numranqui juezcunata,
    autoridäcunata Éufrates mayupita inti yaganan caj-lächo caycajcunata alli mandananpaj.
    Paycunaga mandanga Diosniquipa laynincunata yachajcunata. Mana yachajcunataga
    yachachenga.
  bqp-bqp: Mↄkↄ̃n sↄ̃ Ɛzɛra, ǹ yãkpatɛkɛrinↄ kũ yãgↄ̃gↄ̃rinↄ ditɛditɛ ↄ̃ndↄ̃ kũ
    n Luda kpàmma lɛ́n, de ògↄ̃ yã kɛkɛ a zɛ́a gbɛ̃ kũ ò kú Yuflati bara direnↄnɛ
    ń pínki. Onigↄ̃ de gbɛ̃ kũ ò n Luda doka dↄ̃nↄ ũ. Gbɛ̃ kũ ò dↄ̃ronↄ sↄ̃, ǹ
    dadańnɛ.
  hat-hat: Ou menm menm, Esdras, avèk bon konprann Bondye ba ou a, w'a chwazi majistra
    ak jij pou gouvènen tout moun pèp Izrayèl yo k'ap viv dapre lalwa Bondye ou la,
    nan pwovens lòt bò larivyè Lefrat la. Si genyen ki pa konnen lalwa a, se pou ou
    fè yo aprann li.
  eng-BSB: And you, Ezra, according to the wisdom of your God which you possess, are
    to appoint magistrates and judges to judge all the people west of the Euphrates—all
    who know the laws of your God. And you are to teach these laws to anyone who does
    not know them.
  eng-WEBPB: You, Ezra, according to the wisdom of your God that is in your hand,
    appoint magistrates and judges who may judge all the people who are beyond the
    River, who all know the laws of your God; and teach him who doesn’t know them.
  kbq-kbq: Hanki Ezraga antahio, Anumzankamo'a tusi'a knare antahi'zana kami'nea antahizanteti,
    Yufretisi rantimofo kantu kazigama me'nea kumatmimpima keagama refko hu kva vahera
    zamazeri otinke'za mani'ne'za, ana vahera kva huzmanteho. Hagi mago'a vahe'ma
    Anumzamofo kasegema antahi so'ema osu'nesaza vahe'ma mani'nesazana kagra rempi
    huzamio.
  nhe-BL: “Huan ta, Esdras, tlen tiquixmati itlanahuatilhua Toteco Dios huan tlen
    Toteco Dios mitzmacatoc motlalnamiquilis, ta xiquintlali jueces huan tequihuejme
    para quintlajtolsencahuase nochi nopa tlacame tlen itztoque ipan ne nali atemitl
    Éufrates. Huan tlen ax quiixmatij itlanahuatilhua Toteco Dios, xiquinnextili.
  bus-bus: Mpi sↄ̃ Ɛzɛra, ǹ yãkpaɛkɛrinↄ kↄ̃n yãgↄ̃gↄ̃rinↄ diɛdiɛ ↄ̃ndↄ̃ↄ kɛ̀ n
    Ludaa kpàmma lɛ́n, lɛ aↄ̃gae yã kɛkɛ a zɛ́a gbɛ̃ kɛ̀ aↄ̃ↄ kú Yuflati baa kãa
    kpaanↄnɛ ń píngi. Aↄ̃égↄ̃ dɛ gbɛ̃ kɛ̀ aↄ̃ↄ n Luda doka dↄ̃ↄnↄ ũ. Gbɛ̃ kɛ̀ aↄ̃ↄ
    dↄ̃roonↄ sↄ̃, ǹ dadańnɛ.
  gub-BL: Ne Ezàrà ne, Tupàn omono ma'e kwaw katu haw newe a'e. A'e rupi exaexak ywy
    Ewparat kwarahy heixe haw kutyr har wanuwihaw ne wà nehe, exaexak waneruze'egar
    ne wà nehe no. Xo Tupàn nezar ze'eg kwaw par zo exaexak ne wà nehe. Emu'e ikwaw
    par 'ym a'e ze'eg rehe ne wà nehe.
  eng-DRA: And thou Esdras according to the wisdom of thy God, which is in thy hand,
    appoint judges and magistrates, that may judge all the people, that is beyond
    the river, that is, for them who know the law of thy God, yea and the ignorant
    teach ye freely.
