verse: EZR.007.011
translations:
  mal-C: 'ഇസ്രായേലിനുള്ള യഹോവയുടെ കൽപ്പനകളും ഉത്തരവുകളും സംബന്ധിച്ച കാര്യങ്ങളിൽ പണ്ഡിതനും
    ന്യായപ്രമാണോപദേഷ്ടാവുമായ എസ്രാപുരോഹിതന് അർഥഹ്ശഷ്ടാരാജാവ് നൽകിയ കത്തിന്റെ പകർപ്പ്:'
  deu-TKW: 'Und folgendes ist der Inhalt des Briefs, den der König Arthahsastha dem
    Priester Esra, dem Schriftgelehrten, der des Wortlauts der Gebote und Satzungen
    Jahwes an Israel kundig war, gegeben hatte:'
  lin-lin: 'Tala mokanda oyo mokonzi Aritakizerisesi apesaki epai ya Esidrasi, Nganga-Nzambe
    mpe molakisi ya Mobeko, oyo ayebaki penza malamu makambo oyo etali mitindo mpe
    bikateli ya Yawe mpo na Isalaele :'
  eng-LSV: 'And this [is] a copy of the letter that King Artaxerxes gave to Ezra the
    priest, the scribe, a scribe of the words of the commands of YHWH, and of His
    statutes on Israel:'
  eng-GNV: And this is the copie of the letter that King Artahshashte gaue vnto Ezra
    the Priest and scribe, euen a writer of the words of the commadements of ye Lord,
    and of his statutes ouer Israel.
  eng-WEBSTER: Now this is the copy of the letter that the king Artaxerxes gave to
    Ezra the priest, the scribe, even a scribe of the words of the commandments of
    the LORD, and of his statutes to Israel.
  nhw-BL: 'Ya ni iixcopinca nopa tlanahuatili catli Tlanahuatijquetl Artajerjes nechmacac
    na niEsdras, nitotajtzi huan nitlamachtijquetl catli nimomachtijtoc itlanahuatilhua
    TOTECO huan niquinmachtía sequinoc israelitame:'
  swh-ONEN: Hii ni nakala ya barua ambayo Mfalme Artashasta alikuwa amempa Ezra aliyekuwa
    kuhani na mwalimu, mtu aliyeelimika katika mambo yahusuyo maagizo na amri za Bwana
    kwa Israeli.
  bba-bba: Sinɑ boko Aɑtɑsɛsi u Ɛsidɑrɑsi tireru wɛ̃. Ɛsidɑrɑsi wi, u sɑ̃ɑwɑ yɑ̃ku
    kowo. Mɑ u woodɑn yɛ̃ru mɔ ye Yinni Gusunɔ u Isirelibɑ wɛ̃. Aɑtɑsɛsin tire ten
    ɡɑri wee.
  eng-KJVCPB: Now this is the copy of the letter that the king Artaxerxes gave unto
    Ezra the priest, the scribe, even a scribe of the words of the commandments of
    the Lord, and of his statutes to Israel.
  mpx-mpx: 'He mulaa abwe Esila Babiloni i eguluwan, kin Ataseksis leta etega i leli
    ge i pek elana, iya topowon ge topankite, wana aatena i bwaya ba pwatanek ge logugui
    kaiweliya bolo Yehoba i pek Isileli elal. Leta o ana baaba i ola hiwe:'
  luo-luo: 'Ma e baruwa machalre gi mane mane Ruoth Artaksases omiyo Ezra jadolo kendo
    japuonj, ngʼatno mosomo weche maluwore gi chike kod buche Jehova Nyasaye ne Israel:'
  meu-meu: 'King Aratasasta ese revareva ta Esera, hahelaḡa tauna bona itorena tauna,
    Iehova ena haheḡani bona ena taravatu Israel latanai mai dibana tauna, e henia.
    E henia revarevana herevadia bini:'
  npi-ULB: राजा अर्तासास्तले इस्राएलका लागि परमप्रभुका विधिहरू र आज्ञाहरू सिकाउन पुजारी
    र अध्यापक एज्रालाई दिएको आदेशको प्रतिलिपी यही हो,
  yor-yor: Èyí ni ẹ̀dà lẹ́tà ti ọba Artasasta fún àlùfáà Esra olùkọ́ni, ẹni tó ní
    ìmọ̀ ìjìnlẹ̀ nínú àkọsílẹ̀ òfin àti ìlànà Olúwa fún Israẹli.
  ind-ind: 'Berikut ini adalah salinan surat dari Raja Artasasta kepada saya, sebagai
    seorang imam sekaligus ahli dalam hukum yang TUHAN berikan kepada bangsa Israel:'
  pes-OPCB: 'این است متن نامه‌ای که اردشیر پادشاه به عِزرای کاهن و کاتب داد. (عِزرا
    در امور مربوط به فرمانهای خداوند و فرایض او به اسرائیل شخص صاحب‌نظری بود):'
  tgl-ULB: 'Ito ay ang utos na ibinigay ni Haring Artaxerxes kay Ezra na pari at eskriba
    ng mga kautusan at mga alituntunin ni Yahweh para sa Israel:'
  cbu-NT: Ashirucha, Kurak Artarjeri; Watam Esdar kizpur Apanllee mangoonkuwa. Yuwaa
    Apanll Taarashipan, sirú Israelchichee kamachtarangu anoo ichingaru yasakiya,
    kurak mangush chinaku, átu, Esdar ndatuma naaru, kurak kirakaa yandayarangu panarangiya.
  hui-hui: Esera ibugua loma binigo mo miagabi Anduane Homogohanda Mana lowinigo Isaraelealiruhondo
    minigo manda biaihe howa lawai hagabi heago hondowa handame haga Kini Adasegesihanda
    Eserahondo beba mbira gili buwa minigome bi ogo lowini.
  mya-mya: အာ​တ​ဇေ​ရဇ်​မင်း​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​ပေး​အပ်​တော်
    မူ​သည့်​တ​ရား​တော်​များ​နှင့် ပ​ညတ်​တော်​တို့ ကို​ကြေ​ညက်​စွာ​တတ်​မြောက်​သော​ယဇ်​ပု​ရော
    ဟိတ်​ဧ​ဇ​ရ​အား အ​မိန့်​တော်​စာ​ကို​ပေး​တော် မူ​၏။ ထို​စာ​တွင်၊
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་དང་ཡེས་ར་ཨེལ་ལ་གནང་བའི་བཀའ་རྒྱ་རྣམས་སྦྱོང་མཁན་གྱི་མཆོད་དཔོན་དང་དྲུང་ཡིག་ཨེས་སི་རཱ་བྱ་བ་ལ་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ཡིས་གནང་བའི་བཀའ་ཡིག་གི་ངོ་བཤུས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'Aya ndiwo mashoko etsamba yaMambo Atazekisesi yaakapa Ezira muprista nomudzidzisi,
    murume akanga akadzidza pamusoro pezvemirayiro nemitemo yaJehovha kuIsraeri:'
  spa-BLM: 'Esta es la copia de la carta que el rey Artajerjes dio al sacerdote Esdras,
    el escriba de las palabras de los mandamientos de Yahvé y de sus estatutos para
    Israel:'
  cac-cac: 'Aton scopiail schecnab''il vin̈aj rey Artajerjes tic ix yac'' d''a vin̈aj
    sacerdote Esdras, c''ayb''um d''a sc''ayb''ub''al Jehová yed'' schecnab''il ac''b''il
    d''a eb'' yetisraelal:'
  swh-ULB: Hii ndio amri ambayo mfalme Artashasta alimpa Ezra kuhani na mwandishi
    wa sheria za Yahwe na maagizo kwa Israeli.
  bel-bel: 'І вось зьмест пісьма, якое даў цар Артаксэркс Эздру сьвятару, кніжніку,
    які вучыў словам запаведзяў Госпада і законаў Яго ў Ізраілі:'
  deu-ELBBK: 'Und dies ist die Abschrift des Briefes, den der König Artasasta dem
    Priester Esra, dem Schriftgelehrten, gab, dem Schriftgelehrten in den Worten der
    Gebote des HERRN und seinen Satzungen für Israel:'
  mbb-OT: 'Iyan heini surat he imbeǥey ni Hadì Artaserkses diyà te ki Ezra he memumuhat
    wey menunudlù he nepurung metau te menge suǥù wey menge sulunuzen he imbeǥey te
    Nengazen he Megbevayà te Israel:'
  mal-2015: 'യിസ്രായേലിനോടുള്ള യഹോവയുടെ കല്പനകളുടെയും ചട്ടങ്ങളുടെയും വാക്യങ്ങളിൽ വിദഗ്ദ്ധശാസ്ത്രീയായ
    എസ്രാപുരോഹിതന്നു അർത്ഥഹ്ശഷ്ടാരാജാവു കൊടുത്ത എഴുത്തിന്റെ പകർപ്പാവിതു:'
  rmc-rmc: 'Kada hin o ľil, so odpisinďa o kraľis Artaxerxes le Ezdrašoske, savo sas
    zakoňikos the rašaj a savo džanelas mištes o zakonos le RAJESKRO the leskre prikazi
    prekal o Izrael:'
  pes-OPV: 'و این است صورت مکتوبی که ارتحشستاپادشاه، به عزرای کاهن و کاتب داد که کاتب
    کلمات وصایای خداوند و فرایض او بر اسرائیل بود:'
  ron-1924: 'Ятэ купринсул скрисорий дате де ымпэратул Артаксерксе преотулуй ши кэртурарулуй
    Езра, каре ынвэца порунчиле ши леӂиле Домнулуй ку привире ла Исраел:'
  ben-OBCV: সম্রাট অর্তক্ষস্ত এই পত্রটি ইষ্রাকে পাঠিয়েছিলেন, যিনি ছিলেন একজন যাজক
    ও শিক্ষক এবং ইস্রায়েলের প্রভু সদাপ্রভু প্রদত্ত অনুশাসন ও বিধিব্যাবস্থা সংক্রান্ত
    বিষয়ে একজন জ্ঞানসম্পন্ন ব্যক্তি।
  som-som: Haddaba kanu waa naqilkii warqaddii uu Boqor Artaxshasta siiyey Cesraa
    oo ahaa wadaadkii iyo karraanigii kaasoo ahaa karraanigii erayadii amarrada Rabbiga
    iyo qaynuunnadiisii uu reer binu Israa'iil siiyey.
  lat-VUC: Hoc est autem exemplar epistolæ edicti, quod dedit rex Artaxerxes Esdræ
    sacerdoti, scribæ erudito in sermonibus et præceptis Domini, et cæremoniis ejus
    in Israël.
  eng-ASVBT: 'Now this is the copy of the letter that the king Artaxerxes gave unto
    Ezra the priest, the scribe, even the scribe of the words of the commandments
    of Jehovah, and of his statutes to Israel:'
  ita-1885: 'Or questo è il tenore delle lettere che il re Artaserse diede ad Esdra
    sacerdote, e scriba, scriba delle parole de'' comandamenti del Signore, e de'' suoi
    statuti dati a Israele:'
  eng-LXXUP: And this is the copy of the order which Artaxerxes gave to Ezra the priest,
    the scribe of the book of the words of the commandments of the Lord, and of his
    ordinances to Israel.
  eng-ULB: 'This was the decree that King Artaxerxes gave Ezra the priest and scribe
    of Yahweh''s commandments and statutes for Israel:'
  spa-VBL: 'Esta es una copia de la carta que el rey Artajerjes entregó al sacerdote
    y escriba Esdras, que había estudiado los mandamientos y reglamentos del Señor
    dados a Israel:'
  fra-_FOB: 'Or c''est ici la teneur de la lettre que le roi Artaxerxès donna à Esdras,
    sacrificateur et scribe, scribe des paroles des commandements de l''Éternel et
    de ses ordonnances concernant Israël:'
  mal-mal: 'യിസ്രായേലിനോടുള്ള യഹോവയുടെ കല്പനകളുടെയും ചട്ടങ്ങളുടെയും വാക്യങ്ങളിൽ വിദഗ്ദ്ധശാസ്ത്രീയായ
    എസ്രാപുരോഹിതന്, അർത്ഥഹ്ശഷ്ടാരാജാവ് കൊടുത്ത എഴുത്തിന്റെ പകർപ്പ്:'
  urd-GVR: Artaḳhshastā Bādshāh ne Azrā Imām ko zail kā muḳhtārnāmā de diyā, usī Azrā
    ko jo pāk nawishtoṅ kā ustād aur un ahkām aur hidāyāt kā ālim thā jo Rab ne Isrāīl
    ko dī thīṅ. Muḳhtārnāme meṅ likhā thā,
  suz-BL: मेको पिप आरता-सास्‍तमी चढ़ेब एज्रा कली गेशो ब्रेक्‍स ङा लोव़ एको बाक्‍ब
    “मेको एज्रा नेल्‍ल ब्रेक्‍स तुइक्‍ब, परमप्रभु यावेमी इस्राएली आन कली शेंशो नु
    फुल्‍लुम मुशा ब्रेक्‍शो लोव़ रुप्‍शा जोक्‍ब बाक्‍‍त।
  ita-1927: 'Or ecco la copia della lettera data dal re Artaserse a Esdra, sacerdote
    e scriba, scriba versato nei comandamenti e nelle leggi dati dall’Eterno ad Israele:'
  ckb-ckb: 'ئەمەش وێنەی ئەو نامەیەیە کە ئەرتەحشەستەی پاشا دایە عەزرای کاهین و مامۆستای
    شەریعەت، کە شارەزای بابەتەکانی فەرمان و فەرزەکانی یەزدان بۆ ئیسرائیل بوو:'
  eng-BBE: 'Now this is a copy of the letter which King Artaxerxes gave to Ezra, the
    priest and the scribe, who put into writing the words of the orders of the Lord,
    and of his rules for Israel:'
  kan-OKCV: 'ಯಾಜಕನು, ನಿಯಮಶಾಸ್ತ್ರಿಯು ಹಾಗೂ ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಡಲಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞಾಸೂತ್ರಗಳಲ್ಲಿ
    ವಿದ್ವಾಂಸನೂ ಆದ ಎಜ್ರನಿಗೆ ಅರಸನಾದ ಅರ್ತಷಸ್ತನು ಕೊಟ್ಟ ಪತ್ರದ ನಕಲು ಇದು:'
  tam-2017: 'யெகோவாவுடைய கற்பனைகளின் வார்த்தைகளிலும், அவர் இஸ்ரவேலுக்குக் கொடுத்த
    கட்டளைகளிலும், படித்துத் தேறின வேதபாரகனாகிய எஸ்றா என்னும் ஆசாரியனுக்கு, ராஜாவாகிய
    அர்தசஷ்டா கொடுத்த கடிதத்தின் நகலாவது:'
  spa-RV-1909: 'Y este es el traslado de la carta que dió el rey Artajerjes á Esdras,
    sacerdote escriba, escriba de las palabras mandadas de Jehová, y de sus estatutos
    á Israel:'
  ron-BTF: Acum, aceasta este copia scrisorii pe care împăratul Artaxerxes i-a dat-o
    lui Ezra, preotul, scribul, un scrib al cuvintelor poruncilor DOMNULUI şi al statutelor
    lui pentru Israel.
  eng-WEBP: 'Now this is the copy of the letter that King Artaxerxes gave to Ezra
    the priest, the scribe, even the scribe of the words of the LORD’s commandments,
    and of his statutes to Israel:'
  eng-FBV: 'This is a copy of the letter King Artaxerxes gave to Ezra the priest and
    scribe, who had studied the Lord''s commandments and regulations given to Israel:'
  nld-1939: Dit is de tekst van de brief, die koning Artaxerxes meegaf aan Esdras,
    den priester en schriftgeleerde, bedreven in Jahweh’s geboden en instellingen
    voor Israël.
  nch-BL: 'Ya ni iixcopinca nopa tanahuatili cati Tanahuatijquet Artajerjes techmacac
    na niEsdras, nitotajtzi huan nitamachtijquet cati nimomachtijtoc itanahuatilhua
    TOTECO huan niquinmachtía sequinoc israelitame:'
  vie-1934: Nầy là bản sao lại chiếu chỉ mà vua Aït-ta-xét-xe giao cho E-xơ-ra, thầy
    tế lễ và văn sĩ, thạo biết trong những điều răn luật lệ của Đức Chúa Trời đã truyền
    cho Y-sơ-ra-ên.
  hin-CV: 'पुरोहित, विधि-विशेषज्ञ, याहवेह द्वारा इस्राएल के लिए ठहराए गए उन आदेशों
    और विधियों में प्रशिक्षित एज़्रा को राजा अर्तहषस्ता ने जो राजा कि आज्ञा सौंपी
    थी उसकी नकल यह है:'
  spa-BES: 'Ahora, esta es una copia de la carta que el rey Artajerjes le dio a Esdras,
    sacerdote y escriba, quien escribió las palabras de las órdenes del Señor y sus
    reglas para Israel:'
  tdx-tdx: 'Le zao ty dika-hamban-taratasy natolo’ i Artaksastà mpanjaka amy Ezra
    mpisoroñe, mpanokitse, toe nanokitse ty tsara’ o lili’ Iehovào naho fañè’eo ho
    a Israeley:'
  tha-KJV: ต่อไปนี้​เป็นสำเนาจดหมายซึ่งกษั​ตริ​ย์อารทาเซอร์​ซี​สพระราชทานแก่เอสราปุโรหิตผู้เป็นธรรมาจารย์
    ผู้​เป็นธรรมาจารย์​แห่​งเรื่องราวของพระบัญญั​ติ​ของพระเยโฮวาห์และกฎเกณฑ์ของพระองค์เพื่​ออ​ิสราเอลว่า
  por-BR-2018: 'E este é a transcrição da carta que o rei Artaxerxes deu a Esdras,
    sacerdote e escriba, o escriba das palavras dos mandamentos do SENHOR, e de seus
    estatutos sobre Israel:'
  deu-ELO: 'Und dies ist die Abschrift des Briefes, welchen der König Artasasta dem
    Priester Esra, dem Schriftgelehrten, gab, dem Schriftgelehrten in den Worten der
    Gebote Jehovas und seinen Satzungen für Israel:'
  eng-WYC-2018: Soothly this is the exemplar of the epistle of the commandment, which
    the king Artaxerxes gave to Ezra, (the) priest, (a) writer learned in the words
    and commandments of the Lord, and in his ceremonies in Israel. (And this is the
    text of the letter of the decree, which King Artaxerxes gave to Ezra, the priest,
    a writer learned in the Law of the Lord, and a teacher of its rules and regulations,
    to the people of Israel.)
  epo-epo: 'Kaj jen estas la teksto de la letero, kiun la reĝo Artaĥŝast donis al
    Ezra, la pastro, la scienculo, kiu instruis la vortojn de la ordonoj de la Eternulo
    kaj Liajn leĝojn pri Izrael:'
  uig-PIN: 'Mana bu padixaⱨ Artahxaxta kaⱨin ⱨǝm Tǝwratxunas Əzraƣa tapxurƣan yarliⱪ
    hetining kɵqürülmisi: — (Əzra Pǝrwǝrdigarning ǝmrlirigǝ ait ixlarƣa ⱨǝm Uning
    Israillarƣa tapxurƣan bǝlgilimilirigǝ pixⱪan tǝwratxunas idi): —'
  beo-beo: Esela da gobele salasu dunu amola bagade dawa:su dunu. E da sema amola
    hamoma:ne sia:i amo Hina Gode da Isala:ili dunuma i, amo huluane bagade dawa:i.
    Adasegesisi da Eselama amo meloa dedene i.
  tpi-OTNT: King Artaserksis i raitim wanpela pas na i givim long pris Esra, dispela
    man i bin skul gut tru long olgeta lo na tok Bikpela i bin givim long ol Israel.
    Pas i tok olsem,
  hau-SA: Ga wasiƙar da sarki Artazerzes ya ba Ezra wanda yake firist da kuma malami,
    mutumin da yake cike da sani game da dokoki da kuma umarnan Ubangiji wa Isra’ila.
  uig-LAT: 'Mana bu padishah Artaxshashta kahin hem Tewratshunas Ezragha tapshurghan
    yarliq xétining köchürülmisi: — (Ezra Perwerdigarning emrlirige ait ishlargha
    hem Uning Israillargha tapshurghan belgilimilirige pishqan tewratshunas idi):
    —'
  nde-nde: 'Nansi incwadi iNkosi u-Athazekisisi ayeyiphe u-Ezra umphristi lomabhalane,
    indoda eyayifundile ezindabeni zemithetho lezimiso zikaThixo ku-Israyeli:'
  ton-ton: ¶ Pea ko hono hiki eni ʻoe tohi naʻe ʻatu ʻe he tuʻi ko ʻAtakisekisi kia
    Esela ko e taulaʻeiki, ko e tangata tohi ia, ʻio, ko e tangata tohi ʻae ngaahi
    lea ʻoe ngaahi fekau ʻa Sihova, pea mo ʻene ngaahi tuʻutuʻuni ki ʻIsileli.
  ces-1613: 'Tento pak jest přípis listu, kterýž dal král Artaxerxes Ezdrášovi knězi
    umělému v zákoně, zběhlému v těch věcech, kteréž přikázal Hospodin, a v ustanoveních
    jeho v Izraeli:'
  eng-WMB: 'Now this is the copy of the letter that King Artaxerxes gave to Ezra the
    priest, the scribe, even the scribe of the words of the LORD’s commandments, and
    of his statutes to Israel:'
  tam-TCV: 'இஸ்ரயேலுக்கான யெகோவாவின் கட்டளைகளையும், விதிமுறைகளையும் குறித்த விஷயங்களைக்
    கற்றறிந்தவனும், ஆசாரியனும், வேதபாரகனுமாகிய எஸ்றாவுக்கு அர்தசஷ்டா அரசன் கொடுத்திருந்த
    கடிதத்தின் பிரதி இதுவே:'
  ceb-ULB: 'Mao kini ang kasugoan nga gihatag ni Haring Artajerjes ngadto kang Esdras
    ang pari ug eskriba sa mga kasugoan ni Yahweh ug sa mga balaod alang sa Israel:'
  pol-UBG: 'A oto odpis listu, który król Artakserkses dał Ezdraszowi, kapłanowi i
    uczonemu, biegłemu w słowach przykazań PANA i w jego ustawach w Izraelu:'
  agr-agr: 'Apu Artajerjes papiin agag sacerdote Esdras jintinkagtin chicham umiktin
    agagbaun yacha aajakua nuna susauwa duka juju aajakui:'
  kyc-kyc: Kiŋi Atasesisimi purisi akali Esera lenge dokome mawa pii Kamongome Isaraele
    wambu dupwa maiyamo dupwa soo giso kareyamo doko pepa pase dapa lao pyao palyapala
    maiya.
  urd-GVU: ارتخشستا بادشاہ نے عزرا امام کو ذیل کا مختارنامہ دے دیا، اُسی عزرا کو جو
    پاک نوشتوں کا اُستاد اور اُن احکام اور ہدایات کا عالِم تھا جو رب نے اسرائیل کو
    دی تھیں۔ مختارنامے میں لکھا تھا،
  deu-1912: 'Und dies ist der Inhalt des Briefes, den der König Arthahsastha gab Esra,
    dem Priester, dem Schriftgelehrten, der ein Lehrer war in den Worten des HERRN
    und seiner Gebote über Israel:'
  ntj-ntj: Nyangka tjiinya puurrpa purlkanyalu lata walkatjuralpi Yatjuraku nintirnu
    ngurra palunyakutu katitjaku.
  kan-2017: ಯಾಜಕನು ಮತ್ತು ಶಾಸ್ತ್ರಿಯೂ, ಇಸ್ರಾಯೇಲರಿಗಾಗಿ ಕೊಡಲ್ಪಟ್ಟ ಯೆಹೋವನ ಆಜ್ಞಾವಿಧಿಸೂತ್ರಗಳಲ್ಲಿ
    ವಿದ್ವಾಂಸನೂ ಆಗಿದ್ದ ಎಜ್ರನಿಗೆ ಅರಸನಾದ ಅರ್ತಷಸ್ತನು ಕೊಟ್ಟ ಪತ್ರ.
  yap-yap: Artaxerxes ni Emperor e pi’ e re babyor ni ba’aray ngak Ezra, ni fare prist
    ma ba tamilangan’, ya rib tamilangan’ ko fapi motochiyel nge tin ni yog SOMOL
    ngak yu Israel ni ngu’ur rin’ed.
  hlt-MCSB: He kah capat catlaep he manghai Artaxerxes loh BOEIPA kah olpaek ol neh
    Israel ham a oltlueh dongkah cadaek saya, khosoih Ezra taengah a paek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶም ዒንጌ ዎጎንታ ዓይሢፆንታ ቢያ ኮሺ ዔራያ ማዔ፥ ቄኤሳሢ ዒዝራም ካኣቲ ዓርፄክሲሴ
    ፃኣፒ ዒንጌ ዋርቃታ ሃካፓ ዴማ ዓኣሢኬ፤ ዬይያ፦
  twi-ASANTE: 'Na ɔhene Artasasta de krataa no sɛso ama ɔsɔfoɔ Ɛsra, a ɔyɛ mmara no
    kyerɛni a ɔsuaeɛ, na ɔkyerɛɛ Israelfoɔ Awurade mmara no. Ɔtwerɛɛ sɛ:'
  eng-WEBU: 'Now this is the copy of the letter that King Artaxerxes gave to Ezra
    the priest, the scribe, even the scribe of the words of the LORD’s commandments,
    and of his statutes to Israel:'
  wal-wal: GODAI Israa7eelayyo immido higgiyaa xanna7idi, loitti eriya qeesenne xaafe
    gidiya Izirayyo Kawoi Arxxekssiisi immido dabddaabbee hagaadan yaagees;
  spa-PDDPT: 'Esta es la copia de la carta que el rey Artajerjes dio al sacerdote
    Esdras, escriba dedicado a escribir los Mandamientos de Yavé y sus Estatutos acerca
    de Israel:'
  gun-gun: 'Sacerdote Esdras ma Senhor ayvu re nhombo''e va''ety, ojapo uka va''ekue
    ha''e oayvu Israel kuery peguarã oeja va''ekue ha''e javi re. Ixupe kuaxia para
    huvixa Artaxerxes ome''ẽ va''ekue ma po rami ipara oiny:'
  agu-BL: 'Je na tal yi u''j yi tak'' Artajerjes yi rey tetz Esdras, yi pale'' yi
    chusijt te yi e''chk ca''wl Ryos yi ak''ijt scyetz yi e'' xonl Israel. Je yi xtxolbile''j:'
  ilo-ULB: 'Daytoy ti naipaulog a linteg nga inted ni Ari Artaxerxes kenni Ezra a
    padi ken eskriba dagiti bilin ken alagaden ni Yahweh para iti Israel:'
  kpg-kpg: 'Di king aamua go Artaxerxes gaa wanga dana beebaa haga iloo gi Ezra, tangada
    hai mee dabu ge e kabemee huoloo dela e iloo di hai o nia haganoho mo nia mee
    huogodoo a Dimaadua ala ne wanga gi digau Israel:'
  uig-ARA: 'مانا بۇ پادىشاھ ئارتاخشاشتا كاھىن ھەم تەۋراتشۇناس ئەزراغا تاپشۇرغان يارلىق
    خېتىنىڭ كۆچۈرۈلمىسى: ــ (ئەزرا پەرۋەردىگارنىڭ ئەمرلىرىگە ئائىت ئىشلارغا ھەم ئۇنىڭ
    ئىسرائىللارغا تاپشۇرغان بەلگىلىمىلىرىگە پىشقان تەۋراتشۇناس ئىدى): ــ'
  sus-sus: Mangɛ Atasakasi yi bataaxɛ nan sɛbɛ Annabi Esidirasi ma, naxan findi sɛrɛxɛdubɛ
    nun karamɔxɔ ra, naxan Ala xa sɛriyɛ birin kolon Isirayila xa fe ra.
  pon-2006: 'Eri, Nanmwarki Lapalap Ardaserksihs ahpw ketikihong Esra, samworo oh
    ohl loalokong me inenen koahiek mehlel ni kosonned oh koasoandi kan me KAUN-O
    ketikihong mehn Israel, kisinlikou kesempwal kiset:'
  jae-jae: Biŋ tonec kêsêp papia, taŋ kiŋ Artakerkes kêkêŋ gêdêŋ dabuŋwaga to biŋsutau
    Esra, taŋ kêjala Apômtaunê biŋsu to ŋagôliŋ, taŋ Anôtô kêkêŋ gêdêŋ Israel naŋ
    kêtu toŋ.
  ksd-ksd: 'A tinata ta ra buk ra king Artaksasta i ga tul tar ia tai Esra ra tena
    tinabar, ra tena tutumu ma ra tena kabinana ta ra tinata na varkurai kai ra Luluai,
    ma ta kana lavur togotogo tadav ra tarai Israel, i ga dari:'
  tur-YTC: 'Şimdi bu, Kral Artahşasta''nın kâhin Ezra''ya, yazıcıya, Yahve''nin buyruklarının
    ve İsrael''e koyduğu kuralların yazıcısı olan mektubunun kopyasıdır:'
  grc-BRENT: Καὶ αὕτη ἡ διασάφησις τοῦ διατάγματος, οὗ ἔδωκεν Ἀρθασασθὰ τῷ Ἔσδρα τῷ
    ἱερεῖ τῷ γραμματεῖ βιβλίου λόγων ἐντολῶν Κυρίου καὶ προσταγμάτων αὐτοῦ ἐπὶ τὸν
    Ἰσραήλ.
  ind-AYT: Inilah salinan surat yang Raja Artahsasta berikan kepada Imam Ezra, ahli
    kitab, seorang yang menguasai perkara perintah dan ketetapan TUHAN bagi Israel.
  nya-nya: Iyi ndi kalata imene mfumu Aritasasita anapereka kwa wansembe Ezara, mlembi
    wa malamulo, munthu wophunzira kwambiri zokhudza malamulo ndi malangizo amene
    Yehova anapereka kwa Aisraeli.
  hrv-hrv: 'Evo prijepisa isprave koju je kralj Artakserkso dao svećeniku Ezri, književniku
    vještu naredbama i zakonima što ih je Jahve dao Izraelu:'
  mps-mps: Te Esra aga te Babilon tagalasiąbadi, te king Artaserksisgo te pas me
    deli asęnama, tama Esraba mawai, te Genuai Bidigo te Israel dabeba mani te bomai
    po tigidali te bidi Esrago bugagia koneai. Te pasde te tiwai po wali,
  tpi-tpi: King Artaserksis i raitim wanpela pas na i givim long pris Esra, dispela
    man i bin skul gut tru long olgeta lo na tok Bikpela i bin givim long ol Israel.
    Pas i tok olsem,
  dan-1931: 'Dette er en Afskrift, af den Skrivelse, Kong Artaxerxes medgav Præsten
    Ezra den Skriftlærde, den skriftlærde Kender af Bøgerne med HERRENS Bud og Anordninger
    til Israel:'
  vie-OVCB: 'Vua Ạt-ta-xét-xe có gửi một bức thư cho E-xơ-ra, là thầy tế lễ và văn
    sĩ đã học và dạy những điều răng và luật lệ của Chúa Hằng Hữu truyền cho Ít-ra-ên:'
  guj-2017: એઝરા યાજક યહોવાહની આજ્ઞાઓનો તથા ઇઝરાયલીઓને આપેલા પ્રભુના વિધિઓનો શાસ્ત્રી
    હતો, તેને જે પત્ર આર્તાહશાસ્તા રાજાએ આપ્યો હતો તેની નકલ આ મુજબ છે;
  pon-2006A: 'Eri, Nanmwarki Lapalap Ardaserksihs ahpw ketikihong Esra, samworo oh
    ohl loalokong me inenen koahiek mehlel ni kosonned oh koasoandi kan me KAUN-O
    ketikihong mehn Israel, kisinlikou kesempwal kiset:'
  por-BRBSL: 'Agora esta é a cópia da carta que o rei Artaxerxes deu a Esdras, o sacerdote,
    o escriba, até mesmo o escriba das palavras dos mandamentos de Javé, e de seus
    estatutos a Israel:'
  cth-cth: Hethateh, siangpahrang Artaxerxes ni vaihma Ezra, ca kathutkung, BAWIPA
    e kâpoelawknaw hoi Isarelnaw hanelah, phunglawknaw kathoum e tami koe a patawn
    e ca doeh.
  twi-twi: 'Na ɔhene Artasasta de krataa no sɛso ama ɔsɔfo Ɛsra, a ɔyɛ mmara no kyerɛkyerɛfo
    a osuae, na ɔkyerɛɛ Israelfo Awurade mmara no. Ɔkyerɛw se:'
  hlt-hlt: He kah capat catlaep he manghai Artaxerxes loh BOEIPA kah olpaek ol neh
    Israel ham a oltlueh dongkah cadaek saya, khosoih Ezra taengah a paek.
  tbz-SIM: Ntɛ okpɑ̀ɑ̀tì Aditɑkisɛsi do duɔ́ ndìì pɑ́tíri Ɛsitɑdɑsi wèè do tú ikuɔ́
    nìùtì, kɛ wɑ̃ũ Kuyie nkuɔ́ nɛ̀ ku tɑnnɔ̀ kɛ dɛ̀ tiè nyIsidɑyɛɛribɛ.
  msy-2020: 'Ofa gamir gumazir kam Esra, a uaghan Godɨn Arazibagh fozir gumazibar
    mav, a Ikiavɨra Itir Godɨn Akar Gavgaviba ko arazir God ifongeziba, a bar dagh
    fo. Ezɨ dughiar kamɨn, Atrivim Artaserksis akɨnafarir mam osirigha Esra ganɨngi.
    Ezɨ akɨnafarim kamaghɨn mɨgei:'
  dop-dop: 'Tɑkǝlɑɣɑ ŋkɑ wulɑʋ Atɑkǝsɛsɛɛ ŋmɑɑ kɔtʋlʋ Ɩsǝtǝlɑsɩ wei ɩ kɛ Tɑcɑɑ kiiŋ
    nɑ ɩ kʋtʋtʋtʋ pǝ tʋ tɔɣɔlɛ sɩ:'
  azb-azb: 'Rəbbin əmrlərini və İsrailə buyurduğu qanunları öyrədən ilahiyyatçı, kahin
    Ezraya padşah Artaxşasta bu məzmunda məktub vermişdi:'
  eng-DBY: 'And this is the copy of the letter that king Artaxerxes gave to Ezra the
    priest, the scribe, a scribe of the words of the commandments of Jehovah, and
    of his statutes to Israel:'
  hin-2017: जो चिट्ठी राजा अर्तक्षत्र ने एज्रा याजक और शास्त्री को दी थी जो यहोवा
    की आज्ञाओं के वचनों का, और उसकी इस्राएलियों में चलाई हुई विधियों का शास्त्री था,
    उसकी नकल यह है;
  wol-KYG: Lii mooy li ñu bind ci bataaxal ba Buur Artaserses jox Esra, sarxalkat
    ba, jànglekat ba géeju ci mbiri santaaney Aji Sax ji ak dogalam yi ñeel Israyil.
  eng-YLT: 'And this [is] a copy of the letter that the king Artaxerxes gave to Ezra
    the priest, the scribe, a scribe of the words of the commands of Jehovah, and
    of His statutes on Israel:'
  eng-WYC-2017: Soothly this is the exemplar of the epistle of the commandment, which
    the king Artaxerxes gave to Ezra, priest, writer learned in the words and commandments
    of the Lord, and in his ceremonies in Israel.
  eng-WMBB: 'Now this is the copy of the letter that King Artaxerxes gave to Ezra
    the priest, the scribe, even the scribe of the words of the LORD’s commandments,
    and of his statutes to Israel:'
  urd-GVH: अर्तख़शस्ता बादशाह ने अज़रा इमाम को ज़ैल का मुख़तारनामा दे दिया, उसी अज़रा
    को जो पाक नविश्तों का उस्ताद और उन अहकाम और हिदायात का आलिम था जो रब ने इसराईल
    को दी थीं। मुख़तारनामे में लिखा था,
  rug-rug: 'Vala nia Atazekisesi sa leta hie koe Ezara, sa hiama, meke na tie tumatumaena,
    sapu gilana valeani sari na vina turu saripu ele vala ni e Zihova koari na tie
    Izireli:'
  gaz-gaz: 'Kun garagalcha xalayaa Arxeksis Mootichi Izraa lubichaa fi barsiisaa,
    namicha waaʼee ajajaa fi labsiiwwan Waaqayyo Israaʼeliif kenne sanaa baratetti
    ergee ti:'
  fra-LSG: 'Voici la copie de la lettre donnée par le roi Artaxerxès à Esdras, sacrificateur
    et scribe, enseignant les commandements et les lois de l’Éternel concernant Israël:'
  yal-yal: Manga Aratasɛrɛkɛsi bataxini ito nan so Esirasi yii, saraxaraliin nun sɛbɛli
    tiin naxan yi yamarine nun tɔnne sɛbɛma, Alatala naxanye fala lan Isirayila fe
    ma. Mangan yi falani ito rasiga, a naxa,
  haw-1868: Eia ko kope o ka palapala a Aretasaseta ke alii i haawi aku ai ia Ezera
    ke kahuna, ke kakauolelo, he kakauolelo no na kauoha a Iehova, a me kona mau kanawai
    i ka Iseraela.
  arb-NAV: 'وَهَذَا نَصُّ الرِّسَالَةِ الَّتِي سَلَّمَهَا الْمَلِكُ أَرْتَحْشَشْتَا
    لِعِزْرَا الْكَاهِنِ الْكَاتِبِ، الْعَالِمِ بِكَلامِ وَصَايَا الرَّبِّ وَفَرَائِضِهِ
    الَّتِي أَبْلَغَهَا لإِسْرَائِيلَ:'
  ewe-ewe: 'Esiae nye agbalẽ si Fia Artazerses ŋlɔ tsɔ na Ezra, nunɔla kple Sefiala,
    ŋutsu si bi ɖe Yehowa ƒe sededewo kple ɖoɖo siwo wòwɔ na Israel la me:'
  eng-LEE: Now this is the copy of the letter which king Artaxerxes gave unto 'Ezra
    the priest, the expounder of the law, the expounder of the words of the commandments
    of the Lord, and of his statutes for Israel.
  asm-FB: 'ৰজা অৰ্তক্ষত্ৰ ইস্ৰায়েলৰ আজ্ঞাবোৰৰ আৰু বিধানৰ অধ্যাপক পুৰোহিত ইজ্ৰাক দিয়া
    আজ্ঞা এইখন:'
  sus-A: مَنفّ عَتَسَكَسِ يِ بَتَاشّ نَن سّبّ عَننَبِ عٍسِدِرَ سِ مَ، نَشَن قِندِ
    سّرّشّدُبّ نُن كَرَ مْشْ رَ، نَشَن عَلَ شَ سّرِيّ بِرِن كٌلٌن عِسِرَيِلَ شَ قٍ
    رَ.
  fra-SBL: 'Et voici la copie de la lettre que le roi Artaxerxès donna au sacrificateur
    Esdras, le scribe, le rédacteur des paroles des commandements de l''Éternel et
    de ses statuts pour Israël :'
  hbo-hbo: וְזֶ֣ה ׀ פַּרְשֶׁ֣גֶן הַֽנִּשְׁתְּוָ֗ן אֲשֶׁ֤ר נָתַן֙ הַמֶּ֣לֶךְ אַרְתַּחְשַׁ֔סְתְּא
    לְעֶזְרָ֥א הַכֹּהֵ֖ן הַסֹּפֵ֑ר סֹפֵ֞ר דִּבְרֵ֧י מִצְוֹת־יְהוָ֛ה וְחֻקָּ֖יו עַל־יִשְׂרָאֵֽל׃
    פ
  piu-2006: '@see-verse:EZR.007.010'
  kik-kik: 'Ĩno nĩyo kobi ya marũa marĩa Mũthamaki Aritashashita aaheete Ezara ũcio
    mũthĩnjĩri-Ngai na mũrutani, mũndũ warĩ mũũgĩ maũndũ-inĩ makoniĩ maathani na mawatho
    ma kũrũmĩrĩrwo ma Jehova harĩ Isiraeli:'
  fra-NCL: 'Voici la copie de la lettre que le roi Artaxerxès donna à Esdras, le prêtre
    et le scribe, scribe instruit des paroles de la loi de Yahweh et de ses préceptes,
    concernant Israël :'
  cek-AK: Hae ca loe Artaxerxes siangpahrang mah qaima, ca tarikkung Ezra khaeah paek
    ih tarik pakong ih kawpi ca ah oh; anih loe Israel kaminawk zaehhoihhaih daan,
    Angraeng mah paek ih loknawk tarikkung ah oh.
  cuk-cuk: 'Rey-Artajerjes, dule-irwa-Bab-Dummadse-goled-Esdrasʼga we-garda uksagusad.
    Dule-garda-narmaked-Esdrasʼde, Bab-Jehová-Igar-Maid nue-wisidid. Deginbali, Bab-Dummad
    Israel-dulemarga-ibmar-sogsad nue-wisbalid. Rey weyob garda narmaksad:'
  uig-CYR: 'Мана бу падиша Артахшашта каһин һәм Тәвратшунас Әзраға тапшурған ярлиқ
    хетиниң көчүрүлмиси: — (Әзра Пәрвәрдигарниң әмирлиригә аит ишларға һәм Униң Исраилларға
    тапшурған бәлгүлимилиригә пишқан тәвратшунас еди): —'
  tel-2017: యెహోవా ఇశ్రాయేలు ప్రజలకు ఇచ్చిన ఆజ్ఞల, చట్టాల విషయంలో లేఖికుడు, యాజకుడు
    అయిన ఎజ్రాకు అర్తహషస్త రాజు పంపిన ఉత్తరం నకలు.
  hat-BSA: 'Alò, sa se yon kopi a dekrè ke Wa Artaxerxès te bay a Esdras, prèt la,
    skrib la, ki te byen enstwi nan kòmandman a SENYÈ a, avèk règleman Li yo pou Israël:'
  kos-kos: 'Tokosra Fulat Artaxerxes el sang leta se inge nu sel Ezra, su sie mwet
    tol ac mwet lutlut su arulana yohk etu lal ke ma sap ac oakwuk ku su LEUM GOD
    El tuh sang nu sin Israel:'
  hbo-WLC: וְזֶ֣ה ׀ פַּרְשֶׁ֣גֶן הַֽנִּשְׁתְּוָ֗ן אֲשֶׁ֤ר נָתַן֙ הַמֶּ֣לֶךְ אַרְתַּחְשַׁ֔סְתְּא
    לְעֶזְרָ֥א הַכֹּהֵ֖ן הַסֹּפֵ֑ר סֹפֵ֞ר דִּבְרֵ֧י מִצְוֺת־יְהוָ֛ה וְחֻקָּ֖יו עַל־יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: 'Nke a bụ ndepụta akwụkwọ ozi eze, bụ Ataksekses degaara Ezra onye nchụaja,
    na onye ozizi, na onye ọka nʼihe gbasara iwu na ụkpụrụ nke Onyenwe anyị nyere
    Izrel:'
  ory-ory: ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜା ଅଧ୍ୟାପକ ଏଜ୍ରା ଯାଜକକୁ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାବାକ୍ୟର
    ଓ ଇସ୍ରାଏଲ ପ୍ରତି ତାହାଙ୍କ ବିଧିର ଅଧ୍ୟାପକକୁ ଯେଉଁ ପତ୍ର ଦେଇଥିଲା, ତହିଁର ପ୍ରତିଲିପି ଏହି,
    ଯଥା,
  chk-chk: Iwe, iei masouen ewe toropwe ewe king Artaksasta a ngeni ewe souasor Esra,
    i ewe soumak mi silelapei än ewe Samol mi Lapalap kewe allük me pwüüng fän iten
    chon Israel,
  rop-rop: Wal King Ataseksis bin gibit leda langa Esra. Esra bin serramonimen en
    imbin oldei titjimbat det lowa langa ola Isreil pipul dumaji Esra bin sabi det
    lowa brabliwei blanga YAWEI det trubalawan God. Dijan na det leda.
  ukr-1871: 'А оце зміст письма, що його дав царь Артаксеркс Ездрі, сьвященникові
    й письменникові, що навчав слів заповідей Господнїх і законів його в Ізраїлї:'
  deu-1951: 'Und dies ist die Abschrift des Briefes, den der König Artasasta dem Priester
    Esra, dem Schriftgelehrten, gab, der gelehrt war in den Worten der Gebote des
    HERRN und seiner Satzungen für Israel:'
  eng-JPS: 'Now this is the copy of the letter that the king Artaxerxes gave unto
    Ezra the priest, the scribe, even the scribe of the words of the commandments
    of the LORD, and of His statutes to Israel:'
  srp-1865: 'A ovo je prijepis od knjige koju dade car Artakserkso Jezdri svešteniku
    književniku vještomu stvarima što je zapovjedio Gospod i uredbama njegovijem u
    Izrailju:'
  lug-lug: Eno ye kopi ey’ebbaluwa kabaka Alutagizerugizi gye yawa Ezera kabona era
    omusomesa, omusajja eyali omukugu mu nsonga ez’amateeka n’ebiragiro bya Mukama
    eri Isirayiri.
  heb-heb: וזה פרשגן הנשתון אשר נתן המלך ארתחשסתא לעזרא הכהן הספר ספר דברי מצות יהוה
    וחקיו על ישראל׃
  ben-IRV: অর্তক্ষস্ত রাজা যে চিঠি ইষ্রা যাজককে সেই লিপিকারকে, যিনি সদাপ্রভুর অদেশবাক্যের
    ও ইস্রায়েলের প্রতি তাঁর বিধির শিক্ষক ছিলেন তাঁকে দিয়েছিলেন, তার অনুলিপি এই,
  pan-pan: 'ਜੋ ਚਿੱਠੀ ਅਰਤਹਸ਼ਸ਼ਤਾ ਰਾਜਾ ਨੇ ਅਜ਼ਰਾ ਜਾਜਕ ਤੇ ਸ਼ਾਸਤਰੀ ਨੂੰ ਦਿੱਤੀ, ਜੋ ਯਹੋਵਾਹ
    ਦੀਆਂ ਆਗਿਆ ਦੇ ਬਚਨਾਂ ਦਾ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਬਿਧੀਆਂ ਦਾ ਸ਼ਾਸਤਰੀ ਸੀ - ਉਹ ਦੀ ਨਕਲ ਇਹ ਹੈ:'
  mya-JVB: ထာဝရဘုရား ၏ပညတ် စကားနှင့် ဣသရေလ အမျိုး၌ ထုံးဖွဲ့ တော်မူချက်တို့ကို လေ့ကျက်သော
    ဆရာ ယဇ်ပုရောဟိတ် ဧဇရ အား ၊ အာတဇေရဇ် မင်းကြီး ပေး တော်မူသော အမိန့်တော်စာ ချက်ဟူမူကား၊
  hmo-hmo: 'King Aratasaseta ese revareva ta Esera dekenai ia henia. Esera be Lohiabada
    ese Israela dekenai ia henia taravatu bona oda ibounai ia diba namonamo. Revareva
    be inai:'
  urd-urd: 'और एज्रा काहिन और ''आलिम, या''नी ख़ुदावन्द के इस्राईल को दिए हुए अहकाम
    और आईन की बातों के ''आलिम को जो ख़त अरतख़शशता बादशाह ने ''इनायत किया, उसकी नक़ल
    ये है:'
  rus-SYN: 'И вот содержание письма, которое дал царь Артаксеркс Ездре священнику,
    книжнику, учившему словам заповедей Господа и законов Его в Израиле:'
  bqc-SIM: 'Taala pↄ́ kí Aatasasa kpà sa''on Ɛzala pↄ́ ì Dii yãdilɛaↄ ń aà yãdilɛnɛↄ
    da Isailiↄnɛwa yã́n kɛ:'
  tcz-CHONGTHU: Artaxerxes lengpan noiya lekha thot hi thempu lekhathem Pakaiyin Israelte
    anapeh daan thuho hoitah a hetna Ezra chu anapen ahi.
  mar-mar: राजा अर्तहशश्ताने, एज्रा, जो याजक व जो परमेश्वर देवाने इस्राएलांस दिलेल्या
    नियमशास्त्राचा शिक्षक होता, त्यास दिलेला हा आदेश होय;
  qub-qub: 'Esdrasga cürami caran. Payga caran Tayta Diospa mandamintuncuna, laynincuna
    imano niycashantapis Israelcunata yachachejmi. Esdrasmanmi ray Artajerjesga cartata
    apachiran. Chay cartachöga caynömi niycaran:'
  bqp-bqp: Takada kũ kína Atasɛsɛ kpà sa'ori Ɛzɛraa yãn dí, kũ àdi Dikiri yãditɛnanↄ
    kũ a dokayãnↄ da Isarailanↄnɛ.
  hat-hat: Men kopi lèt wa Atagzèsès te renmèt Esdras, ki te yon prèt ak yon nonm
    save. Li te dòktè nan zafè lalwa ak kòmandman Seyè a te bay pèp Izrayèl la.
  eng-BSB: 'This is the text of the letter King Artaxerxes had given to Ezra the priest
    and scribe, an expert in the commandments and statutes of the LORD to Israel:'
  eng-WEBPB: 'Now this is the copy of the letter that King Artaxerxes gave to Ezra
    the priest, the scribe, even the scribe of the words of the LORD’s commandments,
    and of his statutes to Israel:'
  kbq-kbq: Hagi Israeli vahe Ra Anumzamofo kasegene tra kenena, Ezra'a pristi ne'
    mani'neno, Israeli vahera rempi hunezamia ne' mani'neankino, kini ne' Artaseksisima
    huvempama huno mago avoma kreno Ezrama ami'nea avomo'a amanage hu'ne.
  nhe-BL: 'Ya ni iixcopinca nopa tlanahuatili tlen Tlanahuatijquetl Artajerjes nechmacac
    na niEsdras, nitotajtzi huan nitlamachtijquetl tlen nimomachtijtoc itlanahuatilhua
    TOTECO huan niquinmachtía sequinoc israelitame:'
  bus-bus: Takada kɛ̀ kí Atasɛsɛ kpà sa'ori Ɛzɛraa yãn yɛ̀, kɛ̀ è Dii yãdiɛnanↄ
    kↄ̃n à dokayãnↄ da Isarailinↄnɛ.
  gub-BL: 'Tuwihawete Arataxer omono upape xaxeto Ezàrà Tupàn ze''eg rehe purumu''e
    ma''e pe. Ezàrà ukwaw katu Tupàn Tuweharupi Wiko Ma''e ize''eg Izaew wanupe imono
    pyrer paw rupi a''e. Na''aw tuwihawete ize''eg a''e pape imuapyk pyrer xe kury:'
  eng-DRA: And this is the copy of the letter of the edict, which king Artaxerxes
    gave to Esdras the priest, the scribe instructed in the words and commandments
    of the Lord, and his ceremonies in Israel.
