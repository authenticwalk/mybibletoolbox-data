    Koht en Nanleng, mehkoaros me e pahn kin peki rehmwail,
  por-BRBSL: Eu, até eu, Artaxerxes o rei, faço um decreto a todos os tesoureiros
    que estão além do rio, que tudo o que Esdras o sacerdote, o escriba da lei do
    Deus do céu, exigir de vós, será feito com toda a diligência,
  cth-cth: Kai siangpahrang Artaxerxes ni tui namran lae hnopai kakhoumkungnaw teh,
    vaihma Ezra, kalvan Cathut e kâlawk kathutkung ni a hei e naw pueng hah,
  twi-twi: 'Me ɔhene Artasasta, hyɛ mmara de kɔ agyapade akorae a ɛwɔ asu Efrate agya
    no sɛ: Biribiara a Ɛsra bisa no, momfa mma no, efisɛ ɔyɛ ɔsɔfo ne ɔsorosoro Nyankopɔn
    no mmara kyerɛkyerɛfo.'
  hlt-hlt: Manghai Artaxerxes kai kamah lamloh sok paem kah hnokhoem boeih taengah
    saithainah ka paek. A cungkuem dongah vaan Pathen kah oltlueh cadaek khosoih Ezra
    nang n'dawt saeh lamtah tluem tluem saii.
  tbz-SIM: Mí nhokpɑ̀ɑ̀tì Aditɑkisɛsi m mɔ́mmuɔ, mmíì duɔ́ ndinùù kukó nyɑ́ɑ̀ kó sidítícɛ̃́ĩ
    simɔu kɛ tú kɛ̀ ikuɔ́ nìùtì Ɛsitɑdɑsi Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ ku kuɔ́ wɑ̃ɑ̃̀tì
    di bekɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dí dɛ̀ nhò duɔ́ nkɛ bɑ́ɑ́ ɔɔtɛ.
  msy-2020: “Kɨ Atrivim Artaserksis, nan dagɨar dɨpenimɨn ingangarir gumaziba, me
    Yufretisɨn Fanemɨn vongɨn itir provinsɨn iti, ezɨ kɨ akar gavgavim me ganɨdi.
    Nan mɨgɨrɨgɨam kamakɨn, ofa gamir gumazir kam Esra, Godɨn uan Nguibamɨn Itimɨn
    Araziba, a bar deravɨra dagh fo. A Godɨn Dɨpenimɨn ingarsɨ, bizir tizim bagh ian
    azangam, eghtɨ ia zuamɨram a danɨngigh.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ sɔsɔ Atɑkǝsɛsɛɛ tɑsɑɑ sɩ: Mɑ tʋɣɩ Ɩfǝlɑtɩ pɔɣɔ ilim tǝtʋlɛ
    tɔɔ tɛtʋ kpɑncooŋ nyǝ́mɑ tǝnɑ sɩ ye ɩsɔtɑɑ Ɩsɔ kiiŋ nyǝ́ńtʋ́ kɔtʋlʋ Ɩsǝtǝlɑsɩ
    ɩ́ sǝlǝmɑ mpi pɑ́ lɑpɩ-ɩ-wǝɣɩ teitei.'
  azb-azb: Mən padşah Artaxşasta Fərat çayının qərb torpaqlarının bütün xəzinədarlarına
    əmr edirəm ki, göylər Allahının Qanununun ilahiyyatçısı, kahin Ezranın hər istəyini
    diqqətlə yerinə yetirin.
  eng-DBY: And I, I Artaxerxes the king, do give orders to all the treasurers that
    are beyond the river, that whatever Ezra the priest and scribe of the law of the
    God of the heavens shall require of you, it be done diligently,
  hin-2017: “मैं अर्तक्षत्र राजा यह आज्ञा देता हूँ, कि तुम महानद के पार के सब खजांचियों
    से जो कुछ एज्रा याजक, जो स्वर्ग के परमेश्वर की व्यवस्था का शास्त्री है, तुम लोगों
    से चाहे, वह फुर्ती के साथ किया जाए।
  wol-KYG: 'Man Buur Artaserses, jox naa ndigal mboolem denckati alali buur ya ca
    Wàllaa Dex, ne leen: Lépp lu Esra, sarxalkat biy jàngle yoonu Yàlla Boroom asamaan,
    sàkku ci yeen, nangeen ko daldi def;'
  eng-YLT: '''And by me — I Artaxerxes the king — is made a decree to all treasurers
    who [are] beyond the river, that all that Ezra the priest, scribe of the law of
    the God of heaven, doth ask of you, be done speedily:'
  eng-WYC-2017: I, Artaxerxes, king, have ordained, and deemed, to all the keepers
    of the common ark, or hutch, that be beyond the flood, that whatever thing Ezra,
    the priest, writer of the law of God of heaven, asketh of you, ye give it without
    tarrying,
  eng-WMBB: I, even I, Artaxerxes the king, make a decree to all the treasurers who
    are beyond the River, that whatever Ezra the priest, the scribe of the law of
    the God of heaven, requires of you, it shall be done with all diligence,
  urd-GVH: मैं, अर्तख़शस्ता बादशाह दरियाए-फ़ुरात के मग़रिब में रहनेवाले तमाम ख़ज़ानचियों
    को हुक्म देता हूँ कि हर तरह से अज़रा इमाम की माली मदद करें। जो भी आसमान के ख़ुदा
    की शरीअत का यह उस्ताद माँगे वह उसे दिया जाए।
  rug-rug: Arau Atazekisesi sa baṉara, si garunu atu nia sa zinama hie koari doduru
    palabatu kopu poata, saripu koa koari doduru Pinaqaha Popoa pa Kali Lodu Rimata
    pa Iuparetisi. Mamu tuturei vala ni koe Ezara sari na tiṉitoṉa sapu gua tepai
    sa. Sa tie hie, si na hiama, meke na tie sapu variva tumatumae nia sa tinarae
    te Tamasa pa Maṉauru.
  gaz-gaz: Egaa ani Arxeksis Mootichi akka qabdoonni maallaqaa kanneen Gama Laga Efraaxiis
    jiran waan Izraan lubichi, barsiisaan Seera Waaqa samii kun isin gaafatu hunda
    arjummaadhaan isaaf kennan ajajeera;
  fra-LSG: Moi, le roi Artaxerxès, je donne l’ordre à tous les trésoriers de l’autre
    côté du fleuve de livrer exactement à Esdras, sacrificateur et scribe, versé dans
    la loi du Dieu des cieux, tout ce qu’il vous demandera,
  yal-yal: N tan Manga Aratasɛrɛkɛsi bata yamarini ito fi Efirati baan sogegododen
    binna gbeti ramarane birin ma. Saraxaralina Esirasi, sɛbɛli tiin naxan Alaa sariyan
    xaranma, Ala Naxan Kore, na na naxan yo maxɔdin, ɛ xa a so a yii,
  haw-1868: A owau, owau o Aretasaseta ke alii, ke kauoha aku nei i ka poe malama
    waiwai a pau ma kela aoao o ka muliwai, o na mea a pau a Ezera ke kahuna, ke kakauolelo
    o ke kanawai o ke Akua o ka lani, e noi aku ai ia oukou, e hana koke ia ia mea;
  arb-NAV: وَقَدْ أَصْدَرْتُ أَمْراً، أَنَا أَرْتَحْشَشْتَا الْمَلِكُ، إِلَى جَمِيعِ
    أُمَنَاءِ أَمْوَالِ الْمَلِكِ فِي عَبْرِ نَهْرِ الْفُرَاتِ أَنْ يُلَبُّوا عَلَى
    وَجْهِ السُّرْعَةِ كُلَّ مَطَالِبِ عِزْرَا الْكَاهِنِ كَاتِبِ شَرِيعَةِ إِلَهِ
    السَّمَاءِ،
  ewe-ewe: Azɔ la, nye Fia Artazerses, mele gbe ɖem na nudzraɖoƒedzikpɔla siwo katã
    le Frat tɔsisi la godo be, woatsɔ nu sia nu si nunɔla Ezra, Dziƒo Mawu la ƒe Sefiala,
    abia mi la nɛ kaba
  eng-LEE: And by me, me King Artaxerxes, is the order given unto all the treasurers
    who are beyond the river, that whatsoever 'Ezra the priest, the expounder of the
    law of the God of heaven, may demand of you, shall be done speedily.
  asm-FB: মই ৰজা অৰ্তক্ষত্ৰই নদীৰ সিপাৰে থকা সকলো কোষাধ্যক্ষক আজ্ঞা দিছোঁ যে, ‘ইজ্ৰাই
    তোমালোকৰ পৰা যি বস্তু খুজিব, তোমালোকে তেওঁক সম্পূৰ্ণকৈ দিবা।
  sus-A: «ﭑ تَن مَنفّ عَتَسَكَسِ بَرَ يَامَرِ قِ ﭑ مَ كْبِرِ يِرٍ شُنيِيٍ مَ نَشَن
    نَ شُرٍ نَاكِرِ مَ، شَ عَ سَ عَ لِ عَننَبِ عٍسِدِرَ سِ، عَلَ شَ سّرّشّدُبّ نَشَن
    مِشِ شَرَنمَ كٌورٍ عَلَ شَ سّرِيّ رَ، شَ عَ هَيِ نَ كْبِرِ ندٍ مَ، وٌ شَ عَ سٌ
    عَ يِ رَ،
  fra-SBL: Moi, le roi Artaxerxès, j'ordonne à tous les trésoriers qui sont de l'autre
    côté du fleuve que tout ce que le prêtre Esdras, le scribe de la loi du Dieu des
    cieux, vous demandera, vous le ferez avec toute la diligence voulue,
  hbo-hbo: וּ֠מִנִּי אֲנָ֞ה אַרְתַּחְשַׁ֤סְתְּא מַלְכָּא֙ שִׂ֣ים טְעֵ֔ם לְכֹל֙ גִּזַּֽבְרַיָּ֔א
    דִּ֖י בַּעֲבַ֣ר נַהֲרָ֑ה דִּ֣י כָל־דִּ֣י יִ֠שְׁאֲלֶנְכֹון עֶזְרָ֨א כָהֲנָ֜ה סָפַ֤ר
    דָּתָא֙ דִּֽי־אֱלָ֣הּ שְׁמַיָּ֔א אָסְפַּ֖רְנָא יִתְעֲבִֽד׃
  piu-2006: '@see-verse:EZR.007.020'
  kik-kik: Na rĩrĩ, niĩ Mũthamaki Aritashashita, nĩndatha aigi othe a kĩgĩĩna a Mũrĩmo-wa-Farati
    maheane na kĩyo kĩrĩa gĩothe Ezara ũrĩa mũthĩnjĩri-Ngai, na mũrutani wa watho
    wa Ngai ũrĩa ũrĩ igũrũ angĩbatario nĩkĩo,
  fra-NCL: 'Et moi, le roi Artaxerxès, je donne ordre à tous les trésoriers d’au delà
    du fleuve que tout ce qu’Esdras, prêtre et scribe, versé dans la loi du Dieu du
    ciel, vous demandera, soit exactement exécuté :'
  cek-AK: Van Sithaw ih lokpaekhaih ca tarikkung, qaima Ezra mah hnik ih hmuennawk
    boih to, paek hanah vaihi kai, Artaxxerxes siangpahrang mah, vapui yaeh ah kaom
    hmuenmae pakuemkungnawk khaeah,
  cuk-cuk: '”Emide ani, Rey-Artajerjes, bela dulemar Éufrates-diwar-dad-argwanedsik
    mani-dakmalad-bukmaladga an we-igar uked: Dule-irwa-Bab-Dummadse-goled-Esdras,
    Bab-Dummad-Nibneggi-Maid-e-Igar nue-wisidi, bemarse ibmar egichialile, ega be
    ibmar ukmalo.'
  uig-CYR: Шуниң билән мәнки падиша Артахшаштадин дәрияниң шу ғәрип тәрипидики барлиқ
    ғәзнә бәглиригә шундақ буйруқ чүшүримәнки, асмандики Худаниң Тәврат-қануниниң
    алими болған каһин Әзра силәрдин немини тәләп қилса, силәр әстайидиллиқ билән
    униң дегинидәк беҗириңлар.
  tel-2017: అంతే గాక అతడు “రాజునైన అర్తహషస్త అనే నేను స్వయంగా నది అవతల ఖజానా అధికారులైన
    మీకు ఇచ్చే ఆజ్ఞ ఏమిటంటే, ఆకాశంలో ఉండే దేవుని ధర్మశాస్త్రం లేఖికుడు, యాజకుడు అయిన
    ఎజ్రా మిమ్మల్ని ఏదైనా అడిగినప్పుడు ఆలస్యం చేయకుండా మీరు వాటిని అతనికి అందజేయండి.
  hat-BSA: Mwen, mwen menm, Wa Artaxerxès, pibliye yon dekrè a tout trezorye ki nan
    pwovens lòtbò rivyè a, ke nenpòt sa ke Esdras, prèt la, skrib lalwa a Bondye syèl
    la a ta egzije a nou, fòk li fèt avèk swen,
  kos-kos: “Nga sapkin nu sin mwet nukewa su karingin mwe kasrup in acn Roto‐in‐Euphrates,
    tuh kowos in aksaye sang nu sel Ezra, su mwet tol ac mwet lutlut ke Ma Sap lun
    God lun Kusrao, ma nukewa el siyuk kac.
  hbo-WLC: וּ֠מִנִּי אֲנָ֞ה אַרְתַּחְשַׁ֤סְתְּא מַלְכָּא֙ שִׂ֣ים טְעֵ֔ם לְכֹל֙ גִּזַּֽבְרַיָּ֔א
    דִּ֖י בַּעֲבַ֣ר נַהֲרָ֑ה דִּ֣י כָל־דִּ֣י יִ֠שְׁאֲלֶנְכוֹן עֶזְרָ֨א כָהֲנָ֜ה סָפַ֤ר
    דָּתָא֙ דִּֽי־אֱלָ֣הּ שְׁמַיָּ֔א אָסְפַּ֖רְנָא יִתְעֲבִֽד׃
  ibo-ibo: Mụ, bụ Ataksekses, na-eziga iwu a nye ndị na-elekọta ego nʼọdịda anyanwụ
    osimiri Yufretis sị ha, ihe ọbụla Ezra, onye nchụaja, na onye nkuzi okwu Chineke
    nke eluigwe chọrọ site nʼaka unu, unu nye ya.
  ory-ory: ଆଉ ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥାଧ୍ୟାପକ ଏଜ୍ରା ଯାଜକ ତୁମ୍ଭମାନଙ୍କଠାରୁ ଯାହା
    ଯାହା ଚାହିଁବ,
  chk-chk: Nge ngang Artaksasta ewe king üa allük ngeni ämi meinisin chon iseis moni
    lon ewe fanü lotoun ewe chanpupu Oifrat, pwe oupwe müttir awora ngeni ewe souasor
    Esra, ewe soumaken ewe allük än ewe Koten läng, meinisin mine a tüngor senikemi.
  rop-rop: “Ai dalim ola boswan blanga ola mani langa ola kantri sangodansaid langa
    det Yufreitis Riba blanga gibit Esra enijing im wandim streidawei. Esra im serramonimen
    en im sabi brabliwei det lowa blanga det God langa hebin.
  ukr-1871: 'А від мене, царя Артаксеркса, дається приказ усїм скарбівничим, що за
    рікою: Усе, чого вимагати ме в вас Ездра, сьвященник і вчитель закону Бога небесного,
    зараз давайте:'
  deu-1951: Und ich, König Artasasta, habe allen Schatzmeistern jenseits des Stromes
    befohlen, daß, was Esra, der Priester und Schriftgelehrte im Gesetze des Gottes
    des Himmels, von euch fordern wird, pünktlich gegeben werden soll,
  eng-JPS: And I, even I Artaxerxes the king, do make a decree to all the treasurers
    that are beyond the River, that whatsoever Ezra the priest, the scribe of the
    Law of the God of heaven, shall require of you, it be done with all diligence,
  srp-1865: I još zapovijedam ja car Artakserkso svijem riznièarima s one strane rijeke,
    da što god zaište od vas Jezdra sveštenik, književnik vješti zakonu Boga nebeskoga,
    odmah da se uèini,
  lug-lug: Kaakano, nze kabaka Alutagizerugizi nteeka etteeka nga ndagira abawanika
    bonna abali mu ssaza eriri emitala w’omugga Fulaati okuwanga Ezera kabona era
    omunnyonnyozi w’amateeka ga Katonda w’eggulu, by’anaabasabanga
  heb-heb: ומני אנה ארתחשסתא מלכא שים טעם לכל גזבריא די בעבר נהרה די כל די ישאלנכון
    עזרא כהנה ספר דתא די אלה שמיא אספרנא יתעבד׃
  ben-IRV: আর আমি, অর্তক্ষস্ত রাজা, আমি নদীর পারের সমস্ত কোষাধ্যক্ষকে আদেশ করছি, স্বর্গের
    ঈশ্বরের ব্যবস্থায় লিপিকার ইষ্রা যাজক তোমাদের কাছে যা যা চাইবেন, সে সমস্ত যেন
    যত্ন করে দেওয়া হয়,
  pan-pan: “ਮੈਂ ਰਾਜਾ ਅਰਤਹਸ਼ਸ਼ਤਾ, ਆਪ ਦਰਿਆ ਪਾਰ ਦੇ ਸਾਰੇ ਖ਼ਜ਼ਾਨਚੀਆਂ ਨੂੰ ਆਗਿਆ ਦਿੰਦਾ ਹਾਂ,
    ਕਿ ਜੋ ਕੁਝ ਅਜ਼ਰਾ ਜਾਜਕ ਸਵਰਗੀ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਦਾ ਸ਼ਾਸਤਰੀ ਤੁਹਾਡੇ ਤੋਂ ਚਾਹੇ, ਉਹ ਤੁਰੰਤ
    ਪੂਰਾ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: ကောင်းကင် ဘုံ၏ အရှင်ဘုရား သခင့် တရား ကို လေ့ကျက်သော ဆရာ၊ ယဇ်ပုရောဟိတ် ဧဇရ
    တောင်း သမျှ အတိုင်း၊
  hmo-hmo: '“Inai danu, lau king Aratasaseta ese moni naria taudia ibounai Euperate
    Sinavai ena dina diho kahanai lau oda henia inai: Gau ibounai hahelagaia tauna
    Esera, Guba ena Dirava ena Taravatu hadibaia tauna ese umui dekenai ia gwauraia
    gaudia, be do umui henia haraga.'
  urd-urd: और मैं अरतख़शशता बादशाह, ख़ुद दरिया पार के सब ख़ज़ान्चियों को हुक्म करता
    हूँ, कि जो कुछ एज्रा काहिन, आसमान के ख़ुदा की शरी'अत का 'आलिम, तुम से चाहे वह
    बिना देर किये किया जाए;
  rus-SYN: 'И от меня царя Артаксеркса дается повеление всем сокровищехранителям,
    которые за рекою: все, чего потребует у вас Ездра священник, учитель закона Бога
    небесного, немедленно давайте:'
  bqc-SIM: Mámɛmaa kí Aatasasa, ma yãdìlɛ Uflata baale ↄ'ulɛnaↄnɛ píiɛ. À wabi
    pↄ́ sa'ona Ɛzala, Lua Musude ikoyãdana kɛ̀wá kpawà gↄ̃̀ↄ píi.
  tcz-CHONGTHU: Keima Artaxerxes lengpan Euphrates vadung lhumlam gamkaija sum chingho
    komma jong hiche thupeh ho kathotnin ahi. Nanghon thempu leh mihilla pang Ezra
    hin nakom uva angaichat jatjat napeh jengdiu ahi.
  mar-mar: आता, मी, राजा अर्तहशश्त, असा आदेश काढतो की नदीपलीकडच्या सर्व खजिनदारांनी
    जे काही एज्रा तुम्हाजवळ मागेल ते पूर्ण द्यावे,
  qub-qub: 'Éufrates mayupita inti yaganan caj läducho caycaj tesurërucunata noga
    ray Artajerjesmi në: Nogapaj guellay shuntashayquita janaj pachacho caycaj Diospa
    cüran lay yachachej Esdrasta goy imatapis nistashan cajtaga.'
  bqp-bqp: Makũ kína Atasɛsɛ, ma yã dìtɛ Yuflati bara dire ↄgↄ'utɛrinↄnɛ ń pínki.
    À wɛ́kɛ kũ Luda Musude dokadannɛri sa'ori Ɛzɛra kɛ̀áwa kpáa gↄ̃̀nↄ pínki.
  hat-hat: Mwen menm, wa Atagzèsès, mwen pase lòd bay tout trezorye leta ki nan pwovens
    lòt bò larivyè Lefrat la, pou yo bay Esdras, prèt la, nonm save ki fò nan lalwa
    Bondye ki nan syèl la, tou sa l'a mande yo san pran reta,
  eng-BSB: 'I, King Artaxerxes, decree to all the treasurers west of the Euphrates:
    Whatever Ezra the priest, the scribe of the Law of the God of heaven, may require
    of you, it must be provided promptly,'
  eng-WEBPB: I, even I, Artaxerxes the king, make a decree to all the treasurers who
    are beyond the River, that whatever Ezra the priest, the scribe of the law of
    the God of heaven, requires of you, it shall be done with all diligence,
  kbq-kbq: Hanki nagra kini ne' Artaserksisi'na menina huvempa hu'na huanki Yufretisi
    rantimofo kantu kazigama me'nea kumatmimpima mani'netma zagoma kegavama nehaza
    vahera amanage hu'na neramasamue, pristi ne' Ezra'a monafinka mani'nea Ra Anumzamofo
    kasege'a rempi hunezamia ne' mani'neanki, Anumzamofo mono noma kinaku'ma mago'a
    zanku'ma tamantahigesigeta, ame hutma ana zana amiho.
  nhe-BL: '“Huan na niTlanahuatijquetl Artajerjes, niquinmaca ni tlanahuatili nochi
    tlen tomiajcocuij ipan nochi altepetini tlen eltoc ipan seyoc nali atemitl Éufrates
    campa temo tonati: Nochi tlen inmechtlajtlanis ni totajtzi Esdras, nimantzi xijmacaca
    pampa yajaya se tlamachtijquetl tlen itlanahuatilhua Toteco Dios tlen quichijqui
    elhuicactli.'
  bus-bus: Ma kí Atasɛsɛ, ma yã dìɛ Yuflati baa kãa kpa ↄↄ'utɛrinↄnɛ ń píngi. À
    wɛ́ɛkɛɛ kɛ̀ Luda Musude dokadannɛri sa'ori Ɛzɛra kɛ̀awa kpáa gↄ̃ↄ píngi.
  gub-BL: Ihe tuwihawete Arataxer ihe, amono kar ko heze'eg heremetarer rehe uzekaiw
    ma'e ywy Ewparat kwarahy heixe haw kutyr har wanupe kury. — Xaxeto Ezàrà Tupàn
    ywate har ize'eg rehe purumu'e ma'e a'e nehe, aze wenoz wyzài ma'e peme a'e nehe,
    pemono izupe nehe.
  eng-DRA: I Artaxerxes the king have ordered and decreed to all the keepers of the
    public chest, that are beyond the river, that whatsoever Esdras the priest, the
    scribe of the law of the God of heaven, shall require of you, you give it without
    delay,
