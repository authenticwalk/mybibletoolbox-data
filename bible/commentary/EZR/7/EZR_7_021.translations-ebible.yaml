verse: EZR.007.021
translations:
  mal-C: 'അർഥഹ്ശഷ്ടാരാജാവായ നാം യൂഫ്രട്ടീസ് നദിക്കക്കരെയുള്ള പ്രവിശ്യകളിലെ എല്ലാ ഭണ്ഡാരവിചാരകന്മാരോടും
    കൽപ്പിക്കുന്നു: സ്വർഗത്തിലെ ദൈവത്തിന്റെ ന്യായപ്രമാണോപദേഷ്ടാവായ എസ്രാപുരോഹിതൻ നിങ്ങളോട്
    ആവശ്യപ്പെടുന്നതനുസരിച്ച്,'
  deu-TKW: 'Und von mir, dem Könige Arthahsastha, ist an alle Schatzmeister im Gebiete
    jenseits des Stroms Befehl ergangen: Alles, was der Priester Esra, der Schreiber
    des Gesetzes des Gottes des Himmels, von euch verlangen wird, das soll gewissenhaft
    ausgeführt werden,'
  lin-lin: Sik’oyo, ngai, mokonzi Aritakizerisesi, napesi mitindo epai ya babateli
    bomengo nyonso ya mokonzi kati na etuka ya ngambo ya weste ya ebale Efrate, ete
    bopesa na lombangu eloko nyonso oyo Esidrasi, Nganga-Nzambe mpe molakisi ya Mobeko
    ya Nzambe ya Likolo, akosenga bino
  eng-LSV: 'And by me—I Artaxerxes the king—is made a decree to all treasurers who
    [are] beyond the river, that all that Ezra the priest, scribe of the Law of the
    God of the heavens, asks of you, be done speedily:'
  eng-GNV: And I King Artahshashte haue giuen commandemet to all the treasurers which
    are beyond the Riuer, that whatsoeuer Ezra the Priest and Scribe of the Law of
    the God of heauen shall require of you, that it be done incontinently,
  eng-WEBSTER: And I, even I Artaxerxes the king, do make a decree to all the treasurers
    who are beyond the river, that whatever Ezra the priest, the scribe of the law
    of the God of heaven, shall require of you, it be done speedily,
  nhw-BL: 'Huan na niTlanahuatijquetl Artajerjes, niquinmaca ni tlanahuatili nochi
    catli tomiajocuij ipan nochi altepeme catli eltoc ipan seyoc nali atemitl Eufrates
    campa temo tonati: Nochi catli anmechtlajtlanis ni totajtzi Esdras, nimantzi xijmacaca
    pampa yaya se tlamachtijquetl tlen itlanahuatilhua Toteco Dios catli quichijqui
    ilhuicactli.'
  swh-ONEN: Mimi, Mfalme Artashasta, sasa naagiza watunza hazina wote wa Ngʼambo ya
    Mto Frati kutoa kwa bidii chochote kwa Ezra kuhani na mwalimu wa Sheria ya Mungu
    wa mbinguni atakachohitaji kwenu,
  bba-bba: Nɛ Aɑtɑsɛsi, nɑ nɛn ɡobi bero be bɑ wɑ̃ɑ Efɑrɑtin sɔ̃ɔ duu yeru ɡiɑ woodɑ
    wɛ̃ɛmɔ bu kɑ nun wɛ̃ ye kɑɑ bu bikiɑ.
  eng-KJVCPB: And I, even I Artaxerxes the king, do make a decree to all the treasurers
    which are beyond the river, that whatsoever Ezra the priest, the scribe of the
    law of the God of heaven, shall require of you, it be done speedily,
  mpx-mpx: Nau kin Ataseksis, komiu wewel Yupeleitis labena leupai ana mani ana tomatahikan
    ami logugui ya pepewa i ola hiwe. Hauna ebo Esila, iya topowon ge labulabum ana
    Yabowaine wana Logugui ana topankite ni awanuni, inoke bwalibwaligena nuku pek.
  luo-luo: Koro an, Ruoth Artaksases, achiwo chik ni kuonde keno duto mag Yufrate
    ochiw gi chia gimoro amora ma Ezra jadolo, japuonj Chik mar Nyasach polo, nyalo
    kwayou, kaka
  meu-meu: 'Ina danu, lau King Aratasasta ese moni inarina taudia iboudiai Sinavai
    Badana unukahana basileiana lalonai, na haḡanimuimu: dahaka dahaka hahelaḡa tauna
    Esera, guba Diravana ena taravatu itorena tauna, ese emui ai baine gwaurai, vada
    ba kara balaheni,'
  npi-ULB: म अर्तासास्तले यूफ्रेटिस नदीपारिको प्रान्तमा भएका सबै कोषाध्यक्ष यो आदेश
    दिन्छु, कि एज्राले तिमीहरूबाट मागेका कुनै पनि थोक प्रचुर मात्रामा दिनू,
  yor-yor: Èmi, ọba Artasasta, pàṣẹ fún gbogbo olùtọ́jú ilé ìṣúra agbègbè Eufurate
    láìrójú láti pèsè ohunkóhun tí àlùfáà Esra, olùkọ́ni ní òfin Ọlọ́run ọ̀run bá
    béèrè lọ́wọ́ yín
  ind-ind: Saya, Raja Artasasta, sekarang mengeluarkan perintah kepada semua pejabat
    perbendaharaan di Provinsi Sebelah Barat sungai Efrat untuk memberikan apa saja
    yang diminta oleh Imam Ezra, ahli dan pengajar hukum Allah Penguasa surga.
  pes-OPCB: من، اردشیر پادشاه، به تمام خزانه‌دارها در مناطق غرب رود فرات دستور می‌دهم
    که هر چه عِزرا، کاهن و عالم شریعت خدای آسمان، از شما درخواست نماید تا سه هزار
    و چهارصد کیلوگرم نقره، ده هزار کیلوگرم گندم، دو هزار لیتر شراب، دو هزار لیتر روغن
    زیتون و هر مقدار نمک که لازم باشد فوری به او بدهید.
  tgl-ULB: Ako, si Haring Artaxerxes, ang gumagawa ng utos sa lahat ng mga ingat-yaman
    sa ibayong Ilog, na ang kahit anong hingin ni Ezra mula sa inyo ay dapat ninyong
    maibigay ng buo,
  cbu-NT: Mishat, nuw kuraki Artarjeri, ichinguroo kurikee ksutamapani tputs yuw kung
    Eufratis arachich taakana anoo kamachtakina. Apanllpan Esdar mashku, siysa anoo
    panangtsa. Zapshtarintspa. Mikeerus panangtsa, atina. Esdraa watam Apanllee waamari
    kasiru anoo kapung mangoonkiya. Apanllee kamachtamarini ichinguru yasakiya. Apanlleetstam
    kuk tputseem tayapstakiya. Ashiri siysa istangtsa. Xarashish wayarintspa.
  hui-hui: Iba Yuberedisi ange ni paliragohayagi tinaga hondo haga karuhondo i̱na
    bi hongohe lalu dahuliya andaga Ngode Datagaliwabe kagonaga Mana lowinigo lawai
    hagabi loma binigo mo miagabi Esera ibugua mbirale mbira tihondo hale hayagua
    hale harago damene abaleore milimu.
  mya-mya: '``ငါ​အာ​တ​ဇေ​ရဇ်​မင်း​သည်​ကောင်း​ကင်​ဘုံ ရှင် ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​ကျမ်း​တတ်​မြောက်
    သော​ယဇ်​ပု​ရော​ဟိတ်​ဧ​ဇ​ရ တောင်း​သ​မျှ သော​အ​ရာ​တို့​ကို​အ​လျင်​အ​မြန်​ထုတ် ပေး​ကြ​ရန်
    ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက် ဘက်​ပြည်​နယ်​ရှိ​ငွေ​တိုက်​စိုး​အ​ပေါင်း တို့​အား​အ​မိန့်​တော်​ရှိ​သည်။-'
  bod-N: རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་བདག་གིས་གཙང་པོའི་ཕ་རོལ་གྱི་ཕྱག་མཛོད་ཐམས་ཅད་ལ་བཀའ་འདི་གནང་བ་ཡིན།
    ནམ་མཁའི་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་ལ་མཁས་པའི་དཔེ་ཆ་པ་མཆོད་དཔོན་ཨེས་སི་རཱ་ལ་ཁྱོད་ཅག་ལས་ཅི་དགོས་ན་མྱུར་དུ་སྒྲུབས་ཤིག
  sna-sna: Zvino ini, Mambo Atazekisesi, ndinorayira vabati vose vehomwe dzemari mhiri
    kwaYufuratesi kuti mupe nokushingairira zvose zvingakumbirwa naEzira muprista
    nomudzidzisi woMurayiro waMwari wokudenga,
  spa-BLM: Yo, el rey Artajerjes, decreto a todos los tesoreros que están al otro
    lado del río, que todo lo que el sacerdote Esdras, escriba de la ley del Dios
    del cielo, os pida, lo hagáis con toda diligencia,
  cac-cac: 'A in rey Artajerjes in tic sval d''a masanil eb'' molum tumin d''a stojolal
    b''aj tz''em c''u d''a a'' Éufrates: Masanil tas sc''an vin̈aj Esdras vin̈ sacerdote,
    vin̈ c''ayb''um pax d''a sc''ayb''ub''al sDiosal satchaan̈, elan̈chamel tzeyac''
    d''a vin̈.'
  swh-ULB: Mimi mfalme Artashasta, natoa amri kwa wotunza hazina wote mjini ngambo
    ya mto, chochote Ezra atakachoomba kwenu anapaswa kupewa chote,
  bel-bel: 'І ад мяне цара Артаксэркса робіцца загад усім скарбоўцам, якія за ракою:
    усё, чаго запатрабуе ад вас Эздра сьвятар, настаўнік закона Бога нябеснага, не
    адкладваючы давайце:'
  deu-ELBBK: Und von mir, dem König Artasasta, wird an alle Schatzmeister jenseits
    des Stromes Befehl gegeben, dass alles, was Esra, der Priester, der Schriftgelehrte
    im Gesetz des Gottes des Himmels, von euch fordern wird, pünktlich getan werde,
  mbb-OT: “Iyan a, si Hadì Artaserkses, mibmenduan ku sikiyu is langun he menge trisuriru
    ziyà te prubinsya he ziyan layun te Eufrates he iveǥey niw is minsan hengkey he
    ebuyuen ni Ezra he memumuhat wey menunudlù te Kesuǥuan te Megbevayà diyà te langit.
  mal-2015: 'അർത്ഥഹ്ശഷ്ടാരാജാവായ നാം നദിക്കു അക്കരെയുള്ള സകലഭണ്ഡാരവിചാരകന്മാർക്കും
    കല്പന കൊടുക്കുന്നതെന്തെന്നാൽ: സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്റെ ന്യായപ്രമാണത്തിൽ ശാസ്ത്രിയായ
    എസ്രാപുരോഹിതൻ നിങ്ങളോടു ചോദിക്കുന്നതൊക്കെയും നൂറു താലന്ത് വെള്ളിയും നൂറു കോർ കോതമ്പും
    നൂറു ബത്ത് വീഞ്ഞും നൂറു ബത്ത് എണ്ണയും വരെയും'
  rmc-rmc: 'Me o kraľis Artaxerxes oleha prikazinav savore pokladňikenge andre provincija
    Zapadno Eufrat, hoj te den le rašaske Ezdrašoske, savo mištes džanel o zakonos
    le ňeboskre Devleskro, savoro, so tumendar mangela:'
  pes-OPV: و از من ارتحشستا پادشاه فرمانی به تمامی خزانه‌داران ماورای نهر صادرشده
    است که هر‌چه عزرای کاهن و کاتب شریعت خدای آسمان از شما بخواهد، به تعجیل کرده شود.
  ron-1924: Еу, ымпэратул Артаксерксе, дау порункэ тутурор вистиерничилор де динколо
    де рыу сэ дя ындатэ луй Езра, преот ши кэртурар искусит ын Леӂя Думнезеулуй черурилор,
    тот че вэ ва чере,
  ben-OBCV: আমি, সম্রাট অর্তক্ষস্ত, ইউফ্রেটিস নদীর অববাহিকাকে সমগ্র অঞ্চলের কোষাধ্যক্ষদের
    নির্দেশ দিচ্ছি, স্বর্গের ঈশ্বরের বিধিবিধানের শিক্ষক ও যাজক ইষ্রা আপনাদের কাছে
    যা কিছু চাইবেন সব যেন যত্নসহকারে তাঁকে দেওয়া হয়।
  som-som: Oo weliba anigoo ah Boqor Artaxshasta waxaan amar ku siinayaa khasnajiyada
    webiga shishadiisa jooga oo dhan, in dadaal lagu sameeyo wax alla wixii uu idin
    weyddiisto wadaadka Cesraa oo ah karraaniga sharciga Ilaaha samada,
  lat-VUC: et a me. Ego Artaxerxes rex, statui atque decrevi omnibus custodibus arcæ
    publicæ, qui sunt trans flumen, ut quodcumque petierit a vobis Esdras sacerdos,
    scriba legis Dei cæli, absque mora detis,
  eng-ASVBT: And I, even I Artaxerxes the king, do make a decree to all the treasurers
    that are beyond the River, that whatsoever Ezra the priest, the scribe of the
    law of the God of heaven, shall require of you, it be done with all diligence,
  ita-1885: Ed io Artaserse, il re, ordino a tutti voi tesorieri che siete di là dal
    fiume, che tutto quello che il sacerdote Esdra, scriba della Legge dell'Iddio
    del cielo, vi chiederà, sia incontanente fatto,
  eng-LXXUP: and from me, whatever it shall seem good to thee to give. I King Artaxerxes
    have made a decree for all the treasuries that are in the country beyond the river,
    that whatever Ezra the priest and scribe of the God of heaven may ask you, it
    shall be done speedily,
  eng-ULB: I, King Artaxerxes, make a decree to all the treasurers in the Province
    Beyond the River, that anything that Ezra asks from you should be given in full,
  spa-VBL: “Yo, el rey Artajerjes, decreto que todos los tesoreros al oeste del Éufrates
    deben proveer todo lo que el sacerdote Esdras, el escriba de la Ley del Dios del
    cielo, les pida, y debe ser provisto en su totalidad,
  fra-_FOB: Et de par moi, Artaxerxès, roi, ordre est donné à tous les trésoriers
    qui sont au delà du fleuve, que tout ce qu'Esdras, le sacrificateur, scribe de
    la loi du Dieu des cieux, vous demandera, soit fait promptement,
  mal-mal: 'അർത്ഥഹ്ശഷ്ടാരാജാവായ നാം നദിക്കു അക്കരെയുള്ള സകല ഭണ്ഡാരവിചാരകന്മാർക്കും
    കല്പന കൊടുക്കുന്നതെന്തെന്നാൽ: സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്റെ ന്യായപ്രമാണത്തിൽ ശാസ്ത്രിയായ
    എസ്രാപുരോഹിതൻ ആവശ്യപ്പെടുന്നതനുസരിച്ച് ഏകദേശം 3,400 കിലോഗ്രാം വെള്ളി, ഏകദേശം 1,000
    കിലോഗ്രാം ഗോതമ്പ്, 2,000 ലിറ്റര്‍ വീഞ്ഞ്, 2,000 ലിറ്റര്‍ എണ്ണ'
  urd-GVR: Maiṅ, Artaḳhshastā Bādshāh Dariyā-e-Furāt ke maġhrib meṅ rahne wāle tamām
    ḳhazānchiyoṅ ko hukm detā hūṅ ki har tarah se Azrā Imām kī mālī madad kareṅ. Jo
    bhī āsmān ke Ḳhudā kī sharīat kā yih ustād māṅge wuh use diyā jāe.
  suz-BL: गो, पिप आरता-सास्‍तमी, युफ्रेटीस आइक्‍ची हांबु ङा रागी ङा क्‍येट कोव़शा
    वोइक्‍ब आन कली हुकुम गेतामी। नेल्‍ल आन कली ‘स्‍वर्ग ङा परमप्रभु आ अरेशो लोव़ जोक्‍ब
    तुइक्‍ब चढ़ेब एज्रामी इन कली मार पुंइतु हना यो, रीब पा गेने।
  ita-1927: Io, il re Artaserse, do ordine a tutti i tesorieri d’oltre il fiume di
    consegnare senza dilazione a Esdra, sacerdote e scriba, versato nella legge dell’Iddio
    del cielo, tutto quello che vi chiederà,
  ckb-ckb: لە من، لە ئەرتەحشەستەی پاشاوە، فەرمان دەرچووە بۆ هەموو گەنجینەکانی هەرێمی
    ئەوبەری فورات کە هەرچی عەزرای کاهین و مامۆستای تەوراتی خودای ئاسمان داواتان لێ
    دەکات، با بە وردی جێبەجێ بکرێت،
  eng-BBE: And I, even I, Artaxerxes the king, now give orders to all keepers of the
    king's money across the river, that whatever Ezra the priest, the scribe of the
    law of the God of heaven, may have need of from you, is to be done with all care,
  kan-OKCV: “ಅರ್ತಷಸ್ತ ರಾಜನಾದ ನಾನು, ಯೂಫ್ರೇಟೀಸ್ ನದಿ ಆಚೆಯ ಪ್ರಾಂತಗಳ ಭಂಡಾರ ಮುಖ್ಯಸ್ಥರಿಗೆ
    ಆಜ್ಞಾಪಿಸುವುದೇನೆಂದರೆ ಯಾಜಕನೂ, ಪರಲೋಕ ದೇವರ ಧರ್ಮಾಚಾರ್ಯನೂ ಆದ ಎಜ್ರನು ಕೇಳಿಕೊಳ್ಳುವುದನ್ನೆಲ್ಲಾ
    ನೀವು ತಪ್ಪದೆ ಕೊಡಬೇಕು.
  tam-2017: நதிக்கு அப்புறத்திலிருக்கிற அனைத்து பொருளாளர்களுக்கும் அர்தசஷ்டா என்னும்
    ராஜாவாகிய நாம் இடுகிற கட்டளை என்னவென்றால், பரலோகத்தின் தேவனுடைய நியாயப்பிரமாணத்தைப்
    போதிக்கும் வேதபாரகனாகிய எஸ்றா என்னும் ஆசாரியன், நூறு தாலந்து வெள்ளி, நூறுகலம்
    கோதுமை, நூறுகலம் திராட்சைரசம், நூறுகலம் எண்ணெய்வரை, உங்களிடம் கேட்கிற எல்லாவற்றையும்,
  spa-RV-1909: Y por mí el rey Artajerjes es dado mandamiento á todos los tesoreros
    que están al otro lado del río, que todo lo que os demandare Esdras sacerdote,
    escriba de la ley del Dios del cielo, concédasele luego,
  ron-BTF: Şi eu, chiar eu, împăratul Artaxerxes, dau o hotărâre tuturor trezorierilor
    care sunt dincolo de râu, ca orice va cere de la voi, preotul Ezra, scribul legii
    Dumnezeului cerului, să fie făcut repede,
