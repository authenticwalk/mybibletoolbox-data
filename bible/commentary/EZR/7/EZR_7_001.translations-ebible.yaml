  eng-WMBB: Now after these things, in the reign of Artaxerxes king of Persia, Ezra
    the son of Seraiah, the son of Azariah, the son of Hilkiah,
  urd-GVH: इन वाक़ियात के काफ़ी अरसे बाद एक आदमी बनाम अज़रा बाबल को छोड़कर यरूशलम
    आया। उस वक़्त फ़ारस के बादशाह अर्तख़शस्ता की हुकूमत थी। आदमी का पूरा नाम अज़रा
    बिन सिरायाह बिन अज़रियाह बिन ख़िलक़ियाह
  rug-rug: 'Soku vuaheni hola gua, sipu baṉara lavata se Atazekisesi pa Pesia, si
    koa nana si keke tie pozana Ezara. Pitu luli pulea sa sa nana tututi sapu pule
