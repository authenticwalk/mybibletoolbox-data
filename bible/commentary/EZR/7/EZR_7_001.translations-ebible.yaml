  eng-JPS: Now after these things, in the reign of Artaxerxes king of Persia, Ezra
    the son of Seraiah, the son of Azariah, the son of Hilkiah,
  srp-1865: A poslije ovijeh stvari za carovanja Artakserksa cara Persijskoga Jezdra,
    sin Seraje sina Azarije, sina Helkije,
  lug-lug: Awo oluvannyuma lw’ebyo, mu biro eby’obufuzi bwa Alutagizerugizi kabaka
    w’e Buperusi, Ezera mutabani wa Seraya, muzzukulu wa Azaliya, muzzukulu wa Kirukiya,
  heb-heb: ואחר הדברים האלה במלכות ארתחשסתא מלך פרס עזרא בן שריה בן עזריה בן חלקיה׃
  ben-IRV: সেই সব ঘটনার পরে পারস্যের রাজা অর্তক্ষস্তের রাজত্বের দিন সরায়ের ছেলে ইষ্রা
    বাবিল থেকে যাত্রা করলেন৷ ওই সরায় অসরিয়ের সন্তান, অসরিয় হিল্কিয়ের সন্তান,
  pan-pan: ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਬਾਅਦ ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਅਰਤਹਸ਼ਸ਼ਤਾ ਦੇ ਰਾਜ ਵਿੱਚ ਅਜ਼ਰਾ ਸਰਾਯਾਹ
    ਦਾ ਪੁੱਤਰ, ਉਹ ਅਜ਼ਰਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਹਿਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ,
  mya-JVB: ထိုနောက် ၊ ပေရသိ ရှင်ဘုရင် အာတဇေရဇ် လက်ထက် ၌၊
  hmo-hmo: Lagani haida murinai, Aratasaseta be Parasa ena king neganai, tau ta ladana
