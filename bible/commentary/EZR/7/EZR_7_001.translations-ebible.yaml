verse: EZR.007.001
translations:
  mal-C: ഈ കാര്യങ്ങളൊക്കെയും നടന്നതിനുശേഷം, പാർസിരാജാവായ അർഥഹ്ശഷ്ടാരാജാവിന്റെ ഭരണകാലത്ത്,
    എസ്രാ ബാബേലിൽനിന്നും വന്നു. ഇദ്ദേഹം സെരായാവിന്റെ മകനായിരുന്നു. സെരായാവ് അസര്യാവിന്റെ
    മകൻ, അസര്യാവ് ഹിൽക്കിയാവിന്റെ മകൻ,
  deu-TKW: Nach diesen Begebenheiten aber zog unter der Regierung Arthahsasthas, des
    Königs von Persien, Esra, der Sohn Serajas, des Sohnes Asarjas, des Sohnes Hilkias,
  lin-lin: Sima na makambo oyo, tango Aritakizerisesi azalaki mokonzi ya Persi, Esidrasi,
    mwana mobali ya Seraya, mwana mobali ya Azaria, mwana mobali ya Ilikia,
  eng-LSV: And after these things, in the reign of Artaxerxes king of Persia, Ezra
    son of Seraiah, son of Azariah, son of Hilkiah,
  eng-GNV: Now after these things, in the reigne of Artahshashte King of Persia, was
    Ezra the sonne of Seraiah, the sonne of Azariah, the sonne of Hilkiah,
  eng-WEBSTER: Now after these things, in the reign of Artaxerxes king of Persia,
    Ezra the son of Seraiah, the son of Azariah, the son of Hilkiah,
  nhw-BL: Miyac xihuitl teipa [7:1 Huelis nechca 60 xihuitl teipa.] nopona ipan tlali
    Persia na niEsdras nimotlacachijtoya huan Tlanahuatijquetl Artajerjes ya pejtoya
    tlanahuatía. Huan na niEsdras nieliyaya icone Seraías catli eliyaya icone Azarías,
    icone Hilcías.
  swh-ONEN: Baada ya mambo haya, wakati wa utawala wa Artashasta mfalme wa Uajemi,
    Ezra mwana wa Seraya, mwana wa Azaria, mwana wa Hilkia,
  bba-bba: Sɑnɑm mɛ Aɑtɑsɛsi Pɛɛsin sinɑ boko u bɑndu sɔ̃, yerɑ Ɛsidɑrɑsi, Serɑyɑn
    bii u tunumɑ Yerusɑlɛmuɔ. U sɑ̃ɑwɑ Aroni yɑ̃ku kowo tɔnweron bibun bweseru. Aroni
    wiyɑ u Eleɑsɑɑ mɑrɑ. Mɑ Eleɑsɑɑ u Finɛɛsi mɑrɑ. Mɑ Finɛɛsi u Abisuɑ mɑrɑ. Mɑ Abisuɑ
    u Buki mɑrɑ. Mɑ Buki u Usi mɑrɑ. Mɑ Usi u Serɑyɑ mɑrɑ. Mɑ Serɑyɑ u Mɛrɑyɔtu mɑrɑ.
    Mɑ Mɛrɑyɔtu u Asɑriɑ mɑrɑ. Mɑ Asɑriɑ u Amɑriɑ mɑrɑ. Mɑ Amɑriɑ u Akitubu mɑrɑ.
    Mɑ Akitubu u Sɑdɔku mɑrɑ. Mɑ Sɑdɔku u Sɑlumu mɑrɑ. Mɑ Sɑlumu u Hilikiyɑ mɑrɑ.
    Mɑ Hilikiyɑ u Asɑriɑ mɑrɑ. Mɑ Asɑriɑ u Serɑyɑ, Ɛsidɑrɑsin tundo mɑrɑ. Ɛsidɑrɑsi
    wi, u sɑ̃ɑwɑ tire yɛ̃ro. U mɑɑ woodɑn yɛ̃ru mɔ ɡem ɡem ye Yinni Gusunɔ u Mɔwisi
    wɛ̃. Gusunɔ wi, Ɛsidɑrɑsin Yinni u kɑ nùn wɑ̃ɑ. Yen sɔ̃nɑ sinɑ boko u nùn wɛ̃
    kpuro ye u bikiɑ.
  eng-KJVCPB: Now after these things, in the reign of Artaxerxes king of Persia, Ezra
    the son of Seraiah, the son of Azariah, the son of Hilkiah,
  mpx-mpx: 'Baliman hi gewi i mowasi enaa, Pesiya wali kin Ataseksis wana sauga logugui
    gamwanaa, tau etega alana Esila. Ana lihu i ola hiwe: Esila tamana Selaiya, Selaiya
    tamana Asalaiya, Asalaiya tamana Hilkaiya,'
  luo-luo: Bangʼ gigi duto, e kinde mar loch Artaksases ruodh Pasia, Ezra wuod Seraya,
    ma wuod Azaria, ma wuod Hilkia,
  meu-meu: Una murinai, Aratasasta, Parasa pavapavana, e lohiava negana ai, Esera
    na e dae lao. Una Esera na Seraia natuna, Seraia na Asaria natuna, Asaria na Hilkia
    natuna,
  npi-ULB: यसपछि फारसका राजा अर्तासास्तको शासनकालमा बेबिलोनबाट एज्रा आए । एज्राका
    पुर्खाहरू यिनै थिएः सरायाह, अजर्याह, हिल्कियाह,
  yor-yor: Lẹ́yìn nǹkan wọ̀nyí, ní àkókò ìjọba ọba Artasasta ní Persia, Esra ọmọ Seraiah,
    ọmọ Asariah, ọmọ Hilkiah,
  ind-ind: Saya, Ezra, adalah ahli Taurat yang sangat terdidik dalam hukum-hukum TUHAN
    yang diberikan kepada bangsa Israel melalui Musa. Saya adalah anak Seraya. Daftar
    leluhur saya mulai dari imam besar yang pertama yaitu Harun, kemudian Eleazar,
    Pinehas, Abisua, Buki, Uzi, Zeruya, Merayot, Azarya, Amaria, Ahitub, Zadok, Salum,
    Hilkia, Azarya, Seraya. Beberapa tahun setelah pembangunan rumah TUHAN, saya berangkat
    dari Babel ke Yerusalem. Sejumlah imam, orang Lewi, para pemusik, penjaga gerbang,
    dan pekerja rumah TUHAN juga ikut bersama saya. Kami pergi pada tahun ketujuh
    pemerintahan Raja Artasasta di negeri Persia, tepatnya tanggal satu bulan pertama.
    Dengan pertolongan Allah, kami tiba di Yerusalem pada tanggal satu bulan kelima.
    Raja membekali saya dengan apa pun yang saya minta, sebab TUHAN Allah menyertai
    saya.
  pes-OPCB: در زمان سلطنت اردشیر، پادشاه پارس، مردی زندگی می‌کرد به نام عِزرا. عِزرا
    پسر سرایا بود، سرایا پسر عزریا، عزریا پسر حلقیا،
  tgl-ULB: Pagkatapos ng mga bagay na ito, sa panahon ng paghahari ni Haring Artaxerxes,
    si Ezra, na ang kaniyang mga ninuno ay sina Seraias, Azarias, Hilcias,
  cbu-NT: Ashiri zapishsha 58 masach tushiyramachu anush yuwapur Persiyashuch kurak
    Artarjeri taarangu, anpur Utaáchich tputs, Esdra sura, Babiloniyash tsap taarangiya.
    Esdar Aaronarinchichimuncha tputsi, Aaron yuw chtakchuri apanllpaneem kurak kinarangu
    anu. Esdar wapar Serayamuncha. Serayassha wapar Asariyasamuncha. Asariyassha wapar
    Hilkiyasamuncha.
  hui-hui: O binidaruni biaha mali dewaore pialu Pesianaga handame haga Kini Adasegesi
    heangi agali mbira ibu mini Esera Babilono dindini hene. Ibunaga mamali loma binigo
    mo miaga haguane timbuni Arono heneya aria hene. Esera ibu Seraia igini Seraia
    ibu Asaria igini Asaria ibu Hiligaia igini Hiligia ibu Salumu igini Salumu ibu
    Sadogo igini Sadogo ibu Ahidubu igini Ahidubu ibu Amaria igini Amaria ibu Asaria
    mende igini Asaria ibu Meraiodi igini Meraiodi ibu Serahia igini Serahia ibu Usi
    igini Usi ibu Bugi igini Bugi ibu Abisua igini Abisua ibu Piniasa igini Piniasa
    ibu Eleasa igini Eleasa ibu Arono igini hene. Agali uruni ti Esera mamali hene.
  mya-mya: နှစ်​ပေါင်း​များ​စွာ​ကြာ​သော​အ​ခါ ပေ​ရ​သိ ဧ​က​ရာဇ်​ဘု​ရင်​အာ​တ​ဇေ​ရဇ်​လက်​ထက်​၌
    ဧ​ဇ​ရ​နာ​မည်​ရှိ​သူ​လူ​တစ်​ယောက်​ရှိ​၏။ သူ သည်​ယဇ်​ပု​ရော​ဟိတ်​မင်း​အာ​ရုန်​မှ​ဆင်း​သက်
    လာ​ကြောင်း အောက်​ပါ​အ​တိုင်း​သိ​နိုင်​ပေ​သည်။ ဧ​ဇ​ရ​၏​အ​ဖ​သည်​စ​ရာ​ယ၊ စ​ရာ​ယ​၏
    အ​ဖ​မှာ​အာ​ဇ​ရိ၊ အာ​ဇ​ရိ​၏​အ​ဖ​ကား ဟိ​လ​ခိ​ဖြစ်​၏။-
  bod-N: ཡང་དོན་དེ་དག་གི་རྗེས་སུ། ཏ་ཟིག་གི་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ཡིས་རྒྱལ་སྲིད་འཛིན་པའི་དུས་སུ།
    ཨེས་སི་རཱ་བྱ་བ་ཞིག་ཡོད་དེ། ཨེས་སི་རཱ་ནི་སེ་ར་ཡཱའི་བུ་ཡིན། སེ་ར་ཡཱ་ནི་ཨ་ཟར་ཡཱ་ཡི་བུ་ཡིན།
    ཨ་ཟར་ཡཱ་ནི་ཧིལ་ཀི་ཡཱའི་བུ་ཡིན།
  sna-sna: Shure kwaizvozvo, panguva yokutonga kwaAtazekisesi mambo wePezhia, Ezira
    mwanakomana waSeraya, mwanakomana waAzaria, mwanakomana waHirikia,
  spa-BLM: Después de esto, en el reinado de Artajerjes, rey de Persia, Esdras, hijo
    de Seraías, hijo de Azarías, hijo de Hilcías,
  cac-cac: 'Ayic ayoch vin̈aj Artajerjes reyal d''a Persia, ay jun vin̈ scuchan Esdras.
    A sb''i eb'' smam yicham vin̈, aton tic: Vin̈aj Seraías, vin̈aj Azarías, vin̈aj
    Hilcías, vin̈aj Salum, vin̈aj Sadoc, vin̈aj Ahitob, vin̈aj Amarías, vin̈aj Azarías,
    vin̈aj Meraiot, vin̈aj Zeraías, vin̈aj Uzi, vin̈aj Buqui, vin̈aj Abisúa, vin̈aj
    Finees, vin̈aj Eleazar yed'' vin̈aj Aarón vin̈ b''ab''el sacerdote.'
  swh-ULB: 'Sasa baada ya hili, kipindi cha kutawala Artashasta mfalme wa Uajemi,
    Ezra akaja kutoka Babeli. Watangulizi wa Ezra walikuwa: Seraya, Azaria, Hilkia,'
  bel-bel: Пасьля гэтых падзей, падчас валадараньня Артаксэркса, цара Персідскага,
    Эздра, сын Сэраі, сын Азарыі, сын Хэлкіі,
  deu-ELBBK: Und nach diesen Begebenheiten, unter der Regierung Artasastas, des Königs
    von Persien, zog Esra, der Sohn Serajas, des Sohnes Asarjas, des Sohnes Hilkijas,
  mbb-OT: Kedlavey te mahabet he menge tuig, dutun te iyan hadì diyà te Persia si
    Artaserkses, nekeuma si Ezra ziyà te Jerusalem is ebpuun diyà te Babilonia. Heini
    si Ezra anak ni Seraya. Si Seraya anak ni Azaria. Si Azaria anak ni Hilkia. Si
    Hilkia anak ni Shalum. Si Shalum anak ni Zadok. Si Zadok anak ni Ahitub. Si Ahitub
    anak ni Amaria. Si Amaria anak ni Azaria. Si Azaria anak ni Merayot. Si Merayot
    anak ni Zerahia. Si Zerahia anak ni Uzi. Si Uzi anak ni Buki. Si Buki anak ni
    Abishua. Si Abishua anak ni Finehas. Si Finehas anak ni Eleazar. Si Eleazar anak
    ni Aaron te lavew he memumuhat. Si Ezra sevaha he menunudlù he nepurungan din
    metueni is Kesuǥuan ni Moises he imbeǥey te Nengazen he Megbevayà te Israel. Imbeǥey
    te hadì is langun he mibuyù ni Ezra su ǥeina te edtevangan sikandin te Nengazen
    he Megbevayè din.
  mal-2015: അതിന്റെശേഷം പാർസിരാജാവായ അർത്ഥഹ്ശഷ്ടാവിന്റെ വാഴ്ചകാലത്തു എസ്രാ ബാബേലിൽനിന്നു
    വന്നു. അവൻ സെരായാവിന്റെ മകൻ; അവൻ അസര്യാവിന്റെ മകൻ; അവൻ ഹില്ക്കീയാവിന്റെ മകൻ;
  rmc-rmc: 'Pal kada savoro, andro časos, sar kraľinelas o perziko kraľis o Artaxerxes,
    avľa o rašaj Ezdraš andral o Babilon andro Jeruzalem. Kada hin le Ezdrašoskro
    rodokmeňos: Leskro dad sas o Serajah, leskro o Azariah, leskro o Chilkijah,'
  pes-OPV: و بعد از این امور، در سلطنت ارتحشستاپادشاه فارس، عزرا ابن سرایا ابن عزریا
    ابن حلقیا،
  ron-1924: Дупэ ачесте лукрурь, суб домния луй Артаксерксе, ымпэратул першилор, а
    венит Езра, фиул луй Серая, фиул луй Азария, фиул луй Хилкия,
  ben-OBCV: এই সমস্ত ঘটনার পর, পারস্য-সম্রাট অর্তক্ষস্তের রাজত্বের সময় সরায়ের পুত্র
    ইষ্রা, সরায় ছিলেন অসরিয়ের পুত্র, অসরিয় হিল্কিয়ের পুত্র,
  som-som: Haddaba waxyaalahaas dabadeed intii Artaxshasta oo boqorkii Faaris ahaa
    dowladnimada haystay ayaa Baabuloon waxaa ka soo kacay Cesraa ina Seraayaah, oo
    ahaa ina Casaryaah, ina Xilqiyaah,
  lat-VUC: Post hæc autem verba in regno Artaxerxis regis Persarum, Esdras filius
    Saraiæ, filii Azariæ, filii Helciæ,
  eng-ASVBT: Now after these things, in the reign of Artaxerxes king of Persia, Ezra
    the son of Seraiah, the son of Azariah, the son of Hilkiah,
  ita-1885: ORA, dopo queste cose, sotto il regno di Artaserse, re di Persia, Esdra,
    figliuolo di Seraia, figliuolo di Azaria, figliuolo di Hilchia,
  eng-LXXUP: Now after these things, in the reign of Artaxerxes king of the Persians,
    came up Ezra the son of Seraiah, the son of Azariah, the son of Hilkiah,
  eng-ULB: Now after this, during the reign of Artaxerxes king of Persia, Ezra came
    up from Babylon. Ezra's ancestors were Seraiah, Azariah, Hilkiah,
  spa-VBL: Después de todo esto, durante el reinado de Artajerjes, rey de Persia,
    llegó Esdras desde Babilonia. Era hijo de Seraías, hijo de Azarías, hijo de Hilcías,
  fra-_FOB: Après ces choses, sous le règne d'Artaxerxès, roi de Perse, Esdras, fils
    de Séraja, fils d'Azaria, fils de Hilkija,
  mal-mal: അതിനുശേഷം പാർസിരാജാവായ അർത്ഥഹ്ശഷ്ടാവിന്റെ വാഴ്ചയുടെ കാലത്ത് എസ്രാ ബാബേലിൽനിന്ന്
    വന്നു. അവൻ സെരായാവിന്റെ മകൻ; സെരായാവ് അസര്യാവിന്റെ മകൻ; അസര്യാവ് ഹില്ക്കീയാവിന്റെ
    മകൻ;
  urd-GVR: In wāqiyāt ke kāfī arse bād ek ādmī banām Azrā Bābal ko chhoṛ kar Yarūshalam
    āyā. Us waqt Fāras ke bādshāh Artaḳhshastā kī hukūmat thī. Ādmī kā pūrā nām Azrā
    bin Sirāyāh bin Azariyāh bin Ḳhilqiyāh
  suz-BL: मिनु मेको नोले, पारसी रागी ङा पिप आरता-सास्‍तमी सासन पची ना, सेरायाह आ तौ
    एज्रा बेबीलोन रे कुत। मेको सेरायाह आ आफ अजारयाह बाक्‍‍त। अजारयाह आ आफ हिल्‍‍कीयाह
    बाक्‍त। १इतिहास ५:३९-४०
  ita-1927: Or dopo queste cose, sotto il regno d’Artaserse, re di Persia, giunse
    Esdra, figliuolo di Seraia, figliuolo d’Azaria, figliuolo di Hilkia,
  ckb-ckb: پاش ئەم شتانە و لە سەردەمی پاشایەتی ئەرتەحشەستەی پاشای فارس، عەزرا کە کوڕی
    سەرایا کوڕی عەزەریا کوڕی حیلقیا
  eng-BBE: Now after these things, when Artaxerxes was king of Persia, Ezra, the son
    of Seraiah, the son of Azariah, the son of Hilkiah,
  kan-OKCV: ಈ ಕಾರ್ಯಗಳಾದ ತರುವಾಯ ಪಾರಸಿಯ ಅರಸನಾದ ಅರ್ತಷಸ್ತನ ಆಳಿಕೆಯಲ್ಲಿ ಎಜ್ರನು ಬಾಬಿಲೋನಿನಿಂದ
    ಹೊರಟುಹೋದನು. ಇವನು ಸೆರಾಯನ ಮಗನು; ಇವನು ಅಜರ್ಯನ ಮಗನು; ಇವನು ಹಿಲ್ಕೀಯನ ಮಗನು;
  tam-2017: இந்தக் காரியங்களுக்குப்பின்பு, செராயாவின் மகனாகிய எஸ்றா, பெர்சியாவின்
    ராஜாவாகிய அர்தசஷ்டா அரசாளுகிற காலத்திலே பாபிலோனிலிருந்து வந்தான்; இந்தச் செராயா
    அசரியாவின் மகன், இவன் இல்க்கியாவின் மகன்,
  spa-RV-1909: PASADAS estas cosas, en el reinado de Artajerjes rey de Persia, Esdras,
    hijo de Seraías, hijo de Azarías, hijo de Hilcías,
  ron-BTF: Acum, după aceste lucruri, pe timpul domniei lui Artaxerxes, împăratul
    Persiei, Ezra fiul lui Seraia, fiul lui Azaria, fiul lui Hilchia,
  eng-WEBP: Now after these things, in the reign of Artaxerxes king of Persia, Ezra
    the son of Seraiah, the son of Azariah, the son of Hilkiah,
  eng-FBV: After all this, during the reign of Artaxerxes king of Persia, Ezra arrived
    from Babylon. He was the son of Seraiah, son of Azariah, son of Hilkiah,
  nld-1939: Na deze gebeurtenissen trok Esdras onder de regering van Artaxerxes, den
    koning der Perzen, uit Babel weg. Hij was de zoon van Seraja, zoon van Azarja,
    zoon van Chilki-ja,
  nch-BL: Miyac xihuit teipa nopona ipan tali Persia na niEsdras ya nimotacachijtoya
    huan Tanahuatijquet Artajerjes ya pejtoya tanahuatía. Huan na niEsdras nieliyaya
    icone Seraías cati eliyaya icone Azarías, icone Hilcías.
  vie-1934: Sau các việc ấy, nhằm đời Aït-ta-xét-xe, vua Phe-rơ-sơ, có E-xơ-ra, là
    con trai Sê-ra-gia;
  hin-CV: इन घटनाओं के बाद फारस के राजा अर्तहषस्ता के शासनकाल में एज़्रा बाबेल से
    लौट आए. एज़्रा सेराइयाह के पुत्र थे, सेराइयाह अज़रियाह का, अज़रियाह हिलकियाह का,
    हिलकियाह शल्लूम का,
