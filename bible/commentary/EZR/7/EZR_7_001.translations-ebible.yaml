  haw-1868: MAHOHE iho o keia mau mea, i ka wa i alii ai o Aretasaseta, ke alii o
    Peresia, o Ezera ke keiki a Seraia, ke keiki a Azaria, ke keiki a Hilekia,
  arb-NAV: وَبَعْدَ هَذِهِ الأُمُورِ فِي أَثْنَاءِ حُكْمِ أَرْتَحْشَشْتَا مَلِكِ فَارِسَ،
    رَجَعَ مِنْ بَابِلَ رَجُلٌ اسْمُهُ عِزْرَا بْنُ سَرَايَا بْنِ عَزَرْيَا بْنِ حِلْقِيَّا
  ewe-ewe: Le nu siawo megbe, le Persia fia Artazerses ƒe fiaɖuɖu me la, Ezra, Seraya
    ƒe vi, Azaria ƒe vi, Hilkia ƒe vi,
  eng-LEE: And after these things, in the reign of Artaxerxes the king of Persia,
    Ezra the son of Serayah, the son of 'Azaryah, the son of Chilkiyah,
  gvn-gvn: Kanbal bama Israel-warra kariku bubunguku Judahku kadan baja Babyloniamun.
    Nyubun bama priest burri Ezra bubunguku Babyloniaku. Nyulu bama kunjan, murumarinka,
