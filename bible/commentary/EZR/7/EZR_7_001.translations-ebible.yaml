    Buki ì, Buki Uzi ì, Uzi Zelaia ì, Zelaia Mɛlaio ì, Mɛlaio Azalia ì, Azalia
    Amalia ì, Amalia Aitubu ì, Aitubu Zadoki ì, Zadoki Saluũ ì, Saluũ Ilikia
    ì, Ilikia Azalia ì, Azalia Selaia ì, ↄ̃ Selaia Ɛzalapi ì.
  tcz-CHONGTHU: Kum phabep jouvin Persia lengpa Artaxerxes vaihom laijin Ezra kiti
    khat ana um'in ahi. Ezra chu apa Seraiah ahin, Seraiah pa Hilkiah ahin,
  mar-mar: यानंतर, पारसाचा राजा अर्तहशश्त याच्या कारकीर्दीत, एज्रा, जो सरायाचा मुलगा,
    अजऱ्याचा मुलगा, हिल्कीयाचा मुलगा,
  qub-qub: Persiapa raynin Artajerjes caycashan wichan Babiloniapita Esdras jutiyoj
    cutimuran. Pay caran Seraiaspa wamran; Seraiaspa papäninna Azarías; Azariaspa
    papänin Hilcías;
  bqp-bqp: Yã birenↄ gbɛra Pɛsianↄ kína Atasɛsɛ kíblegↄrↄa Ɛzɛra bò Babilↄnu à sù.
    Sa'oriki zↄ̃kↄ̃ Haruna mɛ́ à Ɛlɛaza ì, Ɛlɛaza Finɛasi ì, Finɛasi Abisua ì, Abisua
    Buki ì, Buki Uzi ì, Uzi Zeraya ì, Zeraya Mɛrayo ì, Mɛrayo Azaria ì, Azaria Amaria
    ì, Amaria Aitubu ì, Aitubu Zadↄki ì, Zadↄki Salumu ì, Salumu Ilikia ì, Ilikia
    Azaria ì, Azaria Seraya ì, akũ Seraya Ɛzɛra pìi ì.
  hat-hat: Kèk tan apre tout evènman sa yo, sou rèy Atagzèsès, wa peyi Pès la, te
    gen yon nonm yo te rele Esdras ki te soti nan branch fanmi Arawon an. Papa l'
    te rele Seraja. Seraja te pitit Azarya, Azarya te pitit Ilkija.
  eng-BSB: Many years later, during the reign of Artaxerxes king of Persia, Ezra son
    of Seraiah, the son of Azariah, the son of Hilkiah,
  eng-WEBPB: Now after these things, in the reign of Artaxerxes king of Persia, Ezra
    the son of Seraiah, the son of Azariah, the son of Hilkiah,
  kbq-kbq: Hanki ama ana zantamima fore hutegeno henka mago'a kna evutegeno, Artserksisi'ma
    Pesia kinima mani'nea knafina, Ezra'a Babilonia atreno Jerusalemia mareri'ne.
    Ezra nefa'a Seraia'e. Seraia nefa'a Azaria'e, Azaria nefa'a Hilkia'e.
  nhe-BL: Miyac xihuitl teipa [7:1 Huelis nechca 60 xihuitl teipa.] nopano ipan tlali
    Persia na niEsdras nimotlacachijtoya huan Tlanahuatijquetl Artajerjes ya pejtoya
    tlanahuatía. Huan na niEsdras nieliyaya icone Seraías tlen eliyaya icone Azarías,
    icone Hilcías.
  bus-bus: Yã beeenↄ gbɛra Pɛsianↄ kí Atasɛsɛ kíblegurↄↄa Ɛzɛra bↄ̀ Babilↄnu à sù.
    Sa'oriki ìsi Aruna bé à Ɛlɛaza ì, Ɛlɛaza Finɛasi ì, Finɛasi Abisua ì, Abisua Buki
    ì, Buki Uzi ì, Uzi Zeraya ì, Zeraya Mɛrayo ì, Mɛrayo Azaria ì, Azaria Amaria ì,
    Amaria Aitubu ì, Aitubu Zadↄki ì, Zadↄki Salumu ì, Salumu Ilikia ì, Ilikia Azaria
    ì, Azaria Seraya ì, ben Seraya Ɛzɛra pì ì.
  gub-BL: Amo kwarahy ipaw ire Arataxer Pezi ywy rehe har wanuwihawete romo heko mehe
    amo awa Ezàrà her ma'e oho Mawiron ywy wi Zeruzarez pe a'e kury. Xaxeto upuner
    wera'u ma'e romo Àràw izuapyr romo hekon a'e. Xerai ta'yr romo Azari hemimino
