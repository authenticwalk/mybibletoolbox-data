  cek-AK: Hae tiah oh pacoeng, Persia siangpahrang Artaxerxes dung nathuem ah, Ezara
    ih capa loe Seraiah, anih loe Azariah ih capa, anih loe Hilkiah ih capa,
  cuk-cuk: Bela we-ibmarmar-gusad-sorbali, Artajerjes Persa-dulemar-e-rey, yar-semaiunni,
    dule-wargwen gudii gusad. A-dulede, Esdrasʼye nugad. Esdras, Seraías-e-machi.
    Seraía, Azarías-e-machi. Azarías, Hilcías-e-machi.
  uig-CYR: Шу ишлардин кейин Парс падишаси Артахшашта сәлтәнәт сүргән мәзгилдә Әзра
    дегән киши Бабилдин Йерусалимға чиқти. У Сераяниң оғли, Серая Азарияниң оғли,
    Азария Һилқияниң оғли,
  tel-2017: ఈ విషయాలన్నీ జరిగిన తరువాత పర్షియా దేశపు రాజు అర్తహషస్త పాలనలో ఎజ్రా బబులోను
    నుండి యెరూషలేము పట్టణానికి వచ్చాడు. ఇతడు శెరాయా కొడుకు. శెరాయా అజర్యా కొడుకు,
    అజర్యా హిల్కీయా కొడుకు.
  hat-BSA: Alò, apre bagay sila yo, nan règn Artaxerxès la, wa Perse la, te monte
    Esdras, fis a Seraja a, fis a Azaria a, fis a Hilkija a,
  kos-kos: 'Yac puspis toko, ke Artaxerxes el tuh tokosra fulat lun acn Persia, oasr
    mwet se pangpang Ezra. El lohlla mwet matu lal folok nwe kacl Aaron, Mwet Tol
    Fulat, ouinge: Ezra el wen natul Seraiah, su wen natul Azariah, su wen natul Hilkiah,'
  hbo-WLC: וְאַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה בְּמַלְכ֖וּת אַרְתַּחְשַׁ֣סְתְּא מֶֽלֶךְ־פָּרָ֑ס
    עֶזְרָא֙ בֶּן־שְׂרָיָ֔ה בֶּן־עֲזַרְיָ֖ה בֶּן־חִלְקִיָּֽה׃
  ibo-ibo: Mgbe nke a gasịrị, nʼoge ọchịchị Ataksekses bụ eze Peshịa. Ezra bụ nwa
    Seraya nwa Azaraya, Azaraya nwa Hilkaya,
  ory-ory: ଏହିସବୁ ଘଟଣା ଉତ୍ତାରେ ପାରସ୍ୟ ରାଜା ଅର୍ତ୍ତକ୍ଷସ୍ତର ଅଧିକାର ସମୟରେ ସରାୟର ପୁତ୍ର
    ଏଜ୍ରା ବାବିଲରୁ ଯାତ୍ରା କଲା; ଉକ୍ତ ସରାୟ ଅସରୀୟର ସନ୍ତାନ, ଅସରୀୟ ହିଲ୍‍କୀୟର ସନ୍ତାନ,
  chk-chk: 'Mürin ei pworaus lon mwün Artaksasta ewe kingen Persia, mi wor eman mwän
    itan Esra. Iei uruwon an kewe lewo: Esra nöün Seraia we mwän, Seraia nöün Asaria,
    Asaria nöün Hilkia,'
  rop-rop: Bambai na longtaim afta, wen Ataseksis bin jidan det king blanga det kantri
    gulum Pesha, wan men neim Esra bin deya. Imbin bulurrum det femili blanga im raidap
    langa det haibala serramonimen neim Eran. Wal iya na ola neim blanga Esra grengrenfatha
    olabat. Im stat brom Esra. Esra bin det san blanga Seraiya hubin det san blanga
    Esaraiya hubin det san blanga Hilkaiya,
  ukr-1871: Після сих подїй, за царювання Артаксеркса, царя Перського, Ездра, син
