    ena natuna. Seraia be Asaraia ena natuna, Asaraia be Hilekaia ena natuna.
  urd-urd: इन बातों के बाद शाह — ए — फ़ारस अरतख़शशता के दौर — ए — हुकूमत में एज्रा
    बिन सिरायाह बिन अज़रियाह बिन ख़िलक़ियाह
  rus-SYN: После сих происшествий, в царствование Артаксеркса, царя Персидского, Ездра,
    сын Сераии, сын Азарии, сын Хелкии,
  bqc-SIM: Yã́ beeↄ gbɛa Pɛɛsiↄ kí Aatasasa kpalablegↄↄ Ɛzala bↄ̀ Babɛli à sù.
