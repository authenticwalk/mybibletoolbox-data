  eng-WYC-2017: And each man, that doeth not diligently the law of thy God, and the
    law of the king, this doom shall be of him, either into death, either into exiling,
    either into losing of his chattel, either certainly into prison.
  eng-WMBB: Whoever will not do the law of your God and the law of the king, let judgement
    be executed on him with all diligence, whether it is to death, or to banishment,
    or to confiscation of goods, or to imprisonment.
  urd-GVH: जो भी आपके ख़ुदा की शरीअत और शहनशाह के क़ानून की ख़िलाफ़वरज़ी करे उसे सख़्ती
    से सज़ा दी जाए। जुर्म की संजीदगी का लिहाज़ करके उसे या तो सज़ाए-मौत दी जाए या
    जिलावतन किया जाए, उस की मिलकियत ज़ब्त की जाए या उसे जेल में डाला जाए।”
  rug-rug: Be sekea keke tie sa Tinarae tanisa mua Tamasa babe sa tinarae tanisa binaṉara
    taqarau, si kaqu tuturei tava kilasa si asa pa minate, babe ta raovo la pa votiki
    popoa, babe ta zau vagi sari nana tinagotago, babe ta veko pa vetu varipusi si
    asa,” gua sa leta.
  gaz-gaz: Namni seera Waaqa keetiitiif yookaan seera mootichaatiif hin ajajamne kam
    iyyuu dhugumaan ajjeechaadhaan, biyya keessaa ariʼamuudhaan, qabeenyi isaa irraa
    dhaalamuudhaan yookaan hidhaadhaan adabamuu qaba.
  fra-LSG: Quiconque n’observera pas ponctuellement la loi de ton Dieu et la loi du
    roi sera condamné à la mort, au bannissement, à une amende, ou à la prison.
  yal-yal: Naxan yo mi i ya Alaa sariyan suxu e nun mangana sariyana, na kanna yalagima
    nɛn, a faxa, hanma a kedi yamanani, hanma a yiiseene yi ba a yii, hanma a yi sa
    kasoon na.”
  haw-1868: A o ka mea malama ole i ke kanawai o kou Akua, a me ke kanawai o ke alii,
    e hoopai koke ia'ku oia, ina no ka make, a no ke kipakuia ana, a no ka hao ana
    o ka waiwai, a no ka hoopaa iloko o ka halepaahao.
  arb-NAV: وَلْيُحْكَمْ عَلَى كُلِّ مَنْ لَا يُطَبِّقُ شَرِيعَةَ إِلَهِكَ وَشَرِيعَةَ
    الْمَلِكِ بِالْمَوْتِ أَوِ النَّفْيِ أَوْ بِغَرَامَةٍ مَالِيَّةٍ أَوْ بَالسَّجْنِ».
  ewe-ewe: Ame si mewɔ ɖe wò Mawu la ƒe Sewo dzi alo fia la ƒe sewo dzi o la, ele
    be woahe to nɛ kple ku alo anyae le dua me, axɔ eƒe nunɔamesiwo le esi loo, alo
    adee gaxɔ me.
  eng-LEE: And if there be any one who will not execute the law of thy God, and the
    law of the king, let justice be speedily executed upon him, whether it be unto
    death or to banishment, or to a fine on goods, or to imprisonment.
  asm-FB: যি কোনোৱে ঈশ্বৰৰ বিধান বা ৰজাৰ বিধান সম্পূৰ্ণকৈ পালন নকৰে, তেওঁক প্ৰাণদণ্ডৰ
    দ্ৱাৰাই বা দেশান্তৰ কৰাৰ দ্ৱাৰাই বা সম্পত্তি আটক কৰণৰ দ্ৱাৰাই, বা বন্দী কৰাৰ দ্ৱাৰাই
    শাস্তি দিয়া হওক।”
  sus-A: مِشِ يٌ نَشَن مُ عِ مَرِفِ عَلَ شَ سّرِيّ رَبَتُ، عَ نُن مَنفّ شَ سّرِيّيٍ،
    نَ كَنيِ شَ قَشَ، شَ نَ مُ عَ شَ كٍرِ بْشِ مَ، شَ نَ مُ عَ شَ كْبِرِ بَ، شَ نَ
    مُ عَ شَ سَ فٍيلِ.»
  fra-SBL: Si quelqu'un ne se conforme pas à la loi de ton Dieu et à la loi du roi,
    que le jugement soit exécuté sur lui avec toute la diligence voulue, que ce soit
    la mort, le bannissement, la confiscation des biens ou la prison.
  hbo-hbo: וְכָל־דִּי־לָא֩ לֶהֱוֵ֨א עָבֵ֜ד דָּתָ֣א דִֽי־אֱלָהָ֗ךְ וְדָתָא֙ דִּ֣י מַלְכָּ֔א
    אָסְפַּ֕רְנָא דִּינָ֕ה לֶהֱוֵ֥א מִתְעֲבֵ֖ד מִנֵּ֑הּ הֵ֤ן לְמֹות֙ הֵ֣ן *לִשְׁרֹשׁוּ
    (לִשְׁרֹשִׁ֔י) הֵן־לַעֲנָ֥שׁ נִכְסִ֖ין וְלֶאֱסוּרִֽין׃ פ
  piu-2006: '@see-verse:EZR.007.025'
  kik-kik: Mũndũ o wothe ũtarĩathĩkagĩra watho wa Ngai waku na watho wa mũthamaki
    no nginya aherithio na ũndũ wa kũũragwo, kana aingatwo bũrũri, o na kana indo
    ciake itahwo, kana ohwo njeera.
  fra-NCL: Quiconque n’exécutera pas la loi de ton Dieu et la loi du roi, qu’il soit
    fait de lui exacte justice, soit par la mort, soit par le bannissement, soit par
    une amende, soit par la prison. »
  cek-AK: Mi kawbaktih doeh na Sithaw patukhaih koeh ai moe, siangpahrang lok tahngai
    ai kami loe humhaih, haekhaih, hmuenmae lomh paehaih, thongim thungah pakhrakhaih
    to karangah paek oh, tiah tarik ih lok to ca thungah oh.
  cuk-cuk: 'Ar, dule-gwensak be-Bab-Dummad-Igar-Maidba ibmar-imaksulile, degi, rey-igar-mesisadba
    dasurbalile, we-dule ise-sabsur-odurdaklegoed: Oburgwilegodibe, neggweburyagi
    ononnolegodibe, igi egi-mani-dummad galegodibe, igi, esgaryagi odolegodibe.”'
  uig-CYR: Худайиңниң қануниға вә падишалиқниң қануниға риайә қилмайдиғанлар болса,
    униң үстидин адаләтлик билән һөкүм чиқирилсун; у өлүмгә, яки сүргүнгә яки мал-мүлкини
    мусадирә қилишқа вә яки зинданға ташлашқа һөкүм қилинсун».
  tel-2017: మీ దేవుని ధర్మశాస్త్రాన్ని, రాజు నియమించిన చట్టాలను గైకొనని వారిపై త్వరగా
    విచారణ జరిపి, వారికి మరణశిక్షగానీ, దేశ బహిష్కరణగానీ, వారి ఆస్తులను జప్తు చేయడం
    గానీ, చెరసాల గానీ విధించాలి.”
  hat-BSA: Nenpòt moun ki refize obsève lalwa Bondye ou a, avèk lalwa a wa a, kite
    jijman vin tonbe sou li avèk severite, swa pou lanmò, swa mete l deyò nan peyi
    a, swa sezi byen li, oswa ba li prizon.”
  kos-kos: 'Kutena mwet fin seakos ma sap lun God lom, ku ma sap lun tokosrai luk,
    eneneyuk tuh in sa na kalyeiyuk elos ouinge: ke misa, ku nu ke sruoh, ku ke eisla
    ma lalos, ku ke kauli in presin.”'
  hbo-WLC: וְכָל־דִּי־לָא֩ לֶהֱוֵ֨א עָבֵ֜ד דָּתָ֣א דִֽי־אֱלָהָ֗ךְ וְדָתָא֙ דִּ֣י מַלְכָּ֔א
    אָסְפַּ֕רְנָא דִּינָ֕ה לֶהֱוֵ֥א מִתְעֲבֵ֖ד מִנֵּ֑הּ הֵ֤ן לְמוֹת֙ הֵ֣ן לשרשו הֵן־לַעֲנָ֥שׁ
    נִכְסִ֖ין וְלֶאֱסוּרִֽין׃ פ
  ibo-ibo: Ahụhụ ga-adịrị onye ọbụla jụrụ idebe iwu Chineke, na iwu eze, ga-abụ ọnwụ,
    maọbụ nchụpụ site nʼala ya gaa mba ọzọ, maọbụ ịnakọrọ ya ihe niile o nwere, maọbụ
    ịtụba ya nʼụlọ mkpọrọ.”
  ory-ory: ଆଉ, ଯେକେହି ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା ଓ ରାଜ-ବ୍ୟବସ୍ଥା ପାଳିବାକୁ ଅସମ୍ମତ ହେବ,
    ସେହି ଦୋଷ ପ୍ରାଣଦଣ୍ଡର କି ନିର୍ବାସନର କି ଅର୍ଥଦଣ୍ଡର କି କାରାଦଣ୍ଡର ଯୋଗ୍ୟ ହେଉ ପଛେ, ଯତ୍ନପୂର୍ବକ
    ତାହାର ଶାସନ କରାଯିବ।”
  chk-chk: Nge iteiten eman me eman esap mochen aleasochisi än om we Kot allük pwal
    än ewe king allük, ätewe epwe tolong lon kapwüng o angei müttiri pwüngün an kapwüng
    ika epwe mäla, ika epwe sü seni fanüan, ika repwe angei mettochun meinisin, ika
    epwe tolong lon fötek.”
  rop-rop: If enibodi nomo duwit langa det lowa blanga yu God o langa det lowa blanga
    dijan kantri, wal yu garra panishim im streidawei. Dei garra kilim im ded, o dei
    garra jandimwei im langa longwei kantri, o dei garra pulumat ol im enijing brom
    im, o dei garra pudum im langa jeil.” Dijan na det wed weya King Ataseksis bin
    jandim langa Esra.
  ukr-1871: А хто не буде певнити закону Бога твого й царевого закону, над тим нехай
    без гаяння роблять суд, чи то на кару смертю, чи на вигнаннє, чи на кару грошеву,
    або на заперттє в тюрму.
  deu-1951: Und ein jeder, der nicht mit Fleiß das Gesetz deines Gottes und das Gesetz
    des Königs tun wird, über den soll gewissenhaft Gericht gehalten werden, es sei
    zum Tode oder zur Verbannung, zur Geldbuße oder zum Gefängnis.»
  eng-JPS: And whosoever will not do the law of thy God, and the law of the king,
    let judgment be executed upon him with all diligence, whether it be unto death,
    or to banishment, or to confiscation of goods, or to imprisonment.'
  srp-1865: A ko ne bi izvršivao zakona Boga tvojega i zakona careva, odmah da mu
    se sudi, bilo da se pogubi ili da se progna ili da se oglobi ili da se baci u
    tamnicu.
  lug-lug: Omuntu yenna ataligondera tteeka lya Katonda wo, n’etteeka lya Kabaka aliweebwa
    ekibonerezo kya kuttibwa, oba okugobebwa mu bantu, oba okuggyibwako ebibye, oba
    okusibibwa mu kkomera.”
  heb-heb: וכל די לא להוא עבד דתא די אלהך ודתא די מלכא אספרנא דינה להוא מתעבד מנה
    הן למות הן לשרשו הן לענש נכסין ולאסורין׃
  ben-IRV: আর যে কেউ তোমার ঈশ্বরের ব্যবস্থা ও রাজার ব্যবস্থা পালন করতে না চায়, তাকে
    যত্ন সহকারে শাসন করা হোক, তার প্রাণদণ্ড, নির্বাসন, সম্পত্তি বাজেয়াপ্ত কিংবা কারাদণ্ড
    হোক৷”
  pan-pan: ਅਤੇ ਜੋ ਕੋਈ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਅਤੇ ਰਾਜਾ ਦੇ ਨਿਯਮ ਨਾ ਮੰਨੇ, ਉਸ ਨੂੰ ਤੁਰੰਤ
    ਸਜ਼ਾ ਦਿੱਤੀ ਜਾਵੇ, ਭਾਵੇਂ ਮੌਤ ਜਾਂ ਦੇਸ਼ ਨਿਕਾਲਾ ਜਾਂ ਮਾਲ ਦੀ ਜ਼ਬਤੀ ਜਾਂ ਕੈਦ ਦੀ ਸਜ਼ਾ।”
  mya-JVB: သင် ၏ဘုရား သခင့်တရား နှင့် ရှင် ဘုရင်အမိန့် တော်ကို ငြင်းဆန်သောသူ မည်သည်ကား၊
    အသေ သတ်ခြင်း၊ နှင်ထုတ် ခြင်း၊ ဥစ္စာ သိမ်းယူ ခြင်း၊ ထောင် ထဲမှာ လှောင်ထားခြင်းတည်းဟူသောရာဇဝတ်တစုံတခုကို
    အလျင် အမြန် ခံစေဟု အမိန့်တော်စာ၌ပါသတည်း။
  hmo-hmo: Bema tau ta ese oiemu Dirava ena Taravatu, o king ena taravatu ia kamonai
    lasi neganai, iena kerere davana do oi henia haraga. Oi ese iena kerere davana,
    mase oi gwauraia diba, o iena tano dekena amo do oi siaia lao, idau tanobada ta
    dekenai do ia noho, o iena kohu do oi kokia lao, o dibura ruma dekenai do oi atoa,
    ia noho.”
  urd-urd: और जो कोई तेरे ख़ुदा की शरी'अत पर और बादशाह के फ़रमान पर 'अमल न करे, उसको
    बिना देर किये क़ानूनी सज़ा दी जाए, चाहे मौत या जिलावतनी या माल की ज़ब्ती या क़ैद
    की।”
  rus-SYN: Кто же не будет исполнять закон Бога твоего и закон царя, над тем немедленно
    пусть производят суд, на смерть ли, или на изгнание, или на денежную пеню, или
    на заключение в темницу.
  bqc-SIM: Gbɛ̃́ pↄ́ n Lua ikoyã ń bùsu ikoyão kũa ↄplaplao, wa yãdaaàla, aà
    dɛa ge aà ya bↄa bùsuu ge aà àizɛɛ siawà ge aà daakpɛun nò.
  tcz-CHONGTHU: Koi hileh Pathen daanthu nitlou leh lengpa daanthu juilou hochu gangtah
    a athu kitanna, kithat ding, ahilouleh kinodoh ding, ahilou jongleh anei agou
    kilahpeh ding ahilouleh songkul’a kikhum ding ahi,” ati.
  mar-mar: जो कोणी तुमच्या देवाच्या आज्ञा किंवा राजाचे आदेश पाळणार नाही त्यास शासन
    झाले पाहिजे. त्यास मृत्युदंड, हद्दपार, मालमत्तेची जप्ती, कैद करायचे ते त्याने
    केलेल्या गुन्ह्याच्या स्वरुपावर अवलंबून राहील.”
  qub-qub: Diosniquipa layninta mana cumlëga, noga nishäta pipis mana cumlejcunaga
    jinan öra wañuchicanga; mana wañuchicarga marcanpita gargucanga, ima-aycantapis
    guechonga; man'chäga carsilman apanga.
  bqp-bqp: Gbɛ̃ kũ n Luda doka kũ bùsu dokao kũna ↄplaplaro, oni yã daala, a dɛnaa
    ke a bona bùsun ke a aruzɛkɛ sinaa ke a dana kpɛ́sirann yá.
  hat-hat: Tout moun ki pa mache dapre lalwa Bondye ou la osinon dapre lòd wa a bay
    la, se pou yo san pitye pou yo lè y'ap pini yo pou sa yo fè a. Sa pou yo touye
    y'a touye. Sa pou yo depòte y'a depòte. Sa pou yo fè peye amann y'a fè peye amann.
    Sa pou yo mete nan prizon y'a mete nan prizon!
  eng-BSB: If anyone does not keep the law of your God and the law of the king, let
    a strict judgment be executed against him, whether death, banishment, confiscation
    of property, or imprisonment.
  eng-WEBPB: Whoever will not do the law of your God and the law of the king, let
    judgement be executed on him with all diligence, whether it is to death, or to
    banishment, or to confiscation of goods, or to imprisonment.
  kbq-kbq: Hanki mago vahe'mo'ma kagri Anumzamofo kasegema amage ontege, kini ne'
    Artaserksisi'na nagri kasegenema amage'ma ontesia vahera tamagerfa hu'za ahe frisageno
    frige, ahenatisageno ru moparega vuge, fenozama'a erige, kina huntege hugahaze.
  nhe-BL: Huan intla se acajya ax quichihuas tlen quiijtohua moTeco Dios itlanahuatilhua
    huan tlen quiijtohua na notlanahuatil, xijtlatzacuilti nimantzi. Hueli tijmictis,
    o tijquixtis tlen motlal, o tijquixtilis nochi tlen iaxca o tijtzacuas.” Queja
    nopa quiijto nopa tlanahuatili tlen nopa tlanahuatijquetl quimacac Esdras.
  bus-bus: Gbɛ̃ kɛ̀ n Luda doka kↄ̃n bùsu dokao kũna ↄplaplaaro, weé yã daàla, à
    dɛna ke à bↄna bùsun ke à auziki sinaa ke à dana kpɛ́siaann yoo.
  gub-BL: Aze amo nuweruzar kwaw Tupàn nezar ize'eg wà nehe, aze nuweruzar kwaw heze'eg
    wà nehe, tuwihaw uzepyk putar a'e teko wanehe a'e wà nehe. Aze ru'u uzuka putar
    wà nehe. Aze ru'u omono putar zemunehew paw pe wà nehe. Aze ru'u upyro putar waiwy
    wanuwi wà nehe. Aze ru'u upyro putar wanàpuz wanuwi wà nehe, i'i tuwihawete Arataxer
    Ezàrà pe pape iapo pà.
  eng-DRA: And whosoever will not do the law of thy God, and the law of the king diligently,
    judgment shall be executed upon him, either unto death, or unto banishment, or
    to the confiscation of goods, or at least to prison.
