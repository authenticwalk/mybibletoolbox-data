verse: EZR.007.026
translations:
  mal-C: താങ്കളുടെ ദൈവത്തിന്റെ ന്യായപ്രമാണമോ രാജാവിന്റെ നിയമമോ അനുസരിക്കാത്ത ഏതൊരാൾക്കും
    വധശിക്ഷ, നാടുകടത്തൽ, വസ്തുക്കളുടെ കണ്ടുകെട്ടൽ, തടവ് എന്നിങ്ങനെ ഏതുവിധ ശിക്ഷയും
    കർക്കശമായിത്തന്നെ നൽകണം.
  deu-TKW: Über jeden aber, der das Gesetz deines Gottes und das Gesetz des Königs
    nicht befolgt, soll gewissenhaft Gericht gehalten werden, sei es zum Tod oder
    zur Verbannung oder zu Geldbuße und zur Einkerkerung.
  lin-lin: Moto nyonso oyo akotosa te Mobeko ya Nzambe na yo mpe mobeko ya mokonzi
    asengeli bongo kozwa etumbu ya kufa to kokende na bowumbu to kokaba bomengo na
    ye mpo ete babotola yango to mpe kokota na boloko. »
  eng-LSV: and any who does not do the Law of your God, and the law of the king, judgment
    is done speedily on him, whether to death, or to banishment, or to confiscation
    of riches, and to bonds.”
  eng-GNV: And whosoeuer will not doe the Lawe of thy God, and the Kings lawe, let
    him haue iudgement without delay, whether it be vnto death, or to banishment,
    or to confiscation of goods, or to imprisonment.
  eng-WEBSTER: And whoever will not do the law of thy God, and the law of the king,
    let judgment be executed speedily upon him, whether it be to death, or to banishment,
    or to confiscation of goods, or to imprisonment.
  nhw-BL: Huan sintla se acajya amo quichihuas catli quiijtohua moTeco Dios itlanahuatilhua
    huan catli quiijtohua na notlanahuatil, xijtlatzacuilti nimantzi. Hueli tijmictis,
    o tijquixtis tlen motlal, o tijquixtilis nochi catli iaxca o tijtzacuas. Quej
    nopa quiijto nopa tlanahuatili catli nopa tlanahuatijquetl quimacac Esdras.
  swh-ONEN: Yeyote ambaye hataitii sheria ya Mungu wenu pia sheria ya mfalme, hakika
    lazima aadhibiwe kwa kuuawa, kuhamishwa, kunyangʼanywa mali au kufungwa gerezani.
  bba-bba: Yen biru, ɡoo ù n yinɑ u woodɑ ye mɛm nɔɔwɑ mɑm mɑm ǹ kun mɛ nɛ sinɑ bokoɡiɑ,
    bu yɛ̃ro sirio. Ǹ n ɡɔɔn nɑ u kɑ weenɛ, bu nùn ɡoowo. Bɑ̀ n koo nùn yɑrɑn nɑ
    ben suunu sɔɔn di, bu nùn yɑro. Bɑ̀ n koo nùn ɡɑ̃ɑnu mwɑɑrin nɑ, bu nùn mwɑɑrio.
    Bɑ̀ n koo mɑɑ nùn pirisɔm doken nɑ, bu nùn dokeo.
  eng-KJVCPB: And whosoever will not do the law of thy God, and the law of the king,
    let judgment be executed speedily upon him, whether it be unto death, or to banishment,
    or to confiscation of goods, or to imprisonment.
  mpx-mpx: Henala ebo wam Yabowaine wana Logugui ge nau kin no logugui nige ni hehenapu-an,
    ana lahi nihi ginol pwabwata, ebo ni aliga, ebo nihi patuna owaowani, ebo wana
    gogomwau nihi oe, o ebo nihi teli tukan dela.
  luo-luo: Ngʼato angʼata ma ok luor chik Nyasachi kod chik ruoth nyaka kume e yor
    tho, dare, pe gige, kata tere e od twech.
  meu-meu: Daika ese emu Dirava ena taravatu bona hanua pavapavana ena taravatu basine
    badinaia, hahemaoro aukana na ia latanai bae karaia, bena baine mase, eiava tano
    amo baine raka oho, eiava ena kohu bae heabi oho, eiava dibura rumana ai baine
    hekou ahu.
  npi-ULB: परमेश्‍वरको व्यवस्था वा राजाको व्यवस्थालाई पूर्ण रूपमा पालन नगर्ने जोकसैलाई
    मृत्युदण्ड, देश निकाला, तिनीहरूका थोकहरू जफत वा कैद गरेर दण्ड दिनू ।
  yor-yor: Ẹnikẹ́ni tí kò bá ṣe ìgbọ́ràn sí òfin Ọlọ́run rẹ àti sí òfin ọba ní ó gbọdọ̀
    kú tàbí kí a lé e jáde tàbí kí a gbẹ́sẹ̀ lé ẹrù rẹ̀ tàbí kí a sọ ọ́ sínú ẹ̀wọ̀n.
  ind-ind: Setiap orang yang tidak mematuhi hukum Allahmu dan hukum kerajaan harus
    segera dijatuhi hukuman yang sesuai dengan pelanggarannya. Hukuman dapat berupa
    disita harta miliknya, dipaksa meninggalkan wilayah kerajaan saya, dipenjara,
    atau dihukum mati.
  pes-OPCB: اگر کسی نخواهد از شریعت خدای تو و دستور پادشاه اطاعت کند، باید بی‌درنگ
    مجازات شود؛ مجازات او یا مرگ است یا تبعید، یا ضبط اموال یا زندان.
  tgl-ULB: Parusahan mo ang sinumang hindi buo ang pagsunod sa batas ng Diyos o sa
    batas ng hari, maging sa pamamagitan ng kamatayan, pagpapalayas, pagsamsam ng
    kanilang mga kalakal, o pagkakabilanggo.”
  cbu-NT: Ashiri tputssha Apanllee kamachtamarinee payumaam ngatkusin, misha nuwaatstam
    kuki nda payuksin, shiysha waneengcha. Pachamaam waritariya. Nduniya ashiru arap
    minup tsap zanganingcha. Nduniya ashiru, Kurik tuwapangi, tángcha. Kurikee tuwapamaam
    ngatkeesinaya, tumanangtsa. Ashiri Esdraa, nuw kuki watamaricha shiyaa tsiyatamaam
    zandarangi anu, Kurak Artarjeri kirakash yandaku táyaru, Esdraam panarangiya.
    Ashiriya, na kamaneena yuwaa Artarjeri Esdraa kapung chinarangu, kirakaa yandayaru
    panarangu anootsi.
  hui-hui: Wali agali marume Ngode Datagaliwabenaga mana lo ngago mo wahayaguabi dindi
    bibahende i̱ handame ho kogonaga mana lo ngago mo wahayaguabi ogoni ibu pani abaleore
    mulene nga. Pani ogoni bo homelolene ngayaguabi dindi mendeha bo pelolene ngayaguabi
    ibunaga mbirale ngaru mo garabaya biyaguabi ibuni garabaya biyaguabi urunidagua
    mbira bulene nga. Bi ogoni lalu Kini Adasegesihanda gilibu mini.
  mya-mya: အ​ကယ်​၍​သင့်​ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​တော် များ​ကို​ဖြစ်​စေ၊ အင်​ပါ​ယာ​နိုင်​ငံ​တော်​၏
    တ​ရား​ဥ​ပ​ဒေ​များ​ကို​ဖြစ်​စေ​ချိုး​ဖောက် သူ​အား​သေ​ဒဏ်၊ ပြည်​နှင်​ဒဏ်၊ ထို​သူ​ပိုင်​ပစ္စည်း
    များ​ကို​သိမ်း​ယူ​ခြင်း​ဒဏ်၊ သို့​မ​ဟုတ်​ထောင် ဒဏ်​အ​လျင်​အ​မြန်​ခံ​စေ'' ဟူ​၍​ဖော်​ပြ
    ပါ​ရှိ​၏။
  bod-N: གལ་ཏེ། མི་སུ་ཞིག་གིས་ཁྱོད་ཀྱི་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་དང་རྒྱལ་པོའི་བཀའ་མི་བསྲུང་ན།
    དེ་ལ་སྲོག་ཆད་གཅོད་པའམ་རྒྱང་ཕུད་དུ་གཏོང་བའམ། རྒྱུ་ནོར་ལེན་པའམ་བཙོན་དུ་འཇུག་པའི་ཁྲིམས་སོགས་གཟབ་ནན་གྱིས་ཆོད་ཅིག་ཅེས་བྲིས་སོ།
    །
  sna-sna: Ani naani asingateereri murayiro waMwari wako uye nomurayiro wamambo, zvirokwazvo
    anofanira kurangwa norufu, kana kudzingwa, kana kutorerwa pfuma, kana kuiswa mutorongo.
  spa-BLM: El que no cumpla la ley de tu Dios y la ley del rey, que se ejecute sobre
    él el juicio con toda diligencia, ya sea a muerte, ya sea a destierro, ya sea
    a confiscación de bienes, ya sea a prisión.
  cac-cac: Axo mach max c'anab'ajan schecnab'il a Diosal chi' yed' in checnab'il a
    in rey in tic, elan̈chamel tz'ac'jioch chamel d'a yib'an̈, mato tz'ic'chajel d'a
    yol chon̈ab' chi', ma tz'ic'chajec' tastac ay d'ay, ma tz'ochcan d'a preso, xchi
    vin̈ rey chi'.
  swh-ULB: Toa adhabu kwa yeyote asiyetii sheria ya Mungu au sheria ya mfalme, ikiwezekana
    kwa kifo, kuhamishwa, kuchukuliwa mali zake au kufungwa.
  bel-bel: А хто ня будзе выконваць закона Бога твайго і закона цара, над тым не адкладваючы
    хай чыняць суд, ці тое на сьмерць, ці тое на выгнаньне альбо на грашовую даніну,
    альбо на ўвязьненьне ў цямніцу.
  deu-ELBBK: Und jeder, der das Gesetz deines Gottes und das Gesetz des Königs nicht
    tun wird, an dem soll mit Eifer Gericht geübt werden, sei es zum Tod oder zur
    Verbannung oder zur Buße an Gütern oder zum Gefängnis.
  mbb-OT: Is minsan hentei he kenà edtuman te Kesuǥuan te Megbevayè nu etawa kesuǥuan
    te hadì, edsilutan te kemetayen, etawa edsegseǥen puun te lugar zin, etawa egkuwaan
    is menge azen din, etawa ebpirisuwen.”
  mal-2015: എന്നാൽ നിന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണവും രാജാവിന്റെ ന്യായപ്രമാണവും അനുസരിക്കാത്ത
    ഏവനെയും ജാഗ്രതയോടെ ന്യായം വിസ്തരിച്ചു മരണമോ പ്രവാസമോ പിഴയോ തടവോ അവന്നു കല്പിക്കേണ്ടതാകുന്നു.
  rmc-rmc: Dojekh, ko na šunela o zakonos tire Devleskro abo o zakonos le kraľiskro,
    mi el takoj odsudzimen pro meriben, abo mi el avritradlo andral odi phuv, abo
    mi el čhido andre bertena, abo pes lestar mi lel savoro, so les hin!
  pes-OPV: و هر‌که به شریعت خدایت و به فرمان پادشاه عمل ننماید، بر او بی‌محابا حکم
    شود، خواه به قتل یا به جلای وطن یا به ضبط اموال یا به حبس.»
  ron-1924: Орьчине ну ва пэзи ынтокмай Леӂя Думнезеулуй тэу ши леӂя ымпэратулуй сэ
    фие осындит ла моарте, ла сургюн, ла о глоабэ сау ла темницэ.”
  ben-OBCV: যারা আপনার আরাধ্য ঈশ্বরের বিধিবিধান ও সম্রাটের আইন বিধান মান্য করবে না
    তাদের মৃত্যুদণ্ড, নির্বাসন, সম্পত্তি বাজেয়াপ্ত অথবা কারাদণ্ড দেওয়া হোক।
  som-som: Oo ku alla kii aan addeecin sharciga Ilaahaaga iyo sharciga boqorka, xukun
    ha lagu soo dejiyo, iyadoo aad loogu dadaalayo, hadday tahay in la dilo, ama in
    la masaafuriyo, ama in xoolihiisa lagala wareego, amase in la xidho.
  lat-VUC: Et omnis qui non fecerit legem Dei tui, et legem regis, diligenter, judicium
    erit de eo sive in mortem, sive in exilium, sive in condemnationem substantiæ
    ejus, vel certe in carcerem.
  eng-ASVBT: And whosoever will not do the law of thy God, and the law of the king,
    let judgment be executed upon him with all diligence, whether it be unto death,
    or to banishment, or to confiscation of goods, or to imprisonment.
  ita-1885: E se v'è alcuno che non metta in opera la Legge dell'Iddio tuo, e la legge
    del re, siane incontanente fatta giustizia, o per morte, o per bando, o per ammenda
    in danari, o per prigione.
  eng-LXXUP: And whosoever shall not do the law of God, and the law of the king readily,
    judgment shall be taken upon him, whether for death or for chastisement, or for
    a fine of his property, or casting into prison.
  eng-ULB: Punish anyone who does not fully obey God's law or the king's law, whether
    by death, banishment, confiscation of their goods, or imprisonment.
  spa-VBL: Cualquiera que no cumpla la ley de tu Dios y la ley del rey, será castigado
    severamente, ya sea con la muerte, el destierro, la confiscación de bienes o la
    prisión”.
  fra-_FOB: Et pour tous ceux qui n'observeront pas la loi de ton Dieu et la loi du
    roi, qu'aussitôt il en soit fait justice, soit par la mort, soit par le bannissement,
    soit par quelque amende pécuniaire, soit par l'emprisonnement.
  mal-mal: എന്നാൽ നിന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണവും രാജാവിന്റെ നിയമവും അനുസരിക്കാത്ത
    ഏവനെയും കർശനമായി വിസ്തരിച്ച് മരണമോ, നാടുകടത്തലോ, സ്വത്ത് കണ്ടുകെട്ടലോ, തടവോ അവന്
    കല്പിക്കേണ്ടതാകുന്നു.
  urd-GVR: Jo bhī āp ke Ḳhudā kī sharīat aur shahanshāh ke qānūn kī ḳhilāfwarzī kare
    use saḳhtī se sazā dī jāe. Jurm kī sanjīdagī kā lihāz karke use yā to sazā-e-maut
    dī jāe yā jilāwatan kiyā jāe, us kī milkiyat zabt kī jāe yā use jel meṅ ḍālā jāe.”
  suz-BL: इ परमप्रभु आ लोव़ मटीब नु पिप आ अरेशो मटीब, नेल्‍ल आन कली सजाइ गेचा माल्‍नीम।
    मेको आन कली साइक्‍चा पुंइसीचा ङा, रागी रे तिल्‍चा पुंइसीतीके, मेको आन शोंप नेल्‍ल
    रोइक्‍चा पुंइसीतीके नु चोक्‍चा पुंइसीतीके, मार सजाइ हना यो गेचा माल्‍नीम” दे ब्रेक्‍शो
    बाक्‍त।
  ita-1927: E di chiunque non osserverà la legge del tuo Dio e la legge del re farete
    pronta giustizia, punendolo con la morte o col bando o con multa pecuniaria o
    col carcere”.
  ckb-ckb: هەرکەسێکیش کار بە فێرکردنەکانی خوداکەت و فێرکردنەکانی پاشا نەکات، با بە
    دڵنیاییەوە حوکمی بەسەردا بدرێت، بە سزای مردن یان دوورخستنەوە یان سزای دارایی یان
    زیندانی.
  eng-BBE: And if anyone does not keep the law of your God and the law of the king,
    take care that punishment is given to him, by death or by driving him from his
    country or by taking away his goods or by putting him in prison.
  kan-OKCV: ನಿನ್ನ ದೇವರಾಜ್ಞೆಯನ್ನೂ, ರಾಜಾಜ್ಞೆಯನ್ನೂ ಕೈಗೊಳ್ಳದವರಿಗೆಲ್ಲಾ ಮರಣದಂಡನೆ ವಿಧಿಸುವುದು,
    ಗಡಿಪಾರು ಮಾಡುವುದು, ದಂಡ ತೆರಿಸುವುದು, ಬೇಡಿ ಹಾಕುವುದು, ಈ ವಿಧವಾದ ಶಿಕ್ಷೆಯನ್ನು ತಪ್ಪದೆ ನೀಡಬೇಕು.”
  tam-2017: உன் தேவனுடைய நியாயப்பிரமாணத்தின்படியேயும், ராஜாவினுடைய நியாயப்பிரமாணத்தின்படியேயும்
    செய்யாதவனெவனும் உடனே மரணத்துக்காகிலும், நாடு கடத்தப்படுதலுக்காகிலும், அபராதத்துக்காகிலும்,
    காவலுக்காகிலும் தீர்க்கப்பட்டுத் தண்டிக்கப்படக்கடவன் என்று எழுதியிருந்தது.
  spa-RV-1909: Y cualquiera que no hiciere la ley de tu Dios, y la ley del rey, prestamente
    sea juzgado, ó á muerte, ó á desarraigo, ó á pena de la hacienda, ó á prisión.
  ron-BTF: Şi oricine nu va împlini legea Dumnezeului tău şi legea împăratului, judecata
    să fie executată repede asupra lui, fie spre moarte, sau spre alungare, sau spre
    confiscarea bunurilor, sau spre închisoare.
  eng-WEBP: Whoever will not do the law of your God and the law of the king, let judgment
    be executed on him with all diligence, whether it is to death, or to banishment,
    or to confiscation of goods, or to imprisonment.
  eng-FBV: Anyone who does not keep the law of your God and the law of the king, will
    be severely punished, either by death, banishment, seizure of property, or imprisonment.”
  nld-1939: 'Iedereen, die de wet van uw God of de wet van den koning niet onderhoudt,
    zal het strengste recht geschieden: hij moet ter dood, tot verbanning, tot boete
    of gevangenis worden veroordeeld.'
  nch-BL: Huan sinta se acajya amo quichihuas cati quiijtohua moTeco Dios itanahuatilhua
    huan cati quiijtohua na notanahuatil, xijtatzacuilti nimantzi. Hueli tijmictis,
    o tijquixtis ten motal, o tijquixtilis nochi cati iaxca o tijtzacuas.” Quej nopa
    quiijto nopa tanahuatili cati nopa tanahuatijquet quimacac Esdras.
  vie-1934: Nếu có ai không tuân luật pháp của Đức Chúa Trời ngươi và luật lệ của
    vua, thì các ngươi hãy đoán phạt họ liền, hoặc xử tử, hoặc lưu đày, hoặc tịch
    biên gia tài, hay là cầm tù.
  hin-CV: जो कोई आपके परमेश्वर की व्यवस्था और राजा के नियमों को न माने, उसे कठोरता
    पूर्वक दंड दिया जाए, चाहे यह मृत्यु दंड हो, देश निकाला हो, संपत्ति ज़ब्त करना
    हो या कैद.”
  spa-BES: Y si alguien no cumple la ley de tu Dios y la ley del rey, tenga cuidado
    de que se le aplique un castigo, ya sea por muerte o destierro de su país o quitándole
