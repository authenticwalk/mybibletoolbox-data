verse: EZR.007.023
translations:
  mal-C: രാജാവിന്റെയും അദ്ദേഹത്തിന്റെ പുത്രന്മാരുടെയും രാജ്യത്തിനുനേരേ കോപമുണ്ടാകാതിരിക്കാൻ
    സ്വർഗത്തിലെ ദൈവം കൽപ്പിക്കുന്നതെന്തും, സ്വർഗത്തിലെ ദൈവത്തിന്റെ ആലയത്തിനുവേണ്ടി
    ശുഷ്കാന്തിയോടെ നിർവഹിക്കുക.
  deu-TKW: Alles, was infolge des Befehls des Gottes des Himmels nötig ist, soll pünktlich
    für den Tempel des Gottes des Himmels ausgeführt werden, damit nicht das Reich
    des Königs und seiner Söhne ein Zorn treffe.
  lin-lin: Tika ete makambo nyonso oyo Nzambe ya Likolo atindi mpo na Tempelo na Ye
    esalema ndenge kaka atindi yango, mpo ete kanda na Ye ekitela te mokili ya mokonzi
    mpe bana na ye ya mibali.
  eng-LSV: all that [is] by the decree of the God of the heavens, let be done diligently
    for the house of the God of the heavens; for why is there wrath against the kingdom
    of the king and his sons?
  eng-GNV: 'Whatsoeuer is by the commandement of the God of heauen, let it be done
    speedily for the house of the God of heauen: for why should he be wroth against
    the realme of the King, and his children?'
  eng-WEBSTER: 'Whatever is commanded by the God of heaven, let it be diligently done
    for the house of the God of heaven: for why should there be wrath against the
    realm of the king and his sons?'
  nhw-BL: Nochi catli Toteco Dios quintlajtlanía ipan itlanahuatilhua para itiopa,
    xiquinmacaca nimantzi para amo cualanis ica na notlanahuatilis, niyon ica noconehua.
  swh-ONEN: Chochote ambacho Mungu wa mbinguni ameagiza, kifanyike kwa ukamilifu kwa
    ajili ya Hekalu la Mungu wa mbinguni. Kwa nini pawepo ghadhabu dhidi ya utawala
    wa mfalme na wanawe?
  bba-bba: Ye Wɔrukoo u yi, i ye koowo fuuku. Kpɑ u ku rɑɑ kɑ nɛn tem tɔmbu kɑ nɛn
    tii kɑ nɛn bibun bweseru mɔru ko.
  eng-KJVCPB: 'Whatsoever is commanded by the God of heaven, let it be diligently
    done for the house of the God of heaven: for why should there be wrath against
    the realm of the king and his sons?'
  mpx-mpx: Hauna gun ebo labulabum ana Yabowaine iyaka i baunan wana Limi Bwabwalena
    kaiwena, he bwalibwaligena nuku pek. Inoke bahi ni huhuga yaka no abalogugui ge
    natuwau ni apapanak-agil!
  luo-luo: Gimoro amora ma Nyasach polo osechano, we otime gi chia ne hekalu mar Nyasach
    polo. En angʼo momiyo mirima dibed kuom pinyruoth gi yawuote?
  meu-meu: Dahaka dahaka guba Diravana ese baine haganilai, vada ba kara ḡuguru, guba
    Diravana ena dubu ena, iena badu na hanua pavapavana mai natuna ida edia basileia
    latanai baine kau na garina.
  npi-ULB: स्वर्गका परमेश्‍वरबाट आउने कुनै पनि आज्ञा आउँछ भने उहाँको मन्दिरको लागि
    भक्तिसहित पुरा गर्नू । किनकि म र मेरा छोराहरूको राज्यमाथि उहाँको क्रोध पर्न किन
    दिनू?
  yor-yor: Ohunkóhun tí Ọlọ́run ọ̀run bá fẹ́, jẹ́ kí ó di ṣíṣe ní pípé fún tẹmpili
    Ọlọ́run ọ̀run. Èéṣe tí ìbínú yóò ṣe wá sí agbègbè ọba àti sí orí àwọn ọmọ rẹ̀?
  ind-ind: Kalian harus teliti dalam memberikan segala sesuatu yang diperintahkan
    oleh Allah Penguasa surga untuk kebutuhan rumah-Nya, supaya Dia tidak marah kepada
    saya ataupun raja-raja keturunan saya.
  pes-OPCB: هر چه خدای آسمان فرموده باشد، بدون تأخیر برای خانهٔ او بجا آورید، مبادا
    خشم خدا بر من و خاندانم نازل شود.
  tgl-ULB: Anumang nagmula sa utos ng Diyos ng Langit, gawin ninyo ito nang may malasakit
    para sa kaniyang tahanan. Sapagkat bakit kailangang dumating ang kaniyang poot
    sa aking kaharian at sa aking mga anak?
  cbu-NT: Ashiri Apanll kanindush taaku anoom waanshu pang' wayamaam kamachtaku, anoo
    siysa ichinguru yáyarus panangtsa. Mikeerus panangtsa. Ndunnaa ashkus, nuwaa Apanll
    wanichparee. Ipareetstamti, mishat tputsireetstamti ichingaru wanichtamparee.
    Ashiri siysa mangiptis taangtsa.
  hui-hui: Dahuliya andaganaga Ngode Datagaliwabehanda ibunaga anda bilonaga mbirale
    hameledaru bayuwa Eserahondo miai halimu. Ogonibi beremigome Ngode Datagaliwabehanda
    i̱hondobi mani i̱ homedoha handame haga kini aribia hararubi heba keba nahelo
    ani bilimu.
  mya-mya: ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရင်​ဘု​ရား​သ​ခင်​သည် မိ​မိ​၏​ဗိ​မာန်​တော်​အ​တွက်​လို​အပ်​သည့်
    အ​ရာ​ဟူ​သ​မျှ​ကို​ပေး​ရန် သင်​တို့​သ​တိ ပြု​ကြ​ရ​မည်။ သို့​မှ​သာ​လျှင်​ကိုယ်​တော်
    သည် ငါ​နှင့်​ငါ​၏​နောက်​တွင်​အုပ်​စိုး​မည့် ဘု​ရင်​များ​အား​အ​မျက်​ထွက်​တော်​မ​မူ
    ဘဲ​နေ​လိမ့်​မည်။-
  bod-N: ནམ་མཁར་བཞུགས་པའི་དཀོན་མཆོག་གིས་བཀའ་གང་ཞིག་གནང་བ་དེ། ནམ་མཁའི་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཕྱིར་བརྩོན་པར་གྱིས།
    གང་ལ་ཞེ་ན། རྒྱལ་པོ་དང་དེའི་སྲས་ཀྱི་རྒྱལ་ཁམས་ལ་ཐུགས་ཁྲོ་བར་མི་འགྱུར་རོ། །
  sna-sna: Chinhu chipi nechipi chakarayirwa naMwari wokudenga, ngachiitwe nokushingaira
    kutemberi yaMwari wokudenga. Ko, ushe hwamambo nohwavanakomana vake huchatsamwireiko?
  spa-BLM: Todo lo que sea ordenado por el Dios del cielo, hágase exactamente para
    la casa del Dios del cielo; porque ¿por qué habría de haber ira contra el reino
    del rey y de sus hijos?
  cac-cac: Masanil tas sc'an sDiosal satchaan̈ yuj scajnub', elan̈chamelocab' tz'ac'chaji,
    yic vach' max cot yoval sc'ol d'a vib'an̈ yed' d'a yib'an̈ eb' val vuninal yed'
    d'a yib'an̈ masanil in macb'en.
  swh-ULB: Chochote ambacho kimeamriwa kutoka kwa Mungu wa mbinguni, kifanye hicho
    kwa utukufu wa nyumba yake. Kwa nini hasira yake ije kwenye ufalme wangu na watoto
    wangu?
  bel-bel: Усё, што загадана Богам нябесным, павінна рабіцца рупліва для дома Бога
    нябеснага, каб ня было гневу Яго на царства, цара і сыноў ягоных.
  deu-ELBBK: Alles, was nach dem Befehl des Gottes des Himmels ist, soll für das Haus
    des Gottes des Himmels sorgfältig getan werden; denn warum sollte ein Zorn kommen
    über das Reich des Königs und seiner Söhne?
  mbb-OT: Iveǥey niw is langun he kinehenglanen diyà te valey te Megbevayà sumalà
    te inmandù te Megbevayà diyà te langit. Su emun kenà, ne egkepeukan din is ginhedian
    ku wey is menge anak ku.
  mal-2015: രാജാവിന്റെയും അവന്റെ പുത്രന്മാരുടെയും രാജ്യത്തിന്മേൽ ക്രോധം വരാതിരിക്കേണ്ടതിന്നു
    സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്റെ കല്പനപ്രകാരം സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്റെ ആലയത്തിന്നു അവകാശമുള്ളതൊക്കെയും
    കൃത്യമായി ചെയ്യേണ്ടതാകുന്നു.
  rmc-rmc: Kampel te kerel savoro, so kamel o Del le ňeboskro prekal peskro Chramos,
    hoj leskri choľi te na avel pre miro kraľišagos aňi pre mire čhave.
  pes-OPV: هر‌چه خدای آسمان فرموده باشد، برای خانه خدای آسمان بلاتاخیر کرده شود، زیرا
    چرا غضب بر ملک پادشاه و پسرانش وارد آید.
  ron-1924: Тот че есте порунчит де Думнезеул черурилор сэ се факэ ынтокмай пентру
    Каса Думнезеулуй черурилор, пентру ка сэ ну винэ мыния Луй асупра ымпэрэцией,
    асупра ымпэратулуй ши асупра фиилор сэй.
  ben-OBCV: স্বর্গের ঈশ্বর যা আদেশ করেছেন তা স্বর্গের ঈশ্বরের মন্দিরের জন্য যথাযথভাবে
    করা হোক। সম্রাট ও তাঁর ছেলেদের উপরে কেন ক্রোধ বর্ষিত হবে?
  som-som: Haddaba wax alla wixii Ilaaha samadu uu amro saas dadaal ha loogu sameeyo
    guriga Ilaaha samada aawadiis, waayo, bal maxay cadho ugu dhacaysaa boqortooyada
    boqorka iyo wiilashiisa?
  lat-VUC: 'Omne quod ad ritum Dei cæli pertinet, tribuatur diligenter in domo Dei
    cæli: ne forte irascatur contra regnum regis, et filiorum ejus.'
  eng-ASVBT: Whatsoever is commanded by the God of heaven, let it be done exactly
    for the house of the God of heaven; for why should there be wrath against the
    realm of the king and his sons?
  ita-1885: Tutto ciò che è del comandamento dell'Iddio del cielo, intorno alla sua
    Casa, sia prontamente fatto; perchè vi sarebbe egli indegnazione contro al regno,
    al re, ed a' suoi figliuoli?
  eng-LXXUP: 'Let whatever is in the decree of the God of heaven, be done: take heed
    lest anyone make an attack on the house of the God of heaven, lest at any time
    there should be wrath against the realm of the king and his sons.'
  eng-ULB: Anything that comes from the decree of the God of Heaven, do it with devotion
    for his house. For why should his wrath come upon the kingdom of me and my sons?
  spa-VBL: Asegúrate de proveer en su totalidad todo lo que el Dios del cielo requiera
    para su Templo, pues ¿por qué habría de caer su ira sobre el rey y sus hijos?
  fra-_FOB: Que tout ce qui est commandé par le Dieu des cieux, soit exactement fait
    pour la maison du Dieu des cieux; de peur qu'il n'y ait de l'indignation contre
    le royaume, le roi et ses enfants.
  mal-mal: രാജാവിന്റെയും തന്റെ പുത്രന്മാരുടെയും രാജ്യത്തിന്മേൽ ക്രോധം വരാതിരിക്കേണ്ടതിന്
    സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്റെ കല്പനപ്രകാരം ദൈവാലയത്തിന് വേണ്ടതൊക്കെയും കൃത്യമായി ചെയ്യേണ്ടതാകുന്നു.
  urd-GVR: Dhyān se sab kuchh muhaiyā kareṅ jo āsmān kā Ḳhudā apne ghar ke lie māṅge.
    Aisā na ho ki shahanshāh aur us ke beṭoṅ kī saltanat us ke ġhazab kā nishānā ban
    jāe.
  suz-BL: स्‍वर्ग ङा परमप्रभुमी मार अरेशो बाक्‍मे आ खिं कली मार माल्‍दा मेको रीब पा
    स्‍वर्ग ङा परमप्रभु कली गेने। मो मदुम्‍त हना, आ गाइश्‍शो पिप आ राज्‍य नु आ तौ
    चच आन तार मोंइसीब।
  ita-1927: Tutto quello ch’è comandato dall’Iddio del cielo sia puntualmente fatto
    per la casa dell’Iddio del cielo. Perché l’ira di Dio dovrebbe ella venire sopra
    il regno, sopra il re e i suoi figliuoli?
  ckb-ckb: هەرچی خودای ئاسمان فەرمانی پێداوە بە وردی بۆ پەرستگای خودای ئاسمان جێبەجێ
    بکرێت، چونکە بۆچی تووڕەیی لەسەر شانشینی پاشا و کوڕەکانی بێت؟
  eng-BBE: Whatever is ordered by the God of heaven, let it be done completely for
    the house of the God of heaven; so that there may not be wrath against the kingdom
    of the king and his sons.
  kan-OKCV: ಅರಸನ ಮತ್ತು ಅವನ ಸಂತಾನದವರ ರಾಜ್ಯದ ಮೇಲೆ ದೇವ ಕೋಪವುಂಟಾಗದ ಹಾಗೆ, ನೀವು ಪರಲೋಕ ದೇವರ
    ಆಜ್ಞಾನುಸಾರ ಬೇಕಾದುದನ್ನೆಲ್ಲಾ ಯಾವ ಕೊರತೆಯೂ ಇಲ್ಲದೆ ಶ್ರದ್ಧೆಯಿಂದ ಒದಗಿಸಿಕೊಡಬೇಕು.
  tam-2017: பரலோகத்தின் தேவனுடைய கற்பனையின்படியே, எது தேவையாயிருக்குமோ அதுவெல்லாம்
    பரலோகத்தின் தேவனுடைய ஆலயத்திற்கு கவனமாக செலுத்தப்படவும் வேண்டும்; ராஜாவும் அவருடைய
    மகன்களும் ஆளும் தேசத்தின்மேல் கடுங்கோபம் ஏன் வரவேண்டும்.
  spa-RV-1909: 'Todo lo que es mandado por el Dios del cielo, sea hecho prestamente
    para la casa del Dios del cielo: pues, ¿por qué habría de ser su ira contra el
    reino del rey y de sus hijos?'
  ron-BTF: Orice este poruncit de Dumnezeul cerului, să fie făcut cu hărnicie pentru
    casa Dumnezeului cerului, pentru că de ce să fie furie împotriva domeniului împăratului
    şi a fiilor săi?
  eng-WEBP: Whatever is commanded by the God of heaven, let it be done exactly for
    the house of the God of heaven; for why should there be wrath against the realm
    of the king and his sons?
  eng-FBV: Make sure you provide in full whatever the God of heaven requires for his
    Temple, for why should his anger be brought down on the king and his sons?
  nld-1939: Al wat door den God des hemels is voorgeschreven, moet nauwgezet voor
    het huis van den God des hemels worden uitgevoerd. Want waarom zou er gramschap
    ontbranden tegen de regering van den koning en van zijn zonen?
  nch-BL: “Nochi cati Toteco Dios quintajtanía ipan itanahuatilhua para itiopa, xiquinmacaca
    nimantzi para amo cualanis ica na notanahuatilis, yon ica noconehua.
  vie-1934: Phàm điều gì Đức Chúa trên trời truyền dạy về đền thờ của Ngài, khá làm
    cho cần mẫn, e sự tai họa giáng trên nước, trên vua, và trên các vương tử chăng.
  hin-CV: स्वर्ग के परमेश्वर द्वारा, जो कुछ भी आदेश दिया गया है, वह सब स्वर्ग के भवन
    के लिए बड़े उत्साह के साथ पूरा किया जाए, कि किसी भी रूप से राजा और उसके पुत्रों
    के साम्राज्य के विरोध में परमेश्वर का क्रोध न भड़कने पाए.
  spa-BES: Lo que sea ordenado por el Dios del cielo, hágase rápidamente por la casa
    del Dios del cielo; para que no haya ira contra el reino del rey y sus hijos.
  tdx-tdx: Ze lilie’ i Andrianañaharen-dike­rañey, le ano am-pilozohañe amy anjomban’
    Añaharen-dindiñey, soa tsy ho an-kaviñerañe ty fifehea’ i mpanjakay naho o ana’eo.
  tha-KJV: สิ​่งใดที่พระเจ้าแห่งฟ้าสวรรค์ทรงบัญชา ก็​จงกระทำให้อย่างเต็มขนาดสำหรับพระนิเวศของพระเจ้าแห่งฟ้าสวรรค์
    เกล​ือกว่าพระพิโรธของพระองค์จะมีต่​อด​ินแดนของกษั​ตริ​ย์และโอรสของพระองค์
  por-BR-2018: Tudo o que for ordenado pelo Deus do céu, prontamente se faça para
    a casa do Deus do céu; pois para que teria de haver grande ira contra o reino
    do rei e de seus filhos?
  deu-ELO: Alles, was nach dem Befehl des Gottes des Himmels ist, soll für das Haus
    des Gottes des Himmels sorgfältig getan werden; denn warum sollte ein Zorn kommen
    über das Reich des Königs und seiner Söhne?
  eng-WYC-2018: All thing that pertaineth to the custom, either religion, of (the)
    God of heaven, be given diligently in the house of (the) God of heaven, lest peradventure
    he be wroth against the realm of the king, and of his sons. (Yea, let all the
    things that be demanded by the God of heaven, be diligently given for the House
    of the God of heaven, lest peradventure he be angry against the kingdom of the
    king, and of his sons.)
  epo-epo: Ĉio, kio estas ordonita de Dio de la ĉielo, devas esti farata tuj por la
    domo de Dio de la ĉielo, por ke Lia kolero ne trafu la regnon, la reĝon, aŭ liajn
    infanojn.
  uig-PIN: Asmanlardiki Huda nemini ǝmr ⱪilsa, xu asmanlardiki Hudaning ɵyi üqün ǝstayidilliⱪ
    bilǝn bejirilsun; nemixⱪa Hudaning ƣǝzipini padixaⱨ wǝ oƣullirining padixaⱨliⱪiƣa
    qüxürgüdǝkmiz?
  beo-beo: 'Noga:le dawa:ma! Liligi huluane Hebene Esalebe Gode da Ea Debolo diasu
    ganodini legemusa: dawa:sea, amo ima. Bai, agoane hamosea, E da hobea nama, amola
    fa:no mabe Besia hina bagade dunu ilima hame ougimu.'
  tpi-OTNT: Yupela i mas givim Esra olgeta samting God bilong heven i laikim bilong
    haus bilong en. Nogut yupela i hapim ol dispela samting, na bai God i belhat long
    mi na long ol lain pikinini bilong mi bai i kamap king bihain.
  hau-SA: A yi duk abin da Allah na sama ya ce don haikalin Allah na sama, sai a yi
    shi da himma. Me zai sa a jawo wa sarki da ’ya’yansa fushin Allah?
  uig-LAT: Asmanlardiki Xuda némini emr qilsa, shu asmanlardiki Xudaning öyi üchün
    estayidilliq bilen béjirilsun; némishqa Xudaning ghezipini padishah we oghullirining
    padishahliqigha chüshürgüdekmiz?
  nde-nde: Ingqe yini emiswe nguNkulunkulu wasezulwini, kakwenziwe ngokukhuthala kusenzelwa
    ithempeli likaNkulunkulu wasezulwini. Kakudingeki ukuthi ulaka luze lwehliselwe
    phezu kwenkosi lamadodana ayo.
  ton-ton: Ko ia kotoa pē ʻoku fekau ʻe he ʻOtua ʻoe langi, tuku ke fai vave ia maʻae
    fale ʻoe ʻOtua ʻoe langi he ko e hā ka tuʻu ai ʻae houhau ki he puleʻanga ʻoe
    tuʻi pe ki hono ngaahi foha?
  ces-1613: Což by koli bylo z rozkazu Boha nebeského, nechť rychle spraví k domu
    Boha nebeského. Nebo proč má býti prchlivost jeho proti království královu i synům
    jeho?
  eng-WMB: Whatever is commanded by the God of heaven, let it be done exactly for
    the house of the God of heaven; for why should there be wrath against the realm
    of the king and his sons?
  tam-TCV: பரலோகத்தின் இறைவன் விவரித்தபடி, எல்லாம் பரலோக இறைவனின் ஆலயத்திற்காகக் கவனத்துடன்
    செய்யப்படட்டும். அரசனுடைய பிரதேசத்துக்கும், அவனுடைய மகன்களுக்கும் எதிராக ஏன் அவரின்
    கோபம் உண்டாக வேண்டும்.
  ceb-ULB: Ang bisan unsa nga kasugoan nga naggikan sa Dios sa Langit, buhaton kini
    uban ang pagkamatinud-anon alang sa iyang balay. Kay nganong kinahanglan man nga
    ipahamtang ang iyang kapungot nganhi sa akong gingharian ug sa akong mga anak
    nga lalaki?
  pol-UBG: Wszystko, co nakazuje Bóg niebios, ma być wykonane starannie dla domu Boga
    niebios, bo dlaczego ma być wzbudzony jego gniew przeciwko państwu króla i jego
    synów?
  agr-agr: Apajuí nayaimpinum pujuuwa nunú niina jenia atinun sumakuig duka wamak
    ashí sunastatui, wagki nunú umiatsjinig, Apajuín suwimkega nunú apu uchijin, tuja
    niina inamtaiji nugka múunta nuwi suwimak iyanjamain asamtai.
  kyc-kyc: Dokona nakamame bange peparae Anatumi banya tembole anda dokona nyipuli
    lao suu pyaramuli pyuo mondo lao maiyalapape. Dokopa Anatumi nambape dee enakana
    akali nambana panda nyuo kararami dupwape kando imbwa nara.
  urd-GVU: دھیان سے سب کچھ مہیا کریں جو آسمان کا خدا اپنے گھر کے لئے مانگے۔ ایسا نہ
    ہو کہ شہنشاہ اور اُس کے بیٹوں کی سلطنت اُس کے غضب کا نشانہ بن جائے۔
  deu-1912: Alles was gehört zum Gesetz des Gottes des Himmels, daß man dasselbe fleißig
    tue zum Hause des Gottes des Himmels, daß nicht ein Zorn komme über das Königreich
    des Königs und seiner Kinder.
  ntj-ntj: '@see-verse:EZR.007.022'
  kan-2017: ಅರಸನ ಮತ್ತು ಅವನ ಸಂತಾನದವರ ರಾಜ್ಯದ ಮೇಲೆ ದೈವಕೋಪ ಉಂಟಾಗದ ಹಾಗೆ ನೀವು ಪರಲೋಕದೇವರ
    ಆಜ್ಞಾನುಸಾರ ಬೇಕಾದದ್ದನ್ನೆಲ್ಲಾ ಯಾವ ಕೊರತೆಯೂ ಇಲ್ಲದೆ ಒದಗಿಸಿ ಕೊಡಬೇಕು.
  yap-yap: Thingar mu guyed rogon ngam pi’ed urngin ban’en ni dabisiy ni nge fanay
    fare Got nu tharmiy ko Tempel rok, ya ngar mu guyed rogon nge dabi damumuw ngog
    ara pifakag ni bay rabad nga luwag ngar manged pilung.
  hlt-MCSB: Vaan Pathen kah saithainah lamkah boeih he vaan Pathen im dongah tluem
    tluem saii saeh. Balae tih kosi manghai kah ram neh a ca a bo thil eh.
  mdy-ETH: ጫሪንጮ ፆኦዛሢኮ ጌኤዦ ማኣሮ ማዾም ኮዓ ባኮ ቢያ ዒንጋንዳያ ዒንሢ ኮይሳያታሢ ዋሊፖቴ፤ ዒዚ ታናንታ ታኣኮ ጊንፃ
    ኬስካንዳ ካኣቶ ዑፆይዳ ሜቶ ዔኪ ዬዑዋጉዲ።
  twi-ASANTE: Monhwɛ yie, na biribiara a Onyankopɔn a ɔte ɔsorosoro abisa ama nʼasɔredan
    no, momfa mmra. Adɛn enti na ɛsɛ sɛ yɛma Onyankopɔn abufuo ba ɔhene ne ne mmammarima
    so?
  eng-WEBU: Whatever is commanded by the God of heaven, let it be done exactly for
    the house of the God of heaven; for why should there be wrath against the realm
    of the king and his sons?
  wal-wal: Kawuwaa bollinne kawuwaa naatu kawotettaa bolli hanqqoi yeenna mala, saluwaa
    Xoossai azazidobaa ubbaa saluwaa Xoossaa Beeta Maqidasiyaassi aibanne ashshennan
    immite.
  spa-PDDPT: Todo lo que sea ordenado por el ʼElohim del cielo sea hecho diligentemente
    para el Templo del ʼElohim del cielo, pues ¿por qué se encenderá su ira contra
    el reino del rey y de sus hijos?
  gun-gun: Ha'e gui ma Nhanderuete yva pygua ojapo ukaague rami vy tojapopaa vyvoi
    ixupegua oo pyguarã. Mba'eta nda'evei ipoxy etea ou aguã xee huvixa ha'e xera'y
    kuery ropenaa re.
  agu-BL: ”Ncha'tz ba'n cyak' cyakil yi mbi tajwe'n tan xcone'n tetz yi ca'l Ryos
    le tnum Jerusalén, nin quil chijiẍ quib tan tak'le'n. Na qui na waj yi nink cawsaj
    Ryos yi ketz ka'ama'l scyuch' yi e' innitxa'.
  ilo-ULB: Aniaman a bilin manipud ti Dios iti Langit, aramidenyo daytoy a naan-anay
    para iti balayna. Ta apay koma nga umay ti pungtotna iti pagariak ken kadagiti
    annakko a lallaki?
  kpg-kpg: Goodou hai hegau huoloo gii donu gi nia mee huogodoo a di God o di langi
    ala e hiihai ginai e hai hegau ai i lodo di Hale Daumaha, gi de hagawelewele hua
    a Mee mai gi di au mo digau ala gaa dagi nomuli.
  uig-ARA: ئاسمانلاردىكى خۇدا نېمىنى ئەمر قىلسا، شۇ ئاسمانلاردىكى خۇدانىڭ ئۆيى ئۈچۈن
    ئەستايىدىللىق بىلەن بېجىرىلسۇن؛ نېمىشقا خۇدانىڭ غەزىپىنى پادىشاھ ۋە ئوغۇللىرىنىڭ
    پادىشاھلىقىغا چۈشۈرگۈدەكمىز؟
  sus-sus: Wo xa Koore Ala xa yaamari birin naba a fanyi ra a xa hɔrɔmɔbanxi xa fe
    ra, alako a naxa xɔnɔ won ma mangɛya ma a nun n ma die ma.
  pon-2006: Kumwail pahn kanahieng kihong mehkoaros me Koht en Nanleng ketin anahne
    ong Tehnpese, pwe en dehr kin ketin engieng pahi oh pahn irail kan me pahn kaunda
    mwuri.
  jae-jae: Gêŋ samob, taŋ Anôtô undambêŋa kêjatu sa naŋ, aŋgôm ŋanô êsa toôlim palêgeŋ
    êtu Anôtô undambêŋa nê anduŋa gebe ênê têtac ŋandaŋ êsa êtu kiŋnê gamêŋ to nê
    latuiŋa atom.
  ksd-ksd: A lavur magit ra God arama ra bala na bakut i vartuluai upi ia, boina da
    pait bulu ia ure ra kuba i ra God arama ra bala na bakut; tago ra kankan na vana
    rikai upi ra ava ure ra varkurai kai ra king ma ra umana natuna?
  tur-YTC: Göğün Tanrısı tarafından ne buyurulursa, göğün Tanrısı'nın evi için tam
    olarak yapılsın, çünkü kralın ve oğullarının ülkesine karşı neden gazap olsun?
  grc-BRENT: Πᾶν ὅ ἐστιν ἐν γνώμῃ Θεοῦ τοῦ οὐρανοῦ, γινέσθω· προσέχετε μήτις ἐπιχειρήσῃ
    εἰς τὸν οἶκον Θεοῦ τοῦ οὐρανοῦ, μή ποτε γένηται ὀργὴ ἐπὶ τὴν βασιλείαν τοῦ βασιλέως
    καὶ τῶν υἱῶν αὐτοῦ.
  ind-AYT: Apa saja yang diperintahkan oleh Allah semesta langit, lakukanlah itu dengan
    tekun demi Bait Allah semesta langit. Sebab, mengapa harus ada murka menimpa pemerintahan
    raja dan anak-anaknya?
  nya-nya: Chimene Mulungu Wakumwamba walamula, chichitike mosamalitsa ku Nyumba ya
    Mulungu Wakumwamba kuopa kuti mkwiyo wa Mulungu ungayakire mfumu, dziko lake ndi
    ana ake.
  hrv-hrv: Sve što naredi Bog nebeski, neka se odmah izvrši u svoj gorljivosti za
    Dom Boga nebeskog, da gnjev njegov ne dođe na kraljevstvo kraljevo i na djecu
    njegovu.
  mps-mps: ‘Dagego Esrabolo te dagalude bidibo Godigo agai bede muabo wei homu ebo
    nai tigidali maiąo. Tiyu, dagego te sisinibo doado bage tigidali te pesage genuai
    mu igulubaso, tama te Godigo enaba haliga sębę eyu, me te eno wai dabe te nosali
    king pedalubode me te sębę elaluidalio.
  tpi-tpi: Yupela i mas givim Esra olgeta samting God bilong heven i laikim bilong
    haus bilong en. Nogut yupela i hapim ol dispela samting, na bai God i belhat long
    mi na long ol lain pikinini bilong mi bai i kamap king bihain.
  dan-1931: Alt, hvad der er påbudt af Himmelens Gud, skal punktligt ydes til Himmelens
    Guds Hus, at der ikke skal komme Vrede over Kongens og hans Sønners Rige.
  vie-OVCB: Hơn nữa, bất cứ điều gì Đức Chúa Trời bảo là cần cho Đền Thờ, các ngươi
    phải cung cấp chu đáo. Nếu không, Ngài sẽ giáng họa trên đất nước, trên vua, và
    các hoàng tử.
  guj-2017: આકાશના ઈશ્વર પોતાના સભાસ્થાનને માટે જે કંઈ આજ્ઞા કરે તે બધું તમારે પૂરા
    હૃદયથી કરવું. મારા રાજ્ય પર અને મારા વંશજો શા માટે ઈશ્વરનો કોપ આવવા દેવો?
  pon-2006A: Kumwail pahn kanahieng kihong mehkoaros me Koht en Nanleng ketin anahne
    ong Tehnpese, pwe en dehr kin ketin engieng pahi oh pahn irail kan me pahn kaunda
    mwuri.
  por-BRBSL: Seja o que for que seja ordenado pelo Deus do céu, que seja feito exatamente
    para a casa do Deus do céu; por que haveria de haver ira contra o reino do rei
    e seus filhos? '
  cth-cth: Kalvan Cathut ni kâ poe naw pueng, hot patetlah kalvan Cathut e im hanelah
    sak naseh, lungkhueknae teh siangpahrang hoi a canaw e lathueng bangkongmaw khuet
    ao han vaw.
  twi-twi: Monhwɛ yiye, na biribiara a Onyankopɔn a ɔte ɔsorosoro no abisa ama nʼasɔredan
    no, momfa mmra. Adɛn nti na ɛsɛ sɛ yɛma Onyankopɔn abufuw ba ɔhene ne ne mmabarima
    so?
  hlt-hlt: Vaan Pathen kah saithainah lamkah boeih he vaan Pathen im dongah tluem
    tluem saii saeh. Balae tih kosi manghai kah ram neh a ca a bo thil eh.
  tbz-SIM: Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kù bɛ́i ndìì nùù ku kó bɛnìtìbɛ̀
    dò nkɛ́ dì dɔ̀ɔ̀mu nɛ̀ tikɔ̃nyɑuti, kɛ̀ dɛ̀ɛ yie nkɛ̀ ku miɛkɛ bɑ́ɑ́ ti do, mí
    nnɛ̀ m bí nɛ̀ n kpɑ̀ɑ̀tìyuu.
  msy-2020: Ia Godɨn Uan Nguibamɨn Itim, uan Dɨpenim bagha ifongezir biziba, ia bar
    ada isɨ Ezra danɨng. Kɨ kamaghɨn ifonge, Godɨn adarim, na ko nan boriba ko nan
    ovavir borir gɨn otivamiba, bar en ikian kogham.
  dop-dop: Pɑɑ lɑ ɩsɩɩ Ɩsɔ tɑɑ Ɩsɔ kɛɛsʋɣʋ ɩ tǝsɛɛlɛ tɔm tɔɣɔ teitei kɛ́, pǝ́cɔ́ pǝ
    tɑɑ kɔɔ nɑ Ɩsɔ mʋnɑ mɑ mɑɣɑmɑɣɑ yɑɑ mɑ lʋlʋɣʋ nyǝ́mɑ yɑɑ mɑ tɛtʋ nyǝ́mɑ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Göylərin Allahının məbədi üçün, bu Allah tərəfindən hər nə əmr olunarsa,
    yerli-yerində ona əməl edilsin. Niyə padşahın və övladlarının ölkəsi qəzəbə düçar
    olsun?
  eng-DBY: Whatever is commanded by the God of the heavens, let it be carefully done
    for the house of the God of the heavens; for why should there be wrath against
    the realm of the king and his sons?
  hin-2017: जो-जो आज्ञा स्वर्ग के परमेश्वर की ओर से मिले, ठीक उसी के अनुसार स्वर्ग
    के परमेश्वर के भवन के लिये किया जाए, राजा और राजकुमारों के राज्य पर परमेश्वर का
    क्रोध क्यों भड़कने पाए।
  wol-KYG: Lépp lu Yàlla Boroom asamaan digle, nañu ko defe noonee ca kër Yàlla Boroom
    asamaan, ndax meram baña dal ci sama kaw nguur gii ak ci sama kaw askan.
  eng-YLT: all that [is] by the decree of the God of heaven, let be done diligently
    for the house of the God of heaven; for why is there wrath against the kingdom
    of the king and his sons?
  eng-WYC-2017: All thing that pertaineth to the custom, either religion, of God of
    heaven, be given diligently in the house of God of heaven, lest peradventure he
    be wroth against the realm of the king, and of his sons.
  eng-WMBB: Whatever is commanded by the God of heaven, let it be done exactly for
    the house of the God of heaven; for why should there be wrath against the realm
    of the king and his sons?
  urd-GVH: ध्यान से सब कुछ मुहैया करें जो आसमान का ख़ुदा अपने घर के लिए माँगे। ऐसा
    न हो कि शहनशाह और उसके बेटों की सलतनत उसके ग़ज़ब का निशाना बन जाए।
  rug-rug: Kaqu kopu valeana si gamu, pude va hia i sari doduru tiṉitoṉa sapu hiva
    ni sa Tamasa pa Maṉauru pude tana Zelepade. Ke mamu kopu sisigiti nia, pude lopu
    kaqu bugoro nau Sa si arau, babe arini pu kaqu baṉara luli mae pa mudiqu rau.
  gaz-gaz: Wanni Waaqni samii ajaje kam iyyuu mana qulqullummaa Waaqa samiitiif of
    eeggannaadhaan haa godhamu. Maaliif dheekkamsi mootichaa fi ilmaan mootichaatti
    dhufa?
  fra-LSG: Que tout ce qui est ordonné par le Dieu des cieux se fasse ponctuellement
    pour la maison du Dieu des cieux, afin que sa colère ne soit pas sur le royaume,
    sur le roi et sur ses fils.
  yal-yal: Ala Naxan Kore, na naxan birin yamarixi, na birin xa liga a kiini kore
    xɔnna Ala Batu Banxina fe yi, alogo a xɔlɔn nama godo mangana yamanan nun a muxune
    ma.
  haw-1868: 'A o ka mea a pau i kauohaia e ke Akua o ka lani, e hana koke ia ia mea
    no ka hale o ke Akua o ka lani: no ka mea, no ke aha la e kauia mai ai ka inaina
    maluna o ke aupuni o ke alii, a me kana poe keiki?'
  arb-NAV: وَلْيُنَفَّذْ بِأَسْرَعِ وَقْتٍ كُلُّ مَا يَأْمُرُ بِهِ إِلَهُ السَّمَاءِ
    بِشَأْنِ هَيْكَلِهِ، لأَنَّهُ لِمَاذَا يَحُلُّ غَضَبُهُ عَلَى دِيَارِ الْمَلِكِ
    وَأَبْنَائِهِ؟
  ewe-ewe: Nu sia nu si Dziƒo Mawu la gblɔ da ɖi ko la, wonewɔe kple dzo na Dziƒo
    Mawu la ƒe gbedoxɔ. Nu ka ŋuti dziku anɔ fia la ƒe fiaɖuƒe kple via ŋutsuwo dzi?
  eng-LEE: Whatsoever is ordered by the God of heaven shall be carefully done for
    the house of the God of heaven; for why should there be wrath against the kingdom
    of the king and his sons?
  asm-FB: স্বৰ্গৰ ঈশ্বৰৰ আজ্ঞাৰ পৰা অহা যিকোনো বস্তু তেওঁৰ গৃহৰ অৰ্থে ভক্তিভাৱে ব্যৱহাৰ
    কৰিব লাগে; কাৰণ তেওঁৰ ক্রোধ মোৰ আৰু মোৰ পুত্ৰসকলৰ ৰাজ্যৰ ওপৰত আনিম?
  sus-A: وٌ شَ كٌورٍ عَلَ شَ يَامَرِ بِرِن نَبَ عَ قَنيِ رَ عَ شَ هْرْ مْبَنشِ شَ
    قٍ رَ، عَلَكٌ عَ نَشَ شْنْ وٌن مَ مَنفّيَ مَ عَ نُن ﭑ مَ دِيٍ مَ.
  fra-SBL: Tout ce qui est ordonné par le Dieu des cieux, que cela soit fait exactement
    pour la maison du Dieu des cieux ; car pourquoi y aurait-il de la colère contre
    le royaume du roi et de ses fils ?
  hbo-hbo: כָּל־דִּ֗י מִן־טַ֙עַם֙ אֱלָ֣הּ שְׁמַיָּ֔א יִתְעֲבֵד֙ אַדְרַזְדָּ֔א לְבֵ֖ית
    אֱלָ֣הּ שְׁמַיָּ֑א דִּֽי־לְמָ֤ה לֶֽהֱוֵא֙ קְצַ֔ף עַל־מַלְכ֥וּת מַלְכָּ֖א וּבְנֹֽוהִי׃
  piu-2006: '@see-verse:EZR.007.022'
  kik-kik: Ũndũ ũrĩa wothe Ngai wa igũrũ atuĩte, nĩwĩkwo na kĩyo, ũndũ wothe ũkoniĩ
    hekarũ ya Ngai ũrĩa ũrĩ igũrũ. Nĩ kĩĩ kĩngĩtũma kũgĩe na mangʼũrĩ ũthamaki-inĩ
    wa mũthamaki na ariũ ake?
  fra-NCL: Que tout ce qui est ordonné par le Dieu du ciel soit ponctuellement accompli
    pour la maison du Dieu du ciel, afin que sa colère ne vienne pas sur le royaume
    du roi et de ses fils.
  cek-AK: Siangpahrang hoi a caanawk nuiah palungphui han ai ah, van Sithaw mah hnik
    ih hmuen boih, van Sithaw ih im hanah tha pathok oh loe, paek oh;
  cuk-cuk: ”Bela Bab-Dummad-Nibneggi-Maid igar-uksadba, a-sogedbali, ese-goled-negga
    inniki be ibmar-ukmaloed, ar adi melle Bab-Dummad, rey-negsemaidgi, degi, e-masmalagi
    urwegar.
  uig-CYR: Асманлардики Худа немини әмир қилса, шу асманлардики Худаниң өйи үчүн әстайидиллиқ
    билән беҗирилсун; немишкә Худаниң ғәзивини падиша вә оғуллириниң падишалиғиға
    чүшүргидәкмиз?
  tel-2017: ఆకాశంలో ఉండే దేవుడు ఏమి నిర్ణయించాడో దానినంతా ఆ దేవుని మందిరానికి జాగ్రత్తగా
    చేయించండి. రాజ్యం మీదికి, రాజు మీదికి, రాజ కుమారుల మీదికి ఎందుకు దేవుని కోపం రగులుకొనేలా
    చేసుకోవాలి?
  hat-BSA: Nenpòt sa ki kòmande pa Bondye syèl la, kite li fèt avèk zèl pou lakay
    Bondye syèl la, pou pa vin genyen kòlè Li kont wayòm a wa a avèk fis li yo.
  kos-kos: Kowos enenu in arulana oaru in sang ma nukewa su God lun Kusrao El enenu
    nu ke Tempul lal. Ouinge kowos fah oru tuh El fah tiana kasrkusrak sik ku selos
    su ac fah leum tukuk.
  hbo-WLC: כָּל־דִּ֗י מִן־טַ֙עַם֙ אֱלָ֣הּ שְׁמַיָּ֔א יִתְעֲבֵד֙ אַדְרַזְדָּ֔א לְבֵ֖ית
    אֱלָ֣הּ שְׁמַיָּ֑א דִּֽי־לְמָ֤ה לֶֽהֱוֵא֙ קְצַ֔ף עַל־מַלְכ֥וּת מַלְכָּ֖א וּבְנֽוֹהִי׃
  ibo-ibo: Ihe ọbụla ọzọ, nke Chineke nke eluigwe chọrọ, ka e mee ha nʼụzọ kwesiri
    nye maka owuwu ụlọnsọ Chineke nke eluigwe. Nʼihi gịnị ka iwe Chineke ga-eji dakwasị
    eze na ụmụ ya ndị ikom?
  ory-ory: ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା ଯାହା ଯାହା ଆଜ୍ଞା କରାଯାଇଅଛି, ତାହାସବୁ ସ୍ୱର୍ଗସ୍ଥ
    ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିମନ୍ତେ ଠିକ୍ ରୂପେ କରାଯାଉ; କାରଣ ରାଜା ଓ ତାଙ୍କ ପୁତ୍ରଗଣର ରାଜ୍ୟ ବିରୁଦ୍ଧରେ
    କାହିଁକି କୋପ ବର୍ତ୍ତିବ?
  chk-chk: Meinisin mine ewe Koten läng a allük fän iten imwan imwenfel epwe wesewesen
    fis, pwe an lingeringer esap pur woi me nei kewe mwän.
  rop-rop: Yumob garra gibit im gudbinjiwei enijing weya det God blanga hebin wandim
    blanga im Serramoni Pleis, blanga meiksho im kaan gitwail langa mi o langa detlot
    hu jidan king afta mi.
  ukr-1871: Усе, що звелїв Бог небесний, має робитись пильно для дому Бога небесного,
    (глядїть, щоб часом хто не простяг руки на дім Бога небесного,) щоб не було гнїву
    його на царство, царя та синів його.
  deu-1951: Alles, was nach dem Befehl des Gottes des Himmels ist, das werde für das
    Haus des Gottes des Himmels mit großer Sorgfalt verrichtet, damit nicht ein Zorn
    über das Königreich des Königs und seine Kinder komme.
  eng-JPS: Whatsoever is commanded by the God of heaven, let it be done exactly for
    the house of the God of heaven; for why should there be wrath against the realm
    of the king and his sons?
  srp-1865: Što god zapovjedi Bog nebeski, odmah da se uèini za dom Boga nebeskoga,
    da ne doðe gnjev na carstvo, na cara i na sinove njegove.
  lug-lug: Ekintu kyonna ekyalagirwa Katonda w’eggulu, kiribaweebwa mu bungi, ku lwa
    yeekaalu ya Katonda w’eggulu. Kale kiki ekirimuleetera okusunguwalira kabaka ne
    batabani be?
  heb-heb: כל די מן טעם אלה שמיא יתעבד אדרזדא לבית אלה שמיא די למה להוא קצף על מלכות
    מלכא ובנוהי׃
  ben-IRV: স্বর্গের ঈশ্বর যা আদেশ করেন, তা স্বর্গের ঈশ্বরের বাড়ির জন্য ঠিকঠাক ভাবে
    করা হোক; রাজার ও তাঁর ছেলেদের এবং রাজ্যের প্রতি কেন রাগ করবেন?
  pan-pan: ਜੋ ਕੁਝ ਵੀ ਸਵਰਗੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਗਿਆ ਦਿੱਤੀ ਹੈ, ਠੀਕ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਵਰਗੀ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਭਵਨ ਦੇ ਲਈ ਕੀਤਾ ਜਾਵੇ, ਤਾਂ ਜੋ ਰਾਜਾ ਤੇ ਰਾਜਕੁਮਾਰਾਂ ਦੇ ਰਾਜ ਦੇ ਵਿਰੁੱਧ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਕ੍ਰੋਧ ਨਾ ਭੜਕੇ!
  mya-JVB: ကောင်းကင် ဘုံ၏ အရှင်ဘုရား သခင်မှာ ထား တော်မူသမျှ အတိုင်း ၊ ထိုဘုရား သခင်၏
    အိမ် တော် အဘို့ ကြိုးစား ၍လုပ်ဆောင် စေ။ ရှင် ဘုရင်နှင့် ဆွေ တော်မျိုးတော်အပေါ်
    သို့ အဘယ်ကြောင့် အမျက် တော် သက်ရောက်ရမည်နည်း။
  hmo-hmo: Dahaka bona dahaka Guba ena Dirava ese ia ura iena Dubu Helaga lalonai
    do idia noho, gaudia ibounai do umui henia momokani. Inai bamona do umui karaia
    namonamo, emui Dirava ena badu be lau, o lauegu natuna dekenai do ia ginidae garina.
  urd-urd: जो कुछ आसमान के ख़ुदा ने हुक्म किया है, इसलिए ठीक वैसा ही आसमान के ख़ुदा
    के घर के लिए किया जाए; क्यूँकि बादशाह और शाहजादों की ममलुकत पर ग़ज़ब क्यूँ भड़के?
  rus-SYN: Все, что повелено Богом небесным, должно делаться со тщанием для дома Бога
    небесного; смотрите, чтобы кто не простер руки на дом Бога небесного, дабы не
    было гнева Его на царство, царя и сыновей его.
  bqc-SIM: Lá Lua Musude dìlɛ píi, à kpa gↄ̃̀ↄ aà kpɛ́ pↄ́ ũ, kɛ́ asu kpɛ̃nɛkɛ
    ń ma kíakɛo ge ma nɛ́ↄo.
  tcz-CHONGTHU: Van Pathen in a Houin dinga angaichat ibola eihon lengpale achate
    chunga Pathen lunghan na ikoulhah diuham?
  mar-mar: स्वर्गीय देवाचा हा आदेश आहे, हे सर्व स्वर्गातील देवाच्या घरासाठी भक्तीने
    करावे. देवाचा माझ्यावर व माझ्या मुलांच्या राज्यावर कोप का होऊ द्यावा?
  qub-qub: Janaj pachacho caycaj Dios imatapis Templunpaj munashan cajtaga juclla
    entregachun. Chauraga manami castïgu chayamongachu wamräcunaman ni mandashämanpis.
  bqp-bqp: Lákũ Luda Musude dìtɛ pínki nà, à kpá gↄ̃̀nↄ a kpɛ́ pↄ́ ũ, de àsun pɛ̃tɛ̃
    kɛ kũ ma kíkɛo ke kũ ma nɛ́nↄoro.
  hat-hat: Se pou ou sèten yo bay tou sa Bondye ki nan syèl la mande pou tanp li a,
    san manke anyen, pou Bondye pa janm fache sou mwen, ni sou pitit ki va gouvènen
    peyi a apre m'.
  eng-BSB: Whatever is commanded by the God of heaven must be done diligently for
    His house. For why should wrath fall on the realm of the king and his sons?
  eng-WEBPB: Whatever is commanded by the God of heaven, let it be done exactly for
    the house of the God of heaven; for why should there be wrath against the realm
    of the king and his sons?
  kbq-kbq: Hanki monafinkama mani'nea Anumzamo'ma mono noma'ama ki'zanku'ma huramante'nia
    zana kegava hunetma avariri fatgo hiho. E'ina'ma osnageno'a Anumzamo'a nagri kini
    ne'monane, ne' mofavre naga'niama henkama kinima fore'ma hanaza naga'enena arimpa
    aherantegahie.
  nhe-BL: “Nochi tlen Toteco Dios quintlajtlanía ipan itlanahuatilhua para itiopa,
    xiquinmacaca nimantzi para ax cualanis ica na notlanahuatilis, niyon ica noconehua.
  bus-bus: Lán Luda Musudee dìɛ píngi nà, à kpá gↄ̃ↄ à kpɛ́ pↄ́ ũ, lɛ àton pɛ̃tɛ̃
    kɛ kↄ̃n ma kíkɛɛo ke kↄ̃n ma nɛ́nↄoro.
  gub-BL: Aze Tupàn ywate har uzapo kar wyzài ma'e nehe, pezapokatuahy a'e ma'e nehe.
    Nezewe mehe apuner ihewe ikwahy pixik 'ym àwàm ikwaw paw rehe ihe nehe. Nuikwahy
    kwaw hezuapyapyr heraikwer pe tuwihawete romo wiko ma'e ràm wanupe nehe no.
  eng-DRA: 'All that belongeth to the rites of the God of heaven, let it be given
    diligently in the house of the God of heaven: lest his wrath should be enkindled
    against the realm of the king, and of his sons.'
