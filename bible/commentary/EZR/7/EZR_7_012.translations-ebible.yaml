verse: EZR.007.012
translations:
  mal-C: 'രാജാധിരാജാവായ അർഥഹ്ശഷ്ടാവിൽനിന്ന്, സ്വർഗത്തിലെ ദൈവത്തിന്റെ ന്യായപ്രമാണോപദേഷ്ടാവുമായ
    എസ്രാപുരോഹിതന്: സമാധാനാശംസകൾ.'
  deu-TKW: Arthahsastha, der König der Könige, an Esra, den Priester und Schreiber
    des Gesetzes des Gottes des Himmels - in bekannter Weise ausgefertigt, und so
    weiter.
  lin-lin: '« Aritakizerisesi, mokonzi ya bakonzi ; Epai ya Esidrasi, Nganga-Nzambe
    mpe molakisi ya Mobeko ya Nzambe ya Likolo : Mbote na yo !'
  eng-LSV: '“Artaxerxes, king of kings, to Ezra the priest, a perfect scribe of the
    Law of the God of the heavens, and at such a time:'
  eng-GNV: ARTAHSHASHTE King of Kings to Ezra the Priest and perfite scribe of the
    Lawe of the God of heauen, and to Cheeneth.
  eng-WEBSTER: Artaxerxes, king of kings, To Ezra the priest, a scribe of the law
    of the God of heaven, perfect peace , and at such a time.
  nhw-BL: Esdras titotajtzi huan titlamachtijquetl tlen itlanahuatilhua Toteco Dios
    catli quichijqui ilhuicactli, NiTlanahuatijquetl Artajerjes nimitztlajpalohua.
  swh-ONEN: 'Artashasta, mfalme wa wafalme, Kwa Ezra kuhani, mwalimu wa Sheria ya
    Mungu wa mbinguni: Salamu.'
  bba-bba: U nɛɛ, nɛnɑ Aɑtɑsɛsi, sinɑmbun sinɑ boko. Wunɛ Ɛsidɑrɑsiwɑ nɑ tire teni
    yoruɑmmɛ, wunɛ wi ɑ sɑ̃ɑ yɑ̃ku kowo kɑ mɑɑ Wɔrukoon woodɑ yɛ̃ro.
  eng-KJVCPB: Artaxerxes, king of kings, unto Ezra the priest, a scribe of the law
    of the God of heaven, perfect peace, and at such a time.
  mpx-mpx: Nau Ataseksis, kin gegewel wali kin, leta ya ya patuna Esila elam, owa
    topowon ge labulabum ana Yabowaine wana Logugui ana topankite. Ya mulolu eliyam.
  luo-luo: 'Artaksases, ruoth mar ruodhi, Ne Ezra jadolo kendo japuonj mar Chik Nyasach
    Polo: Amosi.'
  meu-meu: Aratasasta, pavapava edia pavapava, vada e torea revarevana, hahelaḡa tauna
    Esera, guba Diravana ena taravatu itorena tauna, enai.
  npi-ULB: “राजाहरूका राजा अर्तासास्तबाट स्वर्गका परमेश्‍वरको व्यवस्थाका अध्यापक पुजारी
    एज्रालाई,
  yor-yor: Artasasta, ọba àwọn ọba. Sí àlùfáà Esra, olùkọ́ òfin Ọlọ́run ọ̀run. Àlàáfíà.
  ind-ind: Salam dari Artasasta, raja segala raja, kepada Ezra, imam dan ahli hukum
    Allah Penguasa surga.
  pes-OPCB: از اردشیر پادشاه، به عِزرای کاهن و عالم شریعت خدای آسمان.
  tgl-ULB: '“Ang Hari ng mga haring si Artaxerxes, kay paring Ezra, isang eskriba
    ng kautusan ng Diyos ng langit:'
  cbu-NT: Ashiri kirakamun átu, kurak Artarjeri yandarangiya. Nuw Kuraki Artarjeri
    shiyaam Esdraa yandakina. Shiy apanllpantishcha. Apanll waamari kasiru anoo shiy
    mangoonaksha. Kukootstam ichinguru payuksha.
  hui-hui: I̱ handame haga Kini Adasegesi kogo i̱na loma binigo mo miaga agali Esera
    dahuliya andaganaga Ngode Datagaliwabe Mana lowinigo lawai hagabi í̠hondo beba
    ogo gili bu ibilaro.
  mya-mya: '``ဧ​က​ရာဇ်​မင်း​အာ​တ​ဇေ​ရဇ် ထံ​မှ​ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​၏ ပ​ညတ်​ကျမ်း​တတ်​မြောက်​သော​ယဇ်​ပု​ရော
    ဟိတ်​ဧ​ဇ​ရ​ထံ​သို့၊'
  bod-N: རྒྱལ་པོ་རྣམས་ཀྱི་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ཡིས། ནམ་མཁའི་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་བྱང་དུ་ཆུབ་པའི་དཔེ་ཆ་པ་མཆོད་དཔོན་ཨེས་སི་རཱ་ལ་གོང་མའི་བཀའ་ཡིག་སྤྲིངས་དོན་འདི་ལྟ་སྟེ།
  sna-sna: 'Atazekisesi mambo wamadzimambo, kuna Ezira muprista nomudzidzisi woMurayiro
    waMwari wokudenga: Kwaziwa.'
  spa-BLM: Artajerjes, rey de reyes, Al sacerdote Esdras, el escriba de la ley del
    Dios perfecto del cielo. Ahora bien,
  cac-cac: A in Artajerjes in, yajal vaj d'a juntzan̈xo eb' rey, svac' stzatzil a
    c'ool ach Esdras, sacerdote ach, c'ayb'um ach pax d'a sc'ayb'ub'al sDiosal satchaan̈.
  swh-ULB: Mfalme wa wafalme Artashasta, kwa kuhani Ezra, mwandishi wa sheria za Mungu
    wa mbinguni.
  bel-bel: Артаксэркс, цар цароў, Эздру сьвятару, выкладчыку закона Бога нябеснага
    дасканаламу і іншае.
  deu-ELBBK: Artasasta, König der Könige, Esra, dem Priester, dem vollkommenen Schriftgelehrten
    im Gesetz des Gottes des Himmels, und so weiter.
  mbb-OT: “Iyan a si Hadì Artaserkses he hadì te menge hadì. Ebpengemusta a kenikew
    Ezra, he memumuhat wey menunudlù te Kesuǥuan te Megbevayà diyà te langit.
  mal-2015: 'രാജാധിരാജാവായ അർത്ഥഹ്ശഷ്ടാവു സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്റെ ന്യായപ്രമാണത്തിൽ
    ശാസ്ത്രീയായ എസ്രാപുരോഹിതന്നു എഴുതുന്നതു: ഇത്യാദി.'
  rmc-rmc: 'Me, o Artaxerxes, o kraľis upral savore kraľa. Le rašaske Ezdrašoske,
    savo sikavel o zakonos le ňeboskre Devleskro: Smirom tumenge!'
  pes-OPV: «از جانب ارتحشستا شاهنشاه، به عزرای کاهن و کاتب کامل شریعت خدای آسمان،
    امابعد.
  ron-1924: '„Артаксерксе, ымпэратул ымпэрацилор, кэтре Езра, преотул ши кэртурарул
    искусит ын Леӂя Думнезеулуй черурилор, ши аша май департе:'
  ben-OBCV: 'রাজাধিরাজ অর্তক্ষস্তের তরফে, স্বর্গের ঈশ্বরের একজন যাজক ও শিক্ষক ইষ্রা
    সমীপে: শুভেচ্ছা।'
  som-som: Anigoo ah Artaxshasta boqorkii boqorrada, waxaan u qorayaa wadaadkii Cesraa
    oo ah karraanigii sharciga Ilaaha samada ee kaamil ah, iyo wax la mid ah. Salaan
  lat-VUC: Artaxerxes rex regum Esdræ sacerdoti scribæ legis Dei cæli doctissimo,
    salutem.
  eng-ASVBT: Artaxerxes, king of kings, unto Ezra the priest, the scribe of the law
    of the God of heaven, perfect and so forth.
  ita-1885: 'Artaserse, re dei re, ad Esdra sacerdote, scriba della Legge dell''Iddio
    del cielo: compiuta salute, ecc.'
  eng-LXXUP: Artaxerxes, king of kings, to Ezra, the scribe of the law of the Lord
    God of heaven, Let the order and the answer be accomplished.
  eng-ULB: '“The King of kings Artaxerxes, to the priest Ezra, a scribe of the law
    of the God of heaven:'
  spa-VBL: '“Artajerjes, rey de reyes, al sacerdote Esdras, el escriba de la Ley del
    Dios del cielo: Saludos.'
  fra-_FOB: Artaxerxès, roi des rois, à Esdras, sacrificateur et scribe accompli de
    la loi du Dieu des cieux, - et ainsi de suite.
  mal-mal: '“രാജാധിരാജാവായ അർത്ഥഹ്ശഷ്ടാവ് സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്റെ ന്യായപ്രമാണത്തിൽ
    ശാസ്ത്രീയായ എസ്രാപുരോഹിതന് എഴുതുന്നത്: “സമാധാനം ഉണ്ടാകട്ടെ”'
  urd-GVR: '“Az: Shahanshāh Artaḳhshastā Azrā Imām ko jo āsmān ke Ḳhudā kī sharīat
    kā ālim hai, salām!'
  suz-BL: ‘पिप आन पिप आरता-सास्‍तमी स्‍वर्ग ङा परमप्रभु आ अरेशो लोव़ जोक्‍ब तुइक्‍ब
    चढ़ेब एज्रा कली थुं नाइश्‍शा बाक्‍को!’
  ita-1927: “Artaserse, re dei re, a Esdra, sacerdote, scriba versato nella legge
    dell’Iddio del cielo, ecc.
  ckb-ckb: لە ئەرتەحشەستەی پاشای پاشایانەوە، بۆ عەزرای کاهین و مامۆستای تەوراتی خودای
    ئاسمان. پاش سڵاو.
  eng-BBE: Artaxerxes, king of kings, to Ezra the priest, scribe of the law of the
    God of heaven, all peace;
  kan-OKCV: ರಾಜಾಧಿರಾಜನಾದ ಅರ್ತಷಸ್ತನು, ಯಾಜಕನೂ, ಪರಲೋಕ ದೇವರ ನಿಯಮದಲ್ಲಿ ಪ್ರವೀಣನೂ ಆದ ಎಜ್ರನಿಗೆ,
    ವಂದನೆಗಳು.
  tam-2017: 'ராஜாதிராஜாவாகிய அர்தசஷ்டா பரலோகத்தின் தேவனுடைய நியாயப்பிரமாணத்தைப் போதிக்கிற
    உத்தம வேதபாரகனாகிய எஸ்றா என்னும் ஆசாரியனுக்குப் பூரண சமாதானமுண்டாக வாழ்த்தி எழுதுகிறது
    என்னவென்றால்:'
  spa-RV-1909: 'Artajerjes, rey de los reyes, á Esdras sacerdote, escriba perfecto
    de la ley del Dios del cielo: Salud, etc.'
  ron-BTF: Artaxerxes, împărat al împăraţilor, către Ezra preotul, un scrib al legii
    Dumnezeului cerului, pace desăvârşită în acest timp.
  eng-WEBP: Artaxerxes, king of kings, To Ezra the priest, the scribe of the law of
    the perfect God of heaven. Now
  eng-FBV: '“Artaxerxes, king of kings, to Ezra the priest, the scribe of the Law
    of the God of heaven: Greetings.'
  nld-1939: 'Artaxerxes, koning der koningen, aan den priester Esdras, den schriftgeleerde
    in de Wet van den God des hemels: heil, en zo voort.'
  nch-BL: “Esdras titotajtzi huan titamachtijquet ten itanahuatilhua Toteco Dios cati
    quichijqui ilhuicacti, “NiTanahuatijquet Artajerjes nimitztajpalohua.
  vie-1934: Vua Aït-ta-xét-xe, vua của các vua, gởi thơ cho E-xơ-ra, thầy tế lễ và
    văn sĩ, thạo biết luật pháp của Đức Chúa trên trời. Nguyện ngươi được trọn bình
    an.
  hin-CV: अर्तहषस्ता, राजा की, ओर से एज़्रा को, जो पुरोहित और स्वर्ग के परमेश्वर की
    व्यवस्था के गुरु हैं, नमस्कार.
  spa-BES: Artajerjes, rey de los reyes, a Esdras el sacerdote, escriba de la ley
    del Dios del cielo, toda paz;
  tdx-tdx: Arta­ksastà mpanjakam-panjaka, amy Ezra mpisoroñe, mpanoki-dilin’ Añaharen-dindiñey,
    fañanintsiñe. Ie henaneo
  tha-KJV: “อารทาเซอร์​ซีส พระมหากษัตริย์​เหนือกษั​ตริ​ย์​ทั้งหลาย ถึงเอสราปุโรหิต
    ธรรมาจารย์ของพระราชบัญญั​ติ​แห่​งพระเจ้าของฟ้าสวรรค์ ขอให้​อยู่​เย็นเป็นสุขอย่างสมบู​รณ​์​เถิด
    เป็นต้น
  por-BR-2018: Artaxerxes, rei de reis, ao sacerdote Esdras, escriba da Lei de Deus
    do céu. Paz completa.
  deu-ELO: Artasasta, König der Könige, Esra, dem Priester, dem vollkommenen Schriftgelehrten
    im Gesetz des Gottes des Himmels, und so weiter.
  eng-WYC-2018: (I), Artaxerxes, king of kings, desireth health to Ezra, the priest
    (or desireth good favour for Ezra, the priest), the most wise writer of the law
    of (the) God of heaven.
  epo-epo: Artaĥŝast, reĝo de la reĝoj, al Ezra, pastro, kaj scienculo pri la leĝoj
    de Dio de la ĉielo, pacon kaj saluton.
  uig-PIN: «Mǝnki padixaⱨlarning padixaⱨi Artahxaxtadin asmanlardiki Hudaning mukǝmmǝl
    Tǝwrat-ⱪanuniƣa pixⱪan tǝwratxunas kaⱨin Əzraƣa salam!
  beo-beo: “Na da Adasegesisi, Besia hina bagade. Na da di, Esela, gobele salasu dunu
    amola Hebene Gode Ea sema bagade dawa:su dunu, dima meloa dedene iaha.
  tpi-OTNT: “Mi King Artaserksis, mi king bilong planti kantri. Esra, yu saveman bilong
    lo bilong God bilong heven, na saveman bilong planti arapela samting tu, mi gude
    long yu na mi raitim dispela tok long yu.
  hau-SA: Artazerzes, sarkin sarakuna. Zuwa ga Ezra firist, malamin Dokar Allah na
    sama. Gaisuwa.
  uig-LAT: «Menki padishahlarning padishahi Artaxshashtadin asmanlardiki Xudaning
    mukemmel Tewrat-qanunigha pishqan tewratshunas kahin Ezragha salam!
  nde-nde: 'Athazekisisi, nkosi yamakhosi, Ku-Ezra umphristi, umfundisi womthetho
    kaNkulunkulu wasezulwini: Ngiyabingelela.'
  ton-ton: “Ko ʻAtakisekisi, ko e tuʻi ʻoe ngaahi tuʻi, kia Esela ko e taulaʻeiki,
    ko e tangata tohi ʻoe fono ʻae ʻOtua ʻoe langi, ke ʻiate koe ʻae fiemālie lelei,
    ʻi he kuonga ko eni.
  ces-1613: Artaxerxes, král nad králi, Ezdrášovi knězi umělému v zákoně Boha nebeského,
    muži zachovalému i Cheenetským.
  eng-WMB: Artaxerxes, king of kings, To Ezra the priest, the scribe of the law of
    the perfect God of heaven. Now
  tam-TCV: பரலோகத்தின் இறைவனுடைய சட்ட ஆசிரியனான எஸ்றா என்னும் ஆசாரியனுக்கு, அரசர்களுக்கு
    அரசனான அர்தசஷ்டா வாழ்த்துதல் கூறி எழுதுகிறதாவது,
  ceb-ULB: '“Ang hari sa mga hari nga si Artajerjes, ngadto kang Esdras nga pari,
    ang eskriba sa balaod sa Dios sa langit:'
  pol-UBG: Artakserkses, król królów, Ezdraszowi, kapłanowi, uczonemu w prawie Boga
    niebios, mężowi doskonałemu, otóż;
  agr-agr: '“Apu Artajerjes, sacerdote Esdrasan Apajuí nayaimpinum pujuuwa nuna chichame
    agagbaun yacha, jintinkagtina nuna kumpamak, aatus tawai:'
  kyc-kyc: Namba kiŋi Atasesisimi emba purisi akali Esera Anatu yake panda karenge
    dokona mawa pii dupwa soo gisingi doko pyao jilyu.
  urd-GVU: '”از: شہنشاہ ارتخشستا عزرا امام کو جو آسمان کے خدا کی شریعت کا عالِم ہے،
    سلام!'
  deu-1912: Arthahsastha, König aller Könige, Esra, dem Priester und Schriftgelehrten
    im Gesetz des Gottes des Himmels, Friede und Gruß!
  ntj-ntj: Yuwa Yatjura, ngayulu-rna puurrpa purlkalu lata ngaanya walkatjura.
  kan-2017: “ರಾಜಾಧಿರಾಜನಾದ ಅರ್ತಷಸ್ತನು, ಯಾಜಕನೂ ಪರಲೋಕದೇವರ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಪ್ರವೀಣನೂ ಆದ
    ಎಜ್ರನಿಗೆ ತಿಳಿಸುವುದೇನೆಂದರೆ,
  yap-yap: “I yib rok Artaxerxes ni Emperor ngak Ezra ni prist, nib tamilangan’ ko
    fare Motochiyel rok Got nu tharmiy.
  hlt-MCSB: Manghai boeih kah manghai Artaxerxes loh vaan Pathen kah oltlueh cadaek
    khosoih Ezra tah a yoethen pai.
  mdy-ETH: «ካኣቶኮ ካኣቲ ዓርፄኪሴይዳፓ ጫሪንጮ ፆኦዛሢኮ ዎጎ ናባቢ ዔሪፆና ዼኤፒ ዔራ ማዔ ቄኤሳሦ፥ ዒዝራ ኔ ኮሺዳ?»
  twi-ASANTE: 'Me ahene mu ɔhene Artasasta, nkyea a merekyea ɔsɔfoɔ Ɛsra ne Awurade
    a ɔte sorosoro no mmarakyerɛni no nie:'
  eng-WEBU: Artaxerxes, king of kings, To Ezra the priest, the scribe of the law of
    the perfect God of heaven. Now
  wal-wal: “Kawotu Kawuwaa Arxxekssiisappe, qeesiyaanne saluwaa Xoossaa Higgiyaa loitti
    xanna7iya Iziraa, saroi neeyyo gido!
  spa-PDDPT: 'Artajerjes, rey de reyes, al sacerdote Esdras, escriba erudito de la
    Ley del ʼElohim del cielo. Paz perfecta. Y ahora:'
  gun-gun: '“Xee ma Artaxerxes huvixa ikuai va''e ruvixa aiko. Kova''e kuaxia amondouka
    sacerdote Esdras, Nhanderuete yva pygua va''e guigua lei re nhombo''e va''ety
    pe: Tove tereiko porã!'
  agu-BL: “Yi in wetz in Artajerjes, in yi rey, nin na chintzan tan talche'n jun yos
    tetz teru' ilu' Esdras. Ilu' jun pale', nin chusiju' te yi ca'wl yi Ryos yi cho'n
    at tcya'j.
  ilo-ULB: '“Manipud iti Ari dagiti ari a ni Artaxerxes, nga agpaay kenni Ezra a padi,
    nga eskriba ti linteg ti Dios ti langit:'
  kpg-kpg: “Mai di king aamua go Artaxerxes ang gi tangada hai mee dabu go Ezra, taane
    kabemee ge e iloo huoloo di hai o nia haganoho o di God o di langi.
  uig-ARA: «مەنكى پادىشاھلارنىڭ پادىشاھى ئارتاخشاشتادىن ئاسمانلاردىكى خۇدانىڭ مۇكەممەل
    تەۋرات-قانۇنىغا پىشقان تەۋراتشۇناس كاھىن ئەزراغا سالام!
  sus-sus: «Yi bataaxɛ kelixi n tan Atasakasi nan ma, mangɛe xa mangɛ, katarabi Annabi
    Esidirasi ma, naxan mixi xaranma Koore Marigi Ala xa sɛriyɛ ra.
  pon-2006: Sang Nanmwarki Lapalap Ardaserksihs ong samworo Esra, ohl loalokong oh
    koahiek ni Kosonned en Koht en Nanleng,
  jae-jae: “Kiŋ samob nêŋ kiŋ Artakerkes nê papia êndêŋ dabuŋwaga Esra, Anôtô undambêŋa
    nê biŋsu ŋabiŋsutêna.
  ksd-ksd: Artaksasta, ra king kai ra lavur king, tadav Esra ra tena tinabar, a tena
    tutumu nina i melem ta ra varkurai kai ra God arama ra bala na bakut, a malmal!
  tur-YTC: Kralların kralı Artahşasta, kâhin Ezra'ya, göğün kusursuz Tanrısı'nın yasasının
    yazıcısı.
  grc-BRENT: Ἀρθασασθὰ βασιλεὺς βασιλέων Ἔσδρᾳ γραμματεῖ νόμου Κυρίου τοῦ Θεοῦ τοῦ
    οὐρανοῦ· τετελέσθω λόγος καὶ ἡ ἀπόκρισις.
  ind-AYT: Dari Artahsasta, raja segala raja, kepada Imam Ezra, ahli hukum Allah semesta
    langit yang sempurna dan kekal.
  nya-nya: Ndine Aritasasita, mfumu ya mafumu. Ndikulembera iwe Ezara wansembe ndi
    mlembi wa malamulo a Mulungu Wakumwamba. Malonje.
  hrv-hrv: “Artakserkso, kralj kraljeva, svećeniku Ezri, pisaru Zakona Boga nebeskoga,
    potpuni mir.
  mps-mps: “Ena te king Artaserksis, ena te tigidali bulu tǫ pedai hauwago king dao.
    Esra, nage te dagalude bidibo Godigo tigidali bomai po page koneai bidi da, eno
    nageba siade da po olama, te pas nageba asęani dao.
  tpi-tpi: “Mi King Artaserksis, mi king bilong planti kantri. Esra, yu saveman bilong
    lo bilong God bilong heven, na saveman bilong planti arapela samting tu, mi gude
    long yu na mi raitim dispela tok long yu.
  dan-1931: 'Artaxerxes, Kongernes Konge, til Præsten Ezra, den skriftlærde Kender
    af Himmelens Guds Lov, og så videre:'
  vie-OVCB: “Ạt-ta-xét-xe, vua các vua, gửi cho E-xơ-ra, là thầy tế lễ và thầy dạy
    luật của Đức Chúa Trời trên trời. Chúc ngươi bình an.
  guj-2017: “સ્વર્ગના ઈશ્વરના નિયમશાસ્ત્રના શાસ્ત્રી એઝરા યાજકને રાજાધિરાજ આર્તાહશાસ્તા
    તરફથી કુશળતા આપવામાં આવી છે વળી;
  pon-2006A: Sang Nanmwarki Lapalap Ardaserksihs ong samworo Esra, ohl loalokong oh
    koahiek ni Kosonned en Koht en Nanleng,
  por-BRBSL: Artaxerxes, rei dos reis, Para Esdras, o sacerdote, o escriba da lei
    do perfeito Deus do céu. Agora
  cth-cth: Siangpahrangnaw e siangpahrang Artaxerxes ni vaihma Ezra, kalvan e Cathut
    e kâlawk ka thut e koe kakuep e roumnae awm lawiseh.
  twi-twi: 'Me ahene mu hene Artasasta, nkyia a mede rekyia ɔsɔfo Ɛsra ne Awurade
    a ɔte ɔsorosoro no mmarakyerɛni no ni:'
  hlt-hlt: Manghai boeih kah manghai Artaxerxes loh vaan Pathen kah oltlueh cadaek
    khosoih Ezra tah a yoethen pai.
  tbz-SIM: 'Kɛ̀ dɛ kó dipɑ́tíri wɑ̃̀ri kɛ tú: Mí nhokpɑ̀ɑ̀tì diɛwè Aditɑkisɛsi míì
    wɑ̃̀ri dipɑ́tíri kɛ dɑ dɔu nfɔ̃́ nhƐsitɑdɑsi Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀
    ku kuɔ́ nìùtì wèè ì wɑ̃̀ũ.'
  msy-2020: “Kɨ Atrivim Artaserksis, kɨ kantrin atrivibar atrivir ekiam. Dughiar aghuim
    Esra, nɨ ofa gamir gumazim, egha Godɨn Uan Nguibamɨn Itimɨn Araziba, nɨ bar adagh
    fo.
  dop-dop: Mɑɣɑ ɑwulɑɑ wulɑʋ Atɑkǝsɛsɛɛ, mɑ́ ŋmɑɑnɑ tɑkǝlɑɣɑ kɑnɛɣɛ ɩsɔtɑɑ Ɩsɔ kiiŋ
    nyǝntʋ kɔtʋlʋ Ɩsǝtǝlɑsɩ.
  azb-azb: '«Padşahlar padşahı Artaxşastadan göylərin Allahının qanunlarını öyrədən
    kahin Ezraya bildiriş:'
  eng-DBY: Artaxerxes, king of kings, to Ezra the priest, an accomplished scribe of
    the law of the God of the heavens, and so forth.
  hin-2017: “एज्रा याजक के नाम जो स्वर्ग के परमेश्वर की व्यवस्था का पूर्ण शास्त्री
    है, उसको अर्तक्षत्र महाराजाधिराज की ओर से।
  wol-KYG: Bataaxal bii mu ngi bàyyikoo ci Artaserses, buuru buur yi, jëm ca Esra,
    sarxalkat biy jàngle yoonu Yàlla Boroom asamaan. Maa ngi lay nuyu. Gannaaw loolu
    nag,
  eng-YLT: '''Artaxerxes, king of kings, to Ezra the priest, a perfect scribe of the
    law of the God of heaven, and at such a time:'
  eng-WYC-2017: Artaxerxes, king of kings, desireth health to Ezra, the priest, the
    most wise writer of the law of God of heaven.
  eng-WMBB: Artaxerxes, king of kings, To Ezra the priest, the scribe of the law of
    the perfect God of heaven. Now
  urd-GVH: '“अज़ : शहनशाह अर्तख़शस्ता अज़रा इमाम को जो आसमान के ख़ुदा की शरीअत का
    आलिम है, सलाम!'
  rug-rug: “Sa leta hie si mae guana koa rau, Atazekisesi sa baṉara lavata, meke atu
    koa goi Ezara, sa hiama, meke na tie pu va tumatumae nia sa tinarae te Tamasa
    pa Maṉauru.
  gaz-gaz: 'Arxeksis mootii moototaa irraa; Gara Izraa lubicha, barsiisaa Seera Waaqa
    samiitti: Nagaan siif haa taʼu.'
  fra-LSG: Artaxerxès, roi des rois, à Esdras, sacrificateur et scribe, versé dans
    la loi du Dieu des cieux, etc.
  yal-yal: '“Mangane mangana Aratasɛrɛkɛsi naxa saraxaralina Esirasi xa, naxan yi
    Alaa sariyan kolon naxan kore:'
  haw-1868: O Aretasaseta, ke alii o na'lii, ia Ezera ke kahuna, he kakauolelo akamai
    ma ke kanawai o ke Akua o ka lani, a pela aku no.
  arb-NAV: «مِنْ أَرْتَحْشَشْتَا مَلِكِ الْمُلُوكِ إِلَى عِزْرَا الْكَاهِنِ كَاتِبِ
    شَرِيعَةِ إِلَهِ السَّمَاءِ، سَلامٌ، وَبَعْدُ.
  ewe-ewe: 'Tso: Artazerses, fiawo dzi fia gbɔ, Na: Nunɔla Ezra, Dziƒo Mawu la ƒe
    Sefiala: Medo gbe na wò.'
  eng-LEE: Artaxerxes, the king of kings, unto 'Ezra the priest, the expounder of
    the law of the God of heaven, the perfect, and so forth.
  asm-FB: “স্বৰ্গৰ ঈশ্বৰৰ বিধান-পুস্তকৰ অধ্যাপক পুৰোহিত ইজ্ৰালৈ ৰজাৰো ৰজা অৰ্তক্ষত্ৰৰ
    নমস্কাৰ।
  sus-A: «يِ بَتَاشّ كٍلِشِ ﭑ تَن عَتَسَكَسِ نَن مَ، مَنفّيٍ شَ مَنفّ، كَتَرَبِ عَننَبِ
    عٍسِدِرَ سِ مَ، نَشَن مِشِ شَرَنمَ كٌورٍ مَرِفِ عَلَ شَ سّرِيّ رَ.
  fra-SBL: Artaxerxès, roi des rois, A Esdras le prêtre, le scribe de la loi du Dieu
    parfait du ciel. Or,
  hbo-hbo: אַ֨רְתַּחְשַׁ֔סְתְּא מֶ֖לֶךְ מַלְכַיָּ֑א לְעֶזְרָ֣א כָ֠הֲנָא סָפַ֨ר דָּתָ֜א
    דִּֽי־אֱלָ֧הּ שְׁמַיָּ֛א גְּמִ֖יר וּכְעֶֽנֶת׃
  piu-2006: '@see-verse:EZR.007.011'
  kik-kik: 'Aritashashita, mũthamaki wa athamaki, Kũrĩ Ezara ũrĩa mũthĩnjĩri-Ngai
    na mũrutani wa Watho wa Ngai ũrĩa ũrĩ igũrũ: Nĩndakũgeithia.'
  fra-NCL: « Artaxerxès, roi des rois, à Esdras, prêtre et scribe versé dans la loi
    du Dieu du ciel, etc.
  cek-AK: Siangpahrangnawk ih siangpahrang Artaxerxes mah, van Sithaw ih daan patukkung,
    qaima Ezra khaeah, monghaih om nasoe, tiah vaihi ca ka tarik.
  cuk-cuk: '“Ani Artajerjes, reymar-e-rey, Esdrasʼse an we-garda an-barmisiid. Bedi
    dule-irwa-Bab-Dummadse-goledid, degi, garda-narmaked-dule-gubalid. Deginbali,
    Bab-Dummad-Nibneg-Dakmaid-Igar be nue wisbalid: Bitigine be nueganbina gadin.'
  uig-CYR: «Мәнки падишаларниң падишаси Артахшаштадин асманлардики Худаниң мукәммәл
    Тәврат-қануниға пишқан тәвратшунас каһин Әзраға салам!
  tel-2017: “రాజైన అర్తహషస్త రాస్తున్నది, ఆకాశంలో ఉండే దేవుని ధర్మశాస్త్రంలో ప్రవీణుడు,
    యాజకుడు అయిన ఎజ్రాకు క్షేమం కలుగు గాక.
  hat-BSA: “Artaxerxès, wadèwa yo, a Esdras, prèt la, skrib lalwa Bondye Syèl la,
    lapè pafè. Depi koulye a,
  kos-kos: “Ma sel Tokosra Fulat Artaxerxes, nu sel Ezra, mwet tol ac mwet lutlut
    yohk ke Ma Sap lun God lun Kusrao.
  hbo-WLC: אַ֨רְתַּחְשַׁ֔סְתְּא מֶ֖לֶךְ מַלְכַיָּ֑א לְעֶזְרָ֣א כָ֠הֲנָא סָפַ֨ר דָּתָ֜א
    דִּֽי־אֱלָ֧הּ שְׁמַיָּ֛א גְּמִ֖יר וּכְעֶֽנֶת׃
  ibo-ibo: Ataksekses, eze na-achị ndị eze ọzọ, na-edegara Ezra akwụkwọ, bụ onye nchụaja,
    bụrụkwa onye nkuzi okwu Chineke nke eluigwe. Ndeewo!
  ory-ory: “ରାଜାଧିରାଜ ଅର୍ତ୍ତକ୍ଷସ୍ତ ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥାଧ୍ୟାପକ, ସିଦ୍ଧ, ଇତ୍ୟାଦି
    ଏଜ୍ରା ଯାଜକ ପ୍ରତି,
  chk-chk: “Seni Artaksasta ewe kingen king kana ngeni ewe souasor Esra, i ewe soumaken
    ekewe allük än ewe Koten läng.
  rop-rop: “Brom King Ataseksis, mi raidimdan dijan leda langa Esra det serramonimen
    hubin len en sabi blanga det lowa brabliwei blanga det God langa hebin.
  ukr-1871: Артаксеркс, царь над царями, Ездрі сьвященникові, вчителеві закону Бога
    небесного, велико вченому, й так дальше.
  deu-1951: «Artasasta, der König der Könige, an Esra, den Priester, den Schriftgelehrten
    im Gesetze des Gottes des Himmels, ausgefertigt und so weiter.
  eng-JPS: '''Artaxerxes, king of kings, unto Ezra the priest, the scribe of the Law
    of the God of heaven, and so forth. And now'
  srp-1865: Artakserkso car nad carevima Jezdri svešteniku, književniku vještomu u
    zakonu Boga nebeskoga, svako dobro; tada i tada.
  lug-lug: 'Alutagizerugizi, kabaka wa bakabaka, Eri Ezera kabona era omunnyonnyozi
    w’amateeka ga Katonda w’eggulu: Nkulamusizza.'
  heb-heb: ארתחשסתא מלך מלכיא לעזרא כהנא ספר דתא די אלה שמיא גמיר וכענת׃
  ben-IRV: “রাজাদের রাজা অর্তক্ষস্ত, ইষ্রা যাজকের কাছে, যিনি স্বর্গের ঈশ্বরের ব্যবস্থার
    লিপিকার৷
  pan-pan: “ਅਰਤਹਸ਼ਸ਼ਤਾ, ਰਾਜਿਆਂ ਦੇ ਰਾਜਾ ਵੱਲੋਂ, ਅਜ਼ਰਾ ਜਾਜਕ ਨੂੰ ਜੋ ਸਵਰਗੀ ਪਰਮੇਸ਼ੁਰ ਦੀ
    ਬਿਵਸਥਾ ਦਾ ਨਿਪੁੰਨ ਸ਼ਾਸਤਰੀ ਹੈ -
  mya-JVB: ဘုရင် တို့၏ဘုရင် အာတဇေရဇ် သည် ကောင်းကင် ဘုံ၏ အရှင်ဘုရား သခင့်တရား ကျမ်းတတ်ဆရာ
    ၊ ယဇ်ပုရောဟိတ် ဧဇရ ၌ ခပ်သိမ်း သော မင်္ဂလာဖြစ်စေ သောဟူ၍ဤ မည်သောကာလတွင် မှာလိုက်၏။
  hmo-hmo: '“Lau inai, Aratasaseta, king taudia edia king ese inai revareva, Esera,
    hahelagaia tauna, Guba ena Dirava ena Taravatu hadibaia tauna dekenai lau torea
    inai:'
  urd-urd: “अरतख़शशता शहंशाह की तरफ़ से एज्रा काहिन, या'नी आसमान के ख़ुदा की शरी'अत
    के 'आलिम — ए — कामिल वग़ैरा वग़ैरा को।
  rus-SYN: Артаксеркс, царь царей, Ездре священнику, учителю закона Бога небесного
    совершенному, и прочее.
  bqc-SIM: Aatasasa, kíaↄ kía mɛ́ láɛ bee kɛ̃̀ sa'ona Ɛzala, Lua Musude ikoyãdanaɛ.
    Ma fↄkpàma.
  tcz-CHONGTHU: Leng jouse lengpa Artaxerxes kitipa keiman Pathen daanthu hethem le
    lekha thempa Ezra henga kahin seijin kahin lemuve:-
  mar-mar: “स्वर्गातील देवाचा नियमशास्त्राचा शिक्षक व याजक एज्रा यास, राजांचा राजा
    अर्तहशश्त याजकडून,
  qub-qub: Diospa laynincunata yachaj cüra Esdras, noga mandaj Artajerjesmi allilla
    goyänayquita munä.
  bqp-bqp: Atasɛsɛ, kínanↄ kína mɛ́ à takada díkĩna kɛ̃̀ Luda Musude dokadannɛri sa'ori
    Ɛzɛranɛ. Ma fↄ kpàmma.
  hat-hat: Men lèt Atagzèsès, gran wa a, te ekri bay Esdras, nonm save ki fò nan lalwa
    Bondye ki nan syèl la! -Koulye a,
  eng-BSB: 'Artaxerxes, king of kings. To Ezra the priest, the scribe of the Law of
    the God of heaven: Greetings.'
  eng-WEBPB: Artaxerxes, king of kings, To Ezra the priest, the scribe of the law
    of the perfect God of heaven. Now
  kbq-kbq: Nagra hakare'a kuma'ma kvama hu'noa kini ne' Artaserksisi'na ama avona
    kre'na, pristi ne' Ezraga Anumzamofo kasegema antahini hu'nenka, monafima mani'nea
    Ra Anumzamofo kasegema rempima hu'nezamina ne'moka kre negami'na, musenke atregantoe.
  nhe-BL: “Esdras titotajtzi huan titlamachtijquetl tlen itlanahuatilhua Toteco Dios
    tlen quichijqui elhuicactli, “NiTlanahuatijquetl Artajerjes, nimitztlajpalohua.
  bus-bus: Atasɛsɛ, kínanↄ kí bé à takada kɛ̀kii kɛ̃̀ Luda Musude dokadannɛri sa'ori
    Ɛzɛranɛ. Ma ì kpàmma.
  gub-BL: — Ihe Arataxer tuwihawete wanuwihawete ihe, ne xaxeto Ezàrà Tupàn ywate
    har ize'eg rehe purumu'e ma'e ne. Ko hepape amono kar newe ihe kury. Nekatu aipo.
  eng-DRA: Artaxerxes king of kings to Esdras the priest, the most learned scribe
    of the law of the God of heaven, greeting.
