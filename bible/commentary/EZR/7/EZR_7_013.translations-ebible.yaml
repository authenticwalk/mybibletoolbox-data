verse: EZR.007.013
translations:
  mal-C: നമ്മുടെ രാജ്യത്തുള്ള ഇസ്രായേൽജനത്തിലും പുരോഹിതന്മാരിലും ലേവ്യരിലും ആർക്കെങ്കിലും
    ജെറുശലേമിലേക്കു പോകാൻ ആഗ്രഹമുണ്ടെങ്കിൽ അവർക്കു താങ്കളോടൊപ്പം പോകാൻ നാം കൽപ്പനകൊടുക്കുന്നു.
  deu-TKW: Von mir ist Befehl ergangen, daß jeder, der in meinem Reiche von dem Volk
    Israel und seinen Priestern und Leviten willens ist, nach Jerusalem zu ziehen,
    mit dir ziehen soll,
  lin-lin: Napesi mitindo ete, kati na bokonzi na ngai, moto nyonso kati na bato ya
    Isalaele, kati na Banganga-Nzambe mpe Balevi na bango, oyo alingi kokende na Yelusalemi
    akende elongo na yo.
  eng-LSV: By me has been made a decree that everyone who is willing, in my kingdom,
    of the people of Israel and of its priests and Levites, to go to Jerusalem with
    you, go;
  eng-GNV: I haue giuen commandement, that euery one, that is willing in my kingdome
    of the people of Israel, and of the Priestes, and Leuites to goe to Ierusalem
    with thee, shall goe.
  eng-WEBSTER: I make a decree, that all they of the people of Israel, and of his
    priests and Levites, in my realm, who are disposed of their own free will to go
    to Jerusalem, go with thee.
  nhw-BL: Na nijchijtoc se tlanahuatili para ma yaca mohuaya nochi israelitame, huan
    inintotajtzitzi huan levitame catli mopantíaj ipan notlanahuatilis huan quinequij
    yase.
  swh-ONEN: Sasa naamuru kwamba mtu yeyote Mwisraeli katika ufalme wangu, pamoja na
    makuhani na Walawi, ambaye anataka kwenda Yerusalemu pamoja nawe aweza kwenda.
  bba-bba: Nɑ nɛɛ, bu wunɛ kɑ Isireli be bɑ wɑ̃ɑ nɛn tem sɔɔ yɔ̃suo i dɑ Yerusɑlɛmuɔ,
    tɔn dirobu kɑ yɑ̃ku kowobu kɑ Lefibɑ be bɑ kĩ bu dɑ Yerusɑlɛmu mi.
  eng-KJVCPB: I make a decree, that all they of the people of Israel, and of his priests
    and Levites, in my realm, which are minded of their own freewill to go up to Jerusalem,
    go with thee.
  mpx-mpx: Logugui ya giginol te Isileli bolo hi minaa no abalogugui gamwanaa aloliyau
    topowon ge un Libai, henalau ebo nihi talam yaka alomwau nuku na Yelusalema.
  luo-luo: Koro achiwo chik ni ja-Israel moro amora manie pinya, kaachiel gi jodolo
    kod jo-Lawi, madwaro dhi Jerusalem kodi, nyalo dhi.
  meu-meu: Lau vada na hahedua, Israel taudia eiava edia hahelaḡa taudia eiava Levi
    taudia egu basileia lalonai daika daika ena urakwalimu dainai Ierusalem lao e
    uramu na oi ida baola.
  npi-ULB: इस्राएलबाट आएका मेरो राज्यमा भएका कुनै पनि व्‍यक्‍ति आफ्‍ना पुजारी र लेवीहरूका
    साथमा यरूशलेममा जाने इच्छा गर्छ भने त्यो तिमीसँगै जान सक्छ भनी म हुकुम दिंदैछु।
  yor-yor: Mo pàṣẹ pé ẹnikẹ́ni nínú àwọn ọmọ Israẹli, àwọn àlùfáà àti àwọn Lefi, ti
    ó wà ní abẹ́ ìṣàkóso ìjọba mi, tí ó bá fẹ́ láti bá ọ lọ sí Jerusalẹmu lè tẹ̀lé
    ọ lọ.
  ind-ind: Saya memerintahkan agar setiap orang Israel dalam kerajaan saya yang ingin
    pergi ke Yerusalem, boleh pergi bersamamu, baik itu rakyat biasa, para imam, maupun
    orang Lewi.
  pes-OPCB: به این وسیله فرمان می‌دهم که از تمام مردم اسرائیل و کاهنان و لاویانی که
    در سراسر قلمرو سرزمین من به سر می‌برند، هر که بخواهد می‌تواند همراه تو به اورشلیم
    بازگردد.
  tgl-ULB: Aking iniuutos na ang sinumang mula sa Israel sa aking kaharian, kasama
    ang kanilang mga pari at mga Levita, na nagnanais na pumunta ng Jerusalem, ay
    maaring sumama sa iyo.
  cbu-NT: Ashiri nuw shiyaa atina, Shiyachich tputs, Israelchich, yuw nuwash tsapuni
    taakana an, wandaya Irusarinap kanapumaam zandkusin, shiyapa kanapchinllinpa.
    Apanllpantam tputs zandkusin, Leviychichtam tputs waana zandkusin, kanapchinllinpa,
    átana.
  hui-hui: I̱na bi hongohe lo ibilarogome ogobi laro. I̱na dindi bibahende handa gimbu
    bu kogoria Isaraele wali agali bibahende karubi loma binigo mo miaga karubi Libaiali
    karubi tigua Yarusaleme dai bule manda bidarume í̠ heba dai bilo.
  mya-mya: '``ငါ​၏​အင်​ပါ​ယာ​နိုင်​ငံ​တော်​တစ်​လျှောက်​လုံး တွင်​ရှိ​သည့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ၊
    ယဇ် ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​များ သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့ သင်​နှင့်​အ​တူ​သွား
    လို​ပါ​က​သွား​ခွင့်​ပြု​သည်။ ဤ​ကား​ငါ​၏ အ​မိန့်​တော်​ဖြစ်​သည်။-'
  bod-N: ངའི་རྒྱལ་ཁམས་སུ་ཡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ལས། ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་འགྲོ་འདོད་པའི་མཆོད་དཔོན་དང་ལེ་ཝི་པ་ཐམས་ཅད་ཁྱོད་དང་མཉམ་དུ་སོང་ཆོག
  sna-sna: Ini ndinotema chirevo kuti ani naani muIsraeri ari muumambo hwangu, kusanganisira
    vaprista navaRevhi, avo vanoda zvavo kuenda newe kuJerusarema, ngavaende.
  spa-BLM: yo decreto que todos los del pueblo de Israel y sus sacerdotes y los levitas
    de mi reino, que tengan la intención de ir por su propia voluntad a Jerusalén,
    vayan con vosotros.
  cac-cac: Toxo ix valel d'a masanil eb' etisraelal, eb' sacerdote yed' eb' levita
    ayec' d'a yol in macb'en tic, tato syal sc'ol eb' sb'at d'a Jerusalén chi' ed'oc,
    b'atocab' eb'.
  swh-ULB: Ninatoa amri kwamba mtu yeyote Israel katika ufalme wangu pamoja na makuhani
    na walawi ambao wanatamani kwenda Yerusalem, wanaweza kwenda pamoja na wewe.
  bel-bel: Мною дадзены загад, каб у царстве маім кожны з народу Ізраілевага і сьвятароў
    яго і лявітаў, хто жадае ісьці ў Ерусалім, ішоў з табою.
  deu-ELBBK: Von mir wird Befehl gegeben, dass jeder in meinem Reich, von dem Volk
    Israel und seinen Priestern und den Leviten, der bereitwillig ist, nach Jerusalem
    zu ziehen, mit dir ziehen mag.
  mbb-OT: “Midsuǥù a he minsan hentei te menge Israilihanen kayi te ginhedian ku,
    ragkes en is menge memumuhat wey menge Levihanen, he egkesuat he eduma kenikew
    te ked-ulì diyà te Jerusalem egkehimu he eduma kenikew.
  mal-2015: നമ്മുടെ രാജ്യത്തുള്ള യിസ്രായേൽജനത്തിലും അവന്റെ പുരോഹിതന്മാരിലും ലേവ്യരിലും
    യെരൂശലേമിലേക്കു പോകുവാൻ മനസ്സുള്ള ഏവനും നിന്നോടുകൂടെ പോരുന്നതിന്നു ഞാൻ കല്പന കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: Me dav avri o prikazis, hoj šaj tuha džal sako le Izraelitendar andral
    miro kraľišagos, le rašajendar the le Levitendar, ko tuha kamela te džal andro
    Jeruzalem.
  pes-OPV: فرمانی از من صادر شد که هر کدام از قوم اسرائیل و کاهنان و لاویان ایشان
    که در سلطنت من هستند و به رفتن همراه تو به اورشلیم راضی باشند، بروند.
  ron-1924: Ам дат порункэ сэ се ласе сэ плече ачея дин попорул луй Исраел, дин преоций
    ши дин левиций луй каре се афлэ ын ымпэрэция мя ши каре вор сэ плече ку тине ла
    Иерусалим.
  ben-OBCV: আমি এতদ্বারা এই ঘোষণা করছি যে আমার রাজ্যের ইস্রায়েলীদের মধ্যে কোনও যাজক,
    লেবীয় বা অন্য কেউ যদি আপনার সঙ্গে জেরুশালেমে যেতে বাসনা করেন তবে তারা অবশ্যই
    যেতে পারেন।
  som-som: Waxaan amar ku bixinayaa in dadka reer binu Israa'iil, iyo wadaaddadooda,
    iyo reer Laawi, inta boqortooyadayda ku jirta, ee ikhtiyaarkooda u doonaya inay
    Yeruusaalem tagaan, ay dhammaan ku raacaan.
  lat-VUC: A me decretum est, ut cuicumque placuerit in regno meo de populo Israël,
    et de sacerdotibus ejus, et de Levitis, ire in Jerusalem, tecum vadat.
  eng-ASVBT: I make a decree, that all they of the people of Israel, and their priests
    and the Levites, in my realm, that are minded of their own free will to go to
    Jerusalem, go with thee.
  ita-1885: Da me è stato fatto un decreto, che tutti quelli d'infra il popolo d'Israele,
    e de' sacerdoti loro, e de' Leviti, che nel mio regno si disporranno volontariamente
    ad andare in Gerusalemme, vadano teco.
  eng-LXXUP: A decree is made by me, that everyone who is willing in my kingdom of
    the people of Israel, and of the priests and Levites, to go to Jerusalem, be permitted
    to go with thee.
  eng-ULB: I am ordering that anyone from Israel in my kingdom along with their priests
    and Levites who desires to go to Jerusalem, may go with you.
  spa-VBL: 'Por la presente emito este decreto: Cualquiera del pueblo de Israel o
    de sus sacerdotes o levitas en mi reino que voluntariamente decida ir a Jerusalén
    con ustedes puede hacerlo.'
  fra-_FOB: Un édit est fait maintenant de ma part, afin que tous ceux de mon royaume
    qui sont du peuple d'Israël, et de ses sacrificateurs, et des Lévites, qui se
    présenteront volontairement pour aller à Jérusalem, aillent avec toi;
  mal-mal: നമ്മുടെ രാജ്യത്തുള്ള യിസ്രായേൽജനത്തിലും, പുരോഹിതന്മാരിലും, ലേവ്യരിലും,
    യെരൂശലേമിലേക്ക് പോകുവാൻ മനസ്സുള്ളവരെല്ലാവരും നിന്നോടുകൂടെ പോകുന്നതിന് ഞാൻ കല്പന
    കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Maiṅ hukm detā hūṅ ki agar merī saltanat meṅ maujūd koī bhī Isrāīlī āp
    ke sāth Yarūshalam jā kar wahāṅ rahnā chāhe to wuh jā saktā hai. Is meṅ imām aur
    Lāwī bhī shāmil haiṅ,
  suz-BL: गो हुकुम का गे‍न‍न। मार हुकुम गे‍न‍न देंशा हना, आं रागीम बाक्‍शो इस्राएल
    ङा मुर, चढ़ेबपुकी नु लेवीपुकी यरूसलेममी सु सु लचा दाक्‍नीमी, मेको गे नु लने चाप्‍नीम।
  ita-1927: Da me è decretato che nel mio regno, chiunque del popolo d’Israele, de’
    suoi sacerdoti e de’ Leviti sarà disposto a partire con te per Gerusalemme, vada
    pure;
  ckb-ckb: لەلایەن منەوە فەرمانێک دەرچووە کە هەرکەسێک لەناو پاشایەتییەکەی من لە گەلی
    ئیسرائیل و کاهین و لێڤییەکان بیەوێت لەگەڵ تۆ بگەڕێتەوە ئۆرشەلیم با بگەڕێتەوە.
  eng-BBE: And now it is my order that all those of the people of Israel, and their
    priests and Levites in my kingdom, who are ready and have a desire to go to Jerusalem,
    are to go with you.
  kan-OKCV: ನನ್ನ ರಾಜ್ಯದಲ್ಲಿರುವ ಇಸ್ರಾಯೇಲರಲ್ಲಿ, ಯಾಜಕರಲ್ಲಿ ಹಾಗು ಲೇವಿಯರಲ್ಲಿ ಯಾರಿಗೆ ಯೆರೂಸಲೇಮಿಗೆ
    ಹೋಗುವುದಕ್ಕೆ ಮನಸ್ಸಿದೆಯೋ, ಅವರೆಲ್ಲರು ನಿನ್ನೊಂದಿಗೆ ಹೋಗಬಹುದೆಂದು ಅಪ್ಪಣೆ ಮಾಡುತ್ತೇನೆ.
  tam-2017: நம்முடைய ராஜ்ஜியத்தில் இருக்கிற இஸ்ரவேல் மக்களிலும், அதின் ஆசாரியர்களிலும்,
    லேவியர்களிலும், உன்னுடன் எருசலேமுக்குப் போக விருப்பமாயிருக்கிற அனைவரும் போகலாம்
    என்று நம்மாலே உத்திரவிடப்படுகிறது.
  spa-RV-1909: Por mí es dado mandamiento, que cualquiera que quisiere en mi reino,
    del pueblo de Israel y de sus sacerdotes y Levitas, ir contigo á Jerusalem, vaya.
  ron-BTF: Dau o hotărâre, ca toţi cei din poporul lui Israel şi dintre preoţii lui
    şi leviţi din domeniul meu, care doresc din propria lor voinţă să urce la Ierusalim,
    să meargă cu tine.
  eng-WEBP: I make a decree that all those of the people of Israel and their priests
    and the Levites in my realm, who intend of their own free will to go to Jerusalem,
    go with you.
  eng-FBV: 'I hereby issue this decree: Any of the people of Israel or their priests
    or Levites in my kingdom who voluntarily decide to go to Jerusalem with you may
    do so.'
  nld-1939: Hiermee bepaal ik, dat iedereen van het volk van Israël, van zijn priesters
    en levieten in mijn koninkrijk, die naar Jerusalem wenst te vertrekken, met u
    mag meegaan.
  nch-BL: “Na nijchijtoc se tanahuatili para ma yaca mohuaya nochi israelitame, huan
    inintotajtzitzi huan levitame cati itztoque ipan notanahuatilis huan quinequij
    yase.
  vie-1934: Ta ra chiếu chỉ định rằng phàm người nào trong nước ta, thuộc về dân Y-sơ-ra-ên,
    thầy cả và người Lê-vi, sẵn muốn đi đến Giê-ru-sa-lem, thì hãy đi chung với người.
  hin-CV: मैंने इसी समय एक राजा की आज्ञा दी है, कि मेरे राज्य में इस्राएल देश का कोई
    भी नागरिक, उनके पुरोहित और लेवी यदि चाहें तो आपके साथ येरूशलेम जाने के लिए स्वतंत्र
    हैं.
  spa-BES: Y ahora es mi orden que todos los del pueblo de Israel, y sus sacerdotes
    y levitas en mi reino, que están listos y desean ir a Jerusalén, vayan con ustedes.
  tdx-tdx: mikoi-dava iraho te ze nte-Israele naho o mpisoro’eo miharo amo nte-Levy
    am-pifeheako atoio, ze mañiriñe an-tsatrin’ arofo’e ty hindre lia ama’o mb’e Ierosalaime
    mb’eo, le mionjona.
  tha-KJV: บัดนี้​เราออกกฤษฎี​กาว​่า ประชาชนอิสราเอลผู้​หน​ึ่งผู้​ใด หรือปุโรหิตของเขาทั้งหลาย
    หรือคนเลวีในราชอาณาจักรของเรา ผู้​ซึ่งสมัครใจที่จะไปยังเยรูซาเล็ม ก็​ให้​ไปกับเจ้าได้
  por-BR-2018: Por mim é promulgado decreto, que todo aquele em meu reino, do povo
    de Israel, e de seus sacerdotes e levitas, que quiser ir contigo a Jerusalém,
    vá.
  deu-ELO: Von mir wird Befehl gegeben, daß ein jeder in meinem Reiche, von dem Volke
    Israel und seinen Priestern und den Leviten, der bereitwillig ist, nach Jerusalem
    zu ziehen, mit dir ziehen mag.
  eng-WYC-2018: It is deemed of me, that whomever it pleaseth in my realm of the people
    of Israel, and of his priests, and deacons, to go into Jerusalem, go he with thee.
    (It is decreed by me, that whomever in my kingdom of the people of Israel, or
    of its priests, or of its Levites, desireth to go up to Jerusalem, go he with
    thee or may go with thee.)
  epo-epo: De mi estas ordonite, ke en mia regno ĉiu el la popolo de Izrael kaj el
    ĝiaj pastroj kaj Levidoj, kiu volas iri en Jerusalemon, iru kun vi.
  uig-PIN: Əmdi mǝn xundaⱪ yarliⱪ qüxürimǝnki, padixaⱨliⱪimda turuwatⱪan Israillardin,
    xundaⱪla ularning kaⱨin wǝ Lawiyliridin kimlǝr Yerusalemƣa berixni halisa, ⱨǝmmisi
    sening bilǝn billǝ barsa bolidu.
  beo-beo: 'Na sia: da na soge huluane ganodini, nowa Isala:ili dunu, gobele salasu
    dunu amola Lifai dunu, nowa da dima sigi masusa: dawa:sea, ilia da masunu da defea.'
  tpi-OTNT: Mi givim strongpela tok long olgeta ofisa bilong mi olsem. Sapos ol pris
    na Livai na ol arapela manmeri bilong Israel nau ol i stap long kantri bilong
    mi, ol i laik i go wantaim yu long Jerusalem, orait ol i ken i go.
  hau-SA: Yanzu ina ba da umarni cewa duk wani mutumin Isra’ilan da yake cikin mulkina,
    haɗe da firistoci, da Lawiyawa, da suke so su tafi tare da kai zuwa Urushalima
    za su iya tafiya.
  uig-LAT: Emdi men shundaq yarliq chüshürimenki, padishahliqimda turuwatqan Israillardin,
    shundaqla ularning kahin we Lawiyliridin kimler Yérusalémgha bérishni xalisa,
    hemmisi séning bilen bille barsa bolidu.
  nde-nde: Manje-ke ngimisa umthetho wokuthi ingqe ngubani wako-Israyeli osembusweni
    wami, kugoqela abaphristi labaLevi, ofisa ukuhamba lawe eJerusalema, kahambe.
  ton-ton: “ʻOku ou fai ʻae fono, koeʻuhi ko kinautolu ʻoe kakai ʻo ʻIsileli, pea
    mo ʻene kautaulaʻeiki, mo e kau Livai, ʻi hoku puleʻanga, ʻaia ʻoku tokanga ʻi
    honau loto lelei ke ʻalu hake ki Selūsalema, ke nau ʻalu mo koe.
  ces-1613: Ode mne jest přikázáno, kdož by koli v království mém z lidu Izraelského,
    a z kněží jeho i z Levítů, dobrovolně jíti chtěl s tebou do Jeruzaléma, aby šel.
  eng-WMB: I make a decree that all those of the people of Israel and their priests
    and the Levites in my realm, who intend of their own free will to go to Jerusalem,
    go with you.
  tam-TCV: எனது ஆட்சிக்குட்பட்டிருக்கும் இஸ்ரயேல் மக்களுடன், ஆசாரியர்கள், லேவியர்கள்
    உட்பட யார் எருசலேமுக்கு உன்னுடன் போக விரும்புகிறார்களோ அவர்கள் உன்னுடன் போகலாம்
    எனக் கட்டளையிடுகிறேன்.
  ceb-ULB: Nagmando ako nga si bisan kinsa nga gikan sa Israel nga ania sa akong gingharian
    uban sa ilang mga pari ug sa mga Levita nga nagtinguha sa pag-adto sa Jerusalem,
    makauban kanimo.
  pol-UBG: Wydaję dekret o tym, że każdy z ludu Izraela, spośród jego kapłanów i Lewitów
    w moim państwie, kto dobrowolnie pragnie udać się do Jerozolimy, może iść z tobą.
  agr-agr: Ashí Israel aents aidau mina nugkajui batsata nunú Jerusalén amejai wetag
    tuidauk wetinme. Tuja Leví wegantu aidaush, sacerdote aidaushkam wetag tuinakug
    wetinme.
  kyc-kyc: Nambame yuu rapu pyuo karenge dokona Isaraele wambupi purisi dupwape Lipae
    dupwape yuu Jerusaleme panya lao suu pilyaminyi dupwa emba role pyao kapa pena
    lao lalu lao leto.
  urd-GVU: مَیں حکم دیتا ہوں کہ اگر میری سلطنت میں موجود کوئی بھی اسرائیلی آپ کے ساتھ
    یروشلم جا کر وہاں رہنا چاہے تو وہ جا سکتا ہے۔ اِس میں امام اور لاوی بھی شامل ہیں،
  deu-1912: Von mir ist befohlen, daß alle, die da willig sind in meinem Reich, des
    Volkes Israel und der Priester und Leviten, gen Jerusalem zu ziehen, daß die mit
    dir ziehen,
  ntj-ntj: Yuwa, tjinguru-ya Yitjurayilku tjamupirti mukurringkula nyuntulawana lurrtjurringkula
    Tjurutjamalakutu yankukitja. Yuwa, palya-ya yanku.
  kan-2017: ನನ್ನ ರಾಜ್ಯದಲ್ಲಿರುವ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಯಾಜಕರು ಮತ್ತು ಲೇವಿಯರು ಹಾಗು ಯೆರೂಸಲೇಮಿಗೆ
    ಹೋಗಬೇಕೆಂದು ಮನಸ್ಸುಳ್ಳವರೆಲ್ಲರೂ ನಿನ್ನ ಸಂಗಡ ಹೋಗಬಹುದೆಂದು ಅಪ್ಪಣೆ ಕೊಡುತ್ತಿದ್ದೇನೆ.
  yap-yap: Ba’aray e tin kug turguy kugog ni ga’ngin yang ni bay u tanggin e gagiyeg
    rog, e gubin e girdi’ nu Israel, nge pi prist, nge pi Levite nib magan’rad ni
    ngar uned nga Jerusalem e ngan pagrad ngar uned ngom.
  hlt-MCSB: Ka ram khui kah a puhlu boeih ham kai lamloh saithainah ka paek coeng.
    Israel pilnam neh a khosoih rhoek khaw, Levi khaw Jerusalem la caeh ham nang m'puei
    saeh.
  mdy-ETH: «ታኣኒ ዎይሣ ካኣቱሞ ዓጮ ጋራ ዓኣያ፤ ሃሣ ኔኤና ዎላ ዬሩሳላሜ ማዒ ዓኣዻኒ ኮዓ ዒስራዔኤሌ ዓሶንታ ቄኤሶንታ ሌዊ
    ዓሳኣ ቢያ ማዒ ዴንዳንዳጉዲ ታ ዓይሤኔ፤
  twi-ASANTE: Mahyɛ mmara sɛ, Israelni biara a ɔte mʼahemman mu a asɔfoɔ ne Lewifoɔ
    ka ho no nyinaa mfiri wɔn pɛ mu ne wo nkɔ Yerusalem.
  eng-WEBU: I make a decree that all those of the people of Israel and their priests
    and the Levites in my realm, who intend of their own free will to go to Jerusalem,
    go with you.
  wal-wal: “Ta kawotettaa giddon de7iya Israa7eela asaappe ooninne, qeesetuppe woi
    Leewatuppe gidikkokka, Yerusalaame baanau koyiya asai ubbai nenaara issippe baanaadan
    taani odaas.
  spa-PDDPT: Por mí es dado decreto para que todo aquel del pueblo de Israel, sus
    sacerdotes y levitas que quiera ir contigo a Jerusalén, vaya.
  gun-gun: 'Po rami xeayvu: Xee apenaa rupi Israel kuery va''e regua ikuai va''e,
    sacerdote ha''e levita kuery nderupive Jerusalém tetã katy ooxe va''e rei toje''oi.'
  agu-BL: Ja el jun ca'wl wa'n tan talche'n yi ko at jun xonl Israel yi at bene'n
    tzi'n yi na taj tz'aj junt tir Jerusalén te'ju', ba'n tz'ajt. Qui'c na ban ko
    e' pale' nka e' xonl Leví, alchok scyetz ba'n tz'ajt.
  ilo-ULB: Ibilbilinko a siasinoman iti pagariak ti naggapu idiay Israel, agraman
    dagiti papadida ken dagiti Levita nga agtartarigagay a mapan idiay Jerusalem,
    ket mabalin a sumurot kenka.
  kpg-kpg: Au gu haga noho bolo digau Israel huogodoo ala e noho i lodo dogu guongo,
    mono gau hai mee dabu, mo digau Levi ala e hiihai e hula madalia goe, e hula gi
    Jerusalem.
  uig-ARA: ئەمدى مەن شۇنداق يارلىق چۈشۈرىمەنكى، پادىشاھلىقىمدا تۇرۇۋاتقان ئىسرائىللاردىن،
    شۇنداقلا ئۇلارنىڭ كاھىن ۋە لاۋىيلىرىدىن كىملەر يېرۇسالېمغا بېرىشنى خالىسا، ھەممىسى
    سېنىڭ بىلەن بىللە بارسا بولىدۇ.
  sus-sus: N bara yaamari fi alako i tan xa nɔ Isirayilakae, sɛrɛxɛdubɛe, nun Lewi
    bɔnsɔɛ mixie birin xaninde Darisalamu, naxee na be Perise bɔxi ma kɔnɔ e wama
    sigafe naa.
  pon-2006: “I koasoanedier pwe mehn Israel koaros me kin mihmi nan ei wehi, iangahki
    samworo kan oh mehn Lipai kan, me inengieng, re en kak iang komwi patolahng Serusalem.
  jae-jae: Aê kajatu biŋ tonec gebe lau Israel nêŋ teŋ me nêŋ dabuŋwaga to ŋac Lewi
    teŋ, taŋ gêmoa ŋoc gamêŋ kiŋŋa ma nê ŋalêlôm êkac eŋ gebe êna Jerusalem naŋ, êtôm
    gebe êwiŋ aôm êna.
  ksd-ksd: Iau pait ra varkurai ba diat par ta ra tarai Israel, ma kadia umana tena
    tinabar ma ra tarai Levi, ta kaugu umana pakana nina iau varkurai ta diat, diat
    dia mainge ra vinavana urama Ierusalem, avat a varagur ma diat.
  tur-YTC: Şimdi, İsrael halkından, kâhinlerinden ve ülkemdeki Levililer'den, kendi
    istekleriyle Yeruşalem'e gitmek isteyen herkesin seninle birlikte gitmesini emrediyorum.
  grc-BRENT: Ἀπʼ ἐμοῦ ἐτέθη γνώμη, ὅτι πᾶς ὁ ἑχουσιαζόμενος ἐν βασιλείᾳ μου ἀπὸ λαοῦ
    Ἰσραὴλ καὶ ἱερέων καὶ Λευιτῶν πορευθῆναι εἰς Ἱερουσαλὴμ, μετὰ σοῦ πορευθῆναι.
  ind-AYT: Aku membuat keputusan bahwa setiap orang dari bangsa Israel dalam kerajaanku,
    termasuk para imamnya dan orang-orang Lewi, yang ingin pergi ke Yerusalem, boleh
    pergi bersamamu.
  nya-nya: Tsopano ndikulamula kuti Mwisraeli aliyense, wansembe kapena Mlevi wokhala
    mʼdziko langa, amene akufuna kupita ku Yerusalemu ndi iwe, apite.
  hrv-hrv: 'Evo mojih zapovijedi: Tko god u mome kraljevstvu od naroda izraelskog,
    njegovih svećenika ili od njegovih levita želi poći u Jeruzalem, može ići s tobom.'
  mps-mps: Eno bomai po te ena ofisa dabe tigidaliba te tiwai po wali. Te pris dabe
    me, Livai me, tama te gasa Israel we bidi, te augwali megi eno tǫ pedaide bidibao,
    augwali te nage dali Jerusalemba pabo homu ebaso da, teda augwa pomainao.
  tpi-tpi: Mi givim strongpela tok long olgeta ofisa bilong mi olsem. Sapos ol pris
    na Livai na ol arapela manmeri bilong Israel nau ol i stap long kantri bilong
    mi, ol i laik i go wantaim yu long Jerusalem, orait ol i ken i go.
  dan-1931: Hermed giver jeg Tilladelse til, at enhver af Israels Folk og dets Præster
    og Levitter i mit Rige, der er til Sinds at drage til Jerusalem, må drage med
    dig,
  vie-OVCB: Ta ban hành sắc lệnh cho phép tất cả thường dân Ít-ra-ên, thầy tế lễ,
    và người Lê-vi ở trong nước ta được trở về Giê-ru-sa-lem cùng với ngươi, nếu họ
    muốn.
  guj-2017: હું એવો હુકમ ફરમાવું છું કે મારા રાજ્યમાંના ઇઝરાયલી લોકોમાંના તેઓના યાજકો
    તથા લેવીઓ, જે કોઈ પોતાની રાજીખુશીથી યરુશાલેમ જવા ઇચ્છે, તેઓ તારી સાથે આવે.
  pon-2006A: “I koasoanedier pwe mehn Israel koaros me kin mihmi nan ei wehi, iangahki
    samworo kan oh mehn Lipai kan, me inengieng, re en kak iang komwi patolahng Serusalem.
  por-BRBSL: faço um decreto para que todos aqueles do povo de Israel e seus sacerdotes
    e os levitas do meu reino, que pretendem de sua livre vontade ir a Jerusalém,
    vão com vocês.
  cth-cth: Ka ram thung kaawm e Isarelnaw, vaihmanaw hoi Levihnaw hah Jerusalem lah
    cei hane ka ngai e tami pueng nang koe cei hanelah kâ ka poe.
  twi-twi: Mahyɛ mmara sɛ, Israelni biara a ɔte mʼaheman mu a asɔfo ne Lewifo ka ho
    no nyinaa, mfi wɔn pɛ mu ne wo nkɔ Yerusalem.
  hlt-hlt: Ka ram khui kah a puhlu boeih ham kai lamloh saithainah ka paek coeng.
    Israel pilnam neh a khosoih rhoek khaw, Levi khaw Jerusalem la caeh ham nang m'puei
    saeh.
  tbz-SIM: N duɔ́mmu dinùù kɛ tú bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo n kó dikpɑ̀ɑ̀tìyuu miɛkɛ kɛ tú
    Isidɑyɛɛribɛ, ikuɔ́ nìùbɛ̀ yoo Defiibɛ kɛ dɔ́ kɛ́kò nSedisɑdɛmmu bɛ̀ bo nɑ kɛ́
    dɑ nɛinɛ̀.
  msy-2020: Kɨ akar gavgavimɨn uan ingangarir gumazibav kemegha ghaze, Israelian gumazamizir
    datɨrɨghɨn kagh itiba, ko ofa gamir gumaziba, ko Livaiba, men nɨn gɨn Jerusalemɨn
    mangɨsɨ ifuegh, egh me mangɨ.
  dop-dop: Mɑ cɑɑ sɩ pɑ́ yele mɑ tɛtʋ tǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ sɔɔlɑ Yosɑlɛm pote
    tɔ nɑ nyɑnɑ-wɛ ɩ́ tɛɛ. Pǝ kpɑɣɑʋ Ɩsɔ tǝmlɛ sǝnlɑɑ nɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ tɔ.
  azb-azb: İndi mən əmr edirəm ki, padşahlığımda olan İsrail xalqından, kahinlərdən,
    Levililərdən könüllü olaraq Yerusəlimə getmək istəyən hər kəs səninlə getsin.
  eng-DBY: I have given orders that all they of the people of Israel, and of their
    priests and the Levites, in my realm, who are disposed to go to Jerusalem, go
    with thee.
  hin-2017: मैं यह आज्ञा देता हूँ, कि मेरे राज्य में जितने इस्राएली और उनके याजक और
    लेवीय अपनी इच्छा से यरूशलेम जाना चाहें, वे तेरे साथ जाने पाएँ।
  wol-KYG: ndigal tukkee na ci man ne mboolem kuy bànni Israyil ci samam réew, ba
    ci sarxalkat yeek Leween ñi, ku ci bëgga ànd ak yaw Yerusalem, man naa dem.
  eng-YLT: By me hath been made a decree that every one who is willing, in my kingdom,
    of the people of Israel and of its priests and Levites, to go to Jerusalem with
    thee, doth go;
  eng-WYC-2017: It is deemed of me, that whom-ever it pleaseth in my realm of the
    people of Israel, and of his priests, and deacons [or Levites], to go into Jerusalem,
    go he with thee.
  eng-WMBB: I make a decree that all those of the people of Israel and their priests
    and the Levites in my realm, who intend of their own free will to go to Jerusalem,
    go with you.
  urd-GVH: मैं हुक्म देता हूँ कि अगर मेरी सलतनत में मौजूद कोई भी इसराईली आपके साथ
    यरूशलम जाकर वहाँ रहना चाहे तो वह जा सकता है। इसमें इमाम और लावी भी शामिल हैं,
  rug-rug: Hie sa qua zinama sapu zama nia rau koari doduru tinoni Izireli, na hiama,
    na tinoni pa butubutu te Livae, saripu koa pa doduruna sa qua binaṉara pu hiva
    pule, si kaqu tava malumu pude luli koa goi meke la pa Zerusalema.
  gaz-gaz: Ani amma akka namni Israaʼel kan mootummaa koo keessa jiraatu kam iyyuu
    luboonnii fi Lewwonni illee abbaan si wajjin Yerusaalem dhaquu barbaadu dhaquu
    dandaʼu labseera.
  fra-LSG: J’ai donné ordre de laisser aller tous ceux du peuple d’Israël, de ses
    sacrificateurs et de ses Lévites, qui se trouvent dans mon royaume, et qui sont
    disposés à partir avec toi pour Jérusalem.
  yal-yal: N bata yamarin so i yii, yamaan naxan birin Isirayila yi, saraxaraline
    nun Lewi bɔnsɔnna muxune nun naxanye birin n ma yamanani naxanye waxi siga feni
    Yerusalɛn yi, a lu e birin xa siga i fɔxɔ ra.
  haw-1868: Na'u no e kauoha aku, o kela mea keia mea o na kanaka o ka Iseraela, o
    na kahuna, a me na Levi iloko o ko'u aupuni, i makemake e hele i Ierusalema, e
    hele no me oe.
  arb-NAV: لَقَدْ صَدَرَ مِنِّي أَمْرٌ بِالسَّمَاحِ لِكُلِّ مَنْ أَرَادَ فِي مَمْلَكَتِي
    مِنْ شَعْبِ إِسْرَائِيلَ وَكَهَنَتِهِ وَاللّاوِيِّينَ أَنْ يَرْجِعَ مَعَكَ إِلَى
    أُورُشَلِيمَ،
  ewe-ewe: Azɔ la, mele se dem be, ne Israelvi aɖe si le nye fiaɖuƒe me kple nunɔla
    alo Levitɔ siwo di be yewoayi Yerusalem kpli wò la, woayi faa.
  eng-LEE: 'By me is the order given, that every one who is freely willing in my kingdom
    out of the people of Israel, and their priests and Levites, to go up to Jerusalem,
    may go up with thee:'
  asm-FB: মই আজ্ঞা কৰিছোঁ যে, মোৰ ৰাজ্য ইস্রায়েলৰ পৰা কোনো এজন লোকে, তেওঁলোকৰ পুৰোহিত
    ও লেবীয়াসকলৰ লগত যি জনে নিজৰ ইচ্ছাৰে যিৰূচালেমলৈ যাব খোজে, তেওঁলোকে আপোনাৰ লগত
    যাব পাৰে।
  sus-A: ﭑ بَرَ يَامَرِ قِ عَلَكٌ عِ تَن شَ نْ عِسِرَيِلَكَيٍ، سّرّشّدُبّيٍ، نُن لٍوِ
    بْنسْي مِشِيٍ بِرِن شَنِندٍ دَرِ سَلَمُ، نَشٍيٍ نَ بٍ ثٍرِ سٍ بْشِ مَ كْنْ عٍ
    وَ مَ سِفَقٍ نَا.
  fra-SBL: je décrète que tous ceux du peuple d'Israël, de ses prêtres et des lévites
    qui se trouvent dans mon royaume et qui ont l'intention de se rendre à Jérusalem
    de leur plein gré, iront avec vous.
  hbo-hbo: מִנִּי֮ שִׂ֣ים טְעֵם֒ דִּ֣י כָל־מִתְנַדַּ֣ב בְּמַלְכוּתִי֩ מִן־עַמָּ֨ה
    יִשְׂרָאֵ֜ל וְכָהֲנֹ֣והִי וְלֵוָיֵ֗א לִמְהָ֧ךְ לִֽירוּשְׁלֶ֛ם עִמָּ֖ךְ יְהָֽךְ׃
  piu-2006: '@see-verse:EZR.007.012'
  kik-kik: Rĩu-rĩ, nĩndaruta watho atĩ andũ a Isiraeli othe arĩa marĩ ũthamaki-inĩ
    wakwa, hamwe na athĩnjĩri-Ngai na Alawii, arĩa mangĩenda gũthiĩ nawe kũu Jerusalemu,
    no mathiĩ.
  fra-NCL: J’ai donné ordre pour que tous ceux du peuple d’Israël, de ses prêtres
    et de ses lévites, résidant dans mon royaume, qui désirent aller à Jérusalem,
    y aillent avec toi.
  cek-AK: Ka prae thungah kaom, qaimanawk, Levinawk hoi Israel kaminawk boih, mi kawbaktih
    doeh Jerusalem ah caeh koeh kami loe, nangmah hoi nawnto caeh o nasoe, tiah lok
    takroekhaih ka sak boeh.
  cuk-cuk: '”An igar-uksad: Bela Israel-dulemar an-yargi-bukwad, dule-irwa-Bab-Dummadse-gormaladi,
    degi, Levita-dulemarse-bakale, Jerusalén-neggweburse beba nabimalale, namalodo.'
  uig-CYR: Әнди мән шундақ ярлиқ чүшүримәнки, падишалиғимда туруватқан Исраиллардин,
    шундақла уларниң каһин вә Лавийлиридин кимләр Йерусалимға беришни халиса, һәммиси
    сениң билән биллә барса болиду.
  tel-2017: నీ చేతిలో ఉన్న నీ దేవుని ధర్మశాస్త్రాన్ని బట్టి యూదా, యెరూషలేము పరిస్థితులను
    తనిఖీ చేయడానికి రాజు, ఏడుగురు మంత్రులు నిన్ను పంపించారు. కాబట్టి మేము ఈ విధంగా
    నిర్ణయం తీసుకున్నాం.
  hat-BSA: mwen te bay yon dekrè ke nenpòt moun nan pèp Israël la avèk prèt pa yo
    ak Levit nan wayòm pa m nan ki gen volonte pou ale Jérusalem, kapab ale avèk ou.
  kos-kos: “Nga sapkin nu yen nukewa in tokosrai luk tuh kutena mwet Israel, ku mwet
    tol ac mwet Levi, su lungse wi kom som nu Jerusalem, elos ku in som.
  hbo-WLC: מִנִּי֮ שִׂ֣ים טְעֵם֒ דִּ֣י כָל־מִתְנַדַּ֣ב בְּמַלְכוּתִי֩ מִן־עַמָּ֨ה
    יִשְׂרָאֵ֜ל וְכָהֲנ֣וֹהִי וְלֵוָיֵ֗א לִמְהָ֧ךְ לִֽירוּשְׁלֶ֛ם עִמָּ֖ךְ יְהָֽךְ׃
  ibo-ibo: Ugbu a, ana m enye iwu ka onye Izrel ọbụla bi nʼalaeze m, ma ndị nchụaja,
    na ndị Livayị, ndị wepụtara onwe ha ị soro gị gaa Jerusalem, ha nwere ike ịga.
  ory-ory: ମୁଁ ଆଜ୍ଞା କରୁଅଛି ଯେ, ମୋʼ ରାଜ୍ୟସ୍ଥିତ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଯେତେ ଲୋକ, ପୁଣି ସେମାନଙ୍କର
    ଯାଜକ ଓ ଲେବୀୟମାନେ ଯିରୂଶାଲମକୁ ସ୍ୱେଚ୍ଛାରେ ଯିବାକୁ ମନ କରନ୍ତି, ସେମାନେ ତୁମ୍ଭ ସଙ୍ଗେ ଯାଉନ୍ତୁ।
  chk-chk: Iei ngang üa föri eu allük pwe ekewe aramasen Israel meinisin, ekewe souasor
    me chon ewe ainangen Lefi mi nom lon mwüi, are ra mochen feila Jerusalem, repwe
    tongeni etuk.
  rop-rop: “Ai gibit dijan wed langa ola Isreil pipul iya langa main kantri, en langa
    ola serramonimen en Libai pipul hu wandi gobek langa Jerusalem garram yu.
  ukr-1871: Від мене дано наказ, щоб в царстві мойму кожний зпоміж народу Ізрайлевого
    й з сьвященників його та левітів, хто бажає йти до Ерусалиму, ійшов з тобою.
  deu-1951: Es ist von mir befohlen worden, daß, wer in meinem Reiche vom Volk Israel
    und seinen Priestern und Leviten willens ist, nach Jerusalem zu ziehen, mit dir
    ziehen solle.
  eng-JPS: I make a decree, that all they of the people of Israel, and their priests
    and the Levites, in my realm, that are minded of their own free will to go with
    thee to Jerusalem, go.
  srp-1865: 'Ja zapovijedam: ko god u mom carstvu od naroda Izrailjeva i od sveštenika
    njegovijeh i Levita hoæe od svoje volje da ide s tobom u Jerusalim, nek ide.'
  lug-lug: Nteeka etteeka nga buli muntu ow’omu ggwanga lya Isirayiri, omwo nga mwe
    muli bakabona n’Abaleevi, awulira okugenda e Yerusaalemi naawe, ayinza okugenda.
  heb-heb: מני שים טעם די כל מתנדב במלכותי מן עמה ישראל וכהנוהי ולויא למהך לירושלם
    עמך יהך׃
  ben-IRV: আমি এই আদেশ করছি, আমার রাজ্যের মধ্যে ইস্রায়েল জাতির যত লোক, তাদের যত যাজক
    ও লেবীয় যিরূশালেমে যেতে চায়, তারা তোমার সঙ্গে যাক৷
  pan-pan: ਮੈਂ ਇਹ ਆਗਿਆ ਦਿੰਦਾ ਹਾਂ ਕਿ ਇਸਰਾਏਲ ਦੇ ਜੋ ਲੋਕ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਜਾਜਕ ਅਤੇ ਲੇਵੀ ਜੋ
    ਮੇਰੇ ਰਾਜ ਵਿੱਚ ਹਨ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਜਿੰਨੇ ਆਪਣੀ ਇੱਛਾ ਨਾਲ ਯਰੂਸ਼ਲਮ ਨੂੰ ਜਾਣਾ ਚਾਹੁੰਦੇ ਹਨ,
    ਉਹ ਤੇਰੇ ਨਾਲ ਜਾਣ।
  mya-JVB: ငါ့ နိုင်ငံ ၌ ရှိသောဣသရေလ အမျိုးသား၊ ယဇ် ပုရောဟိတ် ၊ လေဝိ သားတို့တွင် ယေရုရှလင်
    မြို့သို့ ကိုယ် အလို အလျောက်သွား ချင်သောသူ ရှိသမျှ တို့သည် သင် နှင့်အတူ လိုက်သွား
    ရမည်အကြောင်းငါ အမိန့် တော်ရှိ၏။
  hmo-hmo: “Lau oda, lauegu basileia lalonai noho Israela taudia, o edia hahelagaia
    taudia, o Levi taudia, idia ura lao taudia ibounai be Ierusalema dekenai do idia
    lao diba.
  urd-urd: मैं ये फ़रमान जारी करता हूँ कि इस्राईल के जो लोग और उनके काहिन और लावी
    मेरे मुल्क में हैं, उनमें से जितने अपनी ख़ुशी से येरूशलेम को जाना चाहते हैं तेरे
    साथ जाएँ।
  rus-SYN: От меня дано повеление, чтобы в царстве моем всякий из народа Израилева
    и из священников его и левитов, желающий идти в Иерусалим, шел с тобою.
  bqc-SIM: Ma yãdìlɛ ma mɛ̀ Isaili bui ge sa'ona ge Levii bui pↄ́ kú ma bùsuu
    aa ye gɛnnↄ Yelusalɛũↄ píi, aa gɛ́.
  tcz-CHONGTHU: Kalenggam sung’a um Israel mipite leh thempuho chule Levite ho koi
    hijongleu chun Jerusalem langa nakile kit thei diuva kaphal peh nahi tauve.
  mar-mar: मी असा आदेश देत आहे की, माझ्या राज्यातील इस्राएल लोक आणि त्यांचे याजक व
    लेवी, यांच्यापैकी ज्या कोणाला तुझ्याबरोबर यरूशलेमेला जाण्याची इच्छा असेल, त्याने
    जावे.
  qub-qub: Nogami nishcä, cay mandaycashächo maychöpis Israelcuna tiyaycaj Leví runacuna
    carpis cüracuna carpis gamwan Jerusalenman cuticuyta munaj cäga cuticunanpaj.
  bqp-bqp: Ma yã dìtɛ ma pì Isaraila ke sa'ori ke Levi kũ à kú ma bùsun kũ à ye
    à gɛ́ kũnwo Yurusalɛmu à gɛ́.
  hat-hat: mwen bay lòd nan tout peyi m'ap gouvènen yo pou tout moun nan pèp Izrayèl
    la, nan prèt yo osinon nan moun Levi yo, ki vle ale avè ou lavil Jerizalèm, pou
    yo kite yo ale.
  eng-BSB: I hereby decree that any volunteers among the Israelites in my kingdom,
    including the priests and Levites, may go up with you to Jerusalem.
  eng-WEBPB: I make a decree that all those of the people of Israel and their priests
    and the Levites in my realm, who intend of their own free will to go to Jerusalem,
    go with you.
  kbq-kbq: Nagra menina huvempa naneke huankino, nagrama kvama hu'noa Israeli vahepi,
    pristi vahepi, Livae naga'ma mani'nezama kagranema Jerusalemi vunaku'ma hanamo'za,
    amne vugahaze huzmantoe.
  nhe-BL: “Na nijchijtoc se tlanahuatili para ma yaca mohuaya nochi israelitame, huan
    inintotajtzitzi huan levitame tlen mopantíaj ipan notlanahuatilis huan quinequij
    yase.
  bus-bus: Ma yã dìɛ, ma bè Isaraili ke sa'ori ke Levi kɛ̀ kú ma bùsun kɛ̀ yezi à
    gányo Yerusalɛmu gá.
  gub-BL: 'Eraha wyzài Izaew izuapyapyr heremiruze''eg ne wà nehe, Zeruzarez pe ne
    wà nehe: teko wà, xaxeto wà, Erewi izuapyapyr wà.'
  eng-DRA: It is decreed by me, that all they of the people of Israel, and of the
    priests and of the Levites in my realm, that are minded to go into Jerusalem,
    should go with thee.
