verse: EZR.007.028
translations:
  mal-C: '@see-verse:EZR.007.027'
  deu-TKW: und der es gefügt hat, daß ich vor dem König und seinen Räten und vor allen
    den gewaltigen Fürsten des Königs Gnade fand! Und ich faßte Mut, da ja die Hand
    Jahwes, meines Gottes, über mir waltete, und so versammelte ich israelitische
    Familienhäupter, daß sie mit mir hinaufzögen.
  lin-lin: mpe oyo asaleli ngai bolamu na Ye liboso ya mokonzi, ya bapesi toli na
    ye mpe ya bakalaka na ye nyonso, pamba te loboko ya Yawe, Nzambe na ngai, ezalaki
    likolo na ngai ! Boye, nazwaki makasi mpe nasangisaki bakambi ya Isalaele mpo
    ete bazonga elongo na ngai.
  eng-LSV: 'and to me has stretched out kindness before the king and his counselors,
    and before all the mighty heads of the king: and I have strengthened myself as
    the hand of my God YHWH [is] on me, and I gather out of Israel heads to go up
    with me.'
  eng-GNV: 'And hath enclined mercy toward me, before the King and his counsellers,
    and before all the Kings mightie Princes: and I was comforted by the hand of the
    Lord my God which was vpon me, and I gathered the chiefe of Israel to goe vp with
    me.'
  eng-WEBSTER: And hath extended mercy to me before the king, and his counselors,
    and before all the king's mighty princes. And I was strengthened as the hand of
    the LORD my God was upon me, and I assembled out of Israel chief men to go up
    with me.
  nhw-BL: Timitztlascamatij, Toteco Dios, pampa techicnelía huan tijchijtoc para ma
    techicnelica ni tlanahuatijquetl huan itetlalnamictijcahua ihuaya nochi itequiticahua
    catli quipiyaj tlanahuatili.” Huan pampa TOTECO Dios techpalehui huan niitztoc
    ica cuali ica nopa tlanahuatijquetl, nijpixqui chicahualistli para niquinsentilis
    nopa tlayacanca israelitame para sempa ma hualaca nohuaya hasta nica Jerusalén.
  swh-ONEN: ambaye ameniongezea kibali chake mbele ya mfalme, washauri wake na maafisa
    wote wa mfalme wenye uwezo. Kwa kuwa mkono wa Bwana Mungu wangu ulikuwa pamoja
    nami, nilijipa moyo nikakusanya watu walio viongozi kutoka Israeli wakwee pamoja
    nami.
  bba-bba: Yinni Gusunɔ u mɑn durom kuɑ sinɑ boko kɑ win bwisi kɛ̃ɔbu kɑ win dɑmɡibun
    wuswɑɑɔ. U mɑn dɑm kɑ̃ nɑ kɑ Isirelibɑn wiruɡibu mɛnnɑ. Mɑ bɑ kɑ mɑn dɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: and hath extended mercy unto me before the king, and his counsellers,
    and before all the king’s mighty princes. And I was strengthened as the hand of
    the Lord my God was upon me, and I gathered together out of Israel chief men to
    go up with me.
  mpx-mpx: Ge ya ba mulolu Yehoba elana, kaiwena i muloluagau yaka kin alonau ana
    tobahikan ge wana totuwalali gasigasisel hi yaliyaya-agau. Yehoba no Yabowaine
    i minaa eliyau ge i muloluagau, yaka ateu i matuwa ge Isileli wali tohouwa enuna
    ya pamigogoil inoke abwe alowau naha sikal Yelusalema.”
  luo-luo: kendo moserieyo lwete maber mar ngʼwono ne an e nyim ruoth kod jongʼadne
    rieko kod jotend ruoth maroteke mondo omiya luor. Nikech lwet Jehova Nyasaye Nyasacha
    neni kuoma, ne abedo gi chir mi achoko jotelo duto moa Israel mondo odhi koda.
  meu-meu: ia ese danu hanua pavapavana mai ena hahealo taudia vairadiai bona hanua
    pavapavana ena heitatao taudia mai siahudia vairadiai ena hebogahisi vada e henigu.
    Lau na boga auka, badina be Iehova, egu Dirava, imana na latagu ai; bena Israel
    tau-badadia na haboudia, lau ida baia dae lao totona.
  npi-ULB: अनि राजा, तिनका सल्लाहाकारहरू र तिनका सबै शक्तिशाली अधिकारीहरूका सामु मलाई
    उहाँको करारको विश्‍वास्‍तता देखाउनुभयो । म परमप्रभु मेरा परमेश्‍वरको हातद्वारा
    बलियो बनाइएको छु, र मैले आफूसित जानलाई इस्राएलका अगुवाहरूलाई भेला गरें ।
  yor-yor: Ẹni tí ó jẹ́ kí ojúrere rẹ̀ tàn kàn mí níwájú ọba àti àwọn olùbádámọ̀ràn
    àti ní iwájú àwọn alágbára ìjòyè ọba. Nítorí ọwọ́ Olúwa Ọlọ́run wà lára mi, mo
    mú ọkàn le, mo sì kó àwọn olórí jọ láàrín àwọn ènìyàn Israẹli láti gòkè lọ pẹ̀lú
    mi.
  ind-ind: Dia sudah menyatakan kebaikan-Nya kepada saya, sehingga saya dihormati
    di hadapan raja dan ketujuh penasihatnya serta di hadapan semua pembesar yang
    berkuasa! Saya diberi kekuatan, karena TUHAN Allah menyertai saya, kemudian saya
    mengajak beberapa pemimpin Israel pulang ke Yerusalem bersama saya.
  pes-OPCB: خداوند، خدایم را شکر می‌کنم که مرا مقبول پادشاه و مشاوران و تمام مقامات
    مقتدرش گردانید و به من قوت بخشید تا بتوانم سران طایفه‌های اسرائیل را جمع کنم تا
    با من به اورشلیم بازگردند.»
  tgl-ULB: at siyang nagpaabot ng tipan ng katapatan sa akin sa harap ng hari, sa
    kaniyang mga tagapayo, at sa lahat ng kaniyang makapangyarihang mga opisyal. Ako
    ay napalakas sa pamamagitan ng kamay ni Yahweh na aking Diyos, at ako ay nagkalap
    ng mga pinuno mula sa Israel na humayong kasama ko.”
  cbu-NT: Mishat, shiy nuwaa istarangush, Persiyashuch kurak, istampantam, ichingarusin
    nuwaa waanasir naparanganaya. Nuwaa chinampa tsiyatarangsin, Shaana Israelchichee
    tputs yuw kizpur wanasiri anoo tushaneeyarush, washunand ipuneerus, saanpee tsapunis
    kanapungtsa, nuwaa táranganaya. Ashiri Apaa, shiyamun mangi ksakina, Esdar Apanllpa
    tsiyatku ántar ashirangiya. Ashiriya, na kamaneena yuwaa Esdar Apanllpa tsiyatku
    tárangu anootsi. [Nuw Esdari siyaam yandarangina. Watamcha nuw koki.]
  hui-hui: Ngode Datagaliwabe ibunaga biamogo bia holeneme i̱ dara halu biamogo biya.
    Ani buwa kini biagobi ibunaga ganisolo agali biarubi haru haga agali maru biarumebi
    biamogo timbuni biya. Anduane Homogo i̱naga Ngode Datagaliwabe ibugua i̱ biamogo
    bialu hongo ngiyagola i̱na Isaraele hameigini dewa biarunaga haguane Yarusaleme
    dai bima larugola ti i̱ heba dai buleberema layagoni, lene.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​ကြောင့်​ငါ​သည် မင်း​ကြီး​နှင့်​တ​ကွ သူ​၏​အ​တိုင်​ပင်​ခံ​အ​မတ်
    များ၊ တန်​ခိုး​ကြီး​သည့်​အ​ရာ​ရှိ​များ​၏​ရှေ့ တွင်​မျက်​နှာ​သာ​ရ​စေ​တော်​မူ​သည်။
    ဘု​ရား​သ​ခင်​သည်​ငါ့​အား​ရဲ​စွမ်း​သတ္တိ​ကို​ပေး​တော် မူ​၍ ငါ​သည်​ဣ​သ​ရေ​လ​သား​ချင်း​စု​ခေါင်း
    ဆောင်​အ​မြောက်​အ​မြား​ကို ငါ​နှင့်​အ​တူ လိုက်​ကြ​ရန်​စု​ရုံး​နိုင်​လေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: ཡང་ཁོང་གིས་རྒྱལ་པོ་དང་། དེའི་གྲོས་མི་དང་། རྒྱལ་པོའི་འགོ་དཔོན་ནུས་པ་ཅན་ཐམས་ཅད་ཀྱི་མདུན་ནས་བདག་ཐུགས་རྗེས་བསྐྱངས་པའི་ཕྱིར་རོ།
    །བདག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་རོགས་རམ་མཛད་པས། བདག་ལ་སྤོབས་པ་འཛོམས་ཏེ། ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་ཁ་ཤས་ང་དང་མཉམ་དུ་འགྲོ་བའི་ཕྱིར་བསྡུས་པ་ཡིན་ཞེས་པའོ།
    །
  sna-sna: uye akandiitira nyasha dzake dzakanaka pamberi pamambo namakurukota ake
    namachinda ake ose ane simba. Nokuti ruoko rwaJehovha Mwari wangu rwakanga rwuri
    pamusoro pangu, ndikashinga uye ndikakoka varume vaikudzwa pakati pavaIsraeri
    kuti vaende neni.
  spa-BLM: y ha extendido su bondad conmigo ante el rey y sus consejeros, y ante todos
    los poderosos príncipes del rey. Me he fortalecido según la mano del Señor, mi
    Dios, y he reunido a los jefes de Israel para que suban conmigo.
  cac-cac: Yuj svach'c'olal Jehová, vach' in d'a yichan̈ vin̈ rey chi' yed' d'a eb'
    tz'ac'an srazón vin̈ yed' d'a sat masanil eb' nivac yajal ayoch yed' vin̈. Yuj
    scolval Jehová ix in tec'b'ej in b'a in molb'an masanil eb' yajal yaj d'a junjun
    macan̈ eb' vetisraelal, yic smeltzaj eb' ved'oc, xchi vin̈aj Esdras chi'.
  swh-ULB: ambaye akaendeleza agano kwangu kwa uaminifu mbele ya mfalme, na washauri
    wake na wakuu wake wenye mamlaka, nilitiwa nguvu na mikono ya Yahwe, Mungu wangu,
    nami nikawakusanya viongozi kutoka Israel kwenda pamoja nami.
  bel-bel: і схіліў мяне на міласьць цара і радцаў ягоных, і ўсіх магутных князёў
    цара! І я падбадзёрыўся, бо рука Госпада Бога майго была над мною, і сабраў я
    ўзначальнікаў Ізраіля, каб яны пайшлі са мною.
  deu-ELBBK: und der mir Güte zugewandt hat vor dem König und seinen Räten und allen
    mächtigen Fürsten des Königs! Und ich erstarkte, weil die Hand des HERRN, meines
    Gottes, über mir war, und ich versammelte Häupter aus Israel, dass sie mit mir
    hinaufzögen.
  mbb-OT: Tenged te kebpurungi kediey te Nengazen, mibpurungan a te hadì wey te menge
    sumesambag din, ragkes en is langun he mekeǥeǥehem he menge upisyal zin. Ne ǥeina
    te edtevangan a te Nengazen he Megbevayè ku, neteǥuan a te kevurut te kedtiǥum
    te menge pengulu te Israel wey zan mekezuma kedì diyà te Jerusalem.
  mal-2015: ഇങ്ങനെ എന്റെ ദൈവമായ യഹോവയുടെ കൈ എനിക്കു അനുകൂലമായിരുന്നതിനാൽ ഞാൻ ധൈര്യപ്പെട്ടു
    എന്നോടുകൂടെ പോരേണ്ടതിന്നു യിസ്രായേലിലെ ചില തലവന്മാരെ കൂട്ടിവരുത്തി.
  rmc-rmc: O RAJ avke kerďa, hoj o kraľis, leskre radci the savore vodci mange presikade
    o jileskeriben. Le Devleskro vast man zoraľarďa a me prevakerďom le Izraeloskre
    vodcen, hoj te aven manca upre andro Jeruzalem.
  pes-OPV: و مرا در حضورپادشاه و مشیرانش و جمیع روسای مقتدر پادشاه منظور ساخت، پس
    من موافق دست یهوه خدایم که بر من می‌بود، تقویت یافتم و روسای اسرائیل را جمع کردم
    تا با من برآیند.
  ron-1924: ши а ындрептат асупра мя бунэвоинца ымпэратулуй, а сфетничилор сэй ши
    а тутурор кэпетениилор путерниче але луй! Ынтэрит де мына Домнулуй Думнезеулуй
    меу, каре ера асупра мя, ам стрынс пе кэпетенииле луй Исраел ка сэ плече ку мине.
  ben-OBCV: এবং সেই সঙ্গে যিনি সম্রাট ও তাঁর মন্ত্রণাদাতা ও সম্রাটের ক্ষমতাশালী কর্মকর্তাদের
    সামনে আমাকে এই মহা-অনুগ্রহ দান করেছেন। আমার আরাধ্য ঈশ্বর সদাপ্রভুর হাত আমার উপরে
    ছিল, তাই আমি সাহস করে আমার সঙ্গে যাওয়ার জন্য ইস্রায়েলীদের মধ্যে থেকে নেতাদের
    সংগ্রহ করেছিলাম।
  som-som: oo naxariis iga siiyey boqorkii, iyo lataliyayaashiisa, iyo amiirradiisa
    xoogga badan hortooda oo dhan. Oo waxaan u xoogaystay sidii gacanta Rabbiga Ilaahayga
    ahu ii saarnayd, markaasaan reer binu Israa'iil ka dhex urursaday rag madax ah
    inay i raacaan.
  lat-VUC: 'et in me inclinavit misericordiam suam coram rege et consiliatoribus ejus,
    et universis principibus regis potentibus: et ego confortatus manu Domini Dei
    mei, quæ erat in me, congregavi de Israël principes qui ascenderent mecum.'
  eng-ASVBT: and hath extended lovingkindness unto me before the king, and his counselors,
    and before all the king’s mighty princes. And I was strengthened according to
    the hand of Jehovah my God upon me, and I gathered together out of Israel chief
    men to go up with me.
  ita-1885: ed ha fatto che io ho trovata benignità appo il re, ed appo i suoi consiglieri,
    ed appo tutti i suoi potenti principi. Io dunque, essendomi fortificato, secondo
    che la mano del Signore Iddio mio era sopra me, adunai i capi d'Israele, acciocchè
    ritornassero meco.
  eng-LXXUP: and has given me favor in the eyes of the king, and of his counselors,
    and all the rulers of the king, the exalted ones. And I was strengthened according
    to the good hand of God upon me, and I gathered chief men of Israel to go up with
    me.
  eng-ULB: and who extended covenant faithfulness to me before the king, his counselors,
    and all his powerful officials. I have been strengthened by the hand of Yahweh
    my God, and I gathered leaders from Israel to go with me.
  spa-VBL: y que me ha mostrado tanta bondad al honrarme ante el rey, sus consejeros
    y todos sus altos funcionarios. Como el Señor, mi Dios, estaba conmigo, me animé
    y convoqué a los jefes de Israel para que regresaran conmigo a Jerusalén.
  fra-_FOB: Et qui a fait que j'ai trouvé grâce devant le roi, devant ses conseillers,
    et devant tous les puissants princes du roi! Ainsi je me fortifiai, parce que
    la main de l'Éternel mon Dieu était sur moi, et je rassemblai les chefs d'Israël,
    afin qu'ils montassent avec moi.
  mal-mal: ഇങ്ങനെ എന്റെ ദൈവമായ യഹോവയുടെ കൈ എനിക്ക് അനുകൂലമായിരുന്നതിനാൽ ഞാൻ ധൈര്യപ്പെട്ട്
    എന്നോടുകൂടെ പോരേണ്ടതിന് യിസ്രായേലിലെ ചില തലവന്മാരെ കൂട്ടിവരുത്തി.
  urd-GVR: Usī ne shahanshāh, us ke mushīroṅ aur tamām asar-o-rasūḳh rakhne wāle afsaroṅ
    ke diloṅ ko merī taraf māyl kar diyā hai. Chūṅki Rab mere Ḳhudā kā shafīq hāth
    mujh par thā is lie merā hauslā baṛh gayā, aur maiṅ ne Isrāīl ke ḳhāndānī sarparastoṅ
    ko apne sāth Isrāīl wāpas jāne ke lie jamā kiyā.
  suz-BL: मिनु पिप, आ अर्ती गेबपुकी नु गेय पाइब आन ठेयब मुरपुकीमी आं कली दाक्‍ब सेल्‍तीनी”
    देंत। मारदे हना परमप्रभु यावे, आं परमप्रभु आ गुइ आं तारी बाक्‍ब, दे तुइश्‍शा,
    आं थुं ठेयब सेल्‍ता। मिनु गो नु यरूसलेम लचा कली बेबीलोनम बाक्‍शो इस्राएली आन ठेयब
    मुर आन कली पुक्‍ताक्‍मी।
  ita-1927: e che m’ha conciliato la benevolenza del re, de’ suoi consiglieri e di
    tutti i suoi potenti capi! Ed io, fortificato dalla mano dell’Eterno, del mio
    Dio, ch’era su me, radunai i capi d’Israele perché partissero meco.
  ckb-ckb: لەبەردەم پاشا و ڕاوێژکارەکانی و لەبەردەم هەموو کاربەدەستە توانادارەکانی
    پاشا بە خۆشەویستییە نەگۆڕەکەی دایپۆشیم، منیش بەهۆی ئەو پشتگیرییەی یەزدانی پەروەردگارم
    بەهێز بووم، جا لە ئیسرائیل ڕابەرەکانم کۆکردەوە تاوەکو لەگەڵم سەربکەون.
  eng-BBE: And has given mercy to me before the king and his government and before
    all the king's great captains. And I was made strong by the hand of the Lord my
    God which was on me, and I got together out of Israel chief men to go up with
    me.
  kan-OKCV: ಅರಸನ ಮುಂದೆಯೂ, ಅವನ ಸಲಹೆಗಾರರ ಮುಂದೆಯೂ, ಅರಸನ ಪರಾಕ್ರಮವುಳ್ಳ ಪ್ರಧಾನರ ಮುಂದೆಯೂ
    ನನಗೆ ಕೃಪೆತೋರಿಸಿದ್ದಾರೆ. ಹೀಗೆಯೇ ನನ್ನ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಹಸ್ತವು ನನ್ನ ಮೇಲೆ ಇದ್ದುದರಿಂದ,
    ನಾನು ಧೈರ್ಯಗೊಂಡು ಇಸ್ರಾಯೇಲಿನೊಳಗಿಂದ ಮುಖ್ಯಸ್ಥರನ್ನು ನನ್ನ ಸಂಗಡ ಹೋಗಲು ಕೂಡಿಸಿಕೊಂಡೆನು,”
    ಎಂದನು.
  tam-2017: அப்படியே என் தேவனாகிய யெகோவாவுடைய கரம் என்மேல் இருந்ததால் நான் திடன்கொண்டு,
    இஸ்ரவேலில் சில தலைவர்களை என்னுடன் வரும்படி சேர்த்துக்கொண்டேன்.
  spa-RV-1909: E inclinó hacia mí su misericordia delante del rey y de sus consultores,
    y de todos los príncipes poderosos del rey. Y yo, confortado según la mano de
    mi Dios sobre mí, junté los principales de Israel para que subiesen conmigo.
  ron-BTF: Şi şi-a întins mila asupra mea înaintea împăratului şi a sfătuitorilor
