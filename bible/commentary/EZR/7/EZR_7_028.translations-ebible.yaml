    with me.
  nld-1939: en die mij genade deed vinden bij den koning, zijn raadsheren en al de
    machtige koninklijke magistraten. Ik voelde mij sterk, daar de hand van Jahweh,
    mijn God, op mij rustte, en bracht Israëls leiders bijeen, om met mij weg te trekken.
  nch-BL: Timitztascamatij, Toteco Dios, pampa techicnelía huan tijchijtoc para ma
