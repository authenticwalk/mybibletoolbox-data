    birin xa te.
  pon-2006: Sang ni kupwurkalahngan en Koht me I patohwan alehkihdi keniken pahn kupwur
    en nanmwarki lapalapo, pahn sapwellime sounkaweid kan, oh pahn sapwellime lapalap
    me manaman akan koaros. Koht ketin kakehleiehda, pwe I en kak wekidala kapehd
    en me mah tohto sang ni peneineien mehn Israel kan pwe re en iang ie sapahllahng
    Serusalem.”
  jae-jae: Ma kêmoasiŋ aê e kiŋ to nê lau seŋeŋ ma nê lau ŋactêkwa sêlic aê ŋajam.
    Aê têtac kêpa su gebe Apômtau, ŋoc Anôtô nê lêma gêwiŋ aê ma gajac laumata Israelŋa
    sa gebe sêpi sêwiŋ aê sêna.”
  ksd-ksd: ma i ga tul tar ra varmari tagu ta ra luaina mata i ra king, ma ta ra luaina
    mata i kana umana tena varvateten, ma ta ra luaina mata i ra umana rangrang na
    luluai kai ra king. Ma iau ga ongor tago ra lima i ra Luluai kaugu God i ga maravut
    iau, ma iau ga pilak varurue ra umana patuana ta ra tarai Israel upi avet a varagur
    urama.
  tur-YTC: Ve kralın ve danışmanlarının ve kralın bütün güçlü beylerinin önünde bana
    karşı sevgi dolu iyilik gösterdi. Tanrım Yahve'nin üzerimdeki elinden dolayı güçlendim
    ve benimle birlikte çıkmak üzere İsrael'den ileri gelenleri topladım.
  grc-BRENT: καὶ ἐπʼ ἐμὲ ἔκλινεν ἔλεος ἐν ὀφθαλμοῖς τοῦ βασιλέως καὶ τῶν συμβούλων
    αὐτοῦ, καὶ πάντων τῶν ἀρχόντων τοῦ βασιλέως, τῶν ἐπῃρμένων· καὶ ἐγὼ ἐκραταιώθην
    ὡς χεὶρ Θεοῦ ἡ ἀγαθὴ ἐπʼ ἐμέ, καὶ συνῆξα ἀπὸ Ἰσραὴλ ἄρχοντας ἀναβῆναι μετʼ ἐμοῦ.
  ind-AYT: Dia menunjukkan kasih setia kepadaku di hadapan raja, penasihat-penasihatnya,
    dan semua pejabat penting yang berkuasa. Aku dikuatkan karena tangan TUHAN Allahku
    menaungi aku, dan aku mengumpulkan pemimpin Israel untuk pergi bersamaku.
  nya-nya: Ameneyonso waonetsa chikondi chake chosasinthika kwa ine pamaso pa mfumu,
    alangizi ake ndi nduna zake zamphamvu kuti andikomere mtima. Choncho ndinalimba
    mtima popeza Yehova, Mulungu wanga anali nane, ndipo ndinasonkhanitsa atsogoleri
    ambiri a Israeli kuti apite nane pamodzi.
  hrv-hrv: i koji je okrenuo prema meni naklonost kralja, njegovih savjetnika i svih
    najmoćnijih kraljevskih činovnika. A ja se osmjelih jer ruka Jahve, Boga mojega,
    bijaše nada mnom i sabrah glavare Izraela da pođu sa mnom.”
  mps-mps: Godigo olo mu tau mabo kolesaga enabolo elama, tama agai te king dali,
    te aga wiegi yai homu kolesaga mabo bidi dali, te aga polalubo ofisa bidi dabe
    daligo, te augwaligo ena tau sainu homu yali. God dena Genuai Bidigo enabolo bomo
    menama, tama eno te augwali te Israel tobolu bidi dabe dali te Jerusalemba pabo
    po hanalu obaso, augwaligo te eno te pode usu da po walio.” Ena Esra eno te po
    obao.
  tpi-tpi: God i marimari long mi na em i mekim king wantaim ol man bilong givim tingting
    long em na ol nambawan ofisa bilong en, ol i laik helpim mi. God, Bikpela bilong
    mipela, i givim strong long mi, olsem na taim mi askim planti hetman bilong ol
    lain bilong Israel long go wantaim mi long Jerusalem, ol i orait long dispela
    tok bilong mi.”
  dan-1931: og vandt mig, Nåde hos Kongen og hans Rådgivere og alle Kongens mægtige
    Fyrster! Så fattede jeg da Mod, eftersom HERREN min Guds Hånd var over mig, og
    jeg samlede en Del Overhoveder af Israel til at drage op med mig.
  vie-OVCB: Và cho tôi được lòng vua, các quân sư, và quần thần! Nhờ Chúa Hằng Hữu,
    Đức Chúa Trời giúp đỡ, tôi phấn khởi kêu gọi các nhà lãnh đạo Ít-ra-ên xúc tiến
    việc trở về Giê-ru-sa-lem với tôi.”
  guj-2017: અને તેમણે રાજા, તેના સલાહકારો અને સર્વ પરાક્રમી સરદારો દ્વારા મારા પર
    કૃપાદ્રષ્ટિ કરી છે. મારા ઈશ્વરનો હાથ મારા પર હતો તેથી હું બળવાન થયો, અને મેં ઇઝરાયલમાંથી
    મારી સાથે યરુશાલેમ જવા માટે આગેવાનોને એકત્ર કર્યા.”
  pon-2006A: Sang ni kupwurkalahngan en Koht me I patohwan alehkihdi keniken pahn
    kupwur en nanmwarki lapalapo, pahn sapwellime sounkaweid kan, oh pahn sapwellime
    lapalap me manaman akan koaros. Koht ketin kakehleiehda, pwe I en kak wekidala
    kapehd en me mah tohto sang ni peneineien mehn Israel kan pwe re en iang ie sapahllahng
    Serusalem.”
  por-BRBSL: e estendeu amorosa bondade a mim perante o rei e seus conselheiros, e
    perante todos os poderosos príncipes do rei. Fui fortalecido segundo Iavé, a mão
    de meu Deus sobre mim, e reuni os chefes de Israel para subir comigo.
  cth-cth: Hottelah kaie Cathut BAWIPA bawilennae kecu dawk, kai teh ka thao teh,
    kai hoi cungtalah kâbang hane Isarel kacuenaw hah ka kamkhuengsak.
  twi-twi: Na ayeyi nka no sɛ, ɔdaa ne dɔ kann adi kyerɛɛ me, hyɛɛ me anuonyam wɔ
    ɔhene, nʼagyinatufo ne nʼahenemma atumfo no anim. Ɛhyɛɛ me nkuran, efisɛ na Awurade,
    me Nyankopɔn, nsa wɔ me so. Na meboaboaa Israel ntuanofo no bi ano sɛ wɔnka me
    ho mma yɛnkɔ Yerusalem.
  hlt-hlt: Kai ham khaw manghai neh a olrhoep mikhmuh ah, hlangrhalh manghai kah mangpa
    boeih taengah khaw sitlohnah a tueng sak. Ka sokah kah ka Pathen BOEIPA kut rhangneh
    kamah khaw ka moem uh. Te dongah kamah neh aka puei la Israel boeilu te ka coi.
  tbz-SIM: Kuù duɔ́ nkòo kpɑ̀ɑ̀tì nɛ̀ bɛ̀ɛ̀ tu o kó bɛtũ̀mbɛ̀ nɛ̀ bɛ̀ɛ̀ tu bɛkperíbɛ̀
    o kpɑ̀ɑ̀tìyuu miɛkɛ kɛ̀ bɛ̀ n dɔ̀ɔ̀ mɛsɑ̀ɑ̀. Mí m mɔ́mmuɔ nkɛ̀ m múnkɛɛ túótɛ́
    tikɔ̃nyɑuti, kɛ yɛ̃́ ti Yiɛ̀ nKuyie nni mbonɛ̀mɛ̀. Mɛm̀mɛ kɛ̀ n tíí nyIsidɑyɛɛribɛ
    kó bɛkótíbɛ̀ kɛ̀ bɛ̀ n nɛinɛ̀ kɛ́konní.
  msy-2020: God nan apangkuvighavɨra ikia, kamaghɨn an atrivim ko nɨghnɨzir aghuiba
    atrivim ganɨdir gumaziba, ko an ingangaribar faragha zuir gumazir dapaniba nɨghnɨzim
    me ganɨngizɨ, me nan akurvaghasa bar akonge. Ezɨ Ikiavɨra Itir God, nan God, a
    nan akuragha gavgavim na ganɨngizɨ, kɨ Israelian anababar gumazir dapanir avɨriba
    uabɨn gɨn Jerusalemɨn mangasa men azangsɨzima, me uaghan mangasa ifonge.”
  dop-dop: Tɑcɑɑ n lɑpɑ-m kʋpɑntʋ kɛ wulɑʋ nɑ ɩ lɑɣɑtʋ tɑsǝlɑɑ nɑ ɩ wɑɑlɩ nyǝ́mɑ sɔsɑɑ
    pɑ ɩsɛntɑɑ. Ɩlɛnɑ nyɑ́ kentuɣu mpɩ pǝ́ sɔɔsɩ mɑɣɑ ɑpɑlʋtʋ, nɑ mɑ́ kpeɣeli Ɩsɛɣɛlɩ
    nyʋɣʋ nyǝ́mɑ tǝnɑ, nɑ mɑ́ nɑ-wɛ tǝ́ polo Yosɑlɛm.
  azb-azb: Rəbb padşahın, onun məsləhətçilərinin və bütün güclü rəislərinin mənə yaxşı
    münasibətini yaratdı. Üzərimdə olan Allahım Rəbbin əlindən qüvvət alaraq mənimlə
    bərabər getmək üçün İsrailin başçılarından bəzilərini yanıma topladım.
  eng-DBY: and has extended mercy to me before the king and his counsellors, and before
    all the king's mighty princes. And I was strengthened, as the hand of Jehovah
    my God was upon me; and I gathered together out of Israel chief men to go up with
    me.
  hin-2017: और मुझ पर राजा और उसके मंत्रियों और राजा के सब बड़े हाकिमों को दयालु किया।
    मेरे परमेश्वर यहोवा की कृपादृष्टि जो मुझ पर हुई, इसके अनुसार मैंने हियाव बाँधा,
    और इस्राएल में से मुख्य पुरुषों को इकट्ठा किया, कि वे मेरे संग चलें।
  wol-KYG: te dawal ngor sama digganteek Buur aki wóllëreem ak mboolem kàngami buur
    yu mag yi! Man nag, nii la ma sama Yàlla Aji Sax ji toppe yiwam, ba ma dëgërlu,
    boole njiiti Israyil, ñu daje, ànd ak man dem.
  eng-YLT: 'and unto me hath stretched out kindness before the king and his counsellors,
    and before all the mighty heads of the king: and I have strengthened myself as
    the hand of Jehovah my God [is] upon me, and I gather out of Israel heads to go
    up with me.'
  eng-WYC-2017: and that bowed his mercy into me before the king, and his counsellors,
    and before all the mighty princes of the king. And I was comforted by the hand
    of the Lord my God, that was in me, and I gathered together princes of the sons
    of Israel, the which went up with me to Jerusalem.
  eng-WMBB: and has extended loving kindness to me before the king and his counsellors,
    and before all the king’s mighty princes. I was strengthened according to the
    LORD my God’s hand on me, and I gathered together chief men out of Israel to go
    up with me.
  urd-GVH: उसी ने शहनशाह, उसके मुशीरों और तमाम असरो-रसूख़ रखनेवाले अफ़सरों के दिलों
    को मेरी तरफ़ मायल कर दिया है। चूँकि रब मेरे ख़ुदा का शफ़ीक़ हाथ मुझ पर था इसलिए
    मेरा हौसला बढ़ गया, और मैंने इसराईल के ख़ानदानी सरपरस्तों को अपने साथ इसराईल वापस
    जाने के लिए जमा किया।
  rug-rug: Koasa minana te Tamasa, si ele tataru nau sa baṉara lavata si arau, meke
    sari na nana tie totoli varitokae, meke sari doduru nana palabatu arilaedi. Se
    Zihova sa qua Tamasa si ele poni nau sa minataqara, meke boka zama ososo ni rau
    sari na palabatu koari hopeke butubutu pa Izireli, pude somana luli pule koa rau,”
    gua.
  gaz-gaz: Waaqa fuula mootichaa, fuula gorsitoota mootichaa fi fuula qondaaltota
    mootichaa ciccimoo hundaa duratti gaarummaa ofii isaa na argisiiseef galanni haa
    gaʼu. Sababii harki Waaqayyo Waaqa koo anarra tureef ani jajjabaadheen akka isaan
    na wajjin deemaniif Israaʼel keessaa namoota bebeekamoo walitti nan qabadhe.
  fra-LSG: et qui m’a rendu l’objet de la bienveillance du roi, de ses conseillers,
    et de tous ses puissants chefs! Fortifié par la main de l’Éternel, mon Dieu, qui
    était sur moi, j’ai rassemblé les chefs d’Israël, afin qu’ils partissent avec
    moi.
  yal-yal: a yi a hinanna yita n na mangan nun a kawandi muxune nun a kuntigi sɛnbɛmane
    birin yɛtagi! Alatala to yi n sɛnbɛ soma, n ma Ala, n yi Isirayila kuntigine malan
    alogo nxu birin xa siga.
  haw-1868: A i lokomaikai hoi ia'u imua o ke alii, a me kona poe kakaolelo, a me
    na luna nui o ke alii. A ua hooikaikaia au ma ka lima o Iehova ko'u Akua maluna
    o'u; a hoakoakoa ae la au i na luna o ka Iseraela, e pii pu me au.
  arb-NAV: وَقَدْ ظَلَّلَنِي بِالرَّحْمَةِ أَمَامَ الْمَلِكِ وَمُسْتَشَارِيهِ، وَأَمَامَ
    جَمِيعِ قَادَتِهِ الْمُقْتَدِرِينَ؛ وَبِفَضْلِ يَدِ الرَّبِّ الَّتِي رَعَتْنِي
    تَشَدَّدْتُ وَجَمَعْتُ بَعْضَ رُؤَسَاءِ إِسْرَائِيلَ لِيَرْجِعُوا مَعِي».
  ewe-ewe: ame si trɔ eƒe amenuveve kɔ ɖe dzinye le fia la kple eƒe aɖaŋuɖolawo kple
    fia la ƒe dɔnunɔla ŋusẽtɔ mawo ƒe ŋkume. Esi Yehowa, nye Mawu la ƒe asi nɔ dzinye
    ta la, dzi ɖo ƒonye, eye meƒo ame ŋkuta siwo tso Israel la nu ƒu be woayi kplim.
  eng-LEE: 'And who hath extended kindness unto me before the king and his counsellors,
    and before all the mighty princes of the king: and I strengthened myself according
    to the hand of the Lord my God upon me, and I gathered together out of Israel
    principal men to go up with me.'
  asm-FB: আৰু তেৱেঁই ৰজাৰ, তেওঁৰ পৰামৰ্শদাতাসকলৰ, আৰু তেওঁৰ সকলো পৰাক্ৰমী কৰ্মচাৰীসকলৰ
    আগত মোক বিশ্ৱাসীৰূপে বিস্তৃত কৰিলে। মোৰ ঈশ্বৰ যিহোৱাৰ হাত মোৰ লগত থকা বাবে, মই
    বলৱান হৈছোঁ, আৰু মোৰ লগত যাবলৈ ইস্ৰায়েলৰ মাজৰ পৰা মূল লোকসকলক গোটালোঁ।
  sus-A: مَرِفِ بَرَ هِننّ ﭑ نَ مَنفّ نُن عَ شَ سَنتِفِيٍ نُن عَ شَ بَتُلَيٍ يَ شْرِ.
    ﭑ مَرِفِ عَلَتَلَ تٌ نَ سّنبّ قِ ﭑ مَ، ﭑ نَشَ عِسِرَيِلَ كُنتِفِيٍ مَلَن عَلَكٌ
    مُشُ بِرِن شَ تٍ.
  fra-SBL: et qui m'a accordé sa bienveillance devant le roi et ses conseillers, et
    devant tous les princes puissants du roi. J'ai été fortifié selon la main de Yahvé
    mon Dieu sur moi, et j'ai rassemblé des chefs d'Israël pour monter avec moi.
  hbo-hbo: וְעָלַ֣י הִטָּה־חֶ֗סֶד לִפְנֵ֤י הַמֶּ֙לֶךְ֙ וְיֹֽועֲצָ֔יו וּלְכָל־שָׂרֵ֥י
    הַמֶּ֖לֶךְ הַגִּבֹּרִ֑ים וַאֲנִ֣י הִתְחַזַּ֗קְתִּי כְּיַד־יְהוָ֤ה אֱלֹהַי֙ עָלַ֔י
    וָאֶקְבְּצָ֧ה מִיִּשְׂרָאֵ֛ל רָאשִׁ֖ים לַעֲלֹ֥ות עִמִּֽי׃ פ
  piu-2006: '@see-verse:EZR.007.027'
  kik-kik: o ũcio ũtũmĩte njĩtĩkĩrĩke mbere ya mũthamaki, na ataarani ake, na anene
    othe a mũthamaki arĩa marĩ ũhoti. Tondũ guoko kwa Jehova Ngai wakwa kwarĩ hamwe
    na niĩ, nĩndeyũmĩrĩirie, ngĩcookanĩrĩria atongoria a Isiraeli nĩguo twambate nao.
  fra-NCL: et qui a tourné sur moi la bienveillance du roi, de ses conseillers et
    de tous les plus puissants officiers du roi ! Et je pris courage parce que la
    main de Yahweh mon Dieu était sur moi, et je rassemblai les chefs d’Israël, afin
    qu’ils partissent avec moi.
  cek-AK: Angraeng mah ni a tahmenhaih to siangpahrang khaeah, poekhaih kahoih paek
    kaminawk hoi thacak siangpahrang ih angraengnawk boih hmaa ah amtuengsak. Ka Angraeng
    Sithaw ih ban ka nuiah oh pongah, tha ka cak moe, kai hoi nawnto caeh hanah Israel
    thung ih kacoehtanawk to amkhuengsak.
  cuk-cuk: Bab-Dummad, bedi wile an-dakedbali, rey, degi, dulemar-ega-binsaed-dakmalad,
    dule-dummagan-gangued-nikamalad, a-dulemar-asabinni, yeer an-dakega be an-imaksad.
    Bab-Jehová, bedi anba gudigusoggu, an-niga gangusad.” Degisoggu, Israel-dule-dummagan,
    Jerusalén-neggweburse anba-naega an oambikusad.
  uig-CYR: йәнә мени падиша вә мәслиһәтчилири алдида һәм падишаниң мөһтәрәм әмирлири
    алдида илтипатқа ериштүрди. Пәрвәрдигар Худайимниң қоли мәндә болуп, У мени ғәйрәтләндүргәчкә,
    өзүм билән биллә Йерусалимға чиқишқа Исраиллар ичидин бир нәччә мөтивәрләрни жиғдим.
  tel-2017: నా దేవుడైన యెహోవా కాపుదల నాకు తోడుగా ఉన్నందువల్ల నేను బలపడి, నాతో కలసి
    పనిచేయడానికి ఇశ్రాయేలీయుల ప్రధానులను సమావేశపరిచాను.
  hat-BSA: epi te lonje bay lanmou dous Li a mwen menm devan wa a avèk konseye li
    yo e devan tout chèf pwisan a wa yo. Se te konsa mwen te ranfòse pa men SENYÈ
    a, Bondye mwen an, ki te sou mwen an, e mwen te rasanble mesye dirijan prensipal
    yo soti an Israël pou monte avè m.
  kos-kos: Ke lungkulang lun God, nga ku in eis kulang sin tokosra fulat, oayapa sin
    mwet pwapa lal, ac mwet nukewa lal su fulat ac ku. LEUM GOD luk El akpulaikyeyu,
    pwanang nga tuh ku in aknunakye sifen sou puspis lun Israel in wiyu folok.”
  hbo-WLC: וְעָלַ֣י הִטָּה־חֶ֗סֶד לִפְנֵ֤י הַמֶּ֙לֶךְ֙ וְיֽוֹעֲצָ֔יו וּלְכָל־שָׂרֵ֥י
    הַמֶּ֖לֶךְ הַגִּבֹּרִ֑ים וַאֲנִ֣י הִתְחַזַּ֗קְתִּי כְּיַד־יְהוָ֤ה אֱלֹהַי֙ עָלַ֔י
    וָאֶקְבְּצָ֧ה מִיִּשְׂרָאֵ֛ל רָאשִׁ֖ים לַעֲל֥וֹת עִמִּֽי׃ פ
  ibo-ibo: Keleekwa Chineke onye nyere m ihuọma nʼihu ndị ndụmọdụ ya, na nʼihu ụmụ
    eze, bụ ndịisi ọchịchị dị ike. Nʼihi na aka Onyenwe anyị Chineke m nọnyeere m.
    Eji m obi ike chịkọta ndịisi site nʼIzrel ka ha soro m gaa.
  ory-ory: ଆଉ, ରାଜାର ଓ ତାହାର ମନ୍ତ୍ରୀଗଣର ଓ ରାଜାର ପରାକ୍ରାନ୍ତ ଅଧିପତି ସମସ୍ତଙ୍କ ସାକ୍ଷାତରେ
    ମୋʼ ପ୍ରତି ଦୟା ପ୍ରକାଶ କରିଅଛନ୍ତି, ସେ ଧନ୍ୟ ହେଉନ୍ତୁ। ଏହିରୂପେ ମୋʼ ପ୍ରତି ସଦାପ୍ରଭୁ ମୋʼ
    ପରମେଶ୍ୱରଙ୍କ ହସ୍ତର ସହାୟତା ପ୍ରମାଣେ ମୁଁ ସବଳ ହେଲି ଓ ମୋʼ ସଙ୍ଗେ ଯାତ୍ରା କରିବାକୁ ଇସ୍ରାଏଲ
    ମଧ୍ୟରୁ ପ୍ରଧାନ ଲୋକଙ୍କୁ ଏକତ୍ର କଲି।
  chk-chk: Kot a pwal föri pwe üa küna ümöümöch me ren ewe king me nöün kewe chon
    öüröür pwal nöün kewe nöüwis meinisin mi wor maner. Nge pokiten üa silei pwe ewe
    Samol mi Lapalap ai we Kot a ümöümöch ngeniei, üa tipepwora o apöchöküla ngeni
    ekewe souemwenin Israel pwe repwe etiei le liwinla Jerusalem.”
  rop-rop: Dumaji det kainbala filing blanga God jidan garram mi, wal det king, im
    wekinmen olabat en ola strongwan gabman bos bin teiknodis langa mi. YAWEI det
    trubala God bin album mi tok strongbalawei, en loda boswan brom ola femili lain
    blanga ola Isreil pipul bin teiknodis en kambek garram mi langa Jerusalem.”
  ukr-1871: І прихилившому до мене ласку царя й дорадників його, й усїх могучих князїв
    царевих! І я набрав духа, бо рука Господа, Бога мого, була надо мною, й я зібрав
    передових ув Ізраїлї, щоб пійшли зо мною.
  deu-1951: und der mir Gnade zugewandt hat vor dem Könige und seinen Räten und vor
    allen gewaltigen Fürsten des Königs! Und so faßte ich Mut, weil die Hand des HERRN,
    meines Gottes, über mir war, und versammelte die Häupter von Israel, daß sie mit
    mir hinaufzögen.
  eng-JPS: and hath extended mercy unto me before the king, and his counsellors, and
    before all the king's mighty princes. And I was strengthened according to the
    hand of the LORD my God upon me, and I gathered together out of Israel chief men
    to go up with me.
  srp-1865: I dade mi, te naðoh milost pred carem i savjetnicima njegovijem i pred
    svijem silnijem knezovima carevijem. I ja se oslobodih, jer ruka Gospoda Boga
    mojega bješe nada mnom, i skupih glavare iz Izrailja da idu sa mnom.
  lug-lug: era ansobozesezza okulaba omukisa mu maaso ga kabaka ne mu maaso g’abawi
    b’amagezi be ab’oku ntikko, n’abakungu ba kabaka bonna, n’olw’omukono gwa Mukama
    Katonda wange ogubadde awamu nange, nsobole okukuŋŋaanya abakulembeze ba Isirayiri
    okugenda nange.
  heb-heb: ועלי הטה חסד לפני המלך ויועציו ולכל שרי המלך הגברים ואני התחזקתי כיד יהוה
    אלהי עלי ואקבצה מישראל ראשים לעלות עמי׃
  ben-IRV: এবং রাজার, তাঁর মন্ত্রীদের ও রাজার সকল পরাক্রমী শাসনকর্ত্তাদের সামনে আমাকে
    দয়া পেতে সাহায্য করলেন৷ আর আমার উপরে আমার ঈশ্বর সদাপ্রভুর হাত থাকায় আমি সবল
    হলাম এবং আমার সঙ্গে যাবার জন্য ইস্রায়েলের মধ্যে থেকে প্রধান লোকেদেরকে জড়ো করলাম৷
  pan-pan: ਅਤੇ ਰਾਜਾ ਤੇ ਉਸ ਦੇ ਮੰਤਰੀਆਂ ਦੇ ਸਨਮੁਖ ਅਤੇ ਰਾਜਾ ਦੇ ਸਾਰੇ ਬਲਵੰਤ ਹਾਕਮਾਂ ਦੇ ਅੱਗੇ,
    ਮੇਰੇ ਉੱਤੇ ਕਿਰਪਾ ਦੀ ਨਜ਼ਰ ਕੀਤੀ ਹੈ। ਇਸ ਲਈ ਮੈਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੱਥੋਂ, ਜੋ ਮੇਰੇ
    ਉੱਤੇ ਸੀ ਬਲ ਪਾਇਆ ਅਤੇ ਮੈਂ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਆਗੂਆਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ ਨਾਲ
    ਅੱਗੇ ਚੱਲਣ।
  mya-JVB: ထိုသို့ ငါ ၏ဘုရား သခင်ထာဝရဘုရား တန်ခိုးတော်ကြောင့် ၊ ငါ သည် ခွန်အား ရှိ၍
    ငါ နှင့်အတူ လိုက် သွား ရသောဣသရေလ အမျိုး အကြီး အကဲတို့ကို စုဝေး စေ၏။
  hmo-hmo: Dirava ena durua dainai, king bona iena kaunsolo taudia, bona iena tau
    badadia ese lau dekenai idia laloa namo. Lohiabada, lauegu Dirava ese lau ia hagoadaia,
    bona unai dainai, Israela ena tau badadia momo lau dekenai lau haboua vadaeni,
    Ierusalema dekenai do ai giroa mai totona.”
  urd-urd: और बादशाह और उसके सलाहकारों के सामने, और बादशाह के सब 'आली क़द्र सरदारों
    के आगे अपनी रहमत मुझ पर की; और मैंने ख़ुदावन्द अपने ख़ुदा के हाथ से जो मुझ पर
    था, ताक़त पाई और मैंने इस्राईल में से ख़ास लोगों को इकट्ठा किया कि वह मेरे हमराह
    चलें।
  rus-SYN: и склонивший на меня милость царя и советников его, и всех могущественных
    князей царя! И я ободрился, ибо рука Господа Бога моего была надо мною, и собрал
    я глав Израиля, чтоб они пошли со мною.
  bqc-SIM: A tò ma yã́ kà kía ń a lɛdamadeↄgu ń aà ìwa gbãaↄ píi. Lá Dii
    ma Lua ↄ kuamala, ma sↄ̃dìlɛ, ↄ̃ ma Isaili dↄaanaↄ kã̀aa aa gɛmanↄ.
  tcz-CHONGTHU: Amachu thangvah in umhen ajeh chu alungsetna tanglou vin eimusah in,
    lengpa leh amilen amilal ho masanga eidom sangin hijeh chun keima tilkhouvin kaumin
    chuleh ka Pathen leh ka Pakai khotona khutchu kachunga aum jingin ahi. Hiti chun
    keiman Israel mite lamkai hochu kakou khommin Jerusalem lang’ah kakile taovin
    ahi.” ati.
  mar-mar: आणि राजा, त्याचे सल्लागार आणि सर्व पराक्रमी अधिकारी यांची माझ्यावर कृपादृष्टी
    होईल असे केले आहे आणि परमेश्वर माझा देव याचा हात माझ्यावर होता. मी इस्राएलातील
    पुढारी माझ्याबरोबर जाण्यासाठी जमवले.
  qub-qub: Diosmi alli cayninwan yanapämasha raypis, tantiyachejnincunapis, waquin
    mandajcunapis fiyupa cuyapämänanpaj. Tayta Dios yanapämaptinmi nogaga shacyäcur
    Israelcunapa mas rispitädu mandajnincunata shuntashcä Jerusalenman iwal cuticamunäpaj.»
  bqp-bqp: À tò ma yã kà kína kũ a ìbanↄgu kũ a kína gbãnade dakenↄ ń pínki. Lákũ
    Dikiri ma Luda ↄ kúma nà, ma kùu kɛ̀ gbãna, akũ ma Isaraila don'arɛdenↄ kàkara
    ò gɛ́ kũmao.
  hat-hat: Li fè m' jwenn favè devan wa a, devan konseye l' yo ak tout lòt gwo zotobre
    k'ap travay ak wa a. Li te ban m' kouraj, mwen te rive sanble tout chèf fanmi
    pèp Izrayèl la pou yo pati avè mwen!
  eng-BSB: and who has shown me favor before the king, his counselors, and all his
    powerful officials. And because the hand of the LORD my God was upon me, I took
    courage and gathered the leaders of Israel to return with me.
  eng-WEBPB: and has extended loving kindness to me before the king and his counsellors,
    and before all the king’s mighty princes. I was strengthened according to the
    LORD my God’s hand on me, and I gathered together chief men out of Israel to go
    up with me.
  kbq-kbq: Hanki Ra Anumzamo'a asunku hunanteno, kini ne'ene agri'ma antahintahima
    nemiza vahe'ene, hankave eri'za vahe'amokizmia antahintahi zamige'za nagrira nazeri
    so'e nehaze. E'ina hu'negu Ra Anumzana tagri Anumzamo'a nagrane mani'neno hankavea
    nenamianki'na, Israeli vahepima ugotama hu'naza vahe'a amne zamavare'nugeta Jerusalemia
    marerigahune.
  nhe-BL: Timitztlascamatij, Toteco Dios, pampa tinechicnelía huan tijchijtoc para
    ma techicnelica ni tlanahuatijquetl huan itetlalnamictijcahua ihuaya nochi itlatequipanojcahua
    tlen quipiyaj tlanahuatili.” Huan pampa TOTECO Dios techpalehui huan niitztoc
    ica cuali ica nopa tlanahuatijquetl, nijpixqui chicahualistli para niquinsentilis
    nopa tlayacanca israelitame para sampa ma hualaca nohuaya hasta nica Jerusalén.
  bus-bus: À tò ma yã kà kína kↄ̃n a ìbanↄn kↄ̃n à kí gbãade daanↄ ń píngi. Lán
    Dii ma Luda ↄↄ kúma nà, ma kù kɛ̀ gbãa, ben ma Isaraili dↄn'aɛdeenↄ kàkↄ̃a aↄ̃
    gámao.
  gub-BL: 'Akwaw Tupàn Tuweharupi Wiko Ma''e herehe we heko haw ihe. A''e rupi nakyze
    kwaw ihe, tuwihaw wanehe hezemyrypar pà ihe: tuwihawete pe, hehe we har tuwihaw
    wanupe no, tuwihaw upuner ma''e nànàn no. Nezewe mehe Tupàn Tuweharupi Wiko Ma''e
    hezar hemurywete kar a''e. A''e rupi apuner Izaew wanuwihaw tetea''u wamuzewyr
    kar haw rehe herupi zaneiwy rehe ihe.'
  eng-DRA: 'And hath inclined his mercy toward me before the king and his counsellors,
    and all the mighty princes of the king: and I being strengthened by the hand of
    the Lord my God, which was upon me, gathered together out of Israel chief men
    to go up with me.'
