  tpi-OTNT: God i marimari long mi na em i mekim king wantaim ol man bilong givim
    tingting long em na ol nambawan ofisa bilong en, ol i laik helpim mi. God, Bikpela
    bilong mipela, i givim strong long mi, olsem na taim mi askim planti hetman bilong
    ol lain bilong Israel long go wantaim mi long Jerusalem, ol i orait long dispela
    tok bilong mi.”
  hau-SA: Wanda kuma ya sa na sami tagomashi a gaban sarki da mashawartansa, da kuma
    duk manyan masu muƙami nasa. Gama Ubangiji Allahna yana tare da ni, sai na sami
    ƙarfin hali na tattara shugabannin mutane daga Isra’ila, don mu tafi tare.
  uig-LAT: yene méni padishah we meslihetchiliri aldida hem padishahning möhterem
    emirliri aldida iltipatqa érishtürdi. Perwerdigar Xudayimning qoli mende bolup,
    U méni gheyretlendürgechke, özüm bilen bille Yérusalémgha chiqishqa Israillar
    ichidin birnechche mötiwerlerni yighdim.
  nde-nde: njalo otshengise umusa wakhe kini phambi kwenkosi labeluleki bakhe lazozonke
    izinduna zakhe ezilamandla. Ngenxa yokuthi isandla sikaThixo uNkulunkulu wami
    besiphezu kwami, ngaba lesibindi ngaqoqa amadoda angabakhokheli ko-Israyeli ukuthi
