  mdy-ETH: ፆኦሲ ጌዔሢሮ ካኣቲንታ ዒዛኮ ዶንዞንታ ሃሣ ቢታንታ ዓኣ ዓሳ ታና ናሽኬኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢ ታና
