  uig-PIN: yǝnǝ meni padixaⱨ wǝ mǝsliⱨǝtqiliri aldida ⱨǝm padixaⱨning mɵⱨtǝrǝm ǝmirliri
    aldida iltipatⱪa erixtürdi. Pǝrwǝrdigar Hudayimning ⱪoli mǝndǝ bolup, U meni ƣǝyrǝtlǝndürgǝqkǝ,
    ɵzüm bilǝn billǝ Yerusalemƣa qiⱪixⱪa Israillar iqidin birnǝqqǝ mɵtiwǝrlǝrni yiƣdim.
  beo-beo: Gode da nama asigidafa hou hamobeba:le, Besia hina bagade, ea gasolo dunu
    amola ea gasa bagade ouligisu dunu huluane da nama hahawane gala. Na Hina Gode
