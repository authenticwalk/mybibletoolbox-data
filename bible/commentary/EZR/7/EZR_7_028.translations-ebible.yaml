  ilo-ULB: ken ti nangipaay ti kinapudnona iti tulagna kaniak iti sangoanan ti ari,
    dagiti mammagbagana, ken dagiti amin a mannakabalin nga opisialna. Napabilegak
    babaen iti ima ni Yahweh a Diosko, ket inummongko dagiti mangidadaulo manipud
    iti Israel tapno kumuyog kaniak.”
  kpg-kpg: Mai di manawa dumaalia o Dimaadua, au gu hagalabagau go di king aamua deelaa,
    mo digau hagamaamaa a maa, mo ana gau aamua huoloo. Dimaadua go dogu God ne hagamaaloo aga
    au, bolo gii mee au di huli nia manawa o digau mmaadua dogologo mai nia madahaanau
    o digau Israel, bolo gii hula dalia au gi Jerusalem.”
  uig-ARA: يەنە مېنى پادىشاھ ۋە مەسلىھەتچىلىرى ئالدىدا ھەم پادىشاھنىڭ مۆھتەرەم ئەمىرلىرى
    ئالدىدا ئىلتىپاتقا ئېرىشتۈردى. پەرۋەردىگار خۇدايىمنىڭ قولى مەندە بولۇپ، ئۇ مېنى
    غەيرەتلەندۈرگەچكە، ئۆزۈم بىلەن بىللە يېرۇسالېمغا چىقىشقا ئىسرائىللار ئىچىدىن بىرنەچچە
    مۆتىۋەرلەرنى يىغدىم.
  sus-sus: Marigi bara hinnɛ n na mangɛ nun a xa santigie nun a xa batulae ya xɔri.
