  tam-TCV: அரசனுக்கும், அவரது ஆலோசகருக்கும், அரசனின் வல்லமையுள்ள அதிகாரிகள் எல்லோருக்கும்
    முன்பு அவர் எனக்குத் தயவு காண்பித்தார். என்மேல் இறைவனாகிய யெகோவாவின் கரம் இருந்ததால்,
    நான் தைரியங்கொண்டு என்னுடன் போவதற்கு இஸ்ரயேலில் இருந்து முதன்மையான மனிதர்களை ஒன்றுசேர்த்தேன்.
  ceb-ULB: ug siya mao ang naghatag sa matinud-anong kasabotan nganhi kanako sa atubangan
