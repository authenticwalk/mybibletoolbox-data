  ton-ton: Pea kuo ne tuku ʻae angaʻofa kiate au ʻi he ʻao ʻoe tuʻi, mo ʻene kau fakakaukau,
    pea ʻi he ʻao ʻoe houʻeiki ongoongo lahi ʻae tuʻi. Pea naʻe fakamālohiʻi au ʻi
    he ʻiate au ʻae nima ʻo Sihova ko hoku ʻOtua, pea ne u tānaki fakataha mei ʻIsileli
    ʻae kau tangata tuʻu ki muʻa ke mau ʻalu hake mo au.”
  ces-1613: A naklonil ke mně milosrdenstvím krále i rad jeho, i všech mocných knížat
    královských. Protož já posilněn jsa rukou Hospodina Boha svého nade mnou, shromáždil
    jsem z lidu Izraelského přednější, kteříž by šli se mnou.
  eng-WMB: and has extended loving kindness to me before the king and his counselors,
    and before all the king’s mighty princes. I was strengthened according to the
    LORD my God’s hand on me, and I gathered together chief men out of Israel to go
