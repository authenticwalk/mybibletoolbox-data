  vie-1934: và khiến cho tôi được ơn trước mặt vua, cùng trước mặt các mưu thần và
    các quan trưởng có quyền của vua! Vậy, tôi hứng chí, vì tay của Giê-hô-va Đức
    Chúa Trời tôi phù trợ tôi, và tôi chiêu-tập các trưởng tộc Y-sơ-ra-ên đặng đồng
