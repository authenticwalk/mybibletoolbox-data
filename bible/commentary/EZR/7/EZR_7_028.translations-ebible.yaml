    mną, zgromadziłem naczelników z Izraela, aby wyruszyli ze mną.
  agr-agr: Tuja minashkam nii yaintsamtai, apu niina aentsji chichagkagtin aidaujai,
    nuigtu tikich aents aidau apu inamtaijin takau eme anentsa diitai aina dushakam
    ashí wait anenjujaje. Nuadui dita yaintsagmatai, Israel aents eme anentsa diitai
