    rae mailyaminyi. Nambana Kamongo Anatu dokome nambana mona porainyi pyambuyamosa
    nambame Isaraele rara dupwana akali kyawa malu dupwa kongo piyunusa namba pipya
    kapu kyuo Jerusaleme epeyami.
  urd-GVU: اُسی نے شہنشاہ، اُس کے مشیروں اور تمام اثر و رسوخ رکھنے والے افسروں کے
    دلوں کو میری طرف مائل کر دیا ہے۔ چونکہ رب میرے خدا کا شفیق ہاتھ مجھ پر تھا اِس
    لئے میرا حوصلہ بڑھ گیا، اور مَیں نے اسرائیل کے خاندانی سرپرستوں کو اپنے ساتھ اسرائیل
    واپس جانے کے لئے جمع کیا۔
  deu-1912: und hat zu mir Barmherzigkeit geneigt vor dem König und seinen Ratsherren
