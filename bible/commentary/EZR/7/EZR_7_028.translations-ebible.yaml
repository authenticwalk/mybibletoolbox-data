    ako pinaagi sa tabang ni Yahweh nga akong Dios, ug gitigom ko ang mga pangulo
    gikan sa Israel aron mokuyog kanako.”
  pol-UBG: A mnie okazał łaskę wobec króla i jego doradców oraz wszystkich możnych
