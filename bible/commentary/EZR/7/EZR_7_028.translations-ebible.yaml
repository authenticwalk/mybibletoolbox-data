  gun-gun: Xevy pe ojapo avi huvixa xemboaxy aguã rami, imongeta va'ety kuery ha'e
    yvatekueve ipo'akapa va'e renonde py aĩ jave. Ha'e rã xere Senhor Xeruete po oĩ
    ramo aendu xembaraetea. Ha'e rami vy Israel kuery ruvixa va'e kuery regua amboaty
