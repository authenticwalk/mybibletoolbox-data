  ntj-ntj: '@see-verse:EZR.007.027'
  kan-2017: ನನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಹಸ್ತಪಾಲನೆಯು ನನ್ನೊಂದಿಗೆ ಇರುವುದರಿಂದ ಅರಸನ ಮುಂದೆ ನನಗೆ ದೊರಕ್ಕಿದ್ದರಿಂದ
