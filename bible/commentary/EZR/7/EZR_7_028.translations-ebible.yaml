  hin-CV: धन्य हैं याहवेह, जिन्होंने मुझे महाराज तथा उनके मंत्रियों तथा उनके बड़े-बड़े
    हाकिमों की दृष्टि में अपनी कृपा से भर दिया है. इसलिये याहवेह, मेरे परमेश्वर की
    कृपादृष्टि मुझ पर होने के कारण मुझे बल मिल गया. तब मैंने इस्राएलियों में से ऐसे
    व्यक्ति चुन लिए, जो मेरे साथ हाथ बंटाने के लिए येरूशलेम लौट सकें.
  spa-BES: Y me ha dado misericordia ante el rey y su gobierno y ante todos los grandes
    capitanes del rey. Y fui fortalecido por la mano del Señor mi Dios que estaba
    sobre mí, y reuní a los principales hombres de Israel para que subieran conmigo.
  tdx-tdx: vaho nañitrike fiferenaiñañe amako añ’ atrefa’ i mpanjakay naho o mpanolo-keve’eo
    naho o roandriañe fatratse iabio. Le nampaozatse ahy te tamako ty fità’ Iehovà
    Andria­nañahareko vaho namoriako mpiaolo ondaty boak’ Israele ao hitraok’ amako
    hionjoñe mb’eo.
  tha-KJV: และทรงบันดาลให้ข้าพเจ้ามีความเมตตาต่อพระพักตร์​กษัตริย์ และที่ปรึกษาของพระองค์
    และต่อหน้าเจ้านายผู้ทรงอำนาจของกษั​ตริ​ย์ และข้าพเจ้าก็​มี​ใจกล้าขึ้น เพราะพระหัตถ์ของพระเยโฮวาห์พระเจ้าของข้าพเจ้าอยู่กับข้าพเจ้า
    และข้าพเจ้าได้รวบรวมบุคคลชั้นผู้นำจากอิสราเอลขึ้นไปกับข้าพเจ้า
  por-BR-2018: E sobre mim inclinou bondade diante do rei e de seus conselheiros,
