verse: EZR.005.005
translations:
  mal-C: എന്നാൽ യെഹൂദനേതാക്കന്മാരെ ദൈവം കടാക്ഷിച്ചിരുന്നതിനാൽ, ഈ വിവരം ദാര്യാവേശിനെ
    അറിയിച്ച്, അദ്ദേഹം എഴുതിയ മറുപടി വരുന്നതുവരെ ആരും അവരുടെ പണി തടഞ്ഞില്ല.
  deu-TKW: Aber das Auge ihres Gottes wachte über den Vornehmen der Juden, so daß
    man ihnen nicht Einhalt that, bis die Angelegenheit an Darius gelangt, und der
    schriftliche Bescheid darüber zurückgekommen sein würde. -
  lin-lin: Kasi liso ya Nzambe na bango ezalaki kosenzela bakambi ya Bayuda. Boye
    bapekisaki bango te kosala misala na bango kino tango Dariusi azwaki mokanda na
    tina na yango mpe kino tango bazwaki mokanda ya eyano kowuta na Dariusi.
  eng-LSV: And the eye of their God has been on [the] elders of [the] Jews, and they
    have not caused them to cease until [the] matter goes to Darius, and then they
    send back a letter concerning this thing.
  eng-GNV: 'But the eye of their God was vpon the Elders of the Iewes, that they coulde
    not cause them to cease, till the matter came to Darius: and then they answered
    by letters thereunto.'
  eng-WEBSTER: 'But the eye of their God was upon the elders of the Jews, that they
    could not cause them to cease, till the matter came to Darius: and then they returned
    answer by letter concerning this matter .'
  nhw-BL: Pero Toteco Dios itztoya ininhuaya nopa israelita tlayacanani huan amo monejqui
    quiquetzase nopa tequitl. Quincahuilijque noja ma tequitica nochi nopa tonali
    catli monequiyaya para quitlajcuilhuise Tlanahuatijquetl Darío huan teipa para
    yaya ma quintitlanilis se amatl para quinmatiltis tlaque ipaquilis.
  swh-ONEN: Lakini jicho la Mungu wao lilikuwa likiwaangalia wazee wa Wayahudi, nao
    hawakuzuiliwa kujenga mpaka taarifa ikaandikwa kwa Dario na majibu yake kupokelewa.
  bba-bba: Adɑmɑ Gusunɔ u kɑ Yuubɑn bukuro be wɑ̃ɑ mɑ bɑ ben sɔmburu mɔ̀ bɑ dɔɔ bɑ
    kɑ mɑrɑ tireru tu turi sinɑ boko Dɑrusin mi, kpɑ wi, u mɑɑ bu wisimɑ.
  eng-KJVCPB: 'But the eye of their God was upon the elders of the Jews, that they
    could not cause them to cease, till the matter came to Darius: and then they returned
    answer by letter concerning this matter.'
  mpx-mpx: Yaa Yabowaine Yudiya wali tohouwa i matahikagil, yaka tologugui o nige
    hi papabakuhol taltal, ana siga leta nihi patuna ga kin Dalaiyas elana ge lahena
    ni sikal elal.
  luo-luo: To Nyasaye ne ni kod jodong jo-Yahudi, omiyo ne ok ochung-gi mondo giwe
    tich ka pod irito dwoko ma ruoth Darius ondiko gi lwete.
  meu-meu: A Iuda tau-badadia na edia Dirava ese e raraidia tao, bena asie hadokodia,
    ela bona harina na Darauese enai baine kau, bena iena haere na revareva amo bae
    davaria.
  npi-ULB: तर परमेश्‍वरको दृष्‍टि यहूदी धर्म-गुरुहरूमाथि थियो, र तिनीहरूका शत्रुहरूले
    तिनीहरूलाई रोक्‍न सकेनन् । राजाकहाँ एउटा चिट्ठी पठाउने र त्यसको जवाफमा एउटा आदेश
    आउने काम नहुन्‍जेलसम्म तिनीहरूलाई कसैले रोकेन ।
  yor-yor: Ṣùgbọ́n ojú Ọlọ́run wọn wà lára àwọn àgbàgbà Júù, wọn kò sì dá wọn dúró
    títí ìròyìn yóò fi dè ọ̀dọ̀ Dariusi kí wọ́n sì gba èsì tí àkọsílẹ̀ láti ọ̀dọ̀
    rẹ̀.
  ind-ind: Tetapi karena Allah Israel menyertai para pemimpin Yahudi, orang-orang
    itu tidak dihentikan dari pembangunan rumah Allah. Rombongan gubernur kembali
    ke ibukota provinsi dan mengirim surat kepada Darius, raja Persia, untuk mendapat
    jawaban yang sebenarnya.
  pes-OPCB: ولی از آنجا که خدا مراقب سرپرستان یهودی بود، آنها نتوانستند از کار ایشان
    جلوگیری کنند. پس تَتِنایی، شِتَربوزِنای و همدستان ایشان که مقامات غرب رود فرات
    بودند جریان را طی نامه‌ای به اطلاع داریوش پادشاه رسانیدند و منتظر جواب ماندند.
  tgl-ULB: Ngunit ang mata ng Diyos ay nasa mga nakatatanda ng mga Judio, at hindi
    sila pinigilan ng kanilang mga kalaway. Naghihintay sila ng isang liham na ipapadala
    ng hari at para sa isang utos na ibabalik sa kanila patungkol dito.
  cbu-NT: Itaru, Apanllsha Utaáchchee urkar ksutarangu, Tatenaysha nda tsiyantarangiya.
    Ashiri natumasamta tarawaztamaam ksarintspa. Itaru, nuwsha kurak Daríypat yasachimasima.
    Kirak kurakaam zanganchima. ¿Amcheeja uwa? Ashiriya, kurak nuwaa kamankachu, nuwsha
    siyaa kamanchintspa, táyaru kasarangiya.
  hui-hui: Tigua ani layagola Ngode Datagaliwabe ibunime Yudanaga agali haguane biaru
    baya hangu handayaho heagola Pesianaga agali haguane biarume tinaga biabe bialu
    hearu nabidababe labe nahe hene. Ani labe nahe howa tigua nabidababe lalu agi
    buabe tobaho howa tigua Kini Dariusi hearia beba mbira gili bialu Yudali biarume
    bialu hayadaruninaga ogodagua bira lalu gilibu pelene.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​ယု​ဒ​ခေါင်း​ဆောင်​များ​အား​စောင့်​ထိန်း​ကြည့်​ရှု​လျက်​နေ​တော်​မူ​သ​ဖြင့်
    ပေ​ရ​သိ​အ​ရာ​ရှိ​တို့​သည်​ဒါ​ရိ​မင်း​ထံ​သို့​စာ​ရေး​အ​ကြောင်း​ကြား​ရန်​နှင့် ထို​မင်း​ထံ​မှ​အ​မိန့်​တစ်​စုံ​တစ်​ရာ​ပြန်​လည်​မ​ရ​မ​ချင်း​မည်​သို့​မျှ​အ​ရေး​ယူ​ဆောင်​ရွက်​ခြင်း​မ​ပြု​ရန်​ဆုံး​ဖြတ်​ကြ​၏။-
  bod-N: འོན་ཀྱང་ཡ་ཧུ་དཱ་པའི་རྒན་པོ་རྣམས་ལ་དཀོན་མཆོག་གིས་གཟིགས་སྐྱོང་མཛད་པས། དར་ཡཱ་ལ་སྙན་ཞུ་ཞིག་ཕུལ་བ་དང་།
    དེར་བཀའ་ལན་འཐོབ་པའི་བར་དུ་མི་སུས་ཀྱང་ཁོ་ཚོའི་ལས་ཀར་བཀག་འགོག་མ་བྱས།
  sna-sna: Asi ziso raMwari wavo rakanga rakatarira pamusoro pavakuru vavaJudha, uye
    havana kuvaregesa basa kusvikira nyaya iyi yaziviswa kuna Dhariasi uye mhinduro
    yake yakanyorwa yagamuchirwa.
  spa-BLM: Pero el ojo de su Dios estaba sobre los ancianos de los judíos, y no los
    hicieron cesar hasta que el asunto llegara a Darío y se les respondiera por carta
    al respecto.
  cac-cac: Palta a Dios ix och val yed' eb' israel scuchb'an jun munlajel chi', yuj
    chi' maj cachjioch vaan eb' munlajvum yuj vin̈ yajal chi' yed' eb' ajun yed'oc.
    An̈ejto ix stz'ib'ejb'at juntzan̈ lolonel eb' vin̈ d'a vin̈aj rey Darío, ix stan̈van
    eb' vin̈ tas ol aj spacan vin̈.
  swh-ULB: Lakini jicho la Mungu lilikuwa pamoja na viongozi wa Wayahudi na maadui
    wao hawakuweza kuwazuia. Walikuwa wakisubiri barua kutumwa kwa mfalme na amri
    kurudi kwao kwa ajili ya suala hili.
  bel-bel: Але вока Богава было над старэйшынамі Юдэйскімі, і тыя не забаранялі ім,
    пакуль справу не адправілі Дарыю і пакуль ня прыйшло рашэньне па гэтай справе.
  deu-ELBBK: Aber das Auge ihres Gottes war über den Ältesten der Juden, dass sie
    ihnen nicht wehrten, bis die Sache an Darius gelangte und man dann einen Brief
    darüber zurückschickte.
  mbb-OT: 'Piru mibentayan te Megbevayà is menge pengulu te menge Judio, umbe midisisyun
    si Tatenai, si Shetar Bozenai, wey is menge zuma zan he menge upisyal te prubinsya
    he dini layun te Eufrates he kenè dan en ibpeengkezan is kebenguna zuen te valey
    te Nengazen taman te egketudtulan sikandan te menge lalag ni Hadì Darius mehitenged
    kayi wey ke hengkey is tavak din. Iyan heini taǥù te surat he impeuwit dan diyà
    te ki Hadì Darius: “Minahal he Hadì Darius, “Berakat he meupiya is kebpekesavuk
    nu.'
  mal-2015: എന്നാൽ ദൈവം യെഹൂദന്മാരുടെ മൂപ്പന്മാരെ കടാക്ഷിച്ചതുകൊണ്ടു ഈ കാര്യം ദാര്യാവേശിന്റെ
    സന്നിധിയിൽ ബോധിപ്പിച്ചു മറുപടി വരുംവരെ അവർ അവരുടെ പണി മുടക്കിയില്ല.
  rmc-rmc: Ale o Del chraňinelas le židovike vodcen, avke lenge na zaačhade te kerel
    e buči, medik na pisinde le kraľiske Darioske a medik lenge ov na odphenďa pale.
  pes-OPV: اما چشم خدای ایشان بر مشایخ یهودا بودکه ایشان را نتوانستند از کار بازدارند
    تا این امر به سمع داریوش برسد و جواب مکتوب درباره‌اش داده شود.
  ron-1924: Дар окюл луй Думнезеу вегя асупра бэтрынилор иудеилор. Ши ау лэсат сэ
    мяргэ ынаинте лукрэриле пынэ ла тримитеря уней ынштиинцэрь кэтре Дариус ши пынэ
    ла примиря уней скрисорь де ла ел ын ачастэ привинцэ.
  ben-OBCV: কিন্তু তাদের আরাধ্য ঈশ্বরের কৃপাদৃষ্টি ইহুদিদের প্রাচীনবর্গের উপর ছিল।
    যতক্ষণ না পর্যন্ত সম্রাট দারিয়াবসের কাছে কোনও লিখিত পত্র যাচ্ছে এবং তাঁর কাছ
    থেকে উত্তর আসছে ততক্ষণ পর্যন্ত তারা কাজ বন্ধ করল না।
  som-som: Laakiinse duqowdii Yuhuudda waxaa isha ku hayay Ilaahooda, oo iyana shuqulkii
    ma ay joojin ilaa xaalku soo gaadho Daariyus, oo warqad jawaab ah ee taas ku saabsan
    loo soo celiyo.
  lat-VUC: Oculus autem Dei eorum factus est super senes Judæorum, et non potuerunt
    inhibere eos. Placuitque ut res ad Darium referretur, et tunc satisfacerent adversus
    accusationem illam.
  eng-ASVBT: But the eye of their God was upon the elders of the Jews, and they did
    not make them cease, till the matter should come to Darius, and then answer should
    be returned by letter concerning it.
  ita-1885: Ora, perciocchè l'occhio dell'Iddio loro era sopra gli Anziani de' Giudei,
    coloro non li fecero cessare, finchè la cosa pervenne a Dario; e allora riportarono
    lettere sopra ciò.
  eng-LXXUP: But the eyes of God were upon the captivity of Judah, and they did not
    cause them to cease till the decree was brought to Darius; and then was sent by
    the tribute gatherer concerning this
  eng-ULB: But God's eye was on the Jewish elders and their enemies did not stop them.
    They were waiting for a letter to be sent to the king and for a decree to be returned
    to them concerning this.
  spa-VBL: Pero su Dios velaba por los dirigentes judíos, de modo que no se les impidió
    trabajar hasta que se pudo enviar un informe a Darío y se recibió una respuesta
    escrita con instrucciones.
  fra-_FOB: Mais l'œil de leur Dieu fut sur les anciens des Juifs, et on ne les fit
    point cesser, jusqu'à ce que l'affaire parvînt à Darius, et qu'alors on leur écrivît
    sur cet objet.
  mal-mal: എന്നാൽ ദൈവം യെഹൂദന്മാരുടെ മൂപ്പന്മാരെ കടാക്ഷിച്ചതുകൊണ്ട്, ഈ കാര്യം ദാര്യാവേശിന്റെ
    സന്നിധിയിൽ ബോധിപ്പിച്ച്, മറുപടി വരുന്നത് വരെ പണി തടസ്സപ്പെടുത്തുവാൻ അവർക്ക് സാധിച്ചില്ല.
  urd-GVR: Lekin un kā Ḳhudā Yahūdāh ke buzurgoṅ kī nigarānī kar rahā thā, is lie
    unheṅ rokā na gayā. Kyoṅki logoṅ ne sochā ki pahle Dārā Bādshāh ko ittalā dī jāe.
    Jab tak wuh faislā na kare us waqt tak kām rokā na jāe.
  suz-BL: तन्‍न परमप्रभुमी यहूदी आन खाल्‍पा आन कली वारच पाप्‍तु। मिनु मेकोपुकी पिप
    दारा आ बाक्‍तीकेम आन ब्रेक्‍स जाक्‍दीश्‍शा, पिपमी मार देंबा, मेको लोव़ मनेन्‍मे
    सम्‍म, मेको गेय तेक्‍ने मचबेम। ब्‍यवस्‍था ११:१२; १राजा ८:२९
  ita-1927: Ma sugli anziani dei Giudei vegliava l’occhio del loro Dio e quelli non
    li fecero cessare i lavori, finché la cosa non fosse stata sottoposta a Dario,
    e da lui fosse giunta una risposta in proposito.
  ckb-ckb: بەڵام پیرانی جولەکەش خودای خۆیان چاودێری دەکردن، ئیتر لە کارەکە ڕایاننەگرتن
    هەتا هەواڵەکە بە داریوش گەیشتەوە، ئینجا بە نامەیەک دەربارەی ئەمە وەڵامیان دایەوە.
  eng-BBE: But the eye of their God was on the chiefs of the Jews, and they did not
    make them give up working till the question had been put before Darius and an
    answer had come by letter about it.
  kan-OKCV: ಆದರೆ ಈ ಕಾರ್ಯವು ದಾರ್ಯಾವೆಷನ ಬಳಿಗೆ ಬರುವವರೆಗೂ, ಅವರು ಇವರನ್ನು ನಿಲ್ಲಿಸದ ಹಾಗೆ
    ಇವರ ದೇವರ ಕಣ್ಣು ಯೆಹೂದ್ಯರ ಹಿರಿಯರ ಮೇಲೆ ಇತ್ತು. ಆಗ ಇದನ್ನು ಕುರಿತು ಅವರು ಉತ್ತರವನ್ನು ಪತ್ರದಲ್ಲಿ
    ಕಳುಹಿಸಿದರು.
  tam-2017: ஆனாலும் இந்தச் செய்தி தரியுவினிடத்திற்குப் போய் எட்டுகிறவரைக்கும் இவர்கள்
    யூதருடைய மூப்பரின் வேலையைத் தடைசெய்யாதபடி, அவர்களுடைய தேவனின் கண் அவர்கள்மேல்
    வைக்கப்பட்டிருந்தது; அப்பொழுது இதைக்குறித்து அவர்கள் சொன்ன மறுமொழியைக் கடிதத்தில்
    எழுதியனுப்பினார்கள்.
  spa-RV-1909: 'Mas los ojos de su Dios fueron sobre los ancianos de los Judíos, y
    no les hicieron cesar hasta que el negocio viniese á Darío: y entonces respondieron
    por carta sobre esto.'
  ron-BTF: Dar ochiul Dumnezeului lor era asupra bătrânilor iudeilor, încât nu i-au
    putut face să înceteze până când lucrul nu a ajuns la Darius; şi atunci au întors
    răspuns prin scrisoare referitor la aceasta.
  eng-WEBP: But the eye of their God was on the elders of the Jews, and they didn’t
    make them cease until the matter should come to Darius, and an answer should be
    returned by letter concerning it.
  eng-FBV: But their God was watching over the Jewish leaders, so that they were not
    prevented from working until a report could be sent to Darius and a written reply
    with instructions was received.
  nld-1939: Maar het oog van hun God rustte op de oudsten der Joden; men dwong ze
    niet, de werkzaamheden te staken, voordat er een beslissing van Darius zou zijn
    afgekomen. Daarom zouden zij over deze aangelegenheid een schrijven verzenden.
  nch-BL: Pero Toteco Dios itztoya inihuaya nopa israelita tayacanani huan amo monejqui
    quitilquetzase nopa tequit. Quincahuilijque noja ma tequitica nochi nopa tonali
    cati monequiyaya para quitajcuilhuise Tanahuatijquet Darío huan teipa para yaya
    ma quintitanilis se amat para quinmachiltis taya ipaquilis.
  vie-1934: Con mắt Đức Chúa Trời của chúng đoái xem các trưởng lão dân Giu-đa, nên
    họ không ngăn cấm chúng làm công việc, đành lòng đem việc ấy tâu lại vua Đa-ri-út,
    đợi đến khi vua giáng chiếu về sự ấy.
  hin-CV: किंतु बात यह थी, कि उनके परमेश्वर की कृपादृष्टि यहूदियों के पुरनियों पर
    बनी थी और वे उन्हें तब तक न रोक सके जब तक यह समाचार दारयावेश तक न पहुंचा. तब इससे
    संबंधित उत्तर-पत्र लिखकर दिया गया.
  spa-BES: Pero el ojo de su Dios estaba sobre los jefes de los judíos, y no hicieron
    que dejaran de trabajar hasta que la pregunta se había presentado ante Darío y
    se había recibido una respuesta por carta.
  tdx-tdx: Fa tamo mpiaolo’ o nte-Iehodaoo ty fihainon’ Añahare’ iareo, le tsy nazi’
    iareo hitroatse, ampara’ te niheo amy Dareiavese i rahay vaho nimpoly am’ iereo
    an-taratasy ty vale’e.
  tha-KJV: แต่​พระเนตรของพระเจ้าของเขาทั้งหลายอยู่เหนือพวกผู้​ใหญ่​ของพวกยิว และเขาก็ยับยั้งเขาทั้งหลายไม่​ได้​จนกว่าเรื่องนี้จะทราบถึงดาริอัส
    และมีคำตอบเป็นหนังสือเกี่ยวกับเรื่องนี้​มา
  por-BR-2018: Mas os olhos de seu Deus estavam sobre os anciãos dos judeus, e não
    os impediram, até que a causa viesse a Dario; e então responderam por carta sobre
    isso.
  deu-ELO: Aber das Auge ihres Gottes war über den Ältesten der Juden, daß sie ihnen
    nicht wehrten, bis die Sache an Darius gelangte und man dann einen Brief darüber
    zurückschickte.
  eng-WYC-2018: Forsooth the eye of [the] God of them was made on the elder men of
    (the) Jews, and they might not forbid, or hinder, the Jews to build; and it pleased
    (them) that the thing should be told to Darius, and that then they should make
    satisfaction against that accusing. (But the eye of their God was upon the elders
    of the Jews, and so they did not forbid, or hinder, the Jews from continuing to
    build; and it pleased them to report all of this to Darius, but to take no action
    until he replied to them.)
  epo-epo: Sed la okulo de ilia Dio estis super la plejaĝuloj de la Judoj, kaj ili
    ne estis malhelpataj, ĝis la afero estis raportita al Dario kaj ĝis revenis decido
    pri tio.
  uig-PIN: Lekin Hudaning nǝziri Yǝⱨuda aⱪsaⱪallirining üstidǝ idi, xunga bax waliy
    ⱪatarliⱪlar padixaⱨ Dariusⱪa mǝlum ⱪilƣuqǝ, xundaⱪla uningdin bu ⱨǝⱪtǝ birǝr jawab
    yarliⱪ kǝlgüqǝ ularning ⱪurulux ixini tosmidi.
  beo-beo: 'Be Gode da Yu ouligisu dunu noga:le ouligibiba:le, Besia eagene dunu ilia
    da Da:liase ema meloa dedene ianu amola ea adole iasu ba:beba:le fawane, Yu dunu
    ilia gagusu logo bu hedofamusa: dawa:i.'
  tpi-OTNT: Tasol God i lukautim ol hetman bilong ol Juda, na ol ofisa bilong Persia
    i no pasim wok bilong ol. Nogat. Ol dispela ofisa i no save bai ol i mas mekim
    wanem, olsem na ol i raitim pas na salim i go long King Darius na toksave long
    em long dispela samting ol Juda i mekim.
  hau-SA: Amma Allah yana tsaron dattawan Yahudawa, saboda haka ba a hana su aikin
    ba har sai rahoto ya kai wurin Dariyus aka kuma sami amsarsa a rubuce tukuna.
  uig-LAT: Lékin Xudaning neziri Yehuda aqsaqallirining üstide idi, shunga bash waliy
    qatarliqlar padishah Dariusqa melum qilghuche, shundaqla uningdin bu heqte birer
    jawab yarliq kelgüche ularning qurulush ishini tosmidi.
  nde-nde: Kodwa ilihlo likaNkulunkulu wabo lalibalindile abadala babaJuda njalo kabazange
    beme kuze kuyefika umbiko kuDariyu kubuye njalo impendulo yakhe ibhaliwe.
  ton-ton: 'Ka ko e fofonga ʻo honau ʻOtua naʻe ʻi he kau mātuʻa ʻoe kakai Siu, ko
    ia naʻe ʻikai te nau faʻa fai ke taʻofi, kaeʻoua ke hoko atu ia kia Talaiasi:
    pea naʻa nau toki ʻave hono tali tohi ki he meʻa ni.'
  ces-1613: Nad staršími pak Židovskými byla ochrana Boha jejich, tak že nepřekazili
    jim, dokudž ta věc nepřišla před Daria, jehož tehdáž odpověd přinesli o té věci.
  eng-WMB: But the eye of their God was on the Jewish elders, and they didn’t make
    them cease until the matter should come to Darius, and an answer should be returned
    by letter concerning it.
  tam-TCV: ஆனால் இறைவனின் கண் யூதரின் முதியவர்கள்மேல் இருந்தது. தரியு அரசனுக்கு இதைக்குறித்து
    அறிவிக்கப்பட்டு அவனிடமிருந்து எழுத்துமூலம் பதில் வரும்வரை அவர்களுடைய வேலை நிறுத்தப்படவில்லை.
  ceb-ULB: Apan ang mata sa Dios anaa sa mga pangulo sa Judio ug ang ilang mga kaaway
    wala nakapaundang kanila. Naghulat sila sa sulat nga ipadala ngadto sa hari ug
    alang sa kasugoan nga ibalik ngadto kanila mahitungod niini.
  pol-UBG: Lecz oko ich Boga czuwało nad starszymi z Żydów, tak że nie mogli im przeszkadzać,
    dopóki sprawa ta nie dotarła do Dariusza – o niej donosili mu przez list.
  urd-GVU: لیکن اُن کا خدا یہوداہ کے بزرگوں کی نگرانی کر رہا تھا، اِس لئے اُنہیں روکا
    نہ گیا۔ کیونکہ لوگوں نے سوچا کہ پہلے دارا بادشاہ کو اطلاع دی جائے۔ جب تک وہ فیصلہ
    نہ کرے اُس وقت تک کام روکا نہ جائے۔
  deu-1912: Aber das Auge ihres Gottes war über den Ältesten der Juden, daß ihnen
    nicht gewehrt ward, bis daß man die Sache an Darius gelangen ließ und darüber
    eine Schrift wiederkäme.
  ntj-ntj: '@see-verse:EZR.005.004'
  kan-2017: ಆದರೆ ಯೆಹೂದ್ಯರು ಮತ್ತು ಹಿರಿಯರೊಂದಿಗೆ ದೇವರ ಕೃಪಾಕಟಾಕ್ಷ ಇದ್ದುದರಿಂದ ವಿಚಾರಿಸುವುದಕ್ಕೆ
    ಬಂದವರು ಅವರಿಗೆ ಅಡ್ಡಿಮಾಡದೆ, ತಾವು ಇದರ ವಿಷಯವಾಗಿ ದಾರ್ಯಾವೆಷನಿಗೆ ವರ್ತಮಾನ ಮುಟ್ಟಿಸಿ, ಉತ್ತರವನ್ನು
    ಬರೆದು ಕಳುಹಿಸುವೆವೆಂದು ಹೇಳಿ ಹೊರಟು ಹೋದರು.
  yap-yap: Machane Got e be guy fapi tayugang’ ko Jew, ma fapi tolang nu Persia e
    ra leam niged ni dab rrin’ed ban’en nge taw ko ngiyal’ nrayag ni ngar yolgad ngak
    Darius ni Emperor nge fulweg bbug i thin ngorad.
  hlt-MCSB: Tedae amih kah Pathen mik loh Yahudi a hamca rhoek a om thil dongah Darius
    taengla hlangcal pawk tih te ham te ca a mael hlan hil amih te paa sak pawh.
  mdy-ETH: ጋዓንቴ ዓይሁዶ ዓሶኮ ሱኡጎ ፆኦሲ ካፓያታሢሮ ዬያታ ፓርሴ ዓጮኮ ቢታንታ ዓኣ ዓሳ ዳኣሪዮሴም ዒ ዎዚ ጋዓቴያ ዋይዛኒ
    ኪኢታ ፃኣፒ ዳካዖ ማዾ ማዺፆ ዓሶ ላኣጊባኣሴ።
  twi-ASANTE: Nanso, ɛsiane sɛ na wɔn Onyankopɔn hwɛ wɔn so enti, wɔansi Yudafoɔ ntuanofoɔ
    no dansie no ho kwan, kɔsii sɛ wɔde ɛho asɛm kɔdanee Dario, ma ɔsesaa nʼadwene.
  eng-WEBU: But the eye of their God was on the elders of the Jews, and they didn’t
    make them cease until the matter should come to Darius, and an answer should be
    returned by letter concerning it.
  wal-wal: SHin he yohoi Daariyoosakko gakkin, a matappe dabddaabbee xaafettidi yaana
    gakkanaashin, eti bantta oosuwaa aggibookkona; aissi giikko, eta Xoossaa aifee
    Yihudaa biittaa cimatu bollan de7ees.
  spa-PDDPT: Pero la mirada de ʼElohim estaba sobre los ancianos de los judíos, y
    no los obligaron a interrumpir el trabajo hasta que el asunto fuera al rey Darío
    y éste diera instrucciones por carta.
  gun-gun: Ha'e rami teĩ judeu kuery yvatekueve re Nhanderuete oma'ẽ ramo hovaigua
    kuery nomombytu'u reguai huvixa Dario-a py ayvu ogueraa ha'e kuaxia para rupi
    ombovaiague ou e'ỹa ja.
  agu-BL: Poro ntyoẍtu' tetz Ryos yi ilenin xom i' scye'j yi e' kabajxom yi o' judiy,
    cha'stzun te quinin tane' yi ak'un. Poro yi e' contra'tz ilenin ja chijoy puntil,
    na nin ben junt u'j cya'n swutz Darío yi rey.
  ilo-ULB: Ngem ti mata ti Dios ket adda kadagiti panglakayen a Judio, ket saan ida
    a napasardeng dagiti kabusorda. Ur-urayenda ti maipatulod a surat iti ari ken
    tapno maipasubli ti maysa a bilin maipapan iti daytoy.
  kpg-kpg: Gei God e madamada humalia nia dagi o digau o Jew, gaa hai digau aamua
    o Persia gi hagalee hai di nadau mee, gaa dae loo gi ginaadou gaa hihi di nadau
    lede gi di king aamua go Darius, gaa dau di hui di lede deelaa.
  uig-ARA: لېكىن خۇدانىڭ نەزىرى يەھۇدا ئاقساقاللىرىنىڭ ئۈستىدە ئىدى، شۇڭا باش ۋالىي
    قاتارلىقلار پادىشاھ دارىئۇسقا مەلۇم قىلغۇچە، شۇنداقلا ئۇنىڭدىن بۇ ھەقتە بىرەر
    جاۋاب يارلىق كەلگۈچە ئۇلارنىڭ قۇرۇلۇش ئىشىنى توسمىدى.
  sus-sus: Kɔnɔ Ala nu a ɲɛngi saxi Yuwifi kuntigie xɔn ma. Yuwifie yaxuie mu nɔ wali
    itide, beenun e xa bataaxɛ sɛbɛ mangɛ Dariyusi ma, e man xa a yaabi sɔtɔ yi wali
    xa fe ra.
  pon-2006: Ahpw Koht ketin sinsile kaunen mehn Suhs kan, ihme lapalap akan en Persia
    wie lamalamki me re sohte pahn wia mehkot lao re kak ntinglahng Nanmwarki Lapalap
    Darius oh ale sapwellime pasapeng.
  ksd-ksd: Ma kadia God i ga mataure ra umana patuana Iudaia, ma pa dia ga tigal bat
    diat boko tuk tar ta ra bung ba da vaarike go ra magit pire Darius, ma ba da ga
    tulue mule ra tinata na balbali ure.
  tur-YTC: Ama Tanrıları'nın gözü Yahudiler'in ihtiyarlarının üzerindeydi ve konu
    Darius'a ulaşıncaya ve bu konuda bir mektupla yanıt dönünceye dek onları durdurmadılar
  grc-BRENT: Καὶ οἱ ὀφθαλμοὶ τοῦ Θεοῦ ἐπὶ τὴν αἰχμαλωσίαν Ἰούδα, καὶ οὐ κατήργησαν
    αὐτοὺς ἕως γνώμη τῷ Δαρείῳ ἀπηνέχθη· καὶ τότε ἀπεστάλη τῷ φορολόγῳ ὑπὲρ τούτου
  ind-AYT: Namun, mata Allah tertuju kepada para tua-tua orang Yahudi sehingga mereka
    tidak dapat menghentikan para pekerja, hingga suatu laporan sampai kepada Darius
    dan surat balasan mengenai hal itu dikirim kembali.
  nya-nya: Koma Mulungu wawo amayangʼanira atsogoleri Ayuda, motero kuti anthu aja
    anaganiza kuti asawaletse kumanga Nyumbayo mpaka atalembera mfumu Dariyo kalata
    ndi kulandira yankho lake.
  hrv-hrv: Ali je oko Božje bdjelo nad starješinama judejskim, te im nisu zabranili
    da rade dok obavijest nije otišla Dariju i stigao o tom pismeni odgovor.
  mps-mps: Tiali goli, Godigo te Juda tobolu bidi dabe tonaluali, tama te Persia gavman
    ofisa bidi dabego te augwaligo sę ebo me panibeo. Menio. Te ofisa dabe augwaligo
    konesiąyu, te augwaligo mena tama tegowe homu yali. Tama tibaso, augwaligo te
    pas asęnama, te king Dariusba toloyu, agabolo te tiwai po waliyu, te Juda dabego
    ebo sęde menagi egowe po wali.
  tpi-tpi: Tasol God i lukautim ol hetman bilong ol Juda, na ol ofisa bilong Persia
    i no pasim wok bilong ol. Nogat. Ol dispela ofisa i no save bai ol i mas mekim
    wanem, olsem na ol i raitim pas na salim i go long King Darius na toksave long
    em long dispela samting ol Juda i mekim.
  dan-1931: Men over Jødernes Ældste vågede deres Guds Øje, så de ikke standsede dem
    i Arbejdet, før Sagen var forelagt Darius og der var kommet Svar derpå.
  vie-OVCB: Nhưng trong sự quan phòng của Đức Chúa Trời, những người lãnh đạo Giu-đa
    không ra lệnh đình chỉ công tác, mà chỉ báo lên Đa-ri-út để quyết định.
  guj-2017: પણ ઈશ્વરની કૃપાદ્રષ્ટિ યહૂદીઓના વડીલો પર હતી તેથી તેઓ અટક્યા નહિ. તેઓ
    દાર્યાવેશ રાજા તરફથી અધિકૃત ફરમાનની રાહ જોતા હતા.
  pon-2006A: Ahpw Koht ketin sinsile kaunen mehn Suhs kan, ihme lapalap akan en Persia
    wie lamalamki me re sohte pahn wia mehkot lao re kak ntinglahng Nanmwarki Lapalap
    Darius oh ale sapwellime pasapeng.
  por-BRBSL: Mas o olho de seu Deus estava sobre os anciãos dos judeus, e eles não
    os fizeram cessar até que o assunto chegasse a Dario, e uma resposta deveria ser
    devolvida por carta a respeito.
  cth-cth: Darius siangpahrang koe e ca a tho hoehroukrak thaw kâhat hoeh nahanelah,
    Cathut ni Judah tami kacuenaw hah a mit hoi a khet. Hatdawkvah, kaukkungnaw ni
    thaw ngang thai pouh hoeh.
  twi-twi: Nanso esiane sɛ na wɔn Nyankopɔn hwɛ wɔn so nti, wɔansiw Yudafo ntuanofo
    no adansi no ho kwan kosii sɛ wɔde ɛho asɛm kɔdan Dario ma ɔsesaa nʼadwene.
  hlt-hlt: Tedae amih kah Pathen mik loh Yahudi a hamca rhoek a om thil dongah Darius
    taengla hlangcal pawk tih te ham te ca a mael hlan hil amih te paa sak pawh.
  tbz-SIM: Kɛ̀ Kuyie mmɛ nní ḿbonɛ̀ Sifubɛ kó bɛkótíbɛ̀ bɑ́ bɛ̀ í còńnɛ́ bɛ tɔ̃mmú,
    kɛ̀ bɛ̀ nsɔkɛ́ mutɔ̃mmú kɛ́kémmúnɛ̀ bɛ̀ bo duɔ́mmɛ̀ okpɑ̀ɑ̀tì Dɑriyuusi yɛpɑ́tɛ
    kòo bɛ̀ tɛ̃̀ńnɛ́ o kpɛri dɛ kó tinɑ́ɑǹtì ĩ́nkɛ̀.
  msy-2020: Ezɨ Godɨn damazim Judabar gumazir dapanibar garavɨra iti. Ezɨ Persian
    gavmanɨn gumazir dapanir pumuning gumaziba ingangarim damuan men anogoroghezir
    puvatɨgha, ghua Persian gumazir kaba ua Judaba amir bizir kamɨn gun mɨgɨa Darius
    bagh akɨnafarim osirigha, anemadagha mɨzua ghuav itima, an ikarvazimɨn akam ua
    ize.
  dop-dop: Amɑ Ɩsɔ wɛ Yutɑ nyʋɣʋ nyǝ́mɑ wɑɑlɩ, ɩlɛ pɑ tɑ pǝsɩ pɑ́ sǝŋsɩ pɑ tǝmlɛ,
    hɑlǝnɑ pɑ́ heeli wulɑʋ Tɑliyusi kɛ pǝ tɔm nɑ ɩ́ cɔ-wɛ.
  azb-azb: Allahın nəzəri Yəhudi ağsaqqallarının üzərinə yönəlmişdi. Ona görə bu işin
    sorağı Daraya çatana və bu barədə məktubla cavab qayıdanadək onlar Yəhudilərin
    işini dayandırmadılar.
  eng-DBY: But the eye of their God was upon the elders of the Jews, and they did
    not make them cease till the matter came to Darius; and then they returned answer
    by letter concerning it.
  hin-2017: परन्तु यहूदियों के पुरनियों के परमेश्वर की दृष्टि उन पर रही, इसलिए जब
    तक इस बात की चर्चा दारा से न की गई और इसके विषय चिट्ठी के द्वारा उत्तर न मिला,
    तब तक उन्होंने इनको न रोका।
  wol-KYG: Fekk na seen Yàllaa ngi ne jàkk ci magi Yawut ñi, ba kenn bàyyiwul liggéey
    ba, ba keroog ñuy yónnee xibaar ba Buur Daryus, ba jot ci bataaxalu tontam ca
    mbir ma.
  eng-YLT: And the eye of their God hath been upon the elders of the Jews, and they
    have not caused them to cease till the matter goeth to Darius, and then they send
    back a letter concerning this thing.
  kne-kne: Ngem laton ay wadas Diyos ay mangil-ila sin papangolon di Judio, et ninemnem
    din oopisyal ay adi da ipasaldeng din Judio enggana ay mansolat da en Darius ya
    awaten day songbat na.
  eng-WYC-2017: Forsooth the eye of [the] God of them was made on the elder men of
    Jews, and they might not forbid, or hinder, the Jews to build; and it pleased
    that the thing should be told to Darius, and that then they should make satisfaction
    against that accusing.
  eng-WMBB: But the eye of their God was on the Jewish elders, and they didn’t make
    them cease until the matter should come to Darius, and an answer should be returned
    by letter concerning it.
  urd-GVH: लेकिन उनका ख़ुदा यहूदाह के बुज़ुर्गों की निगरानी कर रहा था, इसलिए उन्हें
    रोका न गया। क्योंकि लोगों ने सोचा कि पहले दारा बादशाह को इत्तला दी जाए। जब तक
    वह फ़ैसला न करे उस वक़्त तक काम रोका न जाए।
  rug-rug: Ba korapa kopu totoko ni sa dia Tamasa sari na koimata tadi na tie Ziu,
    ke lopu va noso i rini osolae kamo koe Dariasi si keke tinozi meke pule koarini
    sa hinobena sa leta asa.
  gaz-gaz: Garuu iji Waaqa isaanii maanguddoota Yihuudaa irra turte; isaanis hamma
    gabaasni sun Daariyoos bira gaʼee deebiin isaa barreeffamaan dhufutti hojii hin
    dhaabne.
  fra-LSG: Mais l’œil de Dieu veillait sur les anciens des Juifs. Et on laissa continuer
    les travaux pendant l’envoi d’un rapport à Darius et jusqu’à la réception d’une
    lettre sur cet objet.
  yal-yal: Koni, Ala yi a ɲɔxɔ luxi Yahudiyane fonne xɔn. E mi wanli kala e ma alogo
    e xa sa dɛntɛgɛna nde sa Dariyusi xa han e yi kɛdina nde sɔtɔ a ra lan wanla fe
    ma.
  haw-1868: Aka, o ka maka o ko lakou Akua, aia no ia maluna o ka poe lunakahiko o
    na Iudaio, aole lakou i hiki ke hooki aku ia lakou, a hiki ia mea io Dariu la;
    alaila hoouna aku la lakou i ka palapala no keia mea.
  arb-NAV: وَلَكِنْ كَانَتْ عَيْنُ إِلَهِ قَادَةِ الْيَهُودِ تَرْعَاهُمْ، فَلَمْ يُوْقِفُوهُمْ
    عَنِ الْعَمَلِ حَتَّى يَتِمَّ رَفْعُ الأَمْرِ إِلَى دَارِيُوسَ وَيَتَلَقَّوْا
    رَدَّهُ عَلَيْهَا.
  ewe-ewe: Ke Yehowa ƒe ŋku nɔ Yudatɔwo ƒe dumegãwo ta kpɔm, ale womete ŋu ɖo asi
    wo dzi o va se ɖe esime woaŋlɔ agbalẽ na Darius, eye wòaɖo eŋu hafi woanya afɔ
    si woaɖe.
  eng-LEE: But the eye of their God was upon the elders of the Jews, so that they
    did not stop them, till the matter came to Darius; and they then returned an answer
    by letter concerning this.
  asm-FB: কিন্তু ঈশ্বৰৰ দৃষ্টি যিহূদীৰ বৃদ্ধ লোকসকলৰ ওপৰত আছিল, আৰু তেওঁলোকে কাৰ্য
    বন্ধ নকৰিলে। ৰজা দাৰিয়াবচৰ পৰা অহা আজ্ঞালৈ তেওঁলোকে অপেক্ষা কৰিলে।
  sus-A: كْنْ عَلَ نُ عَ حّنفِ سَشِ يُوِقِ كُنتِفِيٍ شْن مَ. يُوِقِيٍ يَشُييٍ مُ نْ
    وَلِ عِتِدٍ، بٍينُن عٍ شَ بَتَاشّ سّبّ مَنفّ دَرِيُسِ مَ، عٍ مَن شَ عَ يَابِ سْتْ
    يِ وَلِ شَ قٍ رَ.
  fra-SBL: Mais l'œil de leur Dieu était sur les anciens des Juifs, et ils ne les
    firent pas cesser jusqu'à ce que l'affaire parvienne à Darius, et qu'une réponse
    leur soit donnée par lettre à ce sujet.
  hbo-hbo: וְעֵ֣ין אֱלָהֲהֹ֗ם הֲוָת֙ עַל־שָׂבֵ֣י יְהוּדָיֵ֔א וְלָא־בַטִּ֣לוּ הִמֹּ֔ו
    עַד־טַעְמָ֖א לְדָרְיָ֣וֶשׁ יְהָ֑ךְ וֶאֱדַ֛יִן יְתִיב֥וּן נִשְׁתְּוָנָ֖א עַל־דְּנָֽה׃
    פ
  piu-2006: '@see-verse:EZR.005.004'
  kik-kik: No rĩrĩ, Ngai nĩaroraga athuuri acio a Ayahudi, na matiatigithirio wĩra
    nginya ũhoro ũkinyĩrio Dario, na marũa ma macookio make maamũkĩrwo.
  fra-NCL: Mais l’œil de leur Dieu était sur les anciens des Juifs ; et on ne leur
    fit pas cesser les travaux jusqu’à ce que le rapport fût parvenu à Darius et que
    revint une lettre à ce sujet.
  cek-AK: Toe Judah kacoehtanawk nuiah Sithaw ih mik to oh pongah, Darius khaeah ca
    tarik ih pathimhaih pha ai karoek to, nihcae loe toksah ai ah om o sut ai.
  cuk-cuk: Ar Bab-Dummad Judío-dulemar-e-dummagan nue-bendakmaisoggu, dummagan-negdakmamaid
    Rey-Daríoʼse neg-soblenaid-garda-barmidedse, geb rey-e-abin-imakedse, Judíoʼmar
    neg-sobnanaid gwen indaksasurmalad.
  uig-CYR: Лекин Худаниң нәзири Йәһуда ақсақаллириниң үстидә еди, шуңа баш валий қатарлиқлар
    падиша Дариусқа мәлум қилғичә, шундақла униңдин бу һәқтә бирәр җавап ярлиқ кәлгичә
    уларниң қурулуш ишини тосмиди.
  tel-2017: అయితే యూదుల దేవుడు వారిపై తన కాపుదల ఉంచడం వలన ఈ విషయంలో చక్రవర్తి దర్యావేషు
    నుండి అనుమతి వచ్చేవరకూ అధికారులు కట్టడం పని జరగకుండా అడ్డుకోలేదు.
  hat-BSA: Men zye a Bondye pa yo te veye sou ansyen nan Jwif yo, e yo pa t fè yo
    sispann jiskaske yon rapò te sòti nan Darius, wa Perse la.
  kos-kos: Tusruktu God El tawi na mwet kol lun mwet Jew, ac mwet pwapa Persia elos
    sulela mu elos ac tia mukuikui kac nwe ke elos sim nu sin Tokosra Fulat Darius
    ac eis kas sel.
  hbo-WLC: וְעֵ֣ין אֱלָהֲהֹ֗ם הֲוָת֙ עַל־שָׂבֵ֣י יְהוּדָיֵ֔א וְלָא־בַטִּ֣לוּ הִמּ֔וֹ
    עַד־טַעְמָ֖א לְדָרְיָ֣וֶשׁ יְהָ֑ךְ וֶאֱדַ֛יִן יְתִיב֥וּן נִשְׁתְּוָנָ֖א עַל־דְּנָֽה׃
    פ
  ibo-ibo: Ma anya Chineke ha dịkwasịrị nʼahụ ndị okenye ndị Juu, ha akwụsịghị ha
    ọrụ ruo mgbe akwụkwọ ozi ruru Daraiọs, na mgbe ọsịsa ya bịara site nʼakwụkwọ ozi.
  ory-ory: ମାତ୍ର ଯିହୁଦୀୟ ପ୍ରାଚୀନବର୍ଗ ପ୍ରତି ସେମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଦୃଷ୍ଟି ଥିବାରୁ ଦାରୀୟାବସ
    ନିକଟରେ ଏହି କଥା ଉପସ୍ଥିତ ନ ହେବା ଓ ପତ୍ର ଦ୍ୱାରା ସେହି ବିଷୟର ଉତ୍ତର ପୁନର୍ବାର ନ ଆସିବା
    ପର୍ଯ୍ୟନ୍ତ ଶତ୍ରୁମାନେ ସେମାନଙ୍କୁ ନିବୃତ୍ତ କଲେ ନାହିଁ।
  chk-chk: Nge Kot a mamasa ekewe souakomwen chon Juta. Iwe, ekewe nöüwisen Persia
    resap aükätiu ar angang tori echö repoot epwe tori Tarius, nge Tarius epwe tinala
    pälüan lon echö toropwe.
  rop-rop: Bat God bin albumbat detlot Juwish lida, en detlot king brom Pesha bin
    jinggabat nomo blanga dum enijing raidap dei raidimdan leda langa King Daraiyas
    en weit blanga wanim im garra tok.
  ukr-1871: Але й око Бога їх було над тими, що старшували над Юдеями, й вони не боронили
    їм, доки не відослали справи до Дарія, й доки не прийшов присуд в сьому дїлї.
  deu-1951: Aber das Auge ihres Gottes war auf die Ältesten der Juden gerichtet, so
    daß ihnen nicht gewehrt wurde, bis die Sache Darius vorgelegt und ein Brief mit
    seiner Antwort zurückgekommen wäre.
  eng-JPS: But the eye of their God was upon the elders of the Jews, and they did
    not make them cease, till the matter should come to Darius, and then answer should
    be returned by letter concerning it.
  srp-1865: Ali bješe oko Božije na starješinama Judejskim, te im ne zabraniše dokle
    ne otide stvar do Darija i donesu odgovor o tom.
  lug-lug: Naye Katonda waabwe n’abeeranga wamu n’abakulu b’Abayudaaya, ne bataziyizibwa
    kugenda mu maaso n’omulimu okutuusa ekigambo nga kivudde eri Daliyo, n’okuddamu
    kwe nga kuli mu buwandiike.
  heb-heb: ועין אלההם הות על שבי יהודיא ולא בטלו המו עד טעמא לדריוש יהך ואדין יתיבון
    נשתונא על דנה׃
  ben-IRV: কিন্তু ইহুদীদের প্রাচীনদের প্রতি তাঁদের ঈশ্বরের দৃষ্টি ছিল, আর যতদিন দারিয়াবসের
    কাছে অনুরোধ করা না যায় এবং এই কাজের বিষয়ে পুনরায় চিঠি না আসে, ততদিন ওঁরা তাঁদের
    থামালেন না৷
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਯਹੂਦੀ ਬਜ਼ੁਰਗਾਂ ਉੱਤੇ ਸੀ, ਇਸ ਲਈ ਜਦੋਂ ਤੱਕ ਇਹ ਗੱਲ ਦਾਰਾ
    ਤੱਕ ਨਾ ਪਹੁੰਚੀ ਅਤੇ ਇਸ ਦੇ ਬਾਰੇ ਚਿੱਠੀ ਦੇ ਰਾਹੀਂ ਉੱਤਰ ਨਾ ਮਿਲਿਆ, ਤਦ ਤੱਕ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ
    ਨੂੰ ਨਾ ਰੋਕਿਆ।
  mya-JVB: ဒါရိ မင်း အမိန့် တော်မ ရောက်မှီအလုပ်အကိုင်မ ပြတ် စေခြင်းငှါ၊ ဘုရား သခင်သည်
    ယုဒ အမျိုးသားအသက် ကြီးသူတို့ကို ထောက်ရှုတော်မူ၏။ သို့ဖြစ်၍ အထံတော်သို့ လျှောက်စာ
    ကိုပေး လိုက်ကြ၏။
  hmo-hmo: To Iuda ena lohia taudia be edia Dirava ese idia ia naria noho, vadaeni
    Parasa lohia taudia ese edia gaukara idia hadokoa lasi. Badina idia gwau revareva
    ta Dariuse dekenai do idia siaia guna, iena oda do idia diba totona.
  urd-urd: लेकिन यहूदियों के बुज़ुर्गों पर उनके ख़ुदा की नज़र थी; इसलिए उन्होंने उनको
    न रोका जब तक कि वह मुआ'मिला दारा तक न पहुँचा, और फिर इसके बारे में ख़त के ज़रिए'
    से जवाब न आया।
  rus-SYN: Но око Бога их было над старейшинами Иудейскими, и те не возбраняли им,
    доколе дело не отправили к Дарию, и доколе не пришло решение по этому делу.
  bqc-SIM: Ń beeo Lua lɛ́ wɛ́tɛ Yuda gbɛ̃zↄ̃ↄpiↄzi, ↄ̃ aai onɛ́ aa kã́maboo. Aa
    mɛ̀ wà lɛ́kpãsãkɛ Daliusiɛ gĩa, aai lá pↄ́ a kɛ̃ a yã́ musu e.
  tcz-CHONGTHU: Ahivangin amaho chu a Pathen un avetsui jing jengu ahiyeh in, hiche
    thudol Darius lengpa henga akiseipeh a chutengleh aman athu umchan dingdol ahinle
    thot kit tokah in ahouin sah natoh uchu ana ngadeh pouvin ahi.
  mar-mar: तरीही यहूदी नेत्यांवर देवाची कृपादृष्टी होती. त्यामुळे राजा दारयावेशाला
    ही खबर लेखी कळवून त्याचे उत्तर येईपर्यंत त्यांना मंदिराचे काम थांबवता आले नाही
    आणि बांधकाम चालूच राहिले.
  qub-qub: Chayno niptinpis Israelcunapa mandajnincunataga Tayta Diosmi yanapaycaran.
    Chaymi arojcunataga mana micharanchu Darioman papil apachishanta cutichimuptin
    imano nishantapis musyanancama.
  bqp-bqp: Ama Luda wɛ́ tɛ́ Yuda gbɛ̃ zↄ̃kↄ̃ↄ pìnↄi, akũ odi ońnɛ ò kámma boro. Ò
    pì oni lɛ́gbãzã kɛ Dariusunɛ gĩa, oni takada kũ ani kɛ̃ a yã musu le.
  hat-hat: Men Bondye t'ap veye chèf fanmi jwif yo pou anyen pa t' rive yo. Se konsa,
    chèf gouvènman yo pa t' rete travay la. Men, yo voye yon rapò bay wa Dariyis,
    epi yo tann repons li anvan yo pran okenn desizyon sou zafè sa a.
  eng-BSB: But the eye of their God was on the elders of the Jews, so that they were
    not stopped until a report was sent to Darius and written instructions about this
    matter were returned.
  eng-WEBPB: But the eye of their God was on the elders of the Jews, and they didn’t
    make them cease until the matter should come to Darius, and an answer should be
    returned by letter concerning it.
  kbq-kbq: Hianagi zamagri Anumzamo'a avunteno Juda ranra vahera kegava huzmante'ne.
    Ana hige'za Pesiati'ma e'nea kva ne'ene eri'za vahe'amo'za, Juda nagara eri'za
    zamia asevazi ozmantage'za eri'za nevu'za, Tatenai'ma avoma kremisigenoma kini
    ne' Dariusi'ma, ana avonte'ma kenonama hanigu avega ante'naze.
  nhe-BL: Pero Toteco Dios itztoya ininhuaya nopa israelita tlayacanani huan ax monejqui
    quiquetzase nopa tequitl. Quincahuilijque noja ma tequitica nochi nopa tonali
    tlen monequiyaya para quitlajcuilhuise Tlanahuatijquetl Darío huan teipa para
    yajaya ma quintitlanilis se amatl para quinmatiltis tlaque ipaquilis.
  bus-bus: Mↄde Ludaa e wɛ́ɛ tɛ́ Yuda gbɛ̃nsi pìnↄzi, ben aↄ̃ↄe ońnɛ aↄ̃ kámma boro.
    Aↄ̃ bè weé lɛ́kpãsã kɛ Dariusunɛ gĩa, weé takada kɛ̀ eé kɛ̃ à yã musu e.
  gub-BL: Tupàn upyro Izaew wanuwihaw wanereko a'e wà. A'e rupi Pezi ywy rehe har
    wanuwihaw numupytu'u kar kwaw wà. — Ximono kar pape tuwihawete Nariw pe ko ma'e
    imume'u pà izupe nehe. A'e re xiàro ize'eg iwazar àwàm nehe. Xo ikwaw ire zo xiapo
    ma'e zane wà nehe, i'i uzeupeupe wà.
  eng-DRA: But the eye of their God was upon the ancients of the Jews, and they could
    not hinder them. And it was agreed that the matter should be referred to Darius,
    and then they should give satisfaction concerning that accusation.
