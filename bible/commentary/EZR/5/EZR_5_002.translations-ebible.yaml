verse: EZR.005.002
translations:
  mal-C: അപ്പോൾ ശെയൽത്തിയേലിന്റെ മകനായ സെരൂബ്ബാബേലും യോസാദാക്കിന്റെ മകനായ യോശുവയും
    ജെറുശലേമിലെ ദൈവാലയത്തിന്റെ പുനരുദ്ധാരണം ആരംഭിച്ചു; അവരെ സഹായിച്ചുകൊണ്ട് പ്രവാചകന്മാർ
    അവരോടൊപ്പംതന്നെ ഉണ്ടായിരുന്നു.
  deu-TKW: Da gingen Serubabel, der Sohn Sealthïels, und Jesua, der Sohn Jozadaks,
    daran, den Bau des Tempels Gottes zu Jerusalem zu beginnen, und mit ihnen waren
    die Propheten Gottes und unterstützten sie.
  lin-lin: Bongo, Zorobabeli, mwana mobali ya Shealitieli, mpe Jozue, mwana mobali
    ya Yotsadaki, bazongelaki mosala ya kotonga lisusu Tempelo ya Nzambe kati na Yelusalemi.
    Mpe basakoli ya Nzambe bazalaki elongo na bango mpo na kosunga bango.
  eng-LSV: Then Zerubbabel son of Shealtiel, and Jeshua son of Jozadak, have risen,
    and begun to build the house of God, that [is] in Jerusalem, and with them are
    the prophets of God supporting them.
  eng-GNV: Then Zerubbabel the sonne of Shealtiel, and Ieshua the sonne of Iozadak
    arose, and began to builde the house of God at Ierusalem, and with them were the
    Prophetes of God, which helped them.
  eng-WEBSTER: 'Then rose up Zerubbabel the son of Shealtiel, and Jeshua the son of
    Jozadak, and began to build the house of God which is at Jerusalem: and with them
    were the prophets of God helping them.'
  nhw-BL: Huajca Zorobabel, icone Salatiel, huan Jesúa, icone Josadac, sempa pejque
    tequitij huan itlajtol pannextijcahua Toteco Dios itztoyaj ininhuaya para quinpalehuise.
  swh-ONEN: Ndipo Zerubabeli mwana wa Shealtieli na Yeshua mwana wa Yosadaki wakaanza
    kujenga tena nyumba ya Mungu huko Yerusalemu. Nao manabii wa Mungu walikuwa pamoja
    nao, wakiwasaidia.
  bba-bba: Yerɑ Sorobɑbɛli, Seɑlitiɛlin bii kɑ Yosue, Yosɑdɑkin bii bɑ seewɑ bɑ Yinni
    Gusunɔn sɑ̃ɑ yee te bɑnɑ toruɑ Yerusɑlɛmuɔ. Mɑ Gusunɔn sɔmɔ be, bɑ bu somimɔ.
  eng-KJVCPB: 'Then rose up Zerubbabel the son of Shealtiel, and Jeshua the son of
    Jozadak, and began to build the house of God which is at Jerusalem: and with them
    were the prophets of God helping them.'
  mpx-mpx: Inoke Yudiya wali tohouwa Selababel, iya Seyaltiyel natuna ge topowon bwabwatana
    Yesuwa, iya Yosadak natuna, hi telipuna Yabowaine wana Limi hi taltal al Yelusalema.
    He Yabowaine wana palopitau labui iyoho avaliyau ge hi lalabel.
  luo-luo: Eka Zerubabel wuod Shealtiel kod Jeshua wuod Jozadak nowuok mondo oti tij
    gedo mar od Nyasaye e Jerusalem. Kendo jonabi mag Nyasaye ne ni kodgi, kakonyogi.
  meu-meu: Bena Serubabele Sealtiele bona lesua losadak na e tore isi, Dirava ena
    dubu Ierusalem ai ihagini-louna e matamaia; Dirava ena peroveta taudia na idia
    ida, e durudiava.
  npi-ULB: शालतिएलका छोरा यरुबाबेल र योसादाकका छोरा येशूअ उठे, र आफ्‍ना सहयोगी अगमवक्ताहरूका
    साथमा मिलेर यरूशलेममा परमेश्‍वरको मन्दिर बनाउन सुरु गरे ।
  yor-yor: Nígbà náà Serubbabeli ọmọ Ṣealitieli àti Jeṣua ọmọ Josadaki gbáradì fún
    iṣẹ́ àti tún ilé Ọlọ́run ní Jerusalẹmu kọ́. Àwọn wòlíì Ọlọ́run sì wà pẹ̀lú wọn,
    tí wọ́n ń ràn wọ́n lọ́wọ́.
  ind-ind: '@see-verse:EZR.005.001'
  pes-OPCB: وقتی زروبابِل و یهوشع پیغام آنها را شنیدند، به بازسازی خانهٔ خدا در اورشلیم
    مشغول شدند و این دو نبی نیز به آنان کمک کردند.
  tgl-ULB: Umakyat si Zerubabel na anak ni Sealtiel at Josue na anak ni Jozadak at
    sinimulang itayo ang tahanan ng Diyos sa Jerusalem kasama ang mga propeta na nanghikayat
    sa kanila.
  cbu-NT: Ashirucha, kurak Sorobabelsha, misha Josueytam Apanllee kuk mazinarangusin,
    Ashiriya, Apanlleem pang' panguyani, táyarusin, yusur pangumaam chtaranganaya.
    Haguewtam, Sakáriyastam tputseem istaranganaya.
  hui-hui: Seadeli igini Serubabelebi Yahosadaga igini Yosuabi libugua bi mana latagi
    haga agali kirali biago labonaga bi layago hale halu libugua agali maru hearu
    haru howa Yarusalemeni Anduane Homogonaga anda biago lone bialu hene. Ani bialu
    hebigola bi mana latagi haga agali biagolabo libugua biabe biamogo bialu hene.
  mya-mya: ရှာ​လ​သေ​လ​၏​သား​ဇေ​ရု​ဗ​ဗေ​လ​နှင့်​ယော​ဇ​ဒက်​၏​သား​ယော​ရှု​တို့​သည် ထို​ဗျာ​ဒိတ်​စ​ကား​များ​ကို​ကြား​သော​အ​ခါ​ယေ​ရု​ရှ​လင်​မြို့၊
    ဗိ​မာန်​တော်​ကို​ပြန်​လည်​စ​တင်​တည်​ဆောက်​ကြ​လေ​သည်။ ပ​ရော​ဖက်​နှစ်​ပါး​တို့​သည်​သူ​တို့​အား​ဝိုင်း​ဝန်း​ကူ​ညီ​ကြ​၏။
  bod-N: དེ་ནས་ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་ཟེ་རུ་པཱ་པེལ་དང་ཡོ་ཚ་དག་གི་བུ་ཡེ་ཤུ་ཨ་གཉིས་ལངས་ཏེ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་དེ་ཡང་བསྐྱར་བཞེང་བའི་འགོ་བརྩམས་ནས། དེ་དག་ལ་དཀོན་མཆོག་གི་ལུང་སྟོན་པས་རྒྱབ་སྐྱོར་མཛད་དོ།
    །
  sna-sna: Ipapo Zerubhabheri mwanakomana waShearitieri naJeshua mwanakomana waJozadhaki,
    vakasimuka kuti vaite basa rokuvakazve imba yaMwari muJerusarema. Uye vaprofita
    vaMwari vakanga vanavo, vachivabatsira.
  spa-BLM: Entonces Zorobabel, hijo de Salatiel, y Jesúa, hijo de Josadac, se levantaron
    y comenzaron a edificar la casa de Dios que está en Jerusalén; y con ellos estaban
    los profetas de Dios, ayudándoles.
  cac-cac: Yuj chi', ix och vin̈aj Zorobabel yuninal vin̈aj Salatiel yed' vin̈aj Jesúa
    yuninal vin̈aj Josadac d'a munlajel junelxo yic sb'ochajxiq'ue scajnub' Dios chi'.
    Ix och eb' vin̈ schecab' Dios chi' yiptzitan eb'.
  swh-ULB: Zerubabeli mtoto wa Shealtieli na Yoshua mtoto wa Yosadaki wakainuka na
    kuanza kujenga nyumba ya Mungu Yerusalem pamoja na manabii ambao waliwahamasisha
    wao.
  bel-bel: Тады ўсталі Зарававэль, сын Салатыілаў, і Ісус, сын Ёсэдэкаў, і пачалі
    будаваць дом Божы ў Ерусаліме, і зь імі прарокі Божыя, якія падмацоўвалі іх.
  deu-ELBBK: Da machten sich Serubbabel, der Sohn Schealtiels, und Jeschua, der Sohn
    Jozadaks, auf und fingen an, das Haus Gottes in Jerusalem zu bauen, und mit ihnen
    die Propheten Gottes, die sie unterstützten.
  mbb-OT: Nemineg kandan si Zerubabel he anak ni Shealtiel wey si Jeshua he anak ni
    Jozadak. Umbe midlaus dan is kebenguna zuen te valey te Megbevayà diyà te Jerusalem
    ne midtevangan sikandan dutun te zezuwa he ebpeneuven te Megbevayà.
  mal-2015: അങ്ങനെ ശെയൽതീയേലിന്റെ മകനായ സെരുബ്ബാബേലും യോസാദാക്കിന്റെ മകനായ യേശുവയും
    എഴുന്നേറ്റു യെരൂശലേമിലെ ദൈവാലയം പണിവാൻ തുടങ്ങി; ദൈവത്തിന്റെ പ്രവാചകന്മാർ അവരോടുകൂടെ
    ഇരുന്നു അവരെ സഹായിച്ചു.
  rmc-rmc: Akor chudle o Zerubabel, o čhavo le Šealtieloskro, the o Ješua, o čhavo
    le Jocadakoskro, te ačhavel o Chramos le Devleskro andro Jeruzalem. Sas lenca
    the le Devleskre proroka a pomožinenas lenge.
  pes-OPV: و در آن زمان زربابل بن شالتیئیل و یشوع بن یوصاداق برخاسته، به بنانمودن
    خانه خدا که در اورشلیم است شروع کردند و انبیای خدا همراه ایشان بوده، ایشان رامساعدت
    می‌نمودند.
  ron-1924: Атунч, Зоробабел, фиул луй Шеалтиел, ши Иосуа, фиул луй Иоцадак, с-ау
    скулат ши ау ынчепут зидиря Касей луй Думнезеу ла Иерусалим. Ши ымпреунэ ку ей
    ерау ши пророчий луй Думнезеу каре-й ажутау.
  ben-OBCV: তখন শল্টীয়েলের পুত্র সরুব্বাবিল ও যোষাদকের পুত্র যেশূয় জেরুশালেমে ঈশ্বরের
    গৃহ নির্মাণ কাজে পুনরায় ব্যাপৃত হলেন। ঈশ্বরের ভাববাদীরাও তাদের সঙ্গে যোগদান করে
    সেই কাজে তাদের সাহায্য দান করলেন।
  som-som: Markaasaa waxaa kacay Serubaabel oo ahaa ina Salaatii'eel, iyo Yeeshuuca
    oo ahaa ina Yoosaadaaq, oo waxay bilaabeen inay dhisaan gurigii Ilaah oo ku yaal
    Yeruusaalem; oo waxaa iyaga la jiray oo caawinayay nebiyadii Ilaah.
  lat-VUC: Tunc surrexerunt Zorobabel filius Salathiel, et Josue filius Josedec, et
    cœperunt ædificare templum Dei in Jerusalem, et cum eis prophetæ Dei adjuvantes
    eos.
  eng-ASVBT: Then rose up Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak,
    and began to build the house of God which is at Jerusalem; and with them were
    the prophets of God, helping them.
  ita-1885: E Zorobabel, figliuolo di Sealtiel, e Iesua, figliuolo di Iosadac, si
    levarono, e ricominciarono ad edificar la Casa di Dio, che è in Gerusalemme; e
    con loro erano i profeti di Dio, i quali li confortavano.
  eng-LXXUP: 'Then rose up Zerubbabel the son of Shealtiel, and Jeshua the son of
    Jozadak, and began to build the house of God that was in Jerusalem: and with them
    were the prophets of God assisting them.'
  eng-ULB: Zerubbabel son of Shealtiel and Jeshua son of Jozadak rose up and began
    to build the house of God in Jerusalem with the prophets who supported them.
  spa-VBL: Entonces Zorobabel, hijo de Sealtiel, y Jesúa, hijo de Josadac, decidieron
    empezar a trabajar en la reconstrucción del Templo de Dios en Jerusalén. Los profetas
    de Dios los animaron y los ayudaron.
  fra-_FOB: Alors Zorobabel, fils de Salathiel, et Jéshua, fils de Jotsadak, se levèrent
    et commencèrent à bâtir la maison de Dieu, qui est à Jérusalem; et avec eux étaient
    les prophètes de Dieu, qui les aidaient.
  mal-mal: അങ്ങനെ ശെയൽതീയേലിന്റെ മകൻ സെരുബ്ബാബേലും, യോസാദാക്കിന്റെ മകൻ യേശുവയും ചേർന്ന്
    യെരൂശലേമിലെ ദൈവാലയം പണിവാൻ തുടങ്ങി; ദൈവത്തിന്റെ പ്രവാചകന്മാരും അവരെ സഹായിച്ചു.
  urd-GVR: Un ke hauslā-afzā alfāz sun kar Zarubbābal bin Siyāltiyel aur Yashua bin
    Yūsadaq ne faislā kiyā ki ham dubārā Yarūshalam meṅ Allāh ke ghar kī tāmīr shurū
    kareṅge. Donoṅ nabī is meṅ un ke sāth the aur un kī madad karte rahe.
  suz-BL: मिनु शाल्‍तीएल आ तौ जेरूब-बाबेल नु योसादाक आ तौ येशुआमी यरूसलेममी परमप्रभु
    आ खिं लेंशा सेल्‍चा गोम्‍सेनु, परमप्रभु यावे आ लोव़ पाइबपुकीमी यो मेको आन कली
    वारच पाम्‍तेक्‍म।
  ita-1927: Allora Zorobabel, figliuolo di Scealtiel, e Jeshua, figliuolo di Jotsadak,
    si levarono e ricominciarono a edificare la casa di Dio a Gerusalemme; e con essi
    erano i profeti di Dio, che li secondavano.
  ckb-ckb: ئیتر زروبابلی کوڕی شەئەلتیێل و یەشوعی کوڕی یۆچاداق هەستان و دەستیان بە
    بنیادنانەوەی ماڵەکەی خودا کرد لە ئۆرشەلیم، پێغەمبەرەکانی خوداش لەگەڵیان بوون و
    یارمەتییان دەدان.
  eng-BBE: 'Then Zerubbabel, the son of Shealtiel, and Jeshua, the son of Jozadak,
    got up and made a start at building the house of God at Jerusalem: and the prophets
    of God were with them, helping them.'
  kan-OKCV: ಆಗ ಶೆಯಲ್ತಿಯೇಲನ ಮಗ ಜೆರುಬ್ಬಾಬೆಲನೂ, ಯೋಚಾದಾಕನ ಮಗ ಯೇಷೂವನೂ ಎದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ
    ದೇವರ ಆಲಯವನ್ನು ಪುನಃ ಕಟ್ಟಿಸಲು ಪ್ರಾರಂಭಿಸಿದರು. ಅವರಿಗೆ ಸಹಾಯಕರಾಗಿ ದೇವರ ಪ್ರವಾದಿಗಳು ಅವರ
    ಸಂಗಡ ಇದ್ದರು.
  tam-2017: அப்பொழுது செயல்தியேலின் மகனாகிய செருபாபேலும் யோசதாக்கின் மகனாகிய யெசுவாவும்
    எழும்பி, எருசலேமிலுள்ள தேவனுடைய ஆலயத்தைக் கட்டத்தொடங்கினார்கள்; அவர்களுக்கு தைரியம்
    சொல்ல தேவனுடைய தீர்க்கதரிசிகளும் இருந்தார்கள்.
  spa-RV-1909: Entonces se levantaron Zorobabel hijo de Sealthiel, y Jesuá hijo de
    Josadec; y comenzaron á edificar la casa de Dios que estaba en Jerusalem; y con
    ellos los profetas de Dios que les ayudaban.
  ron-BTF: Atunci s-au ridicat Zorobabel fiul lui Şealtiel şi Ieşua fiul lui Ioţadac
    şi au început construirea casei lui Dumnezeu care este în Ierusalim; şi cu ei
    erau profeţii lui Dumnezeu, ajutându-i.
  eng-WEBP: Then Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak rose
    up and began to build God’s house which is at Jerusalem; and with them were the
    prophets of God, helping them.
  eng-FBV: Then Zerubbabel, son of Shealtiel, and Jeshua, son of Jozadak, decided
    to start work on rebuilding God's Temple in Jerusalem. The prophets of God encouraged
    them and helped them.
  nld-1939: hervatten Zorobabel, de zoon van Salatiël, en Jesjóea, de zoon van Josadak,
    de bouw van de tempel te Jerusalem, en Gods profeten ondersteunden hen daarbij.
  nch-BL: Huajca Zorobabel, icone Salatiel, huan Jesúa, icone Josadac, sempa pejque
    tequitij huan itajtolpanextijca Toteco Dios itztoyaj inihuaya para quinpalehuise.
  vie-1934: Xô-rô-ba-bên, con trai của Sa-anh-thi-ên, và Giê-sua, con trai của Giô-xa-đác,
    bèn chổi dậy, khởi cất đền Đức Chúa Trời tại Giê-ru-sa-lem, có các tiên tri của
    Đức Chúa Trời giúp đỡ.
  hin-CV: तब शअलतीएल के पुत्र ज़ेरुब्बाबेल तथा योज़ादक के पुत्र येशुआ ने येरूशलेम
    में परमेश्वर के भवन को बनाने का काम दोबारा शुरू कर दिया. उन्होंने परमेश्वर के
    इन भविष्यवक्ताओं का पूरा साथ था.
  spa-BES: 'Entonces Zorobabel, el hijo de Salatiel, y Josué, el hijo de Josadac,
    se levantaron e iniciaron la construcción de la casa de Dios en Jerusalén: y los
    profetas de Dios estaban con ellos, ayudándoles.'
  tdx-tdx: Niongak’ amy zao t’i Zerobabele ana’ i Sealtiele naho Iesoà, ana’ Iotsa­dake
    niorotse namboatse i anjomban’ Añahare e Ierosalaimey; le nimpiam’ iareo nañimba,
    o mpitokin’ Añahareo,.
  tha-KJV: แล​้วเศรุบบาเบลบุตรชายเชอัลทิเอล และเยชู​อาบ​ุตรชายโยซาดัก ได้​ลุ​กขึ้นตั้งต้นสร้างพระนิเวศแห่งพระเจ้าซึ่งอยู่ในเยรูซาเล็มขึ้นใหม่
    และผู้​พยากรณ์​ของพระเจ้าได้​อยู่​กั​บท​่านช่วยเหลือท่าน
  por-BR-2018: Então se levantaram Zorobabel, filho de Sealtiel, e Jesua, filho de
    Jozadaque; e começaram a reconstruir a casa de Deus que está em Jerusalém; e com
    eles os profetas de Deus, que os ajudavam.
  deu-ELO: Da machten sich Serubbabel, der Sohn Schealtiels, und Jeschua, der Sohn
    Jozadaks, auf und fingen an, das Haus Gottes in Jerusalem zu bauen, und mit ihnen
    die Propheten Gottes, welche sie unterstützten.
  eng-WYC-2018: Then Zerubbabel, the son of Salathiel, and Joshua, the son of Jozadak,
    rose up, and began to build (again) the temple of God in Jerusalem; and with them
    rose up the prophets of God, helping them. (And then Zerubbabel, the son of Salathiel,
    and Jeshua, the son of Jozadak, rose up, and began to rebuild the Temple of God
    in Jerusalem; and the prophets of God rose up with them, to help them.)
  epo-epo: Tiam leviĝis Zerubabel, filo de Ŝealtiel, kaj Jeŝua, filo de Jocadak, kaj
    komencis konstrui la domon de Dio en Jerusalem, kaj kun ili estis la profetoj
    de Dio, kiuj fortigadis ilin.
  uig-PIN: Xuning bilǝn Xealtiyǝlning oƣli Zǝrubbabǝl wǝ Yozadakning oƣli Yǝxua ⱪopup
    Yerusalemdiki Hudaning ɵyini yengiwaxtin selixⱪa baxlidi; Hudaning pǝyƣǝmbǝrliri
    ular bilǝn billǝ bolup ularƣa yardǝm bǝrdi.
  beo-beo: 'Selubabele (Sia:ladiele egefe) amola Yosiua (Yehosada:ge egefe) da balofede
    dunu ela sia: nabaloba, elea da Debolo diasu Yelusaleme amo ganodini bu gagumusa:,
    bu hawa: hamosu mui. Amo balofede dunu aduna da ela fidi.'
  tpi-OTNT: Serubabel, pikinini man bilong Sealtiel, na Josua, pikinini man bilong
    Jehosadak, i harim tok bilong tupela profet, orait tupela i kisim ol man na ol
    i stat gen long wokim haus bilong God long Jerusalem, na dispela tupela profet
    i helpim ol.
  hau-SA: Sa’an nan Zerubbabel ɗan Sheyaltiyel da Yeshuwa ɗan Yozadak suka yi shiri
    suka kama aikin sāke gina gidan Allah a Urushalima. Annabawan Allah kuwa suna
    tare da su, suna taimakonsu.
  uig-LAT: Shuning bilen Shéaltiyelning oghli Zerubbabel we Yozadakning oghli Yeshua
    qopup Yérusalémdiki Xudaning öyini yéngiwashtin sélishqa bashlidi; Xudaning peyghemberliri
    ular bilen bille bolup ulargha yardem berdi.
  nde-nde: Kwasekusithi uZerubhabheli indodana kaShelathiyeli loJeshuwa indodana kaJozadaki
    baqalisa ukwakha kutsha indlu kaNkulunkulu eJerusalema. Abaphrofethi bakaNkulunkulu
    babelabo bebancedisa.
  ton-ton: Pea naʻe tuʻu hake ʻa Selupepeli ko e foha ʻo Sialiteli, mo Sesua ko e
    foha ʻo Sosataki, pea kamata langa ʻae fale ʻoe ʻOtua ʻaia ʻoku ʻi Selūsalema;
    pea naʻe ʻiate kinautolu ʻae kau palōfita ʻoe ʻOtua ke tokoniʻi ʻakinautolu.
  ces-1613: Tedy povstavše Zorobábel syn Salatielův, a Jesua syn Jozadakův, počali
    zase stavěti domu Božího, kterýž jest v Jeruzalémě, a byli s nimi proroci Boží,
    pomáhajíce jim.
  eng-WMB: Then Zerubbabel the son of Shealtiel, and Yeshua the son of Jozadak rose
    up and began to build God’s house which is at Jerusalem; and with them were the
    prophets of God, helping them.
  tam-TCV: அப்பொழுது செயல்தியேலின் மகன் செருபாபேலும், யோசதாக்கின் மகன் யெசுவாவும்
    எருசலேமில் இறைவனின் ஆலயத்தைத் திரும்பவும் கட்டத்தொடங்கினர். இறைவனின் இறைவாக்கினர்களும்
    அவர்களுடனிருந்து அவர்களுக்கு உதவிசெய்தனர்.
  ceb-ULB: Si Sorobabel ang anak nga lalaki ni Salatiel ug Josue ang anak nga lalaki
    ni Josadak mibangon ug misugod sa pagtukod sa balay sa Dios sa Jerusalem uban
    sa mga propeta nga nagdasig kanila.
  pol-UBG: Wtedy powstali Zorobabel, syn Szealtiela, i Jeszua, syn Jocadaka, i zaczęli
    budować dom Boży w Jerozolimie; a z nimi prorocy Boga, którzy im pomagali.
  urd-GVU: اُن کے حوصلہ افزا الفاظ سن کر زرُبابل بن سیالتی ایل اور یشوع بن یوصدق نے
    فیصلہ کیا کہ ہم دوبارہ یروشلم میں اللہ کے گھر کی تعمیر شروع کریں گے۔ دونوں نبی
    اِس میں اُن کے ساتھ تھے اور اُن کی مدد کرتے رہے۔
  deu-1912: Da machten sich auf Serubabel, der Sohn Sealthiels, und Jesua, der Sohn
    Jozadaks, und fingen an zu bauen das Haus Gottes zu Jerusalem, und mit ihnen die
    Propheten Gottes, die sie stärkten.
  ntj-ntj: '@see-verse:EZR.005.001'
  kan-2017: ಆಗ ಶೆಯಲ್ತಿಯೇಲನ ಮಗನಾದ ಜೆರುಬ್ಬಾಬೆಲ್, ಯೋಚಾದಾಕನ ಮಗನಾದ ಯೇಷೂವ ಇವರು ಯೆರೂಸಲೇಮಿನ
    ದೇವಾಲಯವನ್ನು ಕಟ್ಟಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದರು. ದೇವಪ್ರವಾದಿಗಳು ಅವರೊಡನಿದ್ದು ಅವರಿಗೆ ಸಹಾಯಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Nap’an ni rung’ag Zerubbabel nib mo’on ni fak Shealtiel nge Joshua nib
    mo’on ni fak Jehozadak e pi thin rorow, mi yow tabab i toy bayay fare Tempel nu
    Jerusalem, ma fagal profet e ra ayuwegew row.
  hlt-MCSB: Te vaengah Shaeltiel capa Zerubbabel neh Jozadak capa Jeshua te thoo tih
    Jerusalem kah Pathen im sak ham te a tong uh. Pathen tonghma rhoek khaw amih rhoi
    taengah om tih amih rhoi te a bom uh.
  mdy-ETH: ሳላቲያሌ ናኣዚ ዜሬባቡሌና ዒዮፄዴቄ ናኣዚ ዒያሱና ዬንሢ ፆኦሲ ማሊፆ ኬኤዛዞንሢኮ ሃይሶ ዋይዛዖ ዬሩሳላሜይዳ ጌኤዦ
    ማኣሮ ማዢፆ ጊንሣ ዓርቄኔ፤ ዬንሢ ላምዖ ፆኦሲ ማሊፆ ኬኤዛዞንሢያ ዔያቶ ማኣዴኔ።
  twi-ASANTE: Na Sealtiel babarima Serubabel ne Yosadak babarima Yesua tieeɛ, hyɛɛ
    aseɛ sii Onyankopɔn asɔredan no wɔ Yerusalem. Na Onyankopɔn adiyifoɔ no ka wɔn
    ho a wɔboaa wɔn.
  eng-WEBU: Then Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak rose
    up and began to build God’s house which is at Jerusalem; and with them were the
    prophets of God, helping them.
  wal-wal: Salaatiyaala na7ai Zarubaabeelinne Yoxedeeqa na7ai Yaasu denddidi, Yerusalaamen
    de7iya GODAA Beeta Maqidasiyaa zaarettidi keexxanau doommidosona. Hananabaa yootiyaageetikka
    etaara issippe gididi, eta maaddidosona.
  spa-PDDPT: En ese tiempo se levantaron Zorobabel, hijo de Salatiel, y Jesuá, hijo
    de Josadac. Comenzaron a reedificar la Casa de ʼElah que estaba en Jerusalén.
    Los profetas de ʼElohim los apoyaban y estaban con ellos.
  gun-gun: Ha'e ramo Sealtiel ra'y Zorobabel ha'e Jozadaque ra'y Jesua ma onhemoĩ
    vy omboypy ju okuapy Nhanderuete pegua oo Jerusalém py oĩ va'e omoatyrõ aguã.
    Ha'e va'e kuery reve mokoĩve profeta Nhanderuete pegua avi ikuai oipytyvõ vy.
  agu-BL: Yi quibital Zorobabel yi cy'ajl Salatiel, tu Josué yi cy'ajl Josadac, yi
    e'chk xtxolbila'tz yi tal Ryos tetz Hageo tu Zacarías, nintzun cho'c junt tir
    tan ak'un tan banle'n yi ca'l Kataj Jerusalén. Nin xomche' yi e' elsanl stzi'
    Ryosa'tz tan quich'eye'n.
  ilo-ULB: Nagsagana ni Zerubbabel a putot a lalaki ni Salatiel ken ni Jesua a putot
    a lalaki ni Josadac ket rinugianda a bangonen ti balay ti Dios idiay Jerusalem,
    a kaduada dagiti profeta a nangpabileg kadakuada.
  kpg-kpg: Di madagoaa Zerubbabel tama a Shealtiel mo Joshua tama ni Jehozadak ne longono
    nau helekai, gei meemaa ga daamada gaa hau labelaa di Hale Daumaha i Jerusalem,
    gei ogo nia soukohp dogolua aalaa e hagamaamaa meemaa.
  uig-ARA: شۇنىڭ بىلەن شېئالتىيەلنىڭ ئوغلى زەرۇببابەل ۋە يوزاداكنىڭ ئوغلى يەشۇئا قوپۇپ
    يېرۇسالېمدىكى خۇدانىڭ ئۆيىنى يېڭىۋاشتىن سېلىشقا باشلىدى؛ خۇدانىڭ پەيغەمبەرلىرى
    ئۇلار بىلەن بىللە بولۇپ ئۇلارغا ياردەم بەردى.
  sus-sus: Na dangi xanbi, Salatiyeli xa di Sorobabeli nun Yosadaki xa di Yesuwa,
    naxa gbilen Ala xa hɔrɔmɔbanxi ti ra Darisalamu. Ala xa namiɲɔnmɛe naxa kafu e
    ma na wali kui.
  pon-2006: Ni ahnsou me Serupapel nein Sealtiel oh Sesua nein Sehosadak rongada ara
    kokohpo, re ahpw tapihada onesapahl Tehnpas Sarawio nan Serusalem, oh soukohp
    riemeno sewesei irail.
  ksd-ksd: Ma Serubabel natu i Sealtiel i ga tut, dir ma Iesua natu i Iosadak, ma
    dir ga tur pa ra papait ta ra kuba i God aro Ierusalem; ma ra ura propet kai God
    dir ga ki maravut dir.
  tur-YTC: O zaman Şealtiel oğlu Zerubbabel ve Yotsadak oğlu Yeşua kalktılar ve Yeruşalem'de
    bulunan Tanrı'nın evini bina etmeye başladılar; onlara yardım eden Tanrı'nın peygamberleri
    de onlarla birlikteydi.
  grc-BRENT: Τότε ἀνέστησαν Ζοροβάβελ ὁ τοῦ Σαλαθιὴλ καὶ Ἰησοῦς υἱὸς Ἰωσεδὲκ, καὶ
    ἤρξαντο οἰκοδομῆσαι τὸν οἶκον τοῦ Θεοῦ τὸν ἐν Ἱερουσαλήμ· καὶ μετʼ αὐτῶν οἱ προφῆται
    τοῦ Θεοῦ βοηθοῦντες αὐτοῖς.
  ind-AYT: Lalu, Zerubabel anak Sealtiel dan Yesua anak Yozadak bangkit dan mulai
    membangun Bait Allah di Yerusalem. Para nabi Allah menyertai dan mendukung mereka.
  nya-nya: Pambuyo pake Zerubabeli mwana wa Sealatieli ndi Yesuwa mwana wa Yozadaki
    ananyamuka nakayambanso kumanga Nyumba ya Mulungu mu Yerusalemu. Ndipo aneneri
    a Mulungu anali nawo pamodzi, kuwathandiza.
  hrv-hrv: 'na to ustadoše Zerubabel, sin Šealtielov, i Ješua, sin Josadakov, i počeše
    zidati Dom Božji u Jeruzalemu: proroci su Božji bili s ljudima i bodrili ih.'
  mps-mps: Serubabel, te Sealtielgo ogwa, me te Josua, te Jehosadakgo ogwago, te profet
    sigo ebo sę po odolama, teda augwali sigo te bidi dabe selama, tama augwa te
    Godigo tempel be Jerusalemde ma sę ebo gagalali, tama te profet sigo augwali
    tau salio.
  tpi-tpi: Serubabel, pikinini man bilong Sealtiel, na Josua, pikinini man bilong
    Jehosadak, i harim tok bilong tupela profet, orait tupela i kisim ol man na ol
    i stat gen long wokim haus bilong God long Jerusalem, na dispela tupela profet
    i helpim ol.
  dan-1931: Da tog Zerubbabel, Sjealtiels Søn, og Jesua, Jozadaks Søn, fat og begyndte
    at bygge på Guds Hus i Jerusalem sammen med Guds Profeter, som støttede dem.
  vie-OVCB: Với sự giúp đỡ của các tiên tri này, Xô-rô-ba-bên, con Sa-anh-thi-ên,
    và Giê-sua, con Giô-xa-đác, đồng lòng đứng lên lo việc xây lại Đền Thờ của Đức
    Chúa Trời tại Giê-ru-sa-lem.
  guj-2017: શાલ્તીએલના દીકરા ઝરુબ્બાબેલે તથા યોસાદાકના દીકરા યેશૂઆએ, પ્રબોધકો કે જેઓએ
    તેમને ઉત્તેજન આપ્યું, તેઓની સાથે, યરુશાલેમમાં ઈશ્વરનું ભક્તિસ્થાન બાંધવાનું શરૂ
    કરી દીધું.
  pon-2006A: Ni ahnsou me Serupapel nein Sealtiel oh Sesua nein Sehosadak rongada
    ara kokohpo, re ahpw tapihada onesapahl Tehnpas Sarawio nan Serusalem, oh soukohp
    riemeno sewesei irail.
  por-BRBSL: Então Zorobabel, filho de Sealtiel, e Jesuá, filho de Jozadaque, se levantaram
    e começaram a construir a casa de Deus que está em Jerusalém; e com eles estavam
    os profetas de Deus, ajudando-os.
  cth-cth: Hat toteh, Shealtiel capa Zerubbabel hoi Jozadak capa Jeshua ni Jerusalem
    kaawm e Cathut e im sak hanelah bout a kamtawng awh. Ahnimouh kabawm hanelah Cathut
    e profet teh ahnimouh koevah ao.
  twi-twi: Na Sealtiel babarima Serubabel ne Yosadak babarima Yesua tiei, fitii ase
    sii Onyankopɔn asɔredan no wɔ Yerusalem. Na Onyankopɔn adiyifo no ka wɔn ho a
    wɔboaa wɔn.
  hlt-hlt: Te vaengah Shaeltiel capa Zerubbabel neh Jozadak capa Jeshua te thoo tih
    Jerusalem kah Pathen im sak ham te a tong uh. Pathen tonghma rhoek khaw amih rhoi
    taengah om tih amih rhoi te a bom uh.
  tbz-SIM: Mɛm̀mɛ Sodobɑbɛɛdi Seditiɛri birɛ nɛ̀ Sosuwee Yotisɑdɑki birɛ kɛ̀ bɛ̀ɛ
    ítɛ́ kɛ́pĩ́ nKuyie ncĩ́ɛ̃̀tɛ̀ mumɑrimù Sedisɑdɛmmu miɛkɛ, kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑm̀bɛ̀ bɛ̀ bonɛ̀ kɛ bɛ̀ teénnɛ̀.
  msy-2020: Ezɨ Serubabel, Sealtielɨn otarim, a ko Josua, Jehosadakɨn otarim, aning
    Godɨn akam inigha izir gumazir kamningɨn akam baregha, gumaziba inigha ua Jerusalemɨn
    Godɨn Dɨpenimɨn ingari. Ezɨ Godɨn akam inigha izir gumazir kamning, men akurvasi.
  dop-dop: Ɩlɛnɑ Selɑtǝyɛlɩ pǝyɑlʋ Solopɑpɛɛlɩ nɑ Yosɑtɑkɩ pǝyɑlʋ Yesuwɑ pɑ́ niki
    Ɩsɔ tǝsɛɛlɛ ŋmɑʋ kɛ Yosɑlɛm, nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ sǝnɑ-wɛ.
  azb-azb: O zaman Şealtiel oğlu Zerubbabil və Yosadaq oğlu Yeşua işə başlayaraq Yerusəlimdəki
    Allah evinin tikintisini davam etdirdilər. Allahın peyğəmbərləri də onlarla idi
    və onlara kömək etdi.
  eng-DBY: Then rose up Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak,
    and began to build the house of God which is at Jerusalem; and with them were
    the prophets of God, who helped them.
  hin-2017: तब शालतीएल का पुत्र जरुब्बाबेल और योसादाक का पुत्र येशुअ, कमर बाँधकर परमेश्वर
    के भवन को जो यरूशलेम में है बनाने लगे; और परमेश्वर के वे नबी उनका साथ देते रहे।
  wol-KYG: Booba la Sorobabel doomu Selcel, ak Yosuwe doomu Yoccadag tàmbalee tabaxaat
    kër Yàlla ga ca Yerusalem. Yonenti Yàlla ya nag ànd ak ñoom, di leen jàpple.
  eng-YLT: Then have Zerubbabel son of Shealtiel, and Jeshua son of Jozadak, risen,
    and begun to build the house of God, that [is] in Jerusalem, and with them are
    the prophets of God supporting them.
  kne-kne: Idi siya di, intoloy kasin da Zerubbabel ay anak Sealtiel ya si Jesua ay
    anak Jozadak ay mangamag sin Timplon Diyos ed Jerusalem, et tinolongan din mamadto
    si daida.
  eng-WYC-2017: Then Zerubbabel, the son of Sala-thiel, and Joshua, the son of Jozadak,
    rose up, and began to build the temple of God in Jerusalem; and with them rose
    up the prophets of God, helping them.
  eng-WMBB: Then Zerubbabel the son of Shealtiel, and Yeshua the son of Jozadak rose
    up and began to build God’s house which is at Jerusalem; and with them were the
    prophets of God, helping them.
  urd-GVH: उनके हौसलाअफ़्ज़ा अलफ़ाज़ सुनकर ज़रुब्बाबल बिन सियालतियेल और यशुअ बिन यूसदक़
    ने फ़ैसला किया कि हम दुबारा यरूशलम में अल्लाह के घर की तामीर शुरू करेंगे। दोनों
    नबी इसमें उनके साथ थे और उनकी मदद करते रहे।
  rug-rug: Meke sipu avosi ari Zerubabele, na tuna Silitili meke Zosua, sa tuna e
    Zozadaki sa inavoso tadi na poropita si podalae kuri pulea rini sa Zelepade te
    Tamasa sapu koa pa Zerusalema meke koa varitokae koarini sari na poropita te Tamasa.
  gaz-gaz: Kana irratti Zarubaabel ilmi Sheʼaltiiʼeelii fi Iyyaasuun ilmi Yoosaadaaq
    Yerusaalem keessatti mana Waaqaa deebisanii ijaaruu jalqaban. Raajonni Waaqaas
    isaan gargaaruuf isaanuma wajjin turan.
  fra-LSG: Alors Zorobabel, fils de Schealthiel, et Josué, fils de Jotsadak, se levèrent
    et commencèrent à bâtir la maison de Dieu à Jérusalem. Et avec eux étaient les
    prophètes de Dieu, qui les assistaient.
  yal-yal: Nayi, Selatili a dii xɛmɛn Sorobabeli nun Yosadaki a dii xɛmɛn Yosuwe yi
    keli, e Ala Batu Banxin ti fɔlɔ Yerusalɛn yi. Alaa nabine fan yi e malima.
  haw-1868: Ia manawa ku ae la o Zerubabela ke keiki a Sealetiela, a me Iesua, ke
    keiki a Iozadaka, a hoomaka aku e hana i ka hale o ke Akua ma Ierusalema; a me
    laua pu na kaula o ke Akua e kokua ana ia laua.
  arb-NAV: فَقَامَ زَرُبَّابِلُ بْنُ شَأَلْتِيئِيلَ وَيَشُوعُ بْنُ يُوصَادُوقَ، وَشَرَعَا
    فِي اسْتِكْمَالِ بِنَاءِ هَيْكَلِ اللهِ الَّذِي فِي أُورُشَلِيمَ، بِمَعُونَةِ
    نَبِيَّيِ اللهِ،
  ewe-ewe: Tete Zerubabel, Sealtiel ƒe vi kple Yesua, Yozadek ƒe vi, wogayi Mawu ƒe
    aƒe si le Yerusalem la gbugbɔtu ƒe dɔ dzi, eye Mawu ƒe Nyagblɔɖilawo nɔ wo gbɔ,
    nɔ kpekpem ɖe wo ŋu.
  eng-LEE: Then rose up Zerubbabel the son of Shealthiel, and Jeshua' the son of Jozadak,
    and began to build the house of God which is in Jerusalem; and with them were
    the prophets of God helping them.
  asm-FB: চল্টীয়েলৰ পুত্ৰ জৰুব্বাবিল, আৰু যোচাদকৰ পুত্ৰ যেচুৱাৰ লগতে যিসকলে তেওঁলোকক
    উদগণি দিছিল, সেই ভাববাদীসকলৰ সৈতে তেওঁলোকে যিৰূচালেমত ঈশ্বৰৰ গৃহ নিৰ্ম্মাণ কাৰ্য
    আৰম্ভ কৰিলে।
  sus-A: نَ دَنفِ شَنبِ، سَلَتِيٍلِ شَ دِ سٌرٌبَبٍلِ نُن يٌسَدَكِ شَ دِ يٍسُوَ، نَشَ
    فبِلٍن عَلَ شَ هْرْ مْبَنشِ تِ رَ دَرِ سَلَمُ. عَلَ شَ نَمِحْنمّيٍ نَشَ كَقُ عٍ
    مَ نَ وَلِ كُي.
  fra-SBL: Alors Zorobabel, fils de Shealtiel, et Josué, fils de Jozadak, se levèrent
    et commencèrent à bâtir la maison de Dieu qui est à Jérusalem ; et avec eux les
    prophètes de Dieu, qui les aidaient.
  hbo-hbo: בֵּאדַ֡יִן קָ֠מוּ זְרֻבָּבֶ֤ל בַּר־שְׁאַלְתִּיאֵל֙ וְיֵשׁ֣וּעַ בַּר־יֹֽוצָדָ֔ק
    וְשָׁרִ֣יו לְמִבְנֵ֔א בֵּ֥ית אֱלָהָ֖א דִּ֣י בִירֽוּשְׁלֶ֑ם וְעִמְּהֹ֛ון *נְבִיאַיָּא
    (נְבִיַּיָּ֥א) דִֽי־אֱלָהָ֖א מְסָעֲדִ֥ין לְהֹֽון׃ פ
  piu-2006: '@see-verse:EZR.005.001'
  kik-kik: Hĩndĩ ĩyo Zerubabeli mũrũ wa Shealitieli, na Jeshua mũrũ wa Jozadaku makĩambĩrĩria
    wĩra wa gwaka rĩngĩ nyũmba ya Ngai kũu Jerusalemu, na anabii a Ngai maarĩ hamwe
    nao makĩmateithia.
  fra-NCL: Alors Zorobabel, fils de Salathiel, et Josué, fils de Josédec, se levèrent
    et recommencèrent à bâtir la maison de Dieu à Jérusalem, et avec eux étaient les
    prophètes de Dieu qui les assistaient.
  cek-AK: To pacoengah Shealtiel capa Zerubbabel hoi Jozadak capa Jeshua mah, Jerusalem
    ih Sithaw im to sak amtong hoi let; Sithaw ih tahmaanawk mah nihcae to abomh o.
  cuk-cuk: Degidgine, Salatiel-machi-Zorobabel, degi, Josadac-machi-Jesúa, Bab-Dummadse-goled-neg
    Jerusalén-neggweburgi-siid gannar sobdemalad. Agine, Bab-Dummad-gayaburba-barsogmalad,
    we-dummaganba gudii gusad, degine, amar-bendakdii gusad.
  uig-CYR: Шуниң билән Шеалтийәлниң оғли Зәруббабәл вә Йозадакниң оғли Йәшуа қопуп
    Йерусалимдики Худаниң өйини яңливаштин селишқа башлиди; Худаниң пәйғәмбәрлири
    улар билән биллә болуп уларға ярдәм бәрди.
  tel-2017: షయల్తీయేలు కొడుకు జెరుబ్బాబెలు, యోజాదాకు కొడుకు యేషూవ ఇద్దరూ బయలుదేరి
    యెరూషలేములోని దేవుని మందిరాన్ని కట్టడం ప్రారంభించారు. దేవుని ప్రవక్తలు వారితో
    ఉండి వారికి సహాయం చేస్తూ వచ్చారు.
  hat-BSA: Konsa, Zorobabel fis a Schealthiel la avèk Josué te leve, e te kòmanse
    rebati lakay Bondye ki Jérusalem nan, ansanm ak pwofèt Bondye yo ki te avèk yo
    pou bay yo soutyen.
  kos-kos: Ke Zerubbabel wen natul Shealtiel, ac Joshua wen natul Jehozadak, eltal
    lohng kas laltal, eltal mutawauk in sifil musai Tempul Jerusalem, ac mwet palu
    luo ah kasreltal.
  hbo-WLC: בֵּאדַ֡יִן קָ֠מוּ זְרֻבָּבֶ֤ל בַּר־שְׁאַלְתִּיאֵל֙ וְיֵשׁ֣וּעַ בַּר־יֽוֹצָדָ֔ק
    וְשָׁרִ֣יו לְמִבְנֵ֔א בֵּ֥ית אֱלָהָ֖א דִּ֣י בִירֽוּשְׁלֶ֑ם וְעִמְּה֛וֹן נביאיא
    דִֽי־אֱלָהָ֖א מְסָעֲדִ֥ין לְהֽוֹן׃ פ
  ibo-ibo: Mgbe ahụ, Zerubabel nwa Shealtiel, na Jeshua nwa Jozadak malitekwara iwu
    ụlọnsọ Chineke nʼJerusalem. Ndị amụma Chineke ahụ nọnyeere ha na-enyekwara ha
    aka.
  ory-ory: ତହିଁରେ ଶଲ୍ଟୀୟେଲର ପୁତ୍ର ଯିରୁବ୍ବାବିଲ୍‍ ଓ ଯୋଷାଦକର ପୁତ୍ର ଯେଶୂୟ ଉଠି ଯିରୂଶାଲମରେ
    ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିର୍ମାଣ କରିବାକୁ ଲାଗିଲେ; ଆଉ, ପରମେଶ୍ୱରଙ୍କ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ସେମାନଙ୍କ
    ସଙ୍ଗେ ଥାଇ ସେମାନଙ୍କର ସାହାଯ୍ୟ କଲେ।
  chk-chk: Mürin Serupapel nöün Sealtiel me Jesua nöün Jehosatak ra ütä o popuetä
    le aüsefälietä ewe imwen Kot lon Jerusalem. Nge nöün Kot kewe soufos ra etiir
    o alisiir.
  rop-rop: Wal wen Serababal det san blanga Shiyaltiyel en Joshuwa det san blanga
    Jehosadek bin irrim det wed brom det dubala speshalwan mesinja, dubala bin stat
    bildimapbat igin det Serramoni Pleis garram ola najalot pipul, en det dubala speshalwan
    mesinja bin album olabat du.
  ukr-1871: Тодї встали Зоробабель, син Салатиїлів, та Ісус, син Йоседеків, і почали
    будувати дім Божий в Ерусалимі, а з ними пророки Божі, що їх піддержували.
  deu-1951: Da machten sich auf Serubbabel, der Sohn Sealtiels, und Jesua, der Sohn
    Jozadaks, und fingen an, das Haus Gottes zu Jerusalem zu bauen, und mit ihnen
    die Propheten Gottes, die sie stärkten.
  eng-JPS: Then rose up Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak,
    and began to build the house of God which is at Jerusalem; and with them were
    the prophets of God, helping them.
  srp-1865: I usta Zorovavelj sin Salatilov i Isus sin Josedekov, i poèeše opet zidati
    dom Božji u Jerusalimu, i bjehu s njima proroci Božji pomažuæi im.
  lug-lug: Zerubbaberi mutabani wa Seyalutyeri ne Yesuwa mutabani wa Yozadaki ne bagolokoka
    ne bagenda mu maaso n’omulimu gw’okuddaabiriza ennyumba ya Katonda mu Yerusaalemi,
    era ne bannabbi ba Katonda nga babayambako.
  heb-heb: באדין קמו זרבבל בר שאלתיאל וישוע בר יוצדק ושריו למבנא בית אלהא די בירושלם
    ועמהון נביאיא די אלהא מסעדין להון׃
  ben-IRV: তখন শল্টীয়েলের ছেলে সরুব্বাবিল ও যোষাদকের ছেলে যেশূয় উঠে যিরূশালেমে ঈশ্বরের
    বাড়ি তৈরী করতে শুরু করলেন, আর ঈশ্বরের ভাববাদীরা তাঁদের সঙ্গে থেকে তাঁদেরকে সাহায্য
    করতেন৷
  pan-pan: ਤਦ ਸ਼ਅਲਤੀਏਲ ਦਾ ਪੁੱਤਰ ਜ਼ਰੂੱਬਾਬਲ ਅਤੇ ਯੋਸਾਦਾਕ ਦਾ ਪੁੱਤਰ ਯੇਸ਼ੂਆ ਉੱਠੇ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਭਵਨ ਨੂੰ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸੀ ਬਣਾਉਣ ਲੱਗੇ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਉਹ ਨਬੀ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ
    ਹੋ ਕੇ, ਉਨ੍ਹਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਦੇ ਸਨ।
  mya-JVB: ထိုသို့ဘုရားသခင် ၏ပရောဖက် တို့သည် ဝိုင်းသဖြင့်၊ ရှာလသေလ သား ဇေရုဗဗေလ နှင့်
    ယောဇဒက် သား ယောရှု သည်ထ ၍ ယေရုရှလင် မြို့၏ဗိမာန် တော်ကို တည် စ ပြုပြန်ကြ၏
  hmo-hmo: Vadaeni Serubabele Sealetiele bona Iosua Iosadaka ese unai peroveta taudia
    edia hereva idia kamonai neganai, idia toreisi, Dirava ena Dubu Helaga Ierusalema
    dekenai idia haginia lou hamatamaia. Bona unai peroveta taudia ruaosi ese idia
    durudia.
  urd-urd: तब ज़रुब्बाबुल बिन सियालतिएल और यशू'अ बिन यूसदक़ उठे, और ख़ुदा के घर को
    जो येरूशलेम में है बनाने लगे; और ख़ुदा के वह नबी उनके साथ होकर उनकी मदद करते थे।
  rus-SYN: Тогда встали Зоровавель, сын Салафиилов, и Иисус, сын Иоседеков, и начали
    строить дом Божий в Иерусалиме, и с ними пророки Божии, подкреплявшие их.
  bqc-SIM: Ɔ̃ Salatiɛli nɛ́ Zolobabɛli ń Yozada nɛ́ Yesuao fɛ̀lɛ nà Lua kpɛ́ boawa
    Yelusalɛũ. Lua ãnabipiↄ kúńnↄ, aalɛ dↄńlɛ.
  tcz-CHONGTHU: Shealtiel chapa Zerubbabel leh Jehozadak chapa Jeshua in amani thusei
    ajahdoh lhon phat’in Jerusalam houin sahphatna natoh apan lhontan ahileh hiche
    themgao teni jong chun akithopi lhonin ahi.
  mar-mar: तेव्हा शल्तीएलचा मुलगा जरुब्बाबेल आणि योसादाकाचा मुलगा येशूवा यांनी यरूशलेममधील
    मंदिराच्या कामाला सुरुवात केली, देवाच्या सर्व संदेष्ट्यांनी त्यांना उत्तेजन दिले.
  qub-qub: Chaura Salatielpa wamran Zorobabelwan Josadacpa wamran Josuëga Tayta Diospa
    Templunta aruycashancho cachaycushanta yapayna gallaycachiran. Profëtacunapis
    yanaparcaycaran.
  bqp-bqp: Akũ Sealatiɛli nɛ́ Zɛrubabɛli kũ Yozadaka nɛ́ Yesuao fùtɛ ò nà Luda kpɛ́
    bonaaa Yurusalɛmu. Luda annabii pìnↄn kú kũńwo òtɛn kpáńyĩ.
  hat-hat: Lè Zowobabèl, pitit gason Chealtyèl la, ak Jozye, pitit gason Jeozadak
    la, tande mesaj yo, lamenm yo konmanse rebati tanp Bondye a lavil Jerizalèm. De
    pwofèt yo menm te kanpe la avèk moun yo, ap ankouraje yo.
  eng-BSB: Then Zerubbabel son of Shealtiel and Jeshua son of Jozadak rose up and
    began to rebuild the house of God in Jerusalem. And the prophets of God were with
    them, helping them.
  eng-WEBPB: Then Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak rose
    up and began to build God’s house which is at Jerusalem; and with them were the
    prophets of God, helping them.
  kbq-kbq: Hagi ana ke'ma hutake'za, Sealtieli nemofo Zerubabeli'ene Jozadaki nemofo
    Jeshuakea otike Jerusalemi kumate'ma Anumzamofo mono noma eme atre'naza eri'zana
    ete eri agafa huke enerike'za, Anumzamofo kasnampa vahe'mo'zanena zanaza hake'za
    ana eri'zana eri'naze.
  nhe-BL: Huajca Zorobabel, icone Salatiel, huan Jesúa, icone Josadac, sampa pejque
    tequitij huan itiocamanalojcahua Toteco Dios itztoyaj ininhuaya para quinpalehuise.
  bus-bus: Ben Sealatiɛli nɛ́ Zɛrubabɛli kↄ̃n Yozadaka nɛ́ Yesuao fɛ̀ɛ wà nà Luda
    kpɛ́ bonaa Yerusalɛmu. Luda annabi pìnↄↄ kúńyo aↄ̃ↄe dↄↄńlɛ.
  gub-BL: Zurupapew Xaraxiew ta'yr a'e, Zuzue Zozanak ta'yr a'e no, wenu waze'eg mehe
    wà. A'e rupi uzypyrog wi Tupàn ràpuzuhu Zeruzarez pe har iapo pà wà. A'e mokoz
    Tupàn ze'eg imume'u har upytywà wà no.
  eng-DRA: Then rose up Zorobabel the son of Salathiel, and Josue the son of Josedec,
    and began to build the temple of God in Jerusalem, and with them were the prophets
    of God helping them.
