verse: EZR.005.007
translations:
  mal-C: 'അതിൽ ഇപ്രകാരം രേഖപ്പെടുത്തിയിരുന്നു: ദാര്യാവേശ് രാജാവിന്: അങ്ങേക്കു സമാധാനാശംസകൾ.'
  deu-TKW: 'Bericht sandten sie an ihn und also stand darin geschrieben -: “Dem Könige
    Darius alles Heil!'
  lin-lin: 'Tala makambo oyo bakomaki kati na mokanda yango : « Epai ya mokonzi Dariusi.
    Tika ete bokonzi na yo ewumela na kimia !'
  eng-LSV: 'A letter they have sent to him, and thus is it written in it:'
  eng-GNV: They sent a letter vnto him, wherein it was written thus, VNTO DARIVS the
    king, all peace.
  eng-WEBSTER: They sent a letter to him, in which was written thus; To Darius the
    king, all peace.
  nhw-BL: 'Quej ni quiijto: Tlanahuatijquetl Darío: Timitztlajpalohuaj.'
  swh-ONEN: 'Taarifa waliyompelekea ilisomeka kama ifuatavyo: Kwa Mfalme Dario: Salamu
    kwa moyo mkunjufu.'
  bba-bba: Wee ye bɑ ɡeruɑ tire te sɔɔ. Bɑ nɛɛ, sinɑ boko Dɑrusi, Gusunɔ u nun ɑlɑfiɑ
    kɛ̃.
  eng-KJVCPB: 'they sent a letter unto him, wherein was written thus: Unto Darius
    the king, all peace.'
  mpx-mpx: 'Leta o ana baaba i ola hiwe: Leta ya i nowa kin Dalaiyas elam. Ha mulolu
    nabi eliyam.'
  luo-luo: 'Wach mane giorone ne chalo kama: Ne Ruoth Darius: Wamosi ahinya.'
  meu-meu: 'Idia ese sivarai e torea, ia dekena e siaia, eto: Revareva King Darauese
    ena: maino idoinai avabia.'
  npi-ULB: तिनीहरूले लेखेर दारा राजालाई पठाएको विवरण यही हो, “हजुरमा अपार शान्ति रहोस्
    ।
  yor-yor: Ìròyìn tí wọ́n fi ránṣẹ́ sí i kà báyìí pé, Sí ọba Dariusi, Àlàáfíà fún
    un yín.
  ind-ind: '@see-verse:EZR.005.006'
  pes-OPCB: 'متن نامه چنین بود: «درود بر داریوش پادشاه!'
  tgl-ULB: Nagpadala sila ng isang ulat, isinusulat ito kay haring Dario, “Sumainyo
    nawang lahat ang kapayapaan.
  cbu-NT: Kurakaa Daríyoo, ¿tamarimta? ¿Wanasiri taarish? ¿Nda kas yutakish? ¿Tputsirish
    mapiyrsin taarana?
  hui-hui: '@see-verse:EZR.005.006'
  mya-mya: ထို​အ​စီ​ရင်​ခံ​စာ​တွင်``ဧ​က​ရာဇ်​မင်း​ဒါ​ရိ​ထံ​သို့​အ​စီ​ရင်​ခံ​အပ်​ပါ​သည်။
    အ​ရှင်​သည်​ငြိမ်း​ချမ်း​စွာ​စိုး​စံ​တော်​မူ​နိုင်​ပါ​စေ​သော။
  bod-N: དེའི་ནང་དུ་འདི་ལྟར་བྲིས་ཡོད་དེ། རྒྱལ་པོ་དར་ཡཱ་ཁྱེད་ཉིད་ཕྱོགས་ཀུན་ནས་བདེ་བར་སྨོན།
  sna-sna: 'Tsamba yavakatumira kwaari yakanga ina mashoko anoti: Kuna Mambo Dhariasi:
    Tinokukwazisai.'
  spa-BLM: Le enviaron una carta en la que estaba escrito Al rey Darío, toda la paz.
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: Mamin rey, junc''olalocab'' aji.'
  swh-ULB: Wakatuma ujumbe, wakiandika kwa mfalme Dario, “Amani tele iwe kwako”
  bel-bel: 'У данясеньні, якое яны паслалі яму, вось што напісана: Дарыю цару - усякі
    мір!'
  deu-ELBBK: 'Sie sandten einen Bericht an ihn, und so war darin geschrieben: Darius,
    dem König, allen Frieden!'
  mbb-OT: '@see-verse:EZR.005.006'
  mal-2015: 'അവർ അവന്നു ഒരു പത്രിക കൊടുത്തയച്ചു, അതിൽ എഴുതിയതു എന്തെന്നാൽ: ദാര്യാവേശ്‌രാജാവിന്നു
    സർവ്വമംഗലവും ഭവിക്കട്ടെ.'
  rmc-rmc: 'Andre sas pisimen: Le kraľiske Darioske: Smirom tuke, kraľina!'
  pes-OPV: مکتوب را نزد او فرستادند و در آن بدین مضمون مرقوم بود که «بر داریوش پادشاه
    سلامتی تمام باد.
  ron-1924: 'Й-ау тримис о скрисоаре ку урмэторул купринс: „Кэтре ымпэратул Дариус,
    сэнэтате!'
  ben-OBCV: 'পত্রটির প্রতিবেদন ছিল এই: সম্রাট দারিয়াবস সমীপে: আন্তরিক শুভেচ্ছা।'
  som-som: 'Warqad bay u direen, oo waxaa ku qornaa wax sidan ah: Boqor Daariyusow,
    nabadi korkaaga ha ahaato.'
  lat-VUC: 'Sermo, quem miserant ei, sic scriptus erat: Dario regi pax omnis.'
  eng-ASVBT: 'they sent a letter unto him, wherein was written thus: Unto Darius the
    king, all peace.'
  ita-1885: 'nelle quali gli mandarono il fatto. E così era scritto in esse: Al re
    Dario ogni salute.'
  eng-LXXUP: 'They sent an account to him, and thus it was written in it: All peace
    to King Darius.'
  eng-ULB: They sent a report, writing this to King Darius, “May all peace be yours.
  spa-VBL: 'El informe que le enviaron decía lo siguiente “Al rey Darío: Saludos.'
  fra-_FOB: 'Ils lui envoyèrent un rapport en ces termes: Au roi Darius, paix parfaite!'
  mal-mal: 'അവർ അവന് ഒരു പത്രിക കൊടുത്തയച്ചു, അതിൽ എഴുതിയത് എന്തെന്നാൽ: “ദാര്യാവേശ്‌രാജാവിന്
    സർവമംഗളവും ഭവിക്കട്ടെ”'
  urd-GVR: “Dārā Bādshāh ko dil kī gahrāiyoṅ se salām kahte haiṅ!
  suz-BL: मेको आन सोइश्‍शो ब्रेक्‍समी मार ब्रेक्‍शो बाक्‍त देंशा हना “पिप दारा इन
    थुं नाइश्‍‍शा रिम्‍शो बाक्‍कीन।
  ita-1927: 'Gl’inviarono un rapporto così concepito: “Al re Dario, perfetta salute!'
  ckb-ckb: 'ئەو هەواڵەی کە بۆیان نارد بەم شێوەیە نووسرابوو: بۆ داریوشی پاشا: سڵاوێکی
    گەرم.'
  eng-BBE: 'They sent him a letter saying, To Darius the king, all peace:'
  kan-OKCV: 'ಅವರು ಅವನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ ಪತ್ರದ ಪ್ರತಿಯಲ್ಲಿ: ಅರಸನಾದ ದಾರ್ಯಾವೆಷನಿಗೆ: ಸರ್ವತಾ
    ಕ್ಷೇಮ.'
  tam-2017: ராஜாவாகிய தரியுவிற்கு முழு சமாதானமும் உண்டாவதாக.
  spa-RV-1909: Enviáronle carta, y de esta manera estaba escrito en ella. Al rey Darío
    toda paz.
  ron-BTF: 'Ei i-au trimis o scrisoare, în care era scris astfel: Către Darius, împăratul,
    toată pacea.'
  eng-WEBP: 'They sent a letter to him, in which was written: To Darius the king,
    all peace.'
  eng-FBV: 'The report they sent him read went like this: “To King Darius: Greetings.'
  nld-1939: 'Zij zonden hem een verslag van de volgende inhoud: Aan koning Darius,
    alle heil!'
  nch-BL: 'Quej ni quiijto: “Tanahuatijquet Darío: Timitztajpalohuaj.'
  vie-1934: 'như lời sau nầy: Chúc vua Đa-ri-út thái bình mọi vẻ!'
  hin-CV: 'पत्र में उन्होंने यह लिखकर भेजा: महाराज दारयावेश: आप सभी का भला हो.'
  spa-BES: 'Le enviaron una carta diciendo: Al rey Darío, toda la paz:'
  tdx-tdx: 'zao ty nisokitse amy taratasy nahitrikey: Ry Dariavese mpanjaka, hene
    hanintsiñe!'
  tha-KJV: ท่านทั้งหลายได้ส่งหนังสือซึ่​งม​ีข้อความต่อไปนี้ “กราบทูลกษั​ตริ​ย์ดาริอัส
    ขอทรงพระเจริญ
  por-BR-2018: 'Enviaram-lhe uma carta, e assim estava escrito nela: Toda a paz ao
    rei Dario.'
  deu-ELO: 'Sie sandten einen Bericht an ihn, und also war darin geschrieben: Darius,
    dem König, allen Frieden!'
  eng-WYC-2018: The word which they sent to him was written thus; All peace be to
    king Darius.
  epo-epo: 'la raporto, kiun ili sendis al li, havis la sekvantan tekston: Al la reĝo
    Dario plenan pacon.'
  uig-PIN: 'Ular padixaⱨⱪa ǝwǝtkǝn mǝlumatta mundaⱪ deyilgǝn: «Darius aliyliriƣa qongⱪur
    aman-esǝnlik bolƣay!'
  beo-beo: “Hina bagade Da:liase! Di olofoiwane esalumu da defea.
  tpi-OTNT: '@see-verse:EZR.005.006'
  hau-SA: Ga rahoton da suka aika masa. Zuwa ga Sarki Dariyus. Gaisuwa da fatan alheri.
  uig-LAT: 'Ular padishahqa ewetken melumatta mundaq déyilgen: «Darius aliylirigha
    chongqur aman-ésenlik bolghay!'
  nde-nde: 'Umbiko abawuthumelayo wawubhalwe kanje: Kuyo iNkosi uDariyu: Ukubingelela
    okuhle.'
  ton-ton: “Naʻa nau ʻave ʻae tohi kiate ia, ʻaia naʻe tohi ʻi ai ʻo pehē; Ke ʻia
    Talaiasi ko e tuʻi ʻae fiemālie lahi.
  ces-1613: 'List poslali jemu, a takto bylo psáno v něm: Dariovi králi pokoj všeliký.'
  eng-WMB: 'They sent a letter to him, in which was written: To Darius the king, all
    peace.'
  tam-TCV: 'அவர்கள் அவனுக்கு அனுப்பிய அறிக்கையின் விபரமாவது: தரியு அரசனுக்கு மனமார்ந்த
    வாழ்த்துகள்.'
  ceb-ULB: Nagpadala sila ug balita, gisulat kini ngadto kang Haring Dario, “Ang tanang
    kalinaw maanaa kaninyo.
  pol-UBG: 'Posłali mu list, w którym było napisane tak: Królowi Dariuszowi wszelkiej
    pomyślności!'
  urd-GVU: ”دارا بادشاہ کو دل کی گہرائیوں سے سلام کہتے ہیں!
  deu-1912: 'Und die Worte die sie zu ihm sandten, lauteten also: Dem König Darius
    allen Frieden!'
  ntj-ntj: '@see-verse:EZR.005.006'
  kan-2017: ಅವರು ಅರಸನಿಗೆ ಕಳುಹಿಸಿದ ಪತ್ರದ ಸಾರಾಂಶವೇನೆಂದರೆ, “ದಾರ್ಯಾವೆಷ್ ರಾಜರಿಗೆ ಹೃತ್ಪೂರ್ವಕ
    ನಮಸ್ಕಾರಗಳು, ತಮ್ಮ ಕ್ಷೇಮ ಅಪೇಕ್ಷಿಸುತ್ತೇವೆ.
  yap-yap: “Ngak Darius ni Emperor, mang e yug mu gagiyeg u fithik’ e gapas.
  hlt-MCSB: Anih taengla ol a pat uh vaengah a khui ah he tlam he a daek. Darius manghai
    taengah ngaimongnah boeih om saeh.
  mdy-ETH: «ዼኤፖ ቦንቺንታ ካኣታሦ ዳኣሪዮሴ! ኔ ዓጮም ኮሹሞ ማዖንጎ፤
  twi-ASANTE: Yɛkyea wo, ɔhene Dario.
  eng-WEBU: 'They sent a letter to him, in which was written: To Darius the king,
    all peace.'
  wal-wal: hagaadan yaagees; “Kawuwaa Daariyoosaa, kumetta sarotettai neeyyo gido!
  spa-PDDPT: 'una carta en la cual se escribió esto: Al rey Darío sea toda paz.'
  gun-gun: 'Kuaxia para re ma ixupe omondouka okuapy pova''e ayvu: “Huvixa Dario,
    tove tereiko porã!'
  agu-BL: 'Je na tal yi u''j yi ben cya''n swutz Darío yi rey: “Ilu'' kareyil, jun
    yos tetz teru'' nin ba''nk atitu''. Ntin na kaj kal teru'' yi ja xka''k tan tiwle''n
    yi e''chk ama''l Judá, nin ja kil yi ilenin na tzan banle''n yi jun ca''l Ryos
    tul yi tnuma''tz. Na chitzan tan banle''n tan e''chk lmak c''ub yi se''ij cu''n
    tane''n. Nin ja oc e''chk tz''lum cya''n te yi tapij. Chin lajke''l nin quitane''n
    tan banle''n yi ak''un.'
  ilo-ULB: Nangipatulodda iti pakaammo, kastoy ti insuratda para kenni Ari Dario.
    “Kapia koma ti adda kenka.
  kpg-kpg: “Ang gi di king aamua go Darius, goe gii dagi i di aumaalia.
  uig-ARA: 'ئۇلار پادىشاھقا ئەۋەتكەن مەلۇماتتا مۇنداق دېيىلگەن: «دارىئۇس ئالىيلىرىغا
    چوڭقۇر ئامان-ئېسەنلىك بولغاي!'
  sus-sus: «Mangɛ Dariyusi, muxu bara i xɛɛbu.
  pon-2006: “Ong Nanmwarki Lapalap Darius, komwi en ketin kakaun ni popohl.
  ksd-ksd: 'dia ga tulue ra buk pirana, ma di ga tumu ra tinata dari tana: Tadav Darius
    ra king, a ngala na malmal.'
  tur-YTC: 'Ona bir mektup gönderdiler, içinde şunlar yazılıydı: Kral Darius''a, tam
    esenlik olsun.'
  grc-BRENT: Ῥήμασιν ἀπέστειλαν πρὸς αὐτόν· καὶ τάδε γέγραπται ἐν αὐτῷ·
  ind-AYT: Mereka mengirim laporan kepadanya yang tertulis sebagai berikut, “Kepada
    Raja Darius. Salam.
  nya-nya: 'Analemba kalatayo motere: Kwa mfumu Dariyo: Mukhale ndi mtendere wonse.'
  hrv-hrv: 'Oni su mu uputili izvješće ovog sadržaja: “Kralju Dariju svaki mir!'
  mps-mps: '@see-verse:EZR.005.006'
  tpi-tpi: '@see-verse:EZR.005.006'
  dan-1931: 'de sendte ham en Skrivelse, hvori der stod: Kong Darius ønsker vi al
    Fred!'
  vie-OVCB: “Vua Đa-ri-út vạn tuế!
  guj-2017: 'તેમાં તેઓએ આ પ્રમાણે દાર્યાવેશ રાજાને અહેવાલ લખી મોકલ્યો કે: “તમને શાંતિ
    હો.'
  pon-2006A: “Ong Nanmwarki Lapalap Darius, komwi en ketin kakaun ni popohl.
  por-BRBSL: 'They enviou uma carta a ele, na qual foi escrita: Para Dario, o rei,
    toda a paz.'
  cth-cth: Hettelah a thut awh teh a patawn awh. Siangpahrang Darius koevah roumnae
    awm lawiseh.
  twi-twi: Yekyia wo, ɔhene Dario.
  hlt-hlt: Anih taengla ol a pat uh vaengah a khui ah he tlam he a daek. Darius manghai
    taengah ngaimongnah boeih om saeh.
  tbz-SIM: 'Ntɛ bɛ̀ do dì wɑ̃̀ri mɛ̀ɛ̀ botí: Okpɑ̀ɑ̀tì diɛwè Dɑriyuusi ti dɑ dɔunkomu,
    ḿbo kɛ̀ dɛ̀ nɑɑti.'
  msy-2020: '@see-verse:EZR.005.006'
  dop-dop: 'sɩ: Tɑcɑɑ wulɑʋ sɔsɔ Tɑliyusi, tǝ sɛɛ-ŋ, nyɑnɑ tɛtʋ.'
  azb-azb: 'Ona yolladıqları məktubda belə yazılmışdı: «Padşah Daraya böyük ehtiramla
    salamlar!'
  eng-DBY: 'They sent a report to him in which was written thus: To Darius the king,
    all peace!'
  hin-2017: उन्होंने उसको एक चिट्ठी लिखी, जिसमें यह लिखा थाः “राजा दारा का कुशल क्षेम
    सब प्रकार से हो।
  wol-KYG: 'Kàddu ga nii la tëdde: Buur Daryus, nu ngi lay bind, di la dikke sunu
    nuyoob jàmm ju sax.'
  eng-YLT: 'A letter they have sent unto him, and thus is it written in it:'
  eng-WYC-2017: The word which they sent to him was written thus; All peace be to
    king Darius.
  eng-WMBB: 'They sent a letter to him, in which was written: To Darius the king,
    all peace.'
  urd-GVH: “दारा बादशाह को दिल की गहराइयों से सलाम कहते हैं!
  rug-rug: 'Garunu la nia rini koasa sa leta sapu ta kubere guahe: “Koa goi Dariasi,
    sa baṉara, mu koa pa binule.'
  gaz-gaz: 'Gabaasni isaan erganiif sunis akkana jedha: Gara Daariyoos Mootichaa:
    Nagaa ulfinaan guutame siif ergina.'
  fra-LSG: 'Ils lui adressèrent un rapport ainsi conçu: Au roi Darius, salut!'
  yal-yal: Ito nan yi sɛbɛxi, a naxa, “Manga Dariyusi, Ala xa bɔɲɛ xunbenla fi i ma!
  haw-1868: Hoouna aku la lakou i ka palapala ia ia, peneia i kakauia'i maloko, Na
    Dariu ke alii, e aloha nui ia oia.
  arb-NAV: 'وَقَدْ وَرَدَ فِي هَذِهِ الرِّسَالَةِ: «إِلَى الْمَلِكِ دَارِيُوسَ كُلُّ
    سَلامٍ.'
  ewe-ewe: 'Agbalẽa me nyawo yi ale: Na: Fia Darius. Míedo gbe tɔxɛ na wò.'
  eng-LEE: 'They sent a report unto him, and thus was it written therein: Unto king
    Darius be all peace.'
  asm-FB: তেওঁলোকে দাৰিয়াবচ ৰজালৈ এখন প্রতিবেদন লিখি পঠালে, “আপোনাৰ চাৰিওদিশে মঙ্গল
    হওঁক।
  sus-A: «مَنفّ دَرِيُسِ، مُشُ بَرَ عِ شّيبُ.
  fra-SBL: 'Ils lui envoyèrent une lettre, dans laquelle était écrit : Au roi Darius,
    toute la paix.'
  hbo-hbo: פִּתְגָמָ֖א שְׁלַ֣חוּ עֲלֹ֑והִי וְכִדְנָה֙ כְּתִ֣יב בְּגַוֵּ֔הּ לְדָרְיָ֥וֶשׁ
    מַלְכָּ֖א שְׁלָמָ֥א כֹֽלָּא׃ ס
  piu-2006: '@see-verse:EZR.005.006'
  kik-kik: 'Ũhoro ũrĩa maamũtũmĩire watariĩ ũũ: Kũrĩ Mũthamaki Dario: Ngeithi cia
    thayũ.'
  fra-NCL: 'Ils lui envoyèrent un rapport, et voici ce qui y était écrit : « Au roi
    Darius, salut parfait !'
  cek-AK: Anih khaeah tarik ih ca pongah, Darius siangpahrang, monghaih om nasoe.
  cuk-cuk: 'Garda wegii sogsiid: “Rey-Darío, bitigine be nued-gudina gadin.'
  uig-CYR: 'Улар падишаға әвәткән мәлуматта мундақ дейилгән: «Дариус алийлириға чоңқур
    аман-есәнлик болғай!'
  tel-2017: “రాజైన దర్యావేషుకు సమస్త క్షేమ సుఖాలు కలుగు గాక.
  hat-BSA: 'Yo te voye bay li yon rapò, e ladann, te ekri sa: A Darius, wa a; lapè
    avèk ou!'
  kos-kos: “Nu sin Tokosra Fulat Darius, lela tokosrai lom in misla.
  hbo-WLC: פִּתְגָמָ֖א שְׁלַ֣חוּ עֲל֑וֹהִי וְכִדְנָה֙ כְּתִ֣יב בְּגַוֵּ֔הּ לְדָרְיָ֥וֶשׁ
    מַלְכָּ֖א שְׁלָמָ֥א כֹֽלָּא׃ ס
  ibo-ibo: Ha zigara ya akwụkwọ ozi, nke e si otu a dee, Daraiọs bụ eze nwe akwụkwọ
    a, Anyị ekelee gị.
  ory-ory: ସେମାନେ ତାହା ନିକଟକୁ ଯେଉଁ ପତ୍ର ପଠାଇଲେ, ତହିଁରେ ଏରୂପ ଲେଖାଥିଲା; “ମହାରାଜ ଦାରୀୟାବସଙ୍କର
    ସର୍ବଶାନ୍ତି।
  chk-chk: 'Iwe, iei masouen ewe repoot: “Ngeni ewe king Tarius, aia äleäl amwo epwe
    wor kinamwe lon mwum.'
  rop-rop: “Langa King Daraiyas, melabat haibala bos. Melabat wandim yu garra jidan
    bos gudbalawei.
  ukr-1871: 'В листї, що вони послали до його, ось що було написано: Дарієві цареві
    — всякий мир!'
  deu-1951: 'Sie sandten ihm einen Bericht, darin war folgendes geschrieben: «Dem
    König Darius allen Frieden!'
  eng-JPS: 'they sent a letter unto him, wherein was written thus: ''Unto Darius the
    king, all peace.'
  srp-1865: 'Poslaše mu knjigu, a u njojzi bješe napisano ovako: Dariju caru svako
    dobro.'
  lug-lug: yalimu ebigambo bino wansi. Eri Kabaka Daliyo, Mirembe myereere.
  heb-heb: פתגמא שלחו עלוהי וכדנה כתיב בגוה לדריוש מלכא שלמא כלא׃
  ben-IRV: তাঁরা এই সব কথা বলে একটি চিঠি পাঠালেন, “মহারাজ দারিয়াবসের সব কিছু ভাল
    হোক৷
  pan-pan: ਜੋ ਚਿੱਠੀ ਉਨ੍ਹਾਂ ਨੇ ਭੇਜੀ ਸੀ ਉਸ ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਗਿਆ ਸੀ - “ਦਾਰਾ ਰਾਜਾ ਦੀ ਹਰ ਤਰ੍ਹਾਂ
    ਨਾਲ ਸਲਾਮਤੀ ਹੋਵੇ!”
  mya-JVB: မြစ် အနောက် ဘက်၌ နေသောအဖာသသက် လူတို့သည်၊ ဒါရိ မင်းကြီး ထံ သို့ပေး လိုက်သော
    စာချက် ဟူမူကား၊ ဒါရိ မင်းကြီး ၌ အစဉ် ချမ်းသာ ရှိပါစေသော။
  hmo-hmo: 'Edia revareva ena anina be inai: “Inai revareva be king Dariuse ena. King
    e, maino do oi abia.'
  urd-urd: 'उन्होंने उसके पास एक खत भेजा जिसमें यूँ लिखा था: “दारा बादशाह की हर तरह
    सलामती हो!'
  rus-SYN: 'В донесении, которое они послали к нему, вот что написано: Дарию царю
    - всякий мир!'
  bqc-SIM: 'Lɛ́kpãsã pↄ́ aa kɛ̀ɛ̀n kɛ, aa mɛ̀: Kí Daliusi, wa fↄkpàma maamaa.'
  tcz-CHONGTHU: '“Darius lengpa kajanao salam kahin peuve:'
  mar-mar: त्यांनी अहवाल पाठवला, त्यामध्ये लिहिले होते, राजा दारयावेश “सर्व कुशल असो
  qub-qub: 'Chay cartacho cayno niycaran: Tayta mandaj, allilla goyaycullay. Nogacunami
    Judá probinsyaman aywashcä. Chaychöga munayniyoj Diospa wasinta cachaycärishanta
    yapay arurcaycan llagllasha jatusaj rumicunawan. Cananga guerucunatana churaycan
    intablananpaj. Apurä arur rätumi aruyta miraycächin.'
  bqp-bqp: 'Lɛ́gbãzã kũ ò kɛ̀nɛɛn dí, ò pì: Kína Dariusu, o fↄ kpàmma manamana.'
  hat-hat: 'Men sa yo te voye di l'' nan rapò a: -Nou voye bonjou pou Wa Dariyis!
    Kè poze pou ou nan tou sa w''ap fè!'
  eng-BSB: 'The report they sent him read as follows: To King Darius: All peace.'
  eng-WEBPB: 'They sent a letter to him, in which was written: To Darius the king,
    all peace.'
  kbq-kbq: Ana avoma kremi'naza avomo'a amanahu hu'ne. Kini ne' Dariusiga musenke
    atregantonanki krimpa fru'ne manigahane.
  nhe-BL: 'Quej ni quiijto: “Tlanahuatijquetl Darío: Timitztlajpalohuaj.'
  bus-bus: 'Lɛ́kpãsã kɛ̀ aↄ̃ kɛ̀nɛn yɛ̀, aↄ̃ bè: Kí Dariusu, wa ì kpàmma maamaa.'
  gub-BL: — Ne tuwihawete Nariw ne. Ure oromono kar ko pape newe ure. Tuwe erepureruze'eg
    nepuruàmàtyry'ym 'ym pà nehe.
  eng-DRA: 'The letter which they sent him, was written thus: To Darius the king all
    peace.'
