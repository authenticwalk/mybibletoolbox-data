verse: EZR.005.009
translations:
  mal-C: അവിടെയുള്ള നേതാക്കന്മാരോടു ഞങ്ങൾ സംസാരിക്കുകയും, “മന്ദിരം പുനർനിർമിക്കുന്നതും
    ഈ വേല പൂർത്തിയാക്കുന്നതും ആരുടെ കൽപ്പനപ്രകാരമാണ്” എന്നു ചോദിക്കുകയും ചെയ്തു.
  deu-TKW: 'Da haben wir ihre Vornehmen gefragt - folgendermaßen sprachen wir zu ihnen:
    Wer hat euch Erlaubnis gegeben, diesen Tempel zu bauen und diese Mauern zu vollenden?'
  lin-lin: 'Totunaki bakambi na bango motuna oyo : ‹ Nani apesi bino nzela ya kotonga
    lisusu Tempelo oyo mpe ya kotelemisa lisusu bamir ? ›'
  eng-LSV: Then we have asked of these elders, thus we have said to them, Who has
    made for you a decree to build this house, and to finish this wall?
  eng-GNV: Then asked we those Elders, and sayd vnto them thus, Who hath giuen you
    commandement to buylde this house, and to lay the foundation of these walles?
  eng-WEBSTER: Then we asked those elders, and said to them thus, Who commanded you
    to build this house, and to erect these walls?
  nhw-BL: Huan tiquintlatzintoquilijque nopa tlayacanani ajqueya quinnahuatijtoya
    para ma quicualtlalica nopa tiopamitl,
  swh-ONEN: Tuliwauliza viongozi, “Ni nani aliyewapa ruhusa kujenga upya Hekalu hili
    na kurejeza hali ya jengo kama lilivyokuwa?”
  bba-bba: Mɑ sɑ ben bukurobu bikiɑ sɑ nɛɛ, wɑrɑ u bu woodɑ wɛ̃ bu kɑ dii te bɑni
    kpɑ bu ten ɡɑni seeyɑ.
  eng-KJVCPB: Then asked we those elders, and said unto them thus, Who commanded you
    to build this house, and to make up these walls?
  mpx-mpx: Yaka wali tonowakau ha nelil ha ba, “Henala gasisi i pewa tage Limi Bwabwalena
    ya nuku tal pasikal ge nuku pwamowasi?”
  luo-luo: Ne wamiyo jodongo penjo ka wapenjogi niya, “En ngʼa momiyou thuolo mar
    gero hekaluni kendo loso iye?”
  meu-meu: Bena ai ese unu tau-badadia na ini a nanadaidia toma, ato, Daika ese hahedua
    e henimui, ina dubu ba haginia bona maḡuna ba ha-ahua?
  npi-ULB: हामीले धर्म-गुरुहरूलाई सोध्‍यौं, 'यो मन्दिर र यी पर्खालहरू बनाउन तिमीहरूलाई
    कसले आदेश दियो ?'
  yor-yor: A bi àwọn àgbàgbà, a sì fi ọ̀rọ̀ wá wọn lẹ́nu wò pé, “Ta ni ó fún un yín
    ní àṣẹ láti tún ilé Olúwa yìí kọ́ àti láti tún odi rẹ̀ mọ?”
  ind-ind: Kami bertanya kepada pemimpin-pemimpin di sana, ‘Siapakah yang mengizinkan
    kalian membangun kembali rumah ini beserta tembok-temboknya?’
  pes-OPCB: ما از سرپرستان ایشان پرسیدیم که چه کسی به آنها اجازهٔ این کار را داده
    است.
  tgl-ULB: Tinanong namin ang mga nakatatanda, 'Sino ang nagbigay sa inyo ng utos
    para itayo ang tahanang ito at ang mga pader na ito?'
  cbu-NT: Iysha masharanguni, Siy kurakaris, ¿chaka suru? Mishat, ¿tarawzu ksutamapan
    chaka suru? táranginiya. Shiyaa kamanimaam masharanginiya. ¿Chaksha siyaa Apanlleem
    pang' yusur pangumaam kamachtayaru, siysa panguksa? ¿Chak siyaa shingints, táranga?
    tárangitamaniya. Utaáchichsha,
  hui-hui: Anidagua bialu heagola iname tinaga agali haguane hearuhondo hale halu
    lalu, Tígua Ngode Datagaliwabenaga anda bialu kamirubi biabe maru bialu kamirubi
    aiwa bilimu layabe, lalu hale harima.
  mya-mya: '``ထို​နောက်​အ​ကျွန်ုပ်​တို့​သည်​ပြည်​သူ့​ခေါင်း​ဆောင်​များ​အား ထို​ဗိ​မာန်​ကို​အ​ဘယ်​သူ​၏​အ​မိန့်​ခွင့်​ပြု​ချက်​အ​ရ​ပြန်​လည်​တည်​ဆောက်​ကြ​သည်​ကို​မေး​မြန်း​ပါ​သည်။-'
  bod-N: དེ་ནས་བདག་ཅག་གིས་རྒན་པོ་རྣམས་ལ། སུ་ཞིག་གིས་ཁྱོད་ཅག་ལ་མཆོད་ཁང་འདི་ཡང་བསྐྱར་བཞེང་བར་བཀའ་བསྩལ་ལམ་ཞེས་དྲིས་པ་དང་།
  sna-sna: Takabvunza vakuru vavo tikati kwavari, “Ndiani akakupai mvumo yokuti muvakezve
    temberi iyi uye mumisezve masvingo aya?”
  spa-BLM: 'Entonces preguntamos a esos ancianos y les dijimos así: “¿Quién os ha
    dado el decreto de construir esta casa y de terminar este muro?”'
  cac-cac: Ix co c'anb'ej d'a eb' scuchb'an munlajel chi' mach ix alani sb'oan jun
    munlajel chi' eb' yed' yac'anoch te te' chi' eb' d'ay.
  swh-ULB: Tukawauliza wazee, ni nani aliyewapa agizo la kujenga nyumba na ukuta?'
  bel-bel: 'Тады мы спыталіся ў старэйшынаў тых і так сказалі ім: хто дазволіў вам
    будаваць дом гэты і сьцены гэтыя дарабляць?'
  deu-ELBBK: 'Da haben wir jene Ältesten gefragt und so zu ihnen gesprochen: Wer hat
    euch Befehl gegeben, dieses Haus zu bauen und diese Mauer zu vollenden?'
  mbb-OT: Mid-insaan dey is menge pengulu zan ke hentei is midsuǥù kandan te ked-uman
    kebangun duen te valey te Megbevayà.
  mal-2015: 'ഞങ്ങൾ ആ മൂപ്പന്മാരോടു: ഈ ആലയം പണിവാനും ഈ മതിൽ കെട്ടുവാനും നിങ്ങൾക്കു
    കല്പന തന്നതു ആരെന്നു ചോദിച്ചു.'
  rmc-rmc: 'Akor phučľam le vodcendar: „Ko tumenge domukľa te ačhavel kada Chramos
    a te prikerel kala muri?“'
  pes-OPV: 'آنگاه ازمشایخ ایشان پرسیده، چنین به ایشان گفتیم: کیست که شما را امر فرموده
    است که این خانه رابنا کنید و دیوارهایش را برپا نمایید؟'
  ron-1924: 'Ам ынтребат пе бэтрынь ши ле-ам ворбит аша: ‘Чине в-а дат ынвоире сэ
    зидиць каса ачаста ши сэ ридикаць зидуриле ачестя?’'
  ben-OBCV: আমরা তাদের প্রাচীনদের জিজ্ঞাসাবাদ করলাম, তাদের বললাম, “কে তোমাদের মন্দির
    পুনর্নির্মাণের এবং তাঁর পরিকাঠামো সংস্কার কাজের অনুমতি দিয়েছে?”
  som-som: Oo waxaannu duqowdaas weyddiinnay oo ku nidhi, Yaa idin siiyey amar aad
    gurigan ku dhistaan, oo aad derbigan ku dhammaysaan?
  lat-VUC: 'Interrogavimus ergo senes illos, et ita diximus eis: Quis dedit vobis
    potestatem ut domum hanc ædificaretis, et muros hos instauraretis?'
  eng-ASVBT: Then asked we those elders, and said unto them thus, Who gave you a decree
    to build this house, and to finish this wall?
  ita-1885: 'Avendo ciò veduto, abbiamo domandato a quegli Anziani, e abbiam loro
    detto così: Chi vi ha ordinato di edificar questa Casa, e di rifar queste mura?'
  eng-LXXUP: Then we asked those elders, and thus we said to them, Who gave you the
    order to build this house, and to provide this preparation?
  eng-ULB: We asked the elders, 'Who gave you a decree to build this house and these
    walls?'
  spa-VBL: '“Interrogamos a los dirigentes, preguntándoles: ‘¿Quién les dio permiso
    para reconstruir este Templo y terminarlo?’'
  fra-_FOB: 'Alors nous avons interrogé les anciens qui étaient là, nous leur avons
    dit: Qui vous a donné ordre de bâtir cette maison et de relever ces murs?'
  mal-mal: 'ഞങ്ങൾ ആ മൂപ്പന്മാരോട്: ഈ ആലയം പണിവാനും, മതിൽ കെട്ടുവാനും നിങ്ങൾക്ക് കല്പന
    തന്നത് ആരെന്ന് ചോദിച്ചു.'
  urd-GVR: Ham ne buzurgoṅ se pūchhā, ‘Kis ne āp ko yih ghar banāne aur is kā ḍhāṅchā
    takmīl tak pahuṅchāne kī ijāzat dī hai?’
  suz-BL: मिनु मेको खाल्‍पा आन कली “इन कली एको खिं लेंशा सेल्‍चा नु थुम्‍चा कली सुम
    अधिकार गेवा? दे हिल्‍लो पाइतक।
  ita-1927: 'Noi abbiamo interrogato quegli anziani, e abbiam parlato loro così: Chi
    v’ha dato ordine di edificare questa casa e di rialzare queste mura?'
  ckb-ckb: 'پرسیارمان لەو پیرانە کرد و لێمان پرسین: «کێ ڕێگای پێداون ئەم پەرستگایە
    بنیاد بنێنەوە و ئەم تەلارە تەواو بکەن؟»'
  eng-BBE: Then we said to the men responsible, who gave you authority for the building
    of this house and these walls?
  kan-OKCV: “ಆಗ ಈ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೂ ನಿಮಗೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟವರು ಯಾರು?” ಎಂದು ನಾವು ಆ ಹಿರಿಯರನ್ನು
    ಕೇಳಿದೆವು.
  tam-2017: 'அப்பொழுது நாங்கள் அவர்கள் மூப்பர்களை நோக்கி: இந்த ஆலயத்தைக் கட்டவும்,
    இந்த மதிலை எடுப்பிக்கவும் உங்களுக்குக் கட்டளையிட்டது யார் என்று கேட்டோம்.'
  spa-RV-1909: 'Entonces preguntamos á los ancianos, diciéndoles así: ¿Quién os dió
    mandamiento para edificar esta casa, y para restablecer estos muros?'
  ron-BTF: 'Atunci noi am întrebat pe acei bătrâni şi le-am spus astfel: Cine v-a
    poruncit să construiţi această casă şi să ridicaţi aceste ziduri?'
  eng-WEBP: Then we asked those elders, and said to them thus, “Who gave you a decree
    to build this house, and to finish this wall?”
  eng-FBV: We questioned the leaders, asking them, ‘Who gave you permission to rebuild
    this Temple and finish it?’
  nld-1939: 'Wij hebben toen de oudsten daar ondervraagd, en hun gezegd: Wie heeft
    u verlof gegeven, dit huis te bouwen en deze muren te herstellen?'
  nch-BL: “Huan tiquintajtanilijque nopa tayacanani ajquiya quinnahuatijtoya para
    ma quicualtalica nopa tiopamit,
  vie-1934: 'Chúng tôi có hỏi các trưởng lão ấy rằng: Ai ban lịnh cho các ngươi cất
    cái đền nầy và xây vách thành nầy lên?'
  hin-CV: यह देखकर हमने उन पुरनियों से प्रश्न किया, “किसके आदेश से आप यह भवन बना रहे
    हैं और इसका काम पूरा करते जा रहे हैं?”
  spa-BES: Entonces preguntamos a los hombres responsables, ¿quién les dio autoridad
    para la reconstrucción de esta casa y estas paredes?
  tdx-tdx: 'Aa le nañontanea’ay o mpiaoloo, ami’ty hoe: Ia ty nanolo-dily anahareo
    han­dranjy ty anjomba toy naho ty hamo­nitse o kijolio?'
  tha-KJV: แล​้วข้าพระองค์ทั้งหลายได้ถามพวกผู้​ใหญ่​เหล่​านั้​นว​่า ‘​ผู้​ใดที่​ให้​กฤษฎี​กาแก่ท่านให้สร้างพระนิเวศและทำกำแพงนี้จนสำเร็จ’
  por-BR-2018: 'Então perguntamos aos anciãos, dizendo-lhes assim: Quem vos deu ordem
    para reconstruir esta casa, e para restaurar estes muros?'
  deu-ELO: 'Da haben wir jene Ältesten gefragt und also zu ihnen gesprochen: Wer hat
    euch Befehl gegeben, dieses Haus zu bauen und diese Mauer zu vollenden?'
  eng-WYC-2018: Therefore we asked those eld(er) men, and thus we said to them, Who
    gave to you power to build (again) this house, and to restore these walls? (And
    so we asked those elders, and we said to them thus, Who gave you the authority
    to rebuild this House, and to restore these walls?)
  epo-epo: 'Tiam ni demandis tiujn plenaĝulojn, kaj diris al ili: Kiu donis al vi
    la permeson konstrui ĉi tiun domon kaj starigi ĉi tiujn murojn?'
  uig-PIN: 'Andin biz u yǝrdiki aⱪsaⱪallardin: — Kim silǝrgǝ bu ɵyni selixⱪa, bu ⱪuruluxni
    püttürüxkǝ buyruⱪ bǝrdi? — dǝp soriduⱪ.'
  beo-beo: Amalalu, ninia da dunu fi ouligisu dunu ilima nowa da ilima Debolo bu gaguma:ne
    amola hahamoma:ne ilima sia:bela:? amane adole ba:i.
  tpi-OTNT: “Mipela i lukim dispela wok na mipela i askim ol hetman bilong ol long
    tokim mipela long husat i bin tokim ol long wokim gen haus bilong God na olgeta
    samting bilong en.
  hau-SA: Mun tambayi dattawan muka ce musu, “Wa ya ba ku iko ku sāke gina wannan
    haikali, ku kuma sāke gyara katangarsa?”
  uig-LAT: 'Andin biz u yerdiki aqsaqallardin: — Kim silerge bu öyni sélishqa, bu
    qurulushni püttürüshke buyruq berdi? — dep soriduq.'
  nde-nde: Sabuza abadala bakhona sathi, “Ngubani oliphe imvumo yokwakha kutsha leli
    ithempeli lokuvuselela isakhiwo lesi?”
  ton-ton: “Pea naʻa mau fehuʻi ai ki he kau mātuʻa ko ia, ʻo mau pehē kiate kinautolu,
    Ko hai naʻa ne fekau kiate kimoutolu ke langa ʻae fale ni, pea ke fakamaʻopoʻopo
    ʻae ngaahi ʻā maka ni?
  ces-1613: 'Tedy otázali jsme se těch starších, a takto jsme jim řekli: Kdo vám poručil
    stavěti dům tento, a zdi tyto dělati?'
  eng-WMB: Then we asked those elders, and said to them thus, “Who gave you a decree
    to build this house, and to finish this wall?”
  tam-TCV: அதனால் நாங்கள் அங்குள்ள முதியவர்களிடம் விசாரித்து அவர்களிடம், “இந்த ஆலயக்
    கட்டிடத்தை திரும்பக் கட்டவும், இந்தக் கட்டட அமைப்பைப் புதுப்பிக்கவும் உங்களுக்கு
    அதிகாரம் கொடுத்தது யார்?” எனக் கேட்டோம்.
  ceb-ULB: Nangutana kami sa mga pangulo, 'Kinsa man ang naghatag kaninyo kasugoan
    aron tukoron kining balay ug kining mga pader?'
  pol-UBG: 'Pytaliśmy wtedy tych starszych, mówiąc do nich: Kto wam rozkazał budować
    ten dom i wznosić te mury?'
  urd-GVU: ہم نے بزرگوں سے پوچھا، ’کس نے آپ کو یہ گھر بنانے اور اِس کا ڈھانچا تکمیل
    تک پہنچانے کی اجازت دی ہے؟‘
  deu-1912: 'Wir aber haben die Ältesten gefragt und zu ihnen gesagt also: Wer hat
    euch befohlen, dies Haus zu bauen und seine Mauern zu machen?'
  ntj-ntj: '@see-verse:EZR.005.008'
  kan-2017: “ಅಲ್ಲಿನ ಹಿರಿಯರ ಹತ್ತಿರ, ‘ಈ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ನಿಮಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟವರು ಯಾರು’
    ಎಂದು ವಿಚಾರಮಾಡಿದೆವು.
  yap-yap: “Ere magmad fith e pi tayugang’ rok fapi girdi’ ni ngrogned ngomad ko mini’
    e cha’ nike pi’ mat’awrad ni ngar toyed bayay fare Tempel.
  hlt-MCSB: A hamca rhoek te ka dawt tangloeng bal tih amih te, “He im sak ham neh
    imbang he coeng ham nangmih taengah saithainah aka pae te unim?” ka ti uh.
  mdy-ETH: «ኑኡኒ ዒማና ዴሮኮ ሱኡጎ ኮራ፦ ‹ሃያ ጌኤዦ ማኣሮ ጊንሣ ዒንሢ ማሂ ማዣንዳጉዲና ዲሮዋ ዓካሳንዳጉዲ ዖ ዒንሢ ዓይሤይ?›
    ጌይ ዖኦጬኔ፤
  twi-ASANTE: Yɛbisaa ntuanofoɔ no sɛ, “Hwan na ɔmaa mo kwan sɛ monsiesie asɔredan
    yi?”
  eng-WEBU: Then we asked those elders, and said to them thus, “Who gave you a decree
    to build this house, and to finish this wall?”
  wal-wal: “Eta kaalettiya cimata nuuni hagaadan yaagidi oichchida; ‘Ha Beeta Maqidasiyaa
    keexxana malanne polana mala, intteyyo oonee odidai?’ yaagidi oichchida.
  spa-PDDPT: 'Y preguntamos a aquellos ancianos: ¿Quién les dio orden de edificar
    este Templo y restaurar estos muros?'
  gun-gun: Ha'e gui ma yvatekueve pe roporandu vy ‘Mava'e tu pẽvy ojapo uka ju upe
    va'e oo ha'e ikora?’ ro'e va'ekue.
  agu-BL: Yi nkopon ẍchixo'l, nintzun nkajak scyetz yi chibajxom yi e' judiya'tz,
    yi na' tzun mmak'on ama'l scyetz tan banle'n yi jun ak'una'tz.
  ilo-ULB: Dinamagmi kadagiti panglakayenda, 'Siasino ti nangibilin kadakayo a bangonen
    daytoy a balay ken dagitoy a pader?'
  kpg-kpg: Nomuli, gei gimaadou ga heeu gi nia dagi digaula be di ma koai ne dugu
    ang gi ginaadou gi hauhia di Hale Daumaha ge gi hagatogomaalia ina ono goloo.
  uig-ARA: 'ئاندىن بىز ئۇ يەردىكى ئاقساقاللاردىن: ــ كىم سىلەرگە بۇ ئۆينى سېلىشقا،
    بۇ قۇرۇلۇشنى پۈتتۈرۈشكە بۇيرۇق بەردى؟ ــ دەپ سورىدۇق.'
  sus-sus: Muxu bara e xa forie maxɔrin, ‹Nde wo yamarixi wo xa yi salide nun yi tɛtɛ
    ti?›
  pon-2006: “Kiht eri kalelapak rehn kaunen aramas ako re en patohwanohng kiht ihs
    me patowanohng irail mweimwei en onehda sapahl Tehnpas Sarawio oh patohwanohng
    dipwisawi.
  ksd-ksd: 'Ma ave ga tir nam ra umana patuana, ma ave ga biti ta diat dari: To ia
    i ga pait ra varkurai pire vavat upi avat a pait go ra pal ma upi avat a vaip
    vue go ra liplip?'
  tur-YTC: 'O zaman o ihtiyarlara sorduk ve onlara şöyle dedik: “Bu evi bina etmek
    ve bu duvarı bitirmek için size kim emir verdi?”'
  grc-BRENT: Τότε ἠρωτήσαμεν τοὺς πρεσβυτέρους ἐκείνους, καὶ οὕτως εἴπαμεν αὐτοῖς,
    τίς ἔθηκεν ὑμῖν γνώμην τὸν οἶκον τοῦτον οἰκοδομῆσαι, καὶ τὴν χορηγίαν ταύτην καταρτίσασθαι;
  ind-AYT: Kami bertanya kepada para tua-tua itu dan berkata, ‘Siapa yang memerintahkan
    kamu untuk membangun kembali bait ini dan menyelesaikan tembok ini?’
  nya-nya: Ndipo tinawafunsa atsogoleriwo kuti, “Anakulolezani kuti mumangenso Nyumbayi
    ndi kutsiriza makoma ake ndani?”
  hrv-hrv: 'Zapitali smo njihove starješine i rekli smo im: ''Tko vam je dopustio
    da gradite ovaj hram i da podignete njegove zidove?'''
  mps-mps: “Dago te sę ebo sulama, tama dago augwa tobolu bidiba hanalu te dego augwalibolo
    po obaso, te tigidali sę ebo doado bage dodolama, te augwa Godigo be ma sę ebawe
    te po dabolo waiyąo wabo po hanalu wali.
  tpi-tpi: “Mipela i lukim dispela wok na mipela i askim ol hetman bilong ol long
    tokim mipela long husat i bin tokim ol long wokim gen haus bilong God na olgeta
    samting bilong en.
  dan-1931: 'Vi spurgte da de Ældste der og talte således til dem: “Hvem har givet
    eder Lov til at, bygge dette Tempel og opføre denne Helligdom?'
  vie-OVCB: Chúng tôi đã hỏi các trưởng lão ở đó để biết ai cho phép họ xây Đền và
    vách thành này,
  guj-2017: અમે વડીલોને પૂછ્યું, ‘આ ભક્તિસ્થાન બાંધવાની તથા આ કોટ પૂરો કરવાની પરવાનગી
    તમને કોણે આપી છે?’
  pon-2006A: “Kiht eri kalelapak rehn kaunen aramas ako re en patohwanohng kiht ihs
    me patowanohng irail mweimwei en onehda sapahl Tehnpas Sarawio oh patohwanohng
    dipwisawi.
  por-BRBSL: 'Então perguntamos àqueles anciãos, e lhes dissemos assim: “Quem lhes
    deu um decreto para construir esta casa, e para terminar esta parede?'
  cth-cth: Hahoi, hete im sak hane hoi rapan cum hanelah apinimaw kâ na poe telah
    kacuenaw ka pacei awh.
  twi-twi: Yebisaa ntuanofo no se, “Hena na ɔmaa mo kwan sɛ munsiesie asɔredan yi?”
  hlt-hlt: A hamca rhoek te ka dawt tangloeng bal tih amih te, “He im sak ham neh
    imbang he coeng ham nangmih taengah saithainah aka pae te unim?” ka ti uh.
  tbz-SIM: Kɛ̀ ti bekɛ bɛ̀ɛ̀ ni mutɔ̃mmú, wèè bɛ̀ duɔ́ ndinùù kɛ̀ bɛ̀ mɑɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    kɛ íinko dihɛì kó iduotí?
  msy-2020: “Ezɨ e men faragha zuir gumazibar diagha men azara, tinara ian amamangatɨzɨ,
    ia Godɨn Dɨpenim uam an ingara ingangarir kabagh ami?
  dop-dop: Ḿpʋ́ɣʋ́ tǝ nɑwɑ nyʋɣʋ nyǝ́mɑ nɑ tǝ́ pɔɔsɩ-wɛɣɛ wei ɩ hɑ-wɛɣɛ nɔɣɔ sɩ pɑ́
    ŋmɑ Ɩsɔ tǝsɛɛlɛ nɑ pǝ koloosi tɔ.
  azb-azb: 'O zaman oranın ağsaqqallarından soruşub belə dedik: “Bu məbədi bərpa etmək
    və tikintisini qurtarmaq üçün sizə kim icazə verib?”'
  eng-DBY: 'Then asked we those elders: thus we said to them, Who gave you orders
    to build this house and to complete this wall?'
  hin-2017: इसलिए हमने उन पुरनियों से यह पूछा, ‘यह भवन बनवाने, और यह शहरपनाह खड़ी
    करने की आज्ञा किसने तुम्हें दी?’
  wol-KYG: 'Ci biir loolu laaj nanu seen mag ñooñu, ne leen: «Ana kan moo leen may
    sañ-sañu tabaxaat kër Yàlla gii, bay yékkati miiram bii?»'
  eng-YLT: Then we have asked of these elders, thus we have said to them, Who hath
    made for you a decree this house to build, and this wall to finish?
  eng-WYC-2017: Therefore we asked those eld [or old] men, and thus we said to them,
    Who gave to you power to build this house, and to restore these walls?
  eng-WMBB: Then we asked those elders, and said to them thus, “Who gave you a decree
    to build this house, and to finish this wall?”
  urd-GVH: हमने बुज़ुर्गों से पूछा, ‘किसने आपको यह घर बनाने और इसका ढाँचा तकमील तक
    पहुँचाने की इजाज़त दी है?’
  rug-rug: Meke nanasi gami sari na koimata vasina meke zama guahe si gami, ‘Esei
    na poni gamu vina malumu pude kuria sa Zelepade hie meke pude va hokotia?’
  gaz-gaz: Nu maanguddoota sana dubbifnee, “Eenyutu akka isin mana qulqullummaa kana
    deebiftanii ijaartanii fi akka isin ijaarsa isaa akka duriitti deebiftan isiniif
    eeyyame?” jennee isaan gaafanne.
  fra-LSG: 'Nous avons interrogé les anciens, et nous leur avons ainsi parlé: Qui
    vous a donné l’autorisation de bâtir cette maison et de relever ces murs?'
  yal-yal: Nxu fonne maxɔdin nɛn, nxu naxa, ‘Nde ɛ yamarixi ɛ mɔn xa banxini ito ti?’
  haw-1868: Alaila ninau aku la makou i kela poe lunakahiko, a i aku la ia lakou,
    Nawai oukou i kauoha mai e hana i keia hale, a e hoopaa hoi i keia mau papohaku?
  arb-NAV: 'وَقَدْ سَأَلْنَا هَؤُلاءِ الْقَادَةَ: مَنْ أَمَرَكُمْ بِإِعَادَةِ بِنَاءِ
    هَذَا الْبَيْتِ وَاسْتِكْمَالِ هَذِهِ الأَسْوَارِ؛'
  ewe-ewe: Míebia gbe woƒe dumegãwo be, “Ame kae ɖe mɔ na mi be miagbugbɔ gbedoxɔ
    sia kple xɔ sia ƒe gliwo aɖo?”
  eng-LEE: Then asked we these elders, and after this manner said we unto them, Who
    hath given you the order to build this house, and to complete these walls?
  asm-FB: আমি বৃদ্ধসকলক সুধিলোঁ, ‘এই গৃহ আৰু এই দেৱালবোৰ নিৰ্ম্মাণ কৰিবলৈ আপোনালোকক
    কোনে আজ্ঞা দিলে’।
  sus-A: مُشُ بَرَ عٍ شَ قٌرِيٍ مَشْرِن، ‹ندٍ وٌ يَمَرِشِ وٌ شَ يِ سَلِدٍ نُن يِ تّتّ
    تِ؟›
  fra-SBL: 'Alors nous avons interrogé ces anciens, et nous leur avons dit ainsi :
    « Qui vous a donné l''ordre de construire cette maison et d''achever cette muraille ? »'
  hbo-hbo: אֱדַ֗יִן שְׁאֵ֙לְנָא֙ לְשָׂבַיָּ֣א אִלֵּ֔ךְ כְּנֵ֖מָא אֲמַ֣רְנָא לְהֹ֑ם
    מַן־שָׂ֨ם לְכֹ֜ם טְעֵ֗ם בַּיְתָ֤א דְנָה֙ לְמִבְנְיָ֔ה וְאֻשַּׁרְנָ֥א דְנָ֖ה לְשַׁכְלָלָֽה׃
  piu-2006: '@see-verse:EZR.005.008'
  kik-kik: Tuoririe athuuri acio atĩrĩ, “Nũũ wamũheire rũtha rwa gwaka rĩngĩ hekarũ
    ĩno na gũcookereria mwako ũyũ?”
  fra-NCL: 'Alors nous avons interrogé ces anciens et nous leur avons ainsi parlé :
    « Qui vous a donné l’autorisation de bâtir cette maison et de relever ces murs ? »'
  cek-AK: Kacoehtanawk khaeah, Hae ih im hoi sipaenawk sak let hanah mi mah maw sak
    thaihaih akaa ang paek? tiah lok ka dueng o.
  cuk-cuk: '”Geb degi, anmar e-dummaganse egichismalad: ‘¿Doa bega igar-uksamala we-Bab-Dummadse-goled-neg
    be sobmaloye, e-galumar be sobmarbaloye?’'
  uig-CYR: 'Андин биз у йәрдики ақсақаллардин: — Ким силәргә бу өйни селишқа, бу қурулушни
    пүттүрүшкә буйруқ бәрди? — дәп соридуқ.'
  tel-2017: ‘ఈ మందిరం కట్టడానికి, గోడలు నిలబెట్టడానికి మీకు ఎవరు అనుమతి ఇచ్చారు?’
    అని అక్కడున్న పెద్దలను మేము అడిగాం.
  hat-BSA: 'Konsa, nou te kesyonen ansyen sila yo epi te mande yo konsa: “Kilès ki
    te bay ou dekrè pou rebati tanp sa a, e fini avèk konstriksyon sa a?”'
  kos-kos: “Kut tuh siyuk sin mwet kol lalos in fahk nu sesr lah su sapkin tuh elos
    in sifil musai Tempul sac ac sang kufwa nu kac.
  hbo-WLC: אֱדַ֗יִן שְׁאֵ֙לְנָא֙ לְשָׂבַיָּ֣א אִלֵּ֔ךְ כְּנֵ֖מָא אֲמַ֣רְנָא לְּהֹ֑ם
    מַן־שָׂ֨ם לְכֹ֜ם טְעֵ֗ם בַּיְתָ֤א דְנָה֙ לְמִבְנְיָ֔ה וְאֻשַּׁרְנָ֥א דְנָ֖ה לְשַׁכְלָלָֽה׃
  ibo-ibo: 'Anyị jụrụ ndị okenye ajụjụ sị: Onye nyere unu ikike ibido iwuzi ụlọnsọ
    a na mgbidi Jerusalem?'
  ory-ory: ତେବେ ଆମ୍ଭେମାନେ ସେହି ପ୍ରାଚୀନବର୍ଗଙ୍କୁ ପଚାରି ଏହିପରି କହିଲୁ, ‘ଏହି ଗୃହ ନିର୍ମାଣ
    କରିବାକୁ ଓ ଏହି ପ୍ରାଚୀର ସମାପ୍ତ କରିବାକୁ କିଏ ତୁମ୍ଭମାନଙ୍କୁ ଆଜ୍ଞା ଦେଲା?’
  chk-chk: Mürin aia kapas ngeni ekewe souakom o aisiniir, ‘Iö a mwütätä ngenikemi
    pwe oupwe aüsefälietä ei imwenfel o awesala?’
  rop-rop: “Melabat bin askim detlot boswan blanga detlot pipul, hubin dalim olabat
    blanga bildimap det Serramoni Pleis en blanga pudum ebrijing deya.
  ukr-1871: 'Тодї ми спитали в тіх старшин і сказали їм так: Хто дав вам дозвіл будувати
    дїм сей й дороблювати сї мури?'
  deu-1951: 'Da fragten wir diese Ältesten und sagten zu ihnen also: Wer hat euch
    befohlen, dieses Haus zu bauen und seine Mauern wieder aufzuführen?'
  eng-JPS: 'Then asked we those elders, and said unto them thus: Who gave you a decree
    to build this house, and to finish this wall?'
  srp-1865: 'I zapitasmo tamošnje starješine rekavši im: ko vam je dao vlast da zidate
    taj dom i da opravljate te zidove?'
  lug-lug: Twabuuza abakulu nti, “Ani eyabawa obuyinza okuddaabiriza yeekaalu eyo
    n’okuzzaawo bbugwe oyo?”
  heb-heb: אדין שאלנא לשביא אלך כנמא אמרנא להם מן שם לכם טעם ביתא דנה למבניה ואשרנא
    דנה לשכללה׃
  ben-IRV: আমরা সেই প্রাচীনদের জিজ্ঞাসা করলাম, তাদেরকে এই কথা বললাম, ‘এই বাড়ি তৈরী
    ও দেওয়াল গাঁথতে তোমাদেরকে কে আদেশ দিয়েছে?’
  pan-pan: ਇਸ ਲਈ ਅਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਪੁੱਛਿਆ ਕਿ ਤੁਸੀਂ ਕਿਸ ਦੀ ਆਗਿਆ ਨਾਲ ਇਸ ਭਵਨ
    ਨੂੰ ਬਣਾਉਂਦੇ ਅਤੇ ਇਸ ਦੀ ਕੰਧ ਨੂੰ ਪੂਰਾ ਕਰਦੇ ਹੋ?
  mya-JVB: ဤ အိမ် ကိုတည် ဆောက်ရမည်၊ ဤ မြို့ရိုး ကို ပြုပြင် ရမည်အကြောင်း အဘယ် သူမှာ
    ထားသနည်း ဟူ၍၎င်း၊
  hmo-hmo: “Vadaeni ai ese unai Iuda lohia taudia ai nanadaia, ai gwau, ‘Daika ese
    umui ia oda henia, inai Dubu bona magu umui haginia lou totona?’
  urd-urd: तब हम ने उन बुज़ुर्गों से सवाल किया और उनसे यूँ कहा, 'कि तुम किस के फ़रमान
    से इस घर को बनाते, और इस दीवार को पूरा करते हो?
  rus-SYN: 'Тогда мы спросили у старейшин тех и так сказали им: кто дал вам разрешение
    строить дом сей и стены сии доделывать?'
  bqc-SIM: 'Wa yãlàla ń gbɛ̃zↄ̃ↄↄwa wa mɛ̀: Démɛ á gbá zɛ́ à kpɛ́ɛ bee kɛkɛ
    boi?'
  tcz-CHONGTHU: Keihon alamkai hojah a hiche houin hi sahphat nading leh amun gontoh
    nading’a hi koipen in phalna napeh uham tin kadongun ahi.
  mar-mar: या कामाच्या संदर्भात आम्ही तेथील वडीलधाऱ्यांकडे चौकशी केली. त्यांना विचारले,
    ‘तुम्हास हे मंदिराचे बांधकाम करायला कोणी परवानगी दिली?’
  qub-qub: Mandajnincunatapis tapushcä «¿pitaj mandasha-cashunqui Templuta allchanayquipaj,
    chayno imancunatapis allchanayquipaj?» nir.
  bqp-bqp: 'O yã làla ń gbɛ̃ zↄ̃kↄ̃nↄa o pì: Dí mɛ́ à á gbá zɛ́ à kpɛ́ díkĩna kɛkɛ
    à boo?'
  hat-hat: Nou pale ak chèf fanmi yo, nou mande yo ki moun ki te ba yo otorizasyon
    bati tanp lan, ak otorizasyon mete lotèl ladan l'.
  eng-BSB: So we questioned the elders and asked, “Who authorized you to rebuild this
    temple and restore this structure?”
  eng-WEBPB: Then we asked those elders, and said to them thus, “Who gave you a decree
    to build this house, and to finish this wall?”
  kbq-kbq: Anante amanage huta ranra vahera zamantahige'none. Iza hu' izoa huramantegetma
    ama mono nona ete erinte fatgo huta negize?
  nhe-BL: “Huan tiquintlajtlanilijque nopa tlayacanani ajqueya quinnahuatijtoya para
    ma quicualtlalica nopa tiopamitl,
  bus-bus: 'Wa yã làla ń gbɛ̃nsinↄa wa bè: Dé bé à a gba zɛ́ à kpɛ́ kɛ̀kii kɛkɛ à
    boo?'
  gub-BL: Na'e urupuranu teko wanuwihaw wanehe ure. — Mo umur uze'eg peme 'àg tàpuzuhu
    iapo wi kar pà peme a'e. Mo uzapo kar ipàrirogawtàtà ma'e peme, uru'e wanupe.
  eng-DRA: 'And we asked those ancients, and said to them thus: Who hath given you
    authority to build this house, and to repair these walls?'
