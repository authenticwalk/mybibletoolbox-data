verse: EZR.005.001
translations:
  mal-C: ഹഗ്ഗായി, ഇദ്ദോവിന്റെ മകൻ സെഖര്യാവ് എന്നീ പ്രവാചകന്മാർ തങ്ങളുടെമേൽ ഉള്ള ഇസ്രായേലിന്റെ
    ദൈവത്തിന്റെ നാമത്തിൽ യെഹൂദ്യയിലും ജെറുശലേമിലും ഉള്ള യെഹൂദരോടു പ്രവചിച്ചുവന്നു.
  deu-TKW: Es weissagten aber der Prophet Haggai und der Prophet Sacharja, der Sohn
    Iddos, den Judäern in Juda und Jerusalem im Namen des Gottes Israels, der über
    ihnen waltete.
  lin-lin: Mosakoli Aje mpe mosakoli Zakari, mwana mobali ya Ido, basakolaki mpo na
    bato ya Yuda oyo bazalaki kati na mokili ya Yuda mpe na engumba Yelusalemi, na
    Kombo ya Nzambe ya Isalaele, oyo azalaki kati na bango.
  eng-LSV: And the prophets have prophesied (Haggai the prophet, and Zechariah son
    of Iddo) to the Jews who [are] in Judah and in Jerusalem, in the Name of the God
    of Israel—to them.
  eng-GNV: Then Haggai a Prophet and Zechariah the sonne of Iddo a Prophet prophecied
    vnto the Iewes that were in Iudah, and Ierusalem, in the name of the God of Israel,
    euen vnto them.
  eng-WEBSTER: Then the prophets, Haggai the prophet, and Zechariah the son of Iddo,
    prophesied to the Jews that were in Judah and Jerusalem in the name of the God
    of Israel, even to them.
  nhw-BL: Teipa nopa tlajtol pannextiani Hageo huan Zacarías, icone Iddo, quinilhuijque
    nopa israelitame catli itztoyaj ipan altepetl Jerusalén huan ipan tlali Judá para
    Toteco Dios catli quinyacana quiijtojtoya para ma tequitica huan ma quicualtlalica
    itiopa ipan Jerusalén.
  swh-ONEN: Ndipo nabii Hagai na nabii Zekaria mzao wa Ido, wakawatolea unabii Wayahudi
    waliokuwa Yuda na Yerusalemu kwa jina la Mungu wa Israeli, aliyekuwa pamoja nao.
  bba-bba: Sɑɑ ye sɔɔ, Gusunɔn sɔmɔ Asee kɑ Sɑkɑri Idon bii bɑ Gusunɔn ɡɑri ɡeruɑ
    kɑ Gusunɔ Isirelibɑn Yinnin yĩsiru Yerusɑlɛmuɔ kɑ Yudɑbɑn tem kpuro sɔɔ.
  eng-KJVCPB: Then the prophets, Haggai the prophet, and Zechariah the son of Iddo,
    prophesied unto the Jews that were in Judah and Jerusalem in the name of the God
    of Israel, even unto them.
  mpx-mpx: Saugena o palopita Hagai ge palopita Sakalaiya, iya Ido tubuna, heliya
    hi palopisai Yudiya bolo hi minaana Yuda ge Yelusalema elal. He hi palopisai te
    Isileli wali Yabowaine toto Yudiya i logugui-agil alanaa.
  luo-luo: Koro Hagai janabi kod Zekaria janabi, nyakwar Ido, nokorone jo-Yahudi e
    Juda gi Jerusalem e nying Nyasach Israel, mane nitiere kuomgi.
  meu-meu: Peroveta taudia Hagai bona Sekaria Ido ese Iuda taudia, Iuda ai bona Ierusalem
    ai, e haroro henidia, Israel Diravana, idia e biagudia Diravana, ladana ai.
  npi-ULB: तब हाग्गै अगमवक्ता र इद्दोका छोरा जकरिया अगमवक्ताले इस्राएलका परमेश्‍वरको
    नाउँमा यहूदा र यरूशलेमका यहूदीहरूलाई अगमवाणी बोले ।
  yor-yor: Nígbà náà wòlíì Hagai àti wòlíì Sekariah, láti ìran Iddo, sọ àsọtẹ́lẹ̀
    sí àwọn ará Júù ní Juda àti Jerusalẹmu ní orúkọ Ọlọ́run Israẹli tí ẹ̀mí rẹ̀ ń
    bẹ lára wọn.
  ind-ind: Lalu Allah Israel yang menyertai mereka mengutus dua nabi, yaitu Hagai
    dan Zakaria anak Ido, untuk menyampaikan pesan-Nya tentang rumah-Nya kepada seluruh
    orang Yahudi yang tinggal di Yehuda dan di kota Yerusalem. Maka dengan dukungan
    dari kedua nabi itu, Gubernur Zerubabel dan Imam Besar Yesua mulai memimpin para
    pengerja untuk membangun kembali rumah Allah.
  pes-OPCB: آنگاه دو نبی به اسامی حَجَّی و زکریا (پسر عِدّو) شروع کردند به دادن پیغام
    خدای اسرائیل به یهودیان اورشلیم و یهودا.
  tgl-ULB: Pagkatapos, si propetang Hagai at si Zacarias na anak ng propetang si Ido
    ay nagpropesiya sa mga Judio sa ngalan ng Diyos ng Israel sa loob ng Juda at Jerusalem.
  cbu-NT: Ashiriya, Apanllee kuk kamanimapansha Haguew, mishat Sakáriyastam Apanllee
    kuk Utaáchcheem Irusarinush kamanirangana. Mishat, Utaáchichtam tputs yuw arangeem
    Utaá tsap taarangana, anoomtam kamaniranganaya.
  hui-hui: Mali ogoningi dege bi mana latagi haga Hagai Ido igini Segaraiala libugua
    Yuda dindihabi Yarusaleme tanohabi Anduane Homogonaga bi mana latagi halu hene.
  mya-mya: ပ​ရော​ဖက်​ဟ္ဂဲ​နှင့်​ဣ​ဒေါ​သား​ပ​ရော​ဖက်​ဇာ​ခ​ရိ​တို့​သည် ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​သူ​ယု​ဒ​အ​မျိုး​သား​တို့​အား
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဘု​ရား​သ​ခင်​၏​ဗျာ​ဒိတ်​တော်​ကို​ပြန်​ကြား​ကြ​၏။-
  bod-N: དེ་ནས་ལུང་སྟོན་པ་ཧག་གཱ་ཨི་དང་། ཨིད་དོའི་བུ་རྒྱུད་དེ་ལུང་སྟོན་པ་ཟཱ་ཀར་ཡ་གཉིས་ཀྱིས་ཡ་ཧུ་དཱ་ཡུལ་དང་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ལ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་མཚན་བརྗོད་ནས་ལུང་བསྟན་གནང་།
  sna-sna: Zvino muprofita Hagai naZekaria muprofita, chizvarwa chaIdho, vakaprofita
    kuvaJudha vakanga vari muJudha muJerusarema, vakaprofita muzita raMwari akanga
    ari pamusoro pavo, Mwari waIsraeri.
  spa-BLM: Los profetas Hageo y Zacarías, hijo de Iddo, profetizaron a los judíos
    que estaban en Judá y Jerusalén. Les profetizaron en nombre del Dios de Israel.
  cac-cac: A eb' vin̈ schecab' Jehová Dios, aton vin̈aj Hageo yed' vin̈aj Zacarías
    yuninal vin̈aj Iddo, ix och ijan eb' vin̈ yalan d'a eb' aj Judá yed' d'a eb' aj
    Jerusalén, tas syal Jehová Dios d'a eb'.
  swh-ULB: Ndipo Hagai nabii na Zakaria mtoto wa Ido nabii wakatabiri kwa jina la
    Mungu wa Israel kwa wayahudi wa Yuda na Yerusalem.
  bel-bel: Але прарок Агей і прарок Захар, сын Ады, казалі Юдэям, якія ў Юдэі і Ерусаліме,
    прарочыя казані ў імя Бога Ізраілева.
  deu-ELBBK: Und Haggai, der Prophet, und Sacharja, der Sohn Iddos, die Propheten,
    weissagten den Juden, die in Juda und in Jerusalem waren, im Namen des Gottes
    Israels weissagten sie ihnen.
  mbb-OT: Dutun he timpu, midsuǥù te Megbevayà diyà te Israel is menge ebpeneuven
    he si Haggai wey si Zacarias he apù ni Iddo te kegkaǥi te menge lalag din diyà
    te menge Judio ziyà te Juda wey Jerusalem.
  mal-2015: എന്നാൽ ഹഗ്ഗായിപ്രവാചകനും ഇദ്ദോവിന്റെ മകൻ സെഖര്യാവും എന്ന പ്രവാചകന്മാർ
    യെഹൂദയിലും യെരൂശലേമിലും ഉള്ള യെഹൂദന്മാരോടു തങ്ങളുടെമേൽ വിളിക്കപ്പെട്ട യിസ്രായേലിന്റെ
    ദൈവത്തിന്റെ നാമത്തിൽ പ്രവചിച്ചു.
  rmc-rmc: O prorokos Aggeus the o Zacharijaš, le Idoskro čhavo, prorokinenas le Židenge
    andre Judsko the andro Jeruzalem andro nav le Izraeloskre Devleskro, savo sas
    upral lende.
  pes-OPV: آنگاه دو نبی، یعنی حجی نبی و زکریا ابن عدو، برای یهودیانی که در یهودا واورشلیم
    بودند، به نام خدای اسرائیل که با ایشان می‌بود نبوت کردند.
  ron-1924: Пророчий Хагай, пророкул, ши Захария, фиул луй Идо, ау пророчит иудеилор
    каре ерау ын Иуда ши ла Иерусалим ын Нумеле Думнезеулуй луй Исраел.
  ben-OBCV: ভাববাদী হগয় ও ইদ্দোর বংশোদ্ভূত ভাববাদী সখরিয় ইস্রায়েলের সহবর্তী, তাদের
    আরাধ্য ঈশ্বরের নামে যিহূদা ও জেরুশালেমের ইহুদিদের কাছে প্রত্যাদেশ ঘোষণা করলেন।
  som-som: Haddaba nebiyadii ahaa Nebi Xaggay, iyo Sekaryaah ina Iddo ayaa wax u sii
    sheegay Yuhuuddii degganayd Yahuudah iyo Yeruusaalem, oo magaca Ilaaha reer binu
    Israa'iil ayay wax ugu sii sheegeen.
  lat-VUC: Prophetaverunt autem Aggæus propheta, et Zacharias filius Addo, prophetantes
    ad Judæos qui erant in Judæa et Jerusalem, in nomine Dei Israël.
  eng-ASVBT: Now the prophets, Haggai the prophet, and Zechariah the son of Iddo,
    prophesied unto the Jews that were in Judah and Jerusalem; in the name of the
    God of Israel prophesied they unto them.
  ita-1885: ALLORA il profeta Aggeo, e Zaccaria, figliuolo d'Iddo, profeti, ch'erano
    mandati a' Giudei ch'erano in Giuda e in Gerusalemme, profetizzarono loro a Nome
    dell'Iddio d'Israele.
  eng-LXXUP: And Haggai the prophet, and Zechariah the son of Iddo, prophesied a prophecy
    to the Jews in Judah and Jerusalem in the name of the God of Israel, even to them.
  eng-ULB: Then Haggai the prophet and Zechariah son of Iddo the prophet prophesied
    in the name of the God of Israel to the Jews in Judah and Jerusalem.
  spa-VBL: Los profetas Hageo y Zacarías, hijo de Iddo, le enviaron mensajes a los
    judíos de Judá y Jerusalén de parte del Dios de Israel, su gobernante.
  fra-_FOB: Or Aggée, le prophète, et Zacharie, fils d'Iddo, prophète, prophétisèrent
    aux Juifs qui étaient en Juda et à Jérusalem, au nom du Dieu d'Israël, qui s'adressait
    à eux.
  mal-mal: അപ്പോൾ ഹഗ്ഗായി, ഇദ്ദോവിന്റെ മകൻ സെഖര്യാവ് എന്നീ പ്രവാചകന്മാർ യെഹൂദയിലും
    യെരൂശലേമിലും ഉള്ള യെഹൂദന്മാരോട്, തങ്ങളുടെമേൽ ഉള്ള യിസ്രായേലിന്റെ ദൈവത്തിന്റെ നാമത്തിൽ
    പ്രവചിച്ചു.
  urd-GVR: Ek din do nabī banām Hajjī aur Zakariyāh bin Iddū uṭh kar Isrāīl ke Ḳhudā
    ke nām meṅ jo un ke ūpar thā Yahūdāh aur Yarūshalam ke Yahūdiyoṅ ke sāmne nabuwwat
    karne lage.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब हाग्‍गै नु इददो आ तौ जकरियामी यहूदा नु यरूसलेममी
    बाक्‍ब यहूदी आन कली इस्राएली आन परमप्रभु आ देंशो लोव़ पाम्‍ताक्‍स। हाग्‍गै १:१;
    जकरिया १:१
  ita-1927: Or i profeti Aggeo e Zaccaria, figliuolo d’Iddo, profetarono nel nome
    dell’Iddio d’Israele ai Giudei ch’erano in Giuda ed a Gerusalemme.
  ckb-ckb: حەگەی پێغەمبەر و زەکەریای پێغەمبەر لە نەوەی عیدۆ، بە ناوی خودای ئیسرائیل
    کە دەسەڵاتی بەسەریانەوە هەبوو پەیامی خودایان بۆ ئەو جولەکانە ڕاگەیاند کە لە یەهودا
    و ئۆرشەلیم بوون.
  eng-BBE: Now the prophets Haggai and Zechariah, the son of Iddo, were preaching
    to the Jews in Judah and Jerusalem in the name of the God of Israel.
  kan-OKCV: ಈಗ ಪ್ರವಾದಿಗಳಾದ ಹಗ್ಗಾಯನೂ, ಇದ್ದೋನನ ಮಗ ಜೆಕರ್ಯನೂ ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಇರುವ ಯೆಹೂದ್ಯರಿಗೆ, ಇಸ್ರಾಯೇಲ್ ದೇವರ ನಾಮದಲ್ಲಿ ಅವರಿಗೆ ಪ್ರವಾದಿಸಿದರು.
  tam-2017: அப்பொழுது ஆகாய் தீர்க்கதரிசியும், இத்தோவின் மகனாகிய சகரியா என்னும் தீர்க்கதரிசியும்,
    யூதாவிலும் எருசலேமிலுமுள்ள யூதருக்கு இஸ்ரவேலுடைய தேவனின் நாமத்திலே தீர்க்கதரிசனம்
    சொன்னார்கள்.
  spa-RV-1909: Y PROFETIZARON Haggeo profeta, y Zacarías hijo de Iddo, profetas, á
    los Judíos que estaban en Judá y en Jerusalem yendo en nombre del Dios de Israel
    á ellos.
  ron-BTF: 'Atunci profeţii: Hagai, profetul, şi Zaharia, fiul lui Ido, au profeţit
    iudeilor care erau în Iuda şi Ierusalim în numele Dumnezeului lui Israel, chiar
    lor.'
  eng-WEBP: Now the prophets, Haggai the prophet and Zechariah the son of Iddo, prophesied
    to the Jews who were in Judah and Jerusalem. They prophesied to them in the name
    of the God of Israel.
  eng-FBV: The prophets Haggai and Zechariah, son of Iddo, gave messages to the Jews
    in Judah and Jerusalem from the God of Israel, their ruler.
  nld-1939: Maar toen de profeten Aggeus en Zakarias, de zoon van Iddo, onder de Joden,
    die in Juda en Jerusalem woonden, in de naam van Israëls God profeteerden,
  nch-BL: Teipa nopa tajtolpanextijquet Hageo huan Zacarías, icone Iddo, quinilhuijque
    nopa israelitame cati itztoyaj ipan altepet Jerusalén huan ipan tali Judá para
    Toteco Dios cati quinyacana quiijtojtoya para ma tequitica huan ma quicualchijchihuaca
    itiopa ipan Jerusalén.
  vie-1934: Vả, tiên tri A-ghê và tiên tri Xa-cha-ri, con của Y-đô, nhân danh Đức
    Chúa Trời của Y-sơ-ra-ên nói tiên tri cho các người Giu-đa tại xứ Giu-đa và ở
    Giê-ru-sa-lem.
  hin-CV: तब भविष्यद्वक्ता हाग्गय तथा इद्दो के पुत्र भविष्यद्वक्ता ज़करयाह ने उन यहूदियों
    के लिए, जो यहूदिया तथा येरूशलेम में रह रहे थे, इस्राएल के परमेश्वर के नाम में
    भविष्यवाणी की.
  spa-BES: Ahora bien, los profetas Hageo y Zacarías, el hijo de Ido, comunicaba él
    mensaje a los judíos en Judá y en Jerusalén en nombre del Dios de Israel.
  tdx-tdx: Aa le nitoky amo nte-Iehodà e Iehodà naho Ierosalaimeo amy zao o mpitokio;
    i Kagaý mpitoky naho i Zekarià, ana’ Idò, ie nitoky am’ iareo amy tahinan’ Añahare
    Israeley.
  tha-KJV: ฝ่ายผู้​พยากรณ์​คือ ฮั​กก​ัยผู้​พยากรณ์ และเศคาริยาห์​บุ​ตรชายอิดโด ได้​พยากรณ์​แก่​พวกยิวผู้​อยู่​ในยูดาห์และเยรูซาเล็มในพระนามของพระเจ้าแห่​งอ​ิสราเอล
    คือแก่​พวกเขา
  por-BR-2018: E o profeta Ageu, e Zacarias filho de Ido, profetas, profetizaram aos
    judeus que estavam em Judá e em Jerusalém, em nome do Deus de Israel, a eles.
  deu-ELO: Und Haggai, der Prophet, und Sacharja, der Sohn Iddos, die Propheten, weissagten
    den Juden, die in Juda und in Jerusalem waren; im Namen des Gottes Israels weissagten
    sie ihnen.
  eng-WYC-2018: Forsooth Haggai, the prophet, and Zechariah, the prophet, the son
    of Iddo, prophesied, prophesying in the name of (the) God of Israel, to the Jews
    that were in Judah and Jerusalem.
  epo-epo: Kaj la profetoj, Ĥagaj, la profeto, kaj Zeĥarja, filo de Ido, profetis
    pri la Judoj, kiuj estis en Judujo kaj Jerusalem, en la nomo de Dio de Izrael.
  uig-PIN: Bu qaƣda pǝyƣǝmbǝrlǝr, yǝni Ⱨagay pǝyƣǝmbǝr bilǝn Iddoning oƣli Zǝkǝriya
    pǝyƣǝmbǝr Yǝⱨudiyǝ wǝ Yerusalemdiki Yǝⱨudiylarƣa bexarǝt berixkǝ baxlidi; ular
    Israilning Hudasining namida ularƣa bexarǝt berixti.
  beo-beo: balofede dunu aduna amo Ha:ga:iai amola Segalia (Idou egefe) da Isala:ili
    Gode amo Ea Dioba:le, Yu dunu Yuda soge amola Yelusaleme amo ganodini esalu, ilima
    muni sia:su.
  tpi-OTNT: Na long dispela yia profet Hagai na profet Sekaraia, pikinini man bilong
    Ido, i stat long autim tok bilong God bilong Israel long ol Juda i stap long distrik
    Juda na long taun Jerusalem.
  hau-SA: Sai annabi Haggai, da annabi Zakariya zuriyar Iddo, suka yi wa Yahudawa
    a Yahuda da Urushalima annabci a cikin sunan Allah na Isra’ila wanda yake da mulki
    a kansu.
  uig-LAT: Bu chaghda peyghemberler, yeni Hagay peyghember bilen Iddoning oghli Zekeriya
    peyghember Yehudiye we Yérusalémdiki Yehudiylargha bésharet bérishke bashlidi;
    ular Israilning Xudasining namida ulargha bésharet bérishti.
  nde-nde: Ngalesosikhathi uHagayi umphrofethi loZakhariya umphrofethi, umzukulu ka-Ido
    babephrofitha kubaJuda laseJerusalema ngebizo likaNkulunkulu ka-Israyeli onguye
    owayephezu kwabo.
  ton-ton: Pea koe ongo palōfita, ko Hakeai ko e palōfita, mo Sakalia ko e foha ʻo
    Ito, naʻa na lea ki he kakai Siu naʻe ʻi Siuta mo Selūsalema ʻi he huafa ʻoe ʻOtua
    ʻo ʻIsileli, ʻio, kiate kinautolu.
  ces-1613: Toho času prorokoval Aggeus prorok a Zachariáš syn Iddo, proroci, Židům,
    kteříž byli v Judstvu a v Jeruzalémě, ve jménu Boha Izraelského mluvíce k nim.
  eng-WMB: Now the prophets, Haggai the prophet and Zechariah the son of Iddo, prophesied
    to the Jews who were in Judah and Jerusalem. They prophesied to them in the name
    of the God of Israel.
  tam-TCV: அதன்பின் இறைவாக்கினன் ஆகாயும், இத்தோவின் மகனான இறைவாக்கினன் சகரியாவும்,
    யூதாவிலும் எருசலேமிலும் உள்ள யூதர்களுக்கு தங்களுக்கு மேலாய் இருந்த இஸ்ரயேலரின்
    இறைவனின் பெயரால் இறைவாக்கு உரைத்தனர்.
  ceb-ULB: Unya si Hageo nga propeta ug si Zecarias ang anak nga lalaki ni Idonga
    nga propeta nanagna sa ngalan sa Dios sa Israel ngadto sa mga Judio sa Juda ug
    sa Jerusalem.
  pol-UBG: Potem prorocy Aggeusz i Zachariasz, syn Iddo, prorokowali Żydom w Judzie
    i w Jerozolimie w imię Boga Izraela, mówiąc do nich.
  urd-GVU: ایک دن دونبی بنام حجی اور زکریاہ بن عِدّو اُٹھ کر اسرائیل کے خدا کے نام
    میں جو اُن کے اوپر تھا یہوداہ اور یروشلم کے یہودیوں کے سامنے نبوّت کرنے لگے۔
  deu-1912: Es weissagten aber die Propheten Haggai und Sacharja, der Sohn Iddos,
    den Juden, die in Juda und Jerusalem waren, im Namen des Gottes Israels.
  ntj-ntj: Nyangka-pula wati kutjarra tjiinya Mama Kuurrku wangka kulira tjakultjunkupayilu
    watjaranytja-tjananya tjurrtju purlkanya-ya wantinytjamaaltu palyara wiyaltjaku.
    Nyangka-pula liita kutjarralu kuliralpi yanu yarnangu pirninyartu parrawatjaranytja,
    “Pitja-ya nyangka-la pirnilurtu tjurrtju purlkanya palyala wiyala.” Nyangkalta-ya
    mularrpartu pitjangu palyaranytja. Nyangka-pula wati kutjarra Mama Kuurrku wangka
    kulira tjakultjunkupayilu lurrtjurringkulalpi palyaranytja.
  kan-2017: ಪ್ರವಾದಿಗಳಾದ ಹಗ್ಗಾಯನೂ ಮತ್ತು ಇದ್ದೋವಿನ ಮಗನಾದ ಜೆಕರ್ಯನೂ ಇಸ್ರಾಯೇಲ್ ದೇವರಿಂದ ಪ್ರೇರಿತರಾಗಿ
    ಆತನ ಹೆಸರಿನಲ್ಲಿ ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಯೆಹೂದ್ಯರಿಗೆ ದೇವಾಲಯ ಕಟ್ಟಿಸುವ ಬಗ್ಗೆ ಪ್ರವಾದಿಸಿದರು.
  yap-yap: Ngiyal’nem e immoy l’agruw i profet ni Haggai nge Zekariah ni fak Iddo,
    ra tababgow ko welthin u fithingan fare Got nu Israel ngak e pi Jew nma par u
    Judah ngu Jerusalem.
  hlt-MCSB: Te vaengah tonghma Haggai neh tonghma Iddo capa Zekhariah te tonghma rhoi.
    Amih rhoi tah a soah Israel Pathen ming a phuk thil Judah neh Jerusalem kah Yahudi
    tonghma rhoek ni.
  mdy-ETH: ዒማና ፆኦሲ ማሊፆ ኬኤዛ ላምዖንሢ ሃጌንታ ዒዶ ናኣዚ ዛካሪያሴንታ ዬሩሳላሜና ዪሁዳ ዓጮናይዳ ናንጋ ዓይሁዶ ዓሶም
    ዒስራዔኤሌ ፆኦሲ ሱንፆና ፆኦሲ ማሊሢ ኬኤዜኔ።
  twi-ASANTE: Saa ɛberɛ no, adiyifoɔ Hagai ne Ido babarima Sakaria de Israel Onyankopɔn
    din hyɛɛ nkɔm kyerɛɛ Yudafoɔ a wɔwɔ Yuda ne Yerusalem no.
  eng-WEBU: Now the prophets, Haggai the prophet and Zechariah the son of Iddo, prophesied
    to the Jews who were in Judah and Jerusalem. They prophesied to them in the name
    of the God of Israel.
  wal-wal: He wodiyan hananabaa yootiya Haggeenne Iddo na7ai Zakkaariyaasi Yihudaaninne
    Yerusalaamen de7iya Aihuda asatuyyo Israa7eela Xoossaa sunttan hananabaa yootidosona.
  spa-PDDPT: Entonces los profetas Hageo y Zacarías, hijo de Iddo, profetizaron a
    los judíos que estaban en Judá y Jerusalén en Nombre del ʼElohim de Israel, Quien
    estaba con ellos.
  gun-gun: Ha'e gui profeta Ageu ha'e Ido ra'y Zacarias ma ayvu omombe'u judeu kuery
    Judá ha'e Jerusalém py ikuai va'e pe. Mokoĩve re Israel kuery ruete nhe'ẽ oĩ ramo
    hery rupi ae ijayvu.
  agu-BL: Itzun bantz nintzun cyal yi cob elsanl stzi' Ryos yi Hageo tu Zacarías yi
    cy'ajl Iddo, scyetz yi e' judiy yi najlche' Judá, scyuch' yi e' yi ate' Jerusalén
    yi e'chk xtxolbil yi tal Ryos scyetz.
  ilo-ULB: Kalpasanna, nagipadto babaen iti nagan ti Dios ti Israel da Haggeo a profeta
    ken Zacarias a putot a lalaki ni Iddo a profeta kadagiti Judio idiay Juda ken
    Jerusalem.
  kpg-kpg: Tolongo deelaa, nia soukohp dogolua i golo, go Haggai mo Zechariah tama
    ni Iddo, ga daamada ga helehelekai i di ingoo di God o Israel ang gi digau o Jew
    ala e noho i Judah mo Jerusalem.
  uig-ARA: بۇ چاغدا پەيغەمبەرلەر، يەنى ھاگاي پەيغەمبەر بىلەن ئىددونىڭ ئوغلى زەكەرىيا
    پەيغەمبەر يەھۇدىيە ۋە يېرۇسالېمدىكى يەھۇدىيلارغا بېشارەت بېرىشكە باشلىدى؛ ئۇلار
    ئىسرائىلنىڭ خۇداسىنىڭ نامىدا ئۇلارغا بېشارەت بېرىشتى.
  sus-sus: Na tɛmui Annabi Xagayi nun Ido xa di Annabi Sakari naxa Isirayila Marigi
    Ala xa masenyi ti Yuwifie bɛ, naxee nu na Yudaya nun Darisalamu.
  pon-2006: Ni ahnsowo soukohp riemen, Akkai oh Sekaraia nein Iddo, tapihada kokohp
    ni mwaren Koht en Israel ong mehn Suhs me kin koukousoan nan Suda oh Serusalem.
  ksd-ksd: Ma ra ura propet, Kagai ra propet, ma Sekaria natu i Ido, dir ga tata na
    propet pire ra tarai Iuda ma Ierusalem; dir ga tata na propet ta ra iang i ra
    God kai Israel pire diat.
  tur-YTC: Peygamberler, Peygamber Hagay ve İddo oğlu Zekarya, Yahuda ve Yeruşalem'de
    bulunan Yahudilere peygamberlik ettiler. İsrael Tanrısı adına onlara peygamberlik
    ettiler.
  grc-BRENT: Καὶ προεφήτευσεν Ἀγγαῖος ὁ προφήτης καὶ Ζαχαρίας ὁ τοῦ Ἀδδὼ προφητείαν
    ἐπὶ τοὺς Ἰουδαίους τοὺς ἐν Ἰούδα καὶ Ἱερουσαλὴμ ἐν ὀνόματι Θεοῦ Ἰσραὴλ ἐπʼ αὐτούς.
  ind-AYT: Namun, para nabi, yaitu Nabi Hagai dan Zakharia anak Ido, bernubuat terhadap
    orang-orang Yahudi yang tinggal di Yehuda dan Yerusalem dalam nama Allah Israel
    yang menaungi mereka.
  nya-nya: Nthawi imeneyo aneneri Hagai ndi Zekariya, mwana wa Ido, ankayankhula kwa
    Ayuda okhala mʼdziko la Yuda ndi mu Yerusalemu mʼdzina la Mulungu wa Israeli,
    amene anali nawo.
  hrv-hrv: Tada su proroci Hagaj i Zaharija, sin Adonov, počeli prorokovati Judejcima
    u Judeji i Jeruzalemu, u ime Boga Izraelova, koji je bio nad njima;
  mps-mps: Tama te kibu bede te profet Hagai, me profet Sekaraia, te Idogo ogwago
    ogwa, te Israelgo Godigo po pusubo gagalama pusuyu, te Juda tǫ pedai distrik
    te Judade me te Jerusalemde pusubo sę yai dao.
  tpi-tpi: Na long dispela yia profet Hagai na profet Sekaraia, pikinini man bilong
    Ido, i stat long autim tok bilong God bilong Israel long ol Juda i stap long distrik
    Juda na long taun Jerusalem.
  dan-1931: Men Profeterne Haggaj og Zakarias, Iddos Søn, profeterede for Jøderne
    i Juda og Jerusalem i Israels Guds Navn, som var over dem.
  vie-OVCB: Bấy giờ, các Tiên tri A-gai và Xa-cha-ri, con Y-đô, rao truyền lời Chúa
    để giục giã lòng người Do Thái ở Giu-đa và Giê-ru-sa-lem.
  guj-2017: પછી યહૂદિયા તથા યરુશાલેમમાં જે યહૂદીઓ હતા તેઓને, હાગ્ગાય તથા ઇદ્દોના પુત્ર
    ઝખાર્યા પ્રબોધકોએ, ઇઝરાયલના પ્રભુ ઈશ્વરના નામે પ્રબોધ કર્યો.
  pon-2006A: Ni ahnsowo soukohp riemen, Akkai oh Sekaraia nein Iddo, tapihada kokohp
    ni mwaren Koht en Israel ong mehn Suhs me kin koukousoan nan Suda oh Serusalem.
  por-BRBSL: Now os profetas, Haggai o profeta e Zacarias o filho de Iddo, profetizaram
    aos judeus que estavam em Judá e Jerusalém. Eles profetizaram a eles em nome do
    Deus de Israel.
  cth-cth: Hatnavah, profet Haggai hoi Iddo capa Zekhariah e taminaw ni Judah ram
    hoi Jerusalem kaawm e Judah taminaw koe Isarel Cathut min lahoi lawk a dei awh.
  twi-twi: Saa bere no, adiyifo Hagai ne Ido babarima Sakaria de Israel Nyankopɔn
    din hyɛɛ nkɔm kyerɛɛ Yudafo a wɔwɔ Yuda ne Yerusalem no.
  hlt-hlt: Te vaengah tonghma Haggai neh tonghma Iddo capa Zekhariah te tonghma rhoi.
    Amih rhoi tah a soah Israel Pathen ming a phuk thil Judah neh Jerusalem kah Yahudi
    tonghma rhoek ni.
  tbz-SIM: Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ Ido birɛ Sɑkɑrii nɛ̀ Asee, kɛ̀ bɛ̀ mbɛ̀
    nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì Sifubɛ bɛ̀ɛ̀ bo Sudɑɑ tenkɛ̀ nɛ̀ Sedisɑdɛmmu. Kɛ̀ bɛ̀
    bɛ̀ nɑ̀ɑ́ nKuyie nyIsidɑyɛɛribɛ tũ nkù kùù bɛ̀ bɑkɛ́ kù bɛ̀ nɑ̀kɛ́ tì.
  msy-2020: Dughiar kamɨn, Godɨn akam inigha izir gumazimning, Hagai ko Sekaraia,
    Sekaraia a Idon ovavir borir mam. Aning gumazamizir Jerusalemɨn nguibam ko Judan
    nguazimɨn itiba bagha Godɨn akamɨn gun me mɨgei. Aning Israelian Godɨn ziamɨn
    gavgavimɨn mɨgei. Godɨn kam bar pɨn ikia me gatifa.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Asee nɑ Ɩtoo pǝyɑlʋ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ Sɑkɑlɩ pɑ polɑɑ nɑ pɑ́ yɔɣɔtǝnɑ Yutɑ nɑ Yosɑlɛm nyǝ́mɑ nɑ Ɩsɛɣɛlɩ Ɩsɔ
    nɔɣɔ.
  azb-azb: Peyğəmbərlərdən peyğəmbər Haqqayla İddo oğlu Zəkəriyyə Yəhudada və Yerusəlimdə
    yaşayan Yəhudilərə İsrail Allahının adı ilə peyğəmbərlik etdi.
  eng-DBY: Now the prophets, Haggai the prophet and Zechariah the son of Iddo, prophesied
    to the Jews that were in Judah and Jerusalem; in the name of the God of Israel
    [did they prophesy] to them.
  hin-2017: तब हाग्गै नामक नबी और इद्दो का पोता जकर्याह यहूदा और यरूशलेम के यहूदियों
    से नबूवत करने लगे, उन्होंने इस्राएल के परमेश्वर के नाम से उनसे नबूवत की।
  wol-KYG: Gannaaw loolu Yonent Yàlla Ase ak Yonent Yàlla Sàkkaryaa sëtub Ido, wax
    nañu ci turu Yàllay Israyil jiy seen Yàlla, ñeel Yawuti Yuda ak Yerusalem.
  eng-YLT: And prophesied have the prophets, (Haggai the prophet, and Zechariah son
    of Iddo) unto the Jews who [are] in Judah and in Jerusalem, in the name of the
    God of Israel — unto them.
  kne-kne: Sin timpo ay doy, waday dowa ay mamadto ay da Zekarias ay polin Iddo en
    Haggai. Nan-ipadto da ay namagbaga sin taga-Juda ya Jerusalem babaen sin panakabalin
    Diyos ay daydayawen di Israelita, ay mangidaldalan en daida.
  eng-WYC-2017: Forsooth Haggai, the prophet, and Zechariah, the prophet, the son
    of Iddo, prophesied, prophesying in the name of God of Israel, to the Jews that
    were in Judah and Jerusalem.
  eng-WMBB: Now the prophets, Haggai the prophet and Zechariah the son of Iddo, prophesied
    to the Jews who were in Judah and Jerusalem. They prophesied to them in the name
    of the God of Israel.
  urd-GVH: एक दिन दो नबी बनाम हज्जी और ज़करियाह बिन इद्दू उठकर इसराईल के ख़ुदा के
    नाम में जो उनके ऊपर था यहूदाह और यरूशलम के यहूदियों के सामने नबुव्वत करने लगे।
  rug-rug: Meke korokorotae koari na tie Ziu pu koadi pa Ziuda meke pa Zerusalema
    sari karua poropita, ari Haqai meke e Zakaraea, sa tuna e Ido. Korokorotae sari
    kara poropita pa korapa pozana sa Tamasa pa Izireli pu korapa kopu ni si arini.
  gaz-gaz: Yeroo kanatti Haageen raajichii fi Zakkaariyaas ilmi Iddoo raajichi, maqaa
    Waaqa Israaʼel kan isaan wajjin jiraatu sanaan Yihuudoota warra Yihuudaa fi Yerusaalem
    keessa jiranitti raajii dubbatan.
  fra-LSG: Aggée, le prophète, et Zacharie, fils d’Iddo, le prophète, prophétisèrent
    aux Juifs qui étaient en Juda et à Jérusalem, au nom du Dieu d’Israël.
  yal-yal: Nabi Xage nun Nabi Sakari, Yido yixɛtɛn yi nabiya falane ti Isirayilaa
    Ala xinli Yahudiyane xa naxanye yi Yuda nun Yerusalɛn yi.
  haw-1868: A LAILA o na kaula, o Hagai ke kaula, a o Zokaria ke keiki a Ido, wanana
    aku la laua i na Iudaio ma Iuda, a ma Ierusalema, ma ka inoa o ke Akua o ka Iseraela
    ia lakou.
  arb-NAV: فِي ذَلِكَ الْحِينِ تَنَبَّأَ النَّبِيَّانِ حَجَّي وَزَكَرِيَّا بْنُ عِدُّوَ
    لِلْيَهُودِ الْمُقِيمِينَ فِي أُورُشَلِيمَ وَيَهُوذَا بِاسْمِ الرَّبِّ إِلَهِ
    إِسْرَائِيلَ الْمُهَيْمِنِ عَلَيْهِمْ.
  ewe-ewe: Azɔ la, Nyagblɔɖilawo Hagai kple Zekaria, Ido ƒe dzidzimeviwo gblɔ nya
    ɖi na Yudatɔ siwo le Yuda kple Yerusalem, le Israel ƒe Mawu, ame si nɔ wo dzi
    ɖum la ƒe ŋkɔ me.
  eng-LEE: Then prophesied Haggai the prophet, and Zechariah the son of 'Iddo, the
    prophets, unto the Jews that were in Judah and Jerusalem, in the name of the God
    of Israel, concerning them.
  asm-FB: তাৰ পাছত হগ্গয় ভাবাদী আৰু ইদ্দোৰ পুত্ৰ জখৰিয়া ভাববাদীয়ে, যিহূদা আৰু যিৰূচালেমত
    থকা যিহূদী লোকসকলৰ আগত ইস্ৰায়েলৰ ঈশ্বৰৰ নামত ভাববাণী প্ৰচাৰ কৰিলে।
  sus-A: نَ تّمُي عَننَبِ شَفَيِ نُن عِدٌ شَ دِ عَننَبِ سَكَرِ نَشَ عِسِرَيِلَ مَرِفِ
    عَلَ شَ مَسٍنيِ تِ يُوِقِيٍ بّ، نَشٍيٍ نُ نَ يُدَيَ نُن دَرِ سَلَمُ.
  fra-SBL: Les prophètes, Aggée le prophète et Zacharie le fils d'Iddo, prophétisèrent
    aux Juifs qui étaient en Judée et à Jérusalem. Ils leur prophétisèrent au nom
    du Dieu d'Israël.
  hbo-hbo: וְהִתְנַבִּ֞י חַגַּ֣י *נְבִיאָה (נְבִיָּ֗א) וּזְכַרְיָ֤ה בַר־עִדֹּוא֙ *נְבִיאַיָּא
    (נְבִיַּיָּ֔א) עַל־יְה֣וּדָיֵ֔א דִּ֥י בִיה֖וּד וּבִירוּשְׁלֶ֑ם בְּשֻׁ֛ם אֱלָ֥הּ
    יִשְׂרָאֵ֖ל עֲלֵיהֹֽון׃ ס
  piu-2006: (3:7-11; 4:1-6,24; 5:1-17; 6:1-8) Tjarutjalumanya ngurrara tjuṯangku tjaatji
    tiṉa Katutjakuya palyalkitjangku tjanampa uwankarra yungu, tjira tjuṯa, mayi tjuṯa,
    waama tjuṯaṯarra, Taayanya anta Tjayitananya ngurrara tjuṯaku. Paluru tjana ngaparrtjingku
    tiimpa tjuṯa yungu puḻi tjuṯaṯarra, Tjuwu tjuṯangku tjaatji tiṉa palyantjaku.
    Tiimpa tjuṯa yaturaya maa katirra tjunkupayi tjaatjingka yila. Puḻi palya tjuṯaṯarraya
    yuḻpura tjunkula katipayi Tjarutjalumalakutu, tjaatji palunya palyantjaku. Waarrkana
    tjuṯangkuya tjaatji palyalkitjangku puḻi palya tjuṯa mantjira tjunkunytjala yaṉangu
    kutjupa tjuṯangkuya nyakula yunyparringkula mayutju Katutjanya waḻkuṉangi. Tuḻkuku
    mayutju tjuṯangkuya turampata tjuṯa yunypangku mirratjingaṉangi. Tjaatji tiṉaya
    palyantjala Tjamiriyanya ngurrara tjuṯangku ngalya yankula mayutju Tjarapapulanyangarri
    tjananya yalatji tjapiṉu, “Tjungungkula palyala!, Katutjaku tjaatji tiṉa. Katutjanyalatju
    ngurra yalinytjarratjayiṯi nyinarra waḻkulpayi, Papilunangkanyurra nyinanytjala.”
    Tjarapulalungarri tjananya yalatji wiya watjaṉu, “Wiya, palyalatju tjaatji tiṉa
    Katutjaku palyalku, mayutju Tjaratjalulanyatju watjaṉutjangka. Nyurrangarri wiya
    tjungurringkula palyantjaku.” Yalatjiya wiya watjantjala yalinytjarra ngurrara
    tjuṯa tjanampa yunytjuwiyarringu. Paluru tjana watjara payilpayi. “Wiyanyurra
    tjaatji ngaatja palyantjaku. Tjinguru nyurrangarri kutu palyantjala nganaṉatju
    nyurrangarrinya pungku.” Palunyatjanu yalinytjarra ngurrara tjuṯangku pungkukitjangku
    watjantjala, Tjarapapulalungarriya nguḻurringkula tjaatji palunya aapuwayi palyara
    wantingu. Palunyatjanu ngula Katutjaku wangka watjalpayi kutjarrangku tjananya
    watjaṉu Katutjaku tjaatji piyuku palyantjaku, wati Yakayilu anta Tjakarriyalu.
    Palulanguruya Tjuwu tjuṯangku piyuku palyaṉingi tjaatji palunya. Kamanta ngurrarangku
    tjanampa yini Tatinayalu yunytjuwiyarringkula piipa wakara wantirriyaṉu mayutju
    Tarayatjalakutu, Papilunanya ngurrara tjuṯaku mayutju tiṉakutu. Mayutju tiṉa Tjaratjanya
    mirrirrinytjala, mayutju tiṉa Tarayatjanya tjanampa nyinangi, tawunu Papilunangka.
    Piipangka yalatji Tatinayalu wakara wantirriyaṉu mayutju Tarayatjalakutu. “Tjuwu
    tjuṯangkuya mayutju Katutjaku tjaatji tiṉa palyaṉi. Tjana watjaṉulanyatju mayutju
    Tjaratjalu yirriṯi watjaṉutjangka tjaatji palunya palyantjaku. Tjinguru yalatji
    yiltaya Tjuwu tjuṯangku watjaṉu, tjinguru wiya. Puṯuṉa kuliṉi. Tjinguru watjantjawiyangka
    palyantjawiyangkuya wantinytjaku. Wangka ngaatjanyaṉanta wakaṉutja nyuntu palya
    piipa tjuṯangka taaṉamilara nyawa!, mayutju Tjaratjalu wakaṉutja. Yalatji wakanmara,
    ‘Tjuwu tjuṯangkuya tjaatji palunya Tjarutjalumangka palyantjaku.’” Piipa yalatji
    Tatinayalu wakara wantirriyaṉu mayutju Tarayatjalakutu. Palunyangka mayutju paluru
    piipa tjuṯangka taaṉamilara wangka panyapangka nyangu. Yilta paluru Tjaratjalu
    tjananya yirriṯi wakara watjaṉu tjaatji tiṉa Tjarutjalumangkaya palyantjaku. Piipa
    palunya nyakula Tarayatjalu piipa kutjupa wakara wantirriyaṉu kamantaku mayutju
    Tatinayalakutu. Piipa palunyangka watjaṉu palyaya Tjuwu tjuṯangku Katutjaku tjaatji
    kutu palyara pinitjimilantjaku. Palunyatjanuya tjaatji tiṉa palyara pinitjimilaṉu.
    Yalatjiya pinitjimilara Tjuwu tjuṯaya yunyparringkula Katutjaku tjawirrilyi pungkula
    kutjara Katutjanyalpiya waḻkuṉangi.
  kik-kik: Na rĩrĩ, mũnabii Hagai, na mũnabii Zekaria wa rũciaro rwa Ido, nĩmarathĩire
    Ayahudi a kũu Juda na Jerusalemu thĩinĩ wa rĩĩtwa rĩa Ngai wa Isiraeli, mũgitĩri
    wao.
  fra-NCL: Les prophètes Aggée, le prophète, et Zacharie, fils d’Addo prophétisèrent
    aux Juifs qui étaient en Juda et à Jérusalem, au nom du Dieu d’Israël, qui était
    sur eux.
  cek-AK: To naah tahmaa Haggai hoi Iddo ih caa maeto tahmaa Zekariah mah Judah prae
    ah kaom Judah kaminawk hoi Jerusalem ah kaom kaminawk khaeah, Israel Sithaw ih
    ahmin hoiah lokthuih.
  cuk-cuk: Bab-Dummad-gayaburba-barsogmalad Hageo, degi, Iddo-wagwa-Zacarías, amar
    Judíoʼmar Judá-yargi-gudimaladga, degi, Jerusalénʼginmaladga, Israel-dulemar-e-Bab-Dummad-nuggi,
    Bab-Dummad-gayaburba barsognai guarmalad.
  uig-CYR: Бу чағда пәйғәмбәрләр, йәни Һагай пәйғәмбәр билән Иддониң оғли Зәкәрия
    пәйғәмбәр Йәһудийә вә Йерусалимдики Йәһудийларға бешарәт беришкә башлиди; улар
    Исраилниң Худасиниң намида уларға бешарәт беришти.
  tel-2017: హగ్గయి ప్రవక్త, ఇద్దో కొడుకూ ప్రవక్తా అయిన జెకర్యా, యూదా దేశంలో, యెరూషలేములో
    ఉంటున్న యూదులకు ఇశ్రాయేలీయుల దేవుడైన యెహోవా పేరట ప్రకటించారు.
  hat-BSA: Alò pwofèt yo, pwofèt Agée avèk pwofèt Zacharie, fis a Iddo a, te pwofetize
    a Jwif ki te Juda avèk Jérusalem. Yo te pwofetize nan non Bondye Israël la.
  kos-kos: In pacl sac mwet palu luo, Haggai ac Zechariah wen natul Iddo, eltal mutawauk
    in kaskas ke Inen God lun Israel nu sin mwet Jew su muta in Judah ac Jerusalem.
  hbo-WLC: וְהִתְנַבִּ֞י חַגַּ֣י נביאה וּזְכַרְיָ֤ה בַר־עִדּוֹא֙ נביאיא עַל־יְה֣וּדָיֵ֔א
    דִּ֥י בִיה֖וּד וּבִירוּשְׁלֶ֑ם בְּשֻׁ֛ם אֱלָ֥הּ יִשְׂרָאֵ֖ל עֲלֵיהֽוֹן׃ ס
  ibo-ibo: Ugbu a, ndị amụma, bụ Hegai, na Zekaraya nwa Ido buru amụma nye ndị Juu
    nọ na Juda nakwa Jerusalem. Ọ bụ nʼaha Chineke nke Izrel, onye na-achị ha ka ha
    buru amụma ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାଗୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଓ ଇଦ୍ଦୋର ପୁତ୍ର ଯିଖରୀୟ, ଏହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ
    ଯିହୁଦା ଓ ଯିରୂଶାଲମସ୍ଥିତ ଯିହୁଦୀୟମାନଙ୍କ ନିକଟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ; ସେମାନେ
    ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ନାମରେ ସେମାନଙ୍କ ନିକଟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ।
  chk-chk: Iwe, lon ena fansoun ekewe soufos Akai me Sekaraia eman mwirimwirin Ito
    ra osuni ngeni ekewe chon Juta mi nom lon Juta me Jerusalem fän iten ewe Koten
    Israel, pun Ngünün a nonom wor.
  rop-rop: Wal langa det taim na det dubala speshalwan mesinja neim Hegai en Sekaraiya
    det san blanga Ido, bin dalimbat ola wed brom det God blanga ola Isreil pipul,
    en langa ola Juwish pipul langa Juda en Jerusalem.
  ukr-1871: Але пророк Аггей та пророк Захарія, внук Адди, говорили Юдеям, що були
    в Юдеї та в Ерусалимі, пророцькі речі іменем Бога Ізрайлевого.
  deu-1951: Haggai aber, der Prophet, und Sacharja, der Sohn Iddos, die Propheten,
    weissagten den Juden, die in Juda und zu Jerusalem waren; im Namen des Gottes
    Israels weissagten sie ihnen.
  eng-JPS: Now the prophets, Haggai the prophet, and Zechariah the son of Iddo, prophesied
    unto the Jews that were in Judah and Jerusalem; in the name of the God of Israel
    prophesied they unto them.
  srp-1865: Tada Agej prorok i Zaharija sin Idov prorok prorokovahu Judejcima koji
    bijahu u Judeji i u Jerusalimu u ime Boga Izrailjeva.
  lug-lug: Awo bannabbi Kaggayi ne Zekkaliya muzzukulu wa Iddo ne bategeeza Abayudaaya
    abaabeeranga mu Yuda ne Yerusaalemi obubaka obuva eri Katonda wa Isirayiri, Katonda
    waabwe.
  heb-heb: והתנבי חגי נביאה וזכריה בר עדוא נביאיא על יהודיא די ביהוד ובירושלם בשם
    אלה ישראל עליהון׃
  ben-IRV: পরে হগয় ভাববাদী ও ইদ্দোরের ছেলে সখরিয়, এই দুজন ভাববাদী যিহূদা ও যিরূশালেমের
    ইহুদীদের কাছে ভাববাণী প্রচার করতে লাগলো; ইস্রায়েলের ঈশ্বরের নামে তাদের কাছে ভাববাণী
    প্রচার করতে লাগলো৷
  pan-pan: ਤਦ ਹੱਗਈ ਨਬੀ ਅਤੇ ਇੱਦੋ ਦਾ ਪੁੱਤਰ ਜ਼ਕਰਯਾਹ ਉਨ੍ਹਾਂ ਯਹੂਦੀਆਂ ਦੇ ਅੱਗੇ ਜੋ ਯਹੂਦਾਹ
    ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਨ, ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਤੇ ਭਵਿੱਖਬਾਣੀ ਕਰਨ ਲੱਗੇ।
  mya-JVB: ထိုအခါ ပရောဖက် ဟဂ္ဂဲ နှင့် ဣဒေါ သား ပရောဖက် ဇာခရိ လူတို့သည် ယုဒ ပြည်သူ၊
    ယေရုရှလင် မြို့သား၊ ယုဒ လူတို့အား ထာဝရ ဘုရားအခွင့်နှင့် ဟော ကြ၏။
  hmo-hmo: Unai neganai peroveta taudia rua, Hagai bona Sekaraia, Ido ena natuna,
    ese Israela ena Dirava ena ladanai, Iuda bona Ierusalema dekenai noho Iuda taudia
    idia haroro henia.
  urd-urd: फिर नबी या'नी हज्जे नबी और ज़करियाह बिन 'इद्दूउन यहूदियों के सामने जो यहूदाह
    और येरूशलेम में थे, नबुव्वत करने लगे; उन्होंने इस्राईल के ख़ुदा के नाम से उनके
    सामने नबुव्वत की।
  rus-SYN: Но пророк Аггей и пророк Захария, сын Адды, говорили Иудеям, которые в
    Иудее и Иерусалиме, пророческие речи во имя Бога Израилева.
  bqc-SIM: Ãnabi Age ń ãnabi Zakali, Ido nɛ́o ãnabikɛkɛ̀ Yuda pↄ́ kú Yelusalɛũↄ
    ń Yuda bùsuo píi ń Isailiↄ Lua tↄ́o.
  tcz-CHONGTHU: Hiche phat laitah chun Haggai themgao le Iddo chapa Zechariah themgaovin
    Jerusalem leh Judah gam sunga Judate lah a gaothu ana sei lhonin ahi. Amanin achung'uva
    vaihom’ah Israel Pathen min in gaothu anasei lhonin ahi.
  mar-mar: त्यावेळी हाग्गय आणि इद्दोचा मुलगा जखऱ्या हे संदेष्टे देवाच्या नावाने यहूदा
    व यरूशलेममधील यहूद्यांना भविष्य सांगत असत.
  qub-qub: Judá runacunatawan Jerusalencho tiyajcunata Idopa wamran Zacariaswan Hageomi
    willaparan Israelcuna rispitashan Tayta Dios musyachishanta.
  bqp-bqp: Annabi Agai kũ annabi Zakari, Ido nɛ́o annabikɛyã ò Yuda kũ ò kú Yurusalɛmunↄ
    kũ Yudanↄ bùsuuo kũ Isarailanↄ Luda tↄ́o.
  hat-hat: Lè sa a, de pwofèt, Aje ak Zakari, pitit gason Ido a, tanmen bay mesaj
    ki soti nan Bondye pèp Izrayèl la, pou jwif ki rete nan peyi Jida ak lavil Jerizalèm
    yo.
  eng-BSB: Later, the prophets Haggai and Zechariah son of Iddo prophesied to the
    Jews in Judah and Jerusalem in the name of the God of Israel, who was over them.
  eng-WEBPB: Now the prophets, Haggai the prophet and Zechariah the son of Iddo, prophesied
    to the Jews who were in Judah and Jerusalem. They prophesied to them in the name
    of the God of Israel.
  kbq-kbq: Hagi ana knafina kasnampa netre Hagai'ene Ido nemofo Zekaraiakea Israeli
    vahe Anumzamofo agifi kasnampa kea Jerusalemi vahete'ene Juda vahetera huama huke
    zamasami'na'e.
  nhe-BL: Teipa nopa tiocamanalohuani Hageo huan Zacarías, icone Iddo, quinilhuijque
    nopa israelitame tlen itztoyaj ipan altepetl Jerusalén huan ipan tlali Judá para
    Toteco Dios tlen quinyacana quiijtojtoya para ma tequitica huan ma quicualtlalica
    itiopa ipan Jerusalén.
  bus-bus: Annabi Agai kↄ̃n annabi Zakari, Ido nɛ́o annabikɛɛ kɛ̀ Yuda kɛ̀ aↄ̃ↄ kú
    Yerusalɛmunↄ kↄ̃n Yudanↄ bùsuo kↄ̃n Isarailinↄ Luda tↄ́o.
  gub-BL: 'Mokoz Tupàn ze''eg imume''u har wiko Zuta ywy rehe wà, Zeruzarez pe wà:
    Azew, Zakari waner romo wà. Zakari wiko Ino ta''yr romo. Tupàn Izaew wazar umume''u
    uze''eg wanupe. Na''e uzypyrog a''e ze''eg imume''u pà teko a''e ywy rehe har
    a''e tawhu pe har wanupe wà kury.'
  eng-DRA: Now Aggeus the prophet, and Zacharias the son of Addo, prophesied to the
    Jews that were in Judea and Jerusalem, in the name of the God of Israel.
