verse: EZR.005.014
translations:
  mal-C: തന്നെയുമല്ല, ജെറുശലേമിലെ ആലയത്തിൽനിന്നും ബാബേലിലെ ക്ഷേത്രത്തിലേക്കു നെബൂഖദ്നേസർ
    കൊണ്ടുപോയ ആലയംവക സ്വർണം, വെള്ളി, തുടങ്ങിയ ഉപകരണങ്ങൾ കോരെശ്‌രാജാവ് ബാബേലിലെ ക്ഷേത്രങ്ങളിൽനിന്നു
    പുറത്തെടുത്തു. അതിനുശേഷം കോരെശ്‌രാജാവ്, താൻ ദേശാധിപതിയായി നിയമിച്ച ശേശ്ബസ്സ് എന്നു
    പേരുള്ളവനെ അവ ഏൽപ്പിച്ചു;
  deu-TKW: Auch die goldenen und silbernen Geräte des Tempels Gottes, die Nebukadnezar
    aus dem Tempel in Jerusalem weggeführt und in den Tempel zu Babel gebracht hatte,
    gab der König Cyrus aus dem Tempel zu Babel heraus, und sie wurden dem von ihm
    eingesetzten Statthalter Namens Sesbazar übergeben.
  lin-lin: alongolaki kutu na tempelo ya Babiloni biloko basala na wolo mpe na palata,
    oyo Nabukodonozori azwaki na Ndako ya Nzambe kati na Yelusalemi mpe amemaki na
    tempelo ya Babiloni. Mokonzi Sirisi apesaki biloko yango epai ya Sheshibatsari
    oyo ye, Sirisi, atiaki lokola moyangeli.
  eng-LSV: and also, the vessels of the house of God, of gold and silver, that Nebuchadnezzar
    had taken forth out of the temple that [is] in Jerusalem, and brought them to
    the temple of Babylon, them has Cyrus the king brought forth out of the temple
    of Babylon, and they have been given to [one], Sheshbazzar [is] his name, whom
    he made governor,
  eng-GNV: And the vessels of golde and siluer of the house of God, which Nebuchadnezzar
    tooke out of the Temple, that was in Ierusalem, and brought them into the Temple
    of Babel, those did Cyrus the king take out of the Temple of Babel, and they gaue
    them vnto one Sheshbazzar by his name, whome he had made captaine.
  eng-WEBSTER: And the vessels also of gold and silver of the house of God, which
    Nebuchadnezzar took out of the temple that was in Jerusalem, and brought them
    into the temple of Babylon, those did Cyrus the king take out of the temple of
    Babylon, and they were delivered to one , whose name was Sheshbazzar, whom he
    had made governor;
  nhw-BL: Huan nojquiya nochi nopa tlamantli tlen oro huan tlen plata catli Nabucodonosor
    achtihuiya quiquixti ipan itiopa Toteco Dios nica ipan altepetl Jerusalén, huan
    quihuicatoyaj huan quitlalijtoyaj ipan inintiopahua teteyome ipan Babilonia, Tlanahuatijquetl
    Ciro quiquixti huan quimactili Sesbasar. Huan quinahuati ma quihualica nica Jerusalén.
    Nojquiya Tlanahuatijquetl Ciro quitequimacac Sesbasar ma eli gobernador nica.
  swh-ONEN: Yeye hata aliviondoa vyombo vya dhahabu na fedha vya nyumba ya Mungu,
    kutoka Hekalu la Babeli ambavyo Nebukadneza alikuwa amevichukua kutoka ndani ya
    Hekalu huko Yerusalemu na kuvileta katika Hekalu la Babeli. “Vyombo hivyo Mfalme
    Koreshi alimkabidhi mtu aliyeitwa Sheshbaza, ambaye Koreshi alikuwa amemteua awe
    mtawala,
  bba-bba: N deemɑ sinɑ boko Nɛbukɑnɛsɑɑwɑ u rɑɑ Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃ɑ
    ni bɑ kuɑ kɑ wurɑ kɑ sii ɡeesu ɡurɑmɑ sɑɑ Yerusɑlɛmun di u doke ben bũu dirɔ.
    Yerɑ Sirusi u dendi yɑ̃ɑ ni suɑ bũu dii ten min di u Sesibɑsɑɑ wɛ̃ wi u kuɑ Isirelibɑn
    tem kpɑro.
  eng-KJVCPB: And the vessels also of gold and silver of the house of God, which Nebuchadnezzar
    took out of the temple that was in Jerusalem, and brought them into the temple
    of Babylon, those did Cyrus the king take out of the temple of Babylon, and they
    were delivered unto one, whose name was Sheshbazzar, whom he had made governor;
  mpx-mpx: I ola al, Yabowaine wana Limi bugubugulina hi ginolem gold ge silba elal,
    bolo valila Nebukanesa i aheliem Limi Bwabwalena Yelusalema ge i na i teleliya
    wana limi bwabwalena Babiloni, kin Sailusa i ba hi bugul tagilagil. Yaka i pek
    tau etega alana Sesbasal elana, toto valila i hile labi Yudiya ana gavana.
  luo-luo: Bende nogolo koa e hekalu mar Babulon gige dhahabu gi fedha mar od Nyasaye,
    gigo mane Nebukadneza okawo koa e hekalu man Jerusalem kendo okelo e hekalu man
    Babulon. Bangʼe Ruoth Sairas nomiyogi ngʼat ma nyinge Sheshbaza, mane osewalo
    jatelo,
  meu-meu: Bona gold bona silver gaudia, una Dirava ena dubu kohudia, Nebukadnesara
    ese Ierusalem dubuna amo vada e abi lasi bona Babulono dubuna ai vada e vareailai
    ḡaudia, na King Kurese ese Babulono dubuna amo e abi lasi, tau ta ladana Sesebasara
    e henia. Ia ese una tau na lohia tauna ai e halaoa;
  npi-ULB: नबूकदनेसरले यरूशलेमको मन्दिरबाट बेबिलोनको मन्दिरमा लगेका परमेश्‍वरको मन्दिरका
    सुन र चाँदीका वस्तुहरू पनि राजा कोरेसले फिर्ता गरिदिए । आफूले गभर्नर बनाएका शेशबस्सरलाई
    उहाँले यी थोकहरू दिनुभयो ।
  yor-yor: Òun tilẹ̀ kò jáde láti inú tẹmpili ní Babeli fàdákà àti ohun èlò wúrà ilé
    Ọlọ́run, èyí tí Nebukadnessari kó láti inú tẹmpili ní Jerusalẹmu wá sí inú tẹmpili
    ní Babeli. Ọba Kirusi kó wọn fún ọkùnrin kan tí orúkọ rẹ̀ a máa jẹ́ Ṣeṣbassari,
    ẹni tí ó ti yàn gẹ́gẹ́ bí i baálẹ̀,
  ind-ind: Bahkan dia sudah mengembalikan perkakas-perkakas emas dan perak yang sebelumnya
    berada di rumah Allah. Dulu, waktu Raja Nebukadnezar merusak bangunan itu, dia
    mengambil dan mengangkut semua perkakas itu ke Babel lalu menyimpannya di dalam
    rumah dewanya. Sekarang, Raja Kores menyerahkan semua barang itu kepada Sesbazar
    yang pada waktu itu menjabat sebagai gubernur kami di Yehuda.
  pes-OPCB: همچنین او تمام ظروف طلا و نقره‌ای را که نِبوکَدنِصَّر از خانۀ خدا از اورشلیم
    گرفته و در بتخانهٔ بابِل گذاشته بود، دوباره به خانهٔ خدا بازگرداند. کوروش این
    ظروف را به شِیشبَصَّر که خودش او را به سمت فرمانداری یهودا تعیین کرده بود، سپرد
  tgl-ULB: Ibinalik din ni haring Ciro ang ginto at pilak na nabibilang sa tahanan
    ng Diyos na kinuha at dinala ni Nebucadnezar mula sa templo sa Jerusalem tungo
    sa templo sa Babilonia. Isinauli niya ang mga ito kay Sesbazar, na siyang iniluklok
    niyang gobernador.
  cbu-NT: Sheeru, Sírurinsha Apanllish pang' maachee kizpur wanasireew, orpat tinama
    yuw Nabukodonosor waanpee watsapun yarangu, anu tuwanpumaam tiptsiree kamachtarangiya.
    Yanpuyaru, iyashcheem tputs Sesbasaraam, Utaáshcheem gobernador maacheetsi ichingaru
    tuwanpurangiya.
  hui-hui: '@see-verse:EZR.005.013'
  mya-mya: ထို​မင်း​သည်​ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​မှ​နေ​ဗု​ခဒ်​နေ​ဇာ​သိမ်း​ယူ​ကာ
    ဗာ​ဗု​လုန်​မြို့​ဘု​ရား​ဗိ​မာန်​တွင်​ထား​ရှိ​သည့်​ဗိ​မာန်​တော်​ဆိုင်​ရာ​ရွှေ၊
    ငွေ​အ​သုံး​အ​ဆောင်​တော်​များ​ကို​ပြန်​လည်​ပေး​အပ်​တော်​မူ​ခဲ့​ပါ​၏။-
  bod-N: དཀོན་མཆོག་གི་མཆོད་ཁང་གི་གསེར་དངུལ་གྱི་སྣོད་ཆས་ཏེ། ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཆོད་ཁང་ནས་ཕྲོགས་ཏེ།
    པཱ་པེལ་ལོན་གྱི་ལྷ་ཁང་དུ་ཁྱེར་བ་དག་ཀྱང་རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་པཱ་པེལ་ལོན་གྱི་ལྷ་ཁང་ནས་ཕྱིར་བླངས་ཤིང་།
    ཁོ་རང་ཉིད་ཀྱིས་འགོ་དཔོན་དུ་བསྐོས་པའི་ཤེ་སཱ་པ་ཙར་བྱ་བའི་ལག་ཏུ་སྤྲད་དེ།
  sna-sna: Akabvisawo midziyo yegoridhe nesirivha yeimba yaMwari yakanga iri mutemberi
    yeBhabhironi, yakanga yatorwa naNebhukadhinezari kubva kutemberi muJerusarema
    akaiuyisa kutemberi yomuBhabhironi. “Ipapo mambo Sirasi akaipa kumurume ainzi
    Sheshibhazari, waakanga agadza kuti ave mubati,
  spa-BLM: Los utensilios de oro y plata de la casa de Dios, que Nabucodonosor sacó
    del templo que estaba en Jerusalén y los llevó al templo de Babilonia, los sacó
    también el rey Ciro del templo de Babilonia, y fueron entregados a uno que se
    llamaba Sesbasar, a quien había nombrado gobernador.
  cac-cac: An̈ejtona' yic'nac ab' b'at juntzan̈ yamc'ab' nab'a oro, nab'a plata ay
    d'a yol scajnub' Dios d'a Jerusalén vin̈aj Nabucodonosor chi'. Yac'annac och vin̈
    d'a yol stemplo sdiosal d'a Babilonia chi'. Axob' vin̈aj rey Ciro ix ac'an juntzan̈
    yamc'ab' chi' d'a vin̈aj Sesbasar, vin̈ ix yac'och vin̈ yajalil d'a Jerusalén.
  swh-ULB: Mfalme Koreshi pia alirudisha vitu vya dhahabu na fedha vya nyumba ya Mungu
    ambavyo Nebukadineza alivichukua kwenye hekalu Yerusalem na kuvipeleka kwenye
    hekalu Babeli. Naye akavitunza kwa Sheshbaza, ambaye alimchagua kuwa kiongozi.
  bel-bel: ды і посуд дома Божага, залаты і срэбраны, які Навухаданосар вынес з храма
    Ерусалімскага і занёс у храм Вавілонскі, - вынес Кір цар з храма Вавілонскага
    і аддаў яго паіменна Шэшбацару, якога ён назначыў начальнікам вобласьці,
  deu-ELBBK: Und auch die goldenen und silbernen Geräte des Hauses Gottes, die Nebukadnezar
    aus dem Tempel, der in Jerusalem war, herausgenommen und in den Tempel in Babel
    gebracht hatte, die hat der König Kores aus dem Tempel in Babel herausgenommen
    und sie einem gegeben, dessen Name Sesbazar war, den er zum Statthalter einsetzte.
  mbb-OT: In-ulì din is menge vulawan wey menge pelata he menge gelemiten diyà te
    valey te Megbevayà. Heini he menge gelemiten migkuwa zengan ni Nebucadnezar ziyà
    te valey te Megbevayà diyà te Jerusalem ne intaǥù din diyà te simbahan diyà te
    Babilonia. Insarig ni Hadì Cyrus heini he menge gelemiten diyà te ki Sheshbazar
    he iyan mibpilì din he gubirnedur ziyà te Juda.
  mal-2015: 'നെബൂഖദ്നേസർ യെരൂശലേമിലെ മന്ദിരത്തിൽനിന്നു എടുത്തു ബാബേലിലെ ക്ഷേത്രത്തിൽ
    കൊണ്ടുപോയി വെച്ചിരുന്ന ദൈവാലയംവക പൊന്നും വെള്ളിയും കൊണ്ടുള്ള ഉപകരണങ്ങളെ കോരെശ്‌രാജാവു
    ബാബേലിലെ ക്ഷേത്രത്തിൽനിന്നു എടുപ്പിച്ചു താൻ നിയമിച്ചിരുന്ന ശേശ്ബസ്സർ എന്നു പേരുള്ള
    ദേശാധിപതിക്കു ഏല്പിച്ചുകൊടുത്തു അവനോടു:'
  rmc-rmc: A mek paš oda visarďa pale o somnakune the rupune veci, so o Nebukadnecar
    iľa andral o Chramos andro Jeruzalem a thoďa andre peskro chramos andro Babilon.
    O Kiros diňa kala veci le Šešbacaroske, saves ačhaďa guverneriske upral e Judsko
  pes-OPV: و نیز ظروف طلا و نقره خانه خدا که نبوکدنصر آنها را از هیکل اورشلیم گرفته
    وبه هیکل بابل آورده بود، کورش پادشاه آنها را از هیکل بابل بیرون آورد و به شیشبصرنامی
    که او را والی ساخته بود، تسلیم نمود.
  ron-1924: Ши кяр ымпэратул Чирус а скос дин темплул дин Бабилон унелтеле де аур
    ши де арӂинт але Касей луй Думнезеу, пе каре ле луасе Небукаднецар дин Темплул
    де ла Иерусалим ши ле дусесе ын темплул дин Бабилон, ле-а дат ын мына аша-зисулуй
    Шешбацар, пе каре л-а пус дрегэтор,
  ben-OBCV: সেই সঙ্গে ঈশ্বরের গৃহের যে সমস্ত সোনা ও রুপোর দ্রব্যসামগ্রী রাজা নেবুখাদনেজার
    জেরুশালেমের মন্দির থেকে নিয়ে গিয়ে ব্যাবিলনের মন্দিরে রেখেছিলেন, সেগুলিও তিনি
    ফেরৎ পাঠিয়েছেন। সম্রাট কোরস শেশ্‌বসর নামের একজন ব্যক্তিকেও পাঠালেন যাকে তিনি
    প্রদেশপাল পদে নিযুক্ত করলেন।
  som-som: Oo weliba weelashii dahabka iyo lacagta ahaa ee gurigii Ilaah oo uu Nebukadnesar
    ka qaaday macbudkii Yeruusaalem ku yiil oo uu geeyey macbudkii Baabuloon, kuwaas
    boqor Kuuros wuu ka soo bixiyey macbudkii Baabuloon, oo waxaa loo soo dhiibay
    mid magiciisa la odhan jiray Sheeshbasar, oo uu isagu taliye ka dhigay;
  lat-VUC: Nam et vasa templi Dei aurea et argentea, quæ Nabuchodonosor tulerat de
    templo, quod erat in Jerusalem, et asportaverat ea in templum Babylonis, protulit
    Cyrus rex de templo Babylonis, et data sunt Sassabasar vocabulo, quem et principem
    constituit,
  eng-ASVBT: And the gold and silver vessels also of the house of God, which Nebuchadnezzar
    took out of the temple that was in Jerusalem, and brought into the temple of Babylon,
    those did Cyrus the king take out of the temple of Babylon, and they were delivered
    unto one whose name was Sheshbazzar, whom he had made governor;
  ita-1885: Ed anche il re Ciro trasse fuor del tempio di Babilonia i vasellamenti
    d'oro e d'argento della Casa di Dio, i quali Nebucadnesar avea tratti fuor del
    Tempio, ch'era in Gerusalemme, e portati nel tempio di Babilonia; e quelli furon
    dati ad uno, nominato Sesbassar, il quale Ciro avea costituito governatore.
  eng-LXXUP: And the gold and silver vessels of the house of God, which Nebuchadnezzar
    brought out from the house that was in Jerusalem, and carried them into the temple
    of the king, them did King Cyrus bring out from the temple of the king, and gave
    them to Sheshbazzar the treasurer, who was over the treasure;
  eng-ULB: King Cyrus also returned the gold and silver objects belonging to the house
    of God that Nebuchadnezzar had brought from the temple in Jerusalem to the temple
    in Babylon. He restored them to Sheshbazzar, whom he had made governor.
  spa-VBL: Incluso devolvió los objetos de oro y plata pertenecientes al Templo de
    Dios, que Nabucodonosor había tomado del Templo de Jerusalén y colocado en su
    templo de Babilonia. El rey Ciro se los entregó a un hombre llamado Sesbasar,
    a quien había nombrado gobernador,
  fra-_FOB: Le roi Cyrus tira même du temple de Babylone les vases d'or et d'argent
    de la maison de Dieu, que Nébucadnetsar avait enlevés du temple de Jérusalem et
    qu'il avait apportés au temple de Babylone; et ils furent remis au nommé Sheshbatsar,
    qu'il avait établi gouverneur,
  mal-mal: നെബൂഖദ്നേസർ യെരൂശലേമിലെ മന്ദിരത്തിൽനിന്ന് എടുത്ത് ബാബേലിലെ ക്ഷേത്രത്തിൽ
    കൊണ്ടുപോയി വെച്ചിരുന്ന ദൈവാലയം വക പൊന്നും വെള്ളിയും കൊണ്ടുള്ള ഉപകരണങ്ങളെ കോരെശ്‌രാജാവ്
    എടുപ്പിച്ച് താൻ നിയമിച്ചിരുന്ന ശേശ്ബസ്സർ എന്നു പേരുള്ള ദേശാധിപതിക്ക് ഏല്പിച്ചുകൊടുത്ത്
    അവനോട്
  urd-GVR: Sāth sāth us ne sone-chāṅdī kī wuh chīzeṅ wāpas kar dīṅ jo Nabūkadnazzar
    ne Yarūshalam meṅ Allāh ke ghar se lūṭ kar Bābal ke mandir meṅ rakh dī thīṅ. Ḳhoras
    ne yih chīzeṅ ek ādmī ke sapurd kar dīṅ jis kā nām Shesbazzar thā aur jise us
    ne Yahūdāh kā gawarnar muqarrar kiyā thā.
  suz-BL: नेबुकदनेसरमी यरूसलेम ङा सुन नु चांदी के बोसपुकी परमप्रभु आ खिं रे लाइश्‍शा
    बेबीलोन ङा मन्‍दीरम वोइश्‍शो बाक्‍त। मिनु पिप कोरेसमी मेको बोसपुकी बेबीलोन ङा
    मन्‍दीर रे ग्रुंइशा शेश-बस्‍सार कली गेप्‍तु। पिप कोरेसमी शेश-बस्‍सार कली सासन
    पचा कली योव़शो बाक्‍त’। एज्रा १:७-८
  ita-1927: 'E il re Ciro trasse pure dal tempio di Babilonia gli utensili d’oro e
    d’argento della casa di Dio, che Nebucadnetsar avea portati via dal tempio di
    Gerusalemme e trasportati nel tempio di Babilonia; li fece consegnare a uno chiamato
    Sceshbatsar, ch’egli aveva fatto governatore, e gli disse:'
  ckb-ckb: کۆرشی پاشا تەنانەت قاپوقاچاغەکانی ئەم پەرستگایەی خودای لە پەرستگای بابلەوە
    دەرهێنا، کە لە زێڕ و زیوە، ئەوەی نەبوخودنەسر لەم پەرستگایەی ئۆرشەلیمی دەرهێنابوو
    و بۆ ئەو پەرستگایەی بردبوو کە لە بابلە. ئینجا کۆرشی پاشا قاپوقاچاغەکانی دایە یەکێک
    کە ناوی شێشبەچەر بوو، ئەوەی کردییە پارێزگار.
  eng-BBE: And the gold and silver vessels of the house of God, which Nebuchadnezzar
    took from the Temple which was in Jerusalem, and put into the house of his god
    in Babylon, these Cyrus the king took from the house of his god in Babylon, and
    gave to one named Sheshbazzar, whom he had made ruler;
  kan-OKCV: ಇದಲ್ಲದೆ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ದೇವಾಲಯದಿಂದ ತೆಗೆದುಕೊಂಡು, ಬಾಬಿಲೋನಿನ
    ಮಂದಿರಕ್ಕೆ ತಂದ ದೇವಸ್ಥಾನದ ಬೆಳ್ಳಿಬಂಗಾರದ ಸಾಮಗ್ರಿಗಳನ್ನು ಅರಸನಾದ ಕೋರೆಷನು ಬಾಬಿಲೋನಿನ ಮಂದಿರದಿಂದ
    ತೆಗೆದುಕೊಂಡು, ತಾನು ನೇಮಿಸಿದ ಅಧಿಪತಿಯಾದ ಶೆಷ್ಬಚ್ಚರನಿಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು.
  tam-2017: நேபுகாத்நேச்சார் எருசலேம் தேவாலயத்திலிருந்து எடுத்து, பாபிலோன் கோவிலில்
    கொண்டுபோய் வைத்திருந்த தேவனுடைய ஆலயத்தின் பொன், வெள்ளித் தட்டுமுட்டுகளையும் ராஜாவாகிய
    கோரேஸ் பாபிலோன் கோவிலிலிருந்து எடுத்து. அவர் தேசத்து ஆளுனராக ஏற்படுத்திய செஸ்பாத்சாரென்னும்
    பெயருள்ளவனிடத்தில் அவைகளை ஒப்படைத்து,
  spa-RV-1909: Y también los vasos de oro y de plata de la casa de Dios, que Nabucodonosor
    había sacado del templo que estaba en Jerusalem, y los había metido en el templo
    de Babilonia, el rey Ciro los sacó del templo de Babilonia, y fueron entregados
    á Sesbassar, al cual había puesto por gobernador;
  ron-BTF: Şi de asemenea vasele de aur şi de argint ale casei lui Dumnezeu, pe care
    Nebucadneţar le luase din templul care era în Ierusalim şi le adusese în templul
    din Babilon, pe acelea, Cirus, împăratul, le-a luat din templul din Babilon şi
    ele au fost date unuia a cărui nume era Şeşbaţar, pe care îl făcuse guvernator;
  eng-WEBP: The gold and silver vessels of God’s house, which Nebuchadnezzar took
    out of the temple that was in Jerusalem and brought into the temple of Babylon,
    those Cyrus the king also took out of the temple of Babylon, and they were delivered
    to one whose name was Sheshbazzar, whom he had made governor.
  eng-FBV: He even gave back the gold and silver items belonging to God's Temple,
    which Nebuchadnezzar had taken from the Temple in Jerusalem and placed in his
    temple in Babylon. King Cyrus gave them to a man named Sheshbazzar, whom he had
    appointed governor,
  nld-1939: Bovendien heeft koning Cyrus de gouden en zilveren vaten van het Godshuis,
    welke Nabukodonosor uit de tempel van Jerusalem had weggenomen en naar de tempel
    van Babel had overgebracht, uit de tempel van Babel laten halen en aan Sjesjbassar
    overhandigen, dien hij tot stadhouder had aangesteld.
  nch-BL: Huan nojquiya nochi nopa tamanti ten oro huan ten plata cati Nabucodonosor
    achtohuiya quiquixti ipan itiopa Toteco Dios nica ipan altepet Jerusalén, huan
    quihuicatoyaj huan quitalijtoyaj ipan inintiopahua teteyome ipan Babilonia, Tanahuatijquet
    Ciro quiquixti huan quimactili Sesbasar. Huan quinahuati ma quihualica nica Jerusalén.
    Nojquiya Tanahuatijquet Ciro quitequimacac Sesbasar ma eli gobernador nica.
  vie-1934: Vua Si-ru cũng rút ra khỏi đền thờ Ba-by-lôn những chậu vàng và bạc của
    đền Đức Chúa Trời, mà Nê-bu-cát-nết-sa đã đoạt lấy khỏi đền thờ tại Giê-ru-sa-lem,
    đem về trong đền thờ Ba-by-lôn; Si-ru giao các vật ấy cho danh Sết-ba-xa, mà người
    lập làm quan tổng đốc,
  hin-CV: इसके अलावा परमेश्वर के भवन जो येरूशलेम में था जिसके सोने और चांदी के बर्तन
    जिसे नबूकदनेज्ज़र द्वारा ले जाए गए वे भी महाराज कोरेश के आदेश से बाबेल के भवन
    से निकाल लिए गए तथा शेशबाज्ज़र नामक व्यक्ति को सौंप दिए गए. इस व्यक्ति को राज्यपाल
    बनाया गया था.
  spa-BES: Y los vasos de oro y plata de la casa de Dios, que Nabucodonosor tomó del
    Templo que estaba en Jerusalén, y los pusieron en la casa de su dios en Babilonia,
    estos, Ciro el rey tomó de la casa de su dios en Babilonia, y se los entregó a
    uno llamado Sesbasar, a quien había hecho gobernante;
  tdx-tdx: 'Tovo’e: o fanake volamena naho volafoti’ i anjomban’ Añahare nakare’ i
    Nebokadnetsare boak’ añ’anjomba e Ierosalaime añe, ie nasese’e mb’ amy anjomba
    e Baveleio, le nakare’ i Korese boak’ amy anjomba’ i Baveley naho natolo’e amy
    atao Ses’ bazare nanoe’e mpifelekey;'
  tha-KJV: และเครื่องใช้ทองคำและเงินของพระนิเวศของพระเจ้า ซึ่งเนบูคัดเนสซาร์​ได้​ทรงกวาดไปจากพระวิหารซึ่งอยู่ในเยรูซาเล็​มน​ั้น
    และทรงนำไปยังวิหารของบาบิ​โลน สิ​่งเหล่านี้​กษัตริย์​ไซรัสทรงนำออกมาจากวิหารของบาบิ​โลน
    และทรงมอบไว้กับคนหนึ่งชื่อเชชบัสซาร์ ผู้​ซึ่งพระองค์ทรงตั้งให้เป็นผู้ว่าราชการเมือง
  por-BR-2018: E até os utensílios de ouro e de prata da casa de Deus, que Nabucodonosor
    tinha tomado do templo que estava em Jerusalém, e os tinha posto no templo da
    Babilônia, o rei Ciro os tirou do templo da Babilônia, e foram entregues a um
    chamado Sesbazar, a quem pusera por governador.
  deu-ELO: Und auch die goldenen und silbernen Geräte des Hauses Gottes, welche Nebukadnezar
    aus dem Tempel, der zu Jerusalem war, herausgenommen und in den Tempel zu Babel
    gebracht hatte, die hat der König Kores aus dem Tempel zu Babel herausgenommen
    und sie einem gegeben, dessen Name Sesbazar war, den er zum Landpfleger einsetzte.
  eng-WYC-2018: For why king Cyrus brought forth from the temple of Babylon also the
    golden and silveren vessels of God’s temple, which Nebuchadnezzar had taken from
    the temple, that was in Jerusalem, and had borne those away into the temple of
    Babylon, and those vessels were given to Sheshbazzar, by name, whom he made also
    prince (of Judah). (And King Cyrus brought forth from the temple in Babylon the
    gold and the silver vessels of the Temple of God, which Nebuchadnezzar had taken
    from the Temple that was in Jerusalem, and had carried them away to that temple
    in Babylon, and those vessels were given to Sheshbazzar, by name, whom Cyrus had
    appointed to be the governor of Judah.)
  epo-epo: Eĉ la vazojn de la domo de Dio, la orajn kaj arĝentajn, kiujn Nebukadnecar
    elportis el la templo de Jerusalem kaj forportis en la templon de Babel, ilin
    la reĝo Ciro elportis el la templo de Babel, kaj oni transdonis ilin al Ŝeŝbacar,
    kiun li starigis kiel regionestron;
  uig-PIN: Wǝ Neboⱪadnǝsar Yerusalemdiki bu ibadǝthanidin elip Babil buthanisiƣa apirip
    ⱪoyƣan Hudaning ɵyidiki altun-kümüx ⱪaqa-ⱪuqilarnimu padixaⱨ Ⱪorǝx ularni Babil
    buthanisidin ǝpqiⱪturup, Xǝxbazar isimlik bir kixigǝ tapxurƣan; u uni bax waliy
    ⱪilip tǝyinligǝnidi
  beo-beo: 'Musa: Nebiuga:denese da Yelusaleme Debolo amoga silifa ofodo amola gouli
    ofodo, amo lale, eno ogogole ‘gode’ liligi ea debolo Ba:bilone soge ganodini ligisi.
    Amo huluane, Sailase da Yu dunuma bu iasu. E da Sieseba:isa amo Yuda eagene hawa:
    hamomusa: ilegei amola amo liligi ema i.'
  tpi-OTNT: '@see-verse:EZR.005.013'
  hau-SA: Ya kuma kwashe kwanonin zinariya da azurfa na gidan Allah daga haikalin
    Babilon waɗanda Nebukadnezzar ya kwasa daga haikali a Urushalima. Sa’an nan sarki
    Sairus ya ba wa wani mutum mai suna Sheshbazzar umarni wanda ya sa ya zama gwamna,
  uig-LAT: We Néboqadnesar Yérusalémdiki bu ibadetxanidin élip Babil butxanisigha
    apirip qoyghan Xudaning öyidiki altun-kümüsh qacha-quchilarnimu padishah Qoresh
    ularni Babil butxanisidin epchiqturup, Sheshbazar isimlik bir kishige tapshurghan;
    u uni bash waliy qilip teyinligenidi
  nde-nde: Wabuye wasusa ethempelini laseBhabhiloni impahla zegolide lesiliva ezendlu
    kaNkulunkulu ezazithethwe nguNebhukhadineza ethempelini eJerusalema waziletha
    ethempelini eBhabhiloni. Kwathi iNkosi uKhurosi yazinika indoda eyayithiwa nguSheshibhazari,
    eyamkhetha ukuba ngumbusi,
  ton-ton: Pea ko e ngaahi ipu koula foki mo e siliva ʻoe fale ʻoe ʻOtua, ʻaia naʻe
    toʻo ʻo ʻave ʻe Nepukanesa mei he faletapu ʻaia naʻe ʻi Selūsalema, pea ʻomi ki
    he faletapu ʻo Papilone, naʻe toʻo ia ʻe Kolesi ko e tuʻi mei he faletapu ʻo Papilone,
    pea naʻe tuku ia ki he nima ʻoe tokotaha ko hono hingoa ko Sesipasa, ʻaia naʻa
    ne fakanofo ko e pule.
  ces-1613: Nadto i nádoby domu Božího zlaté a stříbrné, kteréž byl Nabuchodonozor
    vynesl z chrámu, jenž byl v Jeruzalémě, a vnesl je do chrámu Babylonského, i ty
    vynesl Cýrus král z chrámu Babylonského, a dány jsou Sesbazarovi, jehož byl vývodou
    ustanovil.
  eng-WMB: The gold and silver vessels of God’s house, which Nebuchadnezzar took out
    of the temple that was in Jerusalem and brought into the temple of Babylon, those
    Cyrus the king also took out of the temple of Babylon, and they were delivered
    to one whose name was Sheshbazzar, whom he had made governor.
  tam-TCV: அத்துடன் நேபுகாத்நேச்சார் அரசன் எருசலேமிலுள்ள ஆலயத்தில் இருந்து எடுத்துச்சென்று,
    பாபிலோனிலுள்ள கோயிலுக்குள் கொண்டுபோய் வைத்திருந்த தங்கத்தினாலும் வெள்ளியினாலுமான
    பொருட்களை, கோரேஸ் அரசன் பாபிலோனின் கோயிலிலிருந்து எடுத்தான். பின்பு அவற்றை அரசன்
    தான் ஆளுநனாக நியமித்திருந்த சேஸ்பாத்சார் என்பவனிடம் கொடுத்தான்.
  ceb-ULB: Giuli usab ni Haring Ciro ang mga butang nga bulawan ug plata ngadto sa
    balay sa Dios nga gidala ni Nabucodonosor nga gikan sa templo sa Jerusalem nga
    gidala sa templo sa Babilonia. Giuli niya kini ngadto kang Sesbasar, nga gihimo
    niyang gobernador.
  pol-UBG: Ponadto złote i srebrne naczynia domu Bożego, które Nabuchodonozor zabrał
    ze świątyni w Jerozolimie i umieścił w świątyni w Babilonie, król Cyrus wyniósł
    ze świątyni w Babilonie i zostały przekazane niejakiemu Szeszbassarowi, którego
    ustanowił namiestnikiem.
  urd-GVU: ساتھ ساتھ اُس نے سونے چاندی کی وہ چیزیں واپس کر دیں جو نبوکدنضر نے یروشلم
    میں اللہ کے گھر سے لُوٹ کر بابل کے مندر میں رکھ دی تھیں۔ خورس نے یہ چیزیں ایک
    آدمی کے سپرد کر دیں جس کا نام شیس بضر تھا اور جسے اُس نے یہوداہ کا گورنر مقرر
    کیا تھا۔
  deu-1912: Denn auch die goldenen und silbernen Gefäße im Hause Gottes, die Nebukadnezar
    aus dem Tempel zu Jerusalem nahm und brachte sie in den Tempel zu Babel, nahm
    der König Kores aus dem Tempel zu Babel und gab sie Sesbazar mit Namen, den er
    zum Landpfleger setzte,
  ntj-ntj: '@see-verse:EZR.005.013'
  kan-2017: ಅದಲ್ಲದೆ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯದಿಂದ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಬಾಬಿಲೋನಿನ
    ದೇವಾಲಯದಲ್ಲಿಟ್ಟಿದ್ದ ಬೆಳ್ಳಿಬಂಗಾರದ ದೇವಸ್ಥಾನ ಪಾತ್ರೆಗಳನ್ನು ಅಲ್ಲಿಂದ ತೆಗಿಸಿ ತಾನು ದೇಶಾಧಿಪತಿಯನ್ನಾಗಿ
    ನೇಮಿಸಿದ ಶೆಷ್ಬಚ್ಚರನಿಗೆ ಒಪ್ಪಿಸಿದನು.
  yap-yap: Me fulweg fapi talin e Tempel ni gol nge silber ni fek Nebukadnezzar ko
    fare Tempel nu Jerusalem nge tay ngalan fare tempel nu Babylon. I Cyrus ni fare
    pilung e pi’ e pi talin e tempel ney ngak be’ nib mo’on ni Sheshbazzar fithingan,
    ni ir e ke duwgiliy ni nge mang governor nu Judah.
  hlt-MCSB: Pathen im kah hnopai pataeng sui neh cak khaw Jerusalem bawkim lamkah
    te, Nebukhadnezzar loh a loh tih Babylon kah bawkim la a khuen. Te te Cyrus manghai
    loh Babylon bawkim lamkah a loh. Te phoeiah a ming Sheshbazzar la a khue tih boei
    la a khueh taengah a paek uh.
  mdy-ETH: ናብካዳናፆኦሬ ሃይካ ዬሩሳላሜይዳ ማዢንቴ ቤርታኣ ጌኤዦ ማኣራፓ ዲዒ ዔኬ ባኮና ባብሎኔይዳ ዔያቶኮ ፆኦዞ ካኣሽኮ
    ቤዞይዳ ጌሤ ዎርቆና ኮሺንቴ ጌኤዦ ማኣሮ ሜሆ ቢያ ቂኢሮሴ ማሂ ኑም ዒንጌኔ፤ ዬይ ጌኤዦ ማኣሮ ሜሃ ኑም ማሂ ዒንጊንቴሢ ዪሁዳ
    ዓጮ ዎይሣንዳጉዲ ማሂ ዶኦሮና ሼሽባፃሬ ጌይንታ ዓሢ ዛሎናኬ።
  twi-ASANTE: Ɔhene Kores de sikakɔkɔɔ ne dwetɛ, nkuku ne nkaka a Nebukadnessar tase
    firii Onyankopɔn asɔredan mu wɔ Yerusalem de kɔguu Babilonia asɔredan mu no sane
    baeɛ. Wɔtasee saa nneɛma no firii saa asɔredan no mu, de kɔmaa ɔbarima bi a ne
    din de Sesbasar a ɔhene Kores hyɛɛ no amrado wɔ Yuda no sɛ ɔnhwɛ so.
  eng-WEBU: The gold and silver vessels of God’s house, which Nebuchadnezzar took
    out of the temple that was in Jerusalem and brought into the temple of Babylon,
    those Cyrus the king also took out of the temple of Babylon, and they were delivered
    to one whose name was Sheshbazzar, whom he had made governor.
  wal-wal: Naabukadanaxoori Yerusalaamen de7iya Xoossaa Beeta Maqidasiyaappe ekki
    efiidi, Baabiloone biittan de7iya ba xoossatu keettan wottido worqqanne bira miishshatakka
    Qiiroosi zaaridi yeddiis. “‘He miishshati Kawoi Qiiroosi Yihudaa biittaa haarana
    mala doorido SHeshibaaxaara kushiyan sheerettidosona.
  spa-PDDPT: El rey Ciro sacó del templo de Babilonia los utensilios de oro y de plata
    del Templo de ʼElohim que Nabucodonosor sacó del Templo de Jerusalén y puso en
    el templo de Babilonia. Estos utensilios fueron entregados a uno llamado Sesbasar,
    a quien nombró gobernador,
  gun-gun: Ha'e gui ma tembiporu ouro ha'e prata guigua Jerusalém py templo py ikuaiague
    gui Nabucodonosor ogueraapa vy Babilônia py templo oĩ va'e py ju omoĩ va'ekue.
    Ha'e nunga huvixa Ciro ha'e gui oguenoẽmba vy omboaxa raka'e peteĩ ava Sesbazar
    hery va'e pe. Ha'e va'e joe opena va'erã omoĩ vy
  agu-BL: '”Ncha''tz ja cyal: ‘Yi tk''ol Ciro yi rey ama''l tan banle''n yi ca''l
    Kataj, nin ben i''-tz tan ticy''le''n tzaj yi e''chk ma''cl yi aj tcy''al Nabucodonosor
    le ca''l Kataj tzone''j, nin opontz ta''n Babilonia. Cho''n tk''ol Ciro yi e''chk
    ma''cla''tz tetz Sesbasar yi oc ta''n tetz gobernador le tnume''j Jerusalén.'
  ilo-ULB: Insubli pay ni Ari Cyrus dagiti balitok ken pirak nga alikamen iti balay
    ti Dios nga innala ni Ari Nebucadnesar manipud idiay templo ti Jerusalem nga impanna
    iti templo idiay Babilonia. Insublina dagitoy kenni Sesbasar a pinagbalinna a
    gobernador.
  kpg-kpg: Mee ne gaamai gi muli labelaa nia pileedi goolo mo silber di Hale Daumaha
    ala ne kae go Nebuchadnezzar i di Hale Daumaha i Jerusalem, gaa wanga gi lodo
    di hale daumaha i Babylon. King Cyrus gaa wanga nia goloo aalaa gi taane dono
    ingoo go Sheshbazzar dela ne dongo go mee belee hai di gobinaa Judah.
  uig-ARA: ۋە نېبوقادنەسار يېرۇسالېمدىكى بۇ ئىبادەتخانىدىن ئېلىپ بابىل بۇتخانىسىغا
    ئاپىرىپ قويغان خۇدانىڭ ئۆيىدىكى ئالتۇن-كۈمۈش قاچا-قۇچىلارنىمۇ پادىشاھ قورەش ئۇلارنى
    بابىل بۇتخانىسىدىن ئەپچىقتۇرۇپ، شەشبازار ئىسىملىك بىر كىشىگە تاپشۇرغان؛ ئۇ ئۇنى
    باش ۋالىي قىلىپ تەيىنلىگەنىدى.
  sus-sus: Mangɛ Sirusi naxa xɛɛma nun gbeti ba Babilɔn salide kui, Babilɔn mangɛ
    Nebukadansari naxan tongoxi Darisalamu salide kui, a na birin so Sɛsɛbasari yi
    ra, a naxan ti Yudaya gomina ra.
  pon-2006: E ketin kapwurehdo kohl oh silper en nan Tehnpas Sarawio me Nepukadnesar
    ketikihsangehr nan Tehnpas Sarawio nan Serusalem oh ketikihdiong nan tehnpeseo
    nan Papilon. Nanmwarki Lapalap Sairus ketikihong dipwisou pwukat rehn ohl emen
    me mwarenki Sespasar, me e ketin pilada en wia kepinahn Suda.
  ksd-ksd: Ma ra lavur la na goled ma ra lavur la na silva ta ra kuba i God, nina
    Nebukadnesar i ga kap vue diat kan ra pal i gomgom Ierusalem, ma i ga mulue varuk
    diat ta ra pal i gomgom Babilon, io, nam diat Kores ra king i ga tak vairop diat
    kan ra pal i gomgom Babilon, ma di ga tul tar diat tai tika na tutana a iangina
    Sesbasar, nina i ga vaki ia upi na luluai na gunan;
  tur-YTC: Nebukadnetsar’ın Yeruşalem’deki tapınaktan çıkarıp Babil tapınağına getirmiş
    olduğu Tanrı evinin altın ve gümüş kaplarını Kral Koreş de Babil tapınağından
    çıkarıp vali yaptığı Şeşbatsar adında birine teslim etti.
  grc-BRENT: Καὶ τὰ σκεύη τοῦ οἴκου τοῦ Θεοῦ τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ, ἃ Ναβουχοδονόσορ
    ἐξήνεγκεν ἀπὸ τοῦ οἴκου τοῦ ἐν Ἱερουσαλὴμ, καὶ ἀπήνεγκεν αὐτὰ εἰς τὸν ναὸν του
    βασιλέως, ἐξήνεγκεν αὐτὰ Κύρος ὁ βασιλεὺς ἀπὸ τοῦ ναοῦ τοῦ βασιλέως, καὶ ἔδωκε
    τῷ Σαβανασὰρ τῷ θησαυροφύλακι, τῷ ἐπὶ τοῦ θησαυροῦ,
  ind-AYT: Bahkan, perlengkapan emas dan perak dari Bait Allah ini, yang diambil oleh
    Nebukadnezar dari bait yang ada di Yerusalem dan dibawa ke kuil di Babel, diambil
    oleh Raja Koresh dari kuil di Babel dan diserahkan kepada seorang bernama Sesbazar,
    yang dia angkat menjadi gubernur.’
  nya-nya: Ndipo ziwiya zagolide ndi zasiliva za ku Nyumba ya Mulungu zimene Nebukadinezara
    anazitenga mʼNyumba ya Mulungu ku Yerusalemu ndi kukaziyika mʼnyumba ya milungu
    ya ku Babuloni, anakazichotsa ku nyumba ya milungu ya ku Babuloniko ndi kuzipereka
    kwa Sesibazara, amene mfumu inamusankha kukhala bwanamkubwa.
  hrv-hrv: Još i zlatno i srebrno posuđe Doma Božjega, koje Nabukodonozor bijaše odnio
    iz svetišta u Jeruzalemu i prenio ga u svetište babilonsko, uzeo je kralj Kir
    iz svetišta u Babilonu i predao čovjeku po imenu Šešbasaru, koga je postavio upraviteljem,
  mps-mps: '@see-verse:EZR.005.013'
  tpi-tpi: '@see-verse:EZR.005.013'
  dan-1931: og Kong Kyros lod tillige de til Gudshuset hørende Guld- og Sølvkar, som
    Nebukadnezar havde borttaget fra Helligdommen i Jerusalem og ført til sin Helligdom
    i Babel, tage ud af Helligdommen i Babel, og de overgaves til en Mand ved Navn
    Sjesjbazzar, som han havde indsat til Statholder;
  vie-OVCB: 'Vua Si-ru cũng đem trả lại cho người Giu-đa các dụng cụ bằng vàng và
    bằng bạc trước kia để trong Đền Thờ Đức Chúa Trời tại Giê-ru-sa-lem, nhưng đã
    bị Nê-bu-cát-nết-sa tịch thu đem về Ba-by-lôn và để trong các đền miếu. Vua Si-ru
    lấy các dụng cụ này giao cho Sết-ba-xa, người được vua chỉ định làm tổng trấn
    Giu-đa, và dặn:'
  guj-2017: ઈશ્વરના સભાસ્થાનની સોનાચાંદીની વસ્તુઓ, જે નબૂખાદનેસ્સાર યરુશાલેમના ભક્તિસ્થાનમાંથી
    બાબિલના મંદિરમાં લઈ ગયો હતો, તે બધી વસ્તુઓ બાબિલના મંદિરમાંથી પાછી લઈને કોરેશ
    રાજાએ શેશ્બાસારને, કે જેને તેણે રાજ્યપાલ બનાવ્યો હતો, તેને સોંપી.
  pon-2006A: E ketin kapwurehdo kohl oh silper en nan Tehnpas Sarawio me Nepukadnesar
    ketikihsangehr nan Tehnpas Sarawio nan Serusalem oh ketikihdiong nan tehnpeseo
    nan Papilon. Nanmwarki Lapalap Sairus ketikihong dipwisou pwukat rehn ohl emen
    me mwarenki Sespasar, me e ketin pilada en wia kepinahn Suda.
  por-BRBSL: Os vasos de ouro e prata da casa de Deus, que Nabucodonosor tirou do
    templo que estava em Jerusalém e trouxe para o templo da Babilônia, aqueles Ciro,
    o rei, também tirou do templo da Babilônia, e foram entregues a um cujo nome era
    Sesbazar, a quem ele havia nomeado governador.
  cth-cth: Hahoi Cathut e im dawk e sui ngun hoi sak e hnopai Jerusalem Cathut bawkim
    thung hoi Nebukhadnezar ni a la teh Babilon e bawkim thung vah a kâenkhai e hah
    siangpahrang Sairus ni bawkim thung hoi bout a tâcokhai teh tami buet touh Sheshbazzar
    ram kaukkung hanelah a poe.
  twi-twi: Ɔhene Kores de sikakɔkɔɔ ne dwetɛ, nkuku ne nkaka a Nebukadnessar tase
    fii Onyankopɔn asɔredan no mu wɔ Yerusalem de koguu Babilonia asɔredan mu no san
    bae. Wɔtasee saa nneɛma no fii saa asɔredan no mu de kɔmaa ɔbarima bi a ne din
    de Sesbasar a ɔhene Kores hyɛɛ no amrado wɔ Yuda no sɛ ɔnhwɛ so.
  hlt-hlt: Pathen im kah hnopai pataeng sui neh cak khaw Jerusalem bawkim lamkah te,
    Nebukhadnezzar loh a loh tih Babylon kah bawkim la a khuen. Te te Cyrus manghai
    loh Babylon bawkim lamkah a loh. Te phoeiah a ming Sheshbazzar la a khue tih boei
    la a khueh taengah a paek uh.
  tbz-SIM: Kòò tùótɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ nɛntì mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ
    do tùótɛ́ tì Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ Sedisɑdɛmmu kɛ́kònnɛ̀ Bɑbidɔnni kɛ́tɑnnɛ tɛbɔɔcĩ́ɛ̃̀tɛ̀,
    kòo tì duɔ́ Sesibɑsɑɑ wèè tu bɛ kóo kùmɑ̀ndɑ́ɑ̀.
  msy-2020: Fomɨra Jerusalemɨn itir Godɨn Dɨpenimɨn aven, me Godɨn ziam fasa, gol
    ko silvan ingarizir itariba ko dɨpaba apir itarir avɨriba iti. Ezɨ Atrivim Nebukatnesar
    bar da inigha ghua Babilonɨn uan asemɨn dɨpenimɨn ada arɨki. Ezɨ gɨn Atrivim Sairus
    itariba ko dɨpaba apir itarir kaba isa en gumazir mam Sesbasar ganɨngi. Gumazir
    kam, Atrivim Sairus anemɨsevezɨ, a Judan Distrighɨn gavmanɨn gumazir dapanimɨn
    iti.
  dop-dop: Nepukɑnɛsɑɑ nɑ́ kuu Ɩsɔ tǝsɛɛlɛ ńtɛ́ tǝ tɑɑ wʋlɑ nɑ nyǝɣǝtʋ kʋpɑntʋ nɑ
    pǝ wontu kɛ́, nɑ ɩ́ ponɑ Pɑpiloni nɑ ɩ́ sɩɩ ɩ tʋɣʋ kutuluɣu tɑɑ. Amɑ wulɑʋ sɔsɔ
    Silusi nɑ́ kpɑɣɑ-tɩ nɑ ɩ́ cɛlɑ Sesepɑsɑɑ wei ɩ kpɑwɑ Yutɑ kʋfǝnɛɛ tɔ.
  azb-azb: 'Həmçinin Yerusəlimdəki Allah evindən Navuxodonosorun götürüb Babil məbədinə
    apardığı qızıl və gümüş qabları padşah Kir Babildəki məbəddən çıxartdı. Onları
    vali təyin etdiyi Şeşbassar adlı bir adama verərək dedi:'
  eng-DBY: And the vessels also of gold and silver of the house of God, which Nebuchadnezzar
    took out of the temple that was at Jerusalem and brought into the temple of Babylon,
    those did king Cyrus take out of the temple of Babylon, and they were delivered
    to one Sheshbazzar by name, whom he had appointed governor.
  hin-2017: परमेश्वर के भवन के जो सोने और चाँदी के पात्र नबूकदनेस्सर यरूशलेम के मन्दिर
    में से निकलवाकर बाबेल के मन्दिर में ले गया था, उनको राजा कुस्रू ने बाबेल के मन्दिर
    में से निकलवाकर शेशबस्सर नामक एक पुरुष को जिसे उसने अधिपति ठहरा दिया था, सौंप
    दिया।
  wol-KYG: Te sax ndabi wurus ak xaalis yu kër Yàlla ya Nabukodonosor jële woon ca
    Yerusalem, te yóbbu ko ca kër tuuram ga ca Babilon, Buur Sirus jële na ko ca kër
    tuuram ga ca Babilon, teg ko ca loxol ku mu fal boroom dëkk, ñu di ko wax Sesbasar.
  eng-YLT: and also, the vessels of the house of God, of gold and silver, that Nebuchadnezzar
    had taken forth out of the temple that [is] in Jerusalem, and brought them to
    the temple of Babylon, them hath Cyrus the king brought forth out of the temple
    of Babylon, and they have been given to [one], Sheshbazzar [is] his name, whom
    he made governor,
  eng-WYC-2017: For why king Cyrus brought forth from the temple of Babylon also the
    golden and silveren vessels of God’s temple, which Nebuchadnezzar had taken from
    the temple, that was in Jerusalem, and had borne those [or them] away into the
    temple of Babylon, and those vessels were given to Shesh-bazzar, by name, whom
    he made also prince.
  eng-WMBB: The gold and silver vessels of God’s house, which Nebuchadnezzar took
    out of the temple that was in Jerusalem and brought into the temple of Babylon,
    those Cyrus the king also took out of the temple of Babylon, and they were delivered
    to one whose name was Sheshbazzar, whom he had made governor.
  urd-GVH: साथ साथ उसने सोने-चाँदी की वह चीज़ें वापस कर दीं जो नबूकदनज़्ज़र ने यरूशलम
    में अल्लाह के घर से लूटकर बाबल के मंदिर में रख दी थीं। ख़ोरस ने यह चीज़ें एक आदमी
    के सुपुर्द कर दीं जिसका नाम शेसबज़्ज़र था और जिसे उसने यहूदाह का गवर्नर मुक़र्रर
    किया था।
  rug-rug: Meke ele va vura pule mae ni tugo Saerasi sa baṉara pa Babiloni sari na
    tiṉitoṉa tana vinahesi, qolo na siliva tanisa Zelepade te Tamasa saripu zau vagi
    Nebukaneza koasa Zelepade pu koa pa Zerusalema meke paleke veko mae ni koe Sesebaza
    sa tie sapu va turua sa pude na qavuna pa pinaqaha popoa Ziuda.
  gaz-gaz: Innis miʼa warqee fi meetii mana Waaqaa kan Nebukadnezar mana qulqullummaa
    Yerusaalem keessaa guuree Baabilonitti geesse sana masaraa mootummaa Baabilon
    keessaa ni baase. Qiiros Mootichi namicha Sheeshbasaar jedhamu kan inni bulchaa
    godhee muude sanatti miʼa kana kennee
  fra-LSG: Et même le roi Cyrus ôta du temple de Babylone les ustensiles d’or et d’argent
    de la maison de Dieu, que Nebucadnetsar avait enlevés du temple de Jérusalem et
    transportés dans le temple de Babylone, il les fitremettre au nommé Scheschbatsar,
    qu’il établit gouverneur,
  yal-yal: Manga Kirusi mɔn yi seene birin tongo naxan yi Ala Batu Banxini nun a fɔlɔni,
    xɛmaan nun gbeti fixɛna. Nebukadanesari bata yi ne ba Ala Batu Banxini Yerusalɛn
    yi, a siga e ra a gbee ala batu banxini Babilɔn yi. Manga Kirusi nan e tongo,
    a yi e so Sɛsɛbasari yii, a naxan dɔxɔ yamana kanna ra Isirayila yamanani.
  haw-1868: A o na kiaha gula, a me ke kala o ka hale o ke Akua, na mea a Nebukaneza
    i lawe ae marloko mai o ka luakini ma Ierusalema, a hali aku ia mau mea i ka luakini
    ma Babulona, oia mau mea ka Kuro ke alii i lawe ni mailoko mai o ka luakini ma
    Babulona, a ua haawiia oia mau mea i kekahi, o Sesehazara kona inoa, ka mea ana
    i hoonoho ai i kiaaina;
  arb-NAV: وَأَمَرَ بِرَدِّ آنِيَتِهِ الذَّهَبِيَّةِ وَالْفِضِّيَّةِ الَّتِي غَنِمَهَا
    نَبُوخَذْنَصَّرُ مِنْ هَيْكَلِ أُورُشَلِيمَ، وَوَضَعَهَا فِي هَيْكَلِ بَابِلَ،
    فَأَخْرَجَهَا الْمَلِكُ كُورَشُ مِنْ هَيْكَلِ بَابِلَ وَسَلَّمَهَا لِوَاحِدٍ يُدْعَى
    شِيشْبَصَّرَ الَّذِي أَقَامَهُ وَالِياً.
  ewe-ewe: Gawu la, ena wolɔ sikanu kple klosalonu siwo nɔ Mawu ƒe aƒe la me, esiwo
    Nebukadnezar lɔ le Yerusalem gbedoxɔ me tsɔ va kɔ ɖe Babilonia gbedoxɔ me la do
    goe. “Emegbe Fia Sirus tsɔ wo de asi na ŋutsu aɖe si woyɔna be Sesbazar, ame si
    wòɖo mɔmefiae la si,
  eng-LEE: And also the vessels of gold and silver of the house of God, which Nebuchadnezzar
    had taken out of the temple that was in Jerusalem, and brought into the temple
    of Babylon, these did king Cyrus take out of the temple of Babylon, and gave them
    unto one, Sheshbazzar by name, whom he had appointed as governor;
  asm-FB: ঈশ্বৰৰ গৃহৰ যিবোৰ সোণ আৰু ৰূপৰ বস্তু আছিল, সেইবোৰ নবূখদনেচৰে যিৰূচালেমৰ
    মন্দিৰৰ পৰা বাবিলৰ মন্দিৰলৈ লৈ গৈছিল। সেইবোৰো কোৰচ ৰজাই ঘূৰাই দিছিল। তেওঁ নিযুক্ত
    কৰা অধ্যক্ষ চেচবচৰক সেইবোৰ পুনৰ গতাই দিয়ে।
  sus-A: مَنفّ سِرُ سِ نَشَ شّيمَ نُن فبٍتِ بَ بَبِلْن سَلِدٍ كُي، بَبِلْن مَنفّ نٍبُكَدَنسَرِ
    نَشَن تٌنفٌشِ دَرِ سَلَمُ سَلِدٍ كُي، عَ نَ بِرِن سٌ سّسّبَسَرِ يِ رَ، عَ نَشَن
    تِ يُدَيَ فٌمِنَ رَ.
  fra-SBL: Les objets d'or et d'argent de la maison de Dieu, que Nabuchodonosor avait
    enlevés du temple de Jérusalem et transportés dans le temple de Babylone, le roi
    Cyrus les enleva aussi du temple de Babylone et les remit à un certain Sheshbazzar,
    qu'il avait nommé gouverneur.
  hbo-hbo: וְ֠אַף מָאנַיָּ֣א דִֽי־בֵית־אֱלָהָא֮ דִּ֣י דַהֲבָ֣ה וְכַסְפָּא֒ דִּ֣י נְבוּכַדְנֶצַּ֗ר
    הַנְפֵּק֙ מִן־הֵֽיכְלָא֙ דִּ֣י בִֽירוּשְׁלֶ֔ם וְהֵיבֵ֣ל הִמֹּ֔ו לְהֵיכְלָ֖א דִּ֣י
    בָבֶ֑ל הַנְפֵּ֨ק הִמֹּ֜ו כֹּ֣ורֶשׁ מַלְכָּ֗א מִן־הֵֽיכְלָא֙ דִּ֣י בָבֶ֔ל וִיהִ֙יבוּ֙
    לְשֵׁשְׁבַּצַּ֣ר שְׁמֵ֔הּ דִּ֥י פֶחָ֖ה שָׂמֵֽהּ׃
  piu-2006: '@see-verse:EZR.005.013'
  kik-kik: O na nĩarutire kuuma hekarũ ĩrĩa yarĩ Babuloni indo cia thahabu na cia
    betha cia nyũmba ya Ngai, iria Nebukadinezaru aarutĩte hekarũ-inĩ kũu Jerusalemu,
    agĩcitwara hekarũ-inĩ kũu Babuloni. “Nake Mũthamaki Kurusu agĩcineana kũrĩ mũndũ
    wetagwo Sheshibazaru, ũrĩa aatuĩte barũthi,
  fra-NCL: Et même le roi Cyrus retira du temple de Babylone les ustensiles d’or et
    d’argent de la maison de Dieu, que Nabuchodonosor avait enlevés du temple qui
    était à Jérusalem et transportés dans le temple de Babylone ; ils furent remis
    au nommé Sassabasar, qu’il établit gouverneur.
  cek-AK: Nebukhadnezzar mah Jerusalem im thung hoi Sithaw im ih laom sabaenawk to
    lak moe, Babylon tempul thungah a suek; to tiah a suek ih sui, sumkanglung hoiah
    sak ih laom sabaenawk to, Sairas siangpahrang mah Babylon tempul thung hoiah lak
    moe, prae ukkung ah a suek ih, Sheshbazzar khaeah paek let;
  cuk-cuk: A-ukinbali, epenne Nabucodonosor Jerusalén-neggweburgi Bab-Dummadse-goled-neggi
    ibmarmar-ebuleged-orbiid, manibiid, Babilonia-dulemar-e-bab-dummadse-goled-negse
    sesagusad. A-ibmarmar, Rey-Ciro onisad. Geb Rey-Ciro Sesbasarʼga, Judá-yar-e-dummadga-nug-imaksadga
    a-ibmarmar uksagusad.
  uig-CYR: Вә Небоқаднәсар Йерусалимдики бу ибадәтханидин елип Бабил бутханисиға апирип
    қойған Худаниң өйидики алтун-күмүч қача-қучиларниму падиша Қорәш уларни Бабил
    бутханисидин әпчиқтуруп, Шәшбазар исимлиқ бир кишигә тапшурған; у уни баш валий
    қилип тайинлиған еди
  tel-2017: అంతే కాక నెబుకద్నెజరు యెరూషలేములోని దేవాలయం నుండి తీసుకువెళ్ళి బబులోను
    గుడిలో ఉంచిన వెండి బంగారు సామగ్రిని రాజైన కోరెషు ఆ గుడిలో నుండి తెప్పించాడు.
  hat-BSA: Anplis, zouti an ajan avèk lò lakay Bondye ke Nebucadnetsar te retire soti
    nan tanp Jérusalem nan pou te pote yo nan tanp Babylone nan. Menm sila yo, Cyrus
    te pran soti nan tanp Babylone nan, e yo te bay a yon nonm ki te rele Sheshbatsar,
    sila li te chwazi kon gouvènè a.
  kos-kos: El sifil folokunla ahlu gold ac silver ke Tempul su Nebuchadnezzar el tuh
    usla liki Tempul Jerusalem ac filiya in tempul in Babylon. Tokosra Fulat Cyrus
    el folokonang ma inge nu sin mwet se pangpang Sheshbazzar, su el srisrngiya in
    governor lun Judah.
  hbo-WLC: וְ֠אַף מָאנַיָּ֣א דִֽי־בֵית־אֱלָהָא֮ דִּ֣י דַהֲבָ֣ה וְכַסְפָּא֒ דִּ֣י נְבוּכַדְנֶצַּ֗ר
    הַנְפֵּק֙ מִן־הֵֽיכְלָא֙ דִּ֣י בִֽירוּשְׁלֶ֔ם וְהֵיבֵ֣ל הִמּ֔וֹ לְהֵיכְלָ֖א דִּ֣י
    בָבֶ֑ל הַנְפֵּ֨ק הִמּ֜וֹ כּ֣וֹרֶשׁ מַלְכָּ֗א מִן־הֵֽיכְלָא֙ דִּ֣י בָבֶ֔ל וִיהִ֙יבוּ֙
    לְשֵׁשְׁבַּצַּ֣ר שְׁמֵ֔הּ דִּ֥י פֶחָ֖ה שָׂמֵֽהּ׃
  ibo-ibo: O sikwa nʼụlọnsọ dị na Babilọn wepụta ngwongwo ọlaọcha na ọlaedo si nʼụlọnsọ
    Chineke nke Nebukadneza si nʼụlọnsọ Chineke dị na Jerusalem bupụ bulaa nʼụlọnsọ
    dị na Babilọn. Mgbe ahụ eze Sairọs nyefere ha nʼaka otu nwoke a na-akpọ Sheshbaza,
    onye ọ họpụtara dịka gọvanọ.
  ory-ory: ଆହୁରି, ନବୂଖଦ୍‍ନିତ୍ସର ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଯେସକଳ ସ୍ୱର୍ଣ୍ଣମୟ ଓ ରୌପ୍ୟମୟ ପାତ୍ର
    ଯିରୂଶାଲମସ୍ଥ ମନ୍ଦିରରୁ ନେଇ ବାବିଲସ୍ଥ ମନ୍ଦିରକୁ ଆଣିଥିଲା, ତାହାସବୁ କୋରସ୍‍ ରାଜା ବାବିଲସ୍ଥ
    ମନ୍ଦିରରୁ ବାହାର କରିଦେଲେ, ପୁଣି ତାହାସବୁ ଶେଶବସର ନାମକ ତାଙ୍କ ନିଯୁକ୍ତ ଶାସନକର୍ତ୍ତା ହସ୍ତରେ
    ସମର୍ପିତ ହେଲା;
  chk-chk: Iwe, a pwal atowu ekewe pisek seni kolt me silifer Nepukatnesar a angei
    seni ewe imwenfel lon Jerusalem o uwala lon ewe imwenfelin an kewe kot lon Papilon.
    Ekei pisek ewe king Sirus a ngeni eman mwän itan Ses-pasar. Ätewe ewe king a seikätä
    pwe epwe kepina lon Juta.
  rop-rop: En imbin gibitbek ola golwan en silbawan enijing weya King Nebakanesa bin
    gajim brom det Serramoni Pleis langa Jerusalem en imbin pudum langa det serramoni
    pleis deya langa det taun gulum Bebalon. King Sairas bin gibit detlot enijing
    langa det men weya imbin meigim bos blanga Juda. Det men bin neim Sheshbasa.
  ukr-1871: Та й посуд дому Божого, золотий і срібний, що винїс Навуходонозор із храму
    Ерусалимського та віднїс у храм Вавилонський, — винїс царь Кир із храму Вавилонського,
    й віддав його Шешбазарові, що його настановив начальником областї,
  deu-1951: Und auch die goldenen und silbernen Geräte des Hauses Gottes, die Nebukadnezar
    aus dem Tempel zu Jerusalem genommen und in den Tempel zu Babel verbracht hatte,
    nahm der König Kores aus dem Tempel zu Babel und gab sie einem [Manne], namens
    Sesbazzar, den er zum Landpfleger einsetzte,
  eng-JPS: And the gold and silver vessels also of the house of God, which Nebuchadnezzar
    took out of the temple that was in Jerusalem, and brought them into the temple
    of Babylon, those did Cyrus the king take out of the temple of Babylon, and they
    were delivered unto one whose name was Sheshbazzar, whom he had made governor;
  srp-1865: Još i sudove doma Božijega zlatne i srebrne koje Navuhodonosor bješe uzeo
    iz crkve Jerusalimske i odnio u crkvu Vavilonsku, iznese ih car Kir iz crkve Vavilonske,
    i biše dani po imenu Sasavasaru, kojega postavi upraviteljem,
  lug-lug: Ebintu ebya zaabu n’ebya ffeeza eby’omu nnyumba ya Katonda, Nebukadduneeza
    bye yanyaga mu yeekaalu eyali mu Yerusaalemi n’abitwala mu ssabo ly’e Babulooni,
    Kabaka Kuulo n’abiggyayo. Kabaka Kuulo n’abikwasa omusajja erinnya lye Sesubazaali,
    gwe yalonda okuba owessaza,
  heb-heb: ואף מאניא די בית אלהא די דהבה וכספא די נבוכדנצר הנפק מן היכלא די בירושלם
    והיבל המו להיכלא די בבל הנפק המו כורש מלכא מן היכלא די בבל ויהיבו לששבצר שמה די
    פחה שמה׃
  ben-IRV: আর নবূখদনিত্সর ঈশ্বরের বাড়ির যে সব সোনার ও রূপার পাত্র যিরূশালেমের মন্দির
    থেকে নিয়ে গিয়ে বাবিলের মন্দিরে রেখেছিলেন, সেই সব পাত্র কোরস রাজা বাবিলের মন্দির
    থেকে বের করে তাঁর নিযুক্ত শেশবসর নামে শাসনকর্ত্তার হাতে সমর্পণ করলেন’
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਸੋਨੇ ਤੇ ਚਾਂਦੀ ਦੇ ਭਾਂਡਿਆ ਨੂੰ ਵੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਬੂਕਦਨੱਸਰ
    ਯਰੂਸ਼ਲਮ ਦੇ ਮੰਦਰ ਵਿੱਚੋਂ ਕੱਢ ਕੇ ਬਾਬਲ ਦੇ ਮੰਦਰ ਵਿੱਚ ਲੈ ਗਿਆ ਸੀ, ਕੋਰਸ਼ ਰਾਜਾ ਨੇ ਬਾਬਲ
    ਦੇ ਮੰਦਰ ਵਿੱਚੋਂ ਕਢਵਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ੇਸ਼ਬੱਸਰ ਨਾਮਕ ਇੱਕ ਪੁਰਖ ਨੂੰ ਜਿਸ ਨੂੰ ਉਸ ਨੇ
    ਹਾਕਮ ਬਣਾਇਆ ਸੀ, ਸੌਂਪ ਦਿੱਤਾ।
  mya-JVB: နေဗုခဒ်နေဇာ သည် ယေရုရှလင် မြို့၏ ဗိမာန် တော်ထဲက ထုတ် ၍၊ ဘုရားသခင်၏အိမ်တော်နှင့်
    ဆိုင် သော်လည်း၊ ဗာဗုလုန် မြို့၏ ဗိမာန် သို့ ဆောင် သွားသော ရွှေ တန်ဆာ၊ ငွေ တန်ဆာ
    တို့ကို ကုရု မင်းကြီး သည် ဗာဗုလုန် မြို့၏ဗိမာန် ထဲက တဖန်ထုတ် ၍၊ ရှေရှဗာဇာ အမည်
    နှင့် မြို့ဝန် အရာ၌ ခန့် ထားသောသူလက်သို့ အပ် တော်မူလျက်၊
  hmo-hmo: Bona golo bona siliva gaudia, unai Dirava ena Dubu ena kohu, Nebukanesa
    ese Ierusalema Dubu dekena amo ia abia, bona Babulonia dubu lalonai ia atoa gaudia,
    be king Sairasi ese Babulonia dubu dekena amo ia abia, tau ta ladana Sesebasara
    dekenai ia henia. Sairasi ese Sesebasara be Iuda ena lohia tauna badana ia halaoa.
  urd-urd: और ख़ुदा के घर के सोने और चाँदी के बर्तनों को भी, जिनको नबूकदनज़र येरूशलेम
    की हैकल से निकाल कर बाबुल के इबादत गाह में ले आया था, उनको ख़ोरस बादशाह ने बाबुल
    के इबादत गाह से निकाला और उनको शेसबज़्ज़र नामी एक शख़्स को जिसे उसने हाकिम बनाया
    था सौंप दिया,
  rus-SYN: да и сосуды дома Божия, золотые и серебряные, которые Навуходоносор вынес
    из храма Иерусалимского и отнес в храм Вавилонский,- вынес Кир царь из храма Вавилонского;
    и отдали их по имени Шешбацару, которого он назначил областеначальником,
  bqc-SIM: Baa vua ń ã́nusu pↄ́ pↄ́ Nɛbukanɛza sɛ̀lɛ Lua kpɛ́u Yelusalɛũ, a kàlɛ
    a tã́akpɛu Babɛliↄ, kí Kilusi bↄ̀lɛ kpà Sesebazaa pↄ́ à aà dìlɛ bùsu dↄaana
    ũwaɛ.
  tcz-CHONGTHU: Nebuchadnezzer in Jerusalem a Pathen houin sung’a kona ana lahdoh,
    sana leh dangka khon, Babylon houin a anakoi hojong chu anale lahdoh in ahi. Hiche
    khon ana la doh hochu, Cyrus lengpan Judah gam vaipoa ana nganse Sheshbazzar khut’ah
    ana pelut in ahi.
  mar-mar: तसेच, देवाच्या मंदिरातून जी सोन्यारुप्याची पात्रे होती ती नबुखद्नेस्सराने
    यरूशलेमतल्या मंदिरातून काढून बाबेलच्या देवळात ठेवली होती. राजा कोरेशने ती शेशबस्सरच्या
    स्वाधीन केली. त्यास कोरेश राजाने अधिकारी म्हणून नेमले होते.
  qub-qub: 'Mastapis nimasha: Nabucodonosorshi Jerusalencho caycaj Diospa Templunpita
    goripita, guellaypita cajta Babilonia templunman aparan. Ray Cironashi Babilonia
    templupita jorgurcur ima-aycapis goripita, guellaypita cajcunata cutiycachiran.
    Chay cösacunataga Sesbasar jutiyojpa maquinmanshi entregasha. Paytashi gobernador
    cananpaj Ciroga churaran.'
  bqp-bqp: Bee wura kũ andurufu pↄ́ kũ Nɛbukanɛza sɛ̀tɛ Luda kpɛ́n zaa Yurusalɛmu
    à kàtɛ a tãna kpɛ́n Babilↄnunↄ, kína Sirusu bↄ̀tɛ à kpà Sesebaza kũ à dìtɛ bùsu
    don'arɛde ũa.
  hat-hat: 'Yo di ankò: Nèbikadneza te pran tout veso an lò ak an ajan ki te nan tanp
    Bondye a lavil Jerizalèm, li te fè pote yo lavil Babilòn mete nan tanp lavil sa
    a. Men, wa Siri a fè wete tout veso sa yo nan tanp Babilòn lan, li renmèt yo bay
    yon nonm yo te rele Chechbaza. Se nonm sa a li te mete chèf nan pwovens Jida a.'
  eng-BSB: He also removed from the temple of Babylon the gold and silver articles
    belonging to the house of God, which Nebuchadnezzar had taken and carried there
    from the temple in Jerusalem. King Cyrus gave these articles to a man named Sheshbazzar,
    whom he appointed governor
  eng-WEBPB: The gold and silver vessels of God’s house, which Nebuchadnezzar took
    out of the temple that was in Jerusalem and brought into the temple of Babylon,
    those Cyrus the king also took out of the temple of Babylon, and they were delivered
    to one whose name was Sheshbazzar, whom he had made governor.
  kbq-kbq: Anage nehuno ko'ma Nebukatnesa'ma Jerusalemi kumateti'ma Anumzamofo mono
    nompinti golireti'ene silvareti'ma tro'ma hu'naza zantamima me'neana erino Babiloni
    vuno, havi anumza'amofo mono nompima ome ante'nea zantamina, kini ne' Sairusi'a
    erino, Sesbasari'e nehaza ne' Juda mopare gavana mani'nogu kini ne' Sairusi'a
    agrama huhamparinte'nea ne' ana zantamina nemino,
  nhe-BL: Huan nojquiya nochi nopa tlamantli tlen oro huan tlen plata tlen Nabucodonosor
    achtohuiya quiquixti ipan itiopa Toteco Dios nica ipan altepetl Jerusalén, huan
    quihuicatoyaj huan quitlalijtoyaj ipan inintiopahua teteyome ipan Babilonia, Tlanahuatijquetl
    Ciro quiquixti huan quimactili Sesbasar. Huan quinahuati ma quihualica nica Jerusalén.
    Nojquiya Tlanahuatijquetl Ciro quitequimacac Sesbasar ma eli gobernador nica.
  bus-bus: Baa vura kↄ̃n kondogi pↄ́ kɛ̀ Nɛbukanɛza sɛ̀ɛ Luda kpɛ́n zaa Yerusalɛmu
    à kàɛ a tãa kpɛ́n Babilↄnunↄ, kí Sirusu bↄ̀ɛ à kpà Sesebaza kɛ̀ à dìɛ bùsu dↄn'aɛdee
    ũua.
  gub-BL: Umuzewyr kar kawaw or iapo pyrer a'e, parat iapo pyrer a'e no. Namukononozor
    Mawiron pe har wanuwihawete upyro a'e kawaw tàpuzuhu pupe har Zeruzarez pe har
    wi a'e. Omono tàpuzuhu Mawiron pe har pupe. Tuwihawete Xiru umuzewyr kar a'e kawaw
    awa Xezemazar her ma'e pe. Umuigo kar Xezemazar Zuta ywy rehe har wanuwihaw romo.
  eng-DRA: And the vessels also of gold and silver of the temple of God, which Nabuchodonosor
    had taken out of the temple, that was in Jerusalem, and had brought them to the
    temple of Babylon, king Cyrus brought out of the temple of Babylon, and they were
    delivered to one Sassabasar, whom also he appointed governor,
