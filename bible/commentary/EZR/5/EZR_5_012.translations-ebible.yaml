verse: EZR.005.012
translations:
  mal-C: ഞങ്ങളുടെ പിതാക്കന്മാർ സ്വർഗത്തിലെ ദൈവത്തെ കോപിപ്പിച്ചതിനാൽ അവിടന്ന് അവരെ
    ബാബേൽരാജാവായ നെബൂഖദ്നേസർ എന്ന കൽദയന്റെ കൈയിൽ ഏൽപ്പിച്ചു. അദ്ദേഹം ഈ ആലയം നശിപ്പിക്കുകയും
    ജനത്തെ ബാബേലിലേക്കു കൊണ്ടുപോകുകയും ചെയ്തു.
  deu-TKW: Weil jedoch unsere Väter den Gott des Himmels erzürnt hatten, gab er sie
    in die Gewalt Nebukadnezars, des Königs von Babel, des Chaldäers; der hat diesen
    Tempel zerstört und das Volk nach Babel weggeführt.
  lin-lin: Kasi lokola batata na biso batumbolaki kanda ya Nzambe ya Likolo, akabaki
    bango na maboko ya Nabukodonozori, moto ya Chalide, mokonzi ya Babiloni. Ezali
    ye nde abukaki Tempelo oyo mpe amemaki bato na bowumbu, na Babiloni.
  eng-LSV: but after that our fathers made the God of the heavens angry, he gave them
    into the hand of Nebuchadnezzar king of Babylon the Chaldean, and this house he
    destroyed, and the people he removed to Babylon;
  eng-GNV: But after that our fathers had prouoked the God of heauen vnto wrath, he
    gaue them ouer into the hand of Nebuchadnezzar King of Babel the Caldean, and
    he destroyed this house, and caryed the people away captiue vnto Babel.
  eng-WEBSTER: But after that our fathers had provoked the God of heaven to wrath,
    he gave them into the hand of Nebuchadnezzar the king of Babylon, the Chaldean,
    who destroyed this house, and carried the people away into Babylon.
  nhw-BL: Pero tohuejcapan tatahua tlahuel tlajtlacolchijque iixpa Toteco Dios huan
    yeca techtlahuelcajqui huan techtemactili imaco Nabucodonosor, nopa tlanahuatijquetl
    ipan tlali Babilonia. Huan yaya quisosolo ni tiopamitl huan quinquixti nochi israelitame
    tlen inialtepehua huan quinhuicac hasta tlali Babilonia.
  swh-ONEN: Lakini kwa sababu baba zetu walimkasirisha Mungu wa mbinguni, basi aliwatia
    mkononi mwa Nebukadneza, Mkaldayo, mfalme wa Babeli, ambaye aliliharibu Hekalu
    hili na kuwaondoa watu na kuwapeleka uhamishoni huko Babeli.
  bba-bba: Adɑmɑ ye ben bɑɑbɑbɑ bɑ Wɔrukoon mɔru seeyɑ, yerɑ u bu Bɑbilonin sinɑ boko
    Nɛbukɑnɛsɑɑ nɔmu sɔndiɑ. Yerɑ sinɑ boko wi, u Yinni Gusunɔn sɑ̃ɑ yee te kɔsukɑ.
    Mɑ u bu ɡurɑ u kɑ dɑ win temɔ.
  eng-KJVCPB: But after that our fathers had provoked the God of heaven unto wrath,
    he gave them into the hand of Nebuchadnezzar the king of Babylon, the Chaldean,
    who destroyed this house, and carried the people away into Babylon.
  mpx-mpx: Yaa tubumeyau labulabum ana Yabowaine hi pahuga, inoke i telel Babiloni
    wali kin Nebukanesa nimanaa, iya labi Koldiya gamagalina. Yaka Limi Bwabwalena
    ya i apapanak-an ge gamagalau i ahel egonagil i telel labi Babiloniya.
  luo-luo: To nikech wuonewa nowangʼo ii Nyasach Polo, nochiwogi ne Nebukadneza ja-Kaldea,
    ruodh Babulon, ma nomuko hekaluni kendo oriembo ji nyaka Babulon.
  meu-meu: A senemai ese guba Diravana e habadua dainai, ia ese Nebukadnesara, Babulono
    pavapavana, tau Kaldea, imana ai e atodia; bena una tau ese ina dubu e ḡiḡia dobi,
    bona taunimanima na Babulono kahana e laohaidia.
  npi-ULB: तापनि जब हाम्रा पुर्खाहरूले स्वर्गका परमेश्‍वरलाई रिस उठाए, तब उहाँले तिनीहरूलाई
    बेबिलोनका कल्दी राजा नबूकदनेसरको हातमा सुम्‍पनुभयो जसले यस मन्दिरलाई नष्‍ट पारे
    र मानिसहरूलाई बेबिलोनमा कैदमा लगे ।
  yor-yor: Ṣùgbọ́n nítorí tí àwọn baba wa mú Ọlọ́run ọ̀run bínú, ó fi wọ́n lé Nebukadnessari
    ti Kaldea, ọba Babeli lọ́wọ́, ẹni tí ó run tẹmpili Olúwa yìí tí ó sì kó àwọn ènìyàn
    náà padà sí Babeli.
  ind-ind: Tetapi, karena perbuatan nenek moyang kami sudah menimbulkan kemarahan
    Allah Penguasa surga, maka Dia menyerahkan mereka kepada kekuasaan Nebukadnezar,
    yaitu orang Kasdim yang menjadi raja Babel. Nebukadnezar membongkar dan menghancurkan
    rumah Allah kami lalu mengangkut bangsa kami sebagai tawanan ke negaranya.
  pes-OPCB: اجداد ما خدای آسمان را به خشم آوردند، پس خدا ایشان را به دست نِبوکَدنِصَّر،
    پادشاه بابِل تسلیم کرد و او این خانه را خراب نمود و قوم اسرائیل را اسیر کرده،
    به بابِل برد.
  tgl-ULB: Gayunman, nang ginalit ng aming mga ninuno ang Diyos ng langit, ibinigay
    niya sila sa kamay ni Nebucadnezar na hari ng Babilonia, na siyang sumira ng bahay
    na ito at ipinatapon ang mga tao sa Babilonia.
  cbu-NT: Itaru, iy zitaminarini Apanllee kapung tatsiyuntarangusin, Apanllsha, Tputs
    waani kasichpa, táyaru, kurakaa Nabukodonosoraa iyashchee kasimaam zanganirangiya.
    Nabukodonosorsha wasundururpat Irusarinshuchee kasirangu, Apanllee pang' izuuru
    kapeetarangiya. Sheeru, iyashchee ichinguroo Babiloniyap tsap machirangiya.
  hui-hui: Anidagua bialu kamagoni irane ogodagua. Inanaga mamali hearume Ngode Datagaliwabe
    dahuliya andaga kago mo keba halu hene. Ani mo keba halu heagola ibugua Kaladeali
    Nebugadanesa Babilononaga kini heagome ina baba wai bilo ibilaya. Ani ibilayagola
    ibugua ibalu ina mo ko howa bai halu bo podahana haya. Ani buwa Anduane Homogonaga
    anda heago bo gialo wahai halu wali agali bibahende Babilono dindiha helo garabaya
    buwa haru piaiore haya.
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​သည်​မိုး​ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ခဲ့​ကြ​သ​ဖြင့်
    ကိုယ်​တော်​သည်​ငါ​တို့​အား​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​၏​လက်​သို့​အပ်​တော်​မူ​လေ​သည်။
    ဗိ​မာန်​တော်​သည်​လည်း​ပြို​ပျက်​၍​ပြည်​သူ​တို့​သည် ဗာ​ဗု​လုန်​မြို့​သို့​ပြည်​နှင်​ဒဏ်​သင့်​ကြ​ရ​ပါ​၏''
    ဟု​ပြော​ကြား​ကြ​ပါ​သည်။-
  bod-N: འོན་ཀྱང་ངེད་རྣམས་ཀྱི་ཕ་མེས་རྣམས་ཀྱིས་ནམ་མཁའི་དཀོན་མཆོག་ཐུགས་ཁྲོས་པར་བྱས་པས།
    ཁོང་གིས་དེ་རྣམས་ཀལ་དི་པ་ཡིན་པའི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་ལག་ཏུ་སྤྲད་དེ།
    མཆོད་ཁང་བཤིགས་ནས་མི་རྣམས་པཱ་པེལ་ལོན་དུ་བཙན་ཁྲིད་བྱས།
  sna-sna: Asi nokuda kwokuti madzibaba edu akatsamwisa Mwari wokudenga, akavaisa
    mumaoko aNebhukadhinezari muKaradhea, mambo weBhabhironi, uyo akaparadza temberi
    ino akatora vanhu akavaendesa kuBhabhironi.
  spa-BLM: Pero después que nuestros padres provocaron la ira del Dios del cielo,
    él los entregó en manos de Nabucodonosor, rey de Babilonia, el caldeo, quien destruyó
    esta casa y llevó al pueblo a Babilonia.
  cac-cac: Ix yalan eb' to a eb' smam yicham eb' tzuntzannaccot yoval sc'ol sDiosal
    satchaan̈ chi', yuj chi' a ac'annacoch eb' d'a yol sc'ab' vin̈aj Nabucodonosor
    sreyal Babilonia, yin̈tilal eb' caldeo. A vin̈ pojannac em jun pat chi', yic'annacb'at
    eb' anima vin̈ d'a Babilonia chi'.
  swh-ULB: Ingawa, watangulizi wetu walipomchukiza Mungu wa mbinguni, Mungu akawatia
    katika mikono ya mfalme wa Babeli Nebukadineza, ambaye alivunja nyumba na kuwachukua
    watu mateka Babeli.
  bel-bel: А калі бацькі нашыя прагнявілі Бога нябеснага, Ёр аддаў іх у руку Навухаданосара,
    цара Вавілонскага, Халдэяніна, і дом гэты Ён разбурыў, і народ перасяліў у Вавілон.
  deu-ELBBK: Aber seitdem unsere Väter den Gott des Himmels gereizt haben, hat er
    sie in die Hand Nebukadnezars, des Königs von Babel, des Chaldäers, gegeben, und
    er hat dieses Haus zerstört und das Volk nach Babel weggeführt.
  mbb-OT: Ne ǥeina te mibaal is menge kepuun dey te ingkepauk te Megbevayà diyà te
    langit, mibey-anan din sikandan he mesakup ni Nebucadnezar te Kildiyanhen he hadì
    te Babilonia. Ne midrundus ni Nebucadnezar heini is baley te Megbevayà ne mibihag
    din is menge kepuun dey pehendiyà te Babilonia.
  mal-2015: എങ്കിലും ഞങ്ങളുടെ പിതാക്കന്മാർ സ്വർഗ്ഗത്തിലെ ദൈവത്തെ കോപിപ്പിച്ചതുകൊണ്ടു
    അവൻ അവരെ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ എന്ന കൽദയന്റെ കയ്യിൽ ഏല്പിച്ചു; അവൻ ഈ ആലയം നശിപ്പിച്ചു
    ജനത്തെ ബാബേലിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Ale vaš oda, hoj amare phure dada anenas andre choľi le Devles pro ňebos,
    diňa len andro vasta le babiloňike kraľiske Nebukadnecaroske andral o Chaldej.
    Ov zňičinďa kada Chramos a odľigenďa le manušen sar zajatcen andro Babilon.
  pes-OPV: لیکن بعد از آن، پدران ماخشم خدای آسمان را به هیجان آوردند. پس اوایشان را
    به‌دست نبوکدنصر کلدانی، پادشاه بابل تسلیم نمود که این خانه را خراب کرد و قوم را
    به بابل به اسیری برد.
  ron-1924: Дар, дупэ че пэринций ноштри ау мыният пе Думнезеул черурилор, Ел й-а
    дат ын мыниле луй Небукаднецар, ымпэратул Бабилонулуй, халдеянул каре а нимичит
    каса ачаста ши а луат пе попор роб ла Бабилон.
  ben-OBCV: পরে আমাদের পিতৃপুরুষেরা স্বর্গের ঈশ্বরকে অসন্তুষ্ট করার জন্য তিনি তাদের
    ব্যাবিলনের রাজা কল্‌দীয় নেবুখাদনেজারের হাতে সমর্পণ করেছিলেন, যিনি এই মন্দিরটি
    ধ্বংস করে লোকেদের ব্যাবিলনে বন্দি করে নিয়ে যান।
  som-som: Laakiinse awowayaashayadii waxay ka xanaajiyeen Ilaaha samada, oo taas
    daraaddeed ayuu ugu riday gacantii Nebukadnesar oo ahaa boqorkii Baabuloon, kii
    reer Kaldayiin oo gurigan dumiyey oo dadkiina Baabuloon u kaxaystay.
  lat-VUC: Postquam autem ad iracundiam provocaverunt patres nostri Deum cæli, tradidit
    eos in manus Nabuchodonosor regis Babylonis Chaldæi, domum quoque hanc destruxit,
    et populum ejus transtulit in Babylonem.
  eng-ASVBT: But after that our fathers had provoked the God of heaven unto wrath,
    he gave them into the hand of Nebuchadnezzar king of Babylon, the Chaldean, who
    destroyed this house, and carried the people away into Babylon.
  ita-1885: Ma dopo che i nostri padri ebbero provocato ad ira l'Iddio del cielo,
    egli li diede nelle mani di Nebucadnesar, re di Babilonia, Caldeo, il qual distrusse
    questa Casa, e menò in cattività il popolo di essa in Babilonia.
  eng-LXXUP: But after that our fathers provoked the God of heaven, he gave them into
    the hands of Nebuchadnezzar the Chaldean, king of Babylon, and he destroyed this
    house, and carried the people captive to Babylon.
  eng-ULB: However, when our ancestors enraged the God of heaven, he gave them into
    the hand of Nebuchadnezzar king of Babylon, the Chaldean, who destroyed this house
    and took the people into exile in Babylon.
  spa-VBL: Pero nuestros antepasados hicieron enojar al Dios del cielo, por lo cual
    los entregó a Nabucodonosor, rey de Babilonia, el caldeo, quien destruyó este
    Templo y deportó al pueblo a Babilonia.
  fra-_FOB: Mais, après que nos pères eurent irrité le Dieu des cieux, il les livra
    entre les mains de Nébucadnetsar, roi de Babylone, le Caldéen, qui détruisit cette
    maison et transporta le peuple à Babylone.
  mal-mal: എങ്കിലും, ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ സ്വർഗ്ഗത്തിലെ ദൈവത്തെ കോപിപ്പിച്ചതുകൊണ്ട്,
    അവൻ അവരെ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ എന്ന കൽദയന്റെ കയ്യിൽ ഏല്പിച്ചു; അവൻ ഈ ആലയം നശിപ്പിച്ച്
    ജനത്തെ ബാബേലിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Lekin hamāre bāpdādā ne āsmān ke Ḳhudā ko taish dilāyā, aur natīje meṅ
    us ne unheṅ Bābal ke bādshāh Nabūkadnazzar ke hawāle kar diyā jis ne Rab ke ghar
    ko tabāh kar diyā aur qaum ko qaid karke Bābal meṅ basā diyā.
  suz-BL: तन्‍न आंइ किकी पिपीमी स्‍वर्ग ङा परमप्रभु कली चुरपाइश्‍शो बाक्‍तेक्‍म। मिनु
    मेकोमी मेको आन कली बेबीलोन ङा कल्‍दी आन पिप नेबुकदनेसर आ गुइमी गेशो बाक्‍त। मिनु
    मेको पिपमी एको खिं कली प्रेश्‍शो बाक्‍त। मुर आन कली ग्‍याइश्‍शा बेबीलोन रागीमी
    लाइश्‍शो बाक्‍त। २राजा २४:१०-१४; २राजा २५:९
  ita-1927: Ma avendo i nostri padri provocato ad ira l’Iddio del cielo, Iddio li
    diede in mano di Nebucadnetsar, re di Babilonia, il Caldeo, il quale distrusse
    questa casa, e menò il popolo in cattività a Babilonia.
  ckb-ckb: بەڵام دوای ئەوەی باوباپیرانمان خودای ئاسمانیان تووڕە کرد، ئەوانی دا بەدەست
    نەبوخودنەسری پاشای بابلی کلدانییەوە، ئەوەی کە ئەم پەرستگایەی وێران کرد و گەلەکەی
    بۆ بابل ڕاپێچ کرد.
  eng-BBE: But when the God of heaven was moved to wrath by our fathers, he gave them
    up into the hands of Nebuchadnezzar, king of Babylon, the Chaldaean, who sent
    destruction on this house and took the people away into Babylon.
  kan-OKCV: ಆದರೆ ನಮ್ಮ ಪಿತೃಗಳು ಪರಲೋಕದ ದೇವರಿಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿದ ಕಾರಣ, ದೇವರು ಅವರನ್ನು
    ಬಾಬಿಲೋನಿನ ಅರಸನಾಗಿದ್ದ ಕಸ್ದೀಯರ ದೇಶದವನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಆ
    ಅರಸನು ಆ ಆಲಯವನ್ನು ಹಾಳು ಮಾಡಿ, ಜನರನ್ನು ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಹಿಡಿದುಕೊಂಡು ಹೋದನು.
  tam-2017: எங்கள் முற்பிதாக்கள் பரலோகத்தின் தேவனைக் கோபப்படுத்தியதால், அவர் இவர்களைப்
    பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் என்னும் கல்தேயன் கையில் ஒப்புக்கொடுத்தார்;
    அவன் இந்த ஆலயத்தை இடித்து, ஜனத்தைப் பாபிலோனுக்குக் கொண்டுபோனான்.
  spa-RV-1909: Mas después que nuestros padres ensañaron al Dios de los cielos, él
    los entregó en mano de Nabucodonosor rey de Babilonia, Caldeo, el cual destruyó
    esta casa, é hizo trasportar el pueblo á Babilonia.
  ron-BTF: Dar, după ce părinţii noştri l-au provocat pe Dumnezeul cerului la furie,
    el i-a dat în mâna lui Nebucadneţar, împăratul Babilonului, caldeeanul, care a
    distrus această casă şi a dus poporul în Babilon.
  eng-WEBP: But after our fathers had provoked the God of heaven to wrath, he gave
    them into the hand of Nebuchadnezzar king of Babylon, the Chaldean, who destroyed
    this house and carried the people away into Babylon.
  eng-FBV: But our forefathers made the God of heaven angry, so he handed them over
    to Nebuchadnezzar, king of Babylon, the Chaldean, who destroyed this Temple and
    deported the people to Babylon.
  nld-1939: Maar omdat onze vaderen den God des hemels hadden vertoornd, heeft Hij
    hen aan den Chaldeër Nabukodonosor, den koning van Babel, overgeleverd, en deze
    heeft deze tempel verwoest en het volk naar Babel weggevoerd.
  nch-BL: Pero tohuejcapan tatahua tahuel tajtacolchijque iixpa Toteco Dios huan yeca
    techtahuelcajqui huan techtemactili imaco Nabucodonosor, nopa tanahuatijquet ipan
    tali Babilonia. Huan yaya quisosolo ni tiopamit huan quinquixti nochi israelitame
    ten inialtepehua huan quinhuicac hasta tali Babilonia.
  vie-1934: Song các tổ phụ chúng tôi chọc giận Đức Chúa Trời, nên Ngài phó chúng
    vào tay Nê-bu-cát-nết-sa, vua Ba-by-lôn, là người Canh-đê; vua ấy phá hủy đền
    nầy và bắt dân sự đem qua Ba-by-lôn.
  hin-CV: सिर्फ इसलिये कि हमारे पुरखों ने स्वर्ग के परमेश्वर के क्रोध को भड़का दिया
    था, परमेश्वर ने उन्हें बाबेल के कसदी राजा नबूकदनेज्ज़र के अधीन कर दिया, जिसने
    इस भवन को खत्म कर दिया तथा देशवासियों को बाबेल में बंदी बना लिया था.
  spa-BES: Pero cuando el Dios del cielo fue provocado a la ira por nuestros antepasados,
    los entregó en manos de Nabucodonosor, rey de Babilonia, el caldeo, que envió
    destrucción a este templo y se llevó a la gente a Babilonia.
  tdx-tdx: Fe nampaviñeren-droae’ay t’i Andrianañaharen-dindiñe añe, le natolo’e am-pità’
    i Nebokadne­tsare, mpanjaka’ i Bavele, i nte-Kasdy nandrotsake ty anjomba toy
    vaho nanese ondatio mb’e Bavele mb’eoy.
  tha-KJV: แต่​เพราะว่าบรรพบุรุษของเราได้กระทำให้พระเจ้าแห่งฟ้าสวรรค์ทรงกริ้ว พระองค์​ทรงมอบท่านเหล่านั้นไว้ในพระหัตถ์ของเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน
    คนเคลเดียผู้ทรงทำลายพระนิเวศนี้ และทรงกวาดเอาประชาชนไปยังบาบิ​โลน
  por-BR-2018: Mas depois que nossos pais provocaram à ira o Deus dos céus, ele os
    entregou nas mãos de Nabucodonosor, rei de Babilônia, o caldeu, o qual destruiu
    esta casa, e transportou o povo para a Babilônia.
  deu-ELO: Aber seitdem unsere Väter den Gott des Himmels gereizt haben, hat er sie
    in die Hand Nebukadnezars, des Königs von Babel, des Chaldäers, gegeben, und er
    hat dieses Haus zerstört und das Volk nach Babel weggeführt.
  eng-WYC-2018: But after that our fathers had stirred [the] God of heaven and of
    earth to wrathfulness, he betook them in(to) the hand of Nebuchadnezzar, (the)
    Chaldean, king of Babylon; and he destroyed this house, and translated the people
    thereof into Babylon (or and carried off the people to Babylon).
  epo-epo: Sed kiam niaj patroj kolerigis Dion de la ĉielo, Li transdonis ilin en
    la manon de Nebukadnecar, reĝo de Babel, la Ĥaldeo; kaj tiun domon li detruis,
    kaj la popolon li transloĝigis en Babelon.
  uig-PIN: Lekin ata-bowilirimiz asmandiki Hudaning ƣǝzipini kǝltürüp ⱪoyƣaqⱪa, Huda
    ularni Kaldiyǝlik Babil padixaⱨi Neboⱪadnǝsarning ⱪoliƣa tapxurƣan; u bu ɵyni
    qaⱪturuwetip, hǝlⱪni Babilƣa tutⱪun ⱪilip ǝkǝtkǝn.
  beo-beo: Be ninia aowalali dunu da wadela:le hamoiba:le, Hebene Gode da ougi galu.
    Amaiba:le, Gode da ea logo fodobeba:le, Ba:bilone hina bagade Nebiuga:denese (e
    da Ga:ledia:ne fi dunu) da ninia fi dunuma hasalasi. E da Debolo diasu wadela:lesi
    amola dunu huluane mugululi Ba:bilone sogega masa:ne mugululi asi.
  tpi-OTNT: As bilong dispela i olsem. Ol tumbuna bilong mipela i bin mekim God bilong
    heven i belhat na em i larim dispela man bilong Kaldia, Nebukatnesar, king bilong
    Babilon, i kam pait na winim ol. Na ol Babilon i bagarapim haus bilong God na
    ol i kisim ol manmeri i go mekim wok kalabus long Babilon.
  hau-SA: Amma domin kakanninmu sun ɓata wa Allah na sama rai, sai ya bari suka fāɗa
    cikin hannun Nebukadnezzar mutumin Kaldiya, sarkin Babilon, wanda ya rushe wannan
    haikali, ya kuma kwashe mutane zuwa Babilon.
  uig-LAT: Lékin ata-bowilirimiz asmandiki Xudaning ghezipini keltürüp qoyghachqa,
    Xuda ularni Kaldiyelik Babil padishahi Néboqadnesarning qoligha tapshurghan; u
    bu öyni chaqturuwétip, xelqni Babilgha tutqun qilip eketken.
  nde-nde: Kodwa ngenxa yokuthi okhokho bethu bamthukuthelisa uNkulunkulu wasezulwini,
    wabanikela ezandleni zikaNebhukhadineza umKhaladiya, inkosi yaseBhabhiloni owalibhidlizayo
    lelithempeli abantu wabaxotshela eBhabhiloni.
  ton-ton: Kae hili ʻae fakatupu ʻe heʻemau ngaahi tamai ʻae houhau lahi ʻoe ʻOtua
    ʻoe langi, naʻa ne tuku ʻakinautolu ki he nima ʻo Nepukanesa ko e tuʻi ʻo Papilone,
    ko e tangata Kalitia, ʻaia naʻa ne maumauʻi ʻae fale ni, pea ne fetuku ʻae kakai
    ki he mamaʻo ki Papilone.
  ces-1613: Ale potom, když popudili otcové naši Boha nebeského, vydal je v ruku Nabuchodonozora
    krále v Babyloně, Kaldejského, kterýž dům tento zbořil, a lid převedl do Babylona.
  eng-WMB: But after our fathers had provoked the God of heaven to wrath, he gave
    them into the hand of Nebuchadnezzar king of Babylon, the Kasdian, who destroyed
    this house and carried the people away into Babylon.
  tam-TCV: எங்களுடைய முற்பிதாக்கள் பரலோகத்தின் இறைவனுக்குக் கோபமூட்டினதால், அவர் இவர்களை
    பாபிலோன் அரசனான கல்தேயனாகிய நேபுகாத்நேச்சாரின் கையில் ஒப்புக்கொடுத்தார். எனவே
    அவன் இந்த ஆலயத்தை அழித்து மக்களை பாபிலோனுக்கு நாடுகடத்தினான்.
  ceb-ULB: Bisan pa niana, sa dihang gipalagot sa among mga katigulangan ang Dios
    sa langit, gitugyan niya sila ngadto sa mga kamot ni Nabucodonosor ang hari sa
    Babilonia, nga migun-ob niining balaya ug nagkuha sa katawhan sa pagkabihag didto
    sa Babilonia.
  pol-UBG: Lecz gdy nasi ojcowie pobudzili do gniewu Boga nieba, on wydał ich w ręce
    Nabuchodonozora, króla Babilonu, Chaldejczyka, który zburzył ten dom, a lud uprowadził
    do niewoli w Babilonie.
  urd-GVU: لیکن ہمارے باپ دادا نے آسمان کے خدا کو طیش دلایا، اور نتیجے میں اُس نے
    اُنہیں بابل کے بادشاہ نبوکدنضر کے حوالے کر دیا جس نے رب کے گھر کو تباہ کر دیا
    اور قوم کو قید کر کے بابل میں بسا دیا۔
  deu-1912: Da aber unsre Väter den Gott des Himmels erzürnten, gab er sie in die
    Hand Nebukadnezars, des Königs zu Babel, des Chaldäers; der zerbrach dies Haus
    und führte das Volk weg gen Babel.
  ntj-ntj: '@see-verse:EZR.005.011'
  kan-2017: ಆದರೆ ನಮ್ಮ ಪೂರ್ವಿಕರು ಪರಲೋಕದೇವರನ್ನು ರೇಗಿಸಿದ್ದರಿಂದ ಆತನು ಅವರನ್ನು ಬಾಬಿಲೋನಿನ
    ಕಸ್ದೀಯ ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು. ಅವನು ಈ ಆಲಯವನ್ನು ಹಾಳುಮಾಡಿ ಜನರನ್ನು
    ಸೆರೆಹಿಡಿದು ಬಾಬಿಲೋನಿಗೆ ಒಯ್ದನು.
  yap-yap: Machane bochan e pi chitamangimad kakrom e ra k’aringed e damumuw ngak
    fare Got nu tharmiy, me pagrad nge gel Nebukadnezzar ngorad, ni pilung nu Baylonia
    ni ir e chuwegrad nge fekrad ni kalbus nga Babylon. Me buthug Nebuchadnezzer e
    tempel rorad nga but’.
  hlt-MCSB: Tedae a pa rhoek loh vaan Pathen te a veet uh lamloh amih te Khalden kah
    Babylon manghai Nebukhadnezzar kut ah a paek. Te vaengah im he a khaih tih pilnam
    he Babylon la a khuen.
  mdy-ETH: ጋዓንቴ ኑኡኮ ቤርታኣ ዓዶንሢ ዬያ ጫሪንጮ ፆኦዛሢ ዻጋሴሢሮ ካላዳ ዓጮ ካኣቶ ዜርፃፓ ባብሎኔ ካኣቲ ናብካዳናፆኦሬ
    ዖሎና ዔያቶ ባሻንዳጉዲ ማሄኔ፤ ዒማና ጌኤዦ ማኣራ ሻሂንቴኔ፤ ዴራኣ ዲዒንቲ ባብሎኔ ዓጮ ዓኣዼኔ።
  twi-ASANTE: Na ɛsiane sɛ yɛn agyanom hyɛɛ ɔsorosoro Onyankopɔn abufuo enti, ɔgyaee
    wɔn maa Babiloniahene Nebukadnessar, ma ɔsɛee saa asɔredan yi, na ɔtwaa nkurɔfoɔ
    no asuo kɔɔ Babilonia.
  eng-WEBU: But after our fathers had provoked the God of heaven to wrath, he gave
    them into the hand of Nebuchadnezzar king of Babylon, the Chaldean, who destroyed
    this house and carried the people away into Babylon.
  wal-wal: Nu aawati saluwaa Xoossaa hanqqetissido gishshau, i eta Baabiloone Kawuwaa
    Naabukadanaxoora kushiyan aatti immiis. Immin, i ha Beeta Maqidasiyaa koli aggiis;
    asaakka Baabiloone biitti omooduwau ekkidi biis.
  spa-PDDPT: Pero después que nuestros antepasados provocaron al ʼElohim de los cielos,
    Él los entregó en mano de Nabucodonosor, rey de Babilonia, el caldeo, quien destruyó
    este Templo y deportó el pueblo a Babilonia.
  gun-gun: Ha'e va'e rire ma oreramoĩ kuery ma Nhanderuete yva pygua ipoxy aguã rami
    ikuai ramo omboaxapa raka'e Babilônia pygua huvixa Nabucodonosor caldeu va'e po
    py. Ha'e va'e ae ma kova'e oo ombovaipa, ha'e Babilônia katy oreretarã kuery ogueraapa
    raka'e.
  agu-BL: '”Ncha''tz ja cyal: ‘Yi e'' kamam kate'' cyak'' chi''ch c''u''lal tetz kaRyosil,
    cha''stzun te tk''ol i'' ama''l tetz Nabucodonosor yi rey tetz Babilonia, yi caldeo,
    tan chibene''n pres, nin tan xite''n yi ca''le''j.'
  ilo-ULB: Ngem idi pinagpungtot dagiti kapuonanmi ti Dios ti langit, inyawat ida
    ti Dios iti ima ni Nebucadnesar nga ari ti Babilonia a nangdadael iti daytoy a
    balay ken nangitalaw kadagiti tattao a kas balud nga impanna idiay Babilonia.
  kpg-kpg: Idimaa madau maadua mmaadua ne hai di God di langi gi hagawelewele, ge Ia
    gaa hai tangada Chaldea go Nebuchadnezzar, di king aamua o Babylonia, gi maaloo
    i digaula. Di Hale Daumaha la gu mooho gei nia daangada la guu lahi be nia hege
    gi Babylonia.
  uig-ARA: لېكىن ئاتا-بوۋىلىرىمىز ئاسماندىكى خۇدانىڭ غەزىپىنى كەلتۈرۈپ قويغاچقا، خۇدا
    ئۇلارنى كالدىيەلىك بابىل پادىشاھى نېبوقادنەسارنىڭ قولىغا تاپشۇرغان؛ ئۇ بۇ ئۆينى
    چاقتۇرۇۋېتىپ، خەلقنى بابىلغا تۇتقۇن قىلىپ ئەكەتكەن.
  sus-sus: Kɔnɔ kabi muxu benbae Ala Koore Daa Mangɛ raxɔnɔ, a naxa e findi Babilɔn
    mangɛ Nebukadansari xa konyie ra. Na Kalidika naxa yi salide kana, a man fa bekae
    xanin Babilɔn.
  pon-2006: Ahpw pwehki at pahpa kahlap ako ar kahngiangihadahr Koht en nanleng, e
    ketin mweidohng Nepukadnesar, nanmwarkien Papilonia en kaloweiraildi, ni mwehin
    mehn Kaldea. Tehnpas Sarawio ohla, oh aramas ako kalipilipala nan Papilonia.
  ksd-ksd: Ma ba ra umana tama i vevet lualua dia ga vakankan ra God arama ra bala
    na bakut, i ga tul tar diat ta ra lima i Nebukadnesar ra king Babilon, a te Kaldea,
    ma i ga re vue go ra pal, ma i ga kap vavilavilau vue ra tarai uro Babilon.
  tur-YTC: Ama atalarımız göğün Tanrısını öfkelendirdikten sonra, onları Babil Kralı
    Keldani Nebukadnetsar’ın eline verdi, o bu evi yıktı ve halkı Babil’e sürdü.
  grc-BRENT: Ἀφότε δὲ παρώργισαν οἱ πατέρες ἡμῶν τὸν Θεὸν τοῦ οὐρανοῦ, ἔδωκεν αὐτοὺς
    εἰς χεῖρας Ναβουχοδονόσορ βασιλέως Βαβυλῶνος τοῦ Χαλδαίου, καὶ τὸν οἴκον τοῦτον
    κατέλυσε, καὶ τὸν λαὸν ἀπῴκισεν εἰς Βαβυλῶνα.
  ind-AYT: Namun, karena nenek moyang kami membangkitkan kemarahan Allah semesta langit,
    Dia menyerahkan mereka ke tangan Nebukadnezar, raja Babel, orang Kasdim, yang
    menghancurkan bait ini dan membuang bangsa itu ke Babel.
  nya-nya: Koma chifukwa chakuti makolo athu anakwiyitsa Mulungu wakumwamba, Iye anawapereka
    kwa Nebukadinezara Mkalideya, mfumu ya Babuloni, amene anawononga Nyumbayi ndi
    kutenga anthu onse kupita nawo ku ukapolo ku Babuloni.
  hrv-hrv: Ali kad su naši oci rasrdili Boga neba, on ih je predao u ruke Nabukodonozora
    Kaldejca, babilonskog kralja, koji je razorio ovaj Hram i odveo narod u sužanjstvo
    u Babilon.
  mps-mps: ‘Te page te tiwai elalubao. Te dago wąį nǫų dabego te dagalude bidibo
    God haliga sębę ilibaso, tama agai te bulu Kaldia bidi Nebukatnesar, Babilon
    king, aselama, te augwaliba hwįagasomainu elama, tama te hwįagaselama, te augwali
    aiyaba elaluali. Tama te Babilon dabego te Godigo be dolama, tama augwaligo te
    we bidi te Babilonba sela pelama, te kalabus sę emainu mugi pai dao.
  tpi-tpi: As bilong dispela i olsem. Ol tumbuna bilong mipela i bin mekim God bilong
    heven i belhat na em i larim dispela man bilong Kaldia, Nebukatnesar, king bilong
    Babilon, i kam pait na winim ol. Na ol Babilon i bagarapim haus bilong God na
    ol i kisim ol manmeri i go mekim wok kalabus long Babilon.
  dan-1931: Da imidlertid vore Fædre vakte Himmelens Guds Vrede, gav han dem i Babels
    Konges, Kaldæeren Nebukadnezars, Hånd, og han nedbrød dette Tempel og førte Folket
    i Landflygtighed til Babel.
  vie-OVCB: Vì tổ tiên chúng tôi chọc giận Đức Chúa Trời, nên Ngài giao dân tộc chúng
    tôi cho Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, người đã phá hủy Đền Thờ này, lưu
    đày chúng tôi qua Ba-by-lôn.
  guj-2017: જો કે, જયારે અમારા પૂર્વજોએ આકાશના ઈશ્વરને કોપાયમાન કર્યા, ત્યારે તેમણે
    બાબિલના રાજા નબૂખાદનેસ્સારના હાથમાં તેઓને સોંપ્યાં, કે જે આ સભાસ્થાનનો નાશ કરીને
    લોકોને બાબિલના બંદીવાસમાં લઈ ગયો.
  pon-2006A: Ahpw pwehki at pahpa kahlap ako ar kahngiangihadahr Koht en nanleng,
    e ketin mweidohng Nepukadnesar, nanmwarkien Papilonia en kaloweiraildi, ni mwehin
    mehn Kaldea. Tehnpas Sarawio ohla, oh aramas ako kalipilipala nan Papilonia.
  por-BRBSL: Mas depois que nossos pais provocaram à ira o Deus do céu, ele os entregou
    na mão de Nabucodonosor, rei da Babilônia, o caldeu, que destruiu esta casa e
    levou o povo para a Babilônia.
  cth-cth: Mintoenaw ni kalvan e Cathut a lungkhuek totouh ao awh dawkvah, Khaldean
    tami Babilon siangpahrang Nebukhadnezar e kut dawk a poe awh. Ahni ni hete im
    a raphoe teh taminaw hah Babilon lah a hrawi.
  twi-twi: Na esiane sɛ yɛn agyanom hyɛɛ ɔsorosoro Nyankopɔn abufuw nti, ogyaa wɔn
    maa Babiloniahene Nebukadnessar, ma ɔsɛee saa asɔredan yi, na otwaa nkurɔfo no
    asu kɔɔ Babilonia.
  hlt-hlt: Tedae a pa rhoek loh vaan Pathen te a veet uh lamloh amih te Khalden kah
    Babylon manghai Nebukhadnezzar kut ah a paek. Te vaengah im he a khaih tih pilnam
    he Babylon la a khuen.
  tbz-SIM: Kɛ̀ bɛ yɛmbɛ̀ɛ cɑ̀ɑ̀rɛ̀ Kuyie nkùù bo kɛĩ́nkɛ̀ kɛ̀ ku miɛkɛɛ bɛ̀ yɛ̀, kɛ̀
    kùu duɔ́ nkɛ̀ Kɑndee kɔbɛ kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ wèè bo Bɑbidɔnni kòo bɛ̀ pɔ̀ntɛ
    kɛ tɑunnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ́ bɛ̀ kònnɛ̀ Bɑbidɔnni kɛ̀ bɛ̀ ntú tidɑɑtì.
  msy-2020: Fomɨra en inazir afeziaba Godɨn uan Nguibamɨn Itim gamizɨ, an atarava
    Kaldian gumazim Nebukatnesar, Babilonɨn atrivimɨn amamangatɨzɨ, a Godɨn Dɨpenim
    apɨrigha bar a gasɨghasigha, gumazamiziba inigha ghua Babilonɨn kalabus gatɨ.
  dop-dop: Amɑ tɑ́ cɑɑnɑɑ kʋsɑ ɩsɔtɑɑ Ɩsɔ pɑ́ɑ́nɑ́ nɑ ɩ́lɛ́ ɩ tʋ-tʋɣʋ Pɑpiloni wulɑʋ
    Nepukɑnɛsɑɑ niŋ tɑɑ nɑ ɩ́ wɑkǝlɩ Ɩsɔ tǝsɛɛlɛ ńtɛ́, nɑ ɩ́ kuu yǝlɑɑ nɑ ɩ́ tɛɛnɑ
    ɩ tɛ.
  azb-azb: Lakin atalarımız göylərin Allahını qəzəbləndirdiyi üçün Allah onları Babil
    padşahı Xaldeyli Navuxodonosora təslim etdi. O da bu məbədi xarabaya çevirdi və
    xalqını Babilə əsir apardı.
  eng-DBY: But after that our fathers had provoked the God of the heavens to wrath,
    he gave them into the hand of Nebuchadnezzar king of Babylon, the Chaldean, and
    he destroyed this house, and carried the people away unto Babylon.
  hin-2017: जब हमारे पुरखाओं ने स्वर्ग के परमेश्वर को रिस दिलाई थी, तब उसने उन्हें
    बाबेल के कसदी राजा नबूकदनेस्सर के हाथ में कर दिया था, और उसने इस भवन को नाश किया
    और लोगों को बन्दी बनाकर बाबेल को ले गया।
  wol-KYG: Sunuy maam nag ñoo merloo Yàllay asamaan, ba tax mu teg leen ci loxoy Nabukodonosor
    buuru Babilon, ma askanoo ci waa Kalde. Mu toj kër gii, yóbbu xeet wi ngàllo ca
    Babilon.
  eng-YLT: but after that our fathers made the God of heaven angry, he gave them into
    the hand of Nebuchadnezzar king of Babylon the Chaldean, and this house he destroyed,
    and the people he removed to Babylon;
  eng-WYC-2017: But after that our fathers had stirred [the] God of heaven and of
    earth to wrathfulness, he betook them into the hand of Nebuchadnezzar, Chaldean,
    king of Babylon; and he destroyed this house, and translated or brought over the
    people thereof into Babylon.
  eng-WMBB: But after our fathers had provoked the God of heaven to wrath, he gave
    them into the hand of Nebuchadnezzar king of Babylon, the Kasdian, who destroyed
    this house and carried the people away into Babylon.
  urd-GVH: लेकिन हमारे बापदादा ने आसमान के ख़ुदा को तैश दिलाया, और नतीजे में उसने
    उन्हें बाबल के बादशाह नबूकदनज़्ज़र के हवाले कर दिया जिसने रब के घर को तबाह कर
    दिया और क़ौम को क़ैद करके बाबल में बसा दिया।
  rug-rug: Ba sina va bugoria ri tamamami sa Tamasa lavata pa Maṉauru, ke veko vala
    i Sa sarini pa limana Nebukaneza, sa baṉara pa Babiloni, pa butubutu Kaladea pude
    huaria sa Zelepade hie meke raovo lani pa popoa Babiloni sari na tiena.
  gaz-gaz: Garuu sababii abbootiin keenya Waaqa samii aarsaniif inni dabarsee harka
    Nebukadnezar namicha biyya Kaldootaa, mootii Baabilonitti isaan kenne; innis mana
    qulqullummaa kana barbadeessee uummatas biyyaa baasee Baabilonitti geesse.
  fra-LSG: Maisaprès que nos pères eurent irrité le Dieu des cieux, il les livra entre
    les mains de Nebucadnetsar, roi de Babylone, le Chaldéen, qui détruisit cette
    maison et emmena le peuple captif à Babylone.
  yal-yal: Koni nxu benbane to Ala raxɔlɔ, Ala Naxan Kore, Ala yi e sa Babilɔn mangan
    Nebukadanesari, Kalidi kaan sagoni. Na yi na banxin kala, a yi yamaan suxu, a
    siga e ra Babilɔn yi.
  haw-1868: Aka, mahope o ka hoonaukiuki ana o ko makou poe makua i ke Akua o ka lani,
    haawi oia ia lakou iloko o ka lima o Nebukaneza ke alii o Babulona, no Kaledea,
    nana i wawahi keia hale, a lawe pio aku la i na kanaka i Babulona.
  arb-NAV: وَلَكِنْ بَعْدَ أَنْ أَثَارَ آبَاؤُنَا غَضَبَ إِلَهِ السَّمَاءِ، أَسْلَمَهُمْ
    لِيَدِ نَبُوخَذْنَصَّرَ الْكِلْدَانِيِّ، الَّذِي هَدَمَ الْهَيْكَلَ وَسَبَى الشَّعْبَ
    إِلَى بَابِلَ.
  ewe-ewe: gake esi mía fofowo do dziku na dziƒo Mawu la ta la, etsɔ wo de asi na
    Kaldeatɔ Nebukadnezar, Babilonia fia, ame si gbã gbedoxɔ sia, eye wòɖe aboyo ameawo
    ɖo ɖe Babilonia.
  eng-LEE: But since our fathers had provoked the God of heaven unto wrath, he gave
    them up into the hand of Nebuchadnezzar the king of Babylon, the Chaldean, and
    he destroyed this house, and carried the people as exiles into Babylon.
  asm-FB: সেয়ে, যেতিয়া আমাৰ পূৰ্বপুৰুষসকলে, স্বৰ্গৰ ঈশ্বৰৰ ক্ৰোধ প্রজ্বলিত কৰিছিল
    তেতিয়া বাবিলৰ ৰজা নবূখদনেচৰৰ হাতত ঈশ্ৱৰে তেওঁলোকক শোধাই দিছিল আৰু ৰজা নবূখদনেচৰে
    এই গৃহ নষ্ট কৰিছিল আৰু লোকসকলক বাবিললৈ বন্দী কৰি লৈ গৈছিল।
  sus-A: كْنْ كَبِ مُشُ بٍنبَيٍ عَلَ كٌورٍ دَا مَنفّ رَشْنْ، عَ نَشَ عٍ قِندِ بَبِلْن
    مَنفّ نٍبُكَدَنسَرِ شَ كٌنيِيٍ رَ. نَ كَلِدِكَ نَشَ يِ سَلِدٍ كَنَ، عَ مَن قَ
    بٍكَيٍ شَنِن بَبِلْن.
  fra-SBL: Mais après que nos pères eurent provoqué le Dieu du ciel à la colère, il
    les livra entre les mains de Nabuchodonosor, roi de Babylone, le Chaldéen, qui
    détruisit cette maison et emmena le peuple à Babylone.
  hbo-hbo: לָהֵ֗ן מִן־דִּ֨י הַרְגִּ֤זוּ אֲבָהֳתַ֙נָא֙ לֶאֱלָ֣הּ שְׁמַיָּ֔א יְהַ֣ב
    הִמֹּ֔ו בְּיַ֛ד נְבוּכַדְנֶצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל *כַּסְדָּיָא (כַּסְדָּאָ֑ה) וּבַיְתָ֤ה
    דְנָה֙ סַתְרֵ֔הּ וְעַמָּ֖ה הַגְלִ֥י לְבָבֶֽל׃ ס
  piu-2006: '@see-verse:EZR.005.011'
  kik-kik: No tondũ maithe maitũ nĩmarakaririe Ngai wa igũrũ, nĩamaneanire kũrĩ Nebukadinezaru
    ũrĩa Mũkalidei, mũthamaki wa Babuloni, ũrĩa wamomorire hekarũ ĩno na agĩthaamĩria
    andũ bũrũri wa Babuloni.
  fra-NCL: Mais, après que nos pères eurent irrité le Dieu du ciel, il les livra entre
    les mains de Nabuchodonosor, roi de Babylone, le Chaldéen, qui détruisit cette
    maison et emmena le peuple captif à Babylone.
  cek-AK: Kam panawk mah van Sithaw to palungphui o sak pongah, nihcae to Khaldea
    kami, Nebukhadnezzar Babylon siangpahrang ban ah paek; anih mah hae im hae a phraek
    moe, kaminawk to Babylon prae ah a caeh haih.
  cuk-cuk: Ar anmar-dadgan Bab-Dummad-Nibneg-Dakmaid-oulusgussoggu, Bab-Dummad, Babilonia-rey-Nabucodonosorʼga
    Caldeo-dulega, anmar-dadgan-urmaksasunnad. A-rey a-Bab-Dummadse-goled-neg earis
    gusad. Geb agine, Babilonia-yarse, dulemar-gasa sesa gusad.
  uig-CYR: Лекин ата-бовилиримиз асмандики Худаниң ғәзивини кәлтүрүп қойғачқа, Худа
    уларни Калдийәлик Бабил падишаси Небоқаднәсарниң қолиға тапшурған; у бу өйни чақтуруветип,
    хәлиқни Бабилға тутқун қилип әкәткән.
  tel-2017: మా పూర్వీకులు ఆకాశంలో నివాసముండే దేవునికి కోపం పుట్టించినందువల్ల ఆయన వారిని
    కల్దీయుడైన బబులోను రాజు నెబుకద్నెజరు చేతికి అప్పగించాడు. అతడు ఈ మందిరాన్ని నాశనం
    చేసి ప్రజలను బబులోను దేశానికి బందీలుగా తీసుకువెళ్ళాడు.
  hat-BSA: Men akoz papa pa nou yo te pwovoke Bondye syèl la a lakòlè, Li te livre
    yo nan men Nebucadnetsar, wa Babylone nan, Kaldeyen ki te detwi tanp sila a, e
    te mennen fè sòti tout pèp la jis rive Babylone.
  kos-kos: Tuh ke sripen mwet matu lasr meet ah akkasrkusrakye God lun Kusrao, El
    fuhlela elos in sruoh sin Tokosra Nebuchadnezzar lun Babylonia, sie sin leum lun
    Chaldea. Tempul sac tuh kunausyukla, ac utukla mwet uh nu in sruoh Babylonia.
  hbo-WLC: לָהֵ֗ן מִן־דִּ֨י הַרְגִּ֤זוּ אֲבָהֳתַ֙נָא֙ לֶאֱלָ֣הּ שְׁמַיָּ֔א יְהַ֣ב
    הִמּ֔וֹ בְּיַ֛ד נְבוּכַדְנֶצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל כסדיא וּבַיְתָ֤ה דְנָה֙ סַתְרֵ֔הּ
    וְעַמָּ֖ה הַגְלִ֥י לְבָבֶֽל׃ ס
  ibo-ibo: Ma nʼihi na nna nna anyị ha mere ka iwe wee Chineke nke eluigwe, o weere
    ha nyefee nʼaka Nebukadneza, onye Kaldịa, bụ eze Babilọn, onye bibiri ụlọnsọ a
    ma dọrọ ndị bi nʼala ahụ nʼagha laa Babilọn.
  ory-ory: ମାତ୍ର ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ସ୍ୱର୍ଗର ପରମେଶ୍ୱରଙ୍କୁ କୋପାନ୍ୱିତ କଲା ଉତ୍ତାରେ
    ସେ ସେମାନଙ୍କୁ ବାବିଲର ରାଜା କଲ୍‍ଦୀୟ ନବୂଖଦ୍‍ନିତ୍ସର ହସ୍ତରେ ସମର୍ପଣ କରନ୍ତେ, ସେ ଏହି ଗୃହ
    ବିନାଶ କରି ଲୋକମାନଙ୍କୁ ବାବିଲକୁ ନେଇଗଲା।
  chk-chk: Nge pokiten äm kewe lewo ra asonga ewe Koten läng, iei mine a atolongeer
    fän nemenien Nepukatnesar ewe kingen Papilon, ewe re Kaltea. Ätei a ataela ei
    imwenfel o uwala ekewe aramas ngeni Papilon.
  rop-rop: Bat dumaji wi grenfatha olabat bin meigim det God deya langa hebin wail,
    imbin larram Nebakanesa det king blanga Bebalon kaman en teikoba olabat kantri
    en imbin binijimap det Serramoni Pleis en imbin deigidawei ola pipul prisana langa
    najawan kantri. Nebakanesa na bin brom det femili lain gulum Keldiyan hu jidan
    langa det kantri gulum Mesapoteimiya.
  ukr-1871: Та як наші батьки розгнївали Бога небесного, віддав він їх в руку Навуходонозора,
    царя Вавилонського, Халдейця; а він зруйнував сей дім, і виселив народ у Вавилон.
  deu-1951: Aber als unsere Väter den Gott des Himmels erzürnten, gab er sie in die
    Hand Nebukadnezars, des Königs von Babel, des Chaldäers; der zerstörte dieses
    Haus und führte das Volk hinweg gen Babel.
  eng-JPS: But because that our fathers had provoked the God of heaven, He gave them
    into the hand of Nebuchadnezzar king of Babylon, the Chaldean, who destroyed this
    house, and carried the people away into Babylon.
  srp-1865: Ali kad oci naši razgnjeviše Boga nebeskoga, dade ih u ruke Navuhodonosoru
    caru Vavilonskom Haldejcu, koji raskopa ovaj dom a narod preseli u Vavilon.
  lug-lug: Naye olw’okuba nga bajjajjaffe baasunguwaza Katonda w’eggulu, yabawaayo
    mu mukono gwa Nebukadduneeza Omukaludaaya, kabaka w’e Babulooni, eyazikiriza yeekaalu
    eno n’atwala abantu e Babulooni.
  heb-heb: להן מן די הרגזו אבהתנא לאלה שמיא יהב המו ביד נבוכדנצר מלך בבל כסדיא וביתה
    דנה סתרה ועמה הגלי לבבל׃
  ben-IRV: পরে আমাদের পূর্বপুরুষেরা স্বর্গের ঈশ্বরকে অসন্তুষ্ট করায় তিনি তাদেরকে
    বাবিলের রাজা কলদীয় নবূখদনিত্সরের হাতে সমর্পণ করেন; তিনি এই বাড়ি ধ্বংস করেন এবং
    লোকদেরকে বাবিলে নিয়ে যান৷
  pan-pan: ਪਰ ਜਦ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਅਕਾਸ਼ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕ੍ਰੋਧ ਨੂੰ ਭੜਕਾਇਆ ਤਾਂ ਉਸ ਨੇ ਉਹਨਾਂ
    ਨੂੰ ਬਾਬਲ ਦੇ ਕਸਦੀ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ, ਜਿਸ ਨੇ ਇਸ ਭਵਨ ਨੂੰ ਉਜਾੜ ਦਿੱਤਾ
    ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਬੰਦੀ ਬਣਾ ਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ।
  mya-JVB: ငါ တို့ဘိုးဘေး တို့သည် ကောင်းကင် ဘုံ၏ အရှင် ဘုရား သခင်၏ အမျက် တော်ကိုနှိုးဆော်သောကြောင့်
    ၊ သူ တို့ကိုခါလဒဲ မင်း၊ ဗာဗုလုန် ရှင် ဘုရင်နေဗုခဒ်နေဇာ လက် သို့ အပ် တော်မူသဖြင့်၊
    ထိုရှင်ဘုရင်သည် ဤ အိမ် တော်ကို ဖျက်ဆီး ၍ ၊ ပြည်သား တို့ကို ဗာဗုလုန် မြို့သို့
    သိမ်း သွား၏။
  hmo-hmo: To aiemai sene taudia ese Guba ena Dirava idia habadua dainai ia ese Nebukanesa,
    Babulonia ena king, Kaledea tauna, ena siahu henunai ia atodia. Unai king ese
    inai Dubu ia hadikaia ore, bona aiemai bese taudia be Babulonia kahana dekenai
    ia abidia lao.
  urd-urd: लेकिन जब हमारे बाप — दादा ने आसमान के ख़ुदा को ग़ुस्सा दिलाया, तो उसने
    उनको शाह — ए — बाबुल नबूकदनज़र कसदी के हाथ में कर दिया; जिसने इस घर को उजाड़ दिया,
    और लोगों को बाबुल को ले गया।
  rus-SYN: Когда же отцы наши прогневали Бога небесного, Он предал их в руку Навуходоносора,
    царя Вавилонского, Халдеянина; и дом сей он разрушил, и народ переселил в Вавилон.
  bqc-SIM: Aa mɛ̀ ń deziↄ Lua Musude pↄ fɛ̀lɛ, ↄ̃ à ń ná Babiloni bui Nɛbukanɛza,
    Babɛli kíaɛ a ↄzĩ, ↄ̃ à kpɛ́pi wìwi à gbɛ̃́piↄ sɛ̀lɛ tàńnↄ Babɛli.
  tcz-CHONGTHU: Ahinlah kapu kapa teuvin van Pathen chu ana sulunghang’un ahileh aman
    Babylon lengpa Nebuchadnezzer khutna ana pehdoh uva, aman houin chu asuhset’a
    amaho chu Babylon a sohchang ding in anakoijin ahi.
  mar-mar: आमच्या पूर्वजांच्या वागणुकीने स्वर्गातील देवाला चिडवून संतप्त केले. तेव्हा
    त्याने त्यांना बाबेलचा राजा नबुखद्नेस्सर खास्दी याच्या हाती दिले आणि त्याने मंदिराचा
    विध्वंस केला आणि लोकांस कैद करून बाबेलला नेले.
  qub-qub: Paycunaga nimasha unay caj awiluncuna syëlucho caycaj Diosta rabyachishanpita
    Babiloniapa raynin Caldea runa Nabucodonosorpa munayninman cachaycushanta. Chay
    rayshi Templunta juchuchiran; quiquincunatana Babiloniaman prësu aparan.
  bqp-bqp: Ò pì ń dizinↄ Luda Musude pↄ fɛ̃̀, akũ à ń ná Kaladia buri Nɛbukanɛza,
    Babilↄnu kínanɛ a ↄĩ, akũ à kpɛ́ pìi wìwi à gbɛ̃ pìnↄ sɛ̀tɛ à tà kũńwo Babilↄnu.
  hat-hat: Men, zansèt yo te fè Bondye nan syèl la fache ak yo, kifè Bondye lage yo
    nan men Nèbikadneza, moun peyi Kalde, ki te wa peyi Babilòn. Wa sa a te fè detwi
    tanp lan, epi li fè depòte tout pèp la lavil Babilòn.
  eng-BSB: But since our fathers angered the God of heaven, He delivered them into
    the hand of Nebuchadnezzar king of Babylon, the Chaldean who destroyed this temple
    and carried away the people to Babylon.
  eng-WEBPB: But after our fathers had provoked the God of heaven to wrath, he gave
    them into the hand of Nebuchadnezzar king of Babylon, the Chaldean, who destroyed
    this house and carried the people away into Babylon.
  kbq-kbq: na'ankure Monafima mani'nea Anumzamofona tagehe'za rimpahe avu'avaza hazageno,
    Kaldiati ne' Babiloni kini ne' Nebukatnesana atregeno eno Anumzamofo mono nona
    eme eri haviza nehuno, ana maka vahera zamavareno Babiloni vuno kina ome huzmante'ne.
  nhe-BL: Pero tohuejcapan tatahua tlahuel tlajtlacolchijque iixpa Toteco Dios huan
    yeca techtlahuelcajqui huan techtemactili imaco Nabucodonosor, nopa tlanahuatijquetl
    ipan tlali Babilonia. Huan yajaya quixolejqui ni tiopamitl huan quinquixti nochi
    israelitame tlen inialtepehua huan quinhuicac hasta tlali Babilonia.
  bus-bus: Aↄ̃ bè ń dezinↄ Luda Musude pↄ fɛ̃̀, ben à ń ná Kaladia bori Nɛbukanɛza,
    Babilↄnu kínanɛ a ↄzĩ, ben à kpɛ́ pì wìwi à gbɛ̃ pìnↄ sɛ̀ɛ à tàńyo Babilↄnu.
  gub-BL: — Ureipy umuikwahy kar Tupàn ywak rehe har a'e wà. A'e rupi urereityk kar
    Namukononozor Mawiron pe har wanuwihawete pe a'e. Kawnez ywy rehe har romo hekon
    a'e. Weityk tàpuzuhu. Weraha teko Mawiron ywy rehe wà.
  eng-DRA: 'But after that our fathers had provoked the God of heaven to wrath, he
