verse: EZR.005.004
translations:
  mal-C: ഈ കെട്ടിടം പണിയുന്നവരുടെ പേരുകൾ എന്താണ്” എന്നും ചോദിച്ചു.
  deu-TKW: 'Sodann sprachen sie also zu ihnen: Welches sind die Namen der Männer,
    die diesen Bau ausführen?'
  lin-lin: 'Batunaki lisusu : — Bato oyo bazali kotonga Ndako oyo, bakombo na bango
    banani ?'
  eng-LSV: Then we have said thus to them, “What [are] the names of the men who are
    building this building?”
  eng-GNV: Then sayde we vnto them after this maner, What are the names of the men
    that buylde this buylding?
  eng-WEBSTER: Then said we to them after this manner, What are the names of the men
    that make this building?
  nhw-BL: Huan ¿tlaque inintoca nopa tlacame catli quichihuaj ni tequitl?”
  swh-ONEN: Pia waliwauliza, “Je, majina ya watu wanaofanya ujenzi huu ni nani?”
  bba-bba: Tɛ̃, be bɑ bɑni yi mɔ̀ i sun ben yĩsɑ wɛ̃ɛmɑ.
  eng-KJVCPB: Then said we unto them after this manner, What are the names of the
    men that make this building?
  mpx-mpx: Ge hi nelil al hi ba, “Bolau bolo limi ya hi taltal alaliyaek?”
  luo-luo: Gin bende negipenjo niya, “Joma gero odni nying-gi ngʼa?”
  meu-meu: Ma e nanadaidia, eto, Ina ruma e haginiamu taudia ladadia be daidia?
  npi-ULB: तिनीहरूले यसो पनि भने, “यो भवनलाई बनाउने मानिसका नाउँहरू के-के हुन् ?”
  yor-yor: Wọ́n sì tún béèrè pé, “Kí ni orúkọ àwọn ọkùnrin tí ó ń kọ́ ilé yìí?”
  ind-ind: Berapa orang yang mengerjakan pembangunan? Berikan daftar nama orang-orang
    yang membangun rumah ini!”
  pes-OPCB: سپس از آنها خواستند نام تمام کسانی را که مشغول ساختن خانۀ خدا بودند، به
    ایشان بدهند.
  tgl-ULB: Sinabi pa nila, “Ano ang mga pangalan ng mga lalaking gumagawa sa gusaling
    ito?”
  cbu-NT: '@see-verse:EZR.005.003'
  hui-hui: Agali biabe ogoni handayaho haga ai ima dege kamibe mini langidaba, lene.
  mya-mya: သူ​တို့​သည်​ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​တွင် ပါ​ဝင်​ကူ​ညီ​ကြ​သူ​တို့​၏​အ​မည်​များ​ကို​တောင်း​ယူ​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གིས། བཟོ་སྐྲུན་འདིའི་འགན་འཁུར་མཁན་རྣམས་ཀྱི་མིང་ལ་ཅི་ཟེར་རམ་ཞེས་དྲིས།
  sna-sna: Vakabvunzazve vakati, “Mazita avarume vari kuvaka imba iyi ndivanaani?”
  spa-BLM: También preguntaron por los nombres de los hombres que estaban haciendo
    este edificio.
  cac-cac: ¿Tastac sb'i eb' sb'oan jun nivan pat tic? xchi eb' vin̈.
  swh-ULB: Vilevile walisema, “Ni majina ya watu gani wanaoshughulika na ujenzi huu?”
  bel-bel: Тады мы сказалі ім імёны тых людзей, якія будуюць будынак.
  deu-ELBBK: Darauf sagten wir ihnen, was die Namen der Männer wären, die diesen Bau
    ausführten.
  mbb-OT: Mid-insè dan daan te, “Hentei is menge ngazan te menge etew he midterebahu
    kayi?”
  mal-2015: ഈ കെട്ടിടം പണിയുന്ന ആളുകളുടെ പേരെന്തു എന്നും അവരോടു ചോദിച്ചു.
  rmc-rmc: 'A mek lendar phučle: „Sar pes vičinen o murša, save keren e buči pro Chramos?“'
  pes-OPV: پس ایشان را بدین منوال از نامهای کسانی که این عمارت را بنا می‌کردند اطلاع
    دادیم.
  ron-1924: 'Ей ле-ау май зис: „Каре сунт нумеле оаменилор каре зидеск клэдиря ачаста?”'
  ben-OBCV: তারা আরও জিজ্ঞাসা করলেন, “যে সমস্ত লোকেরা গৃহটি নির্মাণ করছে তাদের নাম
    কি?”
  som-som: Markaasaannu sidan kula hadalnay, oo ku nidhi, Nimanka dhismahan dhisaya
    magacyadooda maxaa la yidhaahdaa?
  lat-VUC: Ad quod respondimus eis, quæ essent nomina hominum auctorum ædificationis
    illius.
  eng-ASVBT: Then we told them after this manner, what the names of the men were that
    were making this building.
  ita-1885: Allora noi rispondemmo loro sopra ciò, dicendo loro i nomi di quelli ch'edificavano
    questo edificio.
  eng-LXXUP: Then they spoke thus to them, What are the names of the men that build
    this city?
  eng-ULB: They also said, “What are the names of the men building this building?”
  spa-VBL: 'Luego preguntaron: “¿Cuáles son los nombres de los hombres que están trabajando
    en este edificio?”'
  fra-_FOB: 'Puis ils leur dirent: Quels sont les noms des hommes qui bâtissent cet
    édifice?'
  mal-mal: ഈ കെട്ടിടം പണിയുന്ന ആളുകളുടെ പേരെന്തെന്നും അവരോട് ചോദിച്ചു.
  urd-GVR: Is kām ke lie zimmedār ādmiyoṅ ke nām hameṅ batāeṅ!”
  suz-BL: मिनु मेकोपुकीमी मेको खिं सेल्‍ब आन नें यो पुंइतेक्‍म।
  ita-1927: 'Poi aggiunsero: “Quali sono i nomi degli uomini che costruiscono quest’edifizio?”'
  ckb-ckb: 'هەروەها لێیان پرسین: «ئەو پیاوانە ناویان چییە کە ئەم تەلارە بنیاد دەنێنەوە؟»'
  eng-BBE: 'Then they said these words to them: What are the names of the men who
    are at work on this building?'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು, “ಈ ಕಟ್ಟಡವನ್ನು ಕಟ್ಟಿಸುವವರ ಹೆಸರುಗಳೇನು?” ಎಂದು ವಿಚಾರಿಸಿದರು.
  tam-2017: அப்பொழுது அதற்கு ஏற்ற பதிலையும், இந்த மாளிகையைக் கட்டுகிற மனிதர்களின்
    பெயர்களையும் அவர்களுக்குச் சொன்னோம்.
  spa-RV-1909: Entonces les dijimos en orden á esto cuáles eran los nombres de los
    varones que edificaban este edificio.
  ron-BTF: 'Atunci noi le-am spus astfel: Care sunt numele oamenilor care fac această
    construcţie?'
  eng-WEBP: They also asked for the names of the men who were making this building.
  eng-FBV: Then they asked, “What are the names of the men who are working on this
    building?”
  nld-1939: 'En ze vroegen hun nog: Hoe heten de mannen, die deze bouw zijn begonnen?'
  nch-BL: Huan ¿taya inintoca nopa tacame cati quichihuaj ni tequit?”
  vie-1934: Chúng ta bèn nói cùng họ tên những người xây cất cái đền nầy.
  hin-CV: “किसने तुम्हें इस भवन को दोबारा बनाने की आज्ञा दी है? परमेश्वर के भवन बनाने
    वालों के नाम क्या है?”
  spa-BES: 'Entonces les dijeron estas palabras: ¿Cuáles son los nombres de los hombres
    que están trabajando en este edificio?'
  tdx-tdx: naho ia o tahina’ ondaty mamboatse ty anjomba toio?
  tha-KJV: เขาถามท่านอย่างนี้​ด้วยว่า “​ผู้​ที่​กำลังสร้างตึกนี้นั้​นม​ีชื่อใครบ้าง”
  por-BR-2018: Então assim lhes dissemos quais eram os nomes dos homens que reconstruíam
    este edifício.
  deu-ELO: Darauf sagten wir ihnen, welches die Namen der Männer wären, die diesen
    Bau ausführten.
  eng-WYC-2018: To the which thing we answered to them, and told them, which were
    the names of (the) men (or what the names of the men were), (who were the) authors
    of that building.
  epo-epo: Tiam ni diris al ili, kiaj estis la nomoj de tiuj homoj, kiuj konstruis
    tiun konstruaĵon.
  uig-PIN: 'Ular yǝnǝ: «Bu ⱪuruluxⱪa mǝs’ul bolƣuqilarning ismi nemǝ?» dǝp soridi.'
  beo-beo: Amola ilia da dunu Debolo diasu gagulalu amo dunu huluane ilia dio adole
    ba:i.
  tpi-OTNT: Na wanem nem bilong yupela man i bosim dispela wok?”
  hau-SA: Suka kuma tambaye su “Ina sunayen waɗanda suke wannan gini?”
  uig-LAT: 'Ular yene: «Bu qurulushqa mes’ul bolghuchilarning ismi néme?» dep soridi.'
  nde-nde: Babuza njalo bathi, “Ngobani amabizo amadoda ayakhayo indlu le na?”
  ton-ton: Pea naʻa mau tala kiate kinautolu ʻo pehē ni, “Ko e hā ʻae hingoa ʻae kau
    tangata, ʻoku fai ʻae langa fale ni?
  ces-1613: Tedy jsme jim řekli takto, ano i ty muže, kteří to stavení dělali, jmenovali.
  eng-WMB: They also asked for the names of the men who were making this building.
  tam-TCV: அத்துடன், “இதைக் கட்டுகிற மனிதர்களின் பெயர்கள் என்ன?” எனவும் கேட்டனர்.
  ceb-ULB: Miingon usab sila, “Kinsa man ang mga ngalan sa katawhan nga nagtukod niining
    maong balay?”
  pol-UBG: Odpowiedzieliśmy im, jakie są imiona tych mężczyzn, którzy pracują przy
    tej budowli.
  urd-GVU: اِس کام کے لئے ذمہ دار آدمیوں کے نام ہمیں بتائیں!“
  deu-1912: Da sagten wir ihnen, wie die Männer hießen, die diesen Bau taten.
  ntj-ntj: '@see-verse:EZR.005.003'
  kan-2017: ಅವರು, “ಈ ಅಸ್ತಿವಾರವನ್ನು ಸರಿಪಡಿಸಿ, ಈ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ನಿಮಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟವರು
    ಯಾರು?” ಎಂದು ಕೇಳಿದರು ಮತ್ತು ಈ ಕಟ್ಟಡವನ್ನು ಕಟ್ಟಿಸುತ್ತಿರುವವರ ಹೆಸರುಗಳು ಯಾವುವೆಂದು ವಿಚಾರಿಸಿದರು.
  yap-yap: Mu ku ra fithed fithingan gubin e pumo’on ni yad be ayuw i toy fare Tempel.
  hlt-MCSB: He im aka sa hlang rhoek ming te amih taengah ka thui uh bal coeng,” a
    ti uh.
  mdy-ETH: ጌኤዦ ማኣሮ ማዣኒ ዔያቶና ዎላ ዔቄ ዓሶኮዋ ሱንፆ ዔራኒ ዔያቶ ዖኦጬኔ።
  twi-ASANTE: Wɔsane ka kyerɛɛ wɔn sɛ, wɔmfa nnipa a wɔreyɛ adwuma wɔ asɔredan no
    ho no nyinaa din mma wɔn.
  eng-WEBU: They also asked for the names of the men who were making this building.
  wal-wal: Eti qassi, “Ha Beeta Maqidasiyaa keexxiya asatu sunttai oonee oonee?” yaagidikka
    oichchidosona.
  spa-PDDPT: También les preguntaron cuáles eran los nombres de los hombres que reconstruyen
    este edificio.
  gun-gun: Ha'e gui marã rami tu upe va'e ojapoa rupi ikuai va'e rery? — he'i okuapy
    oporandu vy.
  agu-BL: '@see-verse:EZR.005.003'
  ilo-ULB: Kinunada pay, “Ania ti nagnagan dagiti lallaki a mangibangbangon iti daytoy
    a balay?”
  kpg-kpg: Digaula ga heeu labelaa nia ingoo nia daane huogodoo ala nogo hagamaamaa
    di hau di Hale Daumaha.
  uig-ARA: 'ئۇلار يەنە: «بۇ قۇرۇلۇشقا مەسئۇل بولغۇچىلارنىڭ ئىسمى نېمە؟» دەپ سورىدى.'
  sus-sus: Ndee na yi wali kui? Wo xa na kanyie xilie fala muxu bɛ.»
  pon-2006: Re pil kalelapak mwaren ohl koaros me iang sewesewese kokoupen Tehnpas
    Sarawio.
  ksd-ksd: 'Ma dia ga tatike ra tinata dari pire diat: To ia ra iang i diat ra tarai
    dia vatur go ra pal?'
  tur-YTC: Bu binayı yapan adamların adlarını da sordular.
  grc-BRENT: Τότε ταῦτα εἴποσαν αὐτοῖς, τίνα ἐστὶ τὰ ὀνόματα τῶν ἀνδρῶν τῶν οἰκοδομούντων
    τὴν πόλιν ταύτην;
  ind-AYT: Orang-orang itu juga bertanya kepada mereka, “Siapa nama-nama orang yang
    mendirikan bangunan ini?”
  nya-nya: Anawafunsanso kuti, “Kodi anthu amene akumanga nyumbayi mayina awo ndani?”
  hrv-hrv: Kako se zovu ljudi koji su sagradili ovu zgradu?”
  mps-mps: Tama te sę tonalubo bidi dabego nogi de dawe?” augwaligo te po hanalu
    wali.
  tpi-tpi: Na wanem nem bilong yupela man i bosim dispela wok?”
  dan-1931: og hvad er Navnene på de Mænd, der bygger denne Bygning?”
  vie-OVCB: Họ cũng hỏi tên tuổi tất cả những người tham gia việc xây cất Đền Thờ.
  guj-2017: વળી તેઓએ કહ્યું, “જે માણસો આ ભક્તિસ્થાન બાંધે છે તેઓનાં નામ આપો”
  pon-2006A: Re pil kalelapak mwaren ohl koaros me iang sewesewese kokoupen Tehnpas
    Sarawio.
  por-BRBSL: Eles também perguntaram os nomes dos homens que estavam fazendo esta
    construção.
  cth-cth: Hete ka sak e tami e min hah apimaw telah a pacei awh ei,
  twi-twi: Wɔsan ka kyerɛɛ wɔn se, wɔmfa nnipa a wɔreyɛ adwuma wɔ asɔredan no ho no
    nyinaa din mma wɔn.
  hlt-hlt: He im aka sa hlang rhoek ming te amih taengah ka thui uh bal coeng,” a
    ti uh.
  tbz-SIM: Di yètɛ̀ tu bɑ díndi bɛ̀ɛ̀ mɑɑ̀ dihɛì kɛ íinko iduotí?
  msy-2020: Egha me uaghan Dɨpenimɨn ingarir gumazibar ziaba bagha men azai.
  dop-dop: Pǝ wɛɛ sɩ ɩ́ heeli-tʋɣʋ mpɑ mpɑ pɑ ŋmɑɑkɩ ɩsǝntɔ tɔ pɑ hǝlɑ.
  azb-azb: Onda biz onlara bu binanı tikənlərin adlarını bildirdik.
  eng-DBY: 'And they said to them after this manner: What are the names of the men
    that build this building?'
  hin-2017: उन्होंने लोगों से यह भी कहा, “इस भवन के बनानेवालों के क्या नाम हैं?”
  wol-KYG: 'Ñu dellu ne leen: «Ana ñan sax ñooy tabax taax mii?»'
  eng-YLT: Then thus we have said to them, 'What [are] the names of the men who are
    building this building?'
  kne-kne: Sino abe di ngadngadan di ipogaw ay mangam-amag?”
  eng-WYC-2017: To the which thing we answered to them, and told them, which were
    the names of men, authors of that building.
  eng-WMBB: They also asked for the names of the men who were making this building.
  urd-GVH: इस काम के लिए ज़िम्मादार आदमियों के नाम हमें बताएँ!”
  rug-rug: Meke nanasa ni tugo rini si hire, “Ari sei sari na pozadi rina tie pu korapa
    totoli pa tinavete?” gua.
  gaz-gaz: Akkasumas, “Maqaan warra mana kana ijaaruu eenyu faʼi?” jedhanii gaafatan.
  fra-LSG: 'Ils leur dirent encore: Quels sont les noms des hommes qui construisent
    cet édifice?'
  yal-yal: E mɔn yi e maxɔdin, e naxa, “Muxun naxanye banxini ito tima, ne xili di?”
  haw-1868: Alaila ninau aku hoi makou ia lakou peneia, Owai ka inoa o na kanaka,
    nana e hana keia hale?
  arb-NAV: ثُمَّ طَلَبُوا قَائِمَةً بِأَسْمَاءِ الرِّجَالِ الْمُسَاهِمِينَ فِي بِنَاءِ
    الْهَيْكَلِ.
  ewe-ewe: Wogabia wo be, “Ŋutsu siwo le teƒe sia tum la ƒe ŋkɔwo ɖe?”
  eng-LEE: Then said we unto them after this manner, what are the names of the men
    that erect this building.
  asm-FB: তেওঁলোকে পুনৰ ক’লে, “যি লোকসকলে এই গৃহ নিৰ্ম্মাণ কৰি আছে, তেওঁলোকৰ নাম কি?”
  sus-A: ندٍيٍ نَ يِ وَلِ كُي؟ وٌ شَ نَ كَنيِيٍ شِلِيٍ قَلَ مُشُ بّ.»
  fra-SBL: Ils demandèrent aussi les noms des hommes qui construisaient cette maison.
  hbo-hbo: אֱדַ֥יִן כְּנֵ֖מָא אֲמַ֣רְנָא לְּהֹ֑ם מַן־אִנּוּן֙ שְׁמָהָ֣ת גֻּבְרַיָּ֔א
    דִּֽי־דְנָ֥ה בִנְיָנָ֖א בָּנַֽיִן׃
  piu-2006: '@see-verse:EZR.005.003'
  kik-kik: Ningĩ makĩũria atĩrĩ, “Andũ arĩa maraaka nyũmba ĩno metagwo atĩa?”
  fra-NCL: Alors nous leur parlâmes en leur disant les noms des hommes qui construisaient
    cet édifice.
  cek-AK: To im sah kaminawk ih ahmin loe mi cae maw? tiah kaicae khaeah ang dueng
    o.
  cuk-cuk: 'Degine, ese egichismarbalid: “Dulemar-neg-sobnanaid-e-idumalad, ¿we igi
    nugmala?”'
  uig-CYR: 'Улар йәнә: «Бу қурулушқа мәсъул болғучиларниң исми немә?» дәп сориди.'
  tel-2017: దాన్ని నిర్మిస్తున్న వారి పేర్లు, ఇతర విషయాలు కూడా వాళ్ళు అడిగారు.
  hat-BSA: Anplis, yo te mande non a mesye yo ki t ap fè batisman sila a.
  kos-kos: Elos oayapa siyuk inen mukul nukewa su wi musai Tempul sac.
  hbo-WLC: אֱדַ֥יִן כְּנֵ֖מָא אֲמַ֣רְנָא לְּהֹ֑ם מַן־אִנּוּן֙ שְׁמָהָ֣ת גֻּבְרַיָּ֔א
    דִּֽי־דְנָ֥ה בִנְיָנָ֖א בָּנַֽיִן׃
  ibo-ibo: 'Ha jụkwara ha ajụjụ sị: “Gịnị bụ aha ndị na-arụ ụlọ a?”'
  ory-ory: ତେବେ ଆମ୍ଭେମାନେ ସେମାନଙ୍କୁ ତଦନୁସାରେ ଉତ୍ତର ଦେଲୁ; ସେମାନେ ପଚାରିଲେ, “ଏହି ନିର୍ମାଣକାରୀମାନଙ୍କ
    ନାମ କଅଣ?”
  chk-chk: Ikafa iten ekewe mwän mi aüetä ei imw?”
  rop-rop: En deibin askim olabat blanga ola neim blanga ola men hubin album wek langa
    det Serramoni Pleis.
  ukr-1871: Тодї ми сказали їм імення тих людей, що дали почин до сього будування.
  deu-1951: Darauf sagten wir ihnen die Namen der Männer, die diesen Bau führten.
  eng-JPS: '''Then spoke we unto them after this manner, wrote they: What are the
    names of the men that build this building?'''
  srp-1865: Tada im odgovorismo imenujuæi ljude koji graðahu tu graðevinu.
  lug-lug: Ate era ne bababuuza n’amannya g’abasajja abaakolanga ku kizimbe ekyo.
  heb-heb: אדין כנמא אמרנא להם מן אנון שמהת גבריא די דנה בנינא בנין׃
  ben-IRV: তারা আরও প্রশ্ন করলো, সেই গাঁথনিকারী লোকদের নাম কি?
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਇਹ ਵੀ ਪੁੱਛਿਆ ਕਿ “ਜਿਹੜੇ ਲੋਕ ਇਸ ਭਵਨ ਨੂੰ ਬਣਾ ਰਹੇ ਹਨ ਉਹਨਾਂ ਦੇ ਕੀ
    ਨਾਮ ਹਨ?”
  mya-JVB: ဤ အိမ် ကိုတည် ဆောက်သောသူတို့ ၏အမည် ကား အဘယ် သို့နည်းဟူ၍၎င်း၊ မေးစစ်ကြသော်လည်း၊
  hmo-hmo: Ma idia dekenai idia nanadaia, idia gwau, “Inai Dubu idia haginia noho
    taudia edia ladadia be daika?”
  urd-urd: तब हम ने उनसे इस तरह कहा कि उन लोगों के क्या नाम हैं, जो इस 'इमारत को बना
    रहे हैं?
  rus-SYN: Тогда мы сказали им имена тех людей, которые строят это здание.
  bqc-SIM: Aa gbɛ̃́ pↄ́ lɛ́ kpɛ́pi boↄ tↄ́ gbɛ̀a lↄ.
  tcz-CHONGTHU: Hiche houin sahna-a kimangchaho chu koikoi ham tin amin u jong adongin
    ahi.
  mar-mar: ते असेही म्हणाले, “हे बांधकाम करणाऱ्या मनुष्यांची नावे काय आहेत?”
  qub-qub: ¿Picunataj cay wasita arurcaycan?»
  bqp-bqp: Ò gbɛ̃ kũ òtɛn kpɛ́ pì bonↄ tↄ́ gbɛ̀ka dↄ.
  hat-hat: 'Apre sa, yo mande yo ankò: -Eske nou ka ban nou non tout moun k''ap travay
    sou chantye sa a?'
  eng-BSB: They also asked, “What are the names of the men who are constructing this
    building?”
  eng-WEBPB: They also asked for the names of the men who were making this building.
  kbq-kbq: Anage nehu'za mago'ene amanage hu'za zamantahige'naze, Iza'za ama mono
    noma ki eri'zana enerizafi zamagi'a tasamiho?
  nhe-BL: Huan ¿tlaque inintoca nopa tlacame tlen quichihuaj ni tequitl?”
  bus-bus: Aↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄe kpɛ́ pì boonↄ tↄ́ gbèka dↄ.
  gub-BL: — Mo pepytywà waiko tàpuzuhu iapo wi mehe wà, i'i wanupe wanehe upuranu
    pà wà.
  eng-DRA: In answer to which we gave them the names of the men who were the promoters
    of that building.
