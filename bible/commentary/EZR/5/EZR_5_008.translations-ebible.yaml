verse: EZR.005.008
translations:
  mal-C: യെഹൂദാപ്രവിശ്യയിലുള്ള, വലിയവനായ ദൈവത്തിന്റെ ആലയത്തിലേക്കു ഞങ്ങൾ പോയവിവരം
    അങ്ങയെ അറിയിക്കട്ടെ. വലിയ കല്ലുകൾകൊണ്ട് അതു പണിതുവരികയാണ്. ചുമരിന്മേൽ തടിയുരുപ്പടികൾ
    വെക്കുകയും ചെയ്യുന്നു. വളരെ ശുഷ്കാന്തിയോടെ നടക്കുന്ന പണി അവരുടെ കൈയാൽ അഭിവൃദ്ധിപ്പെട്ടും
    വരുന്നു.
  deu-TKW: Kund sei dem Könige, daß wir uns nach der Provinz Juda zum Tempel des großen
    Gottes begeben haben; derselbe wird aus Quadersteinen erbaut, und Gebälk in seine
    Wände eingesetzt, und diese Arbeit wird mit Eifer betrieben und geht unter ihren
    Händen gut von statten.
  lin-lin: Tika ete mokonzi ayeba ete tokendeki na etuka ya Yuda kino na Tempelo ya
    Nzambe Monene. Bato bazali kotonga yango na mabanga bakata mpe bazali kotia mabaya
    na likolo ya bamir. Mosala yango ezali kotambola malamu mpe kokende noki kati
    na maboko na bango.
  eng-LSV: “To Darius the king, all peace! Be it known to the king that we have gone
    to the province of Judah, to the great house of God, and it is built [with] rolled
    stones, and wood is placed in the walls, and this work is done speedily, and prospering
    in their hand.
  eng-GNV: Be it knowen vnto the King, that we went into the prouince of Iudea, to
    the house of the great God, which is builded with great stones, and beames are
    layde in the walles, and this worke is wrought speedily, and prospereth in their
    hands.
  eng-WEBSTER: Be it known to the king, that we went into the province of Judea, to
    the house of the great God, which is built with great stones, and timber is laid
    in the walls, and this work proceedeth rapidly, and prospereth in their hands.
  nhw-BL: Tijnequij timitzilhuise tiyajque tipaxalotoj ipan tlali Judá huan campa
    nopa itiopa Dios catli hueyi. Tijnequij tijmatis para quicualtlalíaj ica huejhueyi
    tetl, huan quitlalilijtoque huejhueyi cuatetomitl ipan nopa tepamitl. Tequitij
    chicahuac huan quisa cuali nochi catli quichihuaj.
  swh-ONEN: Inampasa Mfalme ajue kwamba tulikwenda katika eneo la Yuda, kwenye Hekalu
    la Mungu mkuu. Watu wanalijenga kwa mawe makubwa na kuweka mbao kwenye kuta. Kazi
    inafanyika kwa bidii na inaendelea kwa haraka chini ya uongozi wao.
  bba-bba: Wee sɑ nun nɔɔsiɑmɔ mɑ sɑ dɑ Yudɑbɑn temɔ sere Yinni Gusunɔn sɑ̃ɑ yerɔ.
    Bɑ tu bɑnɑwɑ kɑ kpee bɑkɑnu mɑ bɑ ten ɡɑni dɑ̃ɑ wukirimɔ tɛ̃. Sɔmbu te, tɑ dɔɔ
    ɡem ɡem.
  eng-KJVCPB: Be it known unto the king, that we went into the province of Judea,
    to the house of the great God, which is builded with great stones, and timber
    is laid in the walls, and this work goeth fast on, and prospereth in their hands.
  mpx-mpx: Nuwama owa kin nu atena te ha na labi Yudiya Yabowaine alana bwabwatana
    wana Limi Bwabwalena elana. Inoke ha kite gamagalau pat bwabwatal hi pahipahi
    limi o ana baba, ge timba hi teli pat ali vatal ali luwaluwala. He alona ateliya
    bwalibwaligena hi tuwalali gagasisi, ge tuwalali i nawanawa ya.
  luo-luo: Ruoth onego ngʼe nine wadhi e gwengʼ mar Juda, e hekalu mar Nyasaye maduongʼ.
    Ji gedo gi kite madongo kendo giketo bepe e kore. Tich tiyore e yo modimbore kendo
    odhi nyime mapiyo e bwo telo margi.
  meu-meu: Pavapava taumu vada ba diba, ai na Iuda basileiana ala, Dirava badana ena
    dubu enai. Ia na nadi bada-hereadia amo e haginia bona au na haba ai heheato;
    ina ḡaukara na e goadalaiamu, bona idia imadia ai anina e varamu.
  npi-ULB: हामी यहूदामा महान् परमेश्‍वरको मन्दिरमा गयौं भन्‍ने कुरा हजुरलाई जाहेर
    होस् । ठुला-ठुला ढुङ्गाहरूले यो निर्माण हुँदैछ र पर्खालमा काठहरू राखिंदैछन् ।
    यो काम निकै राम्रोसँग गरिएको छ, र तिनीहरूका हातमा राम्ररी अगाडि बढिरहेको छ ।
  yor-yor: Kí ọba kí ó mọ̀ pé a lọ sí ẹ̀kún Juda, sí tẹmpili Ọlọ́run tí ó tóbi. Àwọn
    ènìyàn náà ń kọ́ ọ pẹ̀lú àwọn òkúta ńlá ńlá àti pẹ̀lú fífi àwọn igi sí ara ògiri.
    Wọ́n ṣe iṣẹ́ náà pẹ̀lú àìsimi, ó sì ń ní ìtẹ̀síwájú kíákíá lábẹ́ ìṣàkóso wọn.
  ind-ind: Kiranya Yang Mulia mengetahui bahwa kami sudah pergi ke wilayah Yehuda
    dan melihat bahwa kuil penyembahan dewa utama mereka sedang dibangun kembali.
    Batu-batu besar untuk temboknya disusun secara berlapis. Setelah beberapa lapisan
    batu diletakkan, di atasnya diletakkan lapisan kayu. Pekerjaan itu dilakukan dengan
    mantap dan berjalan lancar.
  pes-OPCB: به آگاهی می‌رساند که ما به محل ساختمان خانهٔ خدای بزرگ یهودیان رفتیم و
    دیدیم این خانه را با سنگهای بزرگ می‌سازند و تیرهای چوبی در دیوار آن کار می‌گذارند.
    کار به تندی و با موفقیت پیش می‌رود.
  tgl-ULB: Malaman nawa ng hari na kami ay pumunta ng Juda sa tahanan ng dakilang
    Diyos. Ito ay itinatayo sa pamamagitan ng malalaking bato at ang mga trosong nakalapat
    sa mga pader. Ang gawaing ito ay ginagawa ng lubos at umuusad ng mabuti sa kanilang
    mga kamay.
  cbu-NT: Ashiri shiyaa kurakaa, tsiyatsis kamanimaam zandkina. Ashiri itsinsaru kamanchinllpa.
    Nuw ipunshipti Utaáchchip tsap naataranganiya. Irusarinush kusaranguni, Utaáchich
    tputs Apanlleem pang' panguksin paranginiya. Apanll waamari kasiru anoom pangukanaya.
    Patumbich kapungumashpat pangukanaya. Tandapunuzeemsha na karipanpata tandapunukchinllina.
    Ashiri mangpatari tarawaztaksin, mikeeru uru iwapachpasinaya.
  hui-hui: Kini-o ina Yuda dindiha puwa handalu hemaria tigua tininaga Ngode Datagaliwabe
    hongohe kagonaga anda biago lone bialu hearia handarima. Tigua ege to̱le̱ timbuniru
    podo yu ibalu urunime anda bialu irarume baya hangu ala dunga haga bialu anda
    ndo baya taraore mbira bialu ka.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​သည်​ယု​ဒ​ပြည်​သို့​သွား​ရောက်​ကြ​ရာ ကြီး​မြတ်​သော​ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​ကို
    ကျောက်​တုံး​ကြီး​များ​ဖြင့်​တည်​ဆောက်​၍ ကျောက်​နံ​ရံ​များ​ပေါ်​တွင်​သစ်​သား​ယက်​မ​များ​ကပ်​လျက်​လုပ်​ဆောင်​နေ​ကြ​သည်​ကို​တွေ့​မြင်​ရ​ကြောင်း
    အ​ရှင်​မင်း​ကြီး​အား​လျှောက်​ထား​အ​စီ​ရင်​ခံ​အပ်​ပါ​သည်။ တည်​ဆောက်​မှု​ကို​လုံ့​လ​ဖြင့်​လုပ်​ဆောင်​ကြ​သော​ကြောင့်
    တိုး​တက်​အောင်​မြင်​လျက်​ရှိ​ပါ​သည်။'
  bod-N: རྒྱལ་པོ་ཆེན་པོས་མཁྱེན་རོགས་ཞུ། བདག་ཅག་ཡ་ཧུ་དཱ་ཡུལ་གྱི་དཀོན་མཆོག་ཆེན་པོའི་མཆོད་ཁང་དུ་སོང་བ་ན།
    དེ་རྣམས་ཀྱིས་མཆོད་ཁང་ནི་རྡོ་ཕ་བོང་ཆེན་པོས་བརྩིགས་ཏེ། གྱང་གི་ནང་དུ་གདུང་མ་བཅུག་ཡོད།
    ལས་ཀ་འདི་ནི་མྱུར་དུ་བྱས་པ་དང་། དེ་དག་གིས་ལེགས་པར་སྒྲུབ་བཞིན་འདུག
  sna-sna: Mambo ngaazive kuti takaenda kudunhu reJudha, kutemberi yaMwari mukuru.
    Vanhu vari kuivaka namabwe makuru uye vachiisa matanda mumasvingo. Basa riri kuitwa
    nokushingaira uye riri kupfuurira mberi nokukurumidza mumaoko avo.
  spa-BLM: Sepa el rey que fuimos a la provincia de Judá, a la casa del gran Dios,
    que se está construyendo con grandes piedras y se colocan maderas en las paredes.
    Esta obra avanza con diligencia y prospera en sus manos.
  cac-cac: 'A val jun tic scac'' ojtaquejeli: Ix on̈ xid''ec'' d''a Judá, ix quilani
    to van sb''ochajxi scajnub'' jun Dios nivan yelc''ochi. Van yac''anoch q''uen
    nivac q''ueen eb'' tzeyb''il d''ay yed'' te te'' tz''ec'' pax d''a yib''an̈ q''ueen.
    Te yelc''olal smunlaj eb'', vanxo sb''o yuj eb''.'
  swh-ULB: Mfalme atambue kwamba tulikwenda Yuda kwenye nyumba ya Mungu Mkuu. Imeshajengwa
    kwa mawe makubwa na mbao zimewekwa katika kuta. Hii kazi inafanyika kwa utaratibu
    na inaendelea vizuri kwa mikono yao.
  bel-bel: Хай будзе вядома цару, што мы хадзілі ў Юдэйскую вобласьць да дома Бога
    вялікага; і будуецца ён зь вялікіх камянёў, і драўніна ўкладваецца ў сьцены, і
    праца гэтая робіцца борзда і з посьпехам ідзе ў руках іхніх.
  deu-ELBBK: Es sei dem König mitgeteilt, dass wir in die Landschaft Juda zu dem Haus
    des großen Gottes gegangen sind; und es wird mit Quadersteinen erbaut, und Balken
    werden in die Wände gelegt; und diese Arbeit wird eifrig betrieben, und sie gedeiht
    unter ihrer Hand.
  mbb-OT: “Ibpehibelu zey kenikew, Mahal he Hadì, he midhendiyè key te prubinsya he
    Juda, diyà te ebengunan te valey te mekeǥeǥehem he Megbevayà. Dezekelà he menge
    vatu is egemiten te kebenguna zuen te simbahan, ne is menge verengbeng din midteuzan
    te menge trusu su wey mebmelig-en. Mesigudu sikandan he edterebahu, umbe meǥaan
    is kebenguna zan kayi.
  mal-2015: 'രാജാവിനെ ബോധിപ്പിപ്പാൻ: ഞങ്ങൾ യെഹൂദാസംസ്ഥാനത്തിൽ മഹാദൈവത്തിന്റെ ആലയത്തിലേക്കു
    ചെന്നു; അതു അവർ വലിയ കല്ലുകൊണ്ടു പണിയുന്നു. ചുവരിന്മേൽ ഉത്തരം കയറ്റുന്നു; അവർ
    ജാഗ്രതയായി പണിനടത്തുന്നു; അവർക്കു സാധിച്ചും വരുന്നു.'
  rmc-rmc: Mi džanel o kraľis pal kada, hoj amen geľam andre judsko phuv ko Chramos
    le bare Devleskro. On les ačhaven le bare barune kvadrendar a thoven o kaštune
    hranoli andro fali. Dojekh lendar kerel pačivalones e buči pro Chramos a džal
    lenge mištes.
  pes-OPV: بر پادشاه معلوم باد که ما به بلاد یهودیان، به خانه خدای عظیم رفتیم و آن
    رااز سنگهای بزرگ بنا می‌کنند و چوبها در دیوارش می‌گذارند و این کار در دست ایشان
    به تعجیل، معمول و به انجام رسانیده می‌شود.
  ron-1924: Сэ штие ымпэратул кэ не-ам дус ын цинутуриле луй Иуда, ла Каса Думнезеулуй
    челуй маре. Еа се зидеште дин петре чоплите ши ын перець се пуне лемн; лукрул
    мерӂе репеде ши избутеште ын мыниле лор.
  ben-OBCV: মহামান্য সম্রাটের জ্ঞাতার্থে জানাই যে আমরা যিহূদা প্রদেশে মহান ঈশ্বরের
    মন্দিরে গিয়েছিলাম। আমরা দেখলাম, লোকেরা খুব বড়ো বড়ো পাথর দিয়ে সেটিকে তৈরি করছে
    এবং দেওয়ালে কাঠ দেওয়া হচ্ছে। কঠোর পরিশ্রমের সঙ্গে কাজটি করা হচ্ছে এবং তাদের
    নেতৃত্বে কাজটি খুব দ্রুত এগিয়ে চলেছে।
  som-som: Boqorow, bal ogow inaannu tagnay gobolka Yahuudah, oo soo aragnay gurigii
    Ilaaha weyn, oo dhagaxyo waaweyn lagu dhisay, oo derbiyadiisana alwaax la dhex
    geliyey, oo shuqulkaasuna dadaal buu ku socdaa oo gacmahooduu ku liibaanaa.
  lat-VUC: 'Notum sit regi, isse nos ad Judæam provinciam, ad domum Dei magni, quæ
    ædificatur lapide impolito, et ligna ponuntur in parietibus: opusque illud diligenter
    exstruitur, et crescit in manibus eorum.'
  eng-ASVBT: Be it known unto the king, that we went into the province of Judah, to
    the house of the great God, which is built with great stones, and timber is laid
    in the walls; and this work goeth on with diligence and prospereth in their hands.
  ita-1885: Il re sappia che noi siamo andati nella provincia della Giudea, alla Casa
    del grande Iddio, la quale si edifica di pietre pulite; e già i legnami son posti
    in su le pareti; e questa opera si fa in fretta, e si avanza nelle mani di quella
    gente.
  eng-LXXUP: Be it known to the king, that we went into the land of Judea, to the
    house of the great God; and it is building with choice stones, and they are laying
    timbers in the walls, and that work is prospering, and goes on favorably in their
    hands.
  eng-ULB: Let the king know that we went to Judah to the house of the great God.
    It is being built with large stones and timbers set in the walls. This work is
    being done thoroughly and is going forward well in their hands.
  spa-VBL: Deseamos informar a Su Majestad que fuimos a la provincia de Judá, al Templo
    del gran Dios. Se está construyendo con grandes piedras, y se están colocando
    vigas de madera en las paredes. Esta obra se está realizando correctamente y avanza
    a buen ritmo.
  fra-_FOB: Que le roi soit averti que nous sommes allés dans la province de Juda,
    à la maison du grand Dieu, que l'on bâtit en pierres de taille; le bois est posé
    sur les murs, et cet édifice se bâtit rapidement, et s'avance entre leurs mains.
  mal-mal: രാജാവ് അറിഞ്ഞാലും “ഞങ്ങൾ യെഹൂദാസംസ്ഥാനത്തിൽ മഹാദൈവത്തിന്റെ ആലയത്തിലേക്ക്
    ചെന്നു; അത് അവർ വലിയ കല്ലുകൊണ്ട് പണിയുന്നു; ചുവരിന്മേൽ ഉത്തരം കയറ്റുന്നു; അവർ
    ജാഗ്രതയായി പണിനടത്തുന്നു; അവർക്ക് അത് സാധിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Shahanshāh ko ilm ho ki sūbā Yahūdāh meṅ jā kar ham ne dekhā ki wahāṅ azīm
    Ḳhudā kā ghar banāyā jā rahā hai. Us ke lie baṛe tarāshe hue patthar istemāl ho
    rahe haiṅ aur dīwāroṅ meṅ shahtīr lagāe jā rahe haiṅ. Log baṛī jāṅfishānī se kām
    kar rahe haiṅ, aur makān un kī mehnat ke bāis tezī se ban rahā hai.
  suz-BL: पिप, इन कली लोव़ का तुइक्‍पाइक्‍चा दाक्‍नीकी। मार लोव़ तुइक्‍पाइक्‍चा दाक्‍नीकी
    देंशा हना, गो यहूदा रागीमी ठेयब परमप्रभु आ खिं बाक्‍तीक लाइतक। मेको ठेयब ख्रोइश्‍‍शो
    फुल्‍लुमी सेल्‍नीम। आ गारो तार शी वोइक्‍ने थुम्‍तेक्‍म। शुश गेय पा, रीब पा सेल्‍ना
    सेल्‍न बाक्नीम” दे ब्रेक्‍शो बाक्‍त।
  ita-1927: Sappia il re che noi siamo andati nella provincia di Giuda, alla casa
    del gran Dio. Essa si costruisce con blocchi di pietra, e nelle pareti s’interpongono
    de’ legnami; l’opera vien fatta con cura e progredisce nelle loro mani.
  ckb-ckb: با لەلای پاشا زانراو بێت کە ئێمە چووینە ناوچەی یەهودا، بۆ پەرستگای خودای
    گەورە، بینیمان بە بەردی گەورە بنیاد دەنرێتەوە و کاریتە لەناو دیوارەکانی دادەنرێت،
    ئەم کارەش بە وردی دەکرێت و لەژێر سەرپەرشتییان سەرکەوتووانەیە.
  eng-BBE: This is to give the king word that we went into the land of Judah, to the
    house of the great God, which is made of great stones, and has its walls supported
    with wood, and the work is going on with industry, and they are doing it well.
  kan-OKCV: ಅರಸನಿಗೆ ತಿಳಿಯಬೇಕಾದದ್ದೇನೆಂದರೆ, ನಾವು ಯೆಹೂದರ ದೇಶದಲ್ಲಿರುವ ಮಹಾ ದೇವರ ಆಲಯಕ್ಕೆ
    ಹೋದೆವು. ಅದನ್ನು ದೊಡ್ಡ ಕಲ್ಲುಗಳಿಂದ ಕಟ್ಟುತ್ತಿದ್ದಾರೆ. ಗೋಡೆಗಳ ಮೇಲೆ ತೊಲೆಗಳನ್ನು ಇಡುತ್ತಿದ್ದಾರೆ.
    ಆ ಕೆಲಸವು ತೀವ್ರವಾಗಿ ನಡೆಯುತ್ತಾ ಅವರ ಕೈಗಳಿಂದ ವೇಗವಾಗಿ ವೃದ್ಧಿಯಾಗುತ್ತದೆ.
  tam-2017: நாங்கள் யூத நாட்டிலுள்ள மகா தேவனுடைய ஆலயத்திற்குப் போனோம்; அது பெருங்கற்களால்
    கட்டப்படுகிறது; மதில்களின்மேல் நீண்ட மரங்கள் வைக்கப்பட்டு, அந்த வேலை ஒழுங்காக
    நடந்து, அவர்களுக்குக் கைகூடிவருகிறதென்பது ராஜாவுக்குத் தெரிந்திருப்பதாக.
  spa-RV-1909: Sea notorio al rey, que fuimos á la provincia de Judea, á la casa del
    gran Dios, la cual se edifica de piedra de mármol; y los maderos son puestos en
    las paredes, y la obra se hace apriesa, y prospera en sus manos.
  ron-BTF: Să fie cunoscut împăratului că noi am mers în provincia Iudea, la casa
    marelui Dumnezeu, care se construieşte cu pietre mari, şi se pune lemnărie în
    pereţi şi lucrarea aceasta continuă rapid şi prosperă în mâinile lor.
  eng-WEBP: Be it known to the king that we went into the province of Judah, to the
    house of the great God, which is being built with great stones and timber is laid
    in the walls. This work goes on with diligence and prospers in their hands.
  eng-FBV: We wish to inform Your Majesty that we went to the province of Judah, to
    the Temple of the great God. It is being built with large stones, with timber
    beams being placed on the walls. This work is being done properly and is progressing
    well.
  nld-1939: Het zij den koning bekend, dat wij ons naar de landstreek Juda hebben
    begeven, naar de tempel van den groten God. Deze wordt opgebouwd met steenblokken,
    en de wanden worden met hout bekleed; het werk wordt met zorg uitgevoerd, en vordert
    onder hun hand.
  nch-BL: “Tijnequij timitzilhuise tiyajque tipaxalotoj ipan tali Judá huan campa
    nopa itiopa Dios cati hueyi. Tijnequij xijmati para quicualtalíaj ica huejhueyi
    tet, huan quitalijtoque huejhueyi cuatetomit ipan nopa tepamit. Tequitij chicahuac
    huan quisa cuali nochi cati quichihuaj.
  vie-1934: Chúng tôi muốn vua hay rằng chúng tôi có đi trong tỉnh Giu-đa, đến đền
    thờ của Đức Chúa Trời rất lớn, thấy người Giu-đa xây cất cái đền thờ ấy bằng đá
    nguyên khối; sườn nhà đã gác ngang qua vách rồi, và công việc làm cách kỹ lưỡng
    và tấn tới trong tay họ.
  hin-CV: महाराज को यह मालूम हो कि हमने यहूदिया प्रदेश के, महान परमेश्वर के भवन का
    निरीक्षण किया है, जिसको विशालकाय पत्थरों से बनाया जा रहा है. इसकी शहरपनाह को लकड़ी
    से मजबूत किया जा रहा है, सारा काम बहुत ही तेजी से किया जा रहा है, और उनका यह काम
    सफल भी होता जा रहा है.
  spa-BES: Esto es para decir al rey que fuimos a la tierra de Judá, a la casa del
    gran Dios, que está hecha de grandes piedras y tiene sus muros con madera, y el
    trabajo continúa pues trabajan aprisa, y lo están haciendo bien.
  tdx-tdx: Ampahafohinañe i mpanjakay te niheo mb’ an-tane’ Iehodà añe zahay, mb’amy
    anjomban’ Añahare jabahinakey mb’eo, ze amboareñe am-bato jabajaba naho bodan-katae
    amo rindri’eo, le ifanehafañe an-kahimbañañe i fitoloñañe zay vaho miraorao am-pità’
    iareo.
  tha-KJV: ขอกษั​ตริ​ย์ทรงทราบว่าข้าพระองค์ทั้งหลายไปยังมณฑลยูดาห์ ถึงพระนิเวศของพระเจ้าใหญ่​ยิ่ง
    ซึ่งกำลังสร้างขึ้นด้วยหินใหญ่ และวางไม้​ไว้​บนผนัง งานนี้​ได้​ดำเนินไปอย่างขยันขันแข็งและเจริญขึ้นในมือของเขา
  por-BR-2018: Seja conhecido do rei, que fomos à província de Judeia, à casa do grande
    Deus, a qual é edificada com grandes pedras; e a madeira é posta nas paredes,
    e a obra se faz apressadamente, e tem sido próspera a em suas mãos.
  deu-ELO: Es sei dem König kundgetan, daß wir in die Landschaft Juda zu dem Hause
    des großen Gottes gegangen sind; und es wird mit Quadersteinen erbaut, und Balken
    werden in die Wände gelegt, und diese Arbeit wird eifrig betrieben, und sie gedeiht
    unter ihrer Hand.
  eng-WYC-2018: Be it known to the king, that we went to the province of Judea, to
    the house of [the] great God, which is (being) builded (again) with stone(s) unpolished,
    and wood (that) be set in the walls thereof, and that (the) work is builded diligently,
    and increaseth in the hands of them. (Be it known to the king, that we went to
    the province of Judah, to the House of the great God, which is being rebuilt with
    unpolished stones, and timber that be set in its walls, and that the work is being
    diligently done, and progresseth under their hands.)
  epo-epo: Estu sciate al la reĝo, ke ni iris en la Judan landon, al la domo de la
    granda Dio; ĝi estas konstruata el grandaj ŝtonoj, kaj trabojn oni enmetas en
    la murojn, kaj la laboro estas farata vigle kaj sukcesas en iliaj manoj.
  uig-PIN: Padixaⱨimizƣa xu ix yetip mǝlum bolsunki, biz Yǝⱨudiyǝgǝ, uluƣ Hudaning
    ɵyigǝ berip kɵrduⱪki, xu ɵy yoƣan taxlar bilǝn yasiliwatidu, tamliriƣa limlar
    ɵtküzülüp selinmaⱪta; bu ⱪurulux tez sürǝttǝ onguxluⱪ elip beriliwetiptu.
  beo-beo: 'Ninia sia: nabima! Ninia da Yuda sogega asili, Yu dunu da Hina Bagade
    Gode Ea Debolo diasu amo gagulalebe ba:i. Ilia da igi bagade amola ifa amo dobea
    ganodini madelagi agoane gagulala. Ilia dawa:iwane amola noga:le hawa: hamonana.'
  tpi-OTNT: King, mipela i laik yu save olsem, mipela i bin i go long distrik Juda
    na lukim ol Juda i wokim gen haus bilong strongpela God bilong ol. Ol i wokim
    dispela haus long ol traipela ston ol i bin katim na ol i wok long putim ol pilo
    o rola bilong haus. Ol i mekim gutpela wok tru, olsem na wok i go het gut.
  hau-SA: Ya kamata sarki yă sani cewa mun je yankin Yahuda, zuwa gidan Allah mai
    girma. Muka ga mutanen suna ginin haikalin da manyan duwatsu, suna sa katakai
    a bangon. Ana aikin da ƙwazo, aikin kuma yana cin gaba sosai, suna kuma lura da
    shi.
  uig-LAT: Padishahimizgha shu ish yétip melum bolsunki, biz Yehudiyege, ulugh Xudaning
    öyige bérip körduqki, shu öy yoghan tashlar bilen yasiliwatidu, tamlirigha limlar
    ötküzülüp sélinmaqta; bu qurulush téz sür’ette ongushluq élip bériliwétiptu.
  nde-nde: Inkosi kufanele yazi ukuthi saya esiqintini sakoJuda, ethempelini likaNkulunkulu
    omkhulu. Abantu bayalakha ngamatshe amakhulu, kunqunyiswa imijabo emidulini. Umsebenzi
    uqhutshwa ngokukhuthala, njalo uyaphambili ngokuphangisa ukhokhelwa yibo.
  ton-ton: “Ke ʻilo ʻe he tuʻi, naʻa mau ʻalu ki he fonua ko Siuta, ki he fale ʻoe
    ʻOtua lahi, ʻaia ʻoku langa ʻaki ʻae ngaahi maka lalahi, pea kuo ʻai ʻae ngaahi
    ʻakau ʻi he ngaahi ʻā maka, pea ʻoku fai fakavave ʻae ngāue ni, pea ʻoku monūʻia
    ia ʻi honau nima.
  ces-1613: Známo buď králi, že jsme přišli do Judské krajiny k domu Boha velikého.
    Kterýžto stavějí kamením velikým, a dříví kladou do stěn, a dílo to spěšně se
    staví, a daří se v rukou jejich.
  eng-WMB: Be it known to the king that we went into the province of Judah, to the
    house of the great God, which is being built with great stones and timber is laid
    in the walls. This work goes on with diligence and prospers in their hands.
  tam-TCV: நாங்கள் யூதா மாவட்டத்திலுள்ள மேன்மையுள்ள இறைவனின் ஆலயத்துக்குப் போனோம்
    என்பதை அரசன் தெரிந்திருக்க வேண்டும். அந்த மக்கள் அதைப் பெரிய கற்களினால் கட்டி
    மரத்தாலான உத்திரங்களையும் சுவர்களின்மேல் வைக்கிறார்கள். அந்த வேலை மிகக் கவனத்துடனும்,
    துரிதமாகவும் செய்யப்பட்டு வருகிறது.
  ceb-ULB: Tugoti nga masayod ang hari nga mangadto kita sa Juda ngadto sa balay sa
    gamhanang Dios. Pagatukoron kini gamit ang dagkong mga bato ug mga kahoy nga troso
    nga ibutang sa mga pader. Mahuman kining buluhaton sa hingpit ug maayo nga pagabuhaton
    sa ilang mga kamot.
  pol-UBG: Niech będzie królowi wiadomo, że przybyliśmy do prowincji Judy, do domu
    wielkiego Boga, który jest odbudowywany z wielkich kamieni, a którego ściany są
    wykładane drewnem. Ta praca posuwa się szybko i szczęści się w ich rękach.
  urd-GVU: شہنشاہ کو علم ہو کہ صوبہ یہوداہ میں جا کر ہم نے دیکھا کہ وہاں عظیم خدا
    کا گھر بنایا جا رہا ہے۔ اُس کے لئے بڑے تراشے ہوئے پتھر استعمال ہو رہے ہیں اور
    دیواروں میں شہتیر لگائے جا رہے ہیں۔ لوگ بڑی جاں فشانی سے کام کر رہے ہیں، اور مکان
    اُن کی محنت کے باعث تیزی سے بن رہا ہے۔
  deu-1912: Es sei kund dem König, daß wir ins jüdische Land gekommen sind zu dem
    Hause des großen Gottes, welches man baut mit behauenen Steinen, und Balken legt
    man in die Wände, und das Werk geht frisch vonstatten unter ihrer Hand.
  ntj-ntj: '@see-verse:EZR.005.007'
  kan-2017: ನಾವು ಯೆಹೂದ ಸೀಮೆಗೆ ಹೋಗಿ ಮಹೋನ್ನತನಾದ ದೇವರ ಆಲಯವನ್ನು ನೋಡಿ ಬಂದೆವು ಎಂದು ತಮಗೆ
    ತಿಳಿಸಲು ಇಚ್ಛಿಸುತ್ತೇನೆ. ಆಲಯವನ್ನು ದೊಡ್ಡ ಕಲ್ಲುಗಳಿಂದ ಕಟ್ಟುತ್ತಾ, ಗೋಡೆಗಳ ಮೇಲೆ ತೊಲೆಗಳನ್ನಿಡುತ್ತಾ
    ಇದ್ದಾರೆ. ಈ ಕೆಲಸವು ಜಾಗರೂಕತೆಯಿಂದ, ವಿಶೇಷ ಶ್ರಮದಿಂದ ವೇಗವಾಗಿ ನಡೆಯುತ್ತಿದೆ.
  yap-yap: “Gur e en pilung e thingar mu nang ni kug warod ngalan fare gi nug nu Judah
    ma kug pir’eged ni fare Tempel rok fare Got nib ga’ e kan toy bayay ko malang
    ni gagang’ ma palang e kan ayliy ko rungrung riy. Re maruwel nem e rib fel’ rogon
    ni yibe ngongliy ma be yan ni rib yaram.
  hlt-MCSB: Judah paeng kah boeilen Pathen im la ka caeh te manghai taengah mingpha
    saeh. Te te lung nu a sak uh tih thoh khuiah thing neh a pae. Imsak he tluem tluem
    a saii tih a kut dongah bi khaw song.
  mdy-ETH: «ካኣቲዮ! ኑኡኒ ዪሁዳ ዓጮ ዴንዴንቴ ዒኢካ ዼኤፖ ፆኦዛሢኮ ጌኤዦ ማኣራ ሹቺና ዓርሲንቴ ሚሢና ጊንሣ ማዢንታንቴ
    ኑ ዛጌያታሢ ኔና፥ ዼኤፖ ቦንቺንታሢም ዔርቴያ ማዖንጎ፤ ዬይ ማዻ ዔያቶኮ ጋርቻ ዛጊ ዓርቂ ማዺሻሢሮ ሩኡሪና ማዺንታኔ።
  twi-ASANTE: Yɛpɛ sɛ yɛma wote sɛ, yɛkɔɔ beaeɛ a wɔresiesie Onyankopɔn asɔredan no
    wɔ Yudaman mu. Aboɔ a wɔasiesie sononko ne nnua na wɔde resi afasuo no. Adwuma
    no rekɔ so ahoɔden so.
  eng-WEBU: Be it known to the king that we went into the province of Judah, to the
    house of the great God, which is being built with great stones and timber is laid
    in the walls. This work goes on with diligence and prospers in their hands.
  wal-wal: “Nuuni Yihudaa biittan de7iya gita Xoossaa Beeta Maqidasiyaakko biida.
    He Beeta Maqidasee gita shuchchan keexettiis; qassi gimbbiyaa bollankka mittai
    wodhdhiis. Oosoikka gita akeekaaninne eesuwan oosettiiddi de7ees.
  spa-PDDPT: Sepa el rey que fuimos a la provincia de Judea, a la Casa del gran ʼElohim,
    que es construida con grandes piedras y madera en las paredes. Esta obra se ejecuta
    diligentemente y prospera en las manos de ellos.
  gun-gun: Oreruvixa, reikuaa ae ma ore kuery Judá yvy katy roje'oiague, Nhanderuete
    pegua oo tuvixa va'e py. Ha'e va'e ma ita tuvixa va'e gui anho ojapoave heravy
    va'e. Yvyrape py ma omboty-mbotyve heravy. Omba'eapo aguã ikyre'ỹ okuapy vy ojapo
    pojava heravy.
  agu-BL: '@see-verse:EZR.005.007'
  ilo-ULB: Maipakaammo iti ari a napan kami idiay Juda, iti balay ti naindaklan a
    Dios. Madama a maibangbangon daytoy babaen kadagiti dadakkel a batbato ken nakabilan
    iti kaykayo dagiti pader. Naan-anay ti pannakaaramid daytoy ket adu ti malmalpas
    dagiti imada.
  kpg-kpg: “Meenei di king, goe gi iloo bolo gimaadou guu hula gi Judah gu gidee bolo
    di hale o di God aamua gu haga duu aga labelaa gi nia hadu llauehe ge guu wanga
    ono tanga laagau. Di moomee la guu hai hagahumalia ge menege.
  uig-ARA: پادىشاھىمىزغا شۇ ئىش يېتىپ مەلۇم بولسۇنكى، بىز يەھۇدىيەگە، ئۇلۇغ خۇدانىڭ
    ئۆيىگە بېرىپ كۆردۇقكى، شۇ ئۆي يوغان تاشلار بىلەن ياسىلىۋاتىدۇ، تاملىرىغا لىملار
    ئۆتكۈزۈلۈپ سېلىنماقتا؛ بۇ قۇرۇلۇش تېز سۈرەتتە ئوڭۇشلۇق ئېلىپ بېرىلىۋېتىپتۇ.
  sus-sus: Mangɛ, muxu xa i rakolon muxu bara siga Yudaya bɔxi ma, e na Ala Xungbe
    xa hɔrɔmɔbanxi tife dɛnnaxɛ. Yuwifie na a tife gɛmɛ xungbee ra, wurie saxi a kɔn
    na. E xa wali na sɔɔnɛyafe a fanyi ra.
  pon-2006: “Wasa Lapalap en ketin mwahngih me se patohlahngehr Suda oh diarada me
    Tehnpas en Koht lapalahpieo pwurehngehr onohnsapahl oh lapalaplahn koasoakoasoak
    en takai oh lohlo kan kodahngehr ni dihdo. Doadoahko wiawidahr ni keneinei oh
    wenwenla mwowe.
  ksd-ksd: Boina ba ra king na nunure ba ave ga vana ta ra papar Iuda, ta ra pal kai
    ra ngala na God, nina di ga pait ia ma ra umana ngir na vat, ma di ga pait maravut
    ra umana papar a pal ma ra davai, ma dia ongor ta go ra papalum ma i tavua ta
    ra lima i diat.
  tur-YTC: Kral bilsin ki, Yahuda eyaletine, büyük Tanrı'nın evine gittik. Bu ev büyük
    taşlarla bina ediliyor ve duvarları keresteyle döşenmiştir. Bu iş onların ellerinde
    gayretle ve başarıyla ilerliyor.
  grc-BRENT: Δαρείῳ τῷ βασιλεῖ εἰρήνη πᾶσα. Γνωστὸν ἔστω τῷ βασιλεῖ, ὅτι ἐπορεύθημεν
    εἰς τὴν Ἰουδαίαν χώραν εἰς οἶκον τοῦ Θεοῦ τοῦ μεγάλου, καὶ αὐτὸς οἰκοδομεῖται
    λίθοις ἐκλεκτοῖς, καὶ ξύλα ἐντίθεται ἐν τοῖς τοίχοις, καὶ τὸ ἔργον ἐκεῖνο ἐπιδέξιον
    γίνεται, καὶ εὐοδοῦται ἐν ταῖς χερσὶν αὐτῶν.
  ind-AYT: Biarlah raja tahu bahwa kami sudah pergi ke provinsi Yehuda, ke Bait Allah
    Yang Mahabesar, yang dibangun dengan batu-batu yang sangat besar dan tembok-temboknya
    dilapisi dengan kayu. Pekerjaan ini dilakukan dengan tekun dan berhasil di tangan
    mereka.
  nya-nya: Amfumu mudziwe kuti ife tinapita ku dziko la Yuda ku Nyumba ya Mulungu
    wamkulu. Nyumbayo ikumangidwa ndi miyala ikuluikulu ndipo akuyala matabwa pa makoma.
    Ntchitoyi ikugwiridwa mwachangu ndipo ikuyenda bwino kwambiri mwautsogoleri wawo.
  hrv-hrv: 'Neka znade kralj da smo došli u pokrajinu Judeju k Domu Boga velikoga:
    grade ga od krupnog kamenja, drvetom oblažu zidove; posao se brižljivo izvodi
    i napreduje u njihovim rukama.'
  mps-mps: King, dago homugo nago te tiwai konemainogo ebao, da te Juda bulu tǫ pedaiba
    pelama, tama te Juda dabe augwaligo te augwa bomai Godigo be ma sę ebo sualio.
    Augwaligo te be te togwali moni dobo dwai masigigo sę eyu, tama augwaligo te
    be daga paiyu, te masigi mamano holobo sę yai. Augwaligo te wiegi yai sę mu
    ebao, tama tialima te sę bugagia mu ebo dao,” wali.
  tpi-tpi: King, mipela i laik yu save olsem, mipela i bin i go long distrik Juda
    na lukim ol Juda i wokim gen haus bilong strongpela God bilong ol. Ol i wokim
    dispela haus long ol traipela ston ol i bin katim na ol i wok long putim ol pilo
    o rola bilong haus. Ol i mekim gutpela wok tru, olsem na wok i go het gut.
  dan-1931: Det være Kongen kundgjort, at vi begav os til Landsdelen Judæa til den
    store Guds Hus; det bliver bygget af Kvadersten, der lægges Bjælker i Muren, og
    Arbejdet udføres med Omhu og skyder frem under deres Hænder.
  vie-OVCB: Thưa vua, chúng tôi đã đến tận nơi xây cất Đền Thờ của Đức Chúa Trời vĩ
    đại trong tỉnh Giu-đa. Đền này được xây bằng đá tảng lớn, xà gỗ được gác trên
    vách tường. Họ làm việc cần mẫn và công trình đang tiến triển nhanh chóng.
  guj-2017: આપને જાણ થાય કે અમે યહૂદિયા પ્રાંતના મહાન ઈશ્વરના ભક્તિસ્થાનમાં ગયા હતા.
    તે મોટા પથ્થરોથી તથા ઈમારતી લાકડાથી બંધાઈ રહ્યું હતું. આ કાર્ય ખંતથી કરાઈ રહ્યું
    છે અને તેઓને હાથે સફળતાપૂર્વક આગળ ધપી રહ્યું છે.
  pon-2006A: “Wasa Lapalap en ketin mwahngih me se patohlahngehr Suda oh diarada me
    Tehnpas en Koht lapalahpieo pwurehngehr onohnsapahl oh lapalahn koasoakoasoak
    en takai oh lohlo kan kodahngehr ni dihdo. Doadoahko wiawidahr ni keneinei oh
    wenwenla mwowe.
  por-BRBSL: Seja conhecido do rei que entramos na província de Judá, na casa do grande
    Deus, que está sendo construída com grandes pedras e madeira é colocada nas paredes.
    Este trabalho continua com diligência e prospera em suas mãos.
  cth-cth: Hete hno heh siangpahrang ni panuek naseh, Judah ram vah Cathut e bawkim
    talung kalenpounge naw hoi lungphen e avan vah thingnaw a ta awh teh karanglah
    a sak awh e naw koe ka cei awh.
  twi-twi: Yɛpɛ sɛ yɛma wo te sɛ, yɛkɔɔ beae a wɔresiesie Onyankopɔn asɔredan no wɔ
    Yudaman mu no. Abo sononko a wɔasiesie ne nnua na wɔde resi afasu no. Adwuma no
    rekɔ so ahoɔden so.
  hlt-hlt: Judah paeng kah boeilen Pathen im la ka caeh te manghai taengah mingpha
    saeh. Te te lung nu a sak uh tih thoh khuiah thing neh a pae. Imsak he tluem tluem
    a saii tih a kut dongah bi khaw song.
  tbz-SIM: 'Okpɑ̀ɑ̀tì ti dɔ́ kɛ́ dɑ nɑ́kɛ́ kɛ tú: Ti kɔ̀tɛmu Sudɑɑ kɔbɛ kó dikɑrì
    Kuyie ncĩ́ɛ̃̀tɛ̀ borɛ̀ kɛ sɔ̃́ mbɛ̀ mɑɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ yɛtɑ̃́rɛ̀ kɛ commu
    yɛsɑ̃ǹkɛ̀ imɑrí cuokɛ̀ kɛ pĩ́ mmutɔ̃mmú mɛsɑ̀ɑ̀ nkɛ̀ mù kèrí.'
  msy-2020: “Nɨ kamaghɨn fogh, e Judan Distrighɨn ghuegha gari, Judaba uan Godɨn Gavgaviba
    Bar Itimɨn Dɨpenim uam an ingari. Me dagɨar dafar dɨghoreziba isa, palangɨn ighuvir
    me ighuvizibagh isɨn da afa zui. Egha ingangarim me deragh an gara a gamizɨ, a
    bar deragha zuamɨra ghuavɨra iti.
  dop-dop: Tǝ polɑ Yutɑ kɛ Ɩsɔ tǝsɛɛlɛ tǝŋmɑlɛ nɑ tǝ́ mɑɣɑnɑ pɑ tɔŋnɑ-tɛɣɛ ŋmɑʋ nɑ
    pɛɛ kʋsɑɑkɛɛ. Pɑ kɑmɑ kpeŋkpelɑsɩ kɛ koloosi tɑɑ. Pɑ tǝmlɛ tewɑɣɑ, nɑ tǝ tɔŋnɑ
    lɑpʋ kɛ lɔŋlɔŋ.
  azb-azb: Padşaha məlum olsun ki, biz Yəhuda vilayətindəki böyük Allahın məbədinə
    getdik. Məbəd böyük daşlardan tikilmiş, divarların içərisinə dirəklər qoyulmuşdur.
    Bu iş səylə görülərək uğurla idarə edilir.
  eng-DBY: Be it known to the king that we went into the province of Judah, to the
    house of the great God, which is being built with great stones, and timber is
    laid in the walls, and this work is being carried on with diligence, and prospers
    in their hand.
  hin-2017: राजा को विदित हो, कि हम लोग यहूदा नामक प्रान्त में महान परमेश्वर के भवन
    के पास गए थे, वह बड़े-बड़े पत्थरों से बन रहा है, और उसकी दीवारों में कड़ियाँ जुड़
    रही हैं; और यह काम उन लोगों के द्वारा फुर्ती के साथ हो रहा है, और सफल भी होता
    जाता है।
  wol-KYG: Buur, nu ngi lay xamal ne dem nanu ca diiwaanu Yuda, ca kër Yàlla ju màgg
    ja. Ña nga koy tabaxe doj yu mag, di teg ay dénk ca miir ya. Liggéey baa ngay
    dox bu baax, di jëm kanam.
  eng-YLT: '''To Darius the king, all peace! be it known to the king that we have
    gone to the province of Judah, to the great house of God, and it is built [with]
    rolled stones, and wood is placed in the walls, and this work is done speedily,
    and prospering in their hand.'
  eng-WYC-2017: Be it known to the king, that we went to the province of Judea, to
    the house of [the] great God, which is builded with stone unpolished, and wood
    be set in the walls thereof, and that work is builded diligently, and increaseth
    in the hands of them.
  eng-WMBB: Be it known to the king that we went into the province of Judah, to the
    house of the great God, which is being built with great stones and timber is laid
    in the walls. This work goes on with diligence and prospers in their hands.
  urd-GVH: शहनशाह को इल्म हो कि सूबा यहूदाह में जाकर हमने देखा कि वहाँ अज़ीम ख़ुदा
    का घर बनाया जा रहा है। उसके लिए बड़े तराशे हुए पत्थर इस्तेमाल हो रहे हैं और दीवारों
    में शहतीर लगाए जा रहे हैं। लोग बड़ी जाँफ़िशानी से काम कर रहे हैं, और मकान उनकी
    मेहनत के बाइस तेज़ी से बन रहा है।
  rug-rug: Mamu gilania baṉara sapu ele la si gami koasa pinaqaha popoa pa Ziuda,
    vasina koa sa Zelepade tanisa Tamasa lavata. Korapa ta kuri si asa koari na patu
    nomadi meke ele ta veko pa goba sari na labelabete. Korapa ene valeana sa tinavete
    pa dia tinolitolie.
  gaz-gaz: Mootichi akka nu gara aanaa Yihuudaa gara mana qulqullummaa Waaqa guddichaa
    dhaqnee turre haa beeku. Namoonni dhagaa gurguddaadhaan mana sana ijaaraa, laaxaas
    keenyan manaa keessa kaaʼaa jiru. Hojiin kunis ciminaan hojjetamaa harka isaanii
    jalatti guddina argisiisaa jira.
  fra-LSG: Que le roi sache que nous sommes allés dans la province de Juda, à la maison
    du grand Dieu. Elle se construit en pierres de taille, et le bois se pose dans
    les murs; le travail marche rapidement et réussit entre leurs mains.
  yal-yal: Mangan xa a kolon fa fala nxu bata siga han Yuda yamanani, siga han Ala
    Batu Banxini, Ala naxan gbo. Muxune a tima gɛmɛ masolixine nan na, wudine yi sa
    yinne xuntagi. Wanla rabama a faɲin na, a mɔn mafuraxi e yii.
  haw-1868: E hoikeia i ke alii, i hele ai makou i ka aina o ka Iuda i ka hale o ke
    Akua nui, ka mea i hanaia i ka pohaku i kalaiia a me ka laau i hoonohoia maloko
    o na papohaku, a ke hana wikiwiki ia keia hana, a e ko ana ia iloko o ko lakou
    lima.
  arb-NAV: نَوَدُّ أَنْ نُحِيطَكُمْ عِلْماً بِأَنَّنَا ذَهَبْنَا إِلَى بِلادِ يَهُوذَا،
    حَيْثُ مَعْبَدُ الإِلَهِ الْعَظِيمِ، فَوَجَدْنَا الْهَيْكَلَ يُبْنَى بِحِجَارَةٍ
    عَظِيمَةٍ وَجُدْرَانَهُ تُدْعَمُ بِالْخَشَبِ، وَالْعَمَلَ يَسِيرُ بِأَقْصَى سُرْعَةٍ
    وَيَتِمُّ إِنْجَازُهُ عَلَى أَيْدِيهِمْ بِنَجَاحٍ بَاهِرٍ.
  ewe-ewe: Fia la nenyae be míegbugbɔ yi ɖe Yuda nuto la me, ɖe Mawu gã la ƒe gbedoxɔ
    me. Ameawo le xɔtudɔ la dzi kple kpe gãwo, eye wole ʋuƒoawo dem gliawo me. Wole
    dɔ la wɔm kple moveviɖoɖo, eye wòle afɔ tsɔm le woƒe kpɔkplɔ te.
  eng-LEE: Be it known unto the king, that we went into the province of Judah, to
    the house of the great God, which they are building with heavy stones, and timber
    is laid in the walls, and this work is urged with speed, and it prospereth in
    their hands.
  asm-FB: মহাৰাজে জ্ঞাত হওঁক, যে, আমি যিহূদাত মহান ঈশ্বৰৰ গৃহলৈ গৈছিলোঁ। তাক বৰ বৰ
    শিলেৰে নিৰ্ম্মাণ কৰা হৈছে, আৰু দেৱালত কাঠ লগোৱা হৈছে। এই কাৰ্য পুঙ্খানুপুঙ্খ ভাৱে
    কৰা হৈছে, আৰু তেওঁলোকৰ হাতৰ দ্বাৰাই এই কাৰ্য সুন্দৰভাৱে আগবাঢ়ি গৈছে।
  sus-A: مَنفّ، مُشُ شَ عِ رَكٌلٌن مُشُ بَرَ سِفَ يُدَيَ بْشِ مَ، عٍ نَ عَلَ شُنفبٍ
    شَ هْرْ مْبَنشِ تِقٍ دّننَشّ. يُوِقِيٍ نَ عَ تِقٍ فّمّ شُنفبٍيٍ رَ، وُرِيٍ سَشِ
    عَ كْن نَ. عٍ شَ وَلِ نَ سْونّيَقٍ عَ قَنيِ رَ.
  fra-SBL: Sachez au roi que nous sommes allés dans la province de Juda, à la maison
    du grand Dieu, qui se construit avec de grosses pierres et dont les murs sont
    couverts de bois. Cet ouvrage se poursuit avec diligence et prospère entre leurs
    mains.
  hbo-hbo: יְדִ֣יעַ ׀ לֶהֱוֵ֣א לְמַלְכָּ֗א דִּֽי־אֲזַ֜לְנָא לִיה֤וּד מְדִֽינְתָּא֙
    לְבֵית֙ אֱלָהָ֣א רַבָּ֔א וְה֤וּא מִתְבְּנֵא֙ אֶ֣בֶן גְּלָ֔ל וְאָ֖ע מִתְּשָׂ֣ם
    בְּכֻתְלַיָּ֑א וַעֲבִ֥ידְתָּא דָ֛ךְ אָסְפַּ֥רְנָא מִתְעַבְדָ֖א וּמַצְלַ֥ח בְּיֶדְהֹֽם׃
    ס
  piu-2006: '@see-verse:EZR.005.007'
  kik-kik: Nĩ wega mũthamaki amenye atĩ ithuĩ nĩtwathiire rũgongo rwa Juda, kũu hekarũ-inĩ
    ya Ngai ũrĩa mũnene. Andũ acio nĩmaraaka hekarũ na mahiga manene, o na magekĩra
    mbaũ rũthingo-inĩ. Wĩra nĩũrarutwo na kĩyo, na nĩũrathiĩ na mbere mũno ũrĩ moko-inĩ
    ma arĩa maraũruta.
  fra-NCL: Que le roi sache que nous sommes allés dans la province de Juda, à la maison
    du grand Dieu. Elle se construit en pierres énormes, et le bois se pose dans les
    murs ; ce travail est poussé avec diligence et prospère sous leurs mains.
  cek-AK: Kaicae loe Judah prae ih, kalensawk Sithaw im ah ka caeh o naah, to kaminawk
    loe im to kalen parai thlung hoiah a sak o moe, sipae nuiah doeh thingnawk to
    a koeng o boeh; nihcae loe karangah tok a sak o moe, a sak o ih tok loe paroeai
    hmacawn boeh, tiah panoek ah.
  cuk-cuk: ”Rey, anmar na be-owisosun, anmar Judea-yalase arbimalad, Bab-Dummad-Dule-Dummad-e-negse.
    A-nega, akwa-dummagangi soblenaid, degi, bato urgomar e-galu-dikargi nasiklenaid,
    e-arbalenaidi nue-nasgumaid, gwae-gwae arbalenaid.
  uig-CYR: Падишасимизға шу иш йетип мәлум болсунки, биз Йәһудийәгә, улуқ Худаниң
    өйигә берип көрдуқки, шу өй йоған ташлар билән ясиливатиду, тамлириға лимлар өткүзүлүп
    селинмақта; бу қурулуш тез сүрәттә оңушлуқ елип бериливетипту.
  tel-2017: రాజువైన మీకు తెలియాల్సిన విషయాలు ఏమిటంటే, మేము మహా దేవుని మందిరం ఉన్న
    యూదుల ప్రాంతానికి వెళ్ళాం. దాన్ని పెద్ద పెద్ద రాళ్లతో కడుతూ ఉన్నారు. గోడల మధ్యలో
    స్థంభాలు వేస్తున్నారు. ఈ పని త్వరత్వరగా కొనసాగుతూ పూర్తి కావస్తున్నది.
  hat-BSA: Kite li rekonèt a wa a ke nou te ale nan pwovens a Juda a, vè kay a gran
    Bondye a, ki ap bati avèk wòch ki gwo, e travès yo ap poze nan mi li yo. Travay
    sila a ap avanse avèk gwo swen e ap byen reyisi nan men yo.
  kos-kos: “Kut ke kom in etu lah kut som nu in acn Judah ac konauk lah Tempul lun
    God fulat sifil musaiyuk inge ke eot maspang lulap ac ke sak maspang lulap oakwuki
    in sinka uh. Arulana oaru oreyen orekma uh, ac fahsr na ku.
  hbo-WLC: יְדִ֣יעַ ׀ לֶהֱוֵ֣א לְמַלְכָּ֗א דִּֽי־אֲזַ֜לְנָא לִיה֤וּד מְדִֽינְתָּא֙
    לְבֵית֙ אֱלָהָ֣א רַבָּ֔א וְה֤וּא מִתְבְּנֵא֙ אֶ֣בֶן גְּלָ֔ל וְאָ֖ע מִתְּשָׂ֣ם
    בְּכֻתְלַיָּ֑א וַעֲבִ֥ידְתָּא דָ֛ךְ אָסְפַּ֥רְנָא מִתְעַבְדָ֖א וּמַצְלַ֥ח בְּיֶדְהֹֽם׃
    ס
  ibo-ibo: Ọ dị mma ka eze mata na anyị jeruru mpaghara ala Juda, nʼebe ahụ ụlọnsọ
    ukwu Chineke dị. Anyị chọpụtara na ndị ahụ ji nkume a wara awa na-ewu ya, na-edokwa
    osisi na-elu mgbidi ya. Ọrụ ahụ na-agakwa nʼihu nke ọma na-esepụghị aka nʼokpuru
    nlekọta ha.
  ory-ory: ମହାରାଜଙ୍କ ନିକଟରେ ଜଣାଣ ଏହି ଯେ, ଆମ୍ଭେମାନେ ଯିହୁଦା ପ୍ରଦେଶରେ ମହାନ ପରମେଶ୍ୱରଙ୍କ
    ଗୃହକୁ ଯାଇଥିଲୁ, ତାହା ବଡ଼ ବଡ଼ ପ୍ରସ୍ତରରେ ନିର୍ମିତ ହେଉଅଛି ଓ କାନ୍ଥରେ କଡ଼ି ବସା ଯାଉଅଛି,
    ଆଉ ଏହି କାର୍ଯ୍ୟ ଯତ୍ନରେ ହେଉଅଛି ଓ ସେମାନଙ୍କ ହସ୍ତରେ ସଫଳ ହେଉଅଛି।
  chk-chk: Äm aia mochen asile ngonuk, en äm king, pwe aia feila lon ewe fanü Juta
    ren imwenfelin ewe Kot mi tekia. Ra aüetä ewe imw ren fau mi fokun watte o iseis
    irä lon ekewe etiip, nge ar angang a fokun fisiöch o fefeitä.
  rop-rop: “Haibala bos, melabat bin go langa Juda en wibin luk deibin bildimapbat
    det Serramoni Pleis blanga det haibala God garram bigwan ston, en strongwan timba
    langa midul langa det wol. Dei kipgon dumbat det wek brabli gudbalawei.
  ukr-1871: Нехай буде відомо цареві, що ми ходили в Юдейську країну, до дому Бога
    великого; і будують його з великого каменя, й деревню вкладають в стїни, і робота
    ся робиться швидко, й з поспіхом йде в їх руках.
  deu-1951: Dem König sei kund, daß wir in das jüdische Land zu dem Hause des großen
    Gottes gekommen sind; es wird mit schön gehauenen Steinen gebaut, und man legt
    Balken in die Wände; und dieses Werk geht schnell und glücklich unter ihrer Hand
    vonstatten.
  eng-JPS: Be it known unto the king, that we went into the province of Judah, to
    the house of the great God, which is builded with great stones, and timber is
    laid in the walls, and this work goeth on with diligence and prospereth in their
    hands.
  srp-1865: Da je na znanje caru da doðosmo u Judejsku zemlju k domu Boga velikoga,
    koji zidaju od velikoga kamena, i drvlje meæu u zidove, i posao se brzo radi i
    napreduje u rukama njihovijem.
  lug-lug: Kitugwanidde okumanyisa kabaka nga bwe twagenze mu ssaza lya Yuda ku yeekaalu
    ya Katonda omukulu. Abantu bagizimba n’amayinja amanene era bateeka n’embaawo
    mu bbugwe, era n’omulimu gukolebwa n’obunyiikivu n’okugenda gugenda mu maaso olw’okufuba
    kwabwe.
  heb-heb: ידיע להוא למלכא די אזלנא ליהוד מדינתא לבית אלהא רבא והוא מתבנא אבן גלל
    ואע מתשם בכתליא ועבידתא דך אספרנא מתעבדא ומצלח בידהם׃
  ben-IRV: মহারাজের কাছে আমাদের এই অনুরোধ, আমরা যিহূদা প্রদেশে মহান ঈশ্বরের বাড়িতে
    গিয়েছিলাম, তা অনেক বড় পাথর দিয়ে তৈরী এবং তার দেওয়ালে কারুকার্য কাঠ বসানো হচ্ছে;
    আর এই কাজ যত্ন সহকারে চলছে ও তারা ভালো ভাবে তা করছে৷
  pan-pan: ਮਹਾਰਾਜ ਨੂੰ ਖ਼ਬਰ ਹੋਵੇ ਕਿ ਅਸੀਂ ਯਹੂਦਾਹ ਦੇ ਸੂਬੇ ਵਿੱਚ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ
    ਗਏ। ਉਹ ਵੱਡੇ-ਵੱਡੇ ਪੱਥਰਾਂ ਨਾਲ ਬਣ ਰਿਹਾ ਹੈ ਅਤੇ ਕੰਧਾਂ ਵਿੱਚ ਕੜੀਆਂ ਜੋੜੀਆਂ ਜਾ ਰਹੀਆਂ ਹਨ
    ਅਤੇ ਇਹ ਕੰਮ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੁਆਰਾ ਬਹੁਤ ਤੇਜ਼ੀ ਨਾਲ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਸਫ਼ਲ ਵੀ ਹੋ ਰਿਹਾ ਹੈ।
  mya-JVB: ကျွန်တော်တို့သည် ယုဒ ပြည် တွင် ကြီး မြတ်သော ဘုရား သခင်၏ အိမ် တော်သို့ ရောက်
    ၍ ၊ ထိုအရပ်သားတို့သည် အိမ်တော်ကို ကျောက် ကြီး နှင့်တည်လုပ် လျက်၊ ကျောက်ထရံ ပေါ်
    မှာ သစ်သား ကို တင် လျက်၊ အလျင် အမြန် လုပ်ဆောင် ၍ အကြံထမြောက် ကြောင်းကို သိ မှတ်တော်မူပါ။
  hmo-hmo: “King e, namona be oi diba ai be Iuda basileia dekenai ai lao, Dirava badana
    ena Dubu dekenai, bona inai Dubu be Iuda lohia taudia ese idia haginia lou noho.
    “Nadi badadia, bona au, haba lalonai atoa gaudia, dekena amo idia haginia noho.
    Inai gaukara be mai goada danu idia karaia noho, bona edia gaukara ena anina ia
    vara noho.
  urd-urd: बादशाह को मा'लूम हो कि हम यहूदाह के सूबा में ख़ुदा — ए — ताला के घर को
    गए; वह बड़े बड़े पत्थरों से बन रहा है और दीवारों पर कड़ियाँ धरी जा रही हैं, और
    काम ख़ूब मेहनत से हो रहा है और उनके हाथों तरक़्क़ी पा रहा है।
  rus-SYN: Да будет известно царю, что мы ходили в Иудейскую область, к дому Бога
    великого; и строится он из больших камней, и дерево вкладывается в стены; и работа
    сия производится быстро и с успехом идет в руках их.
  bqc-SIM: Kí, ǹyↄ̃ dↄ̃ kɛ́ wa gɛ Yuda bùsuu e Lua zↄ̃ↄde kpɛ́u. Wàlɛ kpɛ́pi bo
    ń gbɛ̀ gbɛ̃̀nɛↄ, wàlɛ lí da kpɛ́pi gĩↄwa. Wàlɛ zĩpi kɛ ń laaio, àlɛ táa'o.
  tcz-CHONGTHU: Lengpa nangman nahet tei dia kadei u chu ahile, Judah gamsunga kaga
    khol’un, loupitah a Pathen houin asahnao mun kagaphah uva thil umdan kamu houhi
    nahet teiding ngai kasaove. Hiche kisahphat ah in song phatah a kikheng ho akimangin,
    apaljong thing apum kikehso ho in akigen pantan ahi. Hiche anatoh uhi ahapan jeh
    un amachal lheh jengun ahi.
  mar-mar: हे राजा, आम्ही यहूदा प्रांतात महान परमेश्वराच्या मंदिराकडे गेलो. यहूदातील
    लोक मोठे दगड वापरुन हे मंदिर नव्याने बांधित आहेत. भिंतीत लांबरुंद लाकडे घालत आहेत.
    यहूदी लोक हे काम मोठया झपाट्याने आणि मेहनत घेऊन करत आहेत. ते झटून काम करीत असल्यामुळे
    लवकरच बांधकाम पुरे होईल.
  qub-qub: '@see-verse:EZR.005.007'
  bqp-bqp: Kína, ǹgↄ̃ dↄ̃ kũ o gɛ Yudanↄ bùsun ari Luda kũ à zↄ̃kↄ̃ kpɛ́n. Òtɛn
    kpɛ́ pì bo kũ gbɛ̀ gbɛ̃̀ntɛ̃nↄ òtɛn lí lɛ̀kɛtɛ kpátɛ kpɛ́ pìi gbĩ̀nↄn. Òtɛn
    zĩ pì kɛ kũ laakariio àtɛn táa o.
  hat-hat: Se devwa nou pou nou fè wa a konnen nou te ale nan pwovens Jida a, nou
    jwenn y'ap rebati tanp Bondye ki gen pouvwa a, avèk gwo blòk wòch, y'ap koupe
    gwo poto bwa pou mete nan mi yo. Moun yo pran san yo pou yo fè bon travay, travay
    la ap mache byen.
  eng-BSB: Let it be known to the king that we went into the province of Judah, to
    the house of the great God. The people are rebuilding it with large stones, and
    placing timbers in the walls. This work is being carried out diligently and is
    prospering in their hands.
  eng-WEBPB: Be it known to the king that we went into the province of Judah, to the
    house of the great God, which is being built with great stones and timber is laid
    in the walls. This work goes on with diligence and prospers in their hands.
  kbq-kbq: Kini ne'mokama menima kasamisunana, tagra Juda mopare vuta ome konana,
    Ra Anumzamofo mono nona negizageta ke'none. Ana mono nona tusinasi have taga hu'za
    negi'za, noma vazisgama hania zana zafareti kitagi'za asoparega nona azeri oti'naze.
    Mika vahe'mo'za kva hu'ne'za ana eri'zana hankaveti'za enerizageno, eri'zamo'a
    ame huno nevie.
  nhe-BL: “Tijnequij timitzilhuise tiyajque tipaxalotoj ipan tlali Judá huan campa
    nopa itiopa Dios tlen hueyi. Tijnequij tijmatis para quicualtlalíaj ica huejhueyi
    tetl, huan quitlalilijtoque huejhueyi cuatetomitl ipan nopa tepamitl. Tequitij
    chicahuac huan quisa cuali nochi tlen quichihuaj.
  bus-bus: Kí, ǹgↄ̃ dↄ̃ kɛ̀ wa gaa Yudanↄ bùsun ai Luda kɛ̀ bíta kpɛ́n. Wèe kpɛ́ pì
    boo kↄ̃n gbɛ̀ gbɛ̃̀ntɛ̃nↄ wèe lí lɛ̀ɛtɛgɛ kpaɛɛ kpɛ́ pì gũ̀nↄn. Wèe zĩi pì kɛɛ
    kↄ̃n làakario èe táa oo.
  gub-BL: Urukwaw kar ko ma'e newe. Oroho Zuta ywy rehe ure. Uruexak Tupàn upuner
    wera'u ma'e hàpuzuhu iapo haw ure. Teko omono'og ita uhua'u ma'e iapo pà wà. Umu'àgatu
    izyta pàrirogaw romo iapo pà wà. Uma'ereko katu waiko wà. Na'arewahy uma'ereko
    waiko wà no.
  eng-DRA: 'Be it known to the king, that we went to the province of Judea, to the
    house of the great God, which they are building with unpolished stones, and timber
    is laid in the walls: and this work is carried on diligently, and advanceth in
    their hands.'
