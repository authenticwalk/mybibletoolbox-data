verse: EZR.005.017
translations:
  mal-C: ആകയാൽ രാജാവിനു ഹിതമെങ്കിൽ, ജെറുശലേമിലെ ദൈവാലയം വീണ്ടും പണിയാൻ കോരെശ്‌രാജാവ്
    വാസ്തവത്തിൽ അപ്രകാരം ഒരു കൽപ്പന നൽകിയിട്ടുണ്ടോ എന്നു ബാബേലിലെ രാജകീയ രേഖാശാലയിൽ
    അന്വേഷിക്കുക. ഈ കാര്യത്തിൽ രാജാവിന്റെ താത്പര്യമെന്തെന്നു ഞങ്ങളെ അറിയിച്ചാലും.
  deu-TKW: Und nun, wenn es dem Könige recht ist, möge man im königlichen Schatzhause
    dort in Babel nachforschen, ob es sich so verhält, daß vom König Cyrus die Erlaubnis
    erteilt worden ist, diesen Tempel Gottes zu Jerusalem zu bauen; und der König
    wolle uns seine Willensmeinung in dieser Sache zukommen lassen.”
  lin-lin: Sik’oyo, soki yango esepelisi mokonzi, tika ete baluka kati na babuku ya
    kala ya bakonzi ya Babiloni mpo na kotala soki mokonzi Sirisi apesaki solo mitindo
    ya kotonga lisusu Ndako ya Nzambe kati na Yelusalemi. Mpe tika ete mokonzi atindela
    biso mokano na ye na tina na likambo oyo. »
  eng-LSV: And now, if it is good to the king, let a search be made in the treasure-house
    of the king, that [is] there in Babylon, whether it be that there was a decree
    made by Cyrus the king to build this house of God in Jerusalem, and the will of
    the king concerning this thing he sends to us.”
  eng-GNV: Nowe therefore if it please the King, let there be searche made in the
    house of the Kings treasures, which is there in Babel, whether a decree hath bene
    made by King Cyrus, to build this house of God in Ierusalem, and let the King
    send his minde concerning this.
  eng-WEBSTER: Now therefore, if it seemeth good to the king, let there be search
    made in the king's treasure-house, which is there at Babylon, whether it is so
    , that a decree was made by Cyrus the king to build this house of God at Jerusalem,
    and let the king send his pleasure to us concerning this matter.
  nhw-BL: Huajca ama timitztlajtlanilíaj sintla mitzpactía, xijtemo ipan nopa amame
    catli quiajoctoque sintla nelía Tlanahuatijquetl Ciro temacatoya ni tlanahuatili
    para ma quicualtlalica ni tiopamitl. Huan sintla, quena, huajca techmachilti catli
    timoilhuía ta ipan ni tlamantli.
  swh-ONEN: Sasa kama ikimpendeza mfalme, uchunguzi na ufanyike katika kumbukumbu
    za maandishi ya ufalme mjini Babeli, kuona kama kweli Mfalme Koreshi alitoa amri
    ya kujenga upya nyumba ya Mungu katika Yerusalemu. Kisha tunaomba mfalme na atutumie
    uamuzi wake kuhusu jambo hili.
  bba-bba: Yen sɔ̃, ǹ n wunɛ sinɑ boko wɛ̃re, ɑ de bu kɑsu sinɑmbun fɑɑɡin tireru
    sɔɔ, Sirusi ù n woodɑ wɛ̃ɛre bu Yinni Gusunɔn sɑ̃ɑ yee te seeyɑ Yerusɑlɛmuɔ, kpɑ
    ɑ sun sɔ̃ɔmɑ ye ɑ kĩ bɑnɑ yen sɔ̃.
  eng-KJVCPB: Now therefore, if it seem good to the king, let there be search made
    in the king’s treasure house, which is there at Babylon, whether it be so, that
    a decree was made of Cyrus the king to build this house of God at Jerusalem, and
    let the king send his pleasure to us concerning this matter.
  mpx-mpx: He owa kin, ebo nuwatu ya nu yaliyaya-an, yaka nu ba wam totuwalali nihi
    loya Babiloni ana kin houhouwel wali tuwalali wasana ana buki ona gamwaliyaa.
    Inoke nu kite ebo tunahot valila kin Sailusa logugui etega i ginol Yabowaine wana
    Limi nihi tal pasikal Yelusalema. Yaka wama wasa nu pem ga u lologugui ola nuwatu
    ya kaiwena.
  luo-luo: Omiyo koro ka berne ruoth, to mondo nonro otim e kar keno mag gik machon
    mar Babulon mondo ne ka Ruoth Sairas nochiwo chik mondo oger manyien od Nyasaye
    e Jerusalem. Eka ruoth mondo oornwa kaka ongʼado wachni.
  meu-meu: Taunabunai, hanua pavapavana lalona bema heḡereḡere, pavapava edia pepa
    e haboumu rumadia Babulono ai lalodiai bae hetahu, bae diba, King Kurese ese hahedua
    pepana ta e karaia, ina Dirava ena dubu Ierusalem ai ihagini-louna e hahedualaia
    eiava lasi. Bena hanua pavapavana ese ena ura baine hadibalaimai ina kara ai.
  npi-ULB: अब राजाको हजुरीमा असल लागेमा, राजा कोरेसले यरूशलेममा परमेश्‍वरको मन्दिर
    बनाउन आज्ञा दिनुभएको थियो कि थिएन भनी बेबिलोनको अभिलेख संग्रहमा अनुसन्‍धान होस्
    । त्‍यसपछि राजाबाट हामीलाई आफ्नो निर्णय पठाउने कष्‍ट होस् ।”
  yor-yor: Nísinsin yìí tí ó bá tẹ́ ọba lọ́rùn, ẹ jẹ́ kí a ṣe ìwádìí nínú ìwé ìrántí
    ní ilé ìṣúra ọba ní Babeli láti rí bí ọba Kirusi fi àṣẹ lélẹ̀ lóòótọ́ láti tún
    ilé Ọlọ́run yìí kọ́ ní Jerusalẹmu. Nígbà náà jẹ́ kí ọba kó fi ìpinnu rẹ̀ lórí
    ọ̀rọ̀ yìí ránṣẹ́ sí wa.
  ind-ind: “Begitulah jawaban mereka. Maka kami mengusulkan, kalau Yang Mulia menilai
    usulan kami ini baik, agar Tuan memeriksa buku arsip negara. Apakah benar Raja
    Kores mengizinkan mereka membangun kembali rumah Allah di Yerusalem atau tidak.
    Kalau Tuan sudah menemukan bukti dan memiliki tanggapan terhadap kasus ini, kami
    mohon agar Tuan mengirim jawaban kepada kami.”
  pes-OPCB: حال اگر پادشاه صلاح می‌دانند امر فرمایند تا در کتابخانهٔ سلطنتی بابِل
    تحقیق کنند و ببینند که آیا به درستی کوروش پادشاه چنین فرمانی داده است یا نه؟ سپس
    پادشاه خواست خود را به ما ابلاغ فرمایند.»
  tgl-ULB: Ngayon kung mainam ito para sa hari, masuri nawa ito sa tahanan ng mga
    talaan sa Babilonia kung may isang pasya doon mula kay Haring Ciro para itayo
    ang tahanang ito ng Diyos sa Jerusalem. Kung gayon, maaring ipadala ng hari ang
    kaniyang pasya sa amin.”
  cbu-NT: Ashiriya, kurakaa Daríyoo, siyaam wanasiriya, ashiri shiysha tputsireetsish,
    kurak Sírurini wirkar nachungashinints tángcha, yuw Apanlleem pang' Irusarinush
    pangumaam kamachtarangu anootsi. Sírurinshini pang' taarparee, yuwash wirkar xanataru
    anshu. Anush napkachusin, pangachpasinaya. Ashiri shiysha, kurakaa Daríyo, Sírurineetsi
    kuk natstaramchush, iyaatssha kamaningcha yuw chinakish anootsi, Tatenay kirakaa
    yandaku, kurakaam Daríyoom táyaru, zanganirangiya.
  hui-hui: Yudali biaru tigua bi ogonidagua layago ai Kini-o karulapeyagua nde í̠naga
    beba gili bia dagala biaga karuhondo Kini Sairusinaga bi ogoni henenedabe hondole
    gabumanenaga mbugaha dabalu handadaba labe. Ani handaragola Yudali uruni tinaga
    bi henene layada hawa layada lalu tigatiga handa walia holebere. Ani hondowa anda
    ogoni bilo lalubi ndo nabilo lalubi bi ladai bibe, lene.
  mya-mya: '``ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည်​ဆောက်​စေ​ရန် ကု​ရု​မင်း​အ​မိန့်​တော်​ရှိ​မ​ရှိ​သိ​နိုင်​ရန်
    အ​ရှင်​မင်း​ကြီး​အ​လို​ရှိ​တော်​မူ​ပါ​လျှင် နန်း​တွင်း​မှတ်​တမ်း​များ​တွင်​ယ​ခု​ရှာ​ဖွေ​၍​ကြည့်​စေ​တော်​မူ​ပါ။
    ထို​နောက်​ဤ​အ​မှု​ကို​အ​ရှင်​အ​ဘယ်​သို့​ပြု​စေ​တော်​မူ​လို​သည်​ကို အ​ကျွန်ုပ်​တို့​အား​အ​မိန့်​ရှိ​တော်​မူ​ပါ''''
    ဟု​ဖော်​ပြ​ပါ​ရှိ​လေ​သည်။'
  bod-N: གལ་ཏེ་རྒྱལ་པོ་ཐུགས་མོས་ན། པཱ་པེལ་ལོན་དུ་ཡོད་པའི་རྒྱལ་པོའི་ཡིག་ཚང་ཁང་དུ་རྩད་གཅོད་མཛད་ནས།
    རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་དཀོན་མཆོག་གི་མཆོད་ཁང་ཡང་བསྐྱར་བཞེང་བའི་ཕྱིར་བཀའ་བསྩལ་བའི་གོང་མའི་བཀའ་ཡིག་ཡོད་མེད་ལ་གཟིགས་རོགས།
    ཡང་རྒྱལ་པོ་ལགས་ཀྱིས་བདག་ཅག་ལ་བྱ་གཞག་འདིའི་ཐད་ཀྱི་དགོངས་པ་སྟོན་པར་མཛོད་ཅེས་པའོ།
    །
  sna-sna: “Zvino kana zvichifadza mambo, ngavatsvakisise mumabhuku amadzimambo eBhabhironi
    kuti vaone kana Mambo Sirasi zvirokwazvo vakamboisa chirevo chokuti imba yaMwari
    iyi ivakwezve muJerusarema. Naizvozvo mambo ngaatizivise kuda kwake pamusoro penyaya
    iyi.”
  spa-BLM: Ahora, pues, si al rey le parece bien, que se investigue en la casa del
    tesoro del rey, que está allí en Babilonia, si es cierto que el rey Ciro decretó
    la construcción de esta casa de Dios en Jerusalén; y que el rey nos envíe su beneplácito
    sobre este asunto.”
  cac-cac: A ticnaic mamin rey, tato vach' scan jun tic d'ayach, saychajocab' ilchaj
    b'ajtac tz'ib'ab'il tastac yic eb' rey d'a spalacio eb' d'a Babilonia chi', tato
    yel to a vin̈aj rey Ciro chi' ix checan b'ochajxi stemplo Dios d'a Jerusalén chi',
    mato maay. Slajvi chi' tzalan cab'i tas tz'aj a naan d'a yib'an̈ jun tic, xchib'at
    eb' vin̈.
  swh-ULB: Sasa ikiwa itampendeza mfalme, na uchunguzi ufanyike kwenye nyumba ya ukumbusho
    Babeli Ikiwapo hukumu ya mfalme wa Koreshi ya kujenga nyumba ya Mungu Yerusalem.
    Na mfalme anaweza kutuma uamuzi wake kwetu.
  bel-bel: Дык вось, калі цару заўгодна, няхай пашукаюць у доме царскіх скарбаў, там
    у Вавілоне, ці сапраўды царом Кірам дадзены дазвол будаваць гэты дом Божы ў Ерусаліме,
    і царскую волю пра гэта няхай прышлюць нам.
  deu-ELBBK: Und nun, wenn der den König es für gut hält, so werde nachgesucht in
    dem Schatzhaus des Königs, das dort in Babel ist, ob es so sei, dass vom König
    Kores Befehl gegeben worden ist, dieses Haus Gottes in Jerusalem zu bauen; und
    der König sende uns seinen Willen hierüber zu.
  mbb-OT: “Guntaan, Mahal he Hadì, ipesusi nu is menge surat he impetaǥù te menge
    hadì te Babilonia ke tutuu ve he insuǥù ni Hadì Cyrus is ked-umana kebenguna zuen
    te valey te Megbevayà diyà te Jerusalem. Ne ipetueni nu kenami ke hengkey is disisyun
    nu mehitenged kayi.”
  mal-2015: ആകയാൽ രാജാവു തിരുമനസ്സായി യെരൂശലേമിലെ ഈ ദൈവാലയം പണിവാൻ കോരെശ്‌രാജാവു കല്പന
    കൊടുത്തതു വാസ്തവമോ എന്നു ബാബേലിലെ രാജഭണ്ഡാരഗൃഹത്തിൽ ശോധന കഴിച്ചു ഇതിനെക്കുറിച്ചു
    തിരുവുള്ളം എന്തെന്നു ഞങ്ങൾക്കു എഴുതി അയച്ചുതരേണമെന്നു അപേക്ഷിക്കുന്നു.
  rmc-rmc: Akana, te oda hin le kraľiske pre dzeka, mi rodel pes andro zvitki le babiloňike
    kraľengre, či o Kiros diňa avri, hoj kada Chramos andro Jeruzalem pes šaj pale
    ačhavel. Mi del amenge o kraľis te džanel, sar pes rozhodňinďa.
  pes-OPV: پس الان اگر پادشاه مصلحت داند، در خزانه پادشاه که در بابل است تفحص کنند
    که آیا چنین است یا نه که فرمانی از کورش پادشاه صادر شده بود که این خانه خدا در
    اورشلیم بنا شود و پادشاه مرضی خود را در این امر نزد ما بفرستد.»
  ron-1924: Акум, дакэ ымпэратул гэсеште ку кале, сэ се факэ черчетэрь ын каса вистиериилор
    ымпэратулуй ла Бабилон, ка сэ вадэ дакэ с-а дат дин партя ымпэратулуй Чирус о
    порункэ пентру зидиря Касей ачестея а луй Думнезеу ла Иерусалим. Апой, сэ не тримитэ
    ымпэратул воинца луй асупра ачестуй лукру.”
  ben-OBCV: আমরা সেইজন্য মহারাজকে অনুরোধ করি যেন তিনি ব্যাবিলনে রাজকীয় নথিপত্র অনুসন্ধান
    করে দেখেন যে সম্রাট কোরস জেরুশালেমে ঈশ্বরের গৃহ নির্মাণের জন্য সত্যি কোনও রাজাজ্ঞা
    দান করেছিলেন কি না। তারপর মহারাজ এ বিষয়ে তাঁর সিদ্ধান্ত আমাদের জানিয়ে দিন।
  som-som: Haddaba sidaas daraaddeed, haddii ay kula wanaagsan tahay, boqorow, bal
    ha la baadho gurigaaga khasnadda ah oo Baabuloon ku yaal, bal inay saas tahay
    in Boqor Kuuros amar ku bixiyey in la dhiso gurigan Ilaah oo Yeruusaalem ku yaal,
    oo noo soo dir wixii aad xaalkan ka damacsan tahay.
  lat-VUC: Nunc ergo si videtur regi bonum, recenseat in bibliotheca regis, quæ est
    in Babylone, utrumnam a Cyro rege jussum fuerit ut ædificaretur domus Dei in Jerusalem,
    et voluntatem regis super hac re mittat ad nos.
  eng-ASVBT: Now therefore, if it seem good to the king, let there be search made
    in the king’s treasure house, which is there at Babylon, whether it be so, that
    a decree was made of Cyrus the king to build this house of God at Jerusalem; and
    let the king send his pleasure to us concerning this matter.
  ita-1885: Ora dunque, se piace al re, ricerchisi costì nella casa de' tesori del
    re, che è in Babilonia, se egli è vero che da Ciro fosse fatto comandamento che
    questa Casa di Dio fosse riedificata in Gerusalemme; e mandici il re la sua volontà
    intorno a ciò.
  eng-LXXUP: And now, if it seem good to the king, let search be made in the treasure
    house of the king at Babylon, that thou mayest know if it be that a decree was
    made by King Cyrus to build that house of God that was in Jerusalem, and let the
    king send to us when he has learned concerning this matter.
  eng-ULB: Now if it pleases the king, may it be investigated in the house of archives
    in Babylon if a judgment from King Cyrus exists there to build this house of God
    in Jerusalem. Then let the king send his decision to us.
  spa-VBL: “Por lo tanto, si Su Majestad lo desea, autorice que se haga una búsqueda
    en los archivos reales de Babilonia para descubrir si hay un registro de que el
    rey Ciro emitió un decreto para reconstruir el Templo de Dios en Jerusalén. Entonces,
    por favor, háganos saber la decisión de Su Majestad en este asunto”.
  fra-_FOB: Maintenant donc, s'il semble bon au roi, qu'on cherche dans la maison
    des trésors du roi, laquelle est à Babylone, s'il est vrai qu'il y ait eu un ordre
    donné par Cyrus, de rebâtir cette maison de Dieu à Jérusalem; et que le roi nous
    mande sa volonté sur cela.
  mal-mal: ആകയാൽ രാജാവ് തിരുമനസ്സായി യെരൂശലേമിലെ ഈ ദൈവാലയം പണിവാൻ കോരെശ്‌രാജാവ് കല്പന
    കൊടുത്തത് വാസ്തവമോ എന്ന് ബാബേലിലെ രാജഭണ്ഡാരഗൃഹത്തിൽ പരിശോധിച്ച് ഇതിനെക്കുറിച്ച്
    തിരുവുള്ളം എന്തെന്ന് ഞങ്ങൾക്ക് എഴുതി അയച്ചുതരേണമെന്ന് അപേക്ഷിക്കുന്നു”.
  urd-GVR: Chunāṅche agar shahanshāh ko manzūr ho to wuh taftīsh kareṅ ki kyā Bābal
    ke shāhī daftar meṅ koī aisī dastāwez maujūd hai jo is bāt kī tasdīq kare ki Ḳhoras
    Bādshāh ne Yarūshalam meṅ Rab ke ghar ko az sar-e-nau tāmīr karne kā hukm diyā.
    Guzārish hai ki shahanshāh hameṅ apnā faislā pahuṅchā deṅ.”
  suz-BL: मोपतीके मुल पिप, गे दाक्‍नीनी हना, बेबीलोन ङा पिप आन पालामी मार मार दुम्‍शो
    बाक्‍मे, मेको ब्रेक्‍स वोइक्‍तीकेमी माल्‍पतीन। मिनु पिप कोरेसमी यरूसलेममी परमप्रभु
    आ खिं लेंशा सेल्‍चा कली हुकुम पशो लोव़ ब्रेक्‍शा ग्रुंइशो बाक्‍म कों मबाक्म? मिनु
    मेको आ पर्बम इन दाक्‍शो मार बाक्‍बा, मेको आंइ कली तुइक्‍पतीन, दे ब्रेक्‍शो बाक्‍त।
    एज्रा ८:३६
  ita-1927: Or dunque, se così piaccia al re, si faccian delle ricerche nella casa
    dei tesori del re a Babilonia, per accertare se vi sia stato un ordine dato dal
    re Ciro per la costruzione di questa casa a Gerusalemme; e ci trasmetta il re
    il suo beneplacito a questo riguardo”.
  ckb-ckb: ئێستاش ئەگەر پاشا پێی باشە، با لەنێو ئەرشیفی شاهانەدا بگەڕێن کە لە بابلە،
    بۆ ئەوەی بزانین بەڕاستی لە کۆرشی پاشاوە فەرمان دەرچووە بۆ بنیادنانەوەی ئەم ماڵەی
    خودا کە لە ئۆرشەلیمە؟ با پاشا لەم کارەدا خواستی خۆیمان بۆ بنێرێت.
  eng-BBE: So now, if it seems good to the king, let search be made in the king's
    store-house at Babylon, to see if it is true that an order was given by Cyrus
    the king for the building of this house of God at Jerusalem, and let the king
    send us word of his pleasure in connection with this business.
  kan-OKCV: “ಆದ್ದರಿಂದ ಅರಸನಿಗೆ ಸರಿ ತೋರುವುದಾದರೆ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ದೇವರ ಆಲಯವನ್ನು ಪುನಃ
    ಕಟ್ಟಲು ಅರಸನಾದ ಕೋರೆಷನು ಅಪ್ಪಣೆ ಮಾಡಿದ್ದು ಉಂಟೋ, ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ಬಾಬಿಲೋನಿನಲ್ಲಿರುವ
    ಅರಸನ ಬೊಕ್ಕಸದ ಮನೆಯಲ್ಲಿ ವಿಚಾರಿಸಲಿ. ತರುವಾಯ ಅರಸನು ಈ ಕಾರ್ಯಕ್ಕೋಸ್ಕರ ತನ್ನ ಚಿತ್ತವೇನೆಂದು
    ನಮಗೆ ತಿಳಿಸೋಣವಾಗಲಿ,” ಎಂಬುದಾಗಿ ಉತ್ತರಕೊಟ್ಟರು.
  tam-2017: இப்பொழுதும் ராஜாவுக்கு சித்தமாயிருந்தால், எருசலேமிலுள்ள தேவனுடைய ஆலயத்தைக்
    கட்ட, ராஜாவாகிய கோரேஸ் கட்டளையிட்டதுண்டோ என்று பாபிலோனில் இருக்கிற ராஜாவின் கஜானாவிலே
    ஆராய்ந்து பார்க்கவும், இந்த விஷயத்தில் ராஜாவினுடைய விருப்பம் என்னவென்று எங்களுக்கு
    எழுதியனுப்பவும், கட்டளையிடவும்வேண்டும் என்று எழுதியனுப்பினார்கள்.
  spa-RV-1909: Y ahora, si al rey parece bien, búsquese en la casa de los tesoros
    del rey que está allí en Babilonia, si es así que por el rey Ciro había sido dado
    mandamiento para edificar esta casa de Dios en Jerusalem, y envíenos á decir la
    voluntad del rey sobre esto.
  ron-BTF: Şi de aceea, dacă i se pare bine împăratului, să fie făcută cercetare în
    casa tezaurului împăratului, care este acolo în Babilon, dacă este astfel, că
    o hotărâre a fost luată de către Cirus, împăratul, să se construiască această
    casă a lui Dumnezeu în Ierusalim şi să trimită dorinţa împăratului referitor la
    acest lucru.
  eng-WEBP: Now therefore, if it seems good to the king, let a search be made in the
    king’s treasure house, which is there at Babylon, whether it is so that a decree
    was made by Cyrus the king to build this house of God at Jerusalem; and let the
    king send his pleasure to us concerning this matter.”
  eng-FBV: So, if Your Majesty wishes, authorize a search to be made of the royal
    archives in Babylon to discover if there is a record that King Cyrus issued a
    decree to rebuild God's Temple in Jerusalem. Then please let us know Your Majesty's
    decision in this matter.”
  nld-1939: Indien de koning het goedvindt, laat men dan een onderzoek instellen in
    het koninklijk archief te Babel, of er inderdaad door koning Cyrus verlof is gegeven,
    om deze tempel van Jerusalem te herbouwen. Dan moge de koning ons zijn beslissing
    doen toekomen.
  nch-BL: “Huajca ama timitztajtanilíaj sinta mitzpactía, xijtemo ipan nopa amame
    cati quiajoctoque sinta nelía Tanahuatijquet Ciro temacatoya ni tanahuatili para
    ma quicualchijchihuaca ni tiopamit. Huan sinta, quena, huajca techmachilti cati
    timoilhuía ta ipan ni tamanti.”
  vie-1934: Vậy bây giờ, nếu đẹp ý vua, xin hãy tra khảo trong kho vua tại Ba-by-lôn,
    xem thử thật Si-ru có ra chiếu chỉ xây cất lại cái đền của Đức Chúa Trời tại Giê-ru-sa-lem
    chăng. Đoạn, cầu vua giáng chiếu dạy chúng tôi ý vua về việc ấy.
  hin-CV: अब यदि महाराज चाहें तो बाबेल में राजकीय खजाने में खोज की जाए, कि येरूशलेम
    में परमेश्वर के भवन को दोबारा बनाने की राज आज्ञा राजा कोरेश द्वारा दी गई थी या
    नहीं. तब महाराज इस विषय पर अपना निर्णय हमें दे दें.
  spa-BES: Entonces, si le parece bien al rey, hagamos una búsqueda en los archivos
    del rey en Babilonia, para ver si es cierto que el rey Ciro dio una orden para
    la reconstrucción de este templo de Dios en Jerusalén, y que el rey nos envíe
    un mensaje de su decisión en relación con este asunto.
  tdx-tdx: Ie amy zao naho mete añ’arofo’ i mpanjakay, te ho tsikaraheñe añ’ anjombam-panontona’
    i mpanjaka e Baveley ty hatò’ te teo ze o tsey nanoe’ i Korese mpanjaka, hamboareñe
    i anjomban’ Añahare e Ierosalaimey zao, le ehe te hirahe’ i mpanjakay ama’ay ty
    satrin’ arofo’e amy rahay.
  tha-KJV: เพราะฉะนั้นบัดนี้ถ้ากษั​ตริ​ย์ทรงเห็นดี​ก็​ขอทรงให้ค้นดูในคลังราชทรัพย์​ที่อยู่​ในบาบิ​โลน
    เพื่​อด​ูว่ากษั​ตริ​ย์ไซรัสทรงออกกฤษฎีกาให้สร้างพระนิเวศหลังนี้ของพระเจ้าขึ้นใหม่ในเยรูซาเล็มหรือไม่
    และขอกษั​ตริ​ย์รับสั่งแก่ข้าพระองค์ทั้งหลายตามพอพระทัยของพระองค์ในเรื่องนี้”
  por-BR-2018: Agora, pois, se for do agrado do rei, busque-se na casa dos tesouros
    do rei que está ali na Babilônia, se é verdade que rei Ciro foi feito decreto
    para reconstruir esta casa de Deus em Jerusalém, e seja nos enviada a vontade
    do rei acerca disto.
  deu-ELO: Und nun, wenn es den König gutdünkt, so werde nachgesucht in dem Schatzhause
    des Königs, welches dort zu Babel ist, ob es so sei, daß vom König Kores Befehl
    gegeben worden ist, dieses Haus Gottes in Jerusalem zu bauen; und der König sende
    uns seinen Willen hierüber zu.
  eng-WYC-2018: Now therefore, if it seemeth good to the king, reckon he in the biblet
    of the king, which is in Babylon, whether it be commanded of king Cyrus, that
    God’s house should be builded (again) in Jerusalem; and send he to us the will
    of the king on this thing. (And so now, if it seemeth good to the king, let a
    search be made in the library, or in the archives, of the king, which is there
    in Babylon, to determine whether it was commanded by King Cyrus, that the House
    of God should be rebuilt in Jerusalem, or not; and then send he to us the desire
    of the king on this matter.)
  epo-epo: Tial, se plaĉas al la reĝo, oni serĉu en la domo de la reĝaj trezoroj tie
    en Babel, ĉu efektive la reĝo Ciro donis permeson konstrui ĉi tiun domon de Dio
    en Jerusalem; kaj la volon de la reĝo pri tio oni sendu al ni.
  uig-PIN: Əmdi aliyliriƣa layiⱪ kɵrünsǝ, padixaⱨimizning xu yǝrdǝ, yǝni Babildiki
    hǝzinini ahturup beⱪixini, u yǝrdǝ padixaⱨ Ⱪorǝxning Yerusalemdiki Hudaning ɵyini
    yengiwaxtin selix toƣrisida qüxürgǝn yarliⱪining bar-yoⱪluⱪini tǝkxürüp beⱪixini
    soraymiz ⱨǝm padixaⱨimizning bu ix toƣrisida ɵz iradisini bizgǝ bildürüp ⱪoyuxini
    ɵtünimiz».
  beo-beo: 'Defea! Hina bagade! Di da hanai galea, dia fidisu dunu da eagene ilia
    meloa dedei ganodini hogole ba:mu da defea. Sailase da amo Debolo diasu Yelusaleme
    amo ganodini bu gaguma:ne sia:bela: o hame sia:bela:, amo hogole ba:ma. Amasea,
    dia hanai amo ninima adoma,” Yu dunu ilia da amane sia:i.'
  tpi-OTNT: Ol Juda i tok olsem. Olsem na king, sapos yu laik yu ken tokim ol kuskus
    bilong yu bai ol i painim gut dispela tok bilong Sairus long ol buk bilong gavman
    bilong Babilon. Bai yu ken save tok bilong ol Juda i tru o nogat. Na bihain yu
    ken toksave long mipela olsem, i orait long ol i wokim dispela haus, o nogat.”
  hau-SA: Yanzu in sarki yana so, bari a duba cikin littattafan tarihi na sarakuna
    na Babilon a gani ko lalle sarki Sairus ya ba da umarni a sāke gina gidan Allah
    a Urushalima. Bari sarki yă aiko mana da abin da ya gani game da wannan abu.
  uig-LAT: Emdi aliylirigha layiq körünse, padishahimizning shu yerde, yeni Babildiki
    xezinini axturup béqishini, u yerde padishah Qoreshning Yérusalémdiki Xudaning
    öyini yéngiwashtin sélish toghrisida chüshürgen yarliqining bar-yoqluqini tekshürüp
    béqishini soraymiz hem padishahimizning bu ish toghrisida öz iradisini bizge bildürüp
    qoyushini ötünimiz».
  nde-nde: Ngakho-ke nxa kulungile enkosini, kakudingisiswe ezincwadini zezindaba
    zamakhosi aseBhabhiloni kubonwe ingabe yikho na ukuthi iNkosi uKhurosi wayesenzile
    isimemezelo sokuthi yakhiwe indlu le kaNkulunkulu eJerusalema. Lapho-ke inkosi
    kayisithumele isinqumo sayo ngendaba le.
  ton-ton: “Pea ko eni, kapau ʻoku matalelei ki he tuʻi, tuku ke kumi ʻi he fale koloa
    ʻoe tuʻi, ʻaia ʻoku ʻi Papilone, pe kuo pehē pe, pe ʻikai, pe naʻe fai ha fono
    ʻo Kolesi ke langa ʻae fale ni ʻoe ʻOtua ʻi Selūsalema, pea ke fekau ʻe he tuʻi
    ʻaia ʻoku lelei hono loto ki ai ʻi he meʻa ni.”
  ces-1613: Nyní tedy jestli se za dobré králi vidí, nechť se pohledá mezi poklady
    královskými, kteříž jsou tam v Babyloně, jest-li tak, že by Cýrus král poručil,
    aby staven byl dům Boží tento, kterýž jest v Jeruzalémě. Potom vůli královskou
    nechť nám pošle o té věci.
  eng-WMB: Now therefore, if it seems good to the king, let a search be made in the
    king’s treasure house, which is there at Babylon, whether it is so that a decree
    was made by Cyrus the king to build this house of God at Jerusalem; and let the
    king send his pleasure to us concerning this matter.”
  tam-TCV: “ஆகையால் இப்பொழுதும் அரசனுக்கு மனவிருப்பமிருந்தால், பாபிலோனிலுள்ள அரச பதிவேட்டுச்
    சுவடிகளை ஆராய்ந்து பார்க்கட்டும். எருசலேமில் இறைவனின் ஆலயத்தைத் திரும்பவும் கட்டும்படி,
    கோரேஸ் அரசன் உண்மையாக ஒரு கட்டளையை பிறப்பித்தாரோ என்று தேடிப் பார்க்கட்டும். பின்பு
    அரசன் இந்தக் காரியத்தில் தீர்மானத்தை எங்களுக்கும் அனுப்பட்டும்” என்றார்கள்.
  ceb-ULB: Karon kung makapahimuot kini sa hari, tugoti nga kini masusi ngadto sa
    balay nga tipiganan sa Babilonia kung ang paghukom gikan kang Haring Ciro sa pagtukod
    niining balay sa Dios sa Jerusalem. Unya tugoti ang hari magpadala sa iyang hukom
    nganhi kanato.”
  pol-UBG: Jeśli więc król uzna to za dobrą rzecz, niech poszukają w skarbcach królewskich
    w Babilonie, czy rzeczywiście tak jest, że król Cyrus rozkazał, aby odbudować
    ten dom Boży w Jerozolimie, i niech król powiadomi nas o swej woli w tej sprawie.
  urd-GVU: چنانچہ اگر شہنشاہ کو منظور ہو تو وہ تفتیش کریں کہ کیا بابل کے شاہی دفتر
    میں کوئی ایسی دستاویز موجود ہے جو اِس بات کی تصدیق کرے کہ خورس بادشاہ نے یروشلم
    میں رب کے گھر کو از سرِ نو تعمیر کرنے کا حکم دیا۔ گزارش ہے کہ شہنشاہ ہمیں اپنا
    فیصلہ پہنچا دیں۔“
  deu-1912: Gefällt es nun dem König, so lasse er suchen in dem Schatzhause des Königs,
    das zu Babel ist, ob's von dem König Kores befohlen sei, das Haus Gottes zu Jerusalem
    zu bauen, und sende zu uns des Königs Meinung darüber.
  ntj-ntj: '@see-verse:EZR.005.016'
  kan-2017: “ಅರಸರಿಗೆ ಸರಿತೋರುವುದಾದರೆ ಯೆರೂಸಲೇಮಿನ ಈ ದೇವಾಲಯವನ್ನು ಪುನಃ ಕಟ್ಟುವುದಕ್ಕೆ ಅರಸನಾದ
    ಕೋರೆಷನಿಂದ ಅಪ್ಪಣೆ ದೊರಕಿದ್ದು ಸತ್ಯವೋ ಎಂಬುದರ ವಿಷಯವಾಗಿ ಬಾಬಿಲೋನಿನ ರಾಜಭಂಡಾರದಲ್ಲಿ ಹುಡುಕಿ
    ನೋಡಲಿ ಮತ್ತು ಈ ಸಂಗತಿಯನ್ನು ಕುರಿತು ರಾಜರ ಚಿತ್ತವೇನೆಂಬುದು ನಮಗೆ ತಿಳಿಸೋಣವಾಗಲಿ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: “Chiney, e fa’anra ba m’agan’um ngay i gur e en pilung, magog ngan gay
    u lan babyoren e pilung u Babylon ngan nang ko yog Cyrus ni Pilung ni ngan toy
    bayay e re Tempel ney u lan yu Jerusalem fa dangay, magog ngomad ko mang e n’en
    ni ga be leamnag ko ren’ey.”
  hlt-MCSB: Manghai ham khaw a ngaih coeng mak atah Babylon manghai kah cabu im kah
    te pahoi thoelh saeh. Jerusalem ah Pathen im sak hamla manghai Cyrus lamloh saithainah
    a paek te a om khaming. Te dongah manghai kah a ngaihnah mah kaimih taengla ham
    pat saeh.
  mdy-ETH: «ካኣቲዮ! ጎኔና ዬይ ጌኤዦ ማኣራ ዬሩሳላሜይዳ ማዢንታዳጉዲ ካኣቲ ቂኢሮሴ ዓይሤቴያ ዓይሢባኣቴያ ዔራኒ ባብሎኔይዳ
    ካኣቱሞ ማኣራ ፃኣፒ ጌሦና ማርካ ማዓ ባኣዚ ዓኣቶ ዛጊሲ፥ ሃያ ባኮ ኔ ዎዚ ጋዓቴያ ኑም ኔ ኬኤዛንዳጉዲ ኑ ኔና ሺኢቃኔ።»
  twi-ASANTE: Enti, seesei, sɛ ɛbɛyɛ ɔhene anisɔ a, monkɔnpɛnsɛmpɛnsɛm Babilonia ahemfie
    nneɛma dada akoraeɛ nhwɛ sɛ, ɔhene Kores hyɛɛ mmara sɛ wɔnsiesie Onyankopɔn asɔredan
    a ɛwɔ Yerusalem no anaa. Na momma ɔhene no nkyerɛ nʼadwene wɔ saa asɛm yi ho.
  eng-WEBU: Now therefore, if it seems good to the king, let a search be made in the
    king’s treasure house, which is there at Babylon, whether it is so that a decree
    was made by Cyrus the king to build this house of God at Jerusalem; and let the
    king send his pleasure to us concerning this matter.”
  wal-wal: “Ha77i simmi ha yohoi kawuwaa ufaissiyaabaa gidikko, ane Kawoi Qiiroosi
    ha Beeta Maqidasiyaa Yerusalaamen keexxana mala, tumukka awaajuwaa kessidaakko
    eranau kase aadhdhida Baabiloone kawotu taarikiyaa mazggafai koyettidi xeeletto.
    Hegaappe guyyiyan, kawoi nuuni ha yohuwaa waatanau bessiyaakko qachchido qofaa
    nuuyyo kiitto” yaagidi xaafidosona.
  spa-PDDPT: Y ahora, si parece bien al rey, que se indague en la tesorería real que
    está allí en Babilonia, para verificar si el rey Ciro dio orden de reconstruir
    este Templo de ʼElohim en Jerusalén. Que se nos diga la voluntad del rey sobre
    esto.
  gun-gun: Ha'e ramo ndee oreruvixa rejou porã ri vy reikuaa pota uka 'rãgue Babilônia
    py huvixa kuery kuaxia ikuai va'e re, roikuaa aguã anhetẽ pa ra'e huvixa Ciro
    Nhanderuete pegua oo ojapo ukaague Jerusalém py, ha'e gui orevy pe ju mba'emo
    rejapo uka aguã”, he'i okuapy.
  agu-BL: ”Ma jalu' ilu' kareyil, na kaj kajak pawor teru', yi nink tz'ocu' tan joyle'n,
    yi na' colije't e'chk u'j yi ko bintzi tak' Ciro yi rey ama'l tan cyoque'n yi
    e' judiy tan banle'n yi jun temploja'tz. Nin ko bintzi yi xtxolbile'j na kaj kubit
    teru', nin na kaj kubit yi mbi xtxumu'nu' te yi xtxolbila'tz,” chij yi u'j yi
    opon swutz yi rey.
  ilo-ULB: Ita, no nasayaat para iti ari, masukimat koma daytoy iti balay a nakaidulinan
    dagiti libro idiay Babilonia no adda sadiay ti bilin a nagtaud kenni Ari Cyrus
    a maibangon manen daytoy a balay ti Dios idiay Jerusalem. Kalpasanna, mabalin
    nga ipatulod ti ari ti pangngeddengna kadakami.
  kpg-kpg: “Dolomeenei, meenei di king aamua, be di maa goe e dumaalia e hai di halahala
    gi lodo nia beebaa o nia king aamua o Babylon e mmada be di maa e donu be deeai
    bolo Cyrus guu hai dana haganoho bolo di Hale Daumaha le e hau labelaa gi dono
    lohongo i Jerusalem. Heia laa gi iloo e gimaadou be goe e hai bolo aha gi di hai
    deenei.”
  uig-ARA: ئەمدى ئالىيلىرىغا لايىق كۆرۈنسە، پادىشاھىمىزنىڭ شۇ يەردە، يەنى بابىلدىكى
    خەزىنىنى ئاختۇرۇپ بېقىشىنى، ئۇ يەردە پادىشاھ قورەشنىڭ يېرۇسالېمدىكى خۇدانىڭ ئۆيىنى
    يېڭىۋاشتىن سېلىش توغرىسىدا چۈشۈرگەن يارلىقىنىڭ بار-يوقلۇقىنى تەكشۈرۈپ بېقىشىنى
    سورايمىز ھەم پادىشاھىمىزنىڭ بۇ ئىش توغرىسىدا ئۆز ئىرادىسىنى بىزگە بىلدۈرۈپ قويۇشىنى
    ئۆتۈنىمىز».
  sus-sus: «Mangɛ, na kui xa i bara tin a ra, i xa mangɛ taruxui forie mato, alako
    i xa a kolon xa mangɛ Sirusi yaamari fi nɛ Ala xa hɔrɔmɔbanxi xa ti Darisalamu.
    Na tɛmui, i xa i sago masen muxu bɛ na fe ma.»
  pon-2006: “Eri, ma Wasa Lapalap pahn kupwurkalahngan oh wia ehu roporop ong pwuken
    nanmwarki kan nan Papilon, pwehn rapahki ma mehlel de soh Nanmwarki Lapalap Sairus
    ketin wiahda koasoandien onohnsapahl ong Tehnpas Sarawio nan Serusalem, oh komwi
    kehsehkin kiht dah kupwuromwi ong irair wet.”
  ksd-ksd: Io, ba ra king i nuk ia ba i boina, da tikatikan ta ra pal na vuvuvung
    kai ra king aro Babilon, upi da nunure ba i dovot go ra tinata ba Kores ra king
    i ga pait ra varkurai upi da vatur go ra kuba i God aro Ierusalem, ma boina ba
    ra king na tulue kana varkurai ure go ra magit pire vevet.
  tur-YTC: Şimdi, eğer krala iyi görünüyorsa, Babil’de bulunan kralın hazine evinde
    bir araştırma yapılsın, Kral Koreş’in bu Tanrı evini Yeruşalem’de bina etmek için
    bir emir çıkarmış olup olmadığı araştırılsın; ve kral bu konuda bize dileğini
    iletsin.”
  grc-BRENT: Καὶ νῦν εἰ ἐπὶ τὸν βασιλέα ἀγαθὸν ἐπισκεπήτω ἐν τῷ οἴκῳ τῆς γάζης τοῦ
    βασιλέως Βαβυλῶνος, ὅπως γνῷς ὅτι ἀπὸ βασιλέως Κύρου ἐτέθη γνώμη οἰκοδομῆσαι τὸν
    οἶκον τοῦ Θεοῦ ἐκεῖνον τὸν ἐν Ἱερουσαλήμ· καὶ γνοὺς ὁ βασιλεὺς περὶ τούτου, πεμψάτω
    πρὸς ἡμᾶς.
  ind-AYT: Karena itu, jika raja berkenan, selidikilah gedung perbendaharaan raja
    yang ada di Babel, apakah Raja Koresh pernah memberi perintah untuk membangun
    kembali Bait Allah di Yerusalem. Kemudian, biarlah raja memberikan keputusannya
    kepada kami mengenai hal ini.”
  nya-nya: Nʼchifukwa chake ngati chingakukomereni amfumu, pachitike kafukufuku mʼnyumba
    yaufumu mosungira chuma ndi mabuku okhudza mbiri ya Babuloni kuti tione ngati
    mfumu Koresi inalamuladi za kumanganso Nyumba ya Mulungu mu Yerusalemu. Kenaka
    amfumu mutiwuze zomwe zikukondweretsani kuti mugamule pa nkhani imeneyi.
  hrv-hrv: Sada, dakle, ako kralj želi, neka se istraži u pismohrani kraljevoj u Babilonu
    je li zaista kralj Kir izdao zapovijed da se sagradi Dom Božji u Jeruzalemu. A
    kraljeva odluka o tome neka nam se saopći.”
  mps-mps: Te Juda dabego tama po wali. Tama tialima, king, te nago homugo te naga
    kuskus dabeba wabo homu ebaso da, teda augwaligo te Sairusgo po te Babilon gavmango
    bukude asęani po bugagia gegao wao. Te Juda dabego po te mu po dawe, ma meni,
    te nago koneaibao. Tama nosali nago dabolo te tiwai po wagameo, te augwaligo te
    be sę yao po usu da wali po tede konebo dao,” te po wai.
  tpi-tpi: Ol Juda i tok olsem. Olsem na king, sapos yu laik yu ken tokim ol kuskus
    bilong yu bai ol i painim gut dispela tok bilong Sairus long ol buk bilong gavman
    bilong Babilon. Bai yu ken save tok bilong ol Juda i tru o nogat. Na bihain yu
    ken toksave long mipela olsem, i orait long ol i wokim dispela haus, o nogat.”
  dan-1931: Hvis derfor Kongen synes, så lad der blive set efter i det kongelige Skatkammer
    ovre i Babel, om det har sig således, at der af Kong Kyros er givet Befaling til
    at bygge dette Gudshus i Jerusalem; og Kongen give os så sin Vilje i denne Sag
    til Kende!”
  vie-OVCB: Bây giờ xin vua vui lòng cho người tra cứu hồ sơ trong hoàng cung tại
    Ba-by-lôn, xem thử Vua Si-ru có ban sắc lệnh cho xây lại Đền Thờ Đức Chúa Trời
    tại Giê-ru-sa-lem không. Sau đó xin vua cho chúng tôi biết ý chỉ.”
  guj-2017: હવે એ આપની દ્રષ્ટિમાં યોગ્ય લાગે તો, કોરેશ રાજાએ યરુશાલેમમાં ઈશ્વરનું
    આ ભક્તિસ્થાન બાંધવાનો હુકમ કર્યો હતો કે નહિ, તેની તપાસ આપના બાબિલમાંના ભંડારમાં
    કરાવશો અને તે બાબતે આપની ઇચ્છા પ્રમાણે હુકમ ફરમાવશો.”
  pon-2006A: “Eri, ma Wasa Lapalap pahn kupwurkalahngan oh wia ehu roporop ong pwuken
    nanmwarki kan nan Papilon, pwehn rapahki ma mehlel de soh Nanmwarki Lapalap Sairus
    ketin wiahda koasoandien onohnsapahl ong Tehnpas Sarawio nan Serusalem, oh komwi
    kehsehkin kiht dah kupwuromwi ong irair wet.”
  por-BRBSL: Agora, portanto, se parece bom para o rei, que seja feita uma busca na
    casa do tesouro do rei, que está lá na Babilônia, se é para que um decreto foi
    feito pelo rei Ciro para construir esta casa de Deus em Jerusalém; e que o rei
    nos envie seu prazer a respeito deste assunto”. '
  cth-cth: Hatdawkvah, siangpahrang ni ahawi tetpawiteh, hotnaw teh atangkatang maw,
    Babilon siangpahrang hnopai im dawk tawng naseh. Hahoi, siangpahrang ni hete kong
    dawk a ngai e patetlah dei naseh, telah ati awh.
  twi-twi: Enti mprempren, sɛ ɛbɛyɛ ɔhene anisɔ a, monkɔsampam Babilonia ahemfi nneɛma
    dedaw akorae hɔ nhwɛ sɛ ɔhene Kores anhyɛ mmara sɛ wonsiesie Onyankopɔn asɔredan
    a ɛwɔ Yerusalem no ana. Na momma ɔhene no nkyerɛ nʼadwene wɔ saa asɛm yi ho.
  hlt-hlt: Manghai ham khaw a ngaih coeng mak atah Babylon manghai kah cabu im kah
    te pahoi thoelh saeh. Jerusalem ah Pathen im sak hamla manghai Cyrus lamloh saithainah
    a paek te a om khaming. Te dongah manghai kah a ngaihnah mah kaimih taengla ham
    pat saeh.
  tbz-SIM: Okpɑ̀ɑ̀tì kɑ̀ɑ bo yie mbɛ̀ɛ fiɛ́ Bɑbidɔnni kóo kpɑ̀ɑ̀tì kó yɛpɑ́tɛ kɛ́yɑ̀
    kɛ̀ nsɑ̀ kòo kpɑ̀ɑ̀tì Siduusi mɛ̀nkɛ do duɔ́ ndinùù kɛ dɔ̀ bɛ̀ɛ wɛ̃tɛ kɛ́mɑɑ́
    Kuyie ncĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu. Kɛ̀ bɛ̀ dèè okpɑ̀ɑ̀tì, ɑ́ ti nɑ́kɛ́ ɑ yɛ̀mmɛ̀ dòmmɛ̀
    dɛ kó tinɑ́ɑǹtì ĩ́nkɛ̀.
  msy-2020: “Atrivim e uari, nɨ uan akɨnafariba osirir gumazibav kemeghtɨ, me Babilonɨn
    akɨnafaribar aven Atrivim Sairus mɨkemezir akar kam bagh deragh rui. Nɨ ti fogham,
    Atrivim Sairus a guizbangɨra Godɨn Dɨpenim uam an ingarasa me mɨkeme. Egh nɨ gɨn
    akam amadagh deragh e mɨkɨm suam, me dɨpenir kam uam an ingaram, o puvatɨgham.”
  dop-dop: Pǝnɛntɛ tɑ cɑɑ, yele nɑ pɑ́ pɛɛkɩ Pɑpiloni kɑwulɑɣɑ tɑkǝlɑsɩ tɑɑ nɑ tǝ́
    nɑ́ sɩ Silusi hɑ nɔɣɔ kɛ tɑmpɑnɑ sɩ pɑ́ ŋmɑ Yosɑlɛm Ɩsɔ tǝsɛɛlɛ ńtɛ́ yɑɑ ɩsǝnɑ.
    Ye n tɛmɑ mpʋ, ɩlɛ n heeli-tʋɣʋ nti n mɑɣɑsɑɑ tɔ.
  azb-azb: İndi padşahın xoşuna gələrsə, qoy Babil sarayındakı dəftərxana axtarılaraq
    Yerusəlimdəki Allah evinin bərpası üçün padşah Kirin verdiyi əmr üzə çıxarılsın.
    Sonra isə bu iş barədə padşah öz iradəsini bizə bildirsin».
  eng-DBY: And now, if it seem good to the king, let search be made in the king's
    treasure-house, which is there at Babylon, whether it be so, that orders were
    given by king Cyrus to build this house of God at Jerusalem; and let the king
    send his pleasure to us concerning this matter.
  hin-2017: अब यदि राजा को अच्छा लगे तो बाबेल के राजभण्डार में इस बात की खोज की जाए,
    कि राजा कुस्रू ने सचमुच परमेश्वर के भवन के जो यरूशलेम में है बनवाने की आज्ञा दी
    थी, या नहीं। तब राजा इस विषय में अपनी इच्छा हमको बताए।”
  wol-KYG: Léegi nag Buur, su la soobee, nañu seet ca denci buur, foofu ci Babilon,
    ngir wóorlu ndax Buur Sirus joxe woon na ndigal ne ñu tabaxaat kër Yàlla gi ci
    Yerusalem. Gannaaw loolu loo dogal ci mbir mi rekk, Buur, yónneel, jottli nu ko.
  eng-YLT: '''And now, if to the king it be good, let search be made in the treasure-house
    of the king, that [is] there in Babylon, whether it be that of Cyrus the king
    there was made a decree to build this house of God in Jerusalem, and the will
    of the king concerning this thing he doth send unto us.'''
  eng-WYC-2017: Now therefore, if it seemeth good to the king, reckon he in the biblet
    or library of the king, which is in Babylon, whether it be commanded of king Cyrus,
    that God’s house should be builded in Jerusalem; and send he to us the will of
    the king on this thing.
  eng-WMBB: Now therefore, if it seems good to the king, let a search be made in the
    king’s treasure house, which is there at Babylon, whether it is so that a decree
    was made by Cyrus the king to build this house of God at Jerusalem; and let the
    king send his pleasure to us concerning this matter.”
  urd-GVH: चुनाँचे अगर शहनशाह को मंज़ूर हो तो वह तफ़तीश करें कि क्या बाबल के शाही
    दफ़्तर में कोई ऐसी दस्तावेज़ मौजूद है जो इस बात की तसदीक़ करे कि ख़ोरस बादशाह
    ने यरूशलम में रब के घर को अज़ सरे-नौ तामीर करने का हुक्म दिया। गुज़ारिश है कि
    शहनशाह हमें अपना फ़ैसला पहुँचा दें।”
  rug-rug: Gua asa, be leana koasa baṉara si mani ta hata si asa koari na buka tinozi
    sapu tozia sa tinavete tanisa baṉara pa Babiloni pude dogoro va sosodea be tava
    vura si keke tinarae koe Saerasi sa baṉara. Sa tinarae asa si pude kuri pulea
    sa Zelepade hierana te Tamasa pa Zerusalema, meke sa baṉara si mani tozi mae nia
    sa nana hiniva koasa tinavete hie,” gua si arini.
  gaz-gaz: Egaa amma yoo fedhii mootichaa taʼe, Qiiros Mootichi dhugumaan akka manni
    Waaqaa kun Yerusaalem keessatti deebifamee ijaaramuuf labsii baasuu fi baasuu
    baachuu isaa beekuuf galmeen masaraa mootummaa Baabilon haa qoratamu. Ergasiis
    mootichi yaada waan kana irratti qabu nuuf haa ergu.
  fra-LSG: Maintenant, si le roi le trouve bon, que l’on fasse des recherches dans
    la maison des trésors du roi à Babylone, pour voir s’il y a eu de la part du roi
    Cyrus un ordre donné pour la construction de cette maison de Dieu à Jérusalem.
    Puis, que le roi nous transmette sa volonté sur cet objet.
  yal-yal: “Iki, xa a rafan mangan ma, muxune xa fe xɔnfenna ti Babilɔn mangana kɛdi
    ramaradeni alogo a xa kolon xa Manga Kirusi yamarin fi nɛn fa fala Ala Batu Banxin
    mɔn xa ti Yerusalɛn yi. Mangan mɔn xa a waxɔn feene fala nxu xa lan feni ito ma.”
  haw-1868: Ano hoi, ina he mea pono i ke alii, e imihia ma ka hale waihonawaiwai
    o ke alii ma Babulona, ina he oiaio, ua kauohaia e Kuro e hana i keia hale o ke
    Akua ma Ierusalema; a e hoouna mai ke alii i kona manao no keia mea.
  arb-NAV: فَالآنَ، إِنْ رَاقَ لَدَى الْمَلِكِ فَلْيَبْحَثْ فِي سِجِلّاتِ الْمَمْلَكَةِ
    فِي بَابِلَ، لِيَرَى إِنْ كَانَ حَقّاً قَدْ صَدَرَ مَرْسُومٌ مِنْ كُورَشَ الْمَلِكِ
    بِإِعَادَةِ بِنَاءِ هَيْكَلِ اللهِ هَذَا فِي أُورُشَلِيمَ. وَلْيَبْعَثْ لَنَا
    الْمَلِكُ بِمَا يَسْتَقِرُّ عَلَيْهِ رَأْيُهُ».
  ewe-ewe: Azɔ la, ne edze fia la ŋu la, nena woatsa le Babilonia ƒe nyaŋlɔɖigbalẽwo
    me ne woakpɔe ɖa be vavãe fia Sirus de se aɖe nenema be woagbugbɔ Mawu ƒe aƒe
    si le Yerusalem la atu hã. Ekema fia la neɖo gbe ɖa tso eƒe nyametsotso ŋuti le
    nya sia me.
  eng-LEE: And now, if it seem good to the king, let search be made in the king's
    treasure-house, which is there at Babylon, whether it be so, that an order was
    given by king Cyrus to build this house of God at Jerusalem, and let the king
    send to us his pleasure concerning this matter.
  asm-FB: এতিয়া যদি মহাৰাজৰ দৃষ্টিত ভাল দেখে, তেনেহলে কোৰচ ৰজাই যিৰূচালেমত ঈশ্বৰৰ
    গৃহ পুনৰ নিৰ্ম্মাণ কৰিবলৈ আজ্ঞা দিয়াৰ কথা বিচাৰ কৰিবলৈ মহাৰাজে বাবিলত থকা ৰাজভঁৰালৰ
    নথি-পত্রৰ বুজ-বিচাৰ কৰি চাওঁক। তাৰ পাছত মহাৰাজে তেওঁৰ সিদ্ধান্ত আমালৈ লিখি পঠাওঁক।”
  sus-A: «مَنفّ، نَ كُي شَ عِ بَرَ تِن عَ رَ، عِ شَ مَنفّ تَرُشُي قٌرِيٍ مَتٌ، عَلَكٌ
    عِ شَ عَ كٌلٌن شَ مَنفّ سِرُ سِ يَامَرِ قِ نّ عَلَ شَ هْرْ مْبَنشِ شَ تِ دَرِ سَلَمُ.
    نَ تّمُي، عِ شَ عِ سَفٌ مَسٍن مُشُ بّ نَ قٍ مَ.»
  fra-SBL: Maintenant, si le roi le trouve bon, que l'on cherche dans la maison du
    trésor du roi, qui est là à Babylone, s'il est vrai qu'un décret a été pris par
    le roi Cyrus pour construire cette maison de Dieu à Jérusalem ; et que le roi
    nous envoie son bon plaisir à ce sujet. »
  hbo-hbo: וּכְעַ֞ן הֵ֧ן עַל־מַלְכָּ֣א טָ֗ב יִ֠תְבַּקַּר בְּבֵ֨ית גִּנְזַיָּ֜א דִּי־מַלְכָּ֣א
    תַמָּה֮ דִּ֣י בְּבָבֶל֒ הֵ֣ן אִיתַ֗י דִּֽי־מִן־כֹּ֤ורֶשׁ מַלְכָּא֙ שִׂ֣ים טְעֵ֔ם
    לְמִבְנֵ֛א בֵּית־אֱלָהָ֥א דֵ֖ךְ בִּירוּשְׁלֶ֑ם וּרְע֥וּת מַלְכָּ֛א עַל־דְּנָ֖ה
    יִשְׁלַ֥ח עֲלֶֽינָא׃ ס
  piu-2006: '@see-verse:EZR.005.016'
  kik-kik: Na rĩrĩ, mũthamaki angĩona kwagĩrĩire-rĩ, nĩgũtuĩrio maandĩko-inĩ ma ũthamaki
    ma tene ma Babuloni, kuoneke kana Mũthamaki Kurusu ti-itherũ nĩarutĩte watho wa
    gwaka rĩngĩ nyũmba ĩno ya Ngai gũkũ Jerusalemu. Ningĩ reke mũthamaki atũtũmĩre
    itua rĩake ũhoro-inĩ ũcio.
  fra-NCL: Maintenant, si le roi le trouve bon, que l’on fasse des recherches dans
    la maison des trésors du roi, là à Babylone, pour savoir s’il existe un décret
    rendu par le roi Cyrus, permettant de bâtir cette maison de Dieu à Jérusalem.
    Puis, que le roi nous transmette sa volonté à cet égard. »
  cek-AK: Vaihi siangpahrang koehhaih baktiah om nahaeloe, Babylon siangpahrang ih
    hmuenmae pakuemhaih cabu pongah, Jerusalem ah Sithaw im sak let hanah Sairas siangpahrang
    ih lok takroekhaih oh tangtang maw, tito pakrong ah loe, siangpahrang koehhaih
    dan kaicae khaeah ca nang pat let nahaeloe hoi tih, tiah ca tarik o.
  cuk-cuk: ”Rey, ar be nabir-itogele, Babilonia-e-reymar-ibmar-imaksad-gardagi igar-maid
    be-amiodo. Be adi dakegar, bule-nabiri Rey-Ciro Judío-dulemarga igar-uksagusa,
    Jerusalén-neggweburgi Bab-Dummadse-goled-neg gannar-sobegar. De-ukinbali, be anmar-owisogodo,
    igi we-igarsik be nue-binsamoga. Be itogua.”
  uig-CYR: Әнди алийлириға лайиқ көрүнсә, падишасимизниң шу йәрдә, йәни Бабилдики
    ғәзнини ахтуруп беқишини, у йәрдә падиша Қорәшниң Йерусалимдики Худаниң өйини
    яңливаштин селиш тоғрисида чүшүргән ярлиғиниң бар-йоқлуғини тәкшүрүп беқишини
    сораймиз һәм падишасимизниң бу иш тоғрисида өз ирадисини бизгә билдүрүп қоюшини
    өтүнимиз».
  tel-2017: కాబట్టి చక్రవర్తికి ఇష్టమైతే బబులోను పట్టణంలో ఉన్న రాజుకు చెందిన ఖజానాలో
    వెతికించి, యెరూషలేములో ఉన్న దేవుని మందిరాన్ని కట్టించాలని కోరెషు రాజు నిర్ణయించాడో
    లేదో తెలుసుకోవచ్చు. అప్పుడు చక్రవర్తి ఈ విషయంలో తన నిర్ణయం తెలియజేయాలని కోరుకొంటున్నాం.”
  hat-BSA: Alò, si sa ta fè wa a kontan, kite yon rechèch fèt lakay trezorye wa a
    ki Babylone nan, ke si se konsa, yon dekrè te fèt pa Cyrus pou rebati kay Bondye
    sila a Jérusalem. Epi konsa, kite wa a voye bannou desizyon pa li sou ka sa a.”
  kos-kos: “Inge, O Tokosra Fulat, fin ou lungse lom, sap in sukok in ma simla ke
    sramsram matu Babylon, tuh in kalem lah pwaye ku sutuu lah Tokosra Fulat Cyrus
    pa sapkin tuh Tempul se in Jerusalem inge in sifilpa musaiyuk. Na kom fah akkalemye
    nu sesr lah mea kom nunku mu fal in orek ke sripa se inge.”
  hbo-WLC: וּכְעַ֞ן הֵ֧ן עַל־מַלְכָּ֣א טָ֗ב יִ֠תְבַּקַּר בְּבֵ֨ית גִּנְזַיָּ֜א דִּי־מַלְכָּ֣א
    תַמָּה֮ דִּ֣י בְּבָבֶל֒ הֵ֣ן אִיתַ֗י דִּֽי־מִן־כּ֤וֹרֶשׁ מַלְכָּא֙ שִׂ֣ים טְעֵ֔ם
    לְמִבְנֵ֛א בֵּית־אֱלָהָ֥א דֵ֖ךְ בִּירוּשְׁלֶ֑ם וּרְע֥וּת מַלְכָּ֛א עַל־דְּנָ֖ה
    יִשְׁלַ֥ח עֲלֶֽינָא׃ ס
  ibo-ibo: Ugbu a, ọ bụrụ na ọ dị eze mma nʼobi, ya nye iwu ka e nyochaa nʼụlọ a na-echebe
    akwụkwọ ochie nke ndị eze Babilọn, ịchọpụta maọbụ eziokwu na eze Sairọs nyere
    iwu dị otu a iwugharị ụlọnsọ Chineke dị na Jerusalem. Ka eze gwakwa anyị ihe bụ
    mkpebi ya banyere okwu a.
  ory-ory: ଏହେତୁ ଯେବେ ମହାରାଜଙ୍କୁ ଉତ୍ତମ ଦେଖାଯାଏ, ତେବେ କୋରସ୍‍ ରାଜା ଯିରୂଶାଲମରେ ପରମେଶ୍ୱରଙ୍କ
    ଏହି ଗୃହ ନିର୍ମାଣ କରିବାର ଆଜ୍ଞା ଦେଇଥିଲେ କି ନାହିଁ, ତାହା ବାବିଲସ୍ଥ ମହାରାଜଙ୍କ ଭଣ୍ଡାର
    ଗୃହରେ ଅନୁସନ୍ଧାନ କରାଯାଉ, ପୁଣି ଏହି ବିଷୟରେ ମହାରାଜ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆପଣାର ଅଭିମତ ପ୍ରେରଣ
    କରନ୍ତୁ।”
  chk-chk: Iei mine ika a öch me reöm, en äm king, kopwe kütta lon än ekewe king puken
    uruwo lon Papilon pwe kopwe küna ika ei allük a pwüngüla me ren ewe king Sirus
    fän iten kaüsefälin ei imwen Kot lon Jerusalem. Mürin kopwe asile ngenikem mefiom
    won ei pworaus.”
  rop-rop: “Wal haibala bos, yu larram yu wekinmen olabat luk langa ola rolapwan peipa
    weya detlot longtaimwan king bin raidimdan deya langa Bebalon, blanga faindat
    if King Sairas bin tok blanga bildimap det Serramoni Pleis deya langa Jerusalem
    igin. En afta yu dalim melabat wanim blanga dum blanga tharran.” Lagijat na detlot
    gabman bos bin raidimdan det leda blanga det king.
  ukr-1871: І так, коли царева воля, нехай пошукають в домі царських книгозборів,
    там у Вавилонї, чи справдї царь Кир дав дозвіл будувати сей дім Божий в Ерусалимі,
    а царську волю про се нехай пришлють до нас.
  deu-1951: Siehe, gefällt es nun dem König, so lasse er in dem Schatzhause des Königs,
    welches zu Babel ist, nachforschen, ob wirklich vom König Kores befohlen worden
    sei, dieses Haus Gottes zu Jerusalem aufzubauen; und der König sende uns seine
    Entscheidung darüber!»
  eng-JPS: Now therefore, if it seem good to the king, let search be made in the king's
    treasure-house there, which is at Babylon, whether it be so, that a decree was
    made of Cyrus the king to build this house of God at Jerusalem, and let the king
    send his pleasure to us concerning this matter.'
  srp-1865: Ako je dakle ugodno caru, neka se potraži u riznici carskoj u Vavilonu
    je li car Kir zapovjedio da se sazida ovaj dom Božji u Jerusalimu, i volju svoju
    o tom neka nam car pošlje.
  lug-lug: Noolwekyo kabaka bw’aba ng’asiimye, wabeewo okunoonyereza mu bitabo mu
    ggwanika lya kabaka eyo e Babulooni obanga ddala Kabaka Kuulo yawa ekiragiro okuddaabiriza
    ennyumba ya Katonda mu Yerusaalemi. N’oluvannyuma kabaka atutumire okututegeeza
    ky’asazeewo ku nsonga eyo.
  heb-heb: וכען הן על מלכא טב יתבקר בבית גנזיא די מלכא תמה די בבבל הן איתי די מן כורש
    מלכא שים טעם למבנא בית אלהא דך בירושלם ורעות מלכא על דנה ישלח עלינא׃
  ben-IRV: অতএব এখন যদি মহারাজের ভালো মনে হয়, তবে কোরস রাজা যিরূশালেমে ঈশ্বরের বাড়ি
    তৈরী করার আদেশ দিয়েছিলেন কিনা, তা মহারাজের ঐ বাবিলের রাজস্য নথিপত্র খোঁজ করা
    হোক; পরে মহারাজ এ বিষয়ে আমাদের কাছে আপনার ইচ্ছা বলে পাঠাবেন৷”
  pan-pan: “ਇਸ ਲਈ ਜੇ ਮਹਾਰਾਜ ਨੂੰ ਠੀਕ ਲੱਗੇ ਤਾਂ ਮਹਾਰਾਜ ਦੇ ਰਾਜ ਭੰਡਾਰ ਵਿੱਚ, ਜੋ ਬਾਬਲ ਵਿੱਚ
    ਹੈ ਇਸ ਗੱਲ ਦੀ ਖੋਜ ਕੀਤੀ ਜਾਵੇ ਕਿ ਕੋਰਸ਼ ਰਾਜਾ ਨੇ ਸੱਚ-ਮੁੱਚ ਇਸ ਭਵਨ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਬਣਾਉਣ
    ਦੀ ਆਗਿਆ ਦਿੱਤੀ ਸੀ ਜਾਂ ਨਹੀਂ। ਤਦ ਮਹਾਰਾਜ ਇਸ ਗੱਲ ਵਿੱਚ ਆਪਣੀ ਇੱਛਾ ਸਾਡੇ ਉੱਤੇ ਪ੍ਰਗਟ ਕਰਨ।”
  mya-JVB: သို့ဖြစ်၍၊ ယေရုရှလင် မြို့၌ ဘုရား ၏အိမ် တော် ကို တည် ရမည်အကြောင်း ၊ ကုရု
    မင်းကြီး အမိန့် တော် ရှိသည် မရှိသည်ကိုသိလိုသဖြင့်၊ ဗာဗုလုန် မြို့ ဘဏ္ဍာ တော်တိုက်
    ၌ ရှာဖွေစေခြင်းငှါ၊ အလိုတော်ရှိလျှင် ရှာဖွေ စေတော်မူပါ။ နောက်တဖန် ဤအမှု၌ အလိုတော်ရှိသည်
    အတိုင်း ကျွန်တော် တို့ဆီ သို့ အမိန့် တော်စာကို ပေး လိုက် တော်မူပါဟု လျှောက်စာ၌
    ပါသတည်း။
  hmo-hmo: “Unai dainai, king e, bema oi ura neganai, king ena sivarai buka idia haboua
    ruma Babulonia lalonai mani do idia tahua, do idia diba king Sairasi ese momokani
    ia oda, inai Dirava ena Dubu Ierusalema dekenai do idia haginia lou o lasi. Unai
    murinai, mani emu kara oiemu ura inai Dubu totona do oi hadibaia ai dekenai.”
  urd-urd: इसलिए अब अगर बादशाह मुनासिब जाने, तो बादशाह के दौलतख़ाने में जो बाबुल में
    है, मा'लूमात की जाए कि ख़ोरस बादशाह ने ख़ुदा के इस घर को येरूशलेम में बनाने का
    हुक्म दिया था या नहीं। और इस मुआ'मिले में बादशाह अपनी मर्ज़ी हम पर ज़ाहिर करे।”
  rus-SYN: Итак, если царю благоугодно, пусть поищут в доме царских сокровищ, там
    в Вавилоне, точно ли царем Киром дано разрешение строить сей дом Божий в Иерусалиме,
    и царскую волю о сем пусть пришлют к нам.
  bqc-SIM: Kí, tó à kɛ̀nɛ maa, lá wɛɛlɛ kíaↄ lákalɛkĩi Babɛli, ní gwa tó
    kí Kilusi yãdìlɛ wà Lua kpɛ́ dↄ Yelusalɛũɛ. Lá ń è, ní lɛ́kpãsãkɛwɛ̃ɛ.
  tcz-CHONGTHU: Hijeh chun lengpa lunglam ahiding leh, Jerusalem a Pathen Houin chu
    sahphatna dinga thupeh umham um louham ti Babylon lengte thusimbu chu kikholchil
    leh tia ka-nga u ahi. Chujoutengle lengpan hiche thudolla nalunggel chu neihin
    hetsah diuva kahin ngeh u ahi,” atiuve.
  mar-mar: तेव्हा आता जर राजाला चांगले वाटले तर यरूशलेमात मंदिर पुन्हा बांधण्याची
    राजा कोरेशाने खरोखरच आज्ञा दिली आहे का ते बाबेलाच्या राजभांडारात चौकशी करावी.
    मग राजाचा याबाबतीत काय निर्णय आहे ते आम्हास कळवावे.
  qub-qub: Chaymi cananga tayta mandaj rasunpa musyanapaj Babiloniapa actan churarajcunacho
    ashichiy. Mä rasunpachush ray Ciroga niran Jerusalencho Diospa Templun caycajta
    allchachinanpaj. Chay actacunacho imano niycashantapis musyaycur nogacunata willachimay
    chay aruycächishanpaj imano yarpashayquitapis.
  bqp-bqp: Kína, tó à kɛ̀nnɛ mana, ǹ takada wɛtɛ kínanↄ takadakatɛkia zaa Babilↄnu
    ǹ gwa tó kína Sirusu yã dìtɛ ò Luda kpɛ́ bo Yurusalɛmu. Lákũ n è nà, ǹ lɛ́gbãzã
    kɛwɛrɛ.
  hat-hat: Koulye a menm, si wa a ta vle, li ta ka mande yo chache nan achiv wa yo
    lavil Babilòn, pou wè si tout bon vre, wa Siris te ba yo otorizasyon rebati tanp
    Bondye a lavil Jerizalèm. Apre sa, y'a fè nou konnen desizyon wa a sou zafè sa
    a.
  eng-BSB: Now, therefore, if it pleases the king, let a search be made of the royal
    archives in Babylon to see if King Cyrus did indeed issue a decree to rebuild
    the house of God in Jerusalem. Then let the king send us his decision in this
    matter.
  eng-WEBPB: Now therefore, if it seems good to the king, let a search be made in
    the king’s treasure house, which is there at Babylon, whether it is so that a
    decree was made by Cyrus the king to build this house of God at Jerusalem; and
    let the king send his pleasure to us concerning this matter.”
  kbq-kbq: Juda vahe'mo'za e'inahu ke hazagu, Babiloni vahe'mo'zama fenozama nentaza
    nompima me'nenigura, kini ne'moka eri'za vaheka'a huzmante'snanke'za, ko'ma tro'ma
    hu'naza zantamimofo agenkema krente'naza avontafera hake'za, kini ne' Sairusi'ma
    Ra Anumzamofo mono noma Jerusalema ete kihoma huno huzmante'nesia kegura, Juda
    vahe'mo'za tamage hazafi hake'za eri fore hiho. Anama hutesanagenka, ana zankura
    na'ane huta huzmantegahumpi, kini ne'moka tasamio.
  nhe-BL: “Huajca ama timitztlajtlanilíaj intla mitzpactía, xijtemo ipan nopa amatini
    tlen quiajcoctoque intla nelía Tlanahuatijquetl Ciro temacatoya ni tlanahuatili
    para ma quicualtlalica ni tiopamitl. Huan intla, quena, huajca tinechmatiltis
    tlen timoilhuía ta ipan ni tlamantli.”
  bus-bus: Kí, tó à kɛ̀nnɛ maa, ǹ takada wɛtɛ kínanↄ takadakaɛkiia zaa Babilↄnu ǹ
    gwa tó kí Sirusu yã dìɛ wà Luda kpɛ́ bo Yerusalɛmu. Lán ń è nà, ǹ lɛ́kpãsã
    kɛwe.
  gub-BL: Aze ikatu newe nehe, o tuwihawete, emugeta kar Mawiron pe har tuwihawete
    wapape ikair pyrer amo pe nehe. Aze tuwihawete Xiru uzapo kar tàpuzuhu Zeruzarez
    pe har amo wanupe kwehe mehe azeharomoete a'e, erekwaw putar iapo kar awer nehe.
    A'e re emume'u neremiapo kàràm urewe nehe, i'i izupe wà.
  eng-DRA: Now therefore if it seem good to the king, let him search in the king’s
    library, which is in Babylon, whether it hath been decreed by Cyrus the king,
    that the house of God in Jerusalem should be built, and let the king send his
    pleasure to us concerning this matter.
