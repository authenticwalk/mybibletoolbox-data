verse: EZR.005.011
translations:
  mal-C: 'അവർ നൽകിയ മറുപടി ഇപ്രകാരമാണ്: “സ്വർഗത്തിന്റെയും ഭൂമിയുടെയും ദൈവത്തിന്റെ
    ദാസന്മാരാണു ഞങ്ങൾ. ഇസ്രായേലിന്റെ മഹാനായ ഒരു രാജാവ് വളരെ വർഷങ്ങൾക്കുമുമ്പ് പണിതീർത്ത
    ആലയം ഞങ്ങൾ പുതുക്കിപ്പണിയുകയാണ്.'
  deu-TKW: 'Und folgendermaßen gaben sie uns Bescheid: Wir sind Knechte des Gottes
    des Himmels und der Erde und bauen den Tempel wieder auf, der viele Jahre vor
    unserer Zeit gebaut war, indem ihn ein großer König von Israel gebaut und vollendet
    hat.'
  lin-lin: 'Kasi tala eyano oyo bapesaki biso : ‹ Tozali basali ya Nzambe ya Likolo
    mpe ya se ; tozali kotonga lisusu Tempelo oyo etongamaki wuta mibu ebele na kala.
    Mokonzi moko monene ya Isalaele atongaki mpe asilisaki yango.'
  eng-LSV: 'And thus they have returned us word, saying, We [are] servants of the
    God of the heavens and earth, and are building the house that was built many years
    before this, that a great king of Israel built and finished:'
  eng-GNV: But they answered vs thus, and sayd, We are the seruants of the God of
    heauen and earth, and buylde the house that was buylt of olde and many yeeres
    ago, which a great King of Israel builded, and founded it.
  eng-WEBSTER: And thus they returned us answer, saying, We are the servants of the
    God of heaven and earth, and build the house that was erected these many years
    ago, which a great king of Israel built and set up.
  nhw-BL: 'Huan technanquilijque ica ni camanali. Quiijtojque: “Tijtequipanohuaj Toteco
    Dios catli quichijqui ilhuicactli huan tlaltipactli. Tijcualtlalíaj itiopa catli
    huejcajya quichijchijqui se hueyi tlanahuatijquetl ipan tlali Israel.'
  swh-ONEN: 'Hili ndilo jibu walilotupa: “Sisi ni watumishi wa Mungu wa mbingu na
    nchi, nasi tunalijenga upya Hekalu ambalo lilijengwa miaka mingi iliyopita, lile
    ambalo mfalme mkuu wa Israeli alilijenga na kulikamilisha.'
  bba-bba: Wee ye bɑ sun wisɑ. Bɑ nɛɛ, bɑ sɑ̃ɑwɑ Gusunɔ wɔllu kɑ tem Yinnin sɔm kowobu.
    Yerɑ bɑ win sɑ̃ɑ yeru seeyɑmɔ te bɑ rɑɑ nùn bɑniɑ sɑɑ yellun di. Be, Isirelibɑn
    sinɑ boko wi u yĩsiru yɑrɑ, wiyɑ u rɑɑ tu bɑnɑ.
  eng-KJVCPB: And thus they returned us answer, saying, We are the servants of the
    God of heaven and earth, and build the house that was builded these many years
    ago, which a great king of Israel builded and set up.
  mpx-mpx: 'Yaka anama hi lahe hi ba ola hiwe: “Ama labulabum ge panayawi ana Yabowaine
    wana totuwalali, ge wana Limi Bwabwalena ya ha tatal pasikal. Valila sauga hohouwena
    Isileli wama kin alana bwabwatana i tal ge i pwamowasi.'
  luo-luo: 'Ma e dwoko mane gimiyowa: Wan jotich mar Nyasach polo kod piny, kendo
    wagero hekalu manyien mane oger higni mangʼeny mokalo, mano mane ruoth maduongʼ
    mar Israel ogero kendo otieko.'
  meu-meu: Bena idia ese e haere henimai, eto, Ai na guba bona tanobada Diravana ena
    hesiai taudia, bona laḡani momo vada e lao bubuni Israel pavapavana badana ta
    ese e haginia bona e ha-orea dubuna na ai ese ma a haginia loumu.
  npi-ULB: तिनीहरूले जवाफ दिए र भने, 'हामी स्वर्ग र पृथ्वीका परमेश्‍वरका सेवकहरू हौं,
    र हामीले यस मन्दिरलाई पुनर्निर्माण गरिरहेका छौं जसलाई धेरै वर्ष पहिले इस्राएलका
    महान् राजाले निर्माण गरेका र पुरा गरेका थिए ।
  yor-yor: 'Èyí ni ìdáhùn tí wọ́n fún wa: “Àwa ni ìránṣẹ́ Ọlọ́run ọ̀run àti ayé, àwa
    sì ń tún tẹmpili ilé Olúwa tí a ti kọ́ ní ọ̀pọ̀ ọdún sẹ́yìn kọ́, èyí tí ọba olókìkí
    kan ní Israẹli kọ́, tí ó sì parí i rẹ̀.'
  ind-ind: '“Tetapi mereka menjawab: Kami adalah hamba-hamba Allah, Penguasa seluruh
    surga dan bumi. Kami hanya ingin mendirikan kembali bangunan yang sudah ada sejak
    ratusan tahun lalu, yang dibangun oleh seorang raja Israel ternama.'
  pes-OPCB: 'جوابشان این بود: ”ما خدمتگزاران خدای آسمان و زمین هستیم و اکنون خانۀ
    خدا را که قرنها پیش به‌وسیلۀ پادشاه بزرگ اسرائیل بنا شد، دوباره می‌سازیم.'
  tgl-ULB: Tumugon sila at sinabi, 'Kami ay mga lingkod ng nag-iisang Diyos ng langit
    at lupa, at muli naming itinatayo ang tahanang ito na itinayo ng dakilang hari
    ng Israel maraming taon na ang nakalilipas at binubuo namin ito.
  cbu-NT: Iy Apanlleetsimari waamari kasiru anoo chinakuni, Apanlleem pang' yusur
    kaneesich pangukaniya. Sirútamasa iyashuch kurak, yuw kizpur taarangu an, Apanlleem
    pang' pangumaam kamachtarangu, kizpur wanasiri panguranganaya.
  hui-hui: Ani hale harimagola Yudali biaru tigua ladai bialu lalu, Ina Ngode Datagaliwabe
    dindi hari bibahende ngaruni handayaho haga kagonaga biabe biahaga kama. Bambaore
    inanaga kini hongoheore mbira henegome anda ogoni bini. Ani binigo inanaga waitigi
    bu hearume bo gialabaga bialu mo ko hai henego ainde lone biadai bialu kamagoni.
  mya-mya: သူ​တို့​က`ငါ​တို့​သည်​မိုး​မြေ​ရှင်​ဘု​ရား​သ​ခင်​အ​စေ​ခံ​များ​ဖြစ်​၍ ရှေး​နှစ်​ပေါင်း​များ​စွာ​က​ပင်​တန်​ခိုး​ကြီး​မား​သည့်
    ဣ​သ​ရေ​လ​ဘု​ရင်​တစ်​ပါး​တည်​ဆောက်​မွမ်း​မံ​ထား​ခဲ့​သည့်​ဗိ​မာန်​တော်​ကို ပြန်​လည်​တည်​ဆောက်​မွမ်း​မံ​ကြ​ခြင်း​ဖြစ်​ပါ​သည်။-
  bod-N: ཁོ་ཚོས་ངེད་རྣམས་ཀྱི་ལན་དུ། ངེད་ཅག་ནི་གནམ་ས་གཉིས་ཀྱི་དཀོན་མཆོག་གི་ཞབས་ཕྱི་ཡིན་ཏེ།
    ལོ་མང་པོའི་སྔོན་དུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཆེན་པོ་ཞིག་གིས་བཞེངས་པའི་མཆོད་ཁང་འདི་ཡང་བསྐྱར་བཞེང་བཞིན་ཡོད།
  sna-sna: 'Iyi ndiyo mhinduro yavakatipa: “Tiri varanda vaMwari wokudenga napasi,
    uye tiri kuvakazve temberi yakambovakwa makore mazhinji akapfuura, iyo yakavakwa
    namambo mukuru weIsraeri uye akaipedza.'
  spa-BLM: 'Ellos nos respondieron diciendo: “Nosotros somos los siervos del Dios
    del cielo y de la tierra y estamos construyendo la casa que se edificó hace tantos
    años, que un gran rey de Israel construyó y terminó.'
  cac-cac: Ix yalan eb' d'ayon̈ tob' tz'och eb' ejmelal d'a sDiosal satchaan̈ yed'
    sat lum tic, yuj chi' van sb'oanxiq'ue jun spat chi' eb', jun sb'onac jun nivan
    rey d'a Israel d'a peca'.
  swh-ULB: Nao wakatujibu na kusema, “Sisi tu watumishi wa Mungu wa mbingu na nchi
    na sisi tunaijenga nyumba hii ambayo ilijengwa miaka mingi iliyopita wakati mfalme
    mkuu wa Israel alijenga na kuikamisha.
  bel-bel: 'І яны адказалі нам такімі словамі: мы рабы Бога неба і зямлі і будуем
    дом, які быў пабудаваны за шмат гадоў раней гэтага, - і вялікі цар у Ізраіля будаваў
    яго і давяршыў яго.'
  deu-ELBBK: 'Und so gaben sie uns Antwort und sprachen: Wir sind die Knechte des
    Gottes des Himmels und der Erde, und wir bauen das Haus wieder auf, das viele
    Jahre zuvor gebaut wurde; und ein großer König von Israel hatte es gebaut und
    vollendet.'
  mbb-OT: '“Iyan heini tavak dan kenami: ‘Menge suluǥuen key te Megbevayà diyà te
    langit wey kayi te kelibutan, ne ed-umanan dey ebenguna is baley te Megbevayà
    he mibangun dengan te sevaha he mekeǥeǥehem he hadì te Israel.'
  mal-2015: 'എന്നാൽ അവർ ഞങ്ങളോടു: ഞങ്ങൾ സ്വർഗ്ഗത്തിന്നും ഭൂമിക്കും ദൈവമായിരിക്കുന്നവന്റെ
    ശുശ്രൂഷക്കാരാകുന്നു; ഏറിയ സംവത്സരം മുമ്പെ പണിതിരുന്ന ആലയം ഞങ്ങൾ പണിയുന്നു. അതു
    യിസ്രായേലിന്റെ ഒരു മഹാരാജാവു പണിതതായിരുന്നു.'
  rmc-rmc: 'On amenge odphende: „Amen sam služobňika le Devleskre, savo hino Del pro
    ňebos the pre phuv, a ačhavas kada Chramos, so sas ačhado imar anglo but berša.
    Ačhavelas les a dokerďa les o baro kraľis le Izraeloskro.'
  pes-OPV: و ایشان در جواب ما چنین گفتند که ما بندگان خدای آسمان و زمین هستیم و خانه‌ای
    را تعمیر می‌نماییم که چندین سال قبل از این بناشده و پادشاه بزرگ اسرائیل آن را
    ساخته و به انجام رسانیده بود.
  ron-1924: 'Ятэ рэспунсул пе каре ни л-ау дат: ‘Ной сунтем служиторий Думнезеулуй
    черурилор ши ал пэмынтулуй ши зидим дин ноу каса каре фусесе зидитэ акум мулць
    ань. Ун маре ымпэрат ал луй Исраел о зидисе ши о испрэвисе.'
  ben-OBCV: 'তারা আমাদের এই উত্তর দিল: “আমরা, স্বর্গ ও পৃথিবীর ঈশ্বরের দাস। আমরা মন্দিরটি
    পুনর্নির্মাণ করছি মাত্র, কারণ এক সময় ইস্রায়েলের একজন মহান রাজা এটিকে নির্মাণ
    করে তাঁর সমস্ত কাজ সুসম্পন্ন করেছিলেন।'
  som-som: Oo iyana sidanay jawaab noogu soo celiyeen oo yidhaahdeen, Waxaannu nahay
    addoommadii Ilaaha samada iyo dhulka, oo waxaannu dhisaynaa gurigan oo sannado
    badan oo hore la dhisay, oo boqor weyn oo reer binu Israa'iil ahu uu dhisay oo
    dhammeeyey.
  lat-VUC: 'Hujuscemodi autem sermonem responderunt nobis dicentes: Nos sumus servi
    Dei cæli et terræ, et ædificamus templum, quod erat exstructum ante hos annos
    multos, quodque rex Israël magnus ædificaverat, et exstruxerat.'
  eng-ASVBT: And thus they returned us answer, saying, We are the servants of the
    God of heaven and earth, and are building the house that was built these many
    years ago, which a great king of Israel built and finished.
  ita-1885: 'Ed essi ci hanno data questa risposta, dicendo: Noi siamo servitori dell''Iddio
    del cielo e della terra; e riedifichiamo la Casa, la quale era già molti anni
    innanzi stata edificata; la quale un gran re d''Israele avea già edificata e compiuta.'
  eng-LXXUP: And they answered us thus, saying, We are the servants of the God of
    heaven and earth, and we are building the house which had been built many years
    before this, and a great king of Israel built it, and established it for them.
  eng-ULB: They replied and said, 'We are servants of the one who is the God of heaven
    and earth, and we are rebuilding this house that had been built many years ago
    when the great king of Israel built it and completed it.
  spa-VBL: '“Esta es la respuesta que nos dieron: ‘Somos servidores del Dios del cielo
    y de la tierra. Estamos reconstruyendo el Templo construido y terminado hace muchos
    años por un gran rey de Israel.'
  fra-_FOB: 'Et ils nous ont répondu ainsi: Nous sommes les serviteurs du Dieu des
    cieux et de la terre, et nous rebâtissons la maison qui avait été bâtie autrefois,
    il y a longtemps, et qu''un grand roi d''Israël avait bâtie et achevée.'
  mal-mal: 'എന്നാൽ അവർ ഞങ്ങളോട്: ഞങ്ങൾ സ്വർഗ്ഗത്തിനും, ഭൂമിക്കും ദൈവമായവന്റെ ശുശ്രൂഷക്കാരാകുന്നു;
    അനേക വർഷങ്ങൾക്ക് മുമ്പ് പണിതിരുന്ന ആലയം ഞങ്ങൾ പണിയുന്നു; അത് യിസ്രായേലിന്റെ ഒരു
    മഹാരാജാവ് പണിതതായിരുന്നു.'
  urd-GVR: Unhoṅ ne hameṅ jawāb diyā, ‘Ham āsmān-o-zamīn ke Ḳhudā ke ḳhādim haiṅ,
    aur ham us ghar ko az sar-e-nau tāmīr kar rahe haiṅ jo bahut sāl pahle yahāṅ qāym
    thā. Isrāīl ke ek azīm bādshāh ne use qadīm zamāne meṅ banā kar takmīl tak pahuṅchāyā
    thā.
  suz-BL: तन्‍न मेकोपुकीमी ‘गो सरीङ नु रागी ङा परमप्रभु आ गेय पाइब नकी। मिनु शुश बर्स
    ङोंइती सेल्‍शो खिं लेंशा सेल्‍ना सेल्‍न बाक्‍नीकी। मेको ङोंइती ङा खिं इस्राएल
    ङा ठेयब पिप कामी सेल्‍‍शो बाक्‍त।
  ita-1927: 'E questa è la risposta che ci hanno data: Noi siamo i servi dell’Iddio
    del cielo e della terra, e riedifichiamo la casa ch’era stata edificata già molti
    anni fa: un gran re d’Israele l’aveva edificata e compiuta.'
  ckb-ckb: 'بەم شێوەیە وەڵامیان داینەوە و گوتیان: «ئێمە خزمەتکارانی خودای ئاسمان و
    زەوین، ئەم پەرستگایە بنیاد دەنێینەوە کە پێش ساڵانێکی زۆر بنیاد نرابوو، پاشایەکی
    گەورەی ئیسرائیل بنیادی نا و تەواوی کرد.'
  eng-BBE: And they made answer to us, saying, We are the servants of the God of heaven
    and earth, and we are building the house which was put up in times long past and
    was designed and made complete by a great king of Israel.
  kan-OKCV: 'ಅವರು ನಮಗೆ ಕೊಟ್ಟ ಉತ್ತರವೇನೆಂದರೆ: “ನಾವು ಪರಲೋಕ ಮತ್ತು ಭೂಲೋಕಗಳ ದೇವರ ಸೇವಕರಾಗಿದ್ದೇವೆ.
    ಅನೇಕ ವರ್ಷಗಳ ಹಿಂದೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿದ್ದ ಒಬ್ಬ ಮಹಾ ಅರಸನು ಕಟ್ಟಿದ್ದ ಆಲಯವನ್ನು ನಾವು ಪುನಃ
    ಕಟ್ಟುತ್ತಿದ್ದೇವೆ.'
  tam-2017: 'அவர்கள் எங்களுக்கு மறுமொழியாக: நாங்கள் பரலோகத்திற்கும் பூலோகத்திற்கும்
    தேவனாக இருக்கிறவரைப் பின்பற்றுகிறவர்களாக இருந்து, இஸ்ரவேலின் பெரிய ராஜா ஒருவன்
    அநேக வருடங்களுக்குமுன்னே கட்டிமுடித்த இந்த ஆலயத்தை நாங்கள் மறுபடியும் கட்டுகிறோம்.'
  spa-RV-1909: 'Y respondiéronnos, diciendo así: Nosotros somos siervos del Dios del
    cielo y de la tierra, y reedificamos la casa que ya muchos años antes había sido
    edificada, la cual edificó y fundó el gran rey de Israel.'
  ron-BTF: 'Şi astfel ne-au întors răspuns, zicând: Noi suntem servitorii Dumnezeului
    cerului şi pământului şi construim casa care a fost construită cu aceşti mulţi
    ani în urmă; pe care un mare împărat al lui Israel a construit-o şi a ridicat-o.'
  eng-WEBP: Thus they returned us answer, saying, “We are the servants of the God
    of heaven and earth and are building the house that was built these many years
    ago, which a great king of Israel built and finished.
  eng-FBV: This is the answer they gave us. ‘We are servants of the God of heaven
    and earth. We are rebuilding the Temple built and completed many years ago by
    a great king of Israel.
  nld-1939: 'Zij hebben ons het volgende geantwoord: Wij zijn de dienaren van den
    God van hemel en aarde, en wij herbouwen het huis, dat vele jaren geleden gebouwd
    werd, en door een groot koning van Israël werd opgetrokken en voltooid.'
  nch-BL: '“Huan technanquilijque ica ni camanali. Quiijtojque: ‘Tijtequipanohuaj
    Toteco Dios cati quichijqui ilhuicacti huan taltipacti. Tijcualchijchihuaj itiopa
    cati huejcajquiya quichijchijqui se hueyi tanahuatijquet ipan tali Israel.'
  vie-1934: 'Chúng đáp lời như vầy: Chúng tôi vốn là kẻ tôi tớ của Đức Chúa Trời,
    Chúa tể của trời và đất; chúng tôi đang xây cất lại cái đền thờ, đã lâu năm trước
    đây có một vua sang trọng của Y-sơ-ra-ên lập lên và làm cho hoàn thành.'
  hin-CV: 'उन्होंने हमें यह उत्तर दिया: “हम तो स्वर्ग तथा पृथ्वी के परमेश्वर के सेवक
    हैं और उस भवन को दोबारा बना रहे हैं, जिसको कई वर्षों पहले बनाया गया था, इस्राएल
    के एक प्रतापी राजा के द्वारा.'
  spa-BES: 'Y nos respondieron, diciendo: Somos siervos del Dios del cielo y de la
    tierra, y estamos construyendo la casa que fue construida en tiempos pasados y
    que fue diseñada y completada por un gran rey de Israel.'
  tdx-tdx: 'Le ty hoe ty navale’ iareo anay: Mpitoron’ Andrianañaharen-dikerañey naho
    ty tane toy zahay, le amboare’ay ty anjomba nifonitse taoñe maro taolo añe toy,
    i namboare’ ty mpanjaka ra’elahi’ Israele vaho nihenefe’ey.'
  tha-KJV: และนี่เป็นคำตอบของเขาแก่ข้าพระองค์ ‘เราเป็นผู้​รับใช้​ของพระเจ้าแห่งฟ้าสวรรค์และแผ่นดินโลก
    และเรากำลังสร้างพระนิเวศซึ่งได้สร้างมาหลายปี​แล​้วขึ้นใหม่ ซึ่งกษั​ตริ​ย์​ผู้ยิ่งใหญ่​ของอิสราเอลได้ทรงสร้างให้​สำเร็จ
  por-BR-2018: 'E nos deram esta resposta, dizendo: Nós somos servos de Deus do céu
    e da terra, e reconstruímos a casa que a muitos anos antes tinha sido construída,
    a qual um grande rei de Israel iniciou e terminou de construir.'
  deu-ELO: 'Und also gaben sie uns Antwort und sprachen: Wir sind die Knechte des
    Gottes des Himmels und der Erde, und wir bauen das Haus wieder auf, das viele
    Jahre zuvor gebaut wurde; und ein großer König von Israel hatte es gebaut und
    vollendet.'
  eng-WYC-2018: Soothly they answered by such (a) word, and said, We be the servants
    of (the) God of heaven and of earth; and we build (again) the temple that was
    builded before these many years, and which temple the great king of Israel had
    builded, and made, (or and we rebuild the Temple that was built here many years
    ago, which Temple the great king of Israel had built and finished).
  epo-epo: 'Per la sekvantaj vortoj ili respondis al ni kaj diris: Ni estas servantoj
    de Dio de la ĉielo kaj de la tero, kaj ni konstruas la domon, kiu estis konstruita
    antaŭ multe da jaroj, kaj granda reĝo de Izrael konstruis ĝin kaj finis ĝin.'
  uig-PIN: 'Ular bizgǝ: «Biz asman-zeminning Hudasining ⱪulliri, biz ⱨazir buningdin
    uzun yillar ilgiri selinƣan ɵyni yengiwaxtin seliwatimiz. Muxu ɵyni ǝslidǝ Israilning
    uluƣ bir padixaⱨi saldurƣanidi.'
  beo-beo: 'Ilia da ninima adole i, ‘Nini da Gode (Hebene amola osobo bagade amoma
    Hina Bagade) amo Ea hawa: hamosu dunu. Musa: hemonega, gasa bagade Isala:ili ouligisu
    da amo Debolo diasu gagui amola hahamoi. Ninia da amo diasu bu gagulala.'
  tpi-OTNT: Orait ol Juda i bekim tok olsem, ‘Mipela i wokboi bilong God i save bosim
    heven na graun. Na longtaim bipo wanpela strongpela king bilong mipela i bin wokim
    dispela haus. Tasol ol birua i bin bagarapim dispela haus na nau mipela i wokim
    bek gen.
  hau-SA: Wannan ita ce amsar da suka ba mu. “Mu bayin Allah na sama da ƙasa ne, muna
    sāke gina haikalin da aka gina tun shekaru da yawa da suka wuce, da wani babban
    sarkin Isra’ila ya gina ya kuma gama.
  uig-LAT: 'Ular bizge: «Biz asman-zéminning Xudasining qulliri, biz hazir buningdin
    uzun yillar ilgiri sélin’ghan öyni yéngiwashtin séliwatimiz. Mushu öyni eslide
    Israilning ulugh bir padishahi saldurghanidi.'
  nde-nde: 'Nansi impendulo abasipha yona: “Siyizinceku zikaNkulunkulu wezulu lomhlaba,
    yikho silakha kutsha ithempeli elakhiwa kudala, elakhiwa yinkosi enkulu yako-Israyeli
    yaliqeda.'
  ton-ton: Pea naʻa nau tali mai, ʻo pehē, ‘Ko e kau tamaioʻeiki ʻakimautolu ʻoe ʻOtua
    ʻoe langi mo māmani, pea ʻoku mau langa ʻae fale ʻaia naʻe langa ʻi he taʻu lahi
    kuo hili, ʻaia naʻe langa ʻe he tuʻi lahi ʻo ʻIsileli pea fokotuʻu.
  ces-1613: 'Těmito pak slovy nám odpověděli, řkouce: My jsme služebníci Boha nebe
    a země, a stavíme dům, kterýž byl ustaven prvé před mnohými lety, jejž byl veliký
    král Izraelský stavěl i dokonal.'
  eng-WMB: Thus they returned us answer, saying, “We are the servants of the God of
    heaven and earth and are building the house that was built these many years ago,
    which a great king of Israel built and finished.
  tam-TCV: 'அவர்கள் எங்களுக்குப் பதிலுரைத்து: “நாங்கள் வானத்துக்கும், பூமிக்கும் இறைவனாய்
    இருப்பவரின் ஊழியர்கள். பல வருடங்களுக்கு முன் கட்டப்பட்ட ஒரு ஆலயத்தையே நாங்கள்
    திரும்பவும் கட்டிக்கொண்டிருக்கிறோம். அதை இஸ்ரயேலின் ஒரு பெரிய அரசன் கட்டி முடித்திருந்தான்.'
  ceb-ULB: Mitubag sila ug miingon, 'Mga sulugoon kami sa Dios nga anaa sa langit
    ug sa yuta, ug tukoron namo pag-usab kining balay nga gitukod sa milabay nga daghang
    katuigan sa dihang gitukod kini ug gihuman sa bantogan nga hari sa Israel.
  pol-UBG: 'A tak nam odpowiedzieli: My jesteśmy sługami Boga nieba i ziemi i odbudowujemy
    dom, który został wzniesiony przed wieloma laty, a który zbudował i wystawił wielki
    król Izraela.'
  urd-GVU: اُنہوں نے ہمیں جواب دیا، ’ہم آسمان و زمین کے خدا کے خادم ہیں، اور ہم اُس
    گھر کو از سرِ نو تعمیر کر رہے ہیں جو بہت سال پہلے یہاں قائم تھا۔ اسرائیل کے ایک
    عظیم بادشاہ نے اُسے قدیم زمانے میں بنا کر تکمیل تک پہنچایا تھا۔
  deu-1912: 'Sie aber gaben uns solche Worte zur Antwort und sprachen: Wir sind Knechte
    des Gottes im Himmel und der Erde und bauen das Haus, das vormals vor vielen Jahren
    gebaut war, das ein großer König Israels gebaut hat und aufgerichtet.'
  ntj-ntj: '@see-verse:EZR.005.010'
  kan-2017: ಅವರು ನಮಗೆ, ‘ನಾವು ಪರಲೋಕ ಮತ್ತು ಭೂಲೋಕಗಳ ದೇವರ ಸೇವಕರು. ಅನೇಕಾನೇಕ ವರ್ಷಗಳ ಹಿಂದೆ
    ಕಟ್ಟಿದ್ದ ಆಲಯವನ್ನು ಪುನಃ ಕಟ್ಟುತ್ತಿದ್ದೇವೆ. ಇಸ್ರಾಯೇಲರ ಒಬ್ಬ ಮಹಾರಾಜನು ಅದನ್ನು ಕಟ್ಟಿಸಿದ್ದನು.
  yap-yap: “Mar fulweged ni lungurad, ‘Gamad e tapigpig rok fare Got nu tharmiy ngu
    but’, ma gamad be toy bayay fare Tempel ni fa’ani toy ba pilung nib gel gelngin
    nu Israel kakrom.
  hlt-MCSB: Tedae ol te kaimih taengla ham mael uh tih amamih te, “Kaimih tah vaan
    neh diklai Pathen kah a tueihyoeih rhoek ni. Im a sak he hlamat kum a yet lamloh
    sak tangtae om coeng. Israel kah manghai boeilen loh a sak tih a coeng.
  mdy-ETH: «ዔያታ ኑም ዒማና፦ ‹ኑኡኒ ጫሪንጮና ሳዖና ማዤ፥ ዼኤፖ ፆኦዛሢኮ ማዻዞንሢኬ፤ ዬያሮ ዒዛም ሚርጌ ዎዴኮ ቤርታ ፔቴ
    ዼኤፒ፥ ዒስራዔኤሌ ዓሶኮ ካኣቲስኬይ ማዤ ጌኤዦ ማኣሮና ዲሮና ጊንሣ ኑ ማዣኔ፤
  twi-ASANTE: 'Wɔn mmuaeɛ nie: “Yɛyɛ ɔsorosoro ne asase Onyankopɔn no asomfoɔ, na
    yɛresane asi asɔredan a ɔhene kɛseɛ bi a na ɔwɔ Israel sii mfeɛ bebree a atwam
    nie no.'
  eng-WEBU: Thus they returned us answer, saying, “We are the servants of the God
    of heaven and earth and are building the house that was built these many years
    ago, which a great king of Israel built and finished.
  wal-wal: “Oichchin, eti hagaadan yaagidi zaaridosona; ‘Nuuni saluwaanne sa7aa Xoossaa
    ashkkarata; qassi nuuni Israa7eela kawuwaa gitai daro laittaappe kase baggan keexxi
    polido Beeta Maqidasiyaa zaaretti keexxeettees.
  spa-PDDPT: 'Nos respondieron: Nosotros somos esclavos del ʼElohim de los cielos
    y de la tierra. Reedificamos la Casa que fue construida hace muchos años, la cual
    un gran rey de Israel edificó.'
  gun-gun: 'Po rami orembovai vy ijayvu okuapy: ‘Ore kuery ma Nhanderuete yva ha''e
    yvy apoare rembiguai. Ha''e vy romoatyrõ ju rokuapy kova''e oo yma raxa ma ojapo
    pyre. Peteĩ huvixa Israel pygua yvateve va''e ojapopa ypy va''ekue.'
  agu-BL: '”Itzun ncyaltz sketz: ‘Yi ketz, na kalok'' jun Ryos yi bnol tetz yi tcya''j
    tu yi wuxtx''otx'', nin na katzan tan banle''n ba''n tetz yi ca''l yi bnixnak
    tan jun kareyil yi o'' xonl Israel tenẍchan,’ che''ch.'
  ilo-ULB: Simmungbatda ket kinunada, 'Adipennakami ti Dios ti langit ken daga, ket
    bangbangonenmi manen daytoy a balay a siguden a naibangon, adun a tawen ti naglabas
    idi imbangon ken inleppas daytoy ti natan-ok nga ari ti Israel.
  kpg-kpg: “Gei digaula boloo, ‘Gimaadou nia dama hai hegau ni di God di langi mo
    henuailala. Gimaadou e hau labelaa di Hale Daumaha dela ne hau matagidagi go di
    king mogobuna o Israel, gei ne hagatogomaalia ono goloo.
  uig-ARA: 'ئۇلار بىزگە: «بىز ئاسمان-زېمىننىڭ خۇداسىنىڭ قۇللىرى، بىز ھازىر بۇنىڭدىن
    ئۇزۇن يىللار ئىلگىرى سېلىنغان ئۆينى يېڭىۋاشتىن سېلىۋاتىمىز. مۇشۇ ئۆينى ئەسلىدە
    ئىسرائىلنىڭ ئۇلۇغ بىر پادىشاھى سالدۇرغانىدى.'
  sus-sus: '«Kɔnɔ e muxu yaabixi yi masenyi nan na: ‹Ala xa konyie nan muxu ra, naxan
    koore nun bɔxi daaxi. Muxu wama a xa hɔrɔmɔbanxi nan tife, Isirayila mangɛ xungbe
    nde nu bara naxan singe ti tɛmui xɔnkuye.'
  pon-2006: “A re sapeng, patohwan, ‘Kiht sapwellimen Koht en nanleng oh sampah ladu,
    oh se onohnesapahl Tehnpas Sarawio me nanmwarkien Israel manaman emen ketin kauwadahr
    oh ketikihongehr dipwisawi sounpar ekei samwalahr.
  ksd-ksd: 'Ma dia ga bali kaveve tinir dari: Avet ra umana tultul kai God nina i
    kure ra bala na bakut ma ra rakarakan a gunagunan, ma ave pait ra pal nina di
    ga vatur ia amana iat, nina tika na ngala na king Israel i ga vatur ia ma i ga
    pait vapar ia.'
  tur-YTC: 'Böylece dönüp bize şöyle yanıt verdiler: “Biz göğün ve yerin Tanrısı''nın
    hizmetkârlarıyız ve bundan çok yıllar önce yapılmış olan, İsrael’in büyük kralının
    yapıp bitirdiği evi yapıyoruz.'
  grc-BRENT: Καὶ τοιοῦτο τὸ ῥῆμα ἀπεκρίθησαν ἡμῖν, λέγοντες, ἡμεῖς ἐσμὲν δοῦλοι τοῦ
    Θεοῦ τοῦ οὐρανοῦ καὶ τῆς γῆς, καὶ οἰκοδομοῦμεν τὸν οἶκον ὃς ἦν ᾠκοδομημένος πρὸ
    τούτου ἔτη πολλὰ, καὶ βασιλεὺς τοῦ Ἰσραὴλ μέγας ᾠκοδόμησεν αὐτὸν, καὶ κατηρτίσατο
    αὐτὸν αὐτοῖς.
  ind-AYT: 'Inilah jawaban mereka kepada kami: ‘Kami adalah hamba-hamba Allah semesta
    langit dan bumi. Kami sedang membangun kembali bait yang telah dibangun beberapa
    tahun yang lalu. Seorang raja Israel yang agung membangun dan menyelesaikannya.'
  nya-nya: 'Yankho limene anatipatsa ndi ili: “Ife ndife atumiki a Mulungu wa kumwamba
    ndi wa dziko lapansi, ndipo tikumanganso Nyumba imene mfumu ina yamphamvu ya Israeli
    inamanga ndi kuyitsiriza zaka zambiri zapitazo.'
  hrv-hrv: 'A oni nam ovako odgovoriše: ''Mi smo sluge Boga neba i zemlje; gradimo
    Hram koji je bio sagrađen prije mnogo godina i koji je bio sagradio i podigao
    veliki kralj Izraela.'
  mps-mps: Tialima, te Juda dabego te tama po wei ponani, ‘Da te dagalu me tǫ tonalubo
    Godigo sę bidi dabe dao,’ po wai. ‘Tama polobadu mu te dago bomai king bidi me
    deligo te tempel be sę yani. Tiali goli, te boi bidi dabego te be dolali, tama
    dago megi ma sę ebao,’ wali.
  tpi-tpi: Orait ol Juda i bekim tok olsem, ‘Mipela i wokboi bilong God i save bosim
    heven na graun. Na longtaim bipo wanpela strongpela king bilong mipela i bin wokim
    dispela haus. Tasol ol birua i bin bagarapim dispela haus na nau mipela i wokim
    bek gen.
  dan-1931: 'Og Svaret, de gav os, lød således: Vi er Himmelens og Jordens Guds Tjenere,
    og vi bygger det Tempel, som blev bygget for mange År siden, da en stor Konge
    i Israel byggede og opførte det.'
  vie-OVCB: 'Họ trả lời: ‘Chúng tôi là đầy tớ của Đức Chúa Trời, Chủ Tể trời và đất.
    Chúng tôi đang cất lại Đền Thờ mà một vị vua Ít-ra-ên vĩ đại đã xây.'
  guj-2017: તેઓએ ઉત્તર આપ્યો કે, ‘અમે એક, એટલે જે આકાશ તથા પૃથ્વીના ઈશ્વર છે, તેમના
    સેવકો છીએ, અને ઘણાં વર્ષો અગાઉ ઇઝરાયલના એક મહાન રાજાએ બંધાવેલ સભાસ્થાનને જ અમે
    ફરીથી બાંધી રહ્યાં છીએ.
  pon-2006A: “A re sapeng, patohwan, ‘Kiht sapwellimen Koht en nanleng oh sampah ladu,
    oh se onohnesapahl Tehnpas Sarawio me nanmwarkien Israel manaman emen ketin kauwadahr
    oh ketikihongehr dipwisawi sounpar ekei samwalahr.
  por-BRBSL: 'Assim eles nos responderam, dizendo: “Nós somos os servos do Deus do
    céu e da terra e estamos construindo a casa que foi construída há muitos anos
    atrás, que um grande rei de Israel construiu e terminou.'
  cth-cth: Ahnimouh ni hettelah a dei awh, Talai hoi kalvan Cathut e san lah doeh
    ka o awh. Kaloum tangcoung e kumnaw dawk sak tangcoung e, Isarel siangpahrang
    kalenpounge tami buet touh ni sak tangcoung e hah kaimouh ni ka pathoup awh e
    doeh.
  twi-twi: 'Wɔn mmuae ni: “Yɛyɛ ɔsorosoro ne asase Nyankopɔn no asomfo, na yɛresan
    asi asɔredan a ɔhene kɛse bi a na ɔwɔ Israel sii mfe bebree a atwa mu no.'
  hlt-hlt: Tedae ol te kaimih taengla ham mael uh tih amamih te, “Kaimih tah vaan
    neh diklai Pathen kah a tueihyoeih rhoek ni. Im a sak he hlamat kum a yet lamloh
    sak tangtae om coeng. Israel kah manghai boeilen loh a sak tih a coeng.
  tbz-SIM: Kɛ̀ bɛ̀ ti tɛ̃̀ńnɛ́ kɛ tú, bɛ̀ tu Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀
    ku kɔbɛ mbɛ, kɛ̀ bɛ kóo kpɑ̀ɑ̀tì diɛwè mɔù weè do mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ dimɔ̀nnì.
  msy-2020: “Ezɨ Judaba kamaghɨn e ikara, ‘E overiam ko nguazim gativazir Godɨn ingangarir
    gumaziba. En atrivir gavgavir mam fomɨra Dɨpenir kamɨn ingarigha anegɨvazɨ, e
    datɨrɨghɨn uam an ingari.
  dop-dop: 'Ɩlɛnɑ pɑ́ cɔ-tʋ sɩ: Tǝ kɛ́ ɩsɔtɑɑ nɑ ɑtɛ pǝ Ɩsɔ tǝmlɛ nyǝ́mɑ kɛ́. Tǝ kʋsǝɣɩ
    Ɩsɔ tǝsɛɛlɛ nte Ɩsɛɣɛlɩ wulɑʋ sɔsɔ nɔɣɔlʋ ɩ kɑ ŋmɑwɑ lɔŋtɑɑ tɔɣɔ.'
  azb-azb: 'Onlar bizə belə cavab verdilər: “Biz göylərin və yerin Allahının qullarıyıq.
    Bundan bir çox il əvvəl tikilən məbədi bərpa edirik. Vaxtı ilə oranı İsrailin
    böyük padşahı tikib başa çatdırmışdı.'
  eng-DBY: And thus they returned us answer, saying, We are the servants of the God
    of the heavens and the earth, and build the house that was built these many years
    ago; and a great king of Israel built and completed it.
  hin-2017: उन्होंने हमें यह उत्तर दिया, ‘हम तो आकाश और पृथ्वी के परमेश्वर के दास
    हैं, और जिस भवन को बहुत वर्ष हुए इस्राएलियों के एक बड़े राजा ने बनाकर तैयार किया
    था, उसी को हम बना रहे हैं।
  wol-KYG: 'Li ñu nu tontu mooy lii: «Nun ay jaami Yàlla Boroom asamaan ak suuf lanu.
    Danuy tabaxaat kër Yàlla gi ñu tabaxoon lu jiitu ay at yu bare. Buurub Israyil
    bu mag moo ko tabaxoon ba sottal ko.'
  eng-YLT: '''And thus they have returned us word, saying, We [are] servants of the
    God of heaven and earth, and are building the house that was built many years
    before this, that a great king of Israel built and finished:'
  eng-WYC-2017: Soothly they answered by such word, and said, We be the servants of
    God of heaven and of earth; and we build the temple that was builded before these
    many years, and which temple the great king of Israel had builded, and made.
  eng-WMBB: Thus they returned us answer, saying, “We are the servants of the God
    of heaven and earth and are building the house that was built these many years
    ago, which a great king of Israel built and finished.
  urd-GVH: उन्होंने हमें जवाब दिया, ‘हम आसमानो-ज़मीन के ख़ुदा के ख़ादिम हैं, और हम
    उस घर को अज़ सरे-नौ तामीर कर रहे हैं जो बहुत साल पहले यहाँ क़ायम था। इसराईल के
    एक अज़ीम बादशाह ने उसे क़दीम ज़माने में बनाकर तकमील तक पहुँचाया था।
  rug-rug: Meke gua mo hie sa dia inolaṉa koa gami, ‘Gami sina nabulu te Tamasa pa
    Maṉauru meke na pepeso, meke korapa kuri pulea gami sa vetu sapu ta kuri pukerane,
    sapu kuria na va betoa keke baṉara Izireli nomana.
  gaz-gaz: 'Isaanis deebii kana nuu kennan: “Nu garboota Waaqa samii fi lafaa ti;
    nu mana qulqullummaa kan bara dheeraan dura ijaarame, kan mootiin Israaʼel guddichi
    ijaaree fixe sana deebifnee ijaaraa jirra.'
  fra-LSG: 'Voici la réponse qu’ils nous ont faite: Nous sommes les serviteurs du
    Dieu des cieux et de la terre, et nous rebâtissons la maison qui avait été construite
    il y a bien des années; un grand roi d’Israël l’avait bâtie et achevée.'
  yal-yal: E nxu yabixi ito nan na, e naxa, ‘Kore xɔnna nun bɔxɔ xɔnna Alaa walikɛne
    nan nxu ra. Ala Batu Banxini ito naxan ti bata bu, nxu mɔn na tima nɛn. Waxati
    danguxine yi, Isirayila manga gbeena nde a ti nɛn, a yi a raɲan.
  haw-1868: A hai mai lakou i ka olelo ia makou peneia, i mai la, He poe kauwa makou
    na ke Akua o ka lani, a o ka honua, a ke hana nei i ka hale, i ka mea i hanaia
    i na makahiki mamua loa aku, a kekahi alii nui o ka Iseraela i hana, a hoopaa
    aku ia.
  arb-NAV: 'وَقَدْ أَجَابُونَا قَائِلِينَ: نَحْنُ عَبِيدُ إِلَهِ السَّمَاءِ وَالأَرْضِ،
    وَنُعِيدُ بِنَاءَ هَذَا الْهَيْكَلِ الَّذِي تَمَّ إِنْشَاؤُهُ مُنْذُ سِنيِنَ كَثِيرَةٍ
    عَلَى يَدِ مَلِكٍ إِسْرَائِيلِيٍّ عَظِيمٍ.'
  ewe-ewe: 'Esiae nye ŋuɖoɖo si wona mí: “Dziƒo kple anyigba ƒe Mawu la ƒe dɔlawo
    míenye; míegbugbɔ le gbedoxɔ si wotu ƒe geɖewoe nye esi va yi la tum, gbedoxɔ
    si Israel ƒe fia xɔŋkɔ aɖe tu, wu enu,'
  eng-LEE: And in this manner did they return us answer, saying, We are the servants
    of the God of heaven and earth, and we build the house that was built before this
    many years, and a great king of Israel built and completed it.
  asm-FB: তেতিয়া তেওঁলোকে উত্তৰ দি ক’লে, “স্বৰ্গ আৰু পৃথিৱীৰ যি ঈশ্ৱৰ তেওঁৰ আমি দাস,
    আমি এই গৃহ পুনৰ নিৰ্ম্মাণ কৰি আছোঁ। যি গৃহ বহু বছৰৰ আগতেই ইস্ৰায়েলৰ এজন মহান
    ৰজাই নিৰ্ম্মাণ কৰি সম্পূৰ্ণ কৰিছিল।
  sus-A: «كْنْ عٍ مُشُ يَابِشِ يِ مَسٍنيِ نَن نَ؛ ‹عَلَ شَ كٌنيِيٍ نَن مُشُ رَ، نَشَن
    كٌورٍ نُن بْشِ دَاشِ. مُشُ وَ مَ عَ شَ هْرْ مْبَنشِ نَن تِقٍ، عِسِرَيِلَ مَنفّ
    شُنفبٍ ندٍ نُ بَرَ نَشَن سِنفٍ تِ تّمُي شْنكُيٍ.
  fra-SBL: 'Ils nous répondirent en disant : « Nous sommes les serviteurs du Dieu
    du ciel et de la terre et nous bâtissons la maison qui a été construite il y a
    tant d''années, qu''un grand roi d''Israël a bâtie et achevée.'
  hbo-hbo: וּכְנֵ֥מָא פִתְגָמָ֖א הֲתִיב֣וּנָא לְמֵמַ֑ר אֲנַ֣חְנָא הִמֹּ֡ו עַבְדֹוהִי֩
    דִֽי־אֱלָ֨הּ שְׁמַיָּ֜א וְאַרְעָ֗א וּבָנַ֤יִן בַּיְתָא֙ דִּֽי־הֲוָ֨א בְנֵ֜ה מִקַּדְמַ֤ת
    דְּנָה֙ שְׁנִ֣ין שַׂגִּיאָ֔ן וּמֶ֤לֶךְ לְיִשְׂרָאֵל֙ רַ֔ב בְּנָ֖הִי וְשַׁכְלְלֵֽהּ׃
  piu-2006: '@see-verse:EZR.005.010'
  kik-kik: 'Ũũ nĩguo maatũcokeirie: “Ithuĩ tũrĩ ndungata cia Ngai wa igũrũ na thĩ,
    na tũraaka rĩngĩ hekarũ ĩrĩa yakĩtwo mĩaka mĩingĩ mĩthiru, ĩrĩa yakĩtwo na ĩkarĩkio
    nĩ mũthamaki mũnene wa Isiraeli.'
  fra-NCL: 'Voici la réponse qu’ils nous ont faite : « Nous sommes les serviteurs
    du Dieu du ciel et de la terre, et nous rebâtissons la maison qui a été construite
    jadis, il y a bien des années, et qu’avait bâtie et achevée un grand roi d’Israël.'
  cek-AK: To naah nihcae mah hae tiah ang thuih o; Kaicae loe van hoi long Sithaw
    ih tamna ah ka oh o; canghniah kalensawk Israel siangpahrang mah sak ih im to
    ni ka sak o let.
  cuk-cuk: '”Geb Judío-dummagan anmar-abin-imaksamalad: ” ‘Anmar Bab-Dummad-Nibneg-Dakmaid-e-mai,
    degi, Napneg-Dakmaid-e-mai gumalad. Anmar Bab-Dummadse-goled-neg dikasurgus birgabargus-soblesgusad,
    anmar gannar sobnanaid. A-neg, Israel-dulemar-e-rey-gandikidi bela ogus gusad.'
  uig-CYR: 'Улар бизгә: «Биз асман-зиминниң Худасиниң қуллири, биз һазир буниңдин
    узун жиллар илгири селинған өйни яңливаштин селиватимиз. Мошу өйни әслидә Исраилниң
    улуқ бир падишаси салдурған еди.'
  tel-2017: దానికి వారు ఇలా జవాబిచ్చారు, భూమి, ఆకాశాలకు దేవుడైన వాడికి సేవకులం. చాలా
    సంవత్సరాల క్రితం ఇశ్రాయేలీయుల్లో ఒక గొప్ప రాజు కట్టించి పూర్తి చేసిన మందిరాన్ని
    మేము తిరిగి కడుతున్నాం.
  hat-BSA: 'Se konsa yo te reponn nou. Yo te di: “Nou se sèvitè a Bondye syèl la avèk
    tè a, e n ap rebati tanp ki te bati anpil ane pase yo, ke yon gran wa Israël te
    bati, e te fin acheve.'
  kos-kos: “Elos topuk ac fahk, ‘Kut mwet kulansap lun God lun kusrao ac faclu, ac
    kut sifil musai Tempul se su nuna musala ac itukyang kufwa nu kac yac puspis somla
    sin sie tokosra na ku lun Israel.
  hbo-WLC: וּכְנֵ֥מָא פִתְגָמָ֖א הֲתִיב֣וּנָא לְמֵמַ֑ר אֲנַ֣חְנָא הִמּ֡וֹ עַבְדוֹהִי֩
    דִֽי־אֱלָ֨הּ שְׁמַיָּ֜א וְאַרְעָ֗א וּבָנַ֤יִן בַּיְתָא֙ דִּֽי־הֲוָ֨א בְנֵ֜ה מִקַּדְמַ֤ת
    דְּנָה֙ שְׁנִ֣ין שַׂגִּיאָ֔ן וּמֶ֤לֶךְ לְיִשְׂרָאֵל֙ רַ֔ב בְּנָ֖הִי וְשַׁכְלְלֵֽהּ׃
  ibo-ibo: 'Ma nke a bụ ihe ha zaghachiri anyị: “Anyị onwe anyị bụ ndị ohu Chineke
    nke eluigwe na ụwa. Anyị na-ewugharị ụlọnsọ nke otu eze ukwu ndị Izrel wuru nʼoge
    gara aga.'
  ory-ory: ତହୁଁ ସେମାନେ ଆମ୍ଭମାନଙ୍କୁ ଏହି ଉତ୍ତର ଦେଲେ, ଆମ୍ଭେମାନେ ସ୍ୱର୍ଗ ଓ ପୃଥିବୀର ପରମେଶ୍ୱରଙ୍କ
    ଦାସ, ପୁଣି ଏହି ଯେଉଁ ଗୃହ ନିର୍ମାଣ କରୁଅଛୁ, ଏହା ଅନେକ ବର୍ଷ ପୂର୍ବେ ନିର୍ମିତ ହୋଇଥିଲା, ଇସ୍ରାଏଲର
    ଏକ ମହାରାଜ ତାହା ନିର୍ମାଣ କରି ସମାପ୍ତ କରିଥିଲେ।
  chk-chk: Iwe, iei usun mine ra pälüeni ngenikem, ‘Äm aia chon angang ngeni ewe Koten
    läng me fanüfan. Aia aüsefälietä ewe imwenfel a fen kaü lon chomong ier ra la.
    Eman king mi tekia lon Israel a aüetä ewe imwenfel o awesala.
  rop-rop: “Detlot pipul bin tok, ‘Melabat wekinmen blanga det God blanga hebin en
    dijan graun en melabat kipgon bildimapbat dijan Serramoni Pleis weya bin jidan
    brabli gudwan garram ebrijing longtaim wen wanbala men garram loda pawa bin jidan
    king blanga ola Isreil pipul.
  ukr-1871: 'А вони відповіли нам такими словами: Ми слуги Бога неба й землї, а будуємо
    дім, що був збудований багато років переднїйше, — і великий царь в Ізраїлї будував
    його й скінчив його.'
  deu-1951: 'Sie aber gaben uns folgendes zur Antwort: Wir sind Knechte des Gottes
    des Himmels und der Erde und bauen das Haus, das vor vielen Jahren gebaut war,
    welches ein großer König von Israel gebaut und aufgeführt hat.'
  eng-JPS: 'And thus they returned us answer, saying: We are the servants of the God
    of heaven and earth, and build the house that was builded these many years ago,
    which a great king of Israel builded and finished.'
  srp-1865: 'A oni nam odgovoriše ovako govoreæi: mi smo sluge Boga nebeskoga i zemaljskoga,
    i zidamo dom koji je bio sazidan prije mnogo vremena, koji je zidao i podigao
    velik car Izrailjev.'
  lug-lug: 'Baatuddamu nti: “Tuli baddu ba Katonda w’eggulu n’ensi, era tuddaabiriza
    yeekaalu eyazimbibwa emyaka egy’edda omu ku bakabaka abakulu aba Isirayiri, n’agimala.'
  heb-heb: וכנמא פתגמא התיבונא לממר אנחנא המו עבדוהי די אלה שמיא וארעא ובנין ביתא
    די הוא בנה מקדמת דנה שנין שגיאן ומלך לישראל רב בנהי ושכללה׃
  ben-IRV: তারা আমাদেরকে এই উত্তর দিল, ‘যিনি স্বর্গের ও পৃথিবীর ঈশ্বর, আমরা তাঁরই
    দাস; আর এই যে বাড়ি তৈরী করছি, এটা অনেক বছর আগে তৈরী হয়েছিল, ইস্রায়েলের একজন
    মহান রাজা তা তৈরী ও সমাপ্ত করেছিলেন৷
  pan-pan: ਉਹਨਾਂ ਨੇ ਸਾਨੂੰ ਇਹ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਅਸੀਂ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਾਸ
    ਹਾਂ, ਅਤੇ ਉਸੇ ਭਵਨ ਨੂੰ ਬਣਾਉਂਦੇ ਹਾਂ, ਜਿਸ ਨੂੰ ਬਹੁਤ ਸਾਲ ਪਹਿਲਾਂ ਇਸਰਾਏਲ ਦੇ ਇੱਕ ਵੱਡੇ ਰਾਜਾ
    ਨੇ ਬਣਾਇਆ ਤੇ ਪੂਰਾ ਕੀਤਾ ਸੀ।
  mya-JVB: သူ တို့က၊ ငါ တို့သည် ကောင်းကင် နှင့် မြေကြီး အရှင် ဘုရား သခင်၏ ကျွန် တော်ဖြစ်ကြ၏။
    ရှေး ကာလ ၌ ကြီး မြတ်သော ဣသရေလ ရှင် ဘုရင် တည်ထောင် တော်မူသော အိမ် တော်ကို ယခုပြုပြင်
    ကြ၏။
  hmo-hmo: “Idia ese ai dekenai idia haere, idia gwau, ‘Ai be guba bona tanobada ena
    Dirava ena hesiai taudia, bona lagani momo idia lao vadaeni, Israela ena king
    badana ta ese inai Dubu Helaga ia haginia bona ia haorea.
  urd-urd: और उन्होंने हम को यूँ जवाब दिया कि हम ज़मीन — ओ — आसमान के ख़ुदा के बन्दे
    हैं, और वही घर बना रहे हैं जिसे बने बहुत बरस हुए, और जिसे इस्राईल के एक बड़े बादशाह
    ने बना कर तैयार किया था।
  rus-SYN: 'И они ответили нам такими словами: мы рабы Бога неба и земли и строим
    дом, который был построен за много лет прежде сего,- и великий царь у Израиля
    строил его и довершил его.'
  bqc-SIM: 'Lá aa yã́zãsìwán kɛ: Aa mɛ̀ musu ń zĩ́lɛo Lua zↄ̀blenaↄn ń ũ.
    Kpɛ́ pↄ́ wa bò yãa à wɛ̃ kɛ̀, ↄ̃ wa kɛ̀kɛ lɛ́ bo lↄ. Isailiↄ kí zↄ̃ↄ mɛ́ bò
    yãa.'
  tcz-CHONGTHU: Amahon hitihin eidinbut un ahi, “Keihohi lei leh van Pathen lhachate
    kahiuve, chuleh kum tamtah masanga Israel leng lentah khat’in anasahdohsa houin
    chu keihon asha phat kit u ahi,” atiuve.
  mar-mar: त्यांनी उत्तर दिले, ‘आम्ही आकाश आणि पृथ्वीच्या देवाचे सेवक आहोत. फार पूर्वी
    इस्राएलाच्या एका थोर राजाने बांधून पूर्ण केलेल्या मंदिराचेच आम्ही पुन्हा बांधकाम
    करत आहोत.”
  qub-qub: Chaura paycuna nimasha cay pachapa janaj pachapa Tayta Diosninta aduraj
    cashanta. Chaynöpis paycunaga nin Israelpa unay fiyupa munayniyoj raynin aruchishan
    Templuta allcharcaycashantami.
  bqp-bqp: Lákũ ò yã wèwá nàn dí. Ò pì, musu kũ zĩtɛo Luda zↄ̀blerinↄmɛ ń ũ. Kpɛ́
    kũ ò bò yã à wɛ̃̀ɛ kɛ̀ ò kɛ̀kɛ òtɛn bo dↄ. Isarailanↄ kína zↄ̃kↄ̃ mɛ́ à bò yã.
  hat-hat: 'Men sa yo reponn nou: Yo menm, se sèvitè Bondye ki kreye syèl la ak latè
    a yo ye. Y''ap rebati yon tanp yon gran wa peyi Izrayèl la te bati nan tan lontan
    kite pou yo.'
  eng-BSB: 'And this is the answer they returned: “We are servants of the God of heaven
    and earth, and we are rebuilding the temple that was built many years ago, which
    a great king of Israel built and completed.'
  eng-WEBPB: Thus they returned us answer, saying, “We are the servants of the God
    of heaven and earth and are building the house that was built these many years
    ago, which a great king of Israel built and finished.
  kbq-kbq: Anagema nehunke'za amanage hu'za tasami'naze, Anumzana monane mopanema
    tro'ma huno'ma kegavama hu'nea Anumzamofo eri'za vahe tagra mani'nonankita, korapara
    Israeli vahe'mota hankavenentake kini ne'mo, ama mono nona ki'nea no, ha' vahetimo'za
    eme eri haviza hu'naza no, ete azeri otita negune,
  nhe-BL: '“Huan technanquilijque ica ni tlajtoli. Quiijtojque: ‘Tijtequipanohuaj
    Toteco Dios tlen quichijqui elhuicactli huan tlaltepactli. Tijcualtlalíaj itiopa
    tlen huejcajquiya quichijchijqui se hueyi tlanahuatijquetl ipan tlali Israel.'
  bus-bus: Dia aↄ̃ yã sìwala nàn yɛ̀. Aↄ̃ bè, musu kↄ̃n tↄↄtɛo Luda zↄ̀blerinↄn ń
    ũ. Kpɛ́ kɛ̀ wà bò yã à wɛ̃̀ kɛ̀n wà kɛ̀kɛ wèe boo dↄ. Isarailinↄ kí bíta bé
    à bò yã.
  gub-BL: Nezewe uwazar urepuranu haw wà. — Xo Tupàn ywak izar ywy izar hemiruze'eg
    romo uruiko ure. Kwehe mehe amo Izaew wanuwihawete upuner katu ma'e a'e, uzapo
    'àg tàpuzuhu Tupàn pe a'e. Kwehe mehe umumaw a'e. Ure uruzapo wi uruiko ko 'ar
    rehe ure kury, i'i urewe wà.
  eng-DRA: 'And they answered us in these words, saying: We are the servants of the
    God of heaven and earth, and we are building a temple that was built these many
    years ago, and which a great king of Israel built and set up.'
