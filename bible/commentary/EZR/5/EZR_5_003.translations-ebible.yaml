    nɛ̀ bɛtɔ̃ntitɔbɛ̀, kɛ̀ bɛ̀ɛ kɔtɛ kɛ́bekɛ Sifubɛ kɛ dɔ̀: We ndi duɔ́ ndinùù kɛ̀
    di mɑɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ íinko iduotí?'
  msy-2020: Dughiar kamɨn, Tatenai, Yufretisɨn Fanemɨn vongɨn itir provinsɨn gavmanɨn
    gumazir dapanim. A ko Setar Bosenai, ko gumazir aning ko ingarir igharaziba, me
    Israelia amir biziba baregha zuamɨra Jerusalemɨn ghu. Egha Godɨn Dɨpenimɨn ingarir
    gumaziba kamaghɨn men azara, “Tina ia mɨkemezɨ, ia dɨpenir kam uam an ingari.”
  dop-dop: 'Tǝnɑɣɑlɛ Ɩfǝlɑtɩ pɔɣɔ hɔɣɔlʋɣʋ kʋfǝnɛɛ Tɑtǝnɑyi, nɑ Setɑ-Posǝnɑyi, nɑ
    pɑ tɑɑpɑlɑɑ pɑ polɑɑ nɑ pɑ́ pɔɔsɩ Yutɑ nyǝ́mɑ sɩ: Awe hɑ-mɛɣɛ mpɑɑʋ sɩ ɩ́ ŋmɑ́
    Ɩsɔ tǝsɛɛlɛ nɑ koloosi?'
  azb-azb: 'O vaxtlar Fərat çayının qərb torpaqlarının valisi olan Tattenay, Şetar-Boznay
    və yoldaşları onların yanına gəlib dedi: «Bu məbədi bərpa etmək və tikintisini
    qurtarmaq üçün sizə kim icazə verib?»'
  eng-DBY: 'At that time came to them Tatnai, governor on this side the river, and
    Shethar-boznai, and their companions, and said thus to them: Who gave you orders
    to build this house and to complete this wall?'
  hin-2017: उसी समय महानद के इस पार का तत्तनै नामक अधिपति और शतर्बोजनै अपने सहयोगियों
    समेत उनके पास जाकर यह पूछने लगे, “इस भवन के बनाने और इस शहरपनाह को खड़ा करने की
    किसने तुम को आज्ञा दी है?”
  wol-KYG: 'Booba la Tatnay, boroom Wàllaa Dex, ànd ak Setar Bosnay ak seeni nàttongo,
    dikk ne leen: «Ana ku leen may sañ-sañu tabaxaat kër gii, bay yékkati miir bi?»'
  eng-YLT: At that time come to them hath Tatnai, governor beyond the river, and Shethar-Boznai,
    and their companions, and thus they are saying to them, 'Who hath made for you
    a decree this house to build, and this wall to finish?'
  kne-kne: Asi et inmey da Tattenai ay gobernador di probinsiya ay makwani en Demang
    di Eufrates, en Setar Bozenai ya din iib-a da ay opisyal ed Jerusalem yan kanan
    da ay nanpoot, “Sinoy nangidawat si kalebbengan yo ay mangisaad sin Timplo ay
    sana ya mangisagana sin am-in ay maosal sidi?
  eng-WYC-2017: And in that time Tatnai, that was duke beyond the flood, and Shethar-boznai,
    and the counsellors of them, came to them; and said thus to them, Who gave counsel
    to you to build this house, and to restore these walls?
  eng-WMBB: At the same time Tattenai, the governor beyond the River, came to them,
    with Shetharbozenai and their companions, and asked them, “Who gave you a decree
    to build this house and to finish this wall?”
  urd-GVH: लेकिन ज्योंही काम शुरू हुआ तो दरियाए-फ़ुरात के मग़रिबी इलाक़े के गवर्नर
    तत्तनी और शतर-बोज़नी अपने हमख़िदमत अफ़सरों समेत यरूशलम पहुँचे। उन्होंने पूछा,
    “किसने आपको यह घर बनाने और इसका ढाँचा तकमील तक पहुँचाने की इजाज़त दी?
  rug-rug: Pa totosona asa si la koarini se Tatenai, sa qavuna pa Pinaqaha Popoa pa
    Kali Lodu Rimatana sa Ovuku Iuparetisi meke e Setabozenai meke sari na dia koimata
    pa qinavuna meke zama gua hie koarini, “Esei ponini gamu sa vina malumu pude kuria
    sa Zelepade hie meke pude va hokotia sa vetu hie?”
  gaz-gaz: Yeroo sanatti Taatenaayi bulchaan Gama Laga Efraaxiis, Satarbuznaayii fi
    deeggartoonni isaanii gara isaanii dhaqanii, “Akka isin mana qulqullummaa kana
    deebiftanii ijaartanii fi akka isin dallaa dhagaa kanas akka duriitti deebiftan
    eenyutu isiniif eeyyame?” jedhanii gaafatan.
  fra-LSG: 'Dans ce même temps, Thathnaï, gouverneur de ce côté du fleuve, Schethar-Boznaï,
    et leurs collègues, vinrent auprès d’eux et leur parlèrent ainsi: Qui vous a donné
    l’autorisation de bâtir cette maison et de relever ces murs?'
  yal-yal: Na waxatini, yamana kanna Tatenayi naxan yi Efirati baan sogegododen binna
    xun na, e nun Sɛtara-Bosenayi nun e lanfane yi siga e fɛma, e yi e maxɔdin, e
    naxa, “Nde ɛ yamarixi a ɛ xa banxini ito ti e nun a yinna?”
  haw-1868: A ia wa hoi, hele mai io lakou la o Tatenai, ke kiaaina o keia aoao o
    ka muliwai, a me Setare-bozenai, a me ko laua mau hoalawehana, a olelo mai ia
    lakou peneia, Nawni oukou i kauoha mai e hana i keia hale, a e hoopaa hoi i keia
    papohaku.
  arb-NAV: 'فَجَاءَهُمْ تَتْنَايُ وَالِي عَبْرِ النَّهْرِ وَشَتَرْبُوزْنَايُ وَرُفَقَاؤُهُمَا
    وَسَأَلُوهُمْ: «مَنْ أَمَرَكُمْ بِإِعَادَةِ بِنَاءِ هَذَا الْهَيْكَلِ وَاسْتِكْمَالِ
    السُّورِ؟»'
  ewe-ewe: Le ɣe ma ɣi me la, Frat tɔsisi la godo nuto la me ƒe mɔmefia, Tatenai,
    Setar Bozenai kple wo ŋutimewo yi ɖabia wo be, “Ame kae ɖe mɔ na mi be miagbugbɔ
    gbedoxɔ sia kple xɔ sia ƒe gliwo aɖo?”
  eng-LEE: At this same time came to them Thathnai, the governor on this side of the
    river, and Shethar-bozenai, and their companions, and thus they said unto them,
    “Who hath given you an order to build this house, and to complete these walls?”
  asm-FB: নদীৰ সিপাৰে থকা শাসনকৰ্ত্তা তত্তনয়, চথৰ-বোজনয়, আৰু তেওঁলোকৰ সহকাৰীসকলে
    তেওঁলোকৰ ওচৰলৈ আহি ক’লে, “এই গৃহ সাজিবলৈ আৰু এই দেৱালবোৰ নিৰ্ম্মাণ কৰিবলৈ তোমালোকক
    কোনে আজ্ঞা দিলে?”
  sus-A: نَ وَشَتِ، تَتٍنَيِ، نَشَن قِندِ فٌمِنَ رَ سَمَرِ بْشِ مَ، عَ نُن سٍتَرَ
    بٌسٍنَيِ، نُن عٍ شَ كُنتِفِيٍ نَشَ قَ، عٍ عٍ مَشْرِن، «ندٍ وٌ يَمَرِشِ وٌ شَ يِ
    بَنشِ نُن يِ تّتّ تِ؟
  fra-SBL: 'Au même moment, Tattenaï, gouverneur de l''autre côté du fleuve, vint
    vers eux, avec Shetharbozenaï et leurs compagnons, et leur demanda : « Qui vous
    a donné l''ordre de construire cette maison et d''achever ce mur ? »'
  hbo-hbo: בֵּהּ־זִמְנָא֩ אֲתָ֨א עֲלֵיהֹ֜ון תַּ֠תְּנַי פַּחַ֧ת עֲבַֽר־נַהֲרָ֛ה וּשְׁתַ֥ר
    בֹּוזְנַ֖י וּכְנָוָתְהֹ֑ון וְכֵן֙ אָמְרִ֣ין לְהֹ֔ם מַן־שָׂ֨ם לְכֹ֜ם טְעֵ֗ם בַּיְתָ֤א
    דְנָה֙ לִבְּנֵ֔א וְאֻשַּׁרְנָ֥א דְנָ֖ה לְשַׁכְלָלָֽה׃ ס
  piu-2006: '@see-verse:EZR.005.002'
  kik-kik: Ihinda rĩu Tatenai, barũthi wa Mũrĩmo-wa-Farati, na Shetharu-Bozenai, hamwe
    na athiritũ ao magĩthiĩ kũrĩ o, makĩmooria atĩrĩ, “Nũũ wamũheire rũtha rwa gwaka
    rĩngĩ hekarũ ĩno na gũcookereria mwako ũyũ?”
  fra-NCL: 'Dans le même temps, Thathanaï, gouverneur d’au delà du fleuve, Stharbuzanaï
    et leurs compagnons vinrent les trouver et leur parlèrent ainsi : « Qui vous a
    donné l’autorisation de bâtir cette maison et de relever ces murs ? »'
  cek-AK: To naah vapui yaeh ukkung Tatnai, Shethar-Boznai hoi angmacae ih ampuinawk
    loe caeh o moe, hae ih im sak let thaihaih akaa mi mah maw ang paek? tiah a naa
    o.
  cuk-cuk: 'Amba a-ibagangine, Tatnai, Éufrates-diwar-dad-argwanedsik dummadga-negdakmaidi,
    degi, Setar-Boznai, degi, e-sordamarmala Judío-dulemarse modapid, geb ese egichidmalad:
    “¿Doa bemarga igar-uksa, we-Bab-Dummadse-goled-neg sobega, e-galumar sobega?”'
  uig-CYR: 'Шу чағда Дәрияниң ғәрип тәрипиниң баш валийси Таттинай билән Шетар-Бознай
    һәм уларниң һәмраһлири уларниң йениға келип: «Ким силәргә бу өйни яңливаштин селишқа,
    бу қурулушни пүттүрүшкә буйруқ бәрди?» дәп сориди.'
  tel-2017: అప్పుడు నది ఇవతల అధికారులుగా ఉన్న తత్తెనై, షెతర్బోజ్నయి, వారితోబాటు మరికొందరు,
    యూదుల దగ్గరికి వచ్చారు. వారు “ఈ మందిరం కట్టడానికి, గోడలు నిలబెట్టడానికి, మీకు
    ఎవరు అనుమతి ఇచ్చారు?” అని ప్రశ్నించారు.
  hat-BSA: 'Nan lè Thathnaï, gouvènè pwovens lòtbò Rivyè a e Schethar-Boznaï avèk
    kolèg parèy a yo, te vin kote yo, e te pale avèk yo konsa: “Se kilès ki te bay
    ou dekrè pou fin fè tanp sila a, e pou fin fè konstriksyon sila a?”'
  kos-kos: Na Governor Tattenai lun acn Roto‐in‐Euphrates, ac Shethar Bozenai, ac
    mwet pwapa wialos, elos sulaklak tuku nu Jerusalem ac kouyak fahk, “Su sap kowos
    in musai Tempul se inge ac sang kufwa nu kac?”
  hbo-WLC: בֵּהּ־זִמְנָא֩ אֲתָ֨א עֲלֵיה֜וֹן תַּ֠תְּנַי פַּחַ֧ת עֲבַֽר־נַהֲרָ֛ה וּשְׁתַ֥ר
    בּוֹזְנַ֖י וּכְנָוָתְה֑וֹן וְכֵן֙ אָמְרִ֣ין לְהֹ֔ם מַן־שָׂ֨ם לְכֹ֜ם טְעֵ֗ם בַּיְתָ֤א
    דְנָה֙ לִבְּנֵ֔א וְאֻשַּׁרְנָ֥א דְנָ֖ה לְשַׁכְלָלָֽה׃ ס
  ibo-ibo: Ma Tatenai, onye na-achị mba niile dị nʼọdịda anyanwụ Yufretis, na Sheta
    Bozenai, na ndị enyi ha, gara Jerusalem jụọ ndị Juu sị; “Onye nyere unu ike ibido
    iwuzi ụlọnsọ a na mgbidi Jerusalem?”
  ory-ory: ସେହି ସମୟରେ ତତ୍ତନୟ, ନଦୀ ସେପାରିସ୍ଥ ଦେଶାଧ୍ୟକ୍ଷ ଓ ଶଥର-ବୋଷଣୟ ଓ ସେମାନଙ୍କ ସଙ୍ଗୀମାନେ
    ଆସି ସେମାନଙ୍କୁ ପଚାରିଲେ, “ଏହି ଗୃହ ନିର୍ମାଣ କରିବାକୁ ଓ ଏହି ପ୍ରାଚୀର ସମାପ୍ତ କରିବାକୁ କିଏ
    ତୁମ୍ଭମାନଙ୍କୁ ଆଜ୍ଞା ଦେଲା?”
  chk-chk: Iwe, lon ewe chök fansoun Tatenai kepinan ewe fanü lotoun ewe chanpupu
    Oifrat me Setar-posenai pwal chiechier kewe ra feila rer o aisiniir, “Iö a mwütätä
    ngenikemi pwe oupwe aüetä ei imwenfel o awesala?
  rop-rop: Streidawei afta Tatenai det gabman bos blanga ola kantri sangodansaid langa
    det Yufreitis Riba, en Shethabosenai im ofsaida, en ola najalot boswan blanga
    det kantri gulum Pesha bin kaman langa Jerusalem en deibin tok, “Hubin gibit yumob
    oda blanga bildimap dis Serramoni Pleis en pudum ola ebrijing iya?
  ukr-1871: 'В той час прийшли до їх Татнай, князь зарічний, і Шетар-Бознай, і їх
    товариші, й сказали їм: Хто дав вам дозвіл будувати дім сей і доробляти цї мури?'
  deu-1951: 'Zu jener Zeit kamen zu ihnen Tatnai, der Landpfleger diesseits des Stromes,
    und Setar-Bosnai und ihre Genossen und sprachen also zu ihnen: Wer hat euch befohlen,
    dieses Haus zu bauen und seine Mauern auszubessern?'
  eng-JPS: 'At the same time came to them Tattenai, the governor beyond the River,
    and Shethar-bozenai, and their companions, and said thus unto them: ''Who gave
    you a decree to build this house, and to finish this structure?'''
  srp-1865: 'U to vrijeme doðe k njima Tatnaj upravitelj s ovu stranu rijeke, i Setar-Vosnaj
    i drugovi njihovi, i rekoše im ovako: ko vam je dao vlast da zidate tu kuæu i
    da opravljate te zidove?'
  lug-lug: Mu kiseera kyekimu Tattenayi ow’essaza ly’emitala w’omugga Fulaati, ne
    Sesalubozenayi ne bagenda gye bali ne bababuuza nti, “Ani eyabawa obuyinza okuddaabiriza
    yeekaalu eyo n’okuzaawo bbugwe oyo?”
  heb-heb: בה זמנא אתא עליהון תתני פחת עבר נהרה ושתר בוזני וכנותהון וכן אמרין להם
    מן שם לכם טעם ביתא דנה לבנא ואשרנא דנה לשכללה׃
  ben-IRV: তখন নদীর পারের দেশের শাসনকর্ত্তা তত্তনয়, শথরবোষণয় এবং তাঁদের সঙ্গীরা
    তাঁদের কাছে এসে বললেন, “এই বাড়ি তৈরীতে ও দেওয়াল তৈরী করতে তোমাদেরকে কে আদেশ
    দিয়েছে?”
  pan-pan: ਉਸ ਸਮੇਂ ਦਰਿਆ ਪਾਰ ਦਾ ਹਾਕਮ ਤਤਨਈ ਤੇ ਸਥਰ-ਬੋਜ਼ਨਈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਥੀ ਯਹੂਦੀਆਂ
    ਦੇ ਕੋਲ ਆ ਕੇ ਪੁੱਛਣ ਲੱਗੇ, “ਕਿਸ ਦੀ ਆਗਿਆ ਨਾਲ ਤੁਸੀਂ ਇਸ ਭਵਨ ਨੂੰ ਬਣਾਉਂਦੇ ਅਤੇ ਇਸ ਦੀਆਂ
    ਕੰਧਾਂ ਨੂੰ ਖੜ੍ਹਾ ਕਰ ਰਹੇ ਹੋ?”
  mya-JVB: ထိုအခါ မြစ် အနောက် ဘက် မြို့ဝန် တာတနဲ နှင့် ရှေသာဗောဇနဲ မှစ၍သူ တို့အပေါင်း
    အဘော်တို့သည် လာ ၍၊ ဤ အိမ် ကိုတည် ဆောက်ရမည်၊ ဤ မြို့ရိုး ကို ပြုပြင် ရမည်အကြောင်း
    အဘယ် သူမှာ ထားသနည်းဟူ၍၎င်း ၊
  hmo-hmo: To unai neganai, Tatenai, Euperate Sinavai ena dina diho kahana basileia
    ena lohia tauna badana, bona Setara Bosenai, bona edia hesiai taudia, be idia
    dekenai idia lao, idia gwau, “Daika ese umui ia oda henia, inai Dubu do umui haginia
    lou, bona inai magu umui hanamoa noho?”
  urd-urd: उन्हीं दिनों दरिया पार का हाकिम, तत्तने और शतर — बोज़ने और उनके साथी उनके
    पास आकर उनसे कहने लगे कि किसके फ़रमान से तुम इस घर को बनाते, और इस फ़सील को पूरा
    करते हो?
  rus-SYN: 'В то время пришел к ним Фафнай, заречный областеначальник, и Шефар-Бознай
    и товарищи их, и так сказали им: кто дал вам разрешение строить дом сей и доделывать
    стены сии?'
  bqc-SIM: 'Wegↄ̃ↄ Uflata baala dↄaana Tatɛnai ń Setaa Bozenaio ń ń gbɛ̃́ↄ mↄ̀
    ń lé, aa ń lá aa mɛ̀: Démɛ á gbá zɛ́ à kpɛ́ɛ bee kɛkɛ boi?'
  tcz-CHONGTHU: Ahin Euphrates vadung lhumlam gamkaiya gamvai popa Tettanai leh Shethar-bozenai
    chuleh atoh khompi hocheng chu gangtah in Jerusalem ah ahung’un ajah uva, “Hitiahi
    houin sahphatna dinga koipen in thu napeh uva, amun jonghi koi thusah a nagon
    toh uham?” hiti chun thudoh ana neijun ahi
  mar-mar: त्यावेळी ततनइ हा नदीच्या पलीकडील प्रांताचा अधिकारी होता. तो शथर-बोजनइ आणि
    त्यांचे सोबती जरुब्बाबेल, येशूवा आणि इतर जे बांधकाम करत होते त्यांच्याकडे गेले.
    त्यांना त्यांच्याकडे येऊन म्हणाले, “तुम्हास हे मंदिर व भिंत पुन्हा बांधायला परवानगी
    कोणी दिली?”
  qub-qub: 'Chaymi Eufratespita inti yaganan caj läducho caycaj probinsyapa gobernadornin
    Tatnai, Setar-boznai waquin mandaj-masincunawan aywaycärir niran: «Cay Templuta
    allchachiyta ushachinayquipäga ¿pitaj mandasha-cashunqui?'
  bqp-bqp: 'Gwe gↄ̃̀nↄ Yuflati bara la don''arɛde Tatenai kũ Seta Bozɛnaio kũ ń
    gbɛ̃nↄ sù ò ń lé ò ń lá ò pì: Dí mɛ́ à á gbá zɛ́ à kpɛ́ dí kɛkɛ à boo?'
  hat-hat: 'Lè sa a, Tatenayi, gouvènè pwovens lòt bò larivyè Lefrat la, Cheta-Boznayi
    ak lòt anplwaye gouvènman parèy yo, moute lavil Jerizalèm, yo mande jwif yo: -Ki
    moun ki ban nou otorizasyon rebati tanp sa a pou nou mete lotèl ladan l''?'
  eng-BSB: At that time Tattenai the governor of the region west of the Euphrates,
    Shethar-bozenai, and their associates went to the Jews and asked, “Who authorized
    you to rebuild this temple and restore this structure?”
  eng-WEBPB: At the same time Tattenai, the governor beyond the River, came to them,
    with Shetharbozenai and their companions, and asked them, “Who gave you a decree
    to build this house and to finish this wall?”
  kbq-kbq: Hanki anama nehazage'za, Yufretisi rantimofo kantu kazigama me'nea kuma'ma
    kegavama hu'nea gavana ne' Tetanai'ene, eri'za ne'a Setar Bozenai'ene zanagranema
    eriza'ma eneriza vahe'mo'zanena Israeli vahete Jerusalemi vu'za amanage hu'naze,
    iza huramantegetma ama mono nona eri ante fatgo hutama negize?
  nhe-BL: 'Pero nimantzi ajsico altepetl Jerusalén Tatnai tlen eliyaya gobernador
    ipan ni nali Éufrates campa calaqui tonati, ininhuaya Setar Boznai huan ininhuampoyohua.
    Huan inijuanti quinilhuijque: “¿Ajqueya inmechnahuatijtoc para sampa xijsencahuaca
    ni tiopamitl huan ni tepamitl ipan ni altepetl?'
  bus-bus: 'Gwe gↄ̃ↄ Yuflati baa kɛ̀ kpa dↄn''aɛde Tatenai kↄ̃n Seta Bozɛnaio kↄ̃n
    ń gbɛ̃nↄ mↄ̀ wà ń lé aↄ̃ ń lá wà bè: Dé bé à a gba zɛ́ à kpɛ́ kɛ̀ kɛkɛ à boo?'
  gub-BL: A'e 'ar mehe we ru'u, ywy Ewparat kwarahy heixe haw kutyr har wanuwihaw
    Tatenaz her ma'e a'e, Xetar-Mozenaz a'e no, wanehe we har a'e wà no, oho Zeruzarez
    pe wà kury. Upuranu a'e pe har wanehe wà. — Mo umur uze'eg peme 'àg tàpuzuhu iapo
    wi kar pà peme a'e. Mo uzapokatu kar ipàrirogawtàtà ma'e peme, i'i wanupe wà.
  eng-DRA: 'And at the same time came to them Thathanai, who was governor beyond the
    river, and Stharbuzanai, and their counsellors: and said thus to them: Who hath
    given you counsel to build this house, and to repair the walls thereof?'
