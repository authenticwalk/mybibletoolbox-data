verse: EZR.005.003
translations:
  mal-C: ആ കാലത്ത് യൂഫ്രട്ടീസ് നദിക്കു മറുകരെയുള്ള പ്രവിശ്യയുടെ ദേശാധിപതിയായ തത്നായിയും
    ശെഥർ-ബോസ്നായിയും അവരുടെ കൂട്ടാളികളും അടുത്തുചെന്ന്, “മന്ദിരം പുനർനിർമിക്കുന്നതും
    ഈ വേല പൂർത്തിയാക്കുന്നതും ആരുടെ കൽപ്പനപ്രകാരമാണെന്നും
  deu-TKW: 'Zu der Zeit kamen zu ihnen Thathnai, der Statthalter des Gebiets jenseits
    des Stroms, und Sthar Bosnai und ihre Genossen und sprachen also zu ihnen: Wer
    hat euch Erlaubnis gegeben, diesen Tempel zu bauen und diese Mauern zu vollenden?'
  lin-lin: 'Mbala moko, Tatinayi, moyangeli ya etuka oyo ezalaki na ngambo ya weste
    ya ebale Efrate, mpe Shetari-Bozinayi elongo na baninga na bango ya mosala batunaki
    bango : — Nani apesi bino nzela ya kotonga lisusu Tempelo oyo mpe ya kotelemisa
    lisusu mir oyo ?'
  eng-LSV: At that time have come to them Tatnai, governor beyond the river, and Shethar-Boznai,
    and their companions, and thus they are saying to them, “Who has made for you
    a decree to build this house, and to finish this wall?”
  eng-GNV: At the same time came to them Tatnai, which was captaine beyonde the Riuer,
    and Shether-boznai and their companions, and sayd thus vnto them, Who hath giuen
    you commandement to buylde this house, and to lay the foundations of these walles?
  eng-WEBSTER: At the same time came to them Tatnai, governor on this side of the
    river, and Shethar-boznai, and their companions, and said thus to them, Who hath
    commanded you to build this house, and to make up this wall?
  nhw-BL: 'Pero nimantzi ajsico altepetl Jerusalén Tatnai catli eliyaya gobernador
    ipan ni nali Eufrates campa calaqui tonati, ininhuaya Setar Boznai huan ininhuampoyohua.
    Huan inijuanti quinilhuijque: “¿Ajqueya anmechnahuatijtoc para sempa xijsencahuaca
    ni tiopamitl huan ni tepamitl ipan ni altepetl?'
  swh-ONEN: Wakati ule Tatenai mtawala wa ngʼambo ya mto Frati na Shethar-Bozenai
    na wenzao waliwaendea, wakawauliza, “Ni nani aliyewapa ruhusa ya kujenga tena
    Hekalu hili na kurudishia upya kama lilivyokuwa?”
  bba-bba: Sɑɑ ye sɔɔrɑ Tɑtinɑi, berɑ ye yɑ wɑ̃ɑ Efɑrɑtin ɡuru ɡeen kpɑro kɑ Setɑɑ
    Bosinɑi kɑ ben sɔm kowosibu bɑ nɑ bɑ bu deemɑ bɑ nɛɛ, wɑrɑ u bɛɛ woodɑ wɛ̃ i kɑ
    dii te bɑnimɔ. Wɑrɑ u bɛɛ woodɑ wɛ̃ i kɑ ɡbɑ̃rɑ te seeyɑmɔ.
  eng-KJVCPB: At the same time came to them Tatnai, governor on this side the river,
    and Shethar-boznai, and their companions, and said thus unto them, Who hath commanded
    you to build this house, and to make up this wall?
  mpx-mpx: Saugena o Tatenai wewel Yupeleitis labena leupai ana gavana ge Setal-Bosenai,
    aloliyau wali pan totuwalali ona hi na elal yaka hi nelil hi ba, “Henala gasisi
    i pewa tage Limi Bwabwalena ya nuku tal pasikal ge nuku pwamowasi?”
  luo-luo: E kindeno Tatenai, ruodh Yufrate, kod Shetha-Bozenai gi joma gitiyogo kanyakla
    nodhi irgi kendo openjo niya, “En ngʼa mane omiyou thuolo mar gero hekaluni kendo
    loso iye?”
  meu-meu: Una negana ai, Tatenai, Sinavai Badana unukahana basileiana lohiana, bona
    Setara-bosenai, mai bamodia ida, na idia dekediai e kau, e hereva henidia, eto,
    Daika ese hahedua e henimui, ina dubu ba haginia lou bona maḡuna ba ha-ahua?
  npi-ULB: तब यूफ्रेटिस नदीपारिको प्रान्तका गभर्नर तत्तनै, शत्तर-बोज्नै र तिनका सहयोगीहरू
    आए र तिनीहरूलाई सोधे, “यो मन्दिरको निर्माण गर्ने र पर्खालहरू सम्पन्‍न गर्ने आज्ञा
    तिमीहरूलाई कसले दियो ?”
  yor-yor: Ní àkókò náà Tatenai, baálẹ̀ ti agbègbè Eufurate àti Ṣetar-bosnai àti àwọn
    ẹgbẹgbẹ́ wọn lọ sí ọ̀dọ̀ wọn. Wọ́n sì béèrè pé, “Ta ni ó fún un yín ní àṣẹ láti
    tún tẹmpili yìí kọ́ àti láti tún odi yìí mọ?”
  ind-ind: Tetapi dalam waktu yang sama, Tatnai, gubernur Provinsi Sebelah Barat sungai
    Efrat bersama Syetar Boznai dan rombongannya datang ke Yerusalem dan bertanya,
    “Siapa yang mengizinkan kalian membangun kembali kuil yang besar ini beserta tembok-temboknya?
  pes-OPCB: 'ولی در این هنگام تَتِنایی، استاندار غرب رود فرات و شِتَربوزِنای و همدستان
    آنها به اورشلیم آمدند و گفتند: «چه کسی به شما اجازه داده است خانهٔ خدا را بسازید
    و ساختمانش را تکمیل کنید؟»'
  tgl-ULB: At dumating sina Tatenai na gobernador ng Lalawigan sa ibayo ng Ilog, Setar
    Bozenai, at ang kanilang mga kasamahan at sinabi sa kanila, “Sino ang nag-utos
    na itayo ninyo ang tahanang ito at ganap na tapusin ang mga pader na ito?”
  cbu-NT: Itaru, yuwapur Apanlleem pangumaam yusur chtarangana, anpur gobernadorsha
    Tatenay Irusarinush kusarangiya. Kuraksha Daríy Tatenayaa kung Eufratis arachich,
    yap zar pshtuku amb taarangana, anoo ksutamapaneem ipusarangiya. Ashiri Tatenaysha,
    wipunashpata Setar-Bosnayi, mishat istampanpatatam Irusarinush kuseersin, Utaáchcheetssha
    urkar tsiyatarangu, ¿Chaksha siyaa Apanlleem pang' pangumaam kamachtayaru, siysa
    panguksa? ¿Chak siyaa shingints, táranga? ¿Siy kurakaris chaka suru? Tatenay tárangiya.
    Utaáchichsha ichinguru kamaniranganaya.
  hui-hui: Ani bialu hemigola Iba Yuberedisi abene orayagi dindi mbira mbira wiarunaga
    haru haga gabumane haguane mbira mini Tadenai heagobi Seda Bosenai ibu ami agaliru
    haru haga agali haguane heagobi libu heba biabe mandagi biaga agali maru hearubi
    tigua hale halu hearia Isaraeleali biarume biabe bialu ka layane hale hene. Ani
    hale halu tigua abale Yarusaleme pene. Puwa tigua agali Anduane Homogonaga anda
    bulenaga biabe bialu hearuhondo hale halu lalu, Tígua anda ogoni bialu harimidaruni
    tí aiwa bilimu layabe.
  mya-mya: ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ပြည်​နယ်​၏​ဘု​ရင်​ခံ​တာ​တ​နဲ၊ ရှေ​သာ​ဗော​ဇ​နဲ​နှင့်​သူ​တို့​၏​လုပ်​ဖော်​ဆောင်​ဘက်​အ​ရာ​ရှိ​များ​သည်
    ချက်​ချင်း​ပင်​ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​၍``ဤ​ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​မွမ်း​မံ​ရန်
    သင်​တို့​အား​အ​ဘယ်​သူ​အ​မိန့်​ပေး​ပါ​သ​နည်း'' ဟု​မေး​မြန်း​ကြ​၏။-
  bod-N: དུས་དེ་ཉིད་དུ་གཙང་པོའི་ཕ་རོལ་གྱི་སྤྱི་དཔོན་ཐད་ན་ཨི་དང་། ཧྲི་ཐིར་པོ་ཟི་ནཱ་ཨི་དང་།
    དེའི་གྲོས་མི་རྣམས་འོངས་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ། སུ་ཞིག་གིས་ཁྱོད་ཅག་ལ་མཆོད་ཁང་འདི་ཡང་བསྐྱར་བཞེང་བར་བཀའ་བསྩལ་ལམ་ཞེས་དང་།
  sna-sna: Panguva iyoyo Tatenai, mubati wenyika yaiva mhiri kwaYufuratesi, naShetari-Bhozenai
    neshamwari dzavo vakaenda kwaari uye vakandomubvunza, vachiti, “Ndiani akakupai
    mvumo yokuvakazve temberi iyi uye nokumisazve masvingo aya?”
  spa-BLM: 'Al mismo tiempo Tattenai, el gobernador del otro lado del río, se acercó
    a ellos, con Shetharbozenai y sus compañeros, y les preguntó: “¿Quién les dio
    un decreto para construir esta casa y terminar este muro?”'
  cac-cac: 'Axo pax vin̈aj Tatnai yajal d''a stojolal b''aj tz''em c''u d''a a'' Éufrates,
    vin̈aj Setar-boznai yed'' eb'' vin̈ yetb''eyum sb''a yed'' eb'' vin̈, ix ulec''
    eb'' vin̈ yal icha tic: ¿Mach ix alan d''ayex yuj chi'' tze b''oxiq''ue jun nivan
    pat tic, tzeyac''anoch ste''al?'
  swh-ULB: Ndipo Tatenai Mkuu wa mji ngambo ya mto, Shethar - Bozenai, na mshirika
    wao, wakaja na kusema kwao, “Nani aliyewapa agizo la kujenga nyumba hii na kukamilisha
    ukuta?”
  bel-bel: 'У той час прыйшоў да іх Татнай, зарэцкі начальнік вобласьці, Шэтар-Бознай
    і таварышы іхнія, і так сказалі ім: хто вам дазволіў будаваць дом гэты і дарабляць
    сьцены гэтыя?'
  deu-ELBBK: 'In jener Zeit kamen Tatnai, der Statthalter diesseits des Stromes, und
    Schetar-Bosnai und ihre Gefährten zu ihnen und sprachen zu ihnen so: Wer hat euch
    Befehl gegeben, dieses Haus zu bauen und diese Mauer zu vollenden?'
  mbb-OT: Piru wazè en meuǥet, ne nekeuma ziyà te Jerusalem si Tatenai he gubirnedur
    te prubinsya zini layun te Eufrates, si Shetar Bozenai, wey is menge zuma zan.
    Mid-insaan dan is menge Judio te, “Hentei is midsuǥù keniyu te ked-uman kebangun
    kayi te valey?”
  mal-2015: 'ആ കാലത്തു നദിക്കു ഇക്കരെയുള്ള ദേശാധിപതിയായ തത്നായിയും ശെഥർ-ബോസ്നായിയും
    അവരുടെ കൂട്ടക്കാരും അവരുടെ അടുക്കൽ വന്നു അവരോടു: ഈ ആലയം പണിവാനും ഈ മതിൽ കെട്ടുവാനും
    നിങ്ങൾക്കു ആർ കല്പന തന്നു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Andre oda časos ke lende avľa o Tatenaj, savo sas guverneris andro Zapadno
    Eufrat, o Šetar-Bozenaj the ola, save jekhetane lenca kerenas, a phučle lendar:
    „Ko tumenge domukľa te ačhavel kada Chramos a te prikerel kala muri?“'
  pes-OPV: 'در آن وقت تتنائی، والی ماورای نهر و شتربوزنای و رفقای ایشان آمده، به ایشان
    چنین گفتند: «کیست که شما را امر فرموده است که این خانه را بنا نمایید و این حصار
    را برپاکنید؟»'
  ron-1924: 'Ын ачеяшь време, Татнай, дрегэторул де динкоаче де рыу, Шетар-Бознай
    ши товарэший лор де службэ ау венит ла ей ши ле-ау ворбит аша: „Чине в-а дат ынвоире
    сэ зидиць каса ачаста ши сэ ридикаць зидуриле ачестя?”'
  ben-OBCV: সেই সময় ইউফ্রেটিস নদীর অববাহিকার দেশসমূহের প্রদেশপাল তত্তনয় এবং শথর-বোষণয়
    ও তাদের সহযোগীবৃন্দ ইস্রায়েলীদের কাছে গিয়ে জিজ্ঞাসা করলেন, “কে তোমাদের মন্দির
    পুনর্নির্মাণ এবং পরিকাঠামো গঠনের অনুমোদন দিয়েছে?”
  som-som: Oo isla markaasba waxaa u yimid Tatenay oo ahaa taliyihii dalka webiga
    ka shisheeya, iyo Shetar Boosnay iyo saaxiibbadood, oo waxay ku yidhaahdeen, War
    yaa amar idin siiyey inaad gurigan dhistaan, iyo inaad derbigan dhammaysaan?
  lat-VUC: 'In ipso autem tempore venit ad eos Thathanai, qui erat dux trans flumen,
    et Stharbuzanai, et consiliarii eorum: sicque dixerunt eis: Quis dedit vobis consilium
    ut domum hanc ædificaretis, et muros ejus instauraretis?'
  eng-ASVBT: At the same time came to them Tattenai, the governor beyond the River,
    and Shethar-bozenai, and their companions, and said thus unto them, Who gave you
    a decree to build this house, and to finish this wall?
  ita-1885: 'In quel tempo venne a loro Tattenai, governatore di qua dal fiume, e
    Setarboznai, ed i lor colleghi, e dissero loro così: Chi vi ha ordinato di edificar
    questa Casa, e di rifar queste mura?'
  eng-LXXUP: At the same time came there upon them Tattenai, the governor on this
    side the river, and Shethar-bozenai, and their fellow servants, and spoke thus
    to them, Who has ordained a decree for you to build this house, and to provide
    this preparation?
  eng-ULB: Then Tattenai the governor of the Province Beyond the River, Shethar-Bozenai,
    and his associates came and said to them, “Who gave you a decree to build this
    house and complete these walls?”
  spa-VBL: 'Casi inmediatamente llegaron Tatnai, el gobernador de la provincia al
    oeste del Éufrates, Setar-boznai, y sus colegas funcionarios y preguntaron: “¿Quién
    les dio permiso para reconstruir este Templo y terminarlo?”'
  fra-_FOB: 'En ce temps-là, Thathénaï, gouverneur de ce côté-ci du fleuve, Shéthar-Boznaï
    et leurs collègues, vinrent vers eux, et leur parlèrent ainsi: Qui vous a donné
    ordre de bâtir cette maison, et de relever ces murailles?'
  mal-mal: 'ആ കാലത്ത് നദിക്ക് മറുകരയിലുള്ള ദേശാധിപതിയായ തത്നായിയും, ശെഥർ-ബോസ്നായിയും,
    അവരുടെ കൂട്ടുകാരും അടുക്കൽവന്ന് അവരോട്: ഈ ആലയം പണിവാനും മതിൽ കെട്ടുവാനും നിങ്ങൾക്ക്
    കൽപ്പന തന്നത് ആരെന്നും'
  urd-GVR: Lekin jyoṅ hī kām shurū huā to Dariyā-e-Furāt ke maġhribī ilāqe ke gawarnar
    Tattanī aur Shatar-boznī apne hamḳhidmat afsaroṅ samet Yarūshalam pahuṅche. Unhoṅ
    ne pūchhā, “Kis ne āp ko yih ghar banāne aur is kā ḍhāṅchā takmīl tak pahuṅchāne
    kī ijāzat dī?
  suz-BL: मिनु युफ्रेटीस आइक्‍ची हांबु ङा रागीम सासन पाइब तत्तेनाइ, शेथार-बोजे‍नाइ
    नु मेको नु बाक्‍बपुकी रीब पा यहूदी आन बाक्‍तीकेम जाक्‍शा “एको खिं लेंशा सेल्‍चा
    नु थुम्‍चा कली इन कली सुम अधिकार गेवा?” देंतेक्‍म।
  ita-1927: 'In quel medesimo tempo giunsero da loro Tattenai, governatore d’oltre
    il fiume, Scethar-Boznai e i loro colleghi, e parlaron loro così: “Chi v’ha dato
    ordine di edificare questa casa e di rialzare queste mura?”'
  ckb-ckb: 'لەو کاتەدا تەتەنەیی پارێزگاری هەرێمی ئەوبەری فورات و شەتاربوزەنەی و یاوەرەکانیان
    چوونە لایان و لێیان پرسین: «کێ ڕێگای پێدان ئەم پەرستگایە بنیاد بنێنەوە و ئەم تەلارە
    تەواو بکەن؟»'
  eng-BBE: At the same time, Tattenai, ruler of the land across the river, and Shethar-bozenai,
    and their men, came to them and said, Who gave you orders to go on building this
    house and this wall?
  kan-OKCV: ಆ ವೇಳೆಯಲ್ಲಿ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಈಚೆಯಲ್ಲಿರುವ ಪ್ರದೇಶಗಳ ಅಧಿಪತಿಯಾಗಿದ್ದ ತತ್ತೆನೈಯೂ,
    ಶೆತರ್ ಬೋಜೆನೈಯೂ, ಅವರ ಜೊತೆಗಾರರೂ ಅವರ ಬಳಿಗೆ ಬಂದು, “ಈ ಆಲಯವನ್ನು ಪುನಃ ಕಟ್ಟಿ ತೀರಿಸುವುದಕ್ಕೆ
    ನಿಮಗೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟವರು ಯಾರು?” ಎಂದು ಕೇಳಿದರು.
  tam-2017: அக்காலத்திலே நதிக்கு இந்தப்புறத்தில் இருக்கிற நாடுகளுக்கு அதிபதியாகிய
    தத்னாய் என்பவனும், சேத்தார் பொஸ்னாயும், அவர்கள் கூட்டாளிகள் அவர்களிடத்திற்கு வந்து,
    இந்த ஆலயத்தைக் கட்டவும், இந்த மதிலை எடுப்பிக்கவும் உங்களுக்குக் கட்டளையிட்டவன்
    யார் என்று அவர்களைக் கேட்டார்கள்.
  spa-RV-1909: 'En aquel tiempo vino á ellos Tatnai, capitán de la parte allá del
    río, y Sethar-boznai y sus compañeros, y dijéronles así: ¿Quién os dió mandamiento
    para edificar esta casa, y restablecer estos muros?'
  ron-BTF: 'În acelaşi timp au venit la ei Tatnai, guvernator de partea aceasta a
    râului, şi Şetar-Boznai şi tovarăşii lor şi astfel le-au spus: Cine v-a poruncit
    să construiţi această casă şi să ridicaţi acest zid?'
