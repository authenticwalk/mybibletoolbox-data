verse: EZR.005.013
translations:
  mal-C: “എന്നാൽ ബാബേൽരാജാവായ കോരെശ്, തന്റെ ഭരണത്തിന്റെ ഒന്നാമാണ്ടിൽ, ദൈവത്തിന്റെ
    ഈ ആലയം പുനർനിർമിക്കണമെന്ന കൽപ്പന പുറപ്പെടുവിച്ചു.
  deu-TKW: Aber im ersten Jahres des Cyrus, des Königs von Babel, gab der König Cyrus
    Erlaubnis, diesen Tempel Gottes wieder aufzubauen.
  lin-lin: Nzokande, na mobu ya liboso ya bokonzi na ye lokola mokonzi ya Babiloni,
    Sirisi apesaki mitindo ya kotonga lisusu Ndako oyo ya Nzambe,
  eng-LSV: but in the first year of Cyrus king of Babylon, Cyrus the king made a decree
    to build this house of God,
  eng-GNV: But in the first yere of Cyrus King of Babel, King Cyrus made a decree
    to buylde this house of God.
  eng-WEBSTER: But in the first year of Cyrus the king of Babylon, the same king Cyrus
    made a decree to build this house of God.
  nhw-BL: Pero teipa quema pejqui tlanahuatía Tlanahuatijquetl Ciro ipan Babilonia
    huan yaya yohuiyaya para se xihuitl ipan itequi, yaya quichijqui se tlanahuatili
    para ma tijcualtlalica ni tiopamitl.
  swh-ONEN: “Pamoja na hayo, katika mwaka wa kwanza wa kutawala Koreshi mfalme wa
    Babeli, Mfalme Koreshi alitoa amri ya kujengwa upya nyumba hii ya Mungu.
  bba-bba: Yen biruwɑ Sirusi Bɑbilonin sinɑ boko u woodɑ wɛ̃ win bɑndun wɔ̃ɔ ɡbiikuu
    sɔɔ bu dɑ bu Yinni Gusunɔn sɑ̃ɑ yee te bɑni.
  eng-KJVCPB: But in the first year of Cyrus the king of Babylon the same king Cyrus
    made a decree to build this house of God.
  mpx-mpx: “Inoke abwe Babiloni wali kin Sailusa wana logugui ana baliman houwan gamwanaa,
    logugui etega i ginol te Yabowaine wana Limi ya naha tal pasikal Yelusalema elana.
  luo-luo: Kata kamano, e higa mokwongo mar Sairas ruodh Babulon, Ruoth Sairas nochiwo
    chik mondo odni mar Nyasaye oger manyien.
  meu-meu: Ḡau tamona, Kurese, Babulono pavapavana, ena lohia laḡanina ginigunana
    ai, hanua pavapavana ese hahedua herevana e gwauraia, ina Dirava ena dubu baia
    haginia lou eto.
  npi-ULB: तापनि कोरेस बेबिलोनका राजा बन्‍नुभएको पहिलो वर्षमा कोरेसले परमेश्‍वरको
    मन्दिर पुनर्निर्माण गर्ने आदेश जारी गर्नुभयो ।
  yor-yor: “Ṣùgbọ́n ní ọdún kìn-ín-ní ìjọba Kirusi ọba Babeli, ọba Kirusi pàṣẹ pé
    kí a tún ilé Ọlọ́run yìí kọ́.
  ind-ind: Namun setelah Kores diangkat sebagai raja di Babel, pada tahun pertama
    pemerintahannya, dia mengizinkan orang Israel membangun kembali rumah Allah ini.
  pes-OPCB: اما کوروش پادشاه، فاتح بابِل، در سال اول سلطنتش فرمانی صادر کرد که خانۀ
    خدا از نو ساخته شود.
  tgl-ULB: Gayunpaman, sa unang taon nang si Ciro ay hari ng Babilonia, naglabas si
    Ciro ng isang utos na itayong muli ang tahanan ng Diyos.
  cbu-NT: Anush Babiloniyash tsap kapung taaranguni, zapishsha kurak Sírurini Babiloniyshuchee
    kasirangu, kurakaam kinarangiya. Anumunsha, masach kaneesich yáyaru, anush kurak
    Sírurini iyaa Utaáchcheetsini Irusarinush Apanlleem pang' kaneesich pangumaama
    kamachtarangiya.
  hui-hui: Ani bialu Kini Nebugadanesa ibugua Ngode Datagaliwabenaga biabe bulenaga
    mbirale ngolomebi silibamebi wabini Anduane Homogonaga loma bia howa ibunaga andaha
    wiaga wiaru bibahende Babilonoha mo yu piai howa ibunaga mbirale dama mitangi
    bialu gime wabini Babilono dindiha wiaru bi pupu wiaga andaha ngelole mo yu piai
    haya. Ani biagola mani Sairusi ibu Babilononaga kini ha aribia haya. Ibu mali
    mbirani kini pigane howa Anduane Homogonaga anda ogoni bule pudaba laya. Ani lowa
    Kini Sairusi ibugua inanaga mbirale bibahende bi pupu wiaga andaha wiago mo yalu
    penedaruni inanaga agali haguane mbira mini Sesebasa heagohondo miadai biai haya.
    Ani buwa Kini Sairusi ibugua Sesebasa dabalu ibilenedagoni ibugua Yuda dindinaga
    gabumane haru haga howa handayaho habe laya.
  mya-mya: ထို့​နောက်​သူ​တို့​က`ဗာ​ဗု​လုန်​ဧ​က​ရာဇ်​ဘု​ရင်​ကု​ရု​သည် မိ​မိ​နန်း​စံ​ပ​ထ​မ​နှစ်​၌​ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည်​ဆောက်​ရန်
    အ​မိန့်​ထုတ်​ဆင့်​တော်​မူ​ပါ​၏။-
  bod-N: ཡིན་ཡང་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་དང་པོར།
    རྒྱལ་པོས་དཀོན་མཆོག་གི་མཆོད་ཁང་བཞེང་བར་བཀའ་གནང་ངོ་། །
  sna-sna: “Kunyange zvakadaro, mugore rokutanga raSirasi mambo weBhabhironi, Mambo
    Sirasi akatema chirevo chokuti imba yaMwari iyi ivakwezve.
  spa-BLM: Pero en el primer año de Ciro, rey de Babilonia, el rey Ciro hizo un decreto
    para construir esta casa de Dios.
  cac-cac: Axob' d'a b'ab'el ab'il yoch vin̈aj Ciro reyal d'a Babilonia chi', ix ab'
    schecan vin̈ b'ochajxiq'ue jun pat chi'.
  swh-ULB: Pia, katika mwaka wa kwanza wa kutawala Koreshi mfalme wa Babeli, Koreshi
    aliamuru nyumba ya Mungu kujengwa.
  bel-bel: Але ў першы год Кіра, цара Вавілонскага, цар Кір даў дазвол пабудаваць
    гэты дом Божы;
  deu-ELBBK: Doch im ersten Jahr Kores', des Königs von Babel, hat der König Kores
    Befehl gegeben, dieses Haus Gottes wieder aufzubauen.
  mbb-OT: Piru hein nehuna he tuig te kedhadì ni Cyrus diyà te Babilonia, mibmandù
    sikandin he ed-umanan ebenguna is baley te Megbevayà.
  mal-2015: എന്നാൽ ബാബേൽ രാജാവായ കോരെശിന്റെ ഒന്നാം ആണ്ടിൽ കോരെശ്‌രാജാവു ഈ ദൈവാലയം
    പണിവാൻ കല്പന തന്നു.
  rmc-rmc: Ale o kraľis Kiros, sar kraľinelas ešebno berš andro Babilon, prikazinďa,
    hoj pes pale te ačhavel o Chramos le Devleskro.
  pes-OPV: اما در سال اول کورش پادشاه بابل، همین کورش پادشاه امر فرمود که این خانه
    خدا را بنا نمایند.
  ron-1924: Тотушь, ын чел динтый ан ал луй Чирус, ымпэратул Бабилонулуй, ымпэратул
    Чирус а дат порункэ сэ се зидяскэ дин ноу ачастэ касэ а луй Думнезеу.
  ben-OBCV: “এরপর ব্যাবিলনের রাজা কোরস তাঁর রাজত্বের প্রথম বছরে, একটি রাজাজ্ঞা দ্বারা
    ঈশ্বরের গৃহটি পুনর্নির্মাণের আদেশ দান করেন।
  som-som: Laakiinse Kuuros oo ahaa boqorkii Baabuloon sannaddiisii kowaad ayaa Boqor
    Kuuros bixiyey amar lagu dhiso gurigan Ilaah.
  lat-VUC: Anno autem primo Cyri regis Babylonis, Cyrus rex proposuit edictum ut domus
    Dei hæc ædificaretur.
  eng-ASVBT: But in the first year of Cyrus king of Babylon, Cyrus the king made a
    decree to build this house of God.
  ita-1885: Ma l'anno primo di Ciro, re di Babilonia, egli ordinò che questa Casa
    di Dio fosse riedificata.
  eng-LXXUP: And in the first year of King Cyrus, Cyrus the king made a decree that
    this house of God should be built.
  eng-ULB: Nevertheless, in the first year when Cyrus was king of Babylon, Cyrus issued
    a decree to rebuild the house of God.
  spa-VBL: Sin embargo, Ciro, rey de Babilonia, en el primer año de su reinado, emitió
    un decreto para reconstruir este Templo de Dios.
  fra-_FOB: Cependant la première année de Cyrus, roi de Babylone, le roi Cyrus commanda
    qu'on rebâtît cette maison de Dieu.
  mal-mal: എന്നാൽ ബാബേൽരാജാവായ കോരെശിന്റെ ഒന്നാം ആണ്ടിൽ കോരെശ്‌രാജാവ് ഈ ദൈവാലയം പണിവാൻ
    കല്പന തന്നു.
  urd-GVR: Lekin bād meṅ jab Ḳhoras bādshāh ban gayā to us ne apnī hukūmat ke pahle
    sāl meṅ hukm diyā ki Allāh ke is ghar ko dubārā tāmīr kiyā jāe.
  suz-BL: तन्‍न बेबीलोन ङा पिप कोरेसमी आ सासन पशो ङोंइती ङा बर्समी एको परमप्रभु आ
    खिं लेंशा सेल्‍चा कली हुकुम गेशो लोव़ ब्रेक्‍शा ग्रुंइशो बाक्‍त। एज्रा १:१-२
  ita-1927: Ma il primo anno di Ciro, re di Babilonia, il re Ciro die’ ordine che
    questa casa di Dio fosse riedificata.
  ckb-ckb: «بەڵام لە یەکەم ساڵی کۆرشی پاشای بابل، کۆرشی پاشا فەرمانی دەرکرد بۆ بنیادنانەوەی
    ئەم ماڵەی خودا.
  eng-BBE: But in the first year of Cyrus, king of Babylon, Cyrus the king gave an
    order for the building of this house of God;
  kan-OKCV: “ಆದರೆ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ಕೋರೆಷನ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಅರಸನಾದ ಕೋರೆಷನು ದೇವರ ಈ
    ಆಲಯವನ್ನು ಪುನಃ ಕಟ್ಟಲು ಆಜ್ಞೆಯನ್ನು ಕೊಟ್ಟನು.
  tam-2017: ஆனாலும் பாபிலோன் ராஜாவாகிய கோரேசின் முதலாம் வருடத்திலே கோரேஸ் ராஜா தேவனுடைய
    இந்த ஆலயத்தைக் கட்டுவதற்கு கட்டளையிட்டார்.
  spa-RV-1909: Empero el primer año de Ciro rey de Babilonia, el mismo rey Ciro dió
    mandamiento para que esta casa de Dios fuese edificada.
  ron-BTF: Dar în anul întâi al lui Cirus împăratul Babilonului acelaşi împărat Cirus
    a dat o hotărâre să se construiască această casă a lui Dumnezeu.
  eng-WEBP: But in the first year of Cyrus king of Babylon, Cyrus the king made a
    decree to build this house of God.
  eng-FBV: However, Cyrus, king of Babylon, in the first year of his reign, issued
    a decree to rebuild this Temple of God.
  nld-1939: Maar in het eerste jaar van Cyrus, den koning van Babel, heeft koning
    Cyrus een bevel uitgevaardigd, om dit huis weer op te bouwen.
  nch-BL: Pero teipa quema pejqui tanahuatía Tanahuatijquet Ciro ipan Babilonia huan
    ya yahuiyaya para se xihuit ipan itequi, yaya quichijqui se tanahuatili para ma
    tijcualchijchihuaca ni tiopamit.
  vie-1934: Nhưng năm đầu đời Si-ru, vua Ba-by-lôn, trị vì, vua Si-ru truyền lịnh
    cất lại cái đền của Đức Chúa Trời.
  hin-CV: “फिर भी, बाबेल के राजा महाराज कोरेश ने अपने शासन के पहले वर्ष में यह राज
    आज्ञा दे दी, कि परमेश्वर के भवन को दोबारा बनाया जाए.
  spa-BES: Pero en el primer año de Ciro, rey de Babilonia, el rey Ciro dio una orden
    para la construcción de este templo de Dios;
  tdx-tdx: F’ie amy taom-baloha’ i Korese, mpanjaka’ i Baveley, le tsine’ i Korese
    mpanjaka te hamboareñe ty anjomban’ Añahare toy.
  tha-KJV: ถึงอย่างไรก็​ดี​ในปีต้นแห่งรัชกาลไซรัสกษั​ตริ​ย์​แห่​งบาบิ​โลน กษัตริย์​ไซรัสได้ทรงออกกฤษฎีกาให้สร้างพระนิเวศหลังนี้ของพระเจ้าขึ้นใหม่
  por-BR-2018: Porém no primeiro ano de Ciro, rei da Babilônia, o rei Ciro fez um
    decreto para reconstruir esta casa de Deus.
  deu-ELO: Doch im ersten Jahre Kores', des Königs von Babel, hat der König Kores
    Befehl gegeben, dieses Haus Gottes wieder aufzubauen.
  eng-WYC-2018: And in the first year of Cyrus, king of Babylon, this Cyrus, king
    of Babylon, putted forth a commandment, that the house of God should be builded
    (again).
  epo-epo: Sed en la unua jaro de Ciro, reĝo de Babel, la reĝo Ciro donis permeson
    rekonstrui ĉi tiun domon de Dio.
  uig-PIN: Lekin Babil padixaⱨi Ⱪorǝxning birinqi yili padixaⱨ Ⱪorǝx Hudaning bu ɵyini
    yengiwaxtin selixⱪa yarliⱪ qüxürgǝn.
  beo-beo: Amalalu, hina bagade Sailase da Ba:bilone ouligisu hou laloba, ode bisili
    amoga, e da Debolo diasu bu gaguma:ne sia:i.
  tpi-OTNT: Na Nebukatnesar i kisim ol samting ol i bin wokim long gol na silva bilong
    mekim wok bilong lotu long God, na em i karim i go na putim olgeta insait long
    haus bilong god bilong en long Babilon. Na bihain Sairus i kamap king bilong Babilon.
    Na long namba wan yia bilong en, em i tokim mipela long wokim gen dispela haus
    bilong God. Na King Sairus i kisim ol dispela samting bilong lotu na givim long
    wanpela man bilong mipela, nem bilong en Sesbasar. Dispela man King Sairus yet
    i bin makim bai i stap gavman bilong mipela long distrik Juda.
  hau-SA: “Duk da haka, a shekara ta farko ta mulkin Sairus sarkin Babilon, Sarki
    Sairus ya ba da umarni cewa a sāke gina wannan gidan Allah.
  uig-LAT: Lékin Babil padishahi Qoreshning birinchi yili padishah Qoresh Xudaning
    bu öyini yéngiwashtin sélishqa yarliq chüshürgen.
  nde-nde: Kodwa ngomnyaka wokuqala kaKhurosi inkosi yaseBhabhiloni, iNkosi uKhurosi
    wakhupha isimemezelo sokuthi kwakhiwe indlu kaNkulunkulu.
  ton-ton: Ka ʻi he ʻuluaki taʻu ʻo Kolesi ko e tuʻi ʻo Papilone ko e tuʻi ko ia ko
    Kolesi naʻa ne fai ʻae fono ke langa ʻae fale ni ʻoe ʻOtua.
  ces-1613: A však léta prvního Cýra krále Babylonského, Cýrus král rozkázal, aby
    tento Boží dům byl staven.
  eng-WMB: But in the first year of Cyrus king of Babylon, Cyrus the king made a decree
    to build this house of God.
  tam-TCV: “ஆனாலும் பாபிலோன் அரசன் கோரேஸின் முதலாம் வருடத்தில், இறைவனின் ஆலயத்தைத்
    திரும்பக் கட்டும்படி கோரேஸ் ஒரு கட்டளை பிறப்பித்தான்.
  ceb-ULB: Bisan pa, sa unang tuig sa paghari ni Ciro sa Babilonia, naghatag si Ciro
    ug kasugoan nga tukoron pag-usab ang balay sa Dios.
  pol-UBG: Jednak w pierwszym roku Cyrusa, króla Babilonu, sam król Cyrus wydał dekret,
    aby odbudować ten dom Boży.
  urd-GVU: لیکن بعد میں جب خورس بادشاہ بن گیا تو اُس نے اپنی حکومت کے پہلے سال میں
    حکم دیا کہ اللہ کے اِس گھر کو دوبارہ تعمیر کیا جائے۔
  deu-1912: Aber im ersten Jahr des Kores, des Königs zu Babel, befahl derselbe König
    Kores, dies Haus Gottes zu bauen.
  ntj-ntj: '@see-verse:EZR.005.012'
  kan-2017: ಆದರೆ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ಕೋರೆಷನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಈ ದೇವಾಲಯವನ್ನು
    ಪುನಃ ಕಟ್ಟುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Ma aram u lan e bin som’on e duw ni gagiyeg Cyrus ni Pilung nu Babylonia,
    me pi’ Cyrus e thin ni ngan toy bayay fare Tempel.
  hlt-MCSB: Babylon manghai Cyrus kah kah kum ah tah manghai Cyrus loh Pathen im he
    sak hamla saithainah a paek.
  mdy-ETH: ዬካፓ ቂኢሮሴ ባብሎኔይዳ ካኣታዼ ቤርታሳ ሌዖና ዬያ ጌኤዦ ማኣሮ ጊንሣ ኑ ማዣንዳጉዲ ኑና ዓይሤሢ ፔኤሮ ካኣቲ ቂኢሮሴኬ።
  twi-ASANTE: “Nanso, Babiloniahene Kores adedie mu afe a ɛdi ɛkan no, ɔhyɛɛ mmara
    sɛ, ɛsɛ sɛ wɔsiesie Onyankopɔn asɔredan no.
  eng-WEBU: But in the first year of Cyrus king of Babylon, Cyrus the king made a
    decree to build this house of God.
  wal-wal: “‘SHin Baabiloone Kawoi Qiiroosi ba kawotido koiro laittan, Xoossaa Beeta
    Maqidasiyaa, hagaa zaaretti keexxana mala, awaajuwaa kessiis.
  spa-PDDPT: Pero en el primer año de Ciro, rey de Babilonia, el mismo rey Ciro dio
    orden para que este Templo de ʼElohim fuera reconstruido.
  gun-gun: Ha'e rami teĩ Babilônia pygua huvixa Ciro ma jypy ma'etỹ re oĩ jave ojapo
    uka ju kova'e oo Nhanderuete peguarã.
  agu-BL: Poro yi tele'n tiemp yi toque'n cyen Ciro tetz rey le ama'l Babilonia, nin
    yi tele'n jun yob tan i' tan cawu'n, nintzun tak' i' ama'l tan banle'n junt tir
    yi ca'l Kataj,’ che'ch.
  ilo-ULB: Nupay kasta, iti umuna a tawen a panagturay ni Cyrus a kas ari ti Babilonia,
    nangipaulog ni Cyrus iti maysa a bilin tapno maibangon manen ti balay ti Dios.
  kpg-kpg: Tahi ngadau nogo king ai Cyrus i Babylonia, gei mee guu hai dana haganoho
    bolo di Hale Daumaha deelaa le e hau labelaa i golo.
  uig-ARA: لېكىن بابىل پادىشاھى قورەشنىڭ بىرىنچى يىلى پادىشاھ قورەش خۇدانىڭ بۇ ئۆيىنى
    يېڭىۋاشتىن سېلىشقا يارلىق چۈشۈرگەن.
  sus-sus: Na waxati dangi xanbi, Sirusi naxa findi Babilɔn mangɛ ra, a fa yaamari
    fi a xa mangɛya ɲɛ singe ra, Ala xa hɔrɔmɔbanxi man xa ti.
  pon-2006: Eri, ni tepin sounpar en mwehin Nanmwarki Sairus, me wia nanmwarki lapalap
    en Papilonia, Sairus ketin wiahda kosonned ehu me Tehnpas Sarawio en onohnda sapahl.
  ksd-ksd: Ma ta ra luaina kilala ta ra kini na varkurai kai Kores ra king Babilon,
    Kores ra king i ga pait ra varkurai upi da pait mule go ra kuba i God.
  tur-YTC: Ama Babil Kralı Koreş’in birinci yılında, Kral Koreş bu Tanrı evini yapmak
    için bir emir çıkardı.
  grc-BRENT: Αλλʼ ἐν ἔτει πρώτῳ Κύρου τοῦ βασιλέως, Κύρος ὁ βασιλεὺς ἔθετο γνώμην
    τὸν οἶκον τοῦ Θεοῦ τοῦτον οἰκοδομηθῆναι·
  ind-AYT: Akan tetapi, pada tahun pertama pemerintahan Koresh, raja Babel, Raja Koresh
    memberi perintah untuk membangun kembali Bait Allah ini.
  nya-nya: “Komabe chaka choyamba cha Koresi, mfumu ya ku Babuloni, mfumu Koresiyo
    anapereka lamulo lakuti Nyumba ya Mulunguyi imangidwenso.
  hrv-hrv: Ali prve godine Kira, kralja babilonskog, zapovjedio je kralj Kir da se
    ponovo sazida ovaj Dom Božji.
  mps-mps: Tama Nebukatnesargo te Godiba lotu wabo sę ebo nai te gol me silvago nigali
    nai selama, tama agai Babilonba sela pelama, te aga tibo godigo be tomoba te tigidali
    nai muani. Tiali goli, nosali Sairus te Babilon king bidi pedelali. Tama aga hasia
    mu te king bidibo kibu bede, agai dabolo te Godigo be ma sę yao po walio. Tama
    king Sairusgo te lotu po wabo sę ebo nai dabe selama, tama da hani bidi me deliba
    mawai, aga nogi te Sesbasar dao. Te bidi te king Sairus aga digi te Juda distrikde
    te polalubo gavman bidi bidao po olama nigilalio.
  tpi-tpi: Na Nebukatnesar i kisim ol samting ol i bin wokim long gol na silva bilong
    mekim wok bilong lotu long God, na em i karim i go na putim olgeta insait long
    haus bilong god bilong en long Babilon. Na bihain Sairus i kamap king bilong Babilon.
    Na long namba wan yia bilong en, em i tokim mipela long wokim gen dispela haus
    bilong God. Na King Sairus i kisim ol dispela samting bilong lotu na givim long
    wanpela man bilong mipela, nem bilong en Sesbasar. Dispela man King Sairus yet
    i bin makim bai i stap gavman bilong mipela long distrik Juda.
  dan-1931: Men i sit første Regeringsår gav Kong Kyros af Babel Befaling til at genopbygge
    dette Gudshus;
  vie-OVCB: Vào năm thứ nhất triều Vua Si-ru, nước Ba-by-lôn ra lệnh cất lại Đền Thờ
    của Đức Chúa Trời.
  guj-2017: તેમ છતાં, બાબિલના રાજા કોરેશે પોતાના રાજ્યના પહેલા વર્ષમાં, ઈશ્વરના એ
    સભાસ્થાનને પુનઃ બાંધવાનું અમને અધિકૃત ફરમાન કર્યું.
  pon-2006A: Eri, ni tepin sounpar en mwehin Nanmwarki Sairus, me wia nanmwarki lapalap
    en Papilonia, Sairus ketin wiahda kosonned ehu me Tehnpas Sarawio en onohnda sapahl.
  por-BRBSL: Mas, no primeiro ano de Ciro, rei da Babilônia, o rei Ciro fez um decreto
    para construir esta casa de Deus.
  cth-cth: Hatei, Babilon siangpahrang Sairus, a bawinae apasuek kum vah, siangpahrang
    Sairus ni Cathut im bout sak hanelah kâ a poe.
  twi-twi: “Nanso Babiloniahene Kores adedi mu afe a edi kan no, ɔhyɛɛ mmara sɛ, ɛsɛ
    sɛ wosiesie Onyankopɔn asɔredan no.
  hlt-hlt: Babylon manghai Cyrus kah kah kum ah tah manghai Cyrus loh Pathen im he
    sak hamla saithainah a paek.
  tbz-SIM: Mɛm̀mɛ okpɑ̀ɑ̀tì Siduusi kpɑ̀tì benni ketirì miɛkɛ kòo duɔ́ ndinùù kɛ dɔ̀
    bɛ̀ɛ wɛ̃tɛ kɛ́ tɛ̀ mɑɑ́.
  msy-2020: Ezɨ gɨn Sairus Babilonɨn atrivimɨn itir dughiamɨn, an azenir faragha zuir
    kamɨn, an e mɨkemezɨ, e ua God Dɨpenimɨn ingari.
  dop-dop: Pǝ wɑɑlɩ kɛ́ wulɑʋ Silusi nɑ́ hɑ nɔɣɔ kɛ ɩ́lɛ́ ɩ kɑwulɑɣɑ pǝnɑɣɑ kɑncɑɑlɑɣɑ
    nyǝŋkɑ tɑɑ sɩ tǝ́ tɑɣɑnɩ-tɛɣɛ ŋmɑʋ.
  azb-azb: Lakin Babil padşahı Kirin hakimiyyətinin birinci ilində padşah Kir Allah
    evinin bərpası üçün əmr verdi.
  eng-DBY: But in the first year of Cyrus king of Babylon, king Cyrus gave orders
    to build this house of God.
  hin-2017: परन्तु बाबेल के राजा कुस्रू के पहले वर्ष में उसी कुस्रू राजा ने परमेश्वर
    के इस भवन को बनाने की आज्ञा दी।
  wol-KYG: Terewul ca at ma jëkk ca nguurug Sirus buuru Babilon, Buur Sirus joxe ndigal
    ngir ñu tabaxaat kër Yàlla gii.
  eng-YLT: but in the first year of Cyrus king of Babylon, Cyrus the king made a decree
    to build this house of God,
  eng-WYC-2017: And in the first year of Cyrus, king of Babylon, this Cyrus, king
    of Babylon, putted forth a commandment, that the house of God should be builded.
  eng-WMBB: But in the first year of Cyrus king of Babylon, Cyrus the king made a
    decree to build this house of God.
  urd-GVH: लेकिन बाद में जब ख़ोरस बादशाह बन गया तो उसने अपनी हुकूमत के पहले साल में
    हुक्म दिया कि अल्लाह के इस घर को दुबारा तामीर किया जाए।
  rug-rug: Ba pa vuaheni kekenu te Saerasi, sa baṉara Babiloni, si va vuraia Saerasi
    sa baṉara si keke tinarae pude kaqu ta kuri pule sa Zelepade te Tamasa hierana,
    gua.
  gaz-gaz: “Taʼu illee waggaa tokkoffaa bara mootummaa Qiiros mooticha Baabilon keessa
    Qiiros Mootichi akka manni Waaqaa kun deebifame ijaaramuuf labsii tokko labse.
  fra-LSG: Toutefois, la première année de Cyrus, roi de Babylone, le roi Cyrus donna
    l’ordre de rebâtir cette maison de Dieu.
  yal-yal: Koni, Kirusi a mangayaan ɲɛɛ singeni Babilɔn yi, Manga Kirusi mɔn yi Ala
    Batu Banxin ti feen yamarin fi.
  haw-1868: Aka, i ka makahiki mua o Kuro ke alii o Babulona, kauoha aku la o Kuro
    ke alii, e hana i ka hale o ke Akua.
  arb-NAV: غَيْرَ أَنَّهُ فِي السَّنَةِ الأُولَى لِتَوَلِّي كُورَشَ مُلْكَ بَابِلَ،
    أَصْدَرَ أَمْراً بِبِنَاءِ هَيْكَلِ اللهِ هَذَا،
  ewe-ewe: “Ke hã la, le Babilonia fia, Sirus ƒe fiaɖuɖu ƒe ƒe gbãtɔ me la, Fia Sirus
    de se be woagbugbɔ Mawu ƒe aƒe sia atu.
  eng-LEE: However, in the first year of Cyrus the king of Babylon, king Cyrus gave
    an order to build this house of God.
  asm-FB: তথাপি, বাবিলৰ কোৰচ ৰজাৰ ৰাজত্বৰ প্ৰথম বছৰত, কোৰচ ৰজাই ঈশ্বৰৰ এই গৃহ পুনৰ
    নিৰ্ম্মাণ কৰিবলৈ আজ্ঞা জাৰি কৰিলে।
  sus-A: نَ وَشَتِ دَنفِ شَنبِ، سِرُ سِ نَشَ قِندِ بَبِلْن مَنفّ رَ، عَ قَ يَامَرِ
    قِ عَ شَ مَنفّيَ حّ سِنفٍ رَ، عَلَ شَ هْرْ مْبَنشِ مَن شَ تِ.
  fra-SBL: Mais la première année de Cyrus, roi de Babylone, le roi Cyrus donna l'ordre
    de construire cette maison de Dieu.
  hbo-hbo: בְּרַם֙ בִּשְׁנַ֣ת חֲדָ֔ה לְכֹ֥ורֶשׁ מַלְכָּ֖א דִּ֣י בָבֶ֑ל כֹּ֤ורֶשׁ מַלְכָּא֙
    שָׂ֣ם טְעֵ֔ם בֵּית־אֱלָהָ֥א דְנָ֖ה לִבְּנֵֽא׃
  piu-2006: '@see-verse:EZR.005.012'
  kik-kik: “No rĩrĩ, mwaka wa mbere wa Kurusu mũthamaki wa Babuloni, mũthamaki nĩathanire
    atĩ nyũmba ĩno ya Ngai yakwo rĩngĩ.
  fra-NCL: Toutefois, la première année de Cyrus, roi de Babylone, le roi Cyrus rendit
    un décret permettant de rebâtir cette maison de Dieu.
  cek-AK: Toe Babylon siangpahrang Sairas mah siangpahrang ah oh amtong tangsuekhaih
    saning ah, hae Sithaw im hae sak let hanah lok a paek.
  cuk-cuk: ” ’Geb a-sorba, Babilonia-dulemar-e-rey-Ciro, gebe reyga-megided-birgagine,
    Bab-Dummadse-goled-neg gannar soblegega igar uksad.
  uig-CYR: Лекин Бабил падишаси Қорәшниң биринчи жили падиша Қорәш Худаниң бу өйини
    яңливаштин селишқа ярлиқ чүшүргән.
  tel-2017: అయితే బబులోను రాజు కోరెషు తన పాలన మొదటి సంవత్సరంలో దేవుని మందిరం తిరిగి
    కట్టుకోవడానికి అనుమతి ఇచ్చాడు.
  hat-BSA: Sepandan, nan premye ane Cyrus la, wa Babylone nan, Wa Cyrus te pibliye
    yon dekrè pou rebati kay Bondye sila a.
  kos-kos: Na in yac se meet ke Tokosra Fulat Cyrus el leumi acn Babylonia, el sapkin
    tuh Tempul uh in sifil musaiyuk.
  hbo-WLC: בְּרַם֙ בִּשְׁנַ֣ת חֲדָ֔ה לְכ֥וֹרֶשׁ מַלְכָּ֖א דִּ֣י בָבֶ֑ל כּ֤וֹרֶשׁ מַלְכָּא֙
    שָׂ֣ם טְעֵ֔ם בֵּית־אֱלָהָ֥א דְנָ֖ה לִבְּנֵֽא׃
  ibo-ibo: “Ma otu ọ dị, nʼafọ mbụ nke ọchịchị Sairọs, eze Babilọn, eze Sairọs nyere
    iwu ka e wugharịa ụlọnsọ Chineke a.
  ory-ory: ମାତ୍ର ବାବିଲର ରାଜା କୋରସ୍‍ଙ୍କ ରାଜତ୍ଵର ପ୍ରଥମ ବର୍ଷରେ ପରମେଶ୍ୱରଙ୍କ ଏହି ଗୃହ ନିର୍ମାଣ
    କରିବା ପାଇଁ କୋରସ୍‍ ରାଜା ଆଜ୍ଞା କଲେ।
  chk-chk: Nge lon aeuin ierin mwün Sirus ewe king mi nemeni Papilon, Sirus a föri
    eu allük pwe ei imwen Kot epwe kaüsefäl.
  rop-rop: Bambai na, longtaim afta, King Sairas blanga Pesha bin teikoba det kantri
    gulum Bebalon, en langa det feswan yiya weya imbin jidan king imbin gibit speshalwan
    oda blanga bildimap det Serramoni Pleis igin.
  ukr-1871: Але першого року Кирового, царя Вавилонського, дав царь Кир дозвіл збудувати
    сей дім Божий;
  deu-1951: Aber im ersten Regierungsjahre Kores`, des Königs von Babel, befahl König
    Kores, dieses Haus Gottes zu bauen.
  eng-JPS: But in the first year of Cyrus king of Babylon, Cyrus the king made a decree
    to build this house of God.
  srp-1865: Ali prve godine Kira cara Vavilonskoga, car Kir zapovjedi da se sazida
    ovaj dom Božji.
  lug-lug: “Naye mu mwaka ogw’olubereberye ogw’obufuzi bwa Kuulo kabaka w’e Babulooni,
    kabaka Kuulo oyo n’awa ekiragiro okuddaabiriza ennyumba ya Katonda eno.
  heb-heb: ברם בשנת חדה לכורש מלכא די בבל כורש מלכא שם טעם בית אלהא דנה לבנא׃
  ben-IRV: কিন্তু বাবিলের রাজা কোরসের প্রথম বছরে কোরস রাজা ঈশ্বরের এই বাড়ি তৈরী করতে
    আদেশ দিলেন৷
  pan-pan: ਪਰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਕੋਰਸ਼ ਦੇ ਪਹਿਲੇ ਸਾਲ ਵਿੱਚ ਉਸੇ ਕੋਰਸ਼ ਰਾਜਾ ਨੇ ਆਗਿਆ ਦਿੱਤੀ ਕਿ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਇਹ ਭਵਨ ਬਣਾਇਆ ਜਾਵੇ।
  mya-JVB: ဗာဗုလုန် ရှင် ဘုရင်ကုရု သည်၊ နန်းစံပဌမ နှစ် တွင် ဤ ဗိမာန် တော်ကို ပြုပြင်
    ရမည်အကြောင်း မိန့် တော်မူ ၏။
  hmo-hmo: “ ‘To Sairasi, Babulonia ena king ena lohia lagani ginigunana lalonai,
    Sairasi ese oda ia gwauraia, inai Dirava ena Dubu do ai haginia lou totona.
  urd-urd: लेकिन शाह — ए — बाबुल ख़ोरस के पहले साल ख़ोरस बादशाह ने हुक्म दिया कि ख़ुदा
    का ये घर बनाया जाए।
  rus-SYN: Но в первый год Кира, царя Вавилонского, царь Кир дал разрешение построить
    сей дом Божий;
  bqc-SIM: Bee gbɛa Babɛli kí Kilusi kpalablea wɛ̃̀ sɛ̃́ia guu à yãdìlɛ à mɛ̀
    wà ɛa Lua kpɛ́pi bo lↄ.
  tcz-CHONGTHU: Ahivangin, Babylon lengpa Cyrus in ama leng chanjou kumkhat sungin
    hiche Pathen houin hi sahphatna dingin thupeh ana neiyin ahi.
  mar-mar: कोरेश बाबेलचा राजा झाल्यावर पहिल्या वर्षातच त्याने मंदिराची पुन्हा उभारणी
    करण्याचा विशेष हुकूमनामा काढला.
  qub-qub: Chaypita guepatanashi Ciro Babiloniapa juc wata raynin caycashancho Diospa
    Templunta allchachinanpaj niran.
  bqp-bqp: Ama Babilↄnu kína Sirusu kíblena wɛ̃̀ káaku gũn à yã dìtɛ à pì ò ɛra
    ò Luda kpɛ́ pì bo dↄ.
  hat-hat: Koulye a, yo pretann di Siris, wa Babilòn lan, pa t' ankò fin gen ennan
    depi li t'ap gouvènen lè li ba yo otorizasyon pou yo rebati tanp Bondye a.
  eng-BSB: In his first year, however, Cyrus king of Babylon issued a decree to rebuild
    this house of God.
  eng-WEBPB: But in the first year of Cyrus king of Babylon, Cyrus the king made a
    decree to build this house of God.
  kbq-kbq: Hianagi Babiloni kini ne' Sairusi'ma agafa huno kinima mania kafufina,
    kini ne' Sairusi'a mago huvempage huno, Ra Anumzamofo mono nona ete kiho huno
    hu'ne.
  nhe-BL: Pero teipa quema pejqui tlanahuatía Tlanahuatijquetl Ciro ipan Babilonia
    huan yajaya yahuiyaya para se xihuitl ipan itequi, yajaya quichijqui se tlanahuatili
    para ma tijcualtlalica ni tiopamitl.
  bus-bus: Mↄde Babilↄnu kí Sirusu kíblena wɛ̃̀ káaku guu à yã dìɛ à bè wà ɛara wà
    Luda kpɛ́ pì bo dↄ.
  gub-BL: Amo kwarahy pawire Xiru wiko Mawiron pe har wanuwihawete romo hekuzaromo
    a'e. Pitài haw kwarahy rehe uzapo kar wi tàpuzuhu Izaew wanupe.
  eng-DRA: But in the first year of Cyrus the king of Babylon, king Cyrus set forth
    a decree, that this house of God should be built.
