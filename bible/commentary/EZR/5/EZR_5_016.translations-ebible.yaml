verse: EZR.005.016
translations:
  mal-C: “അങ്ങനെ ശേശ്ബസ്സർ വന്ന് ജെറുശലേമിലെ ദൈവാലയത്തിന്റെ അടിസ്ഥാനം ഇട്ടു. അന്നുമുതൽ
    ഇന്നുവരെ അതിന്റെ പണി നടക്കുന്നു; ഇപ്പോഴും അതു തീർന്നിട്ടില്ല.”
  deu-TKW: Alsdann kam dieser Sesbazar, legte den Grund zum Tempel Gottes in Jerusalem,
    und seit dieser Zeit und bis jetzt baut man daran, und noch ist er nicht vollendet.
  lin-lin: Ezali bongo nde Sheshibatsari ayaki awa na Yelusalemi mpo na kotonga miboko
    ya Ndako ya Nzambe. Wuta mokolo wana kino na mokolo ya lelo, Tempelo ezali kotongama,
    kasi misala esili nanu te. ›
  eng-LSV: Then this Sheshbazzar has come—he has laid the foundations of the house
    of God that [is] in Jerusalem, and from there even until now it has been building,
    and is not finished.
  eng-GNV: Then came the same Sheshbazzar and layde the foundation of the house of
    God, which is in Ierusalem, and since that time euen vntill nowe, hath it bene
    in buylding, yet is it not finished.
  eng-WEBSTER: 'Then came the same Sheshbazzar, and laid the foundation of the house
    of God which is in Jerusalem: and since that time even until now hath it been
    in building, and yet it is not finished.'
  nhw-BL: Huajca hualajqui Sesbasar huan quitlalili itzinpehualtil itiopa Toteco Dios,
    huan hasta ama ni tonal quicualtlalijtiyohuij huan ayamo tlantoque.” Quej nopa
    technanquili.
  swh-ONEN: Hivyo huyu Sheshbaza alikuja na kuweka misingi ya nyumba ya Mungu iliyoko
    Yerusalemu. Tangu siku hiyo hadi sasa imekuwa ikiendelea kujengwa lakini bado
    haijamalizika.”
  bba-bba: Sesibɑsɑɑ wi, u nɑ u sɑ̃ɑ yee ten kpɛɛkpɛɛku swĩi Yerusɑlɛmuɔ. Sɑɑ yen
    dɔmɑ ten di, bɑ bɑnɑ toruɑ. Adɑmɑ sere kɑ ɡisɔ, bɑ ǹ tu kpɑ.
  eng-KJVCPB: 'Then came the same Sheshbazzar, and laid the foundation of the house
    of God which is in Jerusalem: and since that time even until now hath it been
    in building, and yet it is not finished.'
  mpx-mpx: Yaka Sesbasal toto o i nem Yelusalema, inoke Yabowaine wana Limi ana wauwau
    pat i vatalil. He lan toto o ge i nem ana siga sauga e, taltal iyaka i gan, yaa
    nigeya ga ha pwapwamowasi.”
  luo-luo: Omiyo ngʼatni miluongo ni Sheshbaza nobiro mi oketo mise mar od Nyasaye
    e Jerusalem. Kochakore e odiechiengno nyaka sani pod igere to pod ok otieke.
  meu-meu: Bena hari Sesebasara na ema, bona Dirava ena dubu Ierusalem ai badina e
    hadai. Bena una negana ema bona hari, ihaginina vada a ḡaukaralaia, to do se ore.
  npi-ULB: तब यिनै शेशबस्सर आए र यरूशलेममा परमेश्‍वरको मन्दिरको जग बसाले । अनि अहिले
    यो निर्माण हुँदैछ, तर अझै सकिएको छैन ।'
  yor-yor: “Nígbà náà ni Ṣeṣbassari náà wá, ó sí fi ìpìlẹ̀ ilé Ọlọ́run tí ó wá ní
    Jerusalẹmu lélẹ̀, láti ìgbà náà àní títí di ìsinsin yìí ni o ti n bẹ ní kíkọ́
    ṣùgbọ́n, kò sí tí ì parí tán.”
  ind-ind: Lalu Sesbazar datang ke sini dan meletakan pondasi rumah ini. Sejak saat
    itu sampai hari ini, pembangunan yang kami lakukan tetap berjalan baik, namun
    belum bisa selesai.
  pes-OPCB: پس شِیشبَصَّر به اورشلیم آمد و پایه‌های خانهٔ خدا را گذاشت؛ و از آن وقت
    تا به حال ما مشغول بنای آن هستیم، ولی کار هنوز تمام نشده است.“
  tgl-ULB: At dumating itong si Sesbazar at inilagay ang pundasyon para sa tahanan
    ng Diyos sa Jerusalem; na ginagawa ngayon ngunit hindi pa tapos.
  cbu-NT: Ashiri Sesbasarsha Irusarinush kusarangu, Ashiri panguyani, tárangu, tputssha
    patuzinazee pashuchirangsin, Sesbasarsha istarangitamta. Tputs tarawaztakana an
    wand iwapamaam pishtakiya, táranganaya. Utaáchich kurak anoo iyaa kamaniranganaya.
  hui-hui: Ani laya handala yalu ibinigo ai Sesebasa ibugua mbirale uruni anda gahenge
    ogoniha ngelolenaga ibuni nde Yarusaleme íbu howa ibunime biabe ogoni handayaho
    halu Anduane Homogonaga anda ogoni bialu kamagoni. Abale biai nahe wene bulene
    ngelowa dege bialu kamagoni, lalu ladai biya.
  mya-mya: သို့​ဖြစ်​၍​ရှေ​ရှ​ဗာ​ဇာ​သည်​လာ​ရောက်​ပြီး​နောက် ဗိ​မာန်​တော်​အုတ်​မြစ်​ကို​ချ​ပါ​၏။
    ထို​ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​မှာ ယ​နေ့​တိုင်​ဆက်​လက်​လုပ်​ကိုင်​လာ​ခဲ့​သော်​လည်း​မ​ပြီး​ပြတ်​သေး​ပါ'
    ဟု​ပြန်​လည်​ပြော​ကြား​ကြ​ပါ​သည်။
  bod-N: དེ་ནས་ཤེ་སཱ་པ་ཙར་ཕྱིར་འོངས་ནས། ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་རྨང་གཞི་བཏིངས་པ་དང་།
    དུས་དེ་ནས་བཟུང་ད་ལྟའི་བར་དུ་བཞེང་བཞིན་ཡོད་ཀྱང་ད་དུང་མ་འགྲུབ་བོ་ཞེས་སྨྲས་བྱུང་ངོ་།
    །
  sna-sna: Naizvozvo Sheshibhazari uyu akauya akateya nheyo dzeimba yaMwari muJerusarema.
    Kubva pazuva iroro kusvikira nhasi yanga ichingovakwa, asi haisati yapera.”
  spa-BLM: Entonces vino el mismo Sesbasar y puso los cimientos de la casa de Dios
    que está en Jerusalén. Desde entonces hasta ahora se ha estado construyendo, y
    aún no se ha terminado.
  cac-cac: Ayic ix c'och vin̈aj Sesbasar d'a Jerusalén chi', ix yac'anem yich stemplo
    Dios chi' vin̈. Atax ta' ix chael yich sb'ochajxi, palta manto b'oel-laj ticnaic.
  swh-ULB: 'Ndipo huyu Sheshbaza akaja na kuweka msingi kwa nyumba ya Mungu katika
    Yerusalem: na ikaendelea kujengwa, lakini bado haijakamilika'
  bel-bel: Тады Шэшбацар той прыйшоў, заклаў падмурак дома Божага ў Ерусаліме; і з
    таго часу дагэтуль ён будуецца, і яшчэ не закончаны.
  deu-ELBBK: Da kam dieser Sesbazar und legte den Grund des Hauses Gottes, das in
    Jerusalem ist; und von da an bis jetzt wird daran gebaut, es ist aber noch nicht
    vollendet.
  mbb-OT: Umbe, midhendiyà si Sheshbazar te Jerusalem ne impetukud din is menge pundasyun
    duen te valey te Megbevayà. Ne taman en guntaan is kebenguna kayi te valey te
    Megbevayà ne wazè pa heini mepasad.’
  mal-2015: അങ്ങനെ ശേശ്ബസ്സർ വന്നു യെരൂശലേമിലെ ദൈവാലയത്തിന്റെ അടിസ്ഥാനം ഇട്ടു; അന്നുമുതൽ
    ഇന്നുവരെ അതു പണിതുവരുന്നു; ഇതുവരെ അതു തീർന്നിട്ടില്ല എന്നു അവർ ഉത്തരം പറഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Paľis oda Šešbacar geľa a ačhaďa o zakladi pro Chramos le Devleskro andro
    Jeruzalem. Ole dživesestar pes ačhavel dži akana, ale mek nane dokerdo.“
  pes-OPV: آنگاه این شیشبصر آمد وبنیاد خانه خدا را که در اورشلیم است نهاد و از آن
    زمان تا بحال بنا می‌شود و هنوز تمام نشده است.
  ron-1924: Ачест Шешбацар а венит дар ши а пус темелииле Касей луй Думнезеу ла Иерусалим.
    Де атунч пынэ акум се зидеште еа, ши ну с-а испрэвит.’
  ben-OBCV: “সেইমতো শেশ্‌বসর এলেন জেরুশালেমে ঈশ্বরের গৃহের ভিত্তি স্থাপন করলেন। সেদিন
    থেকে আজ পর্যন্ত এর পুনর্নির্মাণের কাজ চলছে এবং এখনও তা শেষ করা যায়নি।”
  som-som: Markaasaa Sheeshbasarkii yimid, oo wuxuu dhigay aasaaskii guriga Ilaah
    oo Yeruusaalem ku yaal, oo tan iyo waagaas waa la dhisayay, laakiinse weli lama
    dhammaystirin.
  lat-VUC: Tunc itaque Sassabasar ille venit et posuit fundamenta templi Dei in Jerusalem,
    et ex eo tempore usque nunc ædificatur, et necdum completum est.
  eng-ASVBT: 'Then came the same Sheshbazzar, and laid the foundations of the house
    of God which is in Jerusalem: and since that time even until now hath it been
    in building, and yet it is not completed.'
  ita-1885: Allora questo Sesbassar venne, e pose i fondamenti della Casa di Dio,
    che è in Gerusalemme; e da quel tempo infino ad ora ella si edifica, e non è ancora
    compiuta.
  eng-LXXUP: 'Then that Sheshbazzar came, and laid the foundations of the house of
    God in Jerusalem: and from that time even until now it has been building, and
    has not been finished.'
  eng-ULB: Then this Sheshbazzar came and laid the foundation for the house of God
    in Jerusalem; and it is being constructed, but is not yet complete.'
  spa-VBL: Así que Sesbasar vino y puso los cimientos del Templo de Dios en Jerusalén.
    Desde entonces está en construcción, pero aún no se ha completado’.
  fra-_FOB: Alors ce Sheshbatsar vint et posa les fondements de la maison de Dieu,
    qui est à Jérusalem; et depuis ce temps-là jusqu'à présent on la bâtit, et elle
    n'est point encore achevée.
  mal-mal: അങ്ങനെ ശേശ്ബസ്സർ വന്ന് യെരൂശലേമിലെ ദൈവാലയത്തിന്റെ അടിസ്ഥാനം ഇട്ടു; അന്നുമുതൽ
    ഇന്നുവരെ അത് പണിതുവരുന്നു; ഇതുവരെ അത് തീർന്നിട്ടില്ല എന്ന് അവർ ഉത്തരം പറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Tab Shesbazzar ne Yarūshalam ā kar Allāh ke ghar kī buniyād rakhī. Usī
    waqt se yih imārat zer-e-tāmīr hai, agarche yih āj tak mukammal nahīṅ huī.’
  suz-BL: मिनु मेको शेश-बस्‍सार जाक्‍शा, यरूसलेममी परमप्रभु आ खिं आ जग वोइक्‍तु। मेना
    रे मुल सम्‍म एको लेंशा सेल्‍ना सेल्‍न बाक्‍नीम। मिनु मेको मुल सम्‍म सेल्‍ने मथुम्‍शो
    बाक्‍ब।
  ita-1927: Allora lo stesso Sceshbatsar venne e gettò le fondamenta della casa di
    Dio a Gerusalemme; da quel tempo fino ad ora essa è in costruzione, ma non è ancora
    finita.
  ckb-ckb: «لەبەر ئەوە ئەم شێشبەچەرە هات و بناغەکەی ماڵی خودای دانا ئەوەی لە ئۆرشەلیمە،
    لەو کاتەوە بنیاد دەنرێتەوە، بەڵام هەتا ئێستا تەواو نەکراوە.»
  eng-BBE: 'Then this same Sheshbazzar came and put the house of God in Jerusalem
    on its bases: and from that time till now the building has been going on, but
    it is still not complete.'
  kan-OKCV: “ಆಗ ಶೆಷ್ಬಚ್ಚರನು ಬಂದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ದೇವರ ಆಲಯಕ್ಕೆ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿದನು.
    ಅಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ಕಟ್ಟುವ ಕೆಲಸ ನಡೆಯುತ್ತಾ ಇದೆ, ಇನ್ನೂ ಮುಗಿಯಲಿಲ್ಲ,” ಎಂದರು.
  tam-2017: அப்பொழுது அந்த செஸ்பாத்சார் வந்து, எருசலேமிலுள்ள தேவனுடைய ஆலயத்தின் அஸ்திபாரத்தைப்
    போட்டான்; அந்தநாள்முதல் இதுவரைக்கும் அது கட்டப்பட்டுவருகிறது; அது இன்னும் நிறைவடையவில்லை
    என்றார்கள்.
  spa-RV-1909: Entonces este Sesbassar vino, y puso los fundamentos de la casa de
    Dios que estaba en Jerusalem, y desde entonces hasta ahora se edifica, y aun no
    está acabada.
  ron-BTF: Atunci a venit acelaşi Şeşbaţar şi a pus temelia casei lui Dumnezeu care
    este în Ierusalim; şi de atunci chiar până acum ea a fost în construcţie şi încă
    nu este terminată.
  eng-WEBP: Then the same Sheshbazzar came and laid the foundations of God’s house
    which is in Jerusalem. Since that time even until now it has been being built,
    and yet it is not completed.
  eng-FBV: So Sheshbazzar came and laid the foundation of God's Temple in Jerusalem.
    It has been under construction since then, but hasn't yet been completed.’
  nld-1939: Toen is Sjesjbassar hierheen gekomen, heeft de grondslagen van Jerusalems
    tempel gelegd, en van die tijd af is er tot nu toe aan gebouwd, zonder dat hij
    werd voltooid.
  nch-BL: Huajca hualajqui Sesbasar huan quitalili itzinpehualtil itiopa Toteco Dios,
    huan hasta ama ni tonali quicualchijchijtiyahuij huan ayemo tantoque.’ Quej nopa
    technanquili.
  vie-1934: Bấy giờ, Sết-ba-xa nầy đến, lập nền đền thờ của Đức Chúa Trời tại Giê-ru-sa-lem;
    và từ lúc đó đến rày người ta đang xây cất nó, song chưa hoàn thành.
  hin-CV: “तब इसी शेशबाज्ज़र ने येरूशलेम आकर परमेश्वर के भवन की नींव रखी थी. उसी समय
    से अब तक यह बन रहा हैं यह कार्य अब तक खत्म नहीं हुआ है.”
  spa-BES: 'Entonces este mismo Sesbasar vino y puso el templo de Dios en Jerusalén
    en sus fundamentos: y desde ese momento hasta ahora el edificio ha estado en marcha,
    pero todavía no está completo.'
  tdx-tdx: Totsake eo amy zao t’i Sesbazare, le naore’e o mananta’ i anjomban’ Añahare
    e Ierosalaime aoio; le sikal’ amy andro zay pake henaneo t’ie namboareñe, fe mboe
    tsy fonitse.
  tha-KJV: แล​้วเชชบัสซาร์คนนี้​ได้​มาวางรากฐานพระนิเวศของพระเจ้าซึ่งอยู่ในเยรูซาเล็ม
    และตั้งแต่เวลานั้นจนบัดนี้​ก็​กำลังสร้างอยู่และยังไม่​สำเร็จ​’
  por-BR-2018: Então este Sesbazar veio, e pôs os fundamentos da casa de Deus, que
    está em Jerusalém, e desde então até agora foi reconstruída, e ainda não foi terminada.
  deu-ELO: Da kam dieser Sesbazar und legte den Grund des Hauses Gottes, das in Jerusalem
    ist; und von da an bis jetzt wird daran gebaut, es ist aber noch nicht vollendet.
  eng-WYC-2018: Therefore then that Sheshbazzar came, and setted the foundaments of
    God’s temple in Jerusalem; and from that time till to now it is builded, and it
    is not yet fulfilled. (And so then that Sheshbazzar came, and laid the foundation
    of the Temple of God in Jerusalem; and from that time until now it is being rebuilt,
    but it is not yet finished.)
  epo-epo: Tiam venis tiu Ŝeŝbacar kaj metis la fundamenton por la domo de Dio en
    Jerusalem; kaj de tiu tempo ĝis nun ĝi estas konstruata, kaj ĝi ankoraŭ ne estas
    finita.
  uig-PIN: Andin xu Xǝxbazar degǝn kixi kelip, Yerusalemdiki Hudaning ɵyigǝ ul salƣan;
    ǝnǝ xu waⱪittin baxlap ⱨazirƣiqǝ yasiliwatidu, tehi pütmidi» dǝp jawap bǝrdi.
  beo-beo: Amaiba:le, Sieseba:isa da misini, Debolo ea bai hamoi. Amalalu, ninia da
    Debolo diasu gagulalu, be wali gagui da hame dagoi.
  tpi-OTNT: Olsem na Sesbasar i kam long Jerusalem na i stat long wokim gen dispela
    haus bilong God, tasol wok i no pinis yet. Na mipela i wok i stap inap long nau.’
  hau-SA: “Saboda haka Sheshbazzar ya so ya aza harsashin gina gidan Allah a Urushalima.
    Tun daga wancan lokaci har zuwa yau ana kan gina shi amma ba a gama ba.”
  uig-LAT: Andin shu Sheshbazar dégen kishi kélip, Yérusalémdiki Xudaning öyige ul
    salghan; ene shu waqittin bashlap hazirghiche yasiliwatidu, téxi pütmidi» dep
    jawap berdi.
  nde-nde: Yikho uSheshibhazari weza wabeka izisekelo zendlu kaNkulunkulu eJerusalema.
    Kusukela ngalelolanga kuze kube manje ibilokhu isakhiwa kodwa kayikapheli.”
  ton-ton: 'Pea naʻe haʻu ai ʻae Sesipasa ko ia, pea ne ʻai hono tuʻunga ʻoe fale
    ʻo Sihova ʻaia ʻoku ʻi Selūsalema: pea talu ʻae kuonga ko ia ʻo fai mai kuo langa
    ia, ka ʻoku teʻeki ai ʻosi ia.’'
  ces-1613: Tedy Sesbazar ten přišed, založil grunty domu Božího, kterýž jest v Jeruzalémě,
    a od toho času až po dnes staví se, a ještě není dokonán.
  eng-WMB: Then the same Sheshbazzar came and laid the foundations of God’s house
    which is in Jerusalem. Since that time even until now it has been being built,
    and yet it is not completed.
  tam-TCV: “எனவே சேஸ்பாத்சார் வந்து எருசலேமில் இறைவனின் ஆலயத்துக்கு அஸ்திபாரம் போட்டான்.
    அந்த நாள் முதல் இன்றுவரை அது கட்டப்பட்டுக் கொண்டிருக்கிறது. எனினும் இன்னும் முடிவடையவில்லை”
    என்றார்கள்.
  ceb-ULB: Unya kini si Sesbasar miabot ug nagpahiluna sa pundasyon alang sa balay
    sa Dios sa Jerusalem; ug kini natukod, apan wala pa kini nahingpit.'
  pol-UBG: Wtedy ten Szeszbassar przyszedł i położył fundamenty domu Bożego w Jerozolimie,
    i od tego czasu aż do dzisiaj buduje się go, ale nie jest ukończony.
  urd-GVU: تب شیس بضر نے یروشلم آ کر اللہ کے گھر کی بنیاد رکھی۔ اُسی وقت سے یہ عمارت
    زیرِ تعمیر ہے، اگرچہ یہ آج تک مکمل نہیں ہوئی۔‘
  deu-1912: Da kam derselbe Sesbazar und legte den Grund am Hause Gottes zu Jerusalem.
    Seit der Zeit baut man, und es ist noch nicht vollendet.
  ntj-ntj: '@see-verse:EZR.005.015'
  kan-2017: ಆಗ ಆ ಶೆಷ್ಬಚ್ಚರನು ಬಂದು ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯದ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿಸಿದನು. ಅಂದಿನಿಂದ
    ಇಂದಿನ ವರೆಗೂ ಕಟ್ಟುವ ಕೆಲಸವು ನಡೆಯುತ್ತಿರುತ್ತದೆ. ಇನ್ನೂ ಮುಗಿದಿರುವುದಿಲ್ಲ’ ಎಂಬುದಾಗಿ ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Ma aram me yib Sheshbazzar nge yib i fal’eg rogon e def riy; me tabab e
    dimoy riy e ngiyal’ i n’em nge mada’ ko chiney, machane dawor ni mu’nag.’
  hlt-MCSB: Sheshbazzar cet tangloeng tih Jerusalem kah Pathen im te khoengim a tloeng.
    Te lamlong tah tahae hil a sak uh dae coeng uh pawh.
  mdy-ETH: ዬያሮ ሼሽባፃሬ ሙኪ ማኣሮ ማዢሶ ዓይሤኔ፤ ዬካፓ ሹጮና ማዦ ማኣራ ማዢንቶ ዓርቄም ሃኖ ሄላንዳኣና ማኣራ ማዢንቲሢዳኬ፤
    ጋዓንቴ ጌኤዦ ማኣሮ ሹጮና ማዦሢ ሃጊ ጋፒባኣሴ› ሂዚ ጌይ ኬኤዜኔ።
  twi-ASANTE: “Enti, Sesbasar yi bɛtoo Onyankopɔn asɔredan yi fapem wɔ Yerusalem.
    Ɛfiri saa ɛberɛ no, nnipa no gu so reyɛ ho adwuma nanso wɔnwieeɛ.”
  eng-WEBU: Then the same Sheshbazzar came and laid the foundations of God’s house
    which is in Jerusalem. Since that time even until now it has been being built,
    and yet it is not completed.
  wal-wal: Hegaappe guyyiyan, SHeshibaaxaari yiidi, Xoossaa Beeta Maqidasiyaa keexxiyo
    sohuwaa Yerusalaamen baasiis. I ha77ikka wuribeennaagaa gidikkonne, he wodeesappekka
    doommidi, keexettiiddi de7ees’ yaagidosona.
  spa-PDDPT: El mismo Sesbasar vino y colocó los fundamentos del Templo de ʼElohim
    que está en Jerusalén. Desde entonces hasta ahora estaba en construcción, aunque
    no está terminada.
  gun-gun: Ha'e gui ma Jerusalém py Sesbazar ou ma vy onhonomba ju Nhanderuete pegua
    oo rendarã. Ha'e jave gui ma voi rojapo rokuapy teĩ ndorojapopai teri’, ha'e kuery
    he'i va'ekue orevy.
  agu-BL: Cha'stzun te jetz yi tule'n Sesbasar tzone'j Jerusalén, ja cu' xe'tzbil
    yi ak'un ta'n xe ca'l Kataj, nin jetza'tz xe'tle'nix yi ak'un. Nin txe'n kaxcye'
    te'j,’ che'ch yi e' xonl Israela'tz bantz sketz.
  ilo-ULB: Kalpasanna, immay daytoy a Sesbasar ket insaadna ti pundasion para iti
    balay ti Dios idiay Jerusalem; ket madama a maipatpatakder daytoy ngem saanpay
    a naileppas.'
  kpg-kpg: Sheshbazzar gaa hana ga haganoho di hagamau o di hale deelaa, di moomee
    ga daamada ga duudagi hua adu i di madagoaa deelaa gaa dae mai gi dolomeenei,
    ge di maa digi lawa.’
  uig-ARA: ئاندىن شۇ شەشبازار دېگەن كىشى كېلىپ، يېرۇسالېمدىكى خۇدانىڭ ئۆيىگە ئۇل سالغان؛
    ئەنە شۇ ۋاقىتتىن باشلاپ ھازىرغىچە ياسىلىۋاتىدۇ، تېخى پۈتمىدى» دەپ جاۋاپ بەردى.
  sus-sus: Sɛsɛbasari to fa Darisalamu, a naxa Ala xa hɔrɔmɔbanxi kɔɔrin. Sa keli
    na lɔxɔɛ ma fa dɔxɔ to ra, muxu na na wali nan fari, kɔnɔ a mu ɲɔnxi sinden.›»
  pon-2006: Sespasar eri patohdo oh patohwandahng poahsoane; doadoahko eri tepida
    sang ni ahnsowo lel met, ahpw e saikinte nekila.’
  ksd-ksd: Io, nam ra Sesbasar i ga vut, ma i ga pait ra vunapai ra kuba i God aro
    Ierusalem; ma papa nam ra e tuk tar ta ra bung gori di papalum tana, ma pa i par
    boko.
  tur-YTC: O zaman aynı Şeşbatsar gelip Yeruşalem’deki Tanrı’nın evinin temellerini
    attı. O zamandan şimdiye dek bina ediliyor, ama henüz tamamlanmadı.
  grc-BRENT: Τότε Σαβανασὰρ ἐκεῖνος ἦλθε καὶ ἔδωκε θεμελίους τοῦ οἴκου τοῦ Θεοῦ ἐν
    Ἱερουσαλὴμ, καὶ ἀπὸ τότε ἕως τοῦ νῦν ᾠκοδομήθη, καὶ οὐκ ἐτελέσθη.
  ind-AYT: Kemudian, Sesbazar datang dan meletakkan fondasi Bait Allah yang ada di
    Yerusalem. Sejak saat itu sampai sekarang, bait itu dibangun, tetapi belum selesai.
  nya-nya: “Choncho Sesibazarayo anabwera ndi kumanga maziko a Nyumba ya Mulunguyo
    mu Yerusalemu. Kuyambira tsiku limenelo mpaka lero yakhala ikumangidwa ndipo sinathebe.”
  hrv-hrv: Taj je Šešbasar došao, dakle, i postavio temelje Doma Božjega u Jeruzalemu.
    I od tada pa do danas gradi se, i još nije dovršen.'
  mps-mps: Tama tialima, Sesbasar te Jerusalemba ma aselama, tama te be sę ebo sę
    ma gagalali, tiali goli te sę silibeo. Tama dago te sę megi tama tebode idubao,’
    po wali.
  tpi-tpi: Olsem na Sesbasar i kam long Jerusalem na i stat long wokim gen dispela
    haus bilong God, tasol wok i no pinis yet. Na mipela i wok i stap inap long nau.’
  dan-1931: Så kom denne Sjesjbazzar og lagde Grunden til Gudshuset i Jerusalem, og
    siden den Tid er der bygget derpå, men det er ikke færdigt.
  vie-OVCB: Sết-ba-xa đến Giê-ru-sa-lem, đặt nền Đền Thờ Đức Chúa Trời. Từ đó đến
    nay, công trình xây cất tiếp tục nhưng vẫn chưa hoàn tất.’
  guj-2017: પછી શેશ્બાસારે આવીને ઈશ્વરના એ સભાસ્થાનનો પાયો યરુશાલેમમાં નાખ્યો; અને
    ત્યારથી તેનું બાંધકામ ચાલુ છે, પણ તે હજી પૂરું થયું નથી.’”
  pon-2006A: Sespasar eri patohdo oh patohwandahng poahsoane; doadoahko eri tepida
    sang ni ahnsowo lel met, ahpw e saikinte nekila.’
  por-BRBSL: Então veio o mesmo Sesbazar e lançou as fundações da casa de Deus que
    está em Jerusalém. Desde aquela época até agora, ela tem sido construída, e ainda
    não está concluída. '
  cth-cth: Hahoi teh, Sheshbazzar hai a cei van, Jerusalem bawkim adu ung teh hahoi
    atu totouh sak e doeh.
  twi-twi: “Enti Sesbasar yi bɛtoo Onyankopɔn asɔredan yi fapem wɔ Yerusalem. Efi
    saa bere no, nnipa no gu so reyɛ ho adwuma nanso wonwiee ɛ.”
  hlt-hlt: Sheshbazzar cet tangloeng tih Jerusalem kah Pathen im te khoengim a tloeng.
    Te lamlong tah tahae hil a sak uh dae coeng uh pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sesibɑsɑɑ kɔtɛ kɛ pṹṹtɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu kɛ̀
    bɛ̀ kpɑɑ́ kɛ tɛ̀ mɑɑ̀, bɑ́ tɛ̀ í dèè.
  msy-2020: Kamaghɨn amizɨ, Sesbasar Jerusalemɨn izegha, Godɨn Dɨpenim bagha uam dagɨar
    ekiaba isa, Dɨpenimɨn apengan ikɨ gavgavim a danɨngasa, da arɨki. Dughiar kam
    iza datɨrɨghɨn ingangarim ghua, egha gɨvazir puvatɨ.’
  dop-dop: Mpʋ pǝ lɑpǝnɑ nɑ Sesepɑsɑɑ polo Yosɑlɛm nɑ ɩ́ tɑɑlɩ Ɩsɔ tǝsɛɛlɛ kite. Pǝ
    kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔ pɑ tǝmlɛ tɔŋnɑ pote kɛ́. Amɑ pǝ tɑ tɛntɑ.
  azb-azb: O zaman həmin Şeşbassar gəlib Yerusəlimdəki Allah evinin təməlini qoydu.
    O zamandan indiyə qədər bu məbəd tikilir, lakin hələ tamamlanmayıb”.
  eng-DBY: Then came the same Sheshbazzar, [and] laid the foundation of the house
    of God which is at Jerusalem; and since that time even until now has it been in
    building, and it is not completed.
  hin-2017: तब उसी शेशबस्सर ने आकर परमेश्वर के भवन की जो यरूशलेम में है नींव डाली;
    और तब से अब तक यह बन रहा है, परन्तु अब तक नहीं बन पाया।’
  wol-KYG: Sesbasar moomu nag ñëw lal kenug kër Yàlla gi ci Yerusalem. Booba ba léegi,
    ñu ngi koy tabax waaye noppeegul.»
  eng-YLT: Then hath this Sheshbazzar come — he hath laid the foundations of the house
    of God that [is] in Jerusalem, and from thence even till now it hath been building,
    and is not finished.
  eng-WYC-2017: Therefore then that Sheshbazzar came, and setted [or set] the founda-ments
    of God’s temple in Jerusalem; and from that time till to now it is builded, and
    it is not yet fulfilled.
  eng-WMBB: Then the same Sheshbazzar came and laid the foundations of God’s house
    which is in Jerusalem. Since that time even until now it has been being built,
    and yet it is not completed.
  urd-GVH: तब शेसबज़्ज़र ने यरूशलम आकर अल्लाह के घर की बुनियाद रखी। उसी वक़्त से यह
    इमारत ज़ेरे-तामीर है, अगरचे यह आज तक मुकम्मल नहीं हुई।’
  rug-rug: Ke mae se Sesebaza meke veko lani sari na patu nomadi pude podalae kuri
    pulea sa Zelepade te Tamasa. Meke kamo kamahire si korapa ta kuri si asa meke
    lopu ele beto!’ gua si arini.
  gaz-gaz: “Ergasiis Sheeshbasaar kun dhufee hundee mana Waaqaa kan Yerusaalem keessaa
    buuse. Yeroo sanaa jalqabee hamma ammaatti manni sun ijaaramaa jira; garuu amma
    illee hin dhumne.”
  fra-LSG: Ce Scheschbatsar est donc venu, et il a posé les fondements de la maison
    de Dieu à Jérusalem; depuis lors jusqu’à présent elle se construit, et elle n’est
    pas achevée.
  yal-yal: Na Sɛsɛbasari yi fa Ala Batu Banxin bɛtɛn sa Yerusalɛn yi. Xabu na waxatini
    han to, banxin mɔn tima, a munma raɲan.’ ”
  haw-1868: 'Alaila hele mai o ua Sesebazara la, a hoouoho i ke kahua o ka hale o
    ke Akua ma Ierusalema: a mai ia manawa a keia wa ka hana ana, aole nae i paa.'
  arb-NAV: حِينَئِذٍ قَدِمَ شِيشْبَصَّرُ هَذَا وَأَرْسَى أَسَاسَ هَيْكَلِ اللهِ الَّذِي
    فِي أُورُشَلِيمَ، وَمِنْ ذَلِكَ الوَقْتِ شَرَعَ الشَّعْبُ فِي بِنَاءِ الْهَيْكَلِ
    وَلَكِنَّهُ لَمْ يَكْتَمِلْ بَعْدُ.
  ewe-ewe: “Ale Sesbazar sia va ɖo Mawu ƒe aƒe la ƒe gbedoxɔ gɔme anyi ɖe Yerusalem,
    eya ta tso gbe ma gbe dzi va se ɖe fifia la, wole etutu dzi, eye womekpɔ wu enu
    haɖe o.”
  eng-LEE: Then came this same Sheshbazzar, [and] laid the foundation of the house
    of God which is in Jerusalem; and from that time even until now they have been
    building it, but it is not yet finished.
  asm-FB: তাৰ পাছত চেচবচৰে আহি যিৰূচালেমত ঈশ্বৰৰ গৃহৰ ভিত্তিমূল স্থাপন কৰিলে; আৰু
    এই নিৰ্মাণ কাৰ্য আমি কৰি আছোঁ, কিন্তু এতিয়াও সম্পূৰ্ণ হোৱা নাই।
  sus-A: سّسّبَسَرِ تٌ قَ دَرِ سَلَمُ، عَ نَشَ عَلَ شَ هْرْ مْبَنشِ كْورِن. سَ كٍلِ
    نَ لْشْي مَ قَ دْشْ تٌ رَ، مُشُ نَ نَ وَلِ نَن قَرِ، كْنْ عَ مُ حْنشِ سِندٍن.›»
  fra-SBL: Alors le même Sheshbazzar vint et posa les fondations de la maison de Dieu
    qui est à Jérusalem. Depuis ce temps-là, jusqu'à maintenant, elle a été construite,
    et pourtant elle n'est pas achevée.
  hbo-hbo: אֱדַ֙יִן֙ שֵׁשְׁבַּצַּ֣ר דֵּ֔ךְ אֲתָ֗א יְהַ֧ב אֻשַּׁיָּ֛א דִּי־בֵ֥ית אֱלָהָ֖א
    דִּ֣י בִירוּשְׁלֶ֑ם וּמִן־אֱדַ֧יִן וְעַד־כְּעַ֛ן מִתְבְּנֵ֖א וְלָ֥א שְׁלִֽם׃
  piu-2006: '@see-verse:EZR.005.015'
  kik-kik: Nĩ ũndũ ũcio Sheshibazaru agĩũka agĩaka mũthingi wa nyũmba ya Ngai kũu
    Jerusalemu. Kuuma mwaka ũcio nginya ũmũthĩ mwako ũcio no ũthiiaga na mbere na
    ndũrĩ warĩĩka.”
  fra-NCL: Alors ce Sassabasar est venu, et il a posé les fondements de la maison
    de Dieu qui est à Jérusalem ; depuis lors jusqu’à présent, elle se construit,
    et elle n’est pas achevée. »
  cek-AK: To pongah Sheshbazzar mah caeh moe, Jerusalem ih Sithaw im ahmuen to sak
    let; to na ni hoi kamtong vaihni ni khoek to im to ka sak o, toe ka pacoeng o
    thai ai vop, tiah ang naa o.
  cuk-cuk: Geb degi, Sesbasar Jerusalén-neggweburse nonisunnad. Geb Bab-Dummadse-goled-neg-e-saila
    mesnonikid. Emide, emi-ibase amba-soblenaid, amba yoo ogule naid.’
  uig-CYR: Андин шу Шәшбазар дегән киши келип, Йерусалимдики Худаниң өйигә һул салған;
    әнә шу вақиттин башлап һазирғичә ясиливатиду, техи пүтмиди» дәп җавап бәрди.
  tel-2017: కాబట్టి షేష్బజ్జరు వచ్చి యెరూషలేములోని దేవుని మందిరం పునాది వేయించాడు.
    అప్పటినుండి నేటివరకూ దాన్ని కడుతూ ఉన్నాము. పని ఇంకా పూర్తి కాలేదు.
  hat-BSA: Epi Sheshbatsar sila a te vin poze fondasyon kay Bondye a Jérusalem. Epi
    depi lè sa a, jis rive koulye a, li te anba konstriksyon men li poko fini.
  kos-kos: Ouinge Sheshbazzar el som ac oakiya pwelung la. Na musa sac tutafla in
    pacl sac me nwe inge, tusruktu soenna safla.’
  hbo-WLC: אֱדַ֙יִן֙ שֵׁשְׁבַּצַּ֣ר דֵּ֔ךְ אֲתָ֗א יְהַ֧ב אֻשַּׁיָּ֛א דִּי־בֵ֥ית אֱלָהָ֖א
    דִּ֣י בִירוּשְׁלֶ֑ם וּמִן־אֱדַ֧יִן וְעַד־כְּעַ֛ן מִתְבְּנֵ֖א וְלָ֥א שְׁלִֽם׃
  ibo-ibo: “Ya mere, ọ bụ Sheshbaza a bịara tọọ ntọala ụlọnsọ dị na Jerusalem. Sitekwa
    nʼoge ahụ ruo ugbu a, ha nọ na-arụ ya ma ha arụchabeghị ya.”
  ory-ory: ତହିଁରେ ସେହି ଶେଶବସର ଆସି ଯିରୂଶାଲମରେ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କଲା;
    ଆଉ, ସେହି ସମୟଠାରୁ ବର୍ତ୍ତମାନ ପର୍ଯ୍ୟନ୍ତ ତାହା ନିର୍ମିତ ହେଉଅଛି, ତଥାପି ତାହା ସମ୍ପୂର୍ଣ୍ଣ
    ହୋଇ ନାହିଁ।
  chk-chk: Mürin, ei mwän Ses-pasar a feito o föri longolongun ewe imwen Kot lon Jerusalem.
    Iwe, seni ewe fansoun tori lon ei otun aia chök akaüetä, nge esamwo wesila.’
  rop-rop: Wal Sheshbasa bin go en pudum det flopat blanga det Serramoni Pleis. Det
    wek langa det Serramoni Pleis bin stat deya brom det taim na raidap tudei, en
    im nomo binij yet.’ Lagijat na olabat bin tok.
  ukr-1871: Тодї той Шешбазар прийшов, заложив дом Божий в Ерусалимі; і від того часу
    й досї будують його, та ще не скінчили.
  deu-1951: Da kam dieser Sesbazzar und legte den Grund zum Hause Gottes in Jerusalem.
    Und seit jener Zeit und bis jetzt baut man daran, und es ist noch nicht vollendet.
  eng-JPS: Then came the same Sheshbazzar, and laid the foundations of the house of
    God which is in Jerusalem; and since that time even until now hath it been in
    building, and yet it is not completed.
  srp-1865: Onda taj Sasavasar doðe i postavi temelj domu Božijemu u Jerusalimu; i
    od toga vremena dosad zida se i još nije dovršen.
  lug-lug: “Sesubazaali oyo n’ajja n’azimba omusingi gw’ennyumba ya Katonda mu Yerusaalemi,
    era okuva mu kiseera ekyo n’okutuusa kaakano omulimu gukyagenda mu maaso, tegunnagwa.”
  heb-heb: אדין ששבצר דך אתא יהב אשיא די בית אלהא די בירושלם ומן אדין ועד כען מתבנא
    ולא שלם׃
  ben-IRV: তারপর সেই শেশবসর এসে যিরূশালেমে ঈশ্বরের বাড়ির ভীত স্থাপন করলেন; তখন থেকে
    এখন পর্যন্ত এর গাঁথনি হচ্ছে, কিন্তু শেষ হয়নি৷
  pan-pan: ਤਦ ਉਸੇ ਸ਼ੇਸ਼ਬੱਸਰ ਨੇ ਆ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ ਨੀਂਹ ਰੱਖੀ,
    ਅਤੇ ਉਸ ਸਮੇਂ ਤੋਂ ਲੈ ਕੇ ਹੁਣ ਤੱਕ ਇਹ ਬਣ ਰਿਹਾ ਹੈ ਪਰ ਅਜੇ ਪੂਰਾ ਨਹੀਂ ਹੋਇਆ।
  mya-JVB: ထို ရှေရှဗာဇာ သည် လာ ၍ ယေရုရှလင် မြို့၏ ဘုရား အိမ် တော်အမြစ် ကို ချ ထားသဖြင့်၊
    ထိုအချိန်မှစ၍ ယခု တိုင်အောင် ငါတို့သည် တည် လုပ်လျက် လက်စ မ သတ်သေးဟု ပြန်ပြောကြ၏။
  hmo-hmo: “ ‘Vadaeni inai Sesebasara be ia mai, bona Dirava ena dubu Ierusalema dekenai
    ena badina nadidia ia haginia. Bona unai negana ia mai bona hari, ai ese Dubu
    haginia totona ai gaukara vadaeni, to do ia ore lasi.’
  urd-urd: तब उसी शेसबज़्ज़र ने आकर ख़ुदा के घर की जो येरूशलेम में है बुनियाद डाली;
    और उस वक़्त से अब तक ये बन रहा है, लेकिन अभी तैयार नहीं हुआ।
  rus-SYN: Тогда Шешбацар тот пришел, положил основания дома Божия в Иерусалиме; и
    с тех пор доселе он строится, и еще не кончен.
  bqc-SIM: Ɔ̃ Sesebazaa mↄ̀ Lua kpɛ́ ɛ̃ kpàlɛ. Wàlɛ kpɛ́pi bo za gↄↄ beeɛ e gbã,
    kási i láa yãao.
  tcz-CHONGTHU: Hijeh chun Sheshbazzar chu ahung in Jerusalem ah Pathen houin munchu
    ahung semtoh tan ahi. Hichea pat achu amipiten ana atoh pat’ u ahitan ahinla anajolou
    laiyu ahi.
  mar-mar: तेव्हा शेशबस्सरने यरूशलेमात येऊन मंदिराचा पाया घातला आणि तेव्हापासून आजतागायत
    ते काम चाललेले आहे पण अजून पूर्ण झालेले नाही.
  qub-qub: Chayno niptinshi Sesbasarga cay Jerusalenman chayaycamur Diospa Templunpaj
    simintuta chutayta gallaycachiran. Chaypita-pachashi arurcaycan. Ichanga manaraj
    ushanrächu.
  bqp-bqp: Akũ Sesebaza sù Luda kpɛ́ ɛ̃ pɛ̀tɛ. Òtɛn kpɛ́ pì bo zaa gↄrↄ kũ̀a ari
    kũ a gbãrao, ama adi láka kↄ̀ro.
  hat-hat: Se konsa, Chechbaza sa a vini, li moute fondasyon tanp Bondye a lavil Jerizalèm.
    Depi lè sa a, travay la ap mache, men yo poko fini.
  eng-BSB: So this Sheshbazzar came and laid the foundation of the house of God in
    Jerusalem, and from that time until now it has been under construction, but it
    has not yet been completed.”
  eng-WEBPB: Then the same Sheshbazzar came and laid the foundations of God’s house
    which is in Jerusalem. Since that time even until now it has been being built,
    and yet it is not completed.
  kbq-kbq: Ana hu'negu Sesbasari'a Jerusalemi eno ama Anumzamofo mono noma ki tra'a
    ki'ne. Hianagi ana knareti'ma eno ama knare'ma egeta, ana nona ki vava hu'nonanagi,
    ki vagaore'none huza tasami'naze.
  nhe-BL: Huajca hualajqui Sesbasar huan quitlalili itzinpehualtil itiopa Toteco Dios,
    huan hasta ama ni tonal quicualtlalijtiyohuij huan aya tlantoque.’ Queja nopa
    tinechnanquili.
  bus-bus: Ben Sesebaza mↄ̀ Luda kpɛ́ ɛ̃ɛ dàɛ. Wèe kpɛ́ pì boo zaa gurↄ beeea ai kↄ̃n
    a gbã̀ao, mↄde èe yãa kↄ̀ro.
  gub-BL: Na'e Xezemazar ur Zeruzarez pe tàpuzuhu iwy pe har iapo pà. A'e 'ar mehe
    arer we te ko 'ar rehe uzapo waiko wà. Numumaw kwaw wà rihi.
  eng-DRA: Then came this same Sassabasar, and laid the foundations of the temple
    of God in Jerusalem, and from that time until now it is in building, and is not
    yet finished.
