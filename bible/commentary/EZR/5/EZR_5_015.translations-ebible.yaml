verse: EZR.005.015
translations:
  mal-C: ‘ഈ ഉപകരണങ്ങൾ എടുത്ത് ജെറുശലേമിലെ മന്ദിരത്തിൽ കൊണ്ടുചെന്നു വെക്കുക; ദൈവത്തിന്റെ
    ആലയം അതിന്റെ സ്ഥാനത്തുതന്നെ പണിയുക’ എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Und er gebot ihm: Nimm diese Geräte, ziehe hin und lege sie im Tempel
    zu Jerusalem nieder; und der Tempel Gottes soll wieder aufgebaut werden an seiner
    früheren Stelle.'
  lin-lin: 'Alobaki na ye : ‘ Kamata biloko oyo mpe kende kotia yango kati na Tempelo
    ya Yelusalemi ; mpe tika ete Tempelo ya Nzambe etongama lisusu na esika na yango
    ya kala. ’'
  eng-LSV: and said to him, Lift up these vessels, go, put them down in the temple
    that [is] in Jerusalem, and the house of God is built on its place.
  eng-GNV: And he sayde vnto him, Take these vessels and goe thy way, and put them
    in the Temple that is in Ierusalem, and let the house of God be buylt in his place.
  eng-WEBSTER: And said to him, Take these vessels, go, carry them into the temple
    that is in Jerusalem, and let the house of God be built in its place.
  nhw-BL: Quiilhui ma quihualica nochi ni tlamantli para itiopa Toteco Dios nica ipan
    Jerusalén huan ma mocuepaca nica para quichijchihuaquij nopa tiopamitl campa achtihui
    eltoya.
  swh-ONEN: naye akamwambia, ‘Chukua vyombo hivi uende ukaviweke ndani ya Hekalu huko
    Yerusalemu. Nawe uijenge upya nyumba ya Mungu mahali pake.’
  bba-bba: Mɑ u Sesibɑsɑɑ sɔ̃ɔwɑ u nɛɛ, u doo u dendi yɑ̃ɑ ni doke Yerusɑlɛmun sɑ̃ɑ
    yerɔ kpɑ u de bu mɑɑ Yinni Gusunɔn sɑ̃ɑ yee ten bɑnsu seeyɑ mi bɑ rɑɑ tu bɑnɑ.
  eng-KJVCPB: and said unto him, Take these vessels, go, carry them into the temple
    that is in Jerusalem, and let the house of God be builded in his place.
  mpx-mpx: Inoke i baek elana i ba, ‘Bugubugul bolo ya nuku kalivail nuku nok ge nuku
    telel Limi Bwabwalena Yelusalema. Yabowaine wana Limi o nu tal pasikal ana mwalu
    houhouwena elana.’
  luo-luo: kendo onyise niya, “Kaw gigi kendo idhi mi ikan-gi e hekalu man Jerusalem.
    Kendo iger manyien od Nyasaye e kare machon.”
  meu-meu: bona e hamaoroa, eto, Ini ḡau avabidia, baola, Ierusalem dubuna lalonai
    ma bavatodia; bona Dirava ena dubu na gabuna korikori ai ma bae haginia lou.
  npi-ULB: राजाले तिनलाई भन्‍नुभयो, “यी थोकहरू लैजाऊ । जाऊ र ति यरूशलेमको मन्दिरमा
    राख । त्यहाँ परमेश्‍वरको मन्दिर पुनर्निमाण होस् ।”
  yor-yor: ó sì sọ fún un pé, ‘Kó àwọn ohun èlò yìí kí o lọ, kí o sì kó wọn sí inú
    ilé Olúwa ní Jerusalẹmu, kí ẹ sì tún ilé Ọlọ́run kọ́ sí ipò o rẹ̀.’
  ind-ind: Raja Kores juga yang menyuruh dia, ‘Ambillah perkakas ini dan bawalah ke
    Yerusalem. Bangunlah kembali rumah Allah di tempatnya semula, dan taruhlah semua
    perkakas ini di dalam rumah itu.’
  pes-OPCB: و به او دستور داد که ظروف را به محل خانهٔ خدا در اورشلیم بازگرداند و خانهٔ
    خدا را در آن محل دوباره بنا کند.
  tgl-ULB: Sinabi niya sa kaniya, “Kunin mo ang mga kagamitang ito. Pumunta ka at
    ilagay ang mga ito sa templo sa Jerusalem. Nawa maitayong muli ang tahanan ng
    Diyos doon.”
  cbu-NT: Kurak Sírurini, Sesbasaraam panarangu, Shiysha ichinguru yáyarush, yuwashtam
    sirú Apanllush pang' Irusarinush taarangu, anshutam wayashini. Apanlleem pang'
    panguyarus, anush wayangints, kurak Sírurini iyashchee kamachtaku tárangiya,
  hui-hui: Ani lowa kini ibugua Sesebasahondo lamialu lalu, Mbirale uruni Yarusaleme
    mo yalu dai bialu Anduane Homogonaga anda abale henedagoriaore helo bia aribia
    halimu, laya.
  mya-mya: ကု​ရု​မင်း​သည်​ယု​ဒ​ဘု​ရင်​ခံ​အ​ဖြစ် မိ​မိ​ခန့်​ထား​သည့်​ရှေ​ရှ​ဗာ​ဇာ​အ​မည်​ရှိ​သူ​၏​လက်​သို့
    ထို​အ​သုံး​အ​ဆောင်​တော်​များ​ကို​အပ်​နှံ​တော်​မူ​၍ ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​သို့​ပြန်​လည်​ယူ​ဆောင်​သွား​စေ​ပြီး​လျှင်
    ထို​ဗိ​မာန်​တော်​ကို​နေ​ရာ​ဟောင်း​တွင် ပြန်​လည်​တည်​ဆောက်​ရန်​မိန့်​မှာ​တော်​မူ​ပါ​၏။-
  bod-N: ཁོ་ལ་སྣོད་ཆས་འདི་དག་ཡེ་རུ་སཱ་ལེམ་གྱི་མཆོད་ཁང་དུ་ཁྱེར་ནས་དཀོན་མཆོག་གི་མཆོད་ཁང་དེ་སྔར་གནས་སུ་བཞེང་བར་གྱིས་ཞེས་བཀའ་བསྩལ།
  sna-sna: uye akamuudza kuti, ‘Tora midziyo iyi uende nayo undoiisa mutemberi muJerusarema,
    uye ugovakazve imba yaMwari panzvimbo yayo.’
  spa-BLM: 'Este le dijo: “Toma estos utensilios, ve y ponlos en el templo que está
    en Jerusalén, y que se construya la casa de Dios en su lugar”.'
  cac-cac: Ix ab' yalan vin̈ to syic'b'at juntzan̈ yamc'ab' chi' vin̈ d'a Jerusalén
    chi' masanto yic sb'ochajxiq'ue scajnub' Dios chi' b'aj aytaxoni.
  swh-ULB: Naye akamwambia, “Chukua hivi vitu. Uondoke na kuviweka kwenye Hekalu Yerusalem.
    Na nyumba ya Mungu ijengwe kule.”
  bel-bel: 'і сказаў яму: вазьмі гэты посуд, ідзі і занясі яго ў храм Ерусалімскі,
    і хай дом Божы будуецца на сваім месцы.'
  deu-ELBBK: 'Und er sprach zu ihm: Nimm diese Geräte, zieh hin, lege sie nieder in
    dem Tempel, der in Jerusalem ist; und das Haus Gottes werde wieder aufgebaut an
    seiner früheren Stätte.'
  mbb-OT: Migkaǥi sikan is hadì diyà te ki Sheshbazar te ed-umanan ebenguna is baley
    te Megbevayà diyà te Jerusalem diyà te nehuna he mibengunan duen, ne idtaǥù dutun
    sikan is menge gelemiten kayi.
  mal-2015: ഈ ഉപകരണങ്ങൾ നീ എടുത്തു യെരൂശലേമിലെ മന്ദിരത്തിലേക്കു കൊണ്ടുചെല്ലുക; ദൈവാലയം
    അതിന്റെ സ്ഥാനത്തു പണിയട്ടെ എന്നു കല്പിച്ചു.
  rmc-rmc: 'a phenďa leske: ‚Le kala veci a ľidža len andro Chramos andro Jeruzalem!
    A mi ačhavel pes o Chramos le Devleskro pale pre oda than, kaj sas ešebnovar ačhado.‘'
  pes-OPV: واو را گفت که این ظروف را برداشته، برو و آنها را به هیکلی که در اورشلیم
    است ببر و خانه خدا درجایش بنا کرده شود.
  ron-1924: 'ши й-а зис: «Я унелтеле ачестя, ду-те де ле пуне ын Темплул дин Иерусалим
    ши сэ се зидяскэ дин ноу Каса луй Думнезеу пе локул унде ера.»'
  ben-OBCV: সম্রাট তাঁকে বললেন, ‘এই দ্রব্যসামগ্রীগুলি নিয়ে যাও এবং জেরুশালেমের মন্দিরে
    এগুলি রাখো। ঈশ্বরের গৃহটিকেও তাঁর পূর্বেকার স্থানে পুনর্নির্মাণ করো।’
  som-som: oo wuxuu isagii ku yidhi, Tag oo weelashan qaad, oo waxaad gelisaa macbudka
    Yeruusaalem ku yaal, oo gurigii Ilaahna ha laga dhiso meeshiisii.
  lat-VUC: 'dixitque ei: Hæc vasa tolle, et vade, et pone ea in templo, quod est in
    Jerusalem, et domus Dei ædificetur in loco suo.'
  eng-ASVBT: and he said unto him, Take these vessels, go, put them in the temple
    that is in Jerusalem, and let the house of God be built in its place.
  ita-1885: 'E Ciro gli disse: Prendi questi vasellamenti, e va'', e li riporta al
    Tempio, che è in Gerusalemme; e sia la Casa di Dio riedificata nel suo luogo.'
  eng-LXXUP: and said to him, Take all the vessels, and go, put them in the house
    that is in Jerusalem in their place.
  eng-ULB: He said to him, “Take these objects. Go and put them in the temple in Jerusalem.
    Let the house of God be rebuilt there.”
  spa-VBL: 'diciéndole: Toma estos artículos y colócalos en el Templo de Jerusalén.
    Reconstruye el Templo de Dios en su sitio original.'
  fra-_FOB: 'Et auquel il dit: Prends ces ustensiles et va les porter dans le temple
    de Jérusalem, et que la maison de Dieu soit rebâtie sur son emplacement.'
  mal-mal: ഈ ഉപകരണങ്ങൾ നീ എടുത്ത് യെരൂശലേമിലെ മന്ദിരത്തിലേക്ക് കൊണ്ടുചെല്ലുക; ദൈവാലയം
    അതിന്റെ സ്ഥാനത്തു പണിയട്ടെ എന്ന് കല്പിച്ചു.
  urd-GVR: Us ne use hukm diyā ki sāmān ko Yarūshalam le jāo aur Rab ke ghar ko purānī
    jagah par az sar-e-nau tāmīr karke yih chīzeṅ us meṅ mahfūz rakho.
  suz-BL: मिनु मेको कली ‘एको बोसपुकी लाइश्‍शा यरूसलेम ङा परमप्रभु आ खिंमी वोतो’ देंत।
    मिनु परमप्रभु आ खिं ङोंइती आ बाक्‍तीक उइ लेंशा सेल्‍चा माल्‍नीम” दे माइक्‍तु।
  ita-1927: Prendi questi utensili, va’ a riporli nel tempio di Gerusalemme, e la
    casa di Dio sia riedificata dov’era.
  ckb-ckb: 'پێی گوت: ”ئەم قاپوقاچاغە ببە، بڕۆ و باری بکە بەرەو ئەو پەرستگایەی لە ئۆرشەلیمە،
    با پەرستگای خودا لە شوێنەکەی خۆیدا بنیاد بنرێتەوە.“'
  eng-BBE: And he said to him, Go, take these vessels, and put them in the Temple
    in Jerusalem, and let the house of God be put up again in its place.
  kan-OKCV: ಅವನಿಗೆ, ‘ಈ ಸಾಮಗ್ರಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ದೇವಾಲಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗು. ದೇವಾಲಯವನ್ನು ಪುನಃ ಅದರ ಸ್ಥಳದಲ್ಲಿ ಕಟ್ಟು,’ ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'அவனை நோக்கி: நீ இந்தத் தட்டுமுட்டுகளை எடுத்து, எருசலேமில் இருக்கும் தேவாலயத்திற்குக்
    கொண்டுபோ; தேவனுடைய ஆலயம் அதின் இடத்திலே கட்டப்படவேண்டும் என்றார்.'
  spa-RV-1909: 'Y le dijo: Toma estos vasos, ve y ponlos en el templo que está en
    Jerusalem; y la casa de Dios sea edificada en su lugar.'
  ron-BTF: 'Şi i-a spus: Ia aceste vase, mergi, du-le în templul care este în Ierusalim
    şi să fie construită casa lui Dumnezeu pe locul lui.'
  eng-WEBP: He said to him, ‘Take these vessels, go, put them in the temple that is
    in Jerusalem, and let God’s house be built in its place.’
  eng-FBV: telling him, Take these items and place them in the Temple in Jerusalem.
    Rebuild God's Temple on its original site.
  nld-1939: 'Hij zeide hem: Neem deze vaten, ga ze terugbrengen naar de tempel van
    Jerusalem, en laat het huis van God op zijn vroegere plaats herbouwen.'
  nch-BL: Quiilhui ma quihualica nochi ni tamanti para itiopa Toteco Dios nica ipan
    Jerusalén huan ma mocuepaca nica para quichijchihuaquij nopa tiopamit campa achtohui
    eltoya.
  vie-1934: 'và nói với người rằng: Hãy lấy các khí dụng nầy, đi để trong đền thờ
    tại Giê-ru-sa-lem, và xây cất lại nhà của Đức Chúa Trời trên chỗ cũ nó.'
  hin-CV: महाराज ने ही उसे आदेश दिया था, ‘इन बर्तनों को ले जाकर येरूशलेम के भवन में
    जमा कर दो तथा परमेश्वर के भवन को दोबारा अपने स्थान पर बनाया जाए.’
  spa-BES: 'Y él le dijo: Ve, toma estos vasos y ponlos en el templo en Jerusalén,
    y él templo de Dios vuelva a ser puesta en su lugar.'
  tdx-tdx: 'naho nanao ty hoe ama’e: Rambeso o fanake retoañe le akia apoho añ’an­jom­ba’e
    e Ierosalaime ao vaho amboaro amy toe’e eo ty anjomban’ Añahare.'
  tha-KJV: และพระองค์ตรัสกั​บท​่านดังนี้​ว่า “จงรับเครื่องใช้​เหล่านี้​ไปเก็บไว้ในพระวิหารซึ่งอยู่ในเยรูซาเล็ม
    และจงสร้างพระนิเวศของพระเจ้าขึ้นใหม่ในที่เดิ​มน​ั้น”
  por-BR-2018: 'E disse-lhe: Toma estes utensílios, vai, e põe-os no templo que está
    em Jerusalém; e seja reconstruída a casa de Deus em seu lugar.'
  deu-ELO: 'Und er sprach zu ihm: Nimm diese Geräte, ziehe hin, lege sie nieder in
    dem Tempel, der zu Jerusalem ist; und das Haus Gottes werde wieder aufgebaut an
    seiner früheren Stätte.'
  eng-WYC-2018: And Cyrus said to him, Take these vessels, and go, and set them in
    the temple, that is in Jerusalem; and be the house of God builded (again) in the
    place where it was. (And Cyrus said to him, Take these vessels, and go, and put
    them in the Temple, that is in Jerusalem; and let the House of God be rebuilt
    in the place where it once was.)
  epo-epo: 'kaj li diris al li: Prenu ĉi tiujn vazojn, iru, kaj forportu ilin en la
    templon de Jerusalem, kaj la domo de Dio estu konstruata sur sia loko.'
  uig-PIN: 'ⱨǝm uningƣa: — Bu ⱪaqa-ⱪuqilarni elip ularni Yerusalemdiki ibadǝthaniƣa
    apirip ⱪoyƣin; Hudaning ɵyi ǝsli jayiƣa yengiwaxtin selinsun, dǝp buyruƣan.'
  beo-beo: 'Sailase da ema e da amo liligi bu Yelusaleme Debolo diasu ganodini salima:ne
    amola Debolo ea musa: sogebi amoga bu gaguma:ne sia:i.'
  tpi-OTNT: Na king i tokim Sesbasar long karim ol dispela samting i go bek long Jerusalem
    na wokim gen haus bilong God long ples haus i bin i stap bipo. Na Sesbasar i mas
    putim ol dispela samting insait long nupela haus.
  hau-SA: ya ce masa, ‘Ka kwashe kayan nan ka je ka zuba su a cikin haikalin Allah
    a Urushalima. Ka kuma sāke gina gidan Allah a wurin da yake a dā.’
  uig-LAT: 'hem uninggha: — Bu qacha-quchilarni élip ularni Yérusalémdiki ibadetxanigha
    apirip qoyghin; Xudaning öyi esli jayigha yéngiwashtin sélinsun, dep buyrughan.'
  nde-nde: wamtshela wathi, ‘Thatha impahla lezi uhambe lazo uyezibeka ethempelini
    eJerusalema. Njalo yakha kakutsha indlu kaNkulunkulu endaweni yayo.’
  ton-ton: ‌ʻO ne pehē kiate ia, Toʻo ʻae ngaahi nāunau ni, pea ʻalu, ʻo fetuku ia
    ki he faletapu ʻaia ʻoku ʻi Selūsalema, pea tuku ke langa ʻae fale ʻoe ʻOtua ʻi
    hono potu.
  ces-1613: 'A poručil mu, řka: Nádoby tyto vezma, odejdi a slož je v chrámě, kterýž
    jest v Jeruzalémě, a dům Boží ať stavějí na místě jeho.'
  eng-WMB: He said to him, ‘Take these vessels, go, put them in the temple that is
    in Jerusalem, and let God’s house be built in its place.’
  tam-TCV: கோரேஸ் அரசன் அவனிடம், ‘இப்பொருட்களை நீ எருசலேமிலுள்ள ஆலயத்தில் கொண்டுபோய்
    வை. அவ்விடத்திலேயே இறைவனுடைய ஆலயத்தைத் திரும்பவும் கட்டு’ எனச் சொன்னான்.
  ceb-ULB: Miingon siya kaniya, “Dad-a kining mga butanga. Lakaw ug ibutang kini sa
    templo sa Jerusalem. Tugoti nga pagatukoron pag-usab didto ang balay sa Dios.”
  pol-UBG: 'I powiedział mu: Weź te naczynia, idź i złóż je w świątyni, która jest
    w Jerozolimie, a niech dom Boży zostanie odbudowany na swoim miejscu.'
  urd-GVU: اُس نے اُسے حکم دیا کہ سامان کو یروشلم لے جاؤ اور رب کے گھر کو پرانی جگہ
    پر از سرِ نو تعمیر کر کے یہ چیزیں اُس میں محفوظ رکھو۔
  deu-1912: 'und sprach zu ihm: Diese Gefäße nimm, zieh hin und bringe sie in den
    Tempel zu Jerusalem und laß das Haus Gottes bauen an seiner Stätte.'
  ntj-ntj: '@see-verse:EZR.005.014'
  kan-2017: ಅವನು, “ಈ ಸಾಮಾನುಗಳನ್ನು ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯದಲ್ಲಿ ಇಡುವುದಕ್ಕೋಸ್ಕರ ತೆಗೆದುಕೊಂಡುಹೋಗಿ
    ಆ ದೇವಾಲಯವನ್ನು ಪುನಃ ಅದರ ಸ್ಥಳದಲ್ಲಿ ಕಟ್ಟಿಸು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog fare pilung ngak ni nge fek e pin’em nge fulweg ko fare Tempel nu
    Jerusalem, ma ngki toy fare Tempel ko gin ki immoy riy ni som’on.
  hlt-MCSB: Te phoeiah anih te, “Hnopai he khuen lamtah cet laeh. Te Jerusalem kah
    bawkim ah khueh laeh. Pathen im khaw amah hmuen ah sa saeh,” a ti nah.
  mdy-ETH: ዬይ ዓጮ ዎይሣ ሼሽባፃሬ ዬንሢ፥ ጌኤዦ ማኣሮ ሜሆ ጊንሣ ማሂ ዔኪ ሙኪ ዬሩሳላሜይዳ ዓኣ ጌኤዦ ማኣሮይዳ ጌሣንዳጉዲ፤
    ዬያጉዲ ሃሣ ጌኤዦ ማኣሮዋ ቤርታ ዓኣ ቤዛ ማዢሳንዳጉዲ ካኣቲ ቂኢሮሴ ዓይሤኔ።
  twi-ASANTE: Ɔhene no hyɛɛ no sɛ, ɔnsane mfa nkuku ne nkaka no nsane nkɔgu wɔn guberɛ
    wɔ Yerusalem, na ɔnsane nsiesie Onyankopɔn asɔredan no ma ɛnyɛ sɛdeɛ na ɛteɛ kane
    no.
  eng-WEBU: He said to him, ‘Take these vessels, go, put them in the temple that is
    in Jerusalem, and let God’s house be built in its place.’
  wal-wal: SHeedhdhiiddi Kawoi Qiiroosi a hagaadan yaagiis; “Ha miishshata ekka efaada
    Yerusalaamen de7iya Beeta Maqidasiyan wotta; qassi Xoossaa Beeta Maqidasiyaakka
    kase i de7iyo sohuwan keexxa” yaagiis.
  spa-PDDPT: 'y le dijo: Toma estos utensilios, anda y ponlos en el Templo que está
    en Jerusalén, y que la Casa de ʼElohim sea reconstruida en su lugar.'
  gun-gun: 'aipoe''i ixupe: “Ejopy kova''e tembiporu ikuai va''e, ha''e tereo. Eraapa
    Jerusalém py templo oĩ va''e pyguarã. Ha''e gui ejapo uka ju Nhanderuete pegua
    oo, oĩague py ae”, he''i va''ekue.'
  agu-BL: Tak' Ciro ama'l tetz Sesbasar tan bene'n tcy'al e'chk ma'cla'tz, nin tak'
    i' ama'l tetz tan banle'n junt tir yi templo kale cu'nakit woc'.
  ilo-ULB: Kinunana kenkuana, “Alaem dagitoy nga alikamen. Ikabilmo dagitoy iti templo
    idiay Jerusalem. Bay-am a maibangon manen ti balay ti Dios sadiay.
  kpg-kpg: Di king aamua ne helekai gi mee bolo gi kae ina nia goloo aalaa gi lodo
    di Hale Daumaha i Jerusalem, gi hauhia aga labelaa di hale daumaha deelaa gi dono
    lohongo nogo duu ai i mua.
  uig-ARA: 'ھەم ئۇنىڭغا: ــ بۇ قاچا-قۇچىلارنى ئېلىپ ئۇلارنى يېرۇسالېمدىكى ئىبادەتخانىغا
    ئاپىرىپ قويغىن؛ خۇدانىڭ ئۆيى ئەسلى جايىغا يېڭىۋاشتىن سېلىنسۇن، دەپ بۇيرۇغان'
  sus-sus: A naxa a fala a bɛ, «Yi se birin xanin Darisalamu, e xa raso Ala xa hɔrɔmɔbanxi
    kui. Wo xa Ala xa banxi ti a yire fori.»
  pon-2006: Nanmwarki lapalapo mahsanihong en kapwurelahng dipwisou ko nan Tehnpas
    Sarawio nan Serusalem, oh onehda sapahl Tehnpaso wasa me e uhdahn mie mahs.
  ksd-ksd: 'ma i ga biti tana dari: Una vatur vake go ra lavur tabarikik, ma una vana,
    ma una vung diat ta ra pal i gomgom Ierusalem, ma boina ba da vatur ra kuba i
    God ta kana turtur.'
  tur-YTC: Ona şöyle dedi, ‘Bu kapları al, git, Yeruşalem’deki tapınağın içine koy
    ve Tanrı’nın evi kendi yerine yapılsın.’
  grc-BRENT: καὶ εἶπεν αὐτῷ, πάντα τὰ σκεύη λάβε καὶ πορεύου, θὲς αὐτὰ ἐν τῷ οἴκῳ
    τῷ ἐν Ἱερουσαλὴμ εἰς τὸν τόπον αὐτῶν.
  ind-AYT: Raja berkata kepadanya, ‘Ambillah perlengkapan-perlengkapan ini. Pergilah
    dan letakkanlah itu di Bait Allah yang ada di Yerusalem, dan biarlah Bait Allah
    dibangun kembali di tempatnya semula.’
  nya-nya: Tsono mfumuyo inamuwuza kuti, ‘Tenga ziwiyazi ukaziyike mʼNyumba ya Mulungu
    ku Yerusalemu. Ndipo Nyumba ya Mulunguyo ikamangidwenso pa maziko ake akale.’
  hrv-hrv: 'i rekao mu je: ''Uzmi ovo posuđe, pođi i metni ga u svetište jeruzalemsko,
    i neka se Dom Božji zida na svome starom mjestu.'''
  mps-mps: Tama kingo te Sesbasarbolo weyu, “Te nai dabe te Jerusalemba ma sela pelama,
    tama Godigo be te polobadu be sę yani madi tede ma sę yao,” po wai. Tama Sesbasargo
    te nai dabe te gesi sę ebo be tomoba muao wali.
  tpi-tpi: Na king i tokim Sesbasar long karim ol dispela samting i go bek long Jerusalem
    na wokim gen haus bilong God long ples haus i bin i stap bipo. Na Sesbasar i mas
    putim ol dispela samting insait long nupela haus.
  dan-1931: 'og han sagde til ham: “Tag disse Kar og drag ben og lad dem få deres
    Plads i Helligdommen i Jerusalem og lad Gudshuset blive genopbygget på sin gamle
    Plads!”'
  vie-OVCB: Đem các vật dụng này về đặt trong đền thờ Giê-ru-sa-lem sau khi xây cất
    lại Đền Thờ của Đức Chúa Trời tại chỗ cũ.
  guj-2017: તેણે તેને કહ્યું, “આ સર્વ વસ્તુઓ લઈને યરુશાલેમના ભક્તિસ્થાનમાં પાછી મૂક.
    ઈશ્વરના સભાસ્થાનને તેની મૂળ જગ્યાએ ફરીથી બંધાવ.
  pon-2006A: Nanmwarki lapalapo mahsanihong en kapwurelahng dipwisou ko nan Tehnpas
    Sarawio nan Serusalem, oh onehda sapahl Tehnpaso wasa me e uhdahn mie mahs.
  por-BRBSL: 'Ele lhe disse: ''Pegue estes vasos, vá, coloque-os no templo que está
    em Jerusalém e deixe que a casa de Deus seja construída em seu lugar''.'
  cth-cth: Hahoi ahni koevah, hete hnopai lat nateh cet lawih, Jerusalem e bawkim
    dawk hrueng hanh. Hote bawkim teh amae hmuen koe sak naseh telah ati.
  twi-twi: Ɔhene no hyɛɛ no sɛ, ɔnsan mfa nkuku ne nkaka no nsan nkogu wɔn afa wɔ
    Yerusalem, na ɔnsan nsi Onyankopɔn asɔredan no wɔ faako a na esi kan no.
  hlt-hlt: Te phoeiah anih te, “Hnopai he khuen lamtah cet laeh. Te Jerusalem kah
    bawkim ah khueh laeh. Pathen im khaw amah hmuen ah sa saeh,” a ti nah.
  tbz-SIM: Kòo ò nɑ̀kɛ́ kɛ tú wèe túótɛ́ dɛ kó tinɛntì kɛ́kɔtɛnɛ̀ Sedisɑdɛmmu Kuyie
    ncĩ́ɛ̃̀tɛ̀ borɛ̀ kɛ́wɛ̃tɛ kɛ́ tɛ̀ mɑɑ́ tɛ fɔ̃̀tìrì.
  msy-2020: Ezɨ Atrivim Sairus, Sesbasar mɨgɨa ghaze, a ua bizir kaba inigh Jerusalemɨn
    mangɨ, danganir Godɨn Dɨpenim faragha ikezimra, uam an ingarigh bizir kaba an
    aven dar arɨkigh.
  dop-dop: 'Nɑ ɩ́ heeli-ɩ sɩ: Ɩ́ polo ɩ́ ŋmɑ Ɩsɔ tǝsɛɛlɛ ntɛɣɛ tǝ lonte kʋpǝntɛ tɑɑ.
    Ɩlɛnɑ pɑ́ sɩɩ wontu ntǝɣɩ pǝ tɑɑ.'
  azb-azb: ‹Bu əşyaları götürüb get, Yerusəlimdəki məbədə qoy. Allahın evi qoy öz
    yerində bərpa olunsun›.
  eng-DBY: And he said to him, Take these vessels, go, carry them into the temple
    that is at Jerusalem, and let the house of God be built in its place.
  hin-2017: उसने उससे कहा, “ये पात्र ले जाकर यरूशलेम के मन्दिर में रख, और परमेश्वर
    का वह भवन अपने स्थान पर बनाया जाए।”
  wol-KYG: 'Mu ne ko: “Ndab yii, jël ko yóbbu ca kër Yàlla ga ca Yerusalem, te nañu
    tabaxaat kër Yàlla ga fa mu nekkoon.”'
  eng-YLT: and said to him, These vessels lift up, go, put them down in the temple
    that [is] in Jerusalem, and the house of God is builded on its place.
  eng-WYC-2017: And Cyrus said to him, Take these vessels, and go, and set [or put]
    them in the temple, that is in Jerusalem; and be the house of God builded in the
    place where it was.
  eng-WMBB: He said to him, ‘Take these vessels, go, put them in the temple that is
    in Jerusalem, and let God’s house be built in its place.’
  urd-GVH: उसने उसे हुक्म दिया कि सामान को यरूशलम ले जाओ और रब के घर को पुरानी जगह
    पर अज़ सरे-नौ तामीर करके यह चीज़ें उसमें महफ़ूज़ रखो।
  rug-rug: Meke garunu la nia sa si asa meke zama, “Mamu vagi sari na likakalae hopedi
    hire, mamu la veko pule ni pa Zelepade sapu kaqu kuri pulea goi pa Zerusalema
    koasa nana poni vetu pukerane,” gua.
  gaz-gaz: akkana jedheen; ‘Miʼa kana fuudhii dhaqiitii mana qulqullummaa kan Yerusaalem
    keessa jiru sanatti galchi. Mana Waaqaas iddoo isaatti deebisii ijaari.’
  fra-LSG: 'et il lui dit: Prends ces ustensiles, va les déposer dans le temple de
    Jérusalem, et que la maison de Dieu soit rebâtie sur le lieu où elle était.'
  yal-yal: A yi a fala a xa, a naxa, “Seni itoe tongo, i sa e sa Ala Batu Banxini
    Yerusalɛn yi. Ala Batu Banxin mɔn xa ti a funfuni.”
  haw-1868: I aku la ia ia, E lawe i keia mau kiaha, e hele e hali aku ia mau mea
    i ka luakini ma Ierusalema, a e hanaia ka hale o ke Akua ma kona wahi.
  arb-NAV: 'وَقَالَ لَهُ: خُذْ هَذِهِ الآنِيَةَ وَانْقُلْهَا إِلَى هَيْكَلِ أُورُشَلِيمَ
    وَأَعِدْ بِنَاءَهُ فِي نَفْسِ مَوْقِعِهِ.'
  ewe-ewe: gblɔ de esi be, ‘Tsɔ nu siawo eye yi nàkɔ wo ɖe Yerusalem gbedoxɔ me. Gbugbɔ
    Mawu ƒe aƒe la tu ɖe teƒe si wònɔ tsã.’
  eng-LEE: And he said unto him, Take these vessels, go, carry them into the temple
    which is in Jerusalem, and let the house of God be built on its site.
  asm-FB: ৰজাই তেওঁক কৈছিল, ‘এইবোৰ বস্তু লৈ যোৱা আৰু যিৰূচালেমৰ মন্দিৰত ৰাখা। ঈশ্বৰৰ
    গৃহ সেই ঠাইত পুনৰ নিৰ্ম্মাণ কৰা হওঁক’।
  sus-A: عَ نَشَ عَ قَلَ عَ بّ، «يِ سٍ بِرِن شَنِن دَرِ سَلَمُ، عٍ شَ رَ سٌ عَلَ شَ
    هْرْ مْبَنشِ كُي. وٌ شَ عَلَ شَ بَنشِ تِ عَ يِرٍ قٌرِ.»
  fra-SBL: 'Il lui dit : « Prends ces ustensiles, va les mettre dans le temple de
    Jérusalem, et que la maison de Dieu soit bâtie à sa place ».'
  hbo-hbo: וַאֲמַר־לֵ֓הּ ׀ *אֵלֶּה (אֵ֚ל) מָֽאנַיָּ֔א שֵׂ֚א אֵֽזֶל־אֲחֵ֣ת הִמֹּ֔ו
    בְּהֵיכְלָ֖א דִּ֣י בִירוּשְׁלֶ֑ם וּבֵ֥ית אֱלָהָ֖א יִתְבְּנֵ֥א עַל־אַתְרֵֽהּ׃ ס
  piu-2006: '@see-verse:EZR.005.014'
  kik-kik: na akĩmwĩra atĩrĩ, ‘Oya indo ici ũcitware na ũciige thĩinĩ wa hekarũ kũu
    Jerusalemu, na wake rĩngĩ nyũmba ya Ngai o harĩa yarĩ.’
  fra-NCL: 'Et il lui dit : Prends ces ustensiles, va les déposer dans le temple qui
    est à Jérusalem, et que la maison de Dieu soit rebâtie sur son emplacement.'
  cek-AK: anih khaeah, Hae hmuennawk hae sin ah loe, Jerusalem im thungah suem let
    ah; Sithaw im to a ohhaih ahmuen ah sah let ah, tiah a naa.
  cuk-cuk: 'Degine, Rey-Ciro Sesbasarʼga sogsad: We-ibmar-ebulemalad be sue, be nae,
    Jerusalén-neggweburgi Bab-Dummadse-goled-neg-siidse gannar be sede. Gannale Bab-Dummadse-goled-neg
    be sobo, bia-gebe-iduar-sii-gusadgi.'
  uig-CYR: 'һәм униңға: — Бу қача-қучиларни елип уларни Йерусалимдики ибадәтханиға
    апирип қойғин; Худаниң өйи әсли җайиға яңливаштин селинсун, дәп буйруған.'
  tel-2017: షేష్బజ్జరును గవర్నరుగా నియమించి దేవుని మందిరాన్ని అది ఉన్న స్థలం లో కట్టించి,
    ఆ సామగ్రిని తీసుకువెళ్ళి యెరూషలేము పట్టణంలోని దేవాలయంలో ఉంచే బాధ్యతలు అతనికి అప్పగించాడు.
  hat-BSA: 'Li te di li: ‘Pran zouti sila yo, ale depoze yo nan tanp Jérusalem nan,
    e kite kay Bondye a vin rebati nan plas li.’'
  kos-kos: Tokosra Fulat el fahkang nu sel elan us ma inge ac folokunla nu in Tempul
    Jerusalem, oayapa elan sifil musaeak Tempul fin acn se ma tu we meet ah.
  hbo-WLC: וַאֲמַר־לֵ֓הּ ׀ אלה מָֽאנַיָּ֔א שֵׂ֚א אֵֽזֶל־אֲחֵ֣ת הִמּ֔וֹ בְּהֵיכְלָ֖א
    דִּ֣י בִירוּשְׁלֶ֑ם וּבֵ֥ית אֱלָהָ֖א יִתְבְּנֵ֥א עַל־אַתְרֵֽהּ׃ ס
  ibo-ibo: Ọ gwara ya sị, ‘buru ngwongwo ndị a bulaa ha nʼụlọnsọ dị na Jerusalem,
    wugharịakwa ụlọnsọ Chineke nʼọnọdụ ya mbụ.’
  ory-ory: ଆଉ, ସେ ତାହାକୁ କହିଲେ, ଏହିସବୁ ପାତ୍ର ନେଇଯାଇ ଯିରୂଶାଲମସ୍ଥ ମନ୍ଦିରରେ ରଖ ଓ ପରମେଶ୍ୱରଙ୍କ
    ଗୃହ ସ୍ୱ ସ୍ଥାନରେ ନିର୍ମିତ ହେଉ।
  chk-chk: Iwe, Sirus a üreni Ses-pasar, “Kopwe angei ekei pisek, kopwe feila o anomuur
    lon ewe imwenfel lon Jerusalem, nge kopwe pwal aüsefälietä ewe imwen Kot won wesewesen
    lenian me lom.”
  rop-rop: King Sairas bin dalim im, “Yu garra deigimbek detlot enijing langa det
    Serramoni Pleis langa Jerusalem, en bildimap det Serramoni Pleis igin deya langa
    det seimwan pleis weya imbin jidan basdam.”
  ukr-1871: 'І сказав йому: Візьми сей посуд, пійди та віднеси його в храм Ерусалимський,
    і нехай будують дім Божий на свойму місцї.'
  deu-1951: 'und sprach zu ihm: Nimm diese Geräte, ziehe hin und bringe sie in den
    Tempel, der zu Jerusalem ist, und laß das Haus Gottes an seiner Stätte aufgebaut
    werden.'
  eng-JPS: 'and he said unto him: Take these vessels, go, put them in the temple that
    is in Jerusalem, and let the house of God be builded in its place.'
  srp-1865: 'I reèe mu: uzmi ove sudove pa idi i odnesi ih u crkvu koja je u Jerusalimu,
    i dom Božji neka se sazida na svojem mjestu.'
  lug-lug: era n’amugamba nti, ‘Twala ebintu ebyo, ogende obiteeke mu yeekaalu eri
    mu Yerusaalemi, era olabe ng’ennyumba ya Katonda edda mu kifo kyayo.’
  heb-heb: ואמר לה אלה מאניא שא אזל אחת המו בהיכלא די בירושלם ובית אלהא יתבנא על אתרה׃
  ben-IRV: এবং তাঁকে বললেন, ‘তুমি এই সব পাত্র যিরূশালেমের মন্দিরে নিয়ে গিয়ে সেখানে
    রাখো এবং ঈশ্বরের বাড়ি নিজের জায়গায় তৈরী হোক৷’
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਕਿਹਾ, “ਇਨ੍ਹਾਂ ਭਾਂਡਿਆ ਨੂੰ ਲੈ ਕੇ ਜਾ ਅਤੇ ਇਨ੍ਹਾਂ ਨੂੰ ਯਰੂਸ਼ਲਮ ਦੇ ਮੰਦਰ
    ਵਿੱਚ ਰੱਖ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਵਨ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਬਣਾਇਆ ਜਾਵੇ।”
  mya-JVB: ဤ တန်ဆာ တို့ကိုယူ ၍ ယေရုရှလင် မြို့၏ ဗိမာန် တော်သို့ ဆောင် သွားလော့။ ဘုရား
    သခင်၏ အိမ် တော် ကိုမိမိ နေရာ ၌ တည် ပြန်စေဟု မိန့် တော်မူသည်အတိုင်း၊
  hmo-hmo: '“ ‘Sairasi ese Sesebasara ia hamaoroa, ia gwau: Inai gaudia do oi abia,
    bona Ierusalema ena Dubu Helaga lalonai do oi atoa. Bona Dirava ena Dubu Helaga
    be ena gabu korikori dekenai ma do oi haginia lou.'
  urd-urd: और उससे कहा कि इन बर्तनों को ले और जा, और इनको येरूशलेम की हैकल में रख,
    और ख़ुदा का मस्कन अपनी जगह पर बनाया जाए।
  rus-SYN: 'и сказал ему: возьми сии сосуды, пойди и отнеси их в храм Иерусалимский,
    и пусть дом Божий строится на своем месте.'
  bqc-SIM: A òɛ̀ aà pↄ́piↄ sɛ gɛ kálɛ Lua kpɛ́u Yelusalɛũ, tó wà kpɛ́pi kɛ̀kɛ
    dↄ̀.
  tcz-CHONGTHU: Lengpan chun hiche khon hochu Jerusalem a alethah lut kit ding le
    Pathen houin chu amun mama a chu sahphat kit dingin thu anape in ahi.
  mar-mar: तो त्यांना म्हणाला, “ही पात्रे घे आणि यरूशलेमातील मंदिरात ठेव. देवाचे मंदिर
    त्याच्या ठिकाणावर पुन्हा बांध.”
  qub-qub: 'Sesbasartashi niran: «llapan cösacunata apar cutichiy Jerusalencho caycaj
    Templuman. Nircur unay cashallancho Diospa Templunta yapay aruchinqui.»'
  bqp-bqp: À pìnɛ à pↄ́ pìnↄ sɛ́ à gɛ́ à kátɛ Luda kpɛ́n zaa Yurusalɛmu, tó ò kpɛ́
    pìi kɛ̀kɛ ò bò.
  hat-hat: 'Wa a te di l'': Pran veso sa yo, al pote yo tounen nan tanp ki lavil Jerizalèm
    lan, epi rebati tanp Bondye a sou menm anplasman kote l'' te ye a.'
  eng-BSB: and instructed, ‘Take these articles, put them in the temple in Jerusalem,
    and let the house of God be rebuilt on its original site.’
  eng-WEBPB: He said to him, ‘Take these vessels, go, put them in the temple that
    is in Jerusalem, and let God’s house be built in its place.’
  kbq-kbq: amanage huno asami'ne, vunka Jerusalemi ra mono nompi amana zantamina ome
    nentenka, Anumzamofo mono noma ko'ma me'nere ete anante azeri otinka kio huno
    hunte'ne.
  nhe-BL: Quiilhui ma quihualica nochi ni tlamantli para itiopa Toteco Dios nica ipan
    Jerusalén huan ma mocuepaca nica para quichijchihuaquij nopa tiopamitl campa achtohui
    eltoya.
  bus-bus: À bènɛ à pↄ́ pìnↄ sɛ́ à gá à káɛ Luda kpɛ́n zaa Yerusalɛmu, tó wà kpɛ́
    pì kɛ̀kɛ wà bò.
  gub-BL: — Eruzewyr ko kawaw tàpuzuhu Zeruzarez pe har pe nehe, i'i tuwihawete izupe.
    — Ezapo wi tàpuzuhu hen awer rehe nehe no, i'i izupe.
  eng-DRA: 'And said to him: Take these vessels, and go, and put them in the temple
    that is in Jerusalem, and let the house of God be built in its place.'
