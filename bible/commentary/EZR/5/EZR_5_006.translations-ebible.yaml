verse: EZR.005.006
translations:
  mal-C: യൂഫ്രട്ടീസ് നദിക്കു മറുകരെയുള്ള പ്രവിശ്യയുടെ ദേശാധിപതിയായ തത്നായിയും ശെഥർ-ബോസ്നായിയും
    യൂഫ്രട്ടീസ് നദിക്കു മറുകരെയുള്ള പ്രവിശ്യയുടെ പ്രതിനിധികളായ അവരുടെ കൂട്ടാളികളും
    ദാര്യാവേശ് രാജാവിന് അയച്ച കത്തിന്റെ പകർപ്പ്—
  deu-TKW: Inhalt des Briefs, den Thathnai, der Statthalter des Gebiets jenseits des
    Stroms, und Sthar Bosnai und seine Genossen, die Apharsechäer, die in dem Gebiete
    jenseits des Stroms wohnten, an den König Darius sandten, -
  lin-lin: Tala mokanda oyo Tatinayi, moyangeli ya etuka ya ngambo ya weste ya ebale
    Efrate, Shetari-Bozinayi elongo na baninga na bango ya mosala, bakambi ya bituka
    ya ngambo ya weste ya ebale Efrate, batindelaki mokonzi Dariusi.
  eng-LSV: The copy of a letter that Tatnai, governor beyond the river, has sent,
    and Shethar-Boznai and his companions, the Apharsachites who [are] beyond the
    river, to Darius the king.
  eng-GNV: The copie of the letter, that Tatnai captaine beyond the Riuer, and Shether-boznai
    and his companions, Apharsechaie, (which were beyond the Riuer) sent vnto King
    Darius.
  eng-WEBSTER: 'The copy of the letter that Tatnai, governor on this side of the river,
    and Shethar-boznai, and his companions the Apharsachites, who were on this side
    of the river, sent to Darius the king:'
  nhw-BL: Huan ya ni nopa amatlajcuiloli catli Gobernador Tatnai, huan Setar Boznai,
    huan ininhuampoyohua tlen sequinoc tlalme quititlanilijque Tlanahuatijquetl Darío.
  swh-ONEN: Hii ni nakala ya barua ile Tatenai, mtawala wa ngʼambo ya mto Frati na
    Shethar-Bozenai na wenzao maafisa wa ngʼambo ya mto Frati waliyompelekea Mfalme
    Dario.
  bba-bba: Be bɑ sinɑ boko Dɑrusi tireru yoruɑ Yuubɑn sɔ̃ ben yĩsɑ wee, Tɑtinɑi berɑ
    min wiruɡii kɑ Setɑɑ Bosinɑi kɑ wiruɡii be bɑ wɑ̃ɑ Efɑrɑtin ɡuru ɡee, sɔ̃ɔ duu
    yeru ɡiɑ.
  eng-KJVCPB: 'The copy of the letter that Tatnai, governor on this side the river,
    and Shethar-boznai, and his companions the Apharsachites, which were on this side
    the river, sent unto Darius the king:'
  mpx-mpx: Yaka gavana Tatenai ge Setal-Bosenai avaliyau ge totuwalali enuna al wewel
    Yupeleitis labena leupai, leta etega hi leli ge hi patuna kin Dalaiyas elana.
  luo-luo: Ma e baruwa machal gi mane Tatenai, ruodh Yufrate, kod Shetha-Bozenai gi
    joma negitiyogo kanyakla, kod jotend Yufrate, noorone Ruoth Darius.
  meu-meu: Tatenai, Sinavai Badana unukahana basileiana lohiana, bona Setara-bosenai
    mai bamona, lohia haida Sinavai Badana unukahana basileiana ai e nohova taudia,
    ida edia revareva, King Darauese enai e siaia ḡauna, herevadia bini.
  npi-ULB: यो यूफ्रेटिस नदीपारिको प्रान्तका राज्यपाल तत्तनै, शत्तर-बोज्नै र तिनीहरूका
    सहयोगीहरूले दारा राजालाई पठाएका चिट्ठीको प्रतिलिपी यही हो ।
  yor-yor: Èyí ni ẹ̀dà lẹ́tà tí Tatenai, olórí agbègbè Eufurate àti Ṣetar-bosnai àti
    àwọn ẹlẹgbẹ́ ẹ wọn. Àwọn olóyè ti agbègbè Eufurate, fi ránṣẹ́ sí ọba Dariusi.
  ind-ind: Inilah surat yang dikirim oleh para pejabat provinsi tersebut kepada Raja
    Persia, “Kepada yang terhormat Raja Darius yang memerintah rakyatnya sehingga
    mereka merasa damai!
  pes-OPCB: '@see-verse:EZR.005.005'
  tgl-ULB: Ito ang liham nina Tatenai, Setar Bozenai, at ang kanilang mga kapwa opisyal
    kay haring Dario.
  cbu-NT: Ashiri Tatenay wipunashpat kirakaa yandaku kurakaam Daríyoom táranganaya.
  hui-hui: Ani gilibu pelowa kini ibunaga bi ladai bilo hondo hene. Tigua kinihondo
    bi gilibu pelenedagoni ogoale bira lalu beba gilibu pelene. Kini Dariusi-o í̠
    bayaleore haabo habelo.
  mya-mya: သူ​တို့​သည်​မင်း​ကြီး​ထံ​သို့​အ​စီ​ရင်​ခံ​စာ​ပေး​ပို့​ကြ​၏။
  bod-N: ཡང་གཙང་པོའི་ཕ་རོལ་གྱི་སྤྱི་དཔོན་ཐད་ན་ཨི་དང་། ཧྲི་ཐིར་པོ་ཟི་ནཱ་ཨི་དང་། དེའི་གྲོས་མི་རྣམས་ཏེ།
    གཙང་པོའི་ཕ་རོལ་གྱི་འགོ་དཔོན་རྣམས་ཀྱིས་རྒྱལ་པོ་དར་ཡཱ་ལ་ཕུལ་བའི་སྙན་ཞུ་བཤུས་མ་ནི་འདི་ལྟར་ཡིན།
  sna-sna: Aya ndiwo mashoko etsamba yakanyorerwa mambo Dhariasi naTatenai, mubati
    mhiri kwaYufuratesi, naShetari-Bhozenai, neshamwari dzavo, namakurukota vakanga
    vari mhiri kwaYufuratesi.
  spa-BLM: A continuación se presenta la copia de la carta que Tattenai, el gobernador
    del otro lado del río, y Shetharbozenai, y sus compañeros los afarsacianos que
    estaban al otro lado del río, enviaron al rey Darío.
  cac-cac: Aton scopiail tas ix stz'ib'ejb'at vin̈aj Tatnai, vin̈aj Setar-boznai yed'
    pax juntzan̈xo eb' vin̈ yetyajalil eb' vin̈ d'a vin̈aj rey Darío chi'.
  swh-ULB: Hii ni nakala ya barua kwa Tatenai, mkuu wa mji ngambo ya mto, na Shethar
    - Bozenai na wenzao katika mji ngambo ya Mto, ambao waliwatuma kwa mfalme Dario.
  bel-bel: Вось зьмест пісьма, якое паслаў Татнай, зарэцкі начальнік вобласьці, і
    Шэтар-Бознай з таварышамі сваімі - Афарсахэямі, якія за ракою, цару Дарыю.
  deu-ELBBK: Abschrift des Briefes, den Tatnai, der Statthalter jenseits des Stromes,
    und Schetar-Bosnai und seine Gefährten, die Apharsakiter, die jenseits des Stromes
    wohnten, an den König Darius sandten.
  mbb-OT: '@see-verse:EZR.005.005'
  mal-2015: നദിക്കു ഇക്കരെ ദേശാധിപതിയായ തത്നായിയും ശെഥർ-ബോസ്നായിയും നദിക്കു ഇക്കരെയുള്ള
    അഫർസ്യരായ അവന്റെ കൂട്ടക്കാരും ദാര്യാവേശ്‌രാജാവിന്നു എഴുതി അയച്ച പത്രികയുടെ പകർപ്പു;
  rmc-rmc: Kada ľil pisinde o guverneris Tatenaj, Šetar-Bozenaj, lengre murša the
    o vodci andro Zapadno Eufrat a bičhade le kraľiske Darioske.
  pes-OPV: سواد مکتوبی که تتنای، والی ماورای نهر و شتربوزنای و رفقای او افرسکیان که
    درماورای نهر ساکن بودند، نزد داریوش پادشاه فرستادند.
  ron-1924: Ятэ купринсул скрисорий тримисе ымпэратулуй Дариус де Татнай, дрегэторул
    де динкоаче де рыу, де Шетар-Бознай ши товарэший лор дин Афарсак, каре локуяу
    динкоаче де рыу.
  ben-OBCV: ইউফ্রেটিস নদীর অববাহিকার সমগ্র অঞ্চলের প্রদেশপাল তত্তনয়, শথর-বোষণয় এবং
    সহযোগীবৃন্দ ও উক্ত অঞ্চলের রাজকর্মচারীগণ সম্রাট দারিয়াবসের কাছে এই পত্রটি পাঠালেন।
  som-som: Tanu waa naqilkii warqaddii Tatenay oo ahaa taliyihii dalka webiga ka shisheeya,
    iyo Shetar Boosnay, iyo saaxiibbadiis oo ahaa reer Afarsekaayee oo webiga shishadiisa
    joogay ay u soo direen boqorkii Daariyus.
  lat-VUC: Exemplar epistolæ, quam misit Thathanai dux regionis trans flumen, et Stharbuzanai,
    et consiliatores ejus Arphasachæi, qui erant trans flumen, ad Darium regem.
  eng-ASVBT: The copy of the letter that Tattenai, the governor beyond the River,
    and Shethar-bozenai, and his companions the Apharsachites, who were beyond the
    River, sent unto Darius the king;
  ita-1885: Tenor delle lettere, le quali Tattenai, governatore di qua dal fiume,
    e Setarboznai, ed i suoi colleghi Afarsechei, che erano di qual dal fiume, mandarono
    al re Dario;
  eng-LXXUP: the copy of a letter, which Tattenai, the governor of the part on this
    side the river, and Shethar-bozenai, and their fellow servants the Apharsachaeans
    who were on this side of the river, sent to King Darius.
  eng-ULB: This is a copy of the letter of Tattenai, governor of the Province Beyond
    the River, and Shethar-Bozenai and his accociates in the Province Beyond the River,
    which they sent to Darius the king.
  spa-VBL: La siguiente es una copia de la carta que Tatnai, el gobernador de la provincia
    al oeste del Éufrates, Setar-boznai, y sus compañeros, funcionarios de la provincia,
    enviaron al rey Darío.
  fra-_FOB: Copie de la lettre que Thathénaï, gouverneur de ce côté-ci du fleuve,
    Shéthar-Boznaï, et ses collègues Apharsékiens, qui étaient de ce côté-ci du fleuve,
    envoyèrent au roi Darius.
  mal-mal: നദിക്ക് അക്കരെ ദേശാധിപതിയായ തത്നായിയും, ശെഥർ-ബോസ്നായിയും, നദിക്ക് മറുകരയിലുള്ള
    അഫർസ്യരായ അവന്റെ കൂട്ടുകാരും ദാര്യാവേശ്‌രാജാവിന് എഴുതി അയച്ച പത്രികയുടെ പകർപ്പ്;
  urd-GVR: Phir Dariyā-e-Furāt ke maġhribī ilāqe ke gawarnar Tattanī, Shatar-boznī
    aur un ke hamḳhidmat afsaroṅ ne Dārā Bādshāh ko zail kā ḳhat bhejā,
  suz-BL: युफ्रेटीस आइक्‍ची हांबु ङा रागी कली हुकुम पाइब, तत्तेनाइ, शेथार-बोजे‍नाइ
    नु मेको नु बाक्‍ब सोइश्‍शोपुकीमी पिप दारा कली ब्रेक्‍स का ब्रेक्‍शा सोइश्‍शो बाक्‍तेक्‍म।
    मेको ब्रेक्‍स एको बाक्‍ब।
  ita-1927: Copia della lettera mandata al re Dario da Tattenai, governatore d’oltre
    il fiume, da Scethar-Boznai, e dai suoi colleghi, gli Afarsakiti, ch’erano oltre
    il fiume.
  ckb-ckb: ئەمەش وێنەیەکی ئەو نامەیەی تەتەنەی پارێزگاری هەرێمی ئەوبەری فورات و شەتاربوزەنەی
    و یاوەرەکانیان، ئەوانەی کە کاربەدەستەکانی هەرێمی ئەوبەری فورات بوون، بۆ داریوشیان
    نارد.
  eng-BBE: 'This is a copy of the letter which Tattenai, the ruler of the land across
    the river, and Shethar-bozenai and his friends the Apharsachites, living across
    the river, sent to Darius the king:'
  kan-OKCV: ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಈಚೆಯಲ್ಲಿರುವ ಅಧಿಪತಿಯಾದ ತತ್ತೆನೈನೂ, ಶೆತರ್ ಬೋಜೆನೈಯೂ ಯೂಫ್ರೇಟೀಸ್
    ನದಿಯ ಈಚೆಯಲ್ಲಿರುವ ಅವನ ಜೊತೆಗಾರರೂ, ಅರಸನಾದ ದಾರ್ಯಾವೆಷನಿಗೆ ಪತ್ರ ಬರೆದು ಕಳುಹಿಸಿದರು.
  tam-2017: 'நதிக்கு இந்தப்புறத்திலிருக்கிற தத்னாய் என்னும் தேசாதிபதியும், சேத்தார்
    பொஸ்னாயும், நதிக்கு இப்புறத்திலிருக்கிற அப்பற்சாகியரான அவனுடன் இருந்தவர்களும்,
    ராஜாவாகிய தரியுவிற்கு எழுதியனுப்பின கடிதத்தின் நகலாவது:'
  spa-RV-1909: Traslado de la carta que Tatnai, capitán de la parte allá del río,
    y Sethar-boznai, y sus compañeros los Apharsachêos, que estaban á la parte allá
    del río, enviaron al rey Darío.
  ron-BTF: 'Copia scrisorii pe care Tatnai, guvernatorul de partea aceasta a râului,
    şi Şetar-Boznai şi tovarăşii săi afarsachiţii, care erau de partea aceasta a râului,
    au trimis-o împăratului Darius:'
  eng-WEBP: The copy of the letter that Tattenai, the governor beyond the River, and
    Shetharbozenai, and his companions the Apharsachites who were beyond the River,
    sent to Darius the king follows.
  eng-FBV: The following is a copy of the letter that Tattenai, the governor of the
    province west of the Euphrates, Shethar-bozenai, and their fellow officials, officials
    of the province, sent to King Darius.
  nld-1939: (Tekst van de brief, die Tattenai, de stadhouder van het gebied aan de
    overzijde van de Rivier, en Sjetar-Bozenai met hun ambtsgenoten, de generaals
    van de overzijde der Rivier, aan koning Darius hebben gezonden).
  nch-BL: Huan ya ni nopa amatajcuiloli cati Gobernador Tatnai, huan Setar Boznai,
    huan inihuampoyohua ten sequinoc talme quititanilijque Tanahuatijquet Darío.
  vie-1934: Nầy bản sao lục tờ biểu mà Tát-tê-nai, quan tổng đốc của xứ phía bên nầy
    sông, Sê-ta-Bô-xê-nai, và các đồng liêu người, tức người A-phạt-sác ở bên nầy
    sông, tấu lên vua Đa-ri-út,
  hin-CV: उस नदी के पार के प्रदेश के राज्यपाल तत्तेनाई तथा शेथर-बोज़नाई तथा उसके सहयोगी
    अधिकारियों ने मिलकर राजा दारयावेश को एक पत्र भेजा.
  spa-BES: Esta es una copia de la carta que Tatnai, el gobernante de la tierra al
    oeste del río, y Setar-boznai y sus amigos Apharsachites, que viven al otro lado
    del río, enviaron al rey Darío.
  tdx-tdx: Itoy ty taratasy hambañe amy nampihitrife’ i Tate­nay mpifelek’ alafe’
    i Sakay atoiy naho i Setar-botsenay vaho o rañe’e nte-Afa­resake alafe’ i Sakay
    atoio amy Dareiavese mpanjaka;
  tha-KJV: สำเนาจดหมายซึ่งทัทเธนัยผู้ว่าราชการมณฑลฟากแม่น้ำข้างนี้ และเชธาร์โบเซนัย
    และคณะของท่านคือคนอาฟอาร์เซคาซึ่งอยู่ในมณฑลฟากแม่น้ำข้างนี้ ส่งไปทูลกษั​ตริ​ย์ดาริอัส
  por-BR-2018: Teor da carta que Tatenai, o governador além do rio, e Setar-Bozenai,
    e seus companheiros os afarsaquitas, que estavam além do rio, enviaram ao rei
    Dario.
  deu-ELO: Abschrift des Briefes, den Tatnai, der Landpfleger jenseit des Stromes,
    und Schethar-Bosnai und seine Genossen, die Apharsakiter, die jenseit des Stromes
    wohnten, an den König Darius sandten.
  eng-WYC-2018: This is the exemplar of the epistle, which Tatnai, duke of the country
    beyond the flood, and Shetharboznai, and his counsellors, (the) Apharsachites,
    which were beyond the flood, sent to king Darius. (This is the text of the letter,
    which Tatnai, the governor of the province west of the Euphrates River, and Shetharboznai,
    and his counsellors, or his officials, the Apharsachites, who also lived there
    in the province west of the Euphrates River, sent to King Darius.)
  epo-epo: Jen estas la enhavo de la letero, kiun sendis Tatnaj, la estro de la transrivera
    regiono, kaj Ŝetar-Boznaj, kun siaj kunuloj la Afarseĥanoj, kiuj estis en la transrivera
    regiono, al la reĝo Dario;
  uig-PIN: 'Dǝryaning ƣǝrb tǝripining waliysi Tattinay bilǝn Xetar-Boznay ⱨǝm ularning
    ⱨǝmraⱨliri, yǝni Dǝryaning ƣǝrb tǝripidiki afarsaⱪliⱪlar padixaⱨ Dariusⱪa hǝt
    ǝwǝtti; hǝtning kɵqürülmisi mana tɵwǝndikidǝk:'
  beo-beo: Ilia da Da:liase ema dedene iasi amane,
  tpi-OTNT: Na ol i wetim king i bekim pas bilong ol. Ripot ol i salim i go long king
    i olsem. “Gude, King Darius. Yu ken i stap gut.
  hau-SA: Ga wasiƙar da Tattenai, gwamnan Kewayen Kogin Yuferites, da Shetar-Bozenai
    da abokansu masu riƙe da muƙamai a Kewayen Kogin Yuferites suka aika wa Sarki
    Dariyus.
  uig-LAT: 'Deryaning gherb teripining waliysi Tattinay bilen Shétar-Boznay hem ularning
    hemrahliri, yeni Deryaning gherb teripidiki afarsaqliqlar padishah Dariusqa xet
    ewetti; xetning köchürülmisi mana töwendikidek:'
  nde-nde: Le yiyo incwadi eyathunyelwa nguThathenayi umbusi wangaphetsheya kweYufrathe
    loShethari-Bhozenayi labasekeli babo, izinduna zaphetsheya kweYufrathe yaya kuDariyu
    iNkosi.
  ton-ton: ¶ “Ko hono hiki eni ʻoe tohi ʻaia naʻe fai mo ʻatu kia Talaiasi ko e tuʻi,
    ʻe Tatinei ko e pule ʻi he potu kauvai ni ʻoe vaitafe, mo Sita-Posinei, mo hono
    kaumeʻa ko e kau ʻAfasatikai, ʻaia naʻe ʻi he potu kauvai ni ʻoe vaitafe.
  ces-1613: Přípis listu, kterýž poslal Tattenai vývoda za řekou, a Setarbozenai s
    tovaryši svými, i Afarsechaiští, kteříž byli za řekou, k Dariovi králi.
  eng-WMB: The copy of the letter that Tattenai, the governor beyond the River, and
    Shetharbozenai, and his companions the Apharsachites who were beyond the River,
    sent to Darius the king follows.
  tam-TCV: 'ஐபிராத்து நதிக்கு அக்கரையில் ஆளுநராய் இருந்த தத்னாவும், சேத்தார்பொஸ்னாயும்,
    அவர்கள் கூட்டாளிகளான ஐபிராத்து நதியின் மறுகரையிலுள்ள அதிகாரிகளும் தரியு அரசனுக்கு
    எழுதிய கடிதத்தின் பிரதி இதுவே:'
  ceb-ULB: Mao kini ang sulat ni Tatenai, ni Setar Bosenai, ug sa ilang mga kaubanan
    nga mga opisyal ngadto kang Dario ang hari.
  pol-UBG: To jest odpis listu, który do króla Dariusza posłali Tattenaj, namiestnik
    zarzecza, Szetarboznaj i jego towarzysze Afarsachajczycy, którzy byli za rzeką.
  urd-GVU: پھر دریائے فرات کے مغربی علاقے کے گورنر تتّنی، شتربوزنی اور اُن کے ہم خدمت
    افسروں نے دارا بادشاہ کو ذیل کا خط بھیجا،
  deu-1912: Dies ist aber der Inhalt des Briefes Thathnais, des Landpflegers diesseits
    des Wassers, und Sethar-Bosnais und ihres Rats, derer von Apharsach, die diesseits
    des Wassers waren, an den König Darius.
  ntj-ntj: '@see-verse:EZR.005.005'
  kan-2017: ಹೊಳೆಯ ಈಚೆಯ ಪ್ರದೇಶಗಳ ದೇಶಾಧಿಪತಿಯಾದ ತತ್ತೆನೈಯೂ, ಶೆತರ್ಬೋಜೆನೈಯೂ ಮತ್ತು ಹೊಳೆಯ
    ಈಚೆಯಲ್ಲಿ ಅವನ ಜೊತೆಗಾರರಾದ ಅಪರ್ಸತ್ಕಾಯರೂ ಅರಸನಾದ ದಾರ್ಯಾವೆಷನಿಗೆ ಕಳುಹಿಸಿದ ಪತ್ರದ ಪ್ರತಿಯು.
  yap-yap: 'Ba’aray e re thin nra pi’ed nge yan ngak fare emperor:'
  hlt-MCSB: Sok paem boei Tattenai, Shetharboznai neh a hui rhoek, sok paem kah boei
    rhoek loh Darius manghai taengla ca tlaep te a pat.
  mdy-ETH: ዒማና ዔፕራፂሴኮ ዓባ ጌላ ዛሎ ዓጮ ዎይሣ ታቴናዬና ሺታርቦዝናዬና፤ ዬያጉዲ ዔያቶና ዎላ ዓኣ ዓሳ ካኣቲም ሂዚ ጋዓ
    ኪኢታ ፃኣፒ ዳኬኔ፦
  twi-ASANTE: 'Yei ne krataa a amrado Tatenai, Setar-Bosnai ne mpanimfoɔ a wɔwɔ asuo
    Eufrate atɔeɛ fam no bi twerɛ kɔmaa ɔhene Dario:'
  eng-WEBU: The copy of the letter that Tattenai, the governor beyond the River, and
    Shetharbozenai, and his companions the Apharsachites who were beyond the River,
    sent to Darius the king follows.
  wal-wal: Efiraaxiisa SHaafaappe Arggo Bagga Biittaa haariya Tattanaayi, SHatarbbozininne
    etaara oottiyaageeti Kawuwaa Daariyoosayyo kiittido dabddaabbee
  spa-PDDPT: Entonces Tatnai, gobernador de Mas Allá del Río, Setar-boznai y sus compañeros,
    los gobernadores de Mas Allá del Río, enviaron al rey Darío
  gun-gun: Ha'e gui ma huvixa Dario pe Eufrates yakã kyvõ rupi opena va'e Tatenai
    peteĩ kuaxia para omondouka, Setar-Bozenai ha'e oirũ kuery afarsaquita va'e yakã
    kyvõ rupi ikuai va'e reve. Ha'e va'e kuaxia omboparaague ma apy ju oĩ.
  agu-BL: Yi e' yi bensan yi u'ja'tz tetz yi rey i'tz Tatnai, yi gobernador yi na
    cawun tibaj e'chk ama'l swutz o'ctzaj yi tzanla' Eufrates, nin Setar-boznai, scyuch'
    yi e' mas ajcaw yi na chicawun xlaj i'.
  ilo-ULB: Daytoy ti surat da Tatnai, Setar Bozenai, ken dagiti kakaduada nga opisiales
    para kenni Dario nga ari.
  kpg-kpg: 'Deenei di beebaa digaula ne kae gi di king aamua:'
  uig-ARA: 'دەريانىڭ غەرب تەرىپىنىڭ ۋالىيسى تاتتىناي بىلەن شېتار-بوزناي ھەم ئۇلارنىڭ
    ھەمراھلىرى، يەنى دەريانىڭ غەرب تەرىپىدىكى ئافارساقلىقلار پادىشاھ دارىئۇسقا خەت
    ئەۋەتتى؛ خەتنىڭ كۆچۈرۈلمىسى مانا تۆۋەندىكىدەك:'
  sus-sus: 'Samari gomina Tatenayi, Setara Bosenayi, nun e xa kuntigie naxa yi bataaxɛ
    sɛbɛ mangɛ Dariyusi ma:'
  pon-2006: 'Eri, iet audepen kisinlikou me re kadaralahng nanmwarki lapalapo:'
  ksd-ksd: 'A buk ba Tatenai ra luluai na gunan ta ra papar a tava alir maro i ga
    tulue tadav Darius ra king, diat ma Setar-Bosenai ma ra umana talaina, a umana
    luluai na gunan, nina dia ki ta ra papar a tava alir maro:'
  tur-YTC: Irmak ötesindeki Vali Tattenay, Şetarbozenay ve Irmak ötesindeki arkadaşları
    Afarşakiler'in Kral Darius'a gönderdikleri mektubun kopyası aşağıdadır.
  grc-BRENT: διασάφησις ἐπιστολῆς, ἧς ἀπέστειλε Θανθαναῒ, ὁ ἔπαρχος τοῦ πέραν τοῦ
    ποταμοῦ, καὶ Σαθαρβουζαναῒ καὶ οἱ σύνδουλοι αὐτῶν Ἀφαρσαχαῖοι οἱ ἐν τῷ πέραν τοῦ
    ποταμοῦ, Δαρείῳ τῷ βασιλεῖ·
  ind-AYT: Inilah salinan surat dari Tatnai, gubernur daerah seberang sungai, Syetar-Boznai,
    dan rekan-rekannya, para pejabat daerah seberang sungai, yang dikirim kepada Raja
    Darius.
  nya-nya: Iyi ndi kalata imene Tatenai bwanamkubwa wa dera la patsidya pa Yufurate,
    ndiponso Setari-Bozenai ndi anzake, akazembe amene anali mʼchigawo cha patsidya
    pa Yufurate, anatumiza kwa mfumu Dariyo
  hrv-hrv: Ovo je prijepis pisma koje su kralju Dariju poslali Tatnaj, satrap s one
    strane Rijeke, Šetar Boznaj i njihovi drugovi poslanici s one strane Eufrata.
  mps-mps: Tama te kingo augwaligo pas wei ponobo tonaluai. Te kingba augwaligo asęna
    tolali po te tiwai po wai. “Siade dao, king Darius. Nage te bugagia bidao.
  tpi-tpi: Na ol i wetim king i bekim pas bilong ol. Ripot ol i salim i go long king
    i olsem. “Gude, King Darius. Yu ken i stap gut.
  dan-1931: Afskrift af det Brev, som Tattenaj, Statholderen hinsides Floden, Sjetar-Bozenaj
    og hans Embedsbrødre, Afarsekitterne hinsides Floden, sendte Kong Darius;
  vie-OVCB: 'Đây là sớ của Tác-tê-nai, là tổng trấn phía tây Sông Ơ-phơ-rát, Sê-ta
    Bô-xê-nai, và các viên chức khác tâu lên Vua Đa-ri-út như sau:'
  guj-2017: 'તાત્તનાય રાજ્યપાલ, શથાર-બોઝનાય તથા બીજા તેઓના સાથી અધિકારીઓએ દાર્યાવેશ
    રાજા પર પત્ર મોકલ્યો:'
  pon-2006A: 'Eri, iet audepen kisinlikou me re kadaralahng nanmwarki lapalapo:'
  por-BRBSL: A cópia da carta que Tattenai, o governador além do rio, e Shetharbozenai,
    e seus companheiros, os afarsacitas que estavam além do rio, enviaram a Dario
    o rei segue.
  cth-cth: Hethateh, Tattenai taminaw ca a patawn awh e doeh. Tui namran kaukkung
    hoi Setharbozenai hoi a hui tui namran kaawm e Afasat tinaw ni Darius koe ca a
    patawn awh.
  twi-twi: 'Eyi ne krataa a amrado Tatenai, Setar-Bosnai ne mpanyimfo a wɔwɔ asu Eufrate
    agya no bi kyerɛw kɔmaa ɔhene Dario:'
  hlt-hlt: Sok paem boei Tattenai, Shetharboznai neh a hui rhoek, sok paem kah boei
    rhoek loh Darius manghai taengla ca tlaep te a pat.
  tbz-SIM: Ntɛ dipɑ́tíri kukó nyɑ́ɑ̀ kóo kùmɑ̀ndɑ́ɑ̀ Tɑtennɑii nɛ̀ Sedɑɑ-Bosinɑii
    nɛ̀ bɛtɔ̃ntitɔbɛ̀ bɛ̀ do duɔ́ ndìì pɑ́tíri Dɑriyuusi.
  msy-2020: Tatenai, Yufretisɨn Fanemɨn vongɨn itir provinsɨn gavmanɨn gumazir dapanim,
    ko Setar Bosenai, ko gumazir aning ko ingarir igharaziba, me kamaghɨn Atrivim
    Darius bagha mɨgɨava osiri. “Atrivim Darius, navir amɨrizim ko dabirabir aghuim
    nɨ ko ikɨ.
  dop-dop: Tɑkǝlɑɣɑ ŋkɑ Ɩfǝlɑtɩ tɛtʋ kʋfǝnɛɛ Tɑtǝnɑyi nɑ Setɑ-Posǝnɑyi nɑ ɩ tɑɑpɑlɑɑ
    hɔɣɔlʋɣʋ nyɔɔŋ nyǝ́mɑ pɑ ŋmɑɑ wulɑʋ sɔsɔ Tɑliyusi tɔɣɔlɛ
  azb-azb: Fərat çayının qərb torpaqlarının valisi Tattenay, Şetar-Boznay və yoldaşları,
    Fərat çayının qərb torpaqlarındakı məmurlar padşah Daraya bu surətdə məktub yolladı.
  eng-DBY: The copy of the letter that Tatnai, governor on this side the river, and
    Shethar-boznai, and his companions the Apharsachites, who were on this side the
    river, sent to Darius the king.
  hin-2017: जो चिट्ठी महानद के इस पार के अधिपति तत्तनै और शतर्बोजनै और महानद के इस
    पार के उनके सहयोगियों फारसियों ने राजा दारा के पास भेजी उसकी नकल यह है;
  wol-KYG: Bataaxal ba ñu bind Buur Daryus, te Tatnay boroom Wàllaa Dex yónnee ko
    ko, mook Setar Bosnay, ak jawriñi Tatnay ca Wàllaa Dex, lii moo ca nekk.
  eng-YLT: The copy of a letter that Tatnai, governor beyond the river, hath sent,
    and Shethar-Boznai and his companions, the Apharsachites who [are] beyond the
    river, unto Darius the king.
  eng-WYC-2017: This is the exemplar of the epistle, which Tatnai, duke of the country
    beyond the flood, and Shetharboznai, and his counsellors, Apharsachites, which
    were beyond the flood, sent to king Darius.
  eng-WMBB: The copy of the letter that Tattenai, the governor beyond the River, and
    Shetharbozenai, and his companions the Apharsachites who were beyond the River,
    sent to Darius the king follows.
  urd-GVH: फिर दरियाए-फ़ुरात के मग़रिबी इलाक़े के गवर्नर तत्तनी, शतर-बोज़नी और उनके
    हमख़िदमत अफ़सरों ने दारा बादशाह को ज़ैल का ख़त भेजा,
  rug-rug: Hie tugo sa leta sapu garunu la nia e Tatenai, sa qavuna pa Pinaqaha Popoa
    pa Kali Lodu Rimata koasa Ovuku Iuparetisi meke se Setabozenai meke sari kaiqa
    nana koimata pa qinavuna, la koe Dariasi sa baṉara.
  gaz-gaz: Kunis garagalchaa xalayaa Taatenaayi bulchaan Gama Laga Efraaxiis, Satarbuznaayi,
    deeggartoonni isaanii fi qondaaltonni Gama Laga Efraaxiis jiraatan Daariyoos Mootichatti
    erganii ti.
  fra-LSG: Copie de la lettre envoyée au roi Darius par Thathnaï, gouverneur de ce
    côté du fleuve. Schethar-Boznaï, et leurs collègues d’Apharsac, demeurant de ce
    côté du fleuve.
  yal-yal: Baan binna yamana kanna Tatenayi nun Sɛtara-Bosenayi nan kɛdin nasiga e
    nun e lanfane, yamana kuntigin naxanye yi Efirati baan sogegododen binna xun na.
    E kɛdini ito nan nasiga Manga Dariyusi ma.
  haw-1868: 'Eia ka palapala a Tatenai, ke kiaaina o keia aoao o ka muliwai, a o Setare-bozenai,
    a me kona poe hoalawehana, ka poe Aparesaka, ma keia aoao o ka muliwai, i hoouna
    aku ai ia Dariu ke alii:'
  arb-NAV: وَهَذَا هُوَ نَصُّ الرِّسَالَةِ الَّتِي بَعَثَ بِها تَتْنَايُ وَالِي عَبْرِ
    النَّهْرِ وَشَتَرْبُوزْنَايُ وَرُفَقَاؤُهُمَا الأَفَرْسَكِيُّونَ الْمُقِيمُونَ
    فِي عَبْرِ النَّهْرِ إِلَى دَارِيُوسَ الْمَلِكِ.
  ewe-ewe: Esia nye nu si Tatenai, Frat tɔsisi la godo ƒe mɔmefia kple Setar Bozenai
    kple wo ŋutimewo kpakple dɔnunɔla siwo le Frat tɔsisi la godo ŋlɔ ɖo ɖe Fia Darius.
  eng-LEE: A copy of the letter which Thathnai, the governor on this side of the river,
    and Shethar-bozenai, and his companions, the Apharsachites, who were on this side
    of the river, sent unto king Darius.
  asm-FB: এইখন দাৰিয়াবচ ৰজালৈ তত্তনয়, চথৰ-বোজনয়, আৰু তেওঁলোকৰ সহকাৰী কৰ্মচাৰীসকলে
    লিখা পত্ৰ।
  sus-A: سَمَرِ فٌمِنَ تَتٍنَيِ، سٍتَرَ بٌسٍنَيِ، نُن عٍ شَ كُنتِفِيٍ نَشَ يِ بَتَاشّ
    سّبّ مَنفّ دَرِيُسِ مَ؛
  fra-SBL: Voici la copie de la lettre que Tattenaï, gouverneur de l'autre côté du
    fleuve, Schetharbozenaï et ses compagnons, les Apharsachites qui étaient de l'autre
    côté du fleuve, envoyèrent au roi Darius.
  hbo-hbo: פַּרְשֶׁ֣גֶן אִ֠גַּרְתָּא דִּֽי־שְׁלַ֞ח תַּתְּנַ֣י ׀ פַּחַ֣ת עֲבַֽר־נַהֲרָ֗ה
    וּשְׁתַ֤ר בֹּוזְנַי֙ וּכְנָ֣וָתֵ֔הּ אֲפַ֨רְסְכָיֵ֔א דִּ֖י בַּעֲבַ֣ר נַהֲרָ֑ה עַל־דָּרְיָ֖וֶשׁ
    מַלְכָּֽא׃
  piu-2006: '@see-verse:EZR.005.005'
  kik-kik: Ĩno nĩyo kobi ya marũa marĩa maatũmĩirwo Mũthamaki Dario nĩ Tatenai ũrĩa
    warĩ barũthi wa Mũrĩmo-wa-Farati, marĩ na Shetharu-Bozenai na athiritũ ao, arĩa
    maarĩ anene a Mũrĩmo-wa-Farati.
  fra-NCL: Copie de la lettre qu’envoyèrent au roi Darius Thathanaï, gouverneur d’au-delà
    du fleuve, Stharbuzanaï et leurs compagnons d’Arphasach, demeurant au delà du
    fleuve.
  cek-AK: Vapui yaeh ukkung Tatnai, Shethar-Boznai hoi nihcae ih ampuinawk, vapui
    yaeh ah kaom angraengnawk mah ca tarik o moe, Darius siangpahrang khaeah pat pae
    o.
  cuk-cuk: Geb Tatnai Éufrates-diwar-dad-argwanedsik dummadga-negdakmaidi, degi, Setar-Boznai,
    degi, e-sordamar Éufrates-diwar-dad-argwanedsik-dummaganga-negdakmamaidi, Rey-Daríoʼse
    garda barmismalad.
  uig-CYR: 'Дәрияниң ғәрип тәрипиниң валийси Таттинай билән Шетар-Бознай һәм уларниң
    һәмраһлири, йәни Дәрияниң ғәрип тәрипидики афарсақлиқлар падиша Дариусқа хәт әвәтти;
    хәтниң көчүрүлмиси мана төвәндикидәк:'
  tel-2017: నది ఇవతల అధికారులైన తత్తెనై, షెతర్బోజ్నయి, వారితో ఉన్న ఇతర అధికారులు చక్రవర్తి
    దర్యావేషుకు పంపిన ఉత్తరం నకలు ప్రతి ఇది.
  hat-BSA: Kopi a lèt ke Thathnaï, gouvènè lòtbò rivyè a, e Schethar-Boznaï avèk kolèg
    Arpacschad yo ki te lòtbò rivyè a, ke yo te voye a Darius, wa a.
  kos-kos: 'Pa inge kas ma elos supwala nu sel tokosra fulat:'
  hbo-WLC: פַּרְשֶׁ֣גֶן אִ֠גַּרְתָּא דִּֽי־שְׁלַ֞ח תַּתְּנַ֣י ׀ פַּחַ֣ת עֲבַֽר־נַהֲרָ֗ה
    וּשְׁתַ֤ר בּוֹזְנַי֙ וּכְנָ֣וָתֵ֔הּ אֲפַ֨רְסְכָיֵ֔א דִּ֖י בַּעֲבַ֣ר נַהֲרָ֑ה עַל־דָּרְיָ֖וֶשׁ
    מַלְכָּֽא׃
  ibo-ibo: 'Nke a bụ akwụkwọ ozi Tatenai, onye na-achị ala dị nʼọdịda anyanwụ Yufretis,
    na Sheta Bozenai, na ndịisi ọzọ degara eze Daraiọs:'
  ory-ory: ତତ୍ତନୟ, ନଦୀ ସେପାରିସ୍ଥ ଦେଶାଧ୍ୟକ୍ଷ ଓ ଶଥର-ବୋଷଣୟ ଓ ନଦୀ ସେପାରିସ୍ଥ ତାହାର ସଙ୍ଗୀ
    ଅଫର୍ସଖୀୟମାନଙ୍କର ଦାରୀୟାବସ ରାଜା ନିକଟକୁ ପ୍ରେରିତ ପତ୍ରର ପ୍ରତିଲିପି;
  chk-chk: Iei ewe repoot Tatenai kepinan ewe fanü lotoun ewe chanpupu Oifrat me Setar-posenai
    pwal chiechian kewe kepina mi nom lon ewe fanü lotoun ewe chanpupu Oifrat ra tinala
    ren ewe king Tarius.
  rop-rop: Dijan na det leda weya deibin jandim langa det boswan.
  ukr-1871: Оце зміст письма, що його послав Татнай, зарічний начальник областї, та
    Шетар-Бознай з своїми товаришами — Афарсахеями, що за рікою (Евфратом), до царя
    Дарія.
  deu-1951: Folgendes aber ist die Abschrift des Briefes, den Tatnai, der Landpfleger
    diesseits des Stromes, und Setar-Bosnai und ihre Genossen von Apharsach, die diesseits
    des Stromes waren, an den König Darius geschickt haben.
  eng-JPS: The copy of the letter that Tattenai, the governor beyond the River, and
    Shethar-bozenai, and his companions the Apharesachites, who were beyond the River,
    sent unto Darius the king;
  srp-1865: A ovo je prijepis od knjige koju posla caru Dariju Tatnaj upravitelj s
    ove strane rijeke i Setar-Vosnaj s drugovima svojim Afarsašanima koji bijahu s
    ove strane rijeke.
  lug-lug: Kopi ey’ebbaluwa Tattenayi ow’essaza ly’emitala w’omugga Fulaati, ne Sesalubozenayi
    ne bannaabwe abakungu ab’emitala w’omugga Fulaati gye baaweereza Kabaka Daliyo,
  heb-heb: פרשגן אגרתא די שלח תתני פחת עבר נהרה ושתר בוזני וכנותה אפרסכיא די בעבר
    נהרה על דריוש מלכא׃
  ben-IRV: নদীর পারের দেশের শাসনকর্ত্তা তত্তনয়, শথরবোষণয় এবং তাঁদের সঙ্গী অফর্সখীয়েরা
    দারিয়াবস রাজার কাছে যে চিঠি পাঠালেন, তার অনুলিপি এই৷
  pan-pan: ਉਸ ਚਿੱਠੀ ਦੀ ਨਕਲ ਜੋ ਦਰਿਆ ਪਾਰ ਦੇ ਹਾਕਮ ਤਤਨਈ ਤੇ ਸਥਰ-ਬੋਜ਼ਨਈ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅਫਰਸਕਾਈ
    ਸਾਥੀਆਂ ਨੇ ਜੋ ਦਰਿਆ ਪਾਰ ਦੇ ਸਨ ਦਾਰਾ ਰਾਜਾ ਨੂੰ ਭੇਜੀ ਸੀ, ਇਹ ਹੈ -
  mya-JVB: မြစ် အနောက် ဘက် မြို့ဝန် တာတနဲ နှင့် ရှေသာဗောဇနဲ မှစ၍သူ တို့အပေါင်း အဘော်၊
  hmo-hmo: Tatenai, Euperate Sinavai ena dina diho kahana tano ena lohia tauna badana,
    bona Setara Bosenai, bona edia bamona taudia, bona edia lohia taudia haida ese
    king Dariuse dekenai revareva ta idia siaia.
  urd-urd: उस ख़त की नक़ल जो दरिया पार के हाकिम तत्तने और शतर — बोज़ने और उसके अफ़ारसकी
    साथियों ने जो दरिया पार थे, दारा बादशाह को भेजा,
  rus-SYN: Вот содержание письма, которое послал Фафнай, заречный областеначальник,
    и Шефар-Бознай с товарищами своими- Афарсахеями, которые за рекою, к царю Дарию.
  bqc-SIM: Uflata baala dↄaana Tatɛnai ń Setaa Bozenaio ń ń gbɛ̃́ Pɛɛsi buiↄ lakɛ̃,
    ↄ̃ aa kpã̀sã kí Daliusiɛ.
  tcz-CHONGTHU: 'Tattenai gamvaipo pa leh Setharbozenai chuleh Euphrates lhumlam gamkaija
    vaihom a pang jousen Darius lengpa chu hiti hin lekha ana thot un ahi:'
  mar-mar: नदीच्या अलीकडील अधिकारी ततनइ, शथर-बोजनइ आणि त्यांचे साथीदार मान्यवर लोक
    यांनी राजा दारयावेशला जे पत्र पाठवले त्याची ही प्रत आहे.
  qub-qub: Éufrates mayupita inti yaganan caj läducho caycaj probinsyapa gobernadornin
    Tatnaiwan Setar-boznai, waquin mandaj-masincuna, mas waquin gobernadorcuna y autoridäcunapis
    ray Darioman apachishan cartapa cupyanmi cayga.
  bqp-bqp: Yuflati bara la don'arɛde Tatenai kũ Seta Bozɛnaio kũ ń gbɛ̃ Pɛsianↄ
    takada kɛ̃̀, akũ ò kpã̀zã kína Dariusunɛ.
  hat-hat: Men kopi rapò Tatenayi, gouvènè pwovens lòt bò larivyè Lefrat la, Cheta-Boznayi
    ak kòlèg li yo ansanm ak tout otorite pwovens la te voye bay wa Dariyis.
  eng-BSB: This is the text of the letter that Tattenai the governor of the region
    west of the Euphrates, Shethar-bozenai, and their associates, the officials in
    the region, sent to King Darius.
  eng-WEBPB: The copy of the letter that Tattenai, the governor beyond the River,
    and Shetharbozenai, and his companions the Apharsachites who were beyond the River,
    sent to Darius the king follows.
  kbq-kbq: Hanki Yufretisi ran timofo kantu kazigama me'nea kumama kegavama hu'nea
    gavana ne' Tatenai'ene eri'za ne'a Setar Bozenai'ene zanagranema eri'zama magokama
    eneriza, kini ne' Dariusina amanage hu'za avona kre'za atrente'naze.
  nhe-BL: Huan ya ni nopa amatlajcuiloli tlen Gobernador Tatnai, huan Setar Boznai,
    huan ininhuampoyohua tlen sequinoc tlaltini quititlanilijque Tlanahuatijquetl
    Darío.
  bus-bus: Yuflati baa kɛ̀ kpa dↄn'aɛde Tatenai kↄ̃n Seta Bozɛnaio kↄ̃n ń gbɛ̃ Pɛsianↄ
    takada kɛ̃̀, ben aↄ̃ kpã̀sã kí Dariusunɛ.
  gub-BL: 'Tatenaz a''e, Xetar-Mozenaz a''e no, wanehe we har a''e wà no, omono kar
    uze''eg tuwihawete pe a''e ma''e imume''u pà izupe wà kury. Na''aw waze''eg awer:'
  eng-DRA: The copy of the letter that Thathanai governor of the country beyond the
    river, and Stharbuzanai, and his counsellors the Arphasachites, who dwelt beyond
    the river, sent to Darius the king.
