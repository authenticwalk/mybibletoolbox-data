verse: EZR.005.010
translations:
  mal-C: അവർക്കു നേതൃത്വം കൊടുക്കുന്നവർ ആരൊക്കെയെന്ന് അങ്ങയെ എഴുതി അറിയിക്കേണ്ടതിന്
    അവരുടെ പേരുകളും ഞങ്ങൾ ചോദിച്ചു.
  deu-TKW: Und auch nach ihren Namen fragten wir sie, um dich in Kenntnis zu setzen,
    indem wir dir die Namen der Männer schrieben, die an ihrer Spitze stehen.
  lin-lin: Totunaki bango bakombo na bango mpo ete toyebisa yo yango mpe tokomela
    yo bakombo ya bakambi na bango.
  eng-LSV: And also their names we have asked of them, to let you know, that we might
    write the names of the men who [are] at their head.
  eng-GNV: We asked their names also, that we might certifie thee, and that we might
    write the names of the men that were their rulers.
  eng-WEBSTER: We asked their names also, to certify thee, that we might write the
    names of the men that were the chief of them.
  nhw-BL: huan nojquiya tiquintlatzintoquilijque inintoca catli quiyacanayayaj nopa
    tequitl para tiquinijcuilose inintoca huan timitztitlanilise.
  swh-ONEN: Pia tuliwauliza majina yao, ili tukuandikie kukujulisha majina ya viongozi
    wao.
  bba-bba: Mɑ sɑ ben yĩsɑ bikiɑ kpɑ su wɑ su kɑ nun ye mɔrisiɑmɑ.
  eng-KJVCPB: We asked their names also, to certify thee, that we might write the
    names of the men that were the chief of them.
  mpx-mpx: I ola al, alaliya ha neli inoke bosowaina wali tohouwa alaliya naha leli
    lowagil wam atena kaiwena.
  luo-luo: Bende ne wapenjogi nying-gi, mondo omi wandik nying jotendgi ne in.
  meu-meu: Bena ladadia a henanadailai, oi ihadibalaimu, idia ikwaradia taudia ladadia
    baia tore ato.
  npi-ULB: कस-कसले तिनीहरूलाई अगुवाइ गरेका रहेछन् भनी हजुरलाई थाहा होस् भनेर हामीले
    तिनीहरूका नाउँ पनि सोध्‍यौं ।
  yor-yor: A sì tún béèrè orúkọ wọn pẹ̀lú, kí a lè kọ àwọn orúkọ àwọn olórí wọn sílẹ̀
    kí ẹ ba à le mọ ọ́n.
  ind-ind: Kami juga meminta mereka memberitahukan nama-nama pemimpin pembangunan
    itu, dengan maksud agar kami dapat melampirkan daftar nama mereka saat menulis
    surat ini kepada Tuan.
  pes-OPCB: سپس نامهای آنها را پرسیدیم تا به آگاهی شما برسانیم که سرپرستان ایشان چه
    کسانی هستند.
  tgl-ULB: Tinanong pa namin ang kanilang mga pangalan nang sa gayon ay maaari mong
    malaman ang mga pangalan ng bawat taong nanguna sa kanila.
  cbu-NT: '@see-verse:EZR.005.009'
  hui-hui: Ani lalu, Agali biabe ogoni bilo handayaho haga uruni tinaga mini í̠ langulenaga
    ai ima dege kabe, lalu hale harima.
  mya-mya: ထို​တည်​ဆောက်​မှု​ကို​ခေါင်း​ဆောင်​သူ​များ​၏​အ​မည်​များ​ကို​လည်း အ​ရှင့်​ထံ​အ​ကြောင်း​ကြား​နိုင်​ရန်​အ​ကျွန်ုပ်​တို့​တောင်း​ယူ​ကြ​ပါ​သည်။-
  bod-N: དེ་དག་གི་འགོ་དཔོན་སུ་ཡིན་པའི་འཕྲིན་ཁྱེད་ལ་འབུལ་བའི་ཕྱིར་སོ་སོའི་མིང་ཡང་དྲིས་པ་ཡིན།
  sna-sna: Takavabvunzawo kuti mazita avo vainzi vanaani, tichiitira kuti tingonyora
    mazita avatungamiri vavo kuti tigokuzivisai.
  spa-BLM: Les preguntamos también sus nombres, para informarles de que podíamos escribir
    los nombres de los hombres que estaban a su cabeza.
  cac-cac: Ix co c'anb'ejpax cab'i tastac sb'i eb' scuchb'an eb' chi', yic sco tz'ib'anb'at
    d'ayach calani.
  swh-ULB: Pia tuliwauliza majina yao ili kwamba ujue majina ya kila mtu ambaye aliwaongoza.
  bel-bel: І звыш таго пра імёны іхнія мы спыталіся ў іх, каб уведаміць цябе і напісаць
    імёны тых людзей, якія галоўныя ў іх.
  deu-ELBBK: Und auch nach ihren Namen haben wir sie gefragt, um sie dir mitzuteilen,
    damit wir die Namen der Männer aufschrieben, die ihre Häupter sind.
  mbb-OT: Ne in-insè dey zaan is menge ngazan dan su wey zey ikepetueni kenikew ke
    hentei is menge pengulu te kebenguna zuen te valey te Megbevayà.
  mal-2015: അവരുടെ ഇടയിൽ തലവന്മാരായ ആളുകളുടെ പേരുകളെ എഴുതി സന്നിധാനത്തിൽ അയക്കേണ്ടതിന്നു
    ഞങ്ങൾ അവരുടെ പേരും അവരോടു ചോദിച്ചു.
  rmc-rmc: Phučľam lendar the pal lengre nava, hoj tuke te das te džanel, a pisinďam
    o nava le muršengre, ko hine lengre vodci.
  pes-OPV: و نیزنامهای ایشان را از ایشان پرسیدیم تا تو را اعلام نماییم و نامهای کسانی
    که روسای ایشانندنوشته‌ایم.
  ron-1924: Ле-ам черут ши нумеле лор, ка сэ ци ле фачем куноскуте, ши ам пус ын скрис
    нумеле оаменилор каре сунт ын фрунтя лор.
  ben-OBCV: আমরা তাদের নামও জিজ্ঞাসা করলাম, যেন আমরা মহারাজকে তাদের নামগুলি লিখে জানাতে
    পারি।
  som-som: Oo haddana waxaannu kaloo weyddiinnay magacyadoodii, si aan kuu ogeysiinno,
    iyo si aan kuugu soo qorno nimanka madaxdooda ah magacyadooda.
  lat-VUC: 'Sed et nomina eorum quæsivimus ab eis, ut nuntiaremus tibi: scripsimusque
    nomina eorum virorum, qui sunt principes in eis.'
  eng-ASVBT: We asked them their names also, to certify thee, that we might write
    the names of the men that were at the head of them.
  ita-1885: 'Abbiamo loro eziandio domandati i nomi di coloro, per farteli assapere:
    acciocchè ti scrivessimo i nomi di quelli che sono i principali fra loro.'
  eng-LXXUP: And we asked them their names, in order to declare them to thee, so as
    to write to thee the names of their leading men.
  eng-ULB: We also asked them their names so you might know the name of each man who
    led them.
  spa-VBL: También les pedimos sus nombres, para anotarlos y hacerles saber los nombres
    de sus dirigentes.
  fra-_FOB: Et même nous leur avons demandé leurs noms, pour te les faire connaître,
    afin d'écrire les noms des hommes qui sont à leur tête.
  mal-mal: അവരുടെ ഇടയിൽ തലവന്മാരായ ആളുകളുടെ പേരുകൾ എഴുതി സന്നിധാനത്തിൽ അയക്കേണ്ടതിന്
    ഞങ്ങൾ അവരുടെ പേരും അവരോട് ചോദിച്ചു.
  urd-GVR: Ham ne un ke nām bhī mālūm kie tāki likh kar āp ko bhej sakeṅ.
  suz-BL: मिनु इन कली ब्रेक्‍चा नु तुइक्‍पाइक्‍चा कली मेको आन ठेयब मुर आन नें यो हिल्‍लो
    पाइतक।
  ita-1927: Abbiamo anche domandato loro i loro nomi per notificarteli, mettendo in
    iscritto i nomi degli uomini che stanno loro a capo.
  ckb-ckb: هەروەها پرسیاری ناوەکانیانمان لێکردن تاوەکو بتوانین ناوی ڕابەرەکانیان بۆ
    زانیاریت بنووسین.
  eng-BBE: And we made request for their names, so that we might send you word, and
    give you the names of the men at the head of them.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರಲ್ಲಿರುವ ಮುಖ್ಯಸ್ಥರ ಹೆಸರುಗಳನ್ನು ನಿಮಗೆ ಬರೆದು ತಿಳಿಸುವಂತೆ ಅವರ ಹೆಸರುಗಳನ್ನು
    ಕೇಳಿದೆವು.
  tam-2017: இதுவுமல்லாமல், அவர்களுக்குள்ளே தலைவர்களான மனிதர்கள் யார் என்று உமக்கு
    எழுதி தெரியப்படுத்த, அவர்களுடைய பெயர்கள் என்னவென்றும் கேட்டோம்.
  spa-RV-1909: Y también les preguntamos sus nombres para hacértelo saber, para escribirte
    los nombres de los varones que estaban por cabezas de ellos.
  ron-BTF: I-am întrebat şi de numele lor, ca să îţi facem cunoscut, ca să scriem
    numele oamenilor care erau mai marii lor.
  eng-WEBP: We asked them their names also, to inform you that we might write the
    names of the men who were at their head.
  eng-FBV: We also asked for their names, so that we could write them down and let
    you know the names of their leaders.
  nld-1939: Wij hebben hen ook naar hun namen gevraagd, om u op de hoogte te brengen,
    en u schriftelijk de namen der mannen op te geven, die aan hun hoofd staan.
  nch-BL: huan nojquiya tiquintajtanilijque inintoca cati quiyacanayayaj nopa tequit
    para tiquijcuilose inintoca huan timitztitanilise.
  vie-1934: Chúng tôi cũng hỏi danh tánh họ, đặng tâu cho vua biết các tên của những
    người quản suất chúng.
  hin-CV: आपको बताने के उद्देश्य से हमने उनके नाम भी पूछ लिए, इसलिये भी कि हम उनके
    अधिकारियों के नाम पत्र में लिख सकें.
  spa-BES: Y les pedimos sus nombres, para certificar y comunicarle a su majestad
    los nombres de los hombres a la cabeza de ellos.
  tdx-tdx: Nañontanea’ay ka o tahina’ iareoo, ho taroñeñ’ ama’o, hanokira’ay ty tahina’
    o mpiaolo’ iareoo.
  tha-KJV: ข้าพระองค์ทั้งหลายได้ถามชื่อของเขาด้วย เพื่อกราบทูลให้​พระองค์​ทรงทราบ
    เพื่อข้าพระองค์จะได้​เข​ียนชื่​อบ​ุคคลเหล่านั้​นที​่เป็นหัวหน้าของเขาลงไว้
  por-BR-2018: E também lhes perguntamos seus nomes para os informar a ti; para que
    pudéssemos escrever a ti os nomes dos homens que eram os seus líderes.
  deu-ELO: Und auch nach ihren Namen haben wir sie gefragt, um sie dir kundzutun,
    damit wir die Namen der Männer aufschrieben, die ihre Häupter sind.
  eng-WYC-2018: But also we asked of them their names, that we should tell to thee;
    and we have written the names of those men, which they be, that be princes among
    them. (And we also asked them their names, so that we could tell them to thee;
    and we have listed the names of those men, who they be, who be the leaders of
    this work.)
  epo-epo: Kaj krom tio ni demandis pri iliaj nomoj, por raporti al vi, kaj skribi
    la nomojn de tiuj homoj, kiuj estas iliaj ĉefoj.
  uig-PIN: Wǝ aliyliriƣa mǝlum bolsun üqün ularning isimlirini soriduⱪ, xuningdǝk
    ularning baxliⱪlirining ismilirini pütüp hatirilimǝkqi iduⱪ.
  beo-beo: 'Amola ninia da dima amo hawa: hamosu dunu ilia ouligisu dunu dio olelemusa:,
    ninia da Yu dunu ilia ouligisu dio adole ba:i.'
  tpi-OTNT: Na tu mipela i askim ol dispela hetman long nem bilong ol, bai mipela
    i ken save husat i bosim dispela wok na bai mipela i ken toksave long yu.
  hau-SA: Muka kuma tambaye su sunayensu don mu rubuta mu sanar da kai waɗanda suke
    shugabanninsu.
  uig-LAT: We aliylirigha melum bolsun üchün ularning isimlirini soriduq, shuningdek
    ularning bashliqlirining ismilirini pütüp xatirilimekchi iduq.
  nde-nde: Njalo sababuza amabizo abo ukuze sibhale amabizo abakhokheli babo sisenzela
    ukukwazisa.
  ton-ton: Pea naʻa mau fehuʻi ki honau hingoa foki, koeʻuhi ke fakapapau kiate koe,
    pea ke mau tohi ʻae hingoa ʻoe kau tangata ʻoku tuʻukimuʻa ʻiate kinautolu.
  ces-1613: Ano i na jména jejich ptali jsme se jich, abychom oznámili tobě, a napsali
    jména mužů těch, kteříž jsou přední mezi nimi.
  eng-WMB: We asked them their names also, to inform you that we might write the names
    of the men who were at their head.
  tam-TCV: அத்துடன் நாங்கள் உமக்கு அறிவிக்கும் நோக்கத்துடன் முதியவர்களின் பெயர்களைக்
    கேட்டு எழுதினோம்.
  ceb-ULB: Gipangutana usab namo ang ilang mga ngalan aron imong masayran ang ngalan
    sa matag tawo nga nangulo kanila.
  pol-UBG: Pytaliśmy także o ich imiona, abyśmy mogli ci je oznajmić i zapisać imiona
    mężczyzn, którzy stoją na ich czele.
  urd-GVU: ہم نے اُن کے نام بھی معلوم کئے تاکہ لکھ کر آپ کو بھیج سکیں۔
  deu-1912: Auch fragten wir, wie sie hießen, auf daß wir sie dir kundtäten und die
    Namen der Männer aufschrieben, die ihre Obersten waren.
  ntj-ntj: '@see-verse:EZR.005.009'
  kan-2017: ಅವರಲ್ಲಿ ಪ್ರಧಾನರಾದವರು ಇಂಥಿಂಥವರೆಂದು ತಮಗೆ ಬರೆದು ತಿಳಿಸುವುದಕ್ಕೋಸ್ಕರ ಅವರ ಹೆಸರುಗಳನ್ನು
    ಕೇಳಿದೆವು.
  yap-yap: Ma kug fithed fithingrad ni bochan e nge yag ni gogned ngom ko chon mini’
    e ga’ ko re maruwel ney.
  hlt-MCSB: Nang taengah mingpha sak ham amih te a ming khaw ka dawt uh. Amih lu soah
    hlang rhoek ming te khaw ka daek uh hamla.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዬያ ማዾ ማዺሻ ሱኡጋ ዖናንሢታቴያ ሱንፆ ዔያቶኮ ኔኤም ኬኤዛኒ ኑ ዔያቶ ዖኦጬኔ።
  twi-ASANTE: Na yɛbisaa wɔn adwumayɛfoɔ din sɛdeɛ yɛbɛtumi akyerɛ wo wɔn ntuanofoɔ.
  eng-WEBU: We asked them their names also, to inform you that we might write the
    names of the men who were at their head.
  wal-wal: Qassi neeyyo xaafidi erissana mala, eta ha oosuwan kaalettiyaageetu sunttaikka
    oonakko oichchida.
  spa-PDDPT: Les preguntamos también sus nombres para informarte los nombres de los
    jefes de ellos.
  gun-gun: Ha'e rami ae avi yvatekueve pe roporanduve tema hery re, ndevy romombe'u
    aguã, ndevy rombopara rã avakue opena va'e rery reikuaa aguã.
  agu-BL: Ncha'tz ja kajak scyetz yi mbi chibi' yi e' bajxom te yi jun ak'una'tz,
    na yi kajbil i'tz yi nin klo' nkak' chibi' teru'.
  ilo-ULB: Dinamagmi pay dagiti nagnaganda tapno maamoam no ania ti nagan ti tunggal
    maysa a nangidaulo kadakuada.
  kpg-kpg: Gimaadou gu heeu labelaa nia ingoo digaula, bolo gii mee ai di hagi adu
    nia dagi o di moomee deenei.
  uig-ARA: ۋە ئالىيلىرىغا مەلۇم بولسۇن ئۈچۈن ئۇلارنىڭ ئىسىملىرىنى سورىدۇق، شۇنىڭدەك
    ئۇلارنىڭ باشلىقلىرىنىڭ ئىسمىلىرىنى پۈتۈپ خاتىرىلىمەكچى ئىدۇق.
  sus-sus: Muxu man bara e xa yareratie xilie maxɔrin, alako muxu xa nee fala i bɛ.»
  pon-2006: Se pil kalelapak mwararail kan pwe se en kak padahkihong komwi isnge me
    kaunen doadoahk wet.
  ksd-ksd: Ave ga titir bula upi ra iang i diat, upi avet a tumu vake ra iang i diat
    dia lualua ta diat, ma avet a ve vadovot u tana.
  tur-YTC: Hem de onların başlarında bulunan adamların adlarını sana yazıp bildirebilmek
    için onlara adlarını sorduk.
  grc-BRENT: Καὶ τὰ ὀνόματα αὐτῶν ἠρωτήσαμεν αὐτοὺς γνωρίσαι σοι, ὥστε γράψαι σοι
    τὰ ὀνόματα τῶν ἀνδρῶν τῶν ἀρχόντων αὐτῶν.
  ind-AYT: Supaya engkau tahu, kami juga menanyakan nama-nama mereka sehingga kami
    dapat mencatat nama-nama orang yang menjadi kepala mereka.
  nya-nya: Tinawafunsanso mayina a atsogoleri awo, kuti tikalemba mayina atsogoleriwo
    tidzakudziwitseni kuti muwadziwe.
  hrv-hrv: Pitali smo ih i za njihova imena da bismo ti javili. Tako smo i zapisali
    imena onih koji zapovijedaju ljudstvu.
  mps-mps: Tama dago te tobolu bidi dabe augwaligo nogi po me hanalu wali, te dego
    te sę tonalubo te dago koneama, te pas nageba tolainu te po me dago hanalu wai
    dao.
  tpi-tpi: Na tu mipela i askim ol dispela hetman long nem bilong ol, bai mipela i
    ken save husat i bosim dispela wok na bai mipela i ken toksave long yu.
  dan-1931: Vi spurgte dem også om deres Navne for at lade dig dem vide, og vi opskrev
    Navnene på de Mænd, der står i Spidsen for dem.
  vie-OVCB: cùng lấy danh tính của những người chủ xướng để trình lên vua.
  guj-2017: વળી અમે તેઓના નામ પણ પૂછયાં, જેથી તમે જાણી શકો કે, કોણ તેઓને આગેવાની આપે
    છે.
  pon-2006A: Se pil kalelapak mwararail kan pwe se en kak padahkihong komwi ihsnge
    me kaunen doadoahk wet.
  por-BRBSL: Pedimos-lhes também seus nomes, para informá-los de que poderíamos escrever
    os nomes dos homens que estavam à sua frente.
  cth-cth: Kahrawikungnaw e min ka thut awh teh kamcengcalah ka panue awh nahanelah
    ka pacei awh.
  twi-twi: Na yebisaa wɔn adwumayɛfo din sɛnea yebetumi akyerɛ wo wɔn ntuanofo no.
  hlt-hlt: Nang taengah mingpha sak ham amih te a ming khaw ka dawt uh. Amih lu soah
    hlang rhoek ming te khaw ka daek uh hamla.
  tbz-SIM: Kɛ̀ ti bɛ̀ bìékɛ́ bɛ yètɛ̀ kɛ yɛ̀ wɑ̃̀ri kɛ bo yɛ̀ ndɑ duɔ́.
  msy-2020: Egha e uaghan men gumazir dapanir kabar ziaba bagha men azara, e ingangarir
    kamɨn faragha zuir darazir ziabagh fogh, da osirigh nɨ mɨkɨmam.
  dop-dop: Hɑlɩ tǝ pɔɔsɑ-wɛɣɛ mpɑ pɑ kɛ́ tǝmlɛ nyʋɣʋ nyǝ́mɑ tɔ pɑ hǝlɑ sɩ tǝ ŋmɑɑkɩ
    nɑ tǝ́ kɔnɑ-ŋ.
  azb-azb: Həm də onlardan bu işin başçılarının adını soruşduq ki, bunları yazaraq
    sizə bildirək.
  eng-DBY: We asked their names also, to inform thee, that we might write the names
    of the men that were the chief of them.
  hin-2017: और हमने उनके नाम भी पूछे, कि हम उनके मुख्य पुरुषों के नाम लिखकर तुझको
    जता सकें।
  wol-KYG: Nu laaj leen itam ñan ñoo koy tabax, ndax nu mana bind seen turi njiit,
    ba xamal la ñan la.
  eng-YLT: And also their names we have asked of them, to let thee know, that we might
    write the names of the men who [are] at their head.
  eng-WYC-2017: But also we asked of them their names, that we should tell to thee;
    and we have written the names of those men, which they be, that be princes among
    them.
  eng-WMBB: We asked them their names also, to inform you that we might write the
    names of the men who were at their head.
  urd-GVH: हमने उनके नाम भी मालूम किए ताकि लिखकर आपको भेज सकें।
  rug-rug: Nanasa ni tugo gami sari na pozadia pude boka gilani goi, pude boka kubere
    vagi gami sari na pozadi rina palabatu pu koimata nia sa tinavete.
  gaz-gaz: Akkasumas akka maqaa hooggantoota isaanii barreessinee si beeksifnuuf maqaa
    isaanii illee gaafannee ture.
  fra-LSG: Nous leur avons aussi demandé leurs noms pour te les faire connaître, et
    nous avons mis par écrit les noms des hommes qui sont à leur tête.
  yal-yal: Nxu mɔn yi e maxɔdin e xinle ma, nxu yi e yɛɛratine singe xinle sɛbɛ alogo
    nxu xa e fala i xa.
  haw-1868: Ninau aku hoi makou i ko lakou inoa, i hoike aku ai makou ia oe, a i kakau
    iho ai hoi i ka inoa o na kanaka, ka poe luna hoi o lakou.
  arb-NAV: وَطَلَبْنَا قَائِمَةً بِأَسْمَائِهِمْ، فَدَوَّنَّا أَسْمَاءَ قَادَتِهِمْ
    لِنُطْلِعَكَ عَلَيْهَا.
  ewe-ewe: Míebia woƒe ŋkɔwo hã ta ale be míaŋlɔ woƒe ŋgɔnɔlawo ƒe ŋkɔwo aɖo ɖe wò
    wòanɔ nyanya na wò.
  eng-LEE: Also their names did we ask of them, to let thee know them, that we might
    write down the names of the men that are at their head.
  asm-FB: লগতে যি সকলে তেওঁলোকক নেতৃত্ব দি আছে সেই লোকসকলৰ নাম জানিবৰ বাবে আমি তেওঁলোকৰ
    নামো সুধিলোঁ।
  sus-A: مُشُ مَن بَرَ عٍ شَ يَرٍرَتِيٍ شِلِيٍ مَشْرِن، عَلَكٌ مُشُ شَ نٍيٍ قَلَ عِ
    بّ.»
  fra-SBL: Nous leur demandâmes aussi leurs noms, afin que nous puissions écrire les
    noms des hommes qui étaient à leur tête.
  hbo-hbo: וְאַ֧ף שְׁמָהָתְהֹ֛ם שְׁאֵ֥לְנָא לְהֹ֖ם לְהֹודָעוּתָ֑ךְ דִּ֛י נִכְתֻּ֥ב
    שֻׁם־גֻּבְרַיָּ֖א דִּ֥י בְרָאשֵׁיהֹֽם׃ ס
  piu-2006: '@see-verse:EZR.005.009'
  kik-kik: Ningĩ nĩtwamoririe marĩĩtwa mao, nĩgeetha twandĩke marĩĩtwa ma atongoria
    ao, nĩguo tũkũmenyithie.
  fra-NCL: Nous leur avons aussi demandé leurs noms pour te les faire connaître, afin
    de mettre par écrit les noms des hommes qui sont à leur tête.
  cek-AK: Na panoek thaih moe, zaehoikung kacoehtanawk ih ahmin tarik hanah, nihcae
    ih ahmin to ka dueng o.
  cuk-cuk: Deginbali, anmar ese egichisbalid, dule-arbananaid-e-dummagan igi-nugmarye,
    adi, bese gardagi-narmakar barmidegar.
  uig-CYR: Вә алийлириға мәлум болсун үчүн уларниң исимлирини соридуқ, шуниңдәк уларниң
    башлиқлириниң исмилирини пүтүп хатирилимәкчи едуқ.
  tel-2017: మీకు తెలియజేయడం కోసం అజమాయిషీ చేస్తున్న అధికారుల పేర్లు వ్రాసి ఇమ్మని
    కూడా అడిగాం.
  hat-BSA: Anplis, nou te mande yo non yo pou nou ta kab fè ou konnen e ke nou ta
    kapab ekri non a mesye ki te chèf an tèt yo.
  kos-kos: Kut oayapa siyuk selos inen mwet kol orekma uh kut in mau ku pac in akkalemye
    nu sum.
  hbo-WLC: וְאַ֧ף שְׁמָהָתְהֹ֛ם שְׁאֵ֥לְנָא לְּהֹ֖ם לְהוֹדָעוּתָ֑ךְ דִּ֛י נִכְתֻּ֥ב
    שֻׁם־גֻּבְרַיָּ֖א דִּ֥י בְרָאשֵׁיהֹֽם׃ ס
  ibo-ibo: Anyị jụkwara ha aha ha, ka anyị si otu a mee ka ị mata aha ndị ndu ha.
  ory-ory: ମଧ୍ୟ ଆମ୍ଭେମାନେ ଆପଣଙ୍କୁ ଜଣାଇବା ନିମନ୍ତେ ସେମାନଙ୍କ ପ୍ରଧାନବର୍ଗଙ୍କର ନାମ ଲେଖି
    ନେବାକୁ ସେମାନଙ୍କ ନାମ ପଚାରିଲୁ।
  chk-chk: Aia pwal aisiniir iter pwe aipwe asile ngonuk iten ekewe mwän mi emweniir.
  rop-rop: Melabat bin askim olabat blanga olabat neim du wulijim melabat gin raidimdan
    blanga yu hu detlot boswan hubin dalim olabat blanga dum dis wek.
  ukr-1871: А окрім того ми спитали в їх про їх імення, щоб дати знати тобі й написати
    імення тих людей, котрі в їх передують.
  deu-1951: Wir fragten sie auch nach ihren Namen, um sie dir mitzuteilen, und wir
    haben die Namen der Männer, die ihre Obersten sind, aufgezeichnet.
  eng-JPS: We asked them their names also, to announce to thee, that we might write
    the names of the men that were at the head of them.
  srp-1865: Pa ih i za imena njihova zapitasmo da bismo ti javili, i zapisasmo imena
    onijeh koji su glavari meðu njima.
  lug-lug: Era twababuuza n’amannya gaabwe, tusobole okukuweereza amannya g’abakulembeze
    baabwe.
  heb-heb: ואף שמהתהם שאלנא להם להודעותך די נכתב שם גבריא די בראשיהם׃
  ben-IRV: আর আমরা আপনাকে জানানোর জন্য তাদের প্রধানদের নাম লিখে নেবার জন্য তাদের নামও
    জিজ্ঞাসা করলাম৷
  pan-pan: ਅਤੇ ਅਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ ਵੀ ਪੁੱਛੇ ਤਾਂ ਜੋ ਅਸੀਂ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਨਾਮ ਲਿਖ ਕੇ
    ਤੁਹਾਨੂੰ ਖ਼ਬਰ ਦੇਈਏ ਕਿ ਉਹਨਾਂ ਦੇ ਆਗੂ ਕੌਣ ਹਨ।
  mya-JVB: သူကြီးတို့၏ အမည် များကို စာရင်းယူ၍ အထံ တော်သို့ ပေးလိုက်ခြင်းငှါ၊ သူကြီး
    တို့၏အမည် များကို၎င်း၊ အသက် ကြီးသူတို့၌ မေးမြန်း သောအခါ၊
  hmo-hmo: “Ma ai nanadaidia, edia ladadia be daika, unai gaukara edia gunalaia taudia
    be oi dekenai do ai hamaoroa totona.
  urd-urd: और हम ने उनके नाम भी पूछे, ताकि हम उन लोगों के नाम लिख कर हुज़ूर को ख़बर
    दें कि उनके सरदार कौन हैं।
  rus-SYN: И сверх того об именах их мы спросили их, чтобы дать знать тебе и написать
    имена тех людей, которые главными у них.
  bqc-SIM: Wa ń tↄ́ gbɛ̀a kɛ́ wà e onɛ, ↄ̃ wa ń dↄaanapiↄ tↄ́ dàlau.
  tcz-CHONGTHU: Chuleh alamkai hou minjong kahin hetsah theina diuvin kadongun ahi.
  mar-mar: आम्ही त्यांची नावेही विचारुन घेतली. त्यांचे पुढारीपण करणाऱ्यांची नावे तुम्हास
    कळावीत म्हणून आम्ही त्यांची नावे विचारली.
  qub-qub: Tapushcä aruchejcunapa jutintapis, jutinta apuntarcur gamman musyachimunäpaj.
  bqp-bqp: O ń tↄ́ gbɛ̀ka de ò le ò onnɛ, akũ o ń don'arɛde pìnↄ tↄ́ dà takadan.
  hat-hat: Nou te mande yo tou pou yo ban nou non yo pou n' te ka fè ou konnen ki
    chèf ki te alatèt moun sa yo.
  eng-BSB: We also asked for their names, so that we could write down the names of
    their leaders for your information.
  eng-WEBPB: We asked them their names also, to inform you that we might write the
    names of the men who were at their head.
  kbq-kbq: Ana nehuta avompima zamagima kreta kagri'ma kasamisnunkura, vugotama hu'nage'zama
    eri'zama eneriza vahe zamagigu zamantahige'none.
  nhe-BL: huan nojquiya tiquintlajtlanilijque inintoca tlen quiyacanayayaj nopa tequitl
    para tiquinijcuilose inintoca huan timitztitlanilise.
  bus-bus: Wa ń tↄ́ gbèka lɛ wà e wà onnɛ, ben wa ń dↄn'aɛdee pìnↄ tↄ́ dà takadan.
  gub-BL: — Mo pepytywà waiko tàpuzuhu iapo wi mehe wà, uru'e wanupe no. Nezewe mehe
    urupuner uma'ereko ma'e wanuwihaw waner imume'u haw rehe newe.
  eng-DRA: 'We asked also of them their names, that we might give thee notice: and
    we have written the names of the men that are the chief among them.'
