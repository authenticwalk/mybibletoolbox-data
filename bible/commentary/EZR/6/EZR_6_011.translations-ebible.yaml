verse: EZR.006.011
translations:
  mal-C: ഈ കൽപ്പനകളിൽ ആരെങ്കിലും മാറ്റം വരുത്തിയാൽ അവന്റെ വീടിന്റെ ഒരു ഉത്തരം വലിച്ചെടുത്ത്
    നാട്ടി അതിൽ അവനെ തൂക്കിക്കളയുകയും, അവന്റെ വീട് കൽക്കൂമ്പാരമാക്കുകയും വേണം എന്നുകൂടി
    നാം കൽപ്പിക്കുന്നു.
  deu-TKW: Und von mir ist Befehl ergangen, daß, wenn irgend jemand diesen Erlaß abändern
    sollte, ein Balken aus seinem Hause herausgerissen, und er an ihm gekreuzigt werden
    soll; sein Haus aber soll dieserhalb zu einem Misthaufen gemacht werden.
  lin-lin: 'Bongo tala mokano oyo nasili kozwa mpo na moto nyonso oyo akobongola to
    akotosa te mitindo oyo : bakolongola libaya moko kati na ndako na ye, bakotelemisa
    yango, bakodiembika ye na libaya yango mpe bakokomisa ndako na ye mopiku ya biloko
    ya mbindo.'
  eng-LSV: And a decree is made by me, that anyone who changes this thing, let wood
    be pulled down from his house, and being raised up, let him be struck on it, and
    let his house be made a dunghill for this.
  eng-GNV: And I haue made a decree, that whosoeuer shall alter this sentence, the
    wood shall be pulled downe from his house, and shall be set vp, and he shalbe
    hanged thereon, and his house shalbe made a dunghill for this.
  eng-WEBSTER: Also I have made a decree, that whoever shall alter this word, let
    timber be pulled down from his house, and being set up, let him be hanged upon
    it; and let his house be made a dunghill for this.
  nhw-BL: Huan na nojquiya niquijtohua sintla acajya quiixpanos ni tlanahuatili, monequi
    quiijcuinilise se cuahuitl tlen ichaj huan nopona quicuapilose hasta miquis. Huan
    teipa quisosolhuilise ichaj pampa amo quitlepanitac notlanahuatil.
  swh-ONEN: Zaidi ya hayo, ninaamuru kwamba mtu yeyote atakayebadilisha amri hii,
    boriti itangʼolewa kutoka nyumba yake, ichongwe upande mmoja na atumbuliwe nayo.
    Kwa ajili ya kosa hili nyumba yake ifanywe lundo la taka.
  bba-bba: Wi u yinɑ u woodɑ yeni mɛm nɔɔwɑ, i yɛ̃ron dirun dɑ̃ru ɡɑru wuko i nɔɔ
    sɛm ko kpɑ i kɑ nùn ye sɔku i suɑsiɑ wɔllɔ. Yen biru kpɑ i dii te kɔsuku.
  eng-KJVCPB: Also I have made a decree, that whosoever shall alter this word, let
    timber be pulled down from his house, and being set up, let him be hanged thereon;
    and let his house be made a dunghill for this.
  mpx-mpx: I ola al, logugui ya giginol te ebo gamagal etega no baaba o ni hewa likaan,
    wana limi ginolina etega nihi kukuleke ge buhuna nihi tal paimu, yaka iya nihi
    howaya ge nihi pakuki. Yaka wana gegi o kaiwena wana limi nihi pasamwalekaleka
    hoti.
  luo-luo: Ewi mano, achiwo chik ni ka ngʼato oketho chikni, to nogol yiend tado mar
    ode mi gur piny kendo tweye e yien-no.
  meu-meu: Lau na haheduamu danu, tau ta ese ina haheḡani bema ha-idaua, bena au ta
    iena ruma amo bae raḡaia, bona una tau na una au ai bae gwadaia uru, bena ena
    ruma na boromakau taḡena ihabouna gabuna ai bae halaoa.
  npi-ULB: कसैले यस आदेशलाई उल्लङ्घन गर्‍यो भने त्यसको घरबाट एउटा खम्बा उखेलियोस्
    र त्यसलाई त्यही खम्बामा टाँगियोस् भनी म आज्ञा दिंदैछु ।यो कारणले त्यसपछि त्यसको
    घरलाई भग्‍नावशेषको थुप्रोमा परिणत गरियोस् ।
  yor-yor: Síwájú sí i, mo pàṣẹ pé tí ẹnikẹ́ni bá yí àṣẹ yìí padà, kí fa igi àjà ilé
    rẹ̀ yọ jáde, kí a sì gbe dúró, kí a sì fi òun náà kọ́ sí orí rẹ̀ kí ó wo ilé rẹ̀
    palẹ̀ a ó sì sọ ọ́ di ààtàn.
  ind-ind: Di samping itu, saya memerintahkan bahwa jika ada orang yang tidak taat
    pada perintah ini, dia harus dihukum mati dengan cara ditancapkan pada balok kayu
    dari rumahnya sendiri. Rumahnya itu juga harus dijadikan timbunan sampah.
  pes-OPCB: هر که این فرمان مرا تغییر دهد، چوبه داری از تیرهای سقف خانه‌اش درست شود
    و بر آن به دار کشیده شود و خانه‌اش به زباله‌دان تبدیل گردد.
  tgl-ULB: Ipinag-uutos ko na kung sinuman ang lalabag sa utos na ito, isang barakilan
    ang dapat hilahin mula sa kaniyang bahay at dapat siyang ituhog dito. Dahil dito,
    ang kaniyang tahanan ay dapat gawing isang tambak ng gumuhong mga bato.
  cbu-NT: Ashiri siysa kurakis tputsireetsis nuwaa kuki kamaningtsa. Tputs nda nuwaa
    kamachtamari tuminkusin, siysa anoo waansshu pangu yasinaa yusheerus, anpatatam
    waanaatsi pachayarus, ksangtsa. Pang' waani ichipambayaru pantsachpa, átana.
  hui-hui: I̱na bi hongohe mende larogome mbiralime bi larogo aribia haga biyagua
    ibuninaga anda ira mbira gialo muwa ngunihayagi de howa ibuni ogonime nogoba helo.
    Ani buwa ogoni ibunaga andabi ko ngubi wahagane ale helo.
  mya-mya: ထပ်​မံ​၍​ငါ​မိန့်​ဆို​သည်​မှာ ဤ​အ​မိန့်​ကို​မ​နာ​ခံ​သော​သူ​အား သူ​၏​အိမ်​မှ​ယက်​မ​တစ်​ချောင်း​ကို​ယူ​၍​ထိပ်​ကို​ချွန်​အောင်​ပြု​လျက်၊
    သပ်​လျှို​၍​သတ်​စေ၊ သူ​၏​အိမ်​သည်​လည်း​အ​မှိုက်​ပုံ​ကဲ့​သို့​ဖြစ်​ပါ​စေ။-
  bod-N: ཡང་བདག་གིས་བཀའ་ཞིག་འབེབ་པར་བྱ་སྟེ། སུ་ཞིག་གིས་བཀའ་འདི་བསྒྱུར་ན། མི་དེའི་ཁང་པ་ནས་གདུང་མ་ཞིག་བླངས་ཏེ་ཁོ་རང་དེའི་སྟེང་དུ་བཀལ་ནས་དཔྱང་དགོས་ལ།
    ཁོའི་ཁང་པ་ཡང་ཐལ་དུ་བརླག་པར་འགྱུར།
  sna-sna: Pamusoro pezvo, ndinotemawo chirevo, kuti ani naani anoshandura shoko iri,
    bango rinofanira kubviswa paimba yake, uye anofanira kuturikwa agorovererwa pariri.
    Uye nokuda kwemhaka iyi, imba yake inofanira kuitwa murwi wamarara.
  spa-BLM: También he decretado que al que altere este mensaje, se le arranque una
    viga de su casa y se le sujete a ella, y que su casa se convierta en un estercolero
    por esto.
  cac-cac: A in svalpaxi, tato ay mach max c'anab'ajan tas sval tic, tz'ic'chajelta
    junoc spatzab'il spat, sjoychajem d'a yol luum, axo ta' tz'ac'jiq'ue locan. Axo
    spat chi' sjuchajemi, tz'ochcan yed'taloc b'aj b'at tzajoc anima.
  swh-ULB: Mimi nina agiza kwamba yeyote atakayevunja amri hii, Chuma kitolewe katika
    nyumba yake. Na awekwe juu yake. Na nyumba yake itabadilishwa kuwa takataka kwa
    sababu hii.
  bel-bel: А мною даецца загад, што калі які-небудзь чалавек зьменіць гэта вызначэньне,
    дык будзе вынята бервяно з дома ягонага і будзе падняты ён і прыбіты да яго, а
    дом яго за тое будзе ператвораны ў руіны.
  deu-ELBBK: 'Und von mir wird Befehl gegeben: Der Mensch, der diesen Erlass abändern
    wird, von dessen Haus soll ein Balken ausgerissen und er, aufgehängt, daran geschlagen
    werden; und sein Haus soll dafür zu einer Kotstätte gemacht werden.'
  mbb-OT: “Ne elin daan suǥù ku he is minsan hentei he kenà edtuman kayi edtiyuken
    te kayu he edtengtangen puun te valey zin, ne edrundusen is baley zin taman te
    wazà kayi egkesamà he ebpekehitindeg.
  mal-2015: ആരെങ്കിലും ഈ കല്പന മാറ്റിയാൽ അവന്റെ വീട്ടിന്റെ ഒരു ഉത്തരം വലിച്ചെടുത്തു
    നാട്ടി അതിന്മേൽ അവനെ തൂക്കിക്കളകയും അവന്റെ വിടു അതുനിമിത്തം കുപ്പക്കുന്നു ആക്കിക്കളകയും
    വേണം എന്നും ഞാൻ കല്പന കൊടുക്കുന്നു.
  rmc-rmc: 'A mek prikazinav: te vareko tumendar na doľikerela mire lava, cirdela
    pes avri andral leskro kher o hranolos, so ľikerel calo kher. Paľis pre oda hranolos
    les thovena upre a primarena. A leskro kher ela zňičimen sar jekh kopa šmeci.'
  pes-OPV: و دیگرفرمانی از من صادر شد که هرکس که این حکم راتبدیل نماید، از خانه او
    تیری گرفته شود و او برآن آویخته و مصلوب گردد و خانه او به‌سبب این عمل مزبله بشود.
  ron-1924: 'Ши ятэ порунка пе каре о дау ку привире ла орьчине ва кэлка порунка ачаста:
    Сэ се скоатэ дин каса луй о бырнэ, с-о ридиче ка сэ фие спынзурат пе еа, ши каса
    сэ и се префакэ ынтр-о грэмадэ де гуной.'
  ben-OBCV: আমি আরও আদেশ করছি, যদি কেউ আমার আদেশ অমান্য করে, তাহলে তাঁর ঘর থেকে কড়িকাঠ
    বের করে তার উপরে তাকে টাঙিয়ে দিতে হবে এবং তাঁর অপরাধের জন্য তাঁর গৃহ আবর্জনা
    স্তূপে পরিণত করা হবে।
  som-som: Oo weliba waxaan kaloo amar ku bixiyey in ku alla kii eraygan beddela gurigiisa
    loox weyn laga bixiyo, oo inta la qotomiyo, isaga lagu deldelo, oo gurigiisana
    taas aawadeed ha laga dhigo taallo digo ah,
  lat-VUC: 'A me ergo positum est decretum: ut omnis homo qui hanc mutaverit jussionem,
    tollatur lignum de domum ipsius, et erigatur, et configatur in eo, domus autem
    ejus publicetur.'
  eng-ASVBT: 'Also I have made a decree, that whosoever shall alter this word, let
    a beam be pulled out from his house, and let him be lifted up and fastened thereon;
    and let his house be made a dunghill for this:'
  ita-1885: Ed anche da me è fatto un decreto, che, se alcuno fa altrimente, una trave
    sia spiccata della sua casa, e sia rizzata, e ch'egli vi sia fatto morir sopra;
    e che della sua casa sia fatta una latrina, per questa cagione.
  eng-LXXUP: And a decree has been made by me, that every man who shall alter this
    word, timber shall be pulled down from his house, and let him be lifted up and
    slain upon it, and his house shall be confiscated.
  eng-ULB: I am ordering that if anyone violates this decree, a beam must be pulled
    from his house and he must be impaled on it. His house must then be turned into
    a rubbish heap because of this.
  spa-VBL: Además, declaro que si alguien interfiere con este decreto, se arrancará
    una viga de su casa y se clavará en el suelo, y él será empalado en ella. Su propia
    casa se convertirá en un montón de escombros por desobedecer este decreto.
  fra-_FOB: Et de par moi ordre est donné, que si quelqu'un change cette ordonnance,
    on arrache de sa maison un bois, qui sera dressé, afin qu'il y soit attaché, et
    qu'à cause de cela on fasse de sa maison une voirie.
  mal-mal: ആരെങ്കിലും ഈ കല്പന മാറ്റിയാൽ, അവന്റെ വീട്ടിന്റെ ഒരു ഉത്തരം വലിച്ചെടുത്ത്
    നാട്ടി, അതിന്മേൽ അവനെ തൂക്കിക്കളകയും, അവന്റെ വീട് കുപ്പക്കുന്ന് ആക്കിക്കളകയും
    വേണം” എന്നും ഞാൻ കല്പന കൊടുക്കുന്നു.
  urd-GVR: Is ke alāwā maiṅ hukm detā hūṅ ki jo bhī is farmān kī ḳhilāfwarzī kare
    us ke ghar se shahtīr nikāl kar khaṛā kiyā jāe aur use us par maslūb kiyā jāe.
    Sāth sāth us ke ghar ko malbe kā ḍher banāyā jāe.
  suz-BL: मेको प्रोंइशा यो गो एको हुकुम गे‍नन्‍नी सुमी एको आं अरेशो लोव़ फाइक्‍बा,
    मेको आ खिं ङा थाम का ग्रुंइशा, मेको थाममी क्‍युक्‍‍चा पुंइसीब। मिनु मोशो ला ममाइ,
    आ खिं यो प्रेश्‍शा गेचा पुंइसीब।
  ita-1927: 'E questo è pure l’ordine ch’io do: Se qualcuno contravverrà a questo
    decreto, si tragga dalla casa di lui una trave, la si rizzi, vi sia egli inchiodato
    sopra, e la sua casa, per questo motivo, diventi un letamaio.'
  ckb-ckb: هەروەها فەرمان لەلای منەوە دەرچووە کە هەرکەسێک ئەم قسەیە بگۆڕێت، کاریتەیەک
    لە ماڵەکەی ڕادەکێشرێت و دەکرێتە ستوونێک و دوای کوشتنی، پێوەی دەکرێت. لەبەر ئەم
    تاوانە ماڵەکەی دەبێتە کەلاوە.
  eng-BBE: And I have given orders that if anyone makes any change in this word, one
    of the supports is to be pulled out of his house, and he is to be lifted up and
    fixed to it; and his house is to be made waste for this;
  kan-OKCV: ನಾನು ಕೊಡುವ ಅಪ್ಪಣೆ ಏನೆಂದರೆ, ಯಾವನಾದರೂ ಈ ನನ್ನ ಆಜ್ಞೆಯನ್ನು ಬದಲು ಮಾಡಿದರೆ, ಅವನ
    ಮನೆಯಿಂದ ಒಂದು ತೊಲೆಯನ್ನು ತೆಗೆದು ಅದರಿಂದಲೇ ಅವನನ್ನು ಗಲ್ಲಿಗೆ ಏರಿಸಬೇಕು. ಅವನ ಮನೆಯನ್ನು
    ಇದರ ನಿಮಿತ್ತ ತಿಪ್ಪೆಯನ್ನಾಗಿ ಮಾಡಿಬಿಡಬೇಕು.
  tam-2017: 'பின்னும் நம்மால் பிறக்கும் கட்டளை என்னவென்றால்: எந்த மனிதனாவது இந்தக்
    கட்டளையை மாற்றினால், அவனுடைய வீட்டிலிருந்து ஒரு நீண்ட கல் பிடுங்கி நாட்டப்பட்டு,
    அவன் அதில் தூக்கிப்போடப்படவும், அதினால் அவனுடைய வீடு குப்பைமேடாவதாக.'
  spa-RV-1909: 'También es dado por mí mandamiento, que cualquiera que mudare este
    decreto, sea derribado un madero de su casa, y enhiesto, sea colgado en él: y
    su casa sea hecha muladar por esto.'
  ron-BTF: De asemenea eu am dat o hotărâre, ca oricine va schimba acest cuvânt, să
    fie scoasă din casă lemnăria şi fiind ridicată, să fie acesta spânzurat de ea;
    şi să fie făcută casa lui un morman de balegă pentru aceasta.
  eng-WEBP: I have also made a decree that whoever alters this message, let a beam
    be pulled out from his house, and let him be lifted up and fastened on it; and
    let his house be made a dunghill for this.
  eng-FBV: Further I declare that if any man interferes with this decree, a beam is
    to be ripped from his house and set in the ground, and he is to be impaled on
    top of it. His own house shall be turned into a pile of rubble for disobeying
    this decree.
  nld-1939: En wanneer iemand iets verandert aan deze beschikking, dan beveel ik,
    dat een balk uit zijn woning zal worden gerukt, waaraan hij moet worden opgehangen
    en vastgeslagen, en dat van zijn huis een mesthoop moet worden gemaakt.
  nch-BL: “Huan na nojquiya niquijtohua sinta acajya quiixpanos ni tanahuatili, monequi
    quiijcuenilise se cuahuit ten ichaj huan nopona quicuapilose hasta miquis. Huan
    teipa quisosolhuilise ichaj pampa amo quitepanitac notanahuatil.
  vie-1934: 'Ta cũng truyền lịnh rằng: Nếu ai cải chiếu chỉ nầy, thì khá rút một cây
    đòn tay trong nhà kẻ ấy, rồi treo nó tại đó. và vì cớ tội ấy, làm cho nhà nó thành
    ra một chỗ đổ rác.'
  hin-CV: 'मैं यह राजाज्ञा भी प्रसारित कर रहा हूं: यदि कोई व्यक्ति इस राजाज्ञा का
    उल्लंघन करेगा, उसके घर से काठ की बल्ली खींची जाएगी, उसे इस पर मृत्यु दंड दिया
    जाएगा, तथा इसके कारण उसके आवास को कूड़े का ढेर बना दिया जाएगा.'
  spa-BES: Y he dado órdenes de que si alguien hace algún cambio en esta palabra,
    uno de los maderos debe ser sacado de su casa, y él debe ser levantado y colgado
    al madero; y su casa ha de ser desechada a causa de esto;
  tdx-tdx: Tovoñako ty hoe te ze mañova o entañe zao ro hañakarañe boda amy anjomba’ey,
    le honjoñen-dre hapitek’ ama’e; vaho hanoeñe votrim-porompotse i traño’ey;
  tha-KJV: และเราออกกฤษฎี​กาว​่า ถ้าผู้ใดเปลี่ยนแปลงประกาศิ​ตน​ี้ ก็​ให้​ดึงไม้​ใหญ่​อันหนึ่งออกเสียจากเรือนของเขา
    และให้เขาถูกตรึงไว้บนไม้​นั้น และให้เรือนของเขาเป็นกองขยะเพราะเรื่องนี้
  por-BR-2018: Também é dada por mim ordem, que qualquer um que mudar este decreto,
    um madeiro de sua casa seja derrubado, levantado, e nele seja empalado; e sua
    casa se torne um amontoado por causa disso.
  deu-ELO: 'Und von mir wird Befehl gegeben: Welcher Mensch diesen Erlaß abändern
    wird, von dessen Hause soll ein Balken ausgerissen und er, aufgehängt, daran geschlagen
    werden; und sein Haus soll dieserhalb zu einer Kotstätte gemacht werden.'
  eng-WYC-2018: Therefore this sentence is set of me, that if any man change this
    behest, a (piece of) wood be taken of his house, and be it raised up, and be he
    hanged thereon; soothly his house be forfeited. (And so this decree is given by
    me, that if anyone change this command, a piece of timber be taken from his house,
    and it be raised up, and let him be hanged upon it; and then his house be forfeited.)
  epo-epo: De mi estas donata la ordono, ke se iu homo ŝanĝos ĉi tiun decidon, oni
    elprenu trabon el lia domo, kaj li estu levita kaj alnajlita al ĝi, kaj lia domo
    pro tio estu ruinigita.
  uig-PIN: Mǝn yǝnǝ buyruymǝnki, kimki bu yarliⱪni ɵzgǝrtsǝ, xu kixining ɵyining bir
    tal limi suƣuruwelinip tiklǝngǝndin keyin, xu kixi uningƣa esip mihlap ⱪoyulsun,
    ɵyi ǝhlǝthaniƣa aylanduruwetilsun!
  beo-beo: 'Na da sia: eno sia:sa. Nowa dunu da amo sia: hame nabasea, dilia ifa ea
    diasuga dialu fadegale fasili, amalu agesone, amalu amo dunu ea da:i hagomoa soma.
    Amola ea diasu go da isu salasu hamoma.'
  tpi-OTNT: Na harim, mi gat wanpela strongpela tok moa. Sapos wanpela man i no bihainim
    dispela tok bilong mi, orait bai ol wokman bilong mi i mas rausim wanpela hap
    plang long haus bilong en. Na bai ol i mas sapim dispela plang na sutim dispela
    man bai em i dai. Na bai ol i mas bagarapim haus bilong en na mekim i kamap olsem
    hip pipia.
  hau-SA: Na kuma yi umarni cewa duk wanda ya karya wannan doka sai a fitar da itace
    daga cikin gidansa, a fiƙe kan itacen, a tsire mutumin, sa’an nan a mai da gidansa
    juji.
  uig-LAT: Men yene buyruymenki, kimki bu yarliqni özgertse, shu kishining öyining
    bir tal limi sughuruwélinip tiklen’gendin kéyin, shu kishi uninggha ésip mixlap
    qoyulsun, öyi exletxanigha aylanduruwétilsun!
  nde-nde: Phezu kwalokho ngibeka umthetho othi nxa ekhona ozaguqula lesisimiso, kakuhwatshwe
    uthungo endlini yakhe aphakanyiswe axhonxwe kulo. Akuthi ngenxa yalelicala indlu
    yakhe ibhidlizwe ibe yinqwaba yenhlabathi.
  ton-ton: 'Pea kuo u fai ʻae fono foki, koeʻuhi ko ia te ne fakakehe ʻae lea ni,
    ke toʻo ʻae ngaahi ʻakau mei hono fale, pea ke fokotuʻu ia, pea tuku ke tautau
    ia ki ai: pea tuku ke ngaohi hono fale ʻi he meʻa ni, ko e fale vao.'
  ces-1613: 'Nadto ode mne jest rozkázáno: Kdož by koli zrušil přikázaní toto, aby
    vybořeno bylo z domu jeho dřevo, a zdviženo bylo, na němž by oběšen byl, a dům
    jeho ať jest hnojištěm pro takovou věc.'
  eng-WMB: I have also made a decree that whoever alters this message, let a beam
    be pulled out from his house, and let him be lifted up and fastened on it; and
    let his house be made a dunghill for this.
  tam-TCV: மேலும், இதையும் நான் உத்தரவிடுகிறேன். இந்த உத்தரவை யாராவது மாற்றினால்,
    அவனுடைய வீட்டிலிருந்து ஒரு வளை மரம் களற்றப்பட்டு, அவன் அதில் அறையப்பட்டு கொல்லப்படவேண்டும்.
    இந்த குற்றத்திற்காக அவனுடைய வீடு இடிபாடுகளின் குவியலாக ஆக்கப்பட வேண்டும்.
  ceb-ULB: Nagamando ako nga kung si binsa kinsa ang mosupak niining kasugoan, kinahanglan
    nga ipabunlot ang sakbayan sa iyang balay ug bitayon gayod siya niini. Ang iyang
    balay mahimo gayod nga nagkatipun-og nga basura tungod niini.
  pol-UBG: 'Ponadto wydaję taki dekret: Ktokolwiek zmieni ten rozkaz, to belka z jego
    domu ma być wyrwana i podniesiona, a on będzie na niej powieszony; jego dom zaś
    zostanie zamieniony w gnojowisko.'
  agr-agr: “Tuja makichik aentskesh wi taja nuna umiachkug, niina jeniag numi juki
    etsaka iju maam atatui. Tuja niina jeshkam ashí tsaigka ajapjam atatui.
  kyc-kyc: Lakaraminyi dokopa pii doo leto dupwa akali mende warombo see nara ramo
    doko banya anda dokona isa pulyaka mende nyepala mumuna pakirena kaku ingyuo nanga
    lyepala dokome banya yongo dokona arekyaraminyipa banya anda doko lalyuo momo
    nao ai pyao para.
  urd-GVU: اِس کے علاوہ مَیں حکم دیتا ہوں کہ جو بھی اِس فرمان کی خلاف ورزی کرے اُس
    کے گھر سے شہتیر نکال کر کھڑا کیا جائے اور اُسے اُس پر مصلوب کیا جائے۔ ساتھ ساتھ
    اُس کے گھر کو ملبے کا ڈھیر بنایا جائے۔
  deu-1912: Von mir ist solcher Befehl geschehen. Und welcher Mensch diese Worte verändert,
    von des Hause soll man einen Balken nehmen und aufrichten und ihn daran hängen,
    und sein Haus soll dem Gericht verfallen sein um der Tat willen.
  kan-2017: ಈ ನನ್ನ ಆಜ್ಞೆಯನ್ನು ಯಾವನಾದರೂ ಬದಲಾಯಿಸುವುದಾದರೆ ಅವನ ಮನೆಯಿಂದಲೇ ಒಂದು ತೊಲೆಯನ್ನು
    ತೆಗೆದು, ಅದನ್ನು ಶೂಲವನ್ನಾಗಿ ಮಾಡಿ, ಅದರ ಮೇಲೆ ಅವನನ್ನು ಏರಿಸಬೇಕು ಮತ್ತು ಅ ಮನೆಯನ್ನು ತಿಪ್ಪೆಯನ್ನಾಗಿ
    ಮಾಡಿಬಿಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ.
  yap-yap: 'Ma ku ba’aray bbugithin: fa’anra dabi fol be’ ko re bugithin ney, ma ngan
    luf reb e ren ko naun rok ngan uthum ngan rugoy ngak nge yan i for nga baraba’
    i dow. Min buthug e naun rok.'
  hlt-MCSB: Kai lamkah saithainah om tih he ol aka poe hlang boeih tah a im kah rhungsut
    te phong saeh lamtah a sut phoeiah anih te hoei saeh. Te dongah a im khaw kawnhnawt
    la om saeh.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ሜሌ ታ ዔርዛኒ ኮዓ ባኣዚ ዓይጎዳይ ጌዔቴ፦ ሃያ ታ ዓይሢፆ ዔኩዋኣያና ዋይዙዋይ ዓይጎ ዓሲታቶዋ
    ዒዛኮ ማኣሮ ቱርቱራፓ ፔቴ ቱጊንቲ ዓርሲ ዓጪሴስካፓ ጫርጊ ዒዛ ሱፆንጎ፤ ዬካፓ ማኣራ ዒዛኮ ሻሂንቲ ቡኡራ ላኣሎ ቤሲ ማዖንጎ።
  twi-ASANTE: Wɔn a wɔbɛbu mmara no so wɔ ɛkwan biara so no, wɔbɛyi wɔn adan so mpunan.
    Na wɔde wɔn abobɔ mu, abɔ wɔn mmaa, ama wɔn afie adwiri, adane nkunkumasie.
  eng-WEBU: I have also made a decree that whoever alters this message, let a beam
    be pulled out from his house, and let him be lifted up and fastened on it; and
    let his house be made a dunghill for this.
  wal-wal: “Ha awaajuwaa laammiya ooninne de7ikko, ‘A keettaa tuussaa shoddidi, he
    tuussaa xeeraa pooxidoogan lukettidi haiqqo; a keettaikka pito oliyo soho gido’
    gaada gujjadakka azazaas.
  spa-PDDPT: También decreto que a cualquiera que infrinja este edicto, que se le
    arranque un madero de su casa, se clave y sea colgado en él, y su casa sea convertida
    en un montón de escombros.
  gun-gun: 'Po rami avi xeayvu: Ava oiko va''e rei kova''e kuaxia re oĩ va''e oguerova
    ramo ma hoo gui peteĩ yvyra omboia ''rã, ha''e gui ha''e va''e re ae oupia ''rã
    imoiny, ha''e rã hoogue ma ojapoa ''rã ytyrã.'
  agu-BL: 'Ncha''tz na waj wal: Yi ko at jun yi quil sban tane''n yi jun ca''wle''j,
    tajwe''n tan tele''n tzaj jun ptzo''m te yi ca''l, nin jek c''alij i'' te''j.
    Ma yi ca''l i'', cuk woq''ui''n, junawes nin woq''ue''k cyen tu''tz.'
  ilo-ULB: Ibilbilinko a no siasinoman ti mangsalungasing iti daytoy naipaulog a bilin,
    masapul a maiguyod ti maysa a soleras ti balayna ket masapul a maiduyok isuna
    iti daytoy. Ket agbalin ngarud a gabsuon ti rugit ti balayna gapu iti daytoy.
  kpg-kpg: Au e haganoho labelaa bolo maa dahi dangada ma ga hagalee hagalongo gi
    taganoho deenei, e daa gi daha di laagau e dahi i dono hale, e akaa gii gaa, e daalo
    dono huaidina gi mooho, gei dono hale le e oho gi lala, gi hai hua be tagabae
    geinga.
  uig-ARA: مەن يەنە بۇيرۇيمەنكى، كىمكى بۇ يارلىقنى ئۆزگەرتسە، شۇ كىشىنىڭ ئۆيىنىڭ بىر
    تال لىمى سۇغۇرۇۋېلىنىپ تىكلەنگەندىن كېيىن، شۇ كىشى ئۇنىڭغا ئېسىپ مىخلاپ قويۇلسۇن،
    ئۆيى ئەخلەتخانىغا ئايلاندۇرۇۋېتىلسۇن!
  sus-sus: 'N bara yi yaamari sa na fari: Mixi yo naxan tondi n ma sɛriyɛ ratinmɛde,
    wo xa wuri keren ba na kanyi xa banxi ma, wo xa a gbaku na wuri ma. A xa banxi
    xa kana a xa matandi xa fe ra.'
  pon-2006: I pil koasoanehdi pwe ma mehmen sohte pahn peikiong kosonned wet, apwoat
    reullap en imwe en kohdihsang oh perperda keng, pwe en kak doakoa paliwere pwar.
    Oh pil imwe en kerengkidi wiahla koasoakoasoak en kihd ehu.
  jae-jae: Aêŋoc jatu teŋ gêc gebe Ŋac teŋ embe ênam biŋ tonec ôkwi, go sêkip ka gêbôc
    teŋ sa aŋga ênê andu ma sênac eŋ êpi ka tau ma nê andu êtu lênduc teŋ êtu ênê
    kesoŋa.
  ksd-ksd: 'Ma iau tar pait tika na varkurai bula dari: Nina ra tutana ba na pukue
    vaenana go ra varkurai, boina ba da rubat vue tika na pagapaga ta ra kubana, ma
    da al vatokobe tana ma da vi ia tana; ma da vakaina ra kubana ure go ra magit
    upi na varogop ma ra ul a buta;'
  tur-YTC: Şu emri de veriyorum ki, bu sözü kim değiştirirse evinden bir kiriş çekilip
    çıkarılsın ve adam kaldırılıp onun üzerine asılsın; evi de bundan dolayı gübre
    yığını edilsin.
  grc-BRENT: Καὶ ἀπʼ ἐμοῦ ἐτέθη γνώμη, ὅτι πᾶς ἄνθρωπος ὃς ἀλλάξει τὸ ῥῆμα τοῦτο,
    καθαιρεθήσεται ξύλον ἐκ τῆς οἰκίας αὐτοῦ, καὶ ὠρθωμένος πληγήσεται ἐπʼ αὐτοῦ,
    καὶ ὁ οἶκος αὐτοῦ τὸ κατʼ ἐμὲ ποιηθήσεται.
  ind-AYT: Aku juga memberi perintah agar setiap orang yang mengubah keputusan ini,
    biarlah tiang kayu dicabut dari rumahnya dan orang itu ditusukkan di atasnya.
    Biarlah rumah orang itu menjadi timbunan kotoran karena hal ini.
  nya-nya: Ndikulamulanso kuti ngati wina asintha zimene ndalamulazi, mtanda umodzi
    wa nyumba yake udzasololedwa ndi kumunkhomera pamenepo ndipo nyumba yake adzayisandutse
    dzala.
  hrv-hrv: 'Naređujem osim toga: tko god prekrši ovu naredbu, neka mu se izvadi greda
    iz kuće pa neka na njoj bude pogubljen, a kuća da mu zato postane bunište.'
  mps-mps: “Tama odao, eno bomai po me deli elalubao. Te bidi me deligo eno te po
    wali me pisąbaso da, teda eno sę bidi dabego te agai be paliali ni nami me deli
    dagala samainu yaibao. Tama augwaligo te ni nami polama, tama te bidi enama, isimainu
    yaibao. Tama augwaligo agai be dolama, tama te pobele bage pesage holobo tiwai
    pedelaibao.
  tpi-tpi: Na harim, mi gat wanpela strongpela tok moa. Sapos wanpela man i no bihainim
    dispela tok bilong mi, orait bai ol wokman bilong mi i mas rausim wanpela hap
    plang long haus bilong en. Na bai ol i mas sapim dispela plang na sutim dispela
    man bai em i dai. Na bai ol i mas bagarapim haus bilong en na mekim i kamap olsem
    hip pipia.
  dan-1931: Og hermed påbyder jeg, at om nogen overtræder denne For ordning, skal
    en Bjælke rives ud af hans Hus, og til Straf skal han hænges op og nagles fast
    på den, og hans Hus skal gøres til en Grusdynge.
  vie-OVCB: Nếu ai thay đổi lệnh này, phải rút một cây đòn tay từ nhà nó ra, trồng
    xuống đất, rồi treo nó lên. Nhà nó sẽ thành một đống rác dơ bẩn.
  guj-2017: વળી મેં એવો હુકમ કર્યો છે કે જે કોઈ આ હુકમનું ઉલ્લંઘન કરે તેના ઘરમાંથી
    એક મોભની શૂળી બનાવીને તેના પર તેને ચઢાવી દેવો. અને તેના ઘરનો ઉકરડો કરી નાખવો.
  pon-2006A: I pil koasoanehdi pwe ma mehmen sohte pahn peikiong kosonned wet, apwoat
    reullap en imwe en kohdihsang oh perperda keng, pwe en kak doakoa paliwere pwar.
    Oh pil imwe en kerengkidi wiahla koasoakoasoak en kihd ehu.
  por-BRBSL: Fiz também um decreto para que quem alterar esta mensagem, que uma viga
    seja tirada de sua casa, e que seja levantada e fixada nela; e que sua casa seja
    feita um monturo para isto.
  cth-cth: Hete lawk ka ek e tami teh, a im khom phawk pouh vaiteh bout ung e dawk
    ama hai bang vaiteh, a im teh vaipuen lah tho sak han telah, kâ ka poe.
  twi-twi: Wɔn a wobebu mmara no so wɔ ɔkwan biara so no, wobeyi wɔn adan so mpuran,
    na wɔde wɔn abobɔ mu, abɔ wɔn mmaa, ama wɔn afi adwiriw, adan sumina siw.
  hlt-hlt: Kai lamkah saithainah om tih he ol aka poe hlang boeih tah a im kah rhungsut
    te phong saeh lamtah a sut phoeiah anih te hoei saeh. Te dongah a im khaw kawnhnawt
    la om saeh.
  tbz-SIM: Kɛ̀ wèè yetɛ dɛ kó dinùù bɛ̀ɛ dɛitɛ o cĩ́ɛ̃̀tɛ̀ kó kudɔú kóò tɔ̃nnɛ́ kòo
    cĩ́ɛ̃̀tɛ̀ɛ nɑɑ́ nditɑ́pùò.
  msy-2020: “Kɨ akar gavgavim, ua kamaghɨn ia mɨgei. Tina akam baraghan kogham, gumazitaba
    an dɨpenir bɨrimɨn agharitam asigh, anemɨnegh, an namnam giniva anemɨkɨzagham.
    Egh me an dɨpenim gasɨghasɨgh a damutɨ, a mati me bizir bar mɨzɨrɨziba inigha
    tintinibar dar pozim mɨkɨni.
  dop-dop: Ye wei ɩ tɑ tǝŋ mɑ tɔm tǝnɛ, mɑɑ yele nɑ pɑ́ lǝsɩ ɩ tǝyɑɣɑ tesikɑ nɑ pɑ́
    siki nɑ pɑ́ hɔkɔ-ɩ kɑ nyʋɣʋ tɑɑ nɑ pɑ́ pǝsɩ ɩ tǝyɑɣɑ kɛ hute.
  azb-azb: Əmr edirəm ki, bu fərmanı dəyişdirən adamın evindən bir dirək çıxarıb dik
    basdırılsın və həmin adam bu dirəkdən asılsın. Qoy belə ev xarabalığa çevrilsin.
  eng-DBY: Also I have given order that whosoever shall alter this rescript, let timber
    be pulled down from his house, and being set up, let him be hanged thereon, and
    let his house be made a dunghill for this.
  hin-2017: फिर मैंने आज्ञा दी है, कि जो कोई यह आज्ञा टाले, उसके घर में से कड़ी निकाली
    जाए, और उस पर वह स्वयं चढ़ाकर जकड़ा जाए, और उसका घर इस अपराध के कारण घूरा बनाया
    जाए।
  wol-KYG: 'Gannaaw loolu ndigal a ngii tukkee ci man ñeel képp ku tebbi bii dogal:
    Dees na roccee ca néegam ab xànq, yékkati ko, wékk ko ca, ba noppi def këram ab
    sën ndax jëfam jooju.'
  eng-YLT: '''And by me is made a decree, that any one who changeth this thing, let
    wood be pulled down from his house, and being raised up, let him be smitten on
    it, and his house let be made a dunghill for this.'
  eng-WYC-2017: Therefore this sentence is set of me, that if any man change this
    behest, a wood be taken of his house, and be it raised up, and be he hanged there-on;
    soothly his house be forfeited.
  eng-WMBB: I have also made a decree that whoever alters this message, let a beam
    be pulled out from his house, and let him be lifted up and fastened on it; and
    let his house be made a dunghill for this.
  urd-GVH: इसके अलावा मैं हुक्म देता हूँ कि जो भी इस फ़रमान की ख़िलाफ़वरज़ी करे उसके
    घर से शहतीर निकालकर खड़ा किया जाए और उसे उस पर मसलूब किया जाए। साथ साथ उसके घर
    को मलबे का ढेर बनाया जाए।
  rug-rug: Gua pule hie, be keke tie si sekea sa tinarae hie, si kaqu ta daku vura
    si keke huda pa nana vetu, meke kaqu tava ṉaru sa kukuruna, meke kaqu ta hopere
    nuquru pa tinina sa, meke sa nana vetu si kaqu ta evaṉae na vinarigarae remoremo.
  gaz-gaz: Kana caalaa iyyuu yoo namni kam iyyuu ajaja kana dide, ani akka utubaan
    mana isaa keessaa buqqifamee inni irratti fannifamu labsii kana labseera. Sababii
    yakka kanaatiif manni isaa tuulaa kosii ni taʼa.
  fra-LSG: 'Et voici l’ordre que je donne touchant quiconque transgressera cette parole:
    on arrachera de sa maison une pièce de bois, on la dressera pour qu’il y soit
    attaché, et l’on fera de sa maison un tas d’immondices.'
  yal-yal: Awa, xa muxu yo falani ito kala, xalanbe keden xa botin a banxini, na kanna
    yi sɔti a dɛ, a banxin yi kala fefe.
  haw-1868: A ke kauoha aku nei no hoi au, o kela kanaka keia kanaka e hoololi i keia
    olelo, e laweia ka laau mai kona hale mai, a kukuluia, e kaaweia oia maluna o
    ia mea, a e hooliloia kona hale i puu lepo no keia mea.
  arb-NAV: وَقَدْ أَمَرْتُ أَنَّ كُلَّ إِنْسَانٍ يُغَيِّرُ مِنْ هَذَا الْمَرْسُومِ
    تُسْحَبُ خَشَبَةٌ مِنْ بَيْتِهِ تَصْلِبُونَهُ عَلَيْهَا مُعَلَّقاً، وَيَتَحَوَّلُ
    بَيْتُهُ إِلَى كَوْمَةٍ مِنَ الأَطْلالِ جَزَاءَ جَرِيمَتِهِ.
  ewe-ewe: Gawu la, mele se dem be ame si atrɔ sedede sia la, woaɖe ati le eƒe xɔ
    me, eye woatu ati la ɖe tome, aklãe ɖe eŋuti, eye le nu vɔ̃ sia ta la, woagbã
    eƒe aƒe wòazu aɖukpo.
  eng-LEE: Also is by me the order given, that if any man should alter this command,
    timber shall be pulled down from his house, and being set up, he shall be hanged
    thereon; and his house shall be made a dunghill for this.
  asm-FB: মই আজ্ঞা কৰিছোঁ, যে, যি কোনোৱে এই আজ্ঞা লঙ্ঘন কৰিব, তাৰ ঘৰৰ চালৰ এডাল কাঠ
    উলিয়াই আনি তেওঁক তাত আৰি থোৱা হ’ব আৰু সেই দোষৰ বাবে তেওঁৰ ঘৰ জাবৰৰ দ’ম কৰা হ’ব।
  sus-A: ﭑ بَرَ يِ يَامَرِ سَ نَ قَرِ؛ مِشِ يٌ نَشَن تٌندِ ﭑ مَ سّرِيّ رَتِنمّدٍ،
    وٌ شَ وُرِ كٍرٍن بَ نَ كَنيِ شَ بَنشِ مَ، وٌ شَ عَ فبَكُ نَ وُرِ مَ. عَ شَ بَنشِ
    شَ كَنَ عَ شَ مَتَندِ شَ قٍ رَ.
  fra-SBL: J'ai aussi décrété que celui qui altérera ce message, qu'on arrache une
    poutre de sa maison, qu'on le soulève et qu'on l'attache dessus, et que sa maison
    devienne un tas de fumier à cause de cela.
  hbo-hbo: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ דִּ֣י כָל־אֱנָ֗שׁ דִּ֤י יְהַשְׁנֵא֙ פִּתְגָמָ֣א
    דְנָ֔ה יִתְנְסַ֥ח אָע֙ מִן־בַּיְתֵ֔הּ וּזְקִ֖יף יִתְמְחֵ֣א עֲלֹ֑הִי וּבַיְתֵ֛הּ
    נְוָל֥וּ יִתְעֲבֵ֖ד עַל־דְּנָֽה׃
  kik-kik: Ningĩ nĩndathana atĩ mũndũ o na ũrĩkũ ũngĩgarũra maandĩko macio, mũitĩrĩro
    ũkaarutwo nyũmba-inĩ yake na acooke oywo na igũrũ ohanĩtio naguo. Na nĩ ũndũ wa
    rĩhia rĩu nyũmba yake ĩgaatuuo iganjo rĩa mahuti.
  fra-NCL: 'Je donne aussi cet ordre : Si quelqu’un change cette parole, qu’on arrache
    de sa maison une poutre, qu’il y soit suspendu et attaché, et qu’à cause de cela
    l’on fasse de sa maison un tas d’immondices.'
  cek-AK: To pacoengah ka paek ih hae lok hae pakhraih kami loe, anih ih im tung to
    aphong pae oh, thing to thling o nasoe loe, anih to thing nuiah bang o nasoe;
    anih ih im to aek patunghaih ahmuen ah om nasoe, tiah lok ka takroek.
  cuk-cuk: '”Degine, an igar ukbalid: Doa-dule, an igar-uksadba dasulile, a-dule-ibe,
    e-neg-nagubir ungilegoed. Geb a-dule a-nagubir-swiswidikidgi yolegar nasiklegoed.
    Geb, bela e-neg eyarlegoed.'
  uig-CYR: Мән йәнә буйруймәнки, кимки бу ярлиқни өзгәртсә, шу кишиниң өйиниң бир
    тал лими суғурувелинип тикләнгәндин кейин, шу киши униңға есип миқлап қоюлсун,
    өйи әхләтханиға айландуруветилсун!
  tel-2017: ఇంకా నేను నిర్ణయించినదేమిటంటే, ఎవరైనా ఈ ఆజ్ఞను తిరస్కరిస్తే అతని ఇంటి
    దూలాల్లో ఒకదాన్ని ఊడదీసి దాన్ని నిలబెట్టి దానిపై అతణ్ణి ఉరితీయాలి. అతడు చేసిన
    ఆ తప్పును బట్టి అతడి ఇంటిని చెత్తకుప్పగా చెయ్యాలి.
  hat-BSA: Epi mwen te pibliye yon lòd ke nenpòt moun ki vyole dekrè sa a, yon travès
    bwa va rache sou pwòp kay li, li va leve wo, e atache sou li. E lakay li va devni
    yon gwo pil fatra.
  kos-kos: Nga tafwela pac sap soko inge tuh kutena mwet fin seakos ma nga sapkin,
    na in fifyak soko sak maspang lulap liki lohm sel, ac tetela sie muta, ac sang
    fakisya sasla manol. Na lohm sel fah orek oana sie yol in kutkut.
  hbo-WLC: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ דִּ֣י כָל־אֱנָ֗שׁ דִּ֤י יְהַשְׁנֵא֙ פִּתְגָמָ֣א
    דְנָ֔ה יִתְנְסַ֥ח אָע֙ מִן־בַּיְתֵ֔הּ וּזְקִ֖יף יִתְמְחֵ֣א עֲלֹ֑הִי וּבַיְתֵ֛הּ
    נְוָל֥וּ יִתְעֲבֵ֖ד עַל־דְּנָֽה׃
  ibo-ibo: Ana m enye iwu na onye ọbụla ga-agbanwe okwu a, ka ehopụta osisi nʼụlọ
    ya jiri kwụgbuo ya. A ga-emekwa ụlọ ya ka ọ bụrụ ebe ikpofu ahịhịa.
  ory-ory: ଆହୁରି ମୁଁ ଆଜ୍ଞା କରୁଅଛି ଯେ, ଯେକେହି ଏହି ବାକ୍ୟ ଅନ୍ୟଥା କରିବ, ତାହାର ଗୃହରୁ ଏକ
    କଡ଼ି ବାହାର କରାଯାଇ ସେହି କାଷ୍ଠରେ ସେ ବନ୍ଧା ହୋଇ ଟଙ୍ଗାଯାଉ; ପୁଣି, ତହିଁ ଲାଗି ତାହାର ଗୃହ
    ଖତରାଶି କରାଯାଉ।
  chk-chk: Üa pwal föri eu allük pwe ika eman a aleasolap ngeni ei allük, efoch irä
    epwe uttuwu seni imwan, aramas repwe akeni lesopun o apwera ngeni, nge imwan epwe
    tala o wiliti eu ioien pipi.
  rop-rop: En mi tok if enibodi nomo duwit langa dis wed, dei garra pulumat det meinwan
    pos brom im haus, en dei garra shapinim wansaid en jalk im bodi rait thru. En
    dei garra meigim im haus rabishwan.
  ukr-1871: Від мене ж дається приказ, що коли який чоловік змінить сю постанову,
    то буде вийняте бервено з хати його, й буде він піднятий та прибитий цьвяхами
    до його, а його хата буде за те розвалена.
  deu-1951: Es ist auch von mir Befehl gegeben worden, daß, wenn irgend ein Mensch
    dieses Gebot übertritt, man von seinem Hause einen Balken nehmen und aufrichten
    und ihn daran hängen soll; und sein Haus soll deswegen zu einem Misthaufen gemacht
    werden.
  eng-JPS: Also I have made a decree, that whosoever shall alter this word, let a
    beam be pulled out from his house, and let him be lifted up and fastened thereon;
    and let his house be made a dunghill for this;
  srp-1865: 'Još zapovijedam: ko bi uèinio drukèije, iz njegove kuæe da se uzme brvno
    i pobode, i on na njemu da se pogubi, i njegova kuæa da bude bunište za to.'
  lug-lug: Era nteeka etteeka, omuntu yenna bwalikyusa ekiragiro ekyo, empagi eyazimba
    ennyumba ye eriggyibwa ku nnyumba ye, era n’awanikibwa ku mpagi eyo. N’ennyumba
    ye erifuulibwa olubungo olw’ekikolwa ekyo.
  heb-heb: ומני שים טעם די כל אנש די יהשנא פתגמא דנה יתנסח אע מן ביתה וזקיף יתמחא
    עלהי וביתה נולו יתעבד על דנה׃
  ben-IRV: আমি আরও আদেশ দিলাম, যে কেউ এই কথা অমান্য করবে, তার বাড়ি থেকে একটি কড়িকাঠ
    বের করে এনে সেই কাঠে তাকে তুলে টাঙ্গাতে হবে এবং সেই দোষের জন্য তার বাড়ি সারের
    ঢিবি করা হবে৷
  pan-pan: ਮੈਂ ਇਹ ਆਗਿਆ ਵੀ ਦਿੱਤੀ ਹੈ ਕਿ ਜੋ ਕੋਈ ਇਸ ਆਗਿਆ ਨੂੰ ਬਦਲੇ, ਉਸ ਦੇ ਘਰ ਵਿੱਚੋਂ ਹੀ
    ਇੱਕ ਸ਼ਤੀਰੀ ਕੱਢ ਕੇ ਖੜ੍ਹੀ ਕੀਤੀ ਜਾਵੇ ਅਤੇ ਉਸ ਉੱਤੇ ਉਸ ਨੂੰ ਸੂਲੀ ਚੜ੍ਹਾਇਆ ਜਾਵੇ ਅਤੇ ਇਸ
    ਅਪਰਾਧ ਦੇ ਕਾਰਨ ਉਸ ਦੇ ਘਰ ਨੂੰ ਰੂੜੀ ਦਾ ਢੇਰ ਬਣਾ ਦਿੱਤਾ ਜਾਵੇ।
  mya-JVB: ၎င်း နည်း အကြင် သူသည် ဤ အမိန့် တော်ကို ငြင်းဆန် လျှင်၊ ထိုသူ ၏အိမ် မှ သစ်
    တိုင်ကို နှုတ် ယူ၍ စိုက် ပြီးမှသူ့ ကိုလည်း ဆွဲချ စေ။ သူ့ အိမ် ကိုလည်း နောက်ချေး
    ပုံဖြစ် စေဟု ငါ အမိန့် တော်ရှိ၏။
  hmo-hmo: 'Bona ma lau oda inai: Tau ta ese inai oda bema ia kamonai henia lasi neganai,
    egu hesiai taudia ese au ta iena ruma dekena amo do idia kokia, iena duduna ta
    do idia segea, bona unai au dekena amo unai tau do idia gwadaia mase. Ma unai
    tau ena ruma be momoru negea gabuna do idia halaoa.'
  urd-urd: मैंने ये हुक्म भी दिया है, कि जो शख़्स इस फ़रमान को बदल दे, उसके घर में
    से कड़ी निकाली जाए और उसे उसी पर चढ़ाकर सूली दी जाए, और इस बात की वजह से उसका
    घर कूड़ाख़ाना बना दिया जाए।
  rus-SYN: Мною же дается повеление, что если какой человек изменит это определение,
    то будет вынуто бревно из дома его, и будет поднят он и пригвожден к нему, а дом
    его за то будет обращен в развалины.
  bqc-SIM: Tó gbɛ̃e yã́ pↄ́ má dìlɛɛ bee lìlɛ, wa ade kpɛ́ lí wo, wi aà pawà
    wà pɛ́lɛ, wi aà bɛ kɛ tufua ũ.
  tcz-CHONGTHU: Hiche kadan thupeh hi asuhkeh a aumleh ainsunga konin alhungpi kibotdoh
    intin,chutengleh hichea chun ama kikanbeh intin kivoding chuleh ainchu vutvai
    kisoding ahi.
  mar-mar: मी तुम्हास आज्ञा करतो की, जो कोणी माझ्या आज्ञेचे उल्लंघन करील त्याच्या
    घराचे लाकूड काढून त्याच्यावर त्यास टांगावे. त्या अपराधामुळे त्याचे घर कचऱ्याचा
    ढिग करावा.
  qub-qub: Noga nishäta pipis mana wiyacoj cajtaga jinan öra wasinpa tirantinta jorguriycur
    chayman warcurcuchun. Wasintana ushajpaj juchurachichun.
  bqp-bqp: Tó gbɛ̃ke yã kũ ma dìtɛ díkĩna lìtɛ, oni ade kpɛ́ lí wo ò a páa ò pɛ́tɛ
    ò a bɛ kɛ tubura ũ.
  hat-hat: 'Men yon lòd mwen bay ankò: si yon moun refize fè anyen nan sa m'' mande
    la a, y''a rache yon poto bwa nan kay li, y''a fè yon pwent li, y''a pèse moun
    lan pak an pak ak li. Pou kay li a menm, y''a fè l'' tounen yon pil fatra, poutèt
    sa li fè a.'
  eng-BSB: I also decree that if any man interferes with this directive, a beam is
    to be torn from his house and raised up, and he is to be impaled on it. And his
    own house shall be made a pile of rubble for this offense.
  eng-WEBPB: I have also made a decree that whoever alters this message, let a beam
    be pulled out from his house, and let him be lifted up and fastened on it; and
    let his house be made a dunghill for this.
  kbq-kbq: Hanki mago'enema hankave nanekema hanuana, mago vahe'mo'ma ama nanekema
    amage ontesiana, ana vahe'mofo noma'areti mago zafa avazu hu'za antregona hute'za,
    avufgafi resageno frigahie. Ana nehu'za ana ne'mofo nona eri taganavaziza magopi
    erintesageno moriri huno marerigahie.
  nhe-BL: “Huan na nojquiya niquijtohua intla acajya quiixpanos ni tlanahuatili, monequi
    quiijcuenilise se cuahuitl tlen ichaj huan nopano quicuapilose hasta miquis. Huan
    teipa quixolehuilise ichaj pampa ax quitlepanitac notlanahuatil.
  bus-bus: Tó gbɛ̃ke yã kɛ̀ má dìɛ kɛ̀kii lìɛ, weé adee kpɛ́ lí wo wà à páa wà pɛ́ɛ
    wà à bɛɛ kɛ tuburaa ũ.
  gub-BL: Aze amo nuweruzar kwaw ko heze'eg nehe, peaxaw hetekwer ywyra hakwa'i katu
    ma'e pupe nehe. Penuhem a'e ywyra hàpuz wi nehe. A'e re pemuzewyxok a'e ywyra
    ywy rehe nehe. Peityk hàpuz imuhàmuhàz pà nehe no, ywytyra'i romo iapo pà hàpuz
    izuhazuhaw pyrer pupe nehe.
  eng-DRA: 'And I have made a decree: That if any whosoever, shall alter this commandment,
    a beam be taken from his house. and set up, and he be nailed upon it, and his
    house be confiscated.'
