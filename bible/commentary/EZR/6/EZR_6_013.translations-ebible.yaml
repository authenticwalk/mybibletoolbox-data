  heb-heb: אדין תתני פחת עבר נהרה שתר בוזני וכנותהון לקבל די שלח דריוש מלכא כנמא אספרנא
    עבדו׃
  ben-IRV: তখন নদীর পারের দেশের শাসনকর্ত্তা তত্তনয়, শথর-বোষণয় ও তাদের সঙ্গীরা যত্নের
    সঙ্গে দারিয়াবস রাজার পাঠানো আদেশ অনুসারে কাজ করলেন৷
  pan-pan: ਤਦ ਦਰਿਆ ਪਾਰ ਦੇ ਹਾਕਮ ਤਤਨਈ ਤੇ ਸਥਰ-ਬੋਜ਼ਨਈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਥੀਆਂ ਨੇ ਦਾਰਾ ਰਾਜਾ
    ਦੀ ਭੇਜੀ ਹੋਈ ਆਗਿਆ ਅਨੁਸਾਰ ਫੁਰਤੀ ਨਾਲ ਕੰਮ ਕੀਤਾ।
  mya-JVB: ထိုအခါ ဒါရိ မင်းကြီး ပေး လိုက်သော အမိန့်တော် အတိုင်း ၊ မြစ် အနောက် ဘက်
    မြို့ဝန် တာတနဲ ၊ ရှေသာဗောဇနဲ နှင့် သူ တို့အပေါင်း အဘော်တို့သည် အလျင် အမြန် ပြု
    ကြ၏။
  hmo-hmo: Vadaeni Tatenai, gavana tauna, Setara Bosenai bona edia tau badadia danu
    ese king Dariuse ena oda idia karaia namonamo.
  urd-urd: तब दरिया पार के हाकिम, तत्तने और शतर — बोज़ने, और उनके साथियों ने दारा
    बादशाह के फ़रमान भेजने की वजह से बिना देर किये हुए उसके मुताबिक़ 'अमल किया।
  rus-SYN: Тогда Фафнай, заречный областеначальник, Шефар-Бознай и товарищи их, как
    повелел царь Дарий, так в точности и делали.
  bqc-SIM: Kɛ́ kí Daliusi lɛ́kpãsãpi kɛ̀ màa, Uflata baala dↄaana Tatɛnai ń Setaa
    Bozenaio ń ń gbɛ̃́ↄ yã́pi kɛ̀ ń laaio.
  tcz-CHONGTHU: Euphrates vadung lhumlam gamkaija gamvaipopa leh Shethar-bozenai leh
    atoh khompi hon gangtah in Darius lengpa thupeh chu ajuipai jengun ahi.
  mar-mar: नदीच्या पलीकडील अधिकारी ततनइ, शथर-बोजनइ आणि त्यांचे सोबती यांनी राजा दारयावेशाच्या
    आदेशाच्या प्रत्येक गोष्टीचे पालन केले.
  qub-qub: Chaura ray Darío apachishan papilcho niycashanno cumliran Éufrates mayupa
    chimpancho caycaj probinsyapa gobernadornin Tatnai, Setar-boznai, waquin mandaj-masincunapis.
  bqp-bqp: Kũ kína Dariusu lɛ́gbãzã pìi kɛ̀ lɛ, Yuflati bara la gbɛ̃ zↄ̃kↄ̃ Tatenai
    kũ Seta Bozɛnaio kũ ń gbɛ̃nↄ yã pìi kɛ̀ kũ laakariio.
  hat-hat: Tatenayi, gouvènè pwovens ki lòt bò larivyè Efrat la, Cheta-Boznayi ak
    lòt chèf yo fè sa wa Dariyis te bay lòd fè a san wete san mete.
  eng-BSB: In response, Tattenai the governor of the region west of the Euphrates,
    Shethar-bozenai, and their associates diligently carried out what King Darius
    had decreed.
  eng-WEBPB: Then Tattenai, the governor beyond the River, Shetharbozenai, and their
    companions did accordingly with all diligence, because Darius the king had sent
    a decree.
  kbq-kbq: Hanki Yufretisi rantimofo kantu kazigama me'nea kuma'ma kvama hu'nea ne'
    Tetanai'ene eri'za ne'a Setar Bozenai'ene zanagranema magokama eri'zama eneriza
    vahe'mo'zanena, kini ne' Dariusi'ma huvempama huno kre'nea avoma hampari'za kete'za,
    avariri fatgo hu'naze.
  nhe-BL: Huajca Gobernador Tatnai huan Setar Boznai, huan ininhuampoyohua moisihuiltijque
    para quichihuase queja Tlanahuatijquetl Darío tlanahuatijtoya.
  bus-bus: Kɛ̀ kí Dariusu lɛ́kpãsã pì kɛ̀ lɛ, Yuflati baa kɛ̀ kpa dↄn'aɛde Tatenai
    kↄ̃n Seta Bozɛnaio kↄ̃n ń gbɛ̃nↄ yã pì kɛ̀ kↄ̃n làakario.
  gub-BL: Na'e tuwihaw Tatenaz a'e, Xetar-Mozenaz a'e no, wanehe we har a'e wà no,
    uzapo ma'e tuwihawete ze'eg rupi katete a'e wà kury.
  eng-DRA: So then Thathanai, governor of the country beyond the river, and Stharbuzanai,
    and his counsellors diligently executed what Darius the king had commanded.
