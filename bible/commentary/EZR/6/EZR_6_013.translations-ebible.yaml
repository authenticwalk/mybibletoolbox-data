verse: EZR.006.013
translations:
  mal-C: ദാര്യാവേശ് രാജാവ് അയച്ച കൽപ്പന ലഭിച്ചപ്പോൾ നദിക്കു മറുകരെയുള്ള പ്രവിശ്യയുടെ
    ദേശാധിപതിയായ തത്നായിയും ശെഥർ-ബോസ്നായിയും അവരുടെ കൂട്ടാളികളും ചേർന്ന് രാജാവ് കൽപ്പിച്ചതെല്ലാം
    ജാഗ്രതയോടെ ചെയ്തു.
  deu-TKW: Da verfuhren Thathnai, der Statthalter des Gebiets jenseits des Stroms,
    und Sthar Bosnai und ihre Genossen sorgfältig nach dem Bescheid, den der König
    Darius in der angegebenen Weise gesandt hatte.
  lin-lin: Boye, Tatinayi, moyangeli ya etuka ya ngambo ya weste ya ebale Efrate,
    mpe Shetari-Bozinayi elongo na baninga na bango ya mosala batosaki mitindo ya
    mokonzi Dariusi na lombangu mpe na ndenge ezaleli.
  eng-LSV: Then Tatnai, governor beyond the river, Shethar-Boznai, and their companions,
    according to that which Darius the king has sent, so they have done speedily;
  eng-GNV: Then Tatnai the captaine beyond the Riuer, and Shethar Boznai and their
    companions, according to that which Darius had sent, so they did speedily.
  eng-WEBSTER: Then Tatnai governor on this side the river, Shethar-boznai, and their
    companions, according to that which Darius the king had sent, so they did speedily.
  nhw-BL: Huajca Gobernador Tatnai huan Setar Boznai, huan ininhuampoyohua moisihuiltijque
    para quichihuase quen Tlanahuatijquetl Darío tlanahuatijtoya.
  swh-ONEN: Kwa sababu ya amri aliyotoa Mfalme Dario, Tatenai mtawala wa Ngʼambo ya
    Mto Frati na Shethar-Bozenai na wenzao wakaitekeleza kwa bidii na kwa makini.
  bba-bba: Mɑ Tɑtinɑi Efɑrɑtin sɔ̃ɔ duu yeru ɡiɑn kpɑro wi, kɑ Setɑɑ Bosinɑi kɑ ben
    sɔm kowosibu bɑ woodɑ ye mɛm nɔɔwɑ mɑm mɑm.
  eng-KJVCPB: Then Tatnai, governor on this side the river, Shethar-boznai, and their
    companions, according to that which Darius the king had sent, so they did speedily.
  mpx-mpx: Inoke Tatenai wewel Yupeleitis labena leupai ana gavana ge Setal-Bosenai,
    avaliyau wali pan totuwalali ona, logugui toto kin Dalaiyas i patuna elal hi henapuan
    bubun alona ateliya bwalibwaligena.
  luo-luo: To kuom chik mane Ruoth Darius ooro, Tatenai, jatend Yufrate, kod Shetha-Bozenai
    gi joma negitiyogo kanyakla notimo kamano kuom tangʼ mathoth.
  meu-meu: Bena King Darauese ese e siaia herevana heḡereḡerena, Tatenai, Sinavai
    Badana unukahana basileiana lohiana, bona Setara-bosenai, mai bamodia ida, ese
    King Darauese ena hahedua ḡaudia na e karadia balaheni.
  npi-ULB: तब राजा दाराद्वारा पठाइएको यस आदेशको कारणले यूफ्रेटिस नदीपारिको प्रान्तका
    गभर्नर तत्तनै, शत्तर-बोज्नै र तिनका सहयोगीहरूले राजा दाराले आज्ञा गरेअनुसार हरेक
    कुरा गरे ।
  yor-yor: Nígbà náà, nítorí àṣẹ tí ọba Dariusi pa, Tatenai, baálẹ̀ ti agbègbè Eufurate,
    àti Ṣetar-bosnai pẹ̀lú àwọn ẹlẹgbẹ́ wọn pa á mọ́ láìyí ọ̀kan padà.
  ind-ind: Kemudian Gubernur Tatnai, Syetar Boznai, dan para pejabat segera melakukan
    persis sesuai perintah raja.
  pes-OPCB: تَتِنایی استاندار، شِتَربوزِنای و همدستانش فوری فرمان پادشاه را اجرا کردند.»
  tgl-ULB: At ginawa nina Tatenai, Setar Bozenai, at ng kanilang mga kasamahan ang
    lahat ng bagay na inutos ni Haring Dario.
  cbu-NT: Ashiri gobernador Tatenaysha, yuw kung Eufratis arachich tputseem ksutarangu,
    mishat istamapantam Setar-Bosnay, wipunashpatatam an ichingurusin kurakaa kuk
    mazinarangusin, izuuru tuminuranganaya.
  hui-hui: Ogonibi layagola gabumane agali haru haga Tadenaibi Seda Bosenaibi haru
    haga marubi ti bibahendeme handame haga Kini biagome layadagua bini.
  mya-mya: ထို​အ​ခါ​ဘု​ရင်​ခံ​တာ​တ​နဲ၊ ရှေ​သာ​ဗော​ဇ​နဲ​နှင့်​သူ​တို့​၏​လုပ်​ဖော်​ဆောင်​ဘက်​အ​ရာ​ရှိ​များ​သည်
    မင်း​ကြီး​မိန့်​တော်​မူ​သည့်​အ​တိုင်း တစ်​သ​ဝေ​မ​တိမ်း​ဆောင်​ရွက်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་གཙང་པོའི་ཕ་རོལ་གྱི་སྤྱི་དཔོན་ཐད་ན་ཨི་དང་། ཧྲི་ཐིར་པོ་ཟི་ནཱ་ཨི་དང་།
    དེ་དག་གི་གྲོས་མི་རྣམས་ཀྱིས་རྒྱལ་པོ་དར་ཡཱའི་བཀའ་གནང་བ་བཞིན་མྱུར་དུ་བསྒྲུབས།
  sna-sna: Ipapo, nokuda kwechirevo chakanga chatumirwa naMambo Dhariasi, Tatenai
    mubati wemhiri kwaYufuratesi, naShetari-Bhozenai neshamwari dzavo vakaita izvi
    nenzira yakanakisisa.
  spa-BLM: Entonces Tattenai, el gobernador del otro lado del río, Shetharbozenai
    y sus compañeros hicieron lo correspondiente con toda diligencia, porque el rey
    Darío había enviado un decreto.
  cac-cac: A vin̈aj Tatnai yed' vin̈aj Setar-boznai yed' eb' vin̈ yetyajalil eb' vin̈,
    ix sc'anab'ajej eb' vin̈ icha ix aj yalancot vin̈aj rey Darío chi'.
  swh-ULB: Na kwa sababu ya amri iliyotumwa na mfalme Dario, Tatenai kiongozi mji
    ngambo ya mto na Sheshthar -Bozenai na wenzao. wakafanya kila kitu kama Mfalme
    Dario alivyoagiza.
  bel-bel: Тады Татнай, зарэцкі начальнік вобласьці, Шэтар-Бознай і таварышы іхнія,
    - як загадаў цар Дарый, так дакладна і рабілі.
  deu-ELBBK: Da taten Tatnai, der Statthalter jenseits des Stromes, Schetar-Bosnai
    und ihre Gefährten, wegen dessen was der König Darius entboten hatte, pünktlich
    so.
  mbb-OT: Ne midtuman heini ni Tatenai he gubirnedur, ni Shetar Bozenai, wey te menge
    zuma zan is suǥù ni Hadì Darius.
  mal-2015: അപ്പോൾ നദിക്കു ഇക്കരെയുള്ള ദേശാധിപതിയായ തത്നായിയും ശെഥർ-ബോസ്നായിയും അവരുടെ
    കൂട്ടക്കാരും ദാര്യാവേശ്‌രാജാവു കല്പനയയച്ചതുപോലെ തന്നേ ജാഗ്രതയോടെ ചെയ്തു.
  rmc-rmc: Akor o Tatenaj, o guverneris andro Zapadno Eufrat, o Šetar-Bozenaj the
    lengre murša kerde savoro avke, sar lenge prikazinďa o kraľis Darius.
  pes-OPV: آنگاه تتنای، والی ماورای نهر و شتربوزنای و رفقای ایشان بروفق فرمانی که
    داریوش پادشاه فرستاده بود، بلاتاخیر عمل نمودند.
  ron-1924: Татнай, дрегэторул де динкоаче де рыу, Шетар-Бознай ши товарэший лор де
    службэ ау ымплинит ынтокмай порунка ачаста пе каре ле-а тримис-о ымпэратул Дариус.
  ben-OBCV: তখন সম্রাট দারিয়াবস সেই রাজাজ্ঞা প্রেরণ করেছেন, সেইজন্য ইউফ্রেটিসের অপর
    পারের প্রদেশপাল তত্তনয়, শথর-বোষণয় ও তাদের সহযোগীবৃন্দ সেই রাজাজ্ঞা নিষ্ঠার সঙ্গে
    পালন করলেন।
  som-som: Wixii Boqor Daariyus u soo diray aawadiis ayay Tatenay oo ahaa taliyihii
    dalka webiga ka shisheeya, iyo Shetar Boosnay, iyo saaxiibbadoodba dadaal ku wada
    sameeyeen.
  lat-VUC: Igitur Thathanai dux regionis trans flumen, et Stharbuzanai, et consiliarii
    ejus, secundum quod præceperat Darius rex, sic diligenter executi sunt.
  eng-ASVBT: Then Tattenai, the governor beyond the River, Shethar-bozenai, and their
    companions, because that Darius the king had sent, did accordingly with all diligence.
  ita-1885: Allora Tattenai, governatore di qua dal fiume, e Setar-boznai, ed i lor
    colleghi, perciocchè il re Dario avea lor mandato un tal comandamento, prontamente
    l'eseguirono.
  eng-LXXUP: Then Tattenai the governor on this side beyond the river, Shethar-bozenai,
    and his fellow servants, according to that which King Darius sent, so they did
    diligently.
  eng-ULB: Then because of the decree sent by Darius the king, Tattenai, the governor
    of the Province Beyond the River, and Shethar-Bozenai and his associates, did
    everything that King Darius had ordered.
  spa-VBL: Tatnai, el gobernador de la provincia al oeste del Éufrates, Setar-boznai,
    y sus compañeros oficiales cumplieron fielmente lo que el rey Darío había decretado.
  fra-_FOB: Alors Thathénaï, gouverneur de ce côté-ci du fleuve, Shéthar-Boznaï, et
    leurs collègues, le firent promptement exécuter, parce que le roi Darius le leur
    avait ainsi écrit.
  mal-mal: അപ്പോൾ നദിക്ക് ഇക്കരെയുള്ള ദേശാധിപതിയായ തത്നായിയും ശെഥർ-ബോസ്നായിയും, അവരുടെ
    കൂട്ടുകാരും ദാര്യാവേശ്‌ രാജാവ് കല്പനയയച്ചതുപോലെ തന്നേ ജാഗ്രതയോടെ ചെയ്തു.
  urd-GVR: Dariyā-e-Furāt ke maġhribī ilāqe ke gawarnar Tattanī, Shatar-boznī aur
    un ke hamḳhidmat afsaroṅ ne har tarah se Dārā Bādshāh ke hukm kī tāmīl kī.
  suz-BL: मिनु पिप दारामी अरेशो लोव़ युफ्रेटीस आइक्‍ची हांबु ङा रागीम हुकुम पाइब तत्तेनाइ,
    शेथार-बोजे‍नाइ नु मेको नु बाक्‍ब नेल्‍लेमी का यो मख्राइक्‍थु पाम्‍तेक्‍म।
  ita-1927: Allora Tattenai, governatore d’oltre il fiume, Scethar-Boznai e i loro
    colleghi, poiché il re Dario avea così decretato, eseguirono puntualmente i suoi
    ordini.
  ckb-ckb: ئینجا تەتەنەی پارێزگاری هەرێمی ئەوبەری فورات و شەتاربوزەنەی لەگەڵ یاوەرەکانیان
    بە وردی جێبەجێیان کرد، بەگوێرەی ئەوەی داریوشی پاشا ناردبووی.
  eng-BBE: Then Tattenai, the ruler across the river, and Shethar-bozenai and their
    people, because of the order given by King Darius, did as he had said with all
    care.
  kan-OKCV: ಆಗ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಈಚೆಯಲ್ಲಿರುವ ಅಧಿಪತಿಯಾದ ತತ್ತೆನೈಯೂ, ಶೆತರ್ ಬೋಜೆನೈಯೂ, ಅವರ
    ಜೊತೆಗಾರರೂ ಅರಸನಾದ ದಾರ್ಯಾವೆಷನು ಕಳುಹಿಸಿದ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ತ್ವರೆಯಾಗಿ ಮಾಡಿದರು.
  tam-2017: அப்பொழுது நதிக்கு இந்தப்புறத்திலிருக்கிற ஆளுனராகிய தத்னாயும், சேத்தார்
    பொஸ்னாயும், அவர்களின் கூட்டாளிகளும், தரியு ராஜா கட்டளையிட்ட பிரகாரம் ஜாக்கிரதையாக
    செய்தார்கள்.
  spa-RV-1909: Entonces Tatnai, gobernador del otro lado del río, y Sethar-boznai,
    y sus compañeros, hicieron prestamente según el rey Darío había enviado.
  ron-BTF: Atunci Tatnai, guvernatorul de această parte a râului, Şetar-Boznai şi
    tovarăşii lor, repede au făcut astfel, conform cu ceea ce Darius, împăratul, trimisese.
  eng-WEBP: Then Tattenai, the governor beyond the River, Shetharbozenai, and their
    companions did accordingly with all diligence, because Darius the king had sent
    a decree.
  eng-FBV: Tattenai, the governor of the province west of the Euphrates, Shethar-bozenai,
    and their fellow officials faithfully carried out what King Darius had decreed.
  nld-1939: Daarop hebben Tattenai, de stadhouder van de overzijde der Rivier, en
    Sjetar-Bozenai met hun ambtgenoten zich prompt gehouden aan wat koning Darius
    hun had bevolen.
  nch-BL: Huajca Gobernador Tatnai huan Setar Boznai, huan inihuampoyohua moisihuiltijque
    para quichihuase quej Tanahuatijquet Darío tanahuatijtoya.
  vie-1934: Tát-tê-nai, quan tổng đốc của xứ phía bên nầy sông, Sê-ta-Bô-xê-nai và
    các đồng liêu họ, bèn cần mẫn tuân theo chiếu chỉ mà vua Đa-ri-út đã sai đến.
  hin-CV: उस नदी के पार के प्रदेश के राज्यपाल तत्तेनाई, शेथर-बोज़नाई तथा उनके सहकर्मियों
    ने पूर्ण सावधानी में इस आदेश का पालन किया, जैसा जैसा राजा दारयावेश का आदेश था.
  spa-BES: Entonces Tatnai, el gobernante de la pueblo que cruza el río Eufrates,
    y Setar-boznai y su gente, cumplieron a la orden dada por el rey Darío, hizo lo
    que había dicho con todo cuidado.
  tdx-tdx: Aa le nihavatse nitoloñe t’i Tatenay, mpifelek’ alafe’ i Sakay naho i Setar-botsenay
    naho o mpiama’eo ty amy nampihitrife’ i Dariavese mpanjakay.
  tha-KJV: แล​้​วท​ัทเธนัยผู้ว่าราชการมณฑลฟากแม่น้ำข้างนี้ เชธาร์โบเซนัย และภาคีของท่านทั้งสองก็​ได้​กระทำทุกอย่างด้วยความขยันขันแข็งตามพระดำรัสซึ่งกษั​ตริ​ย์ดาริอัสได้ทรงบัญชามา
  por-BR-2018: Então Tatenai, o governador dalém do rio, e Setar-Bozenai, e seus companheiros,
    assim fizeram apressadamente, conforme o que o rei Dario havia mandado.
  deu-ELO: Da taten Tatnai, der Landpfleger jenseit des Stromes, Schethar-Bosnai und
    ihre Genossen, wegen dessen was der König Darius entboten hatte, pünktlich also.
  eng-WYC-2018: Therefore Tatnai, duke of the country beyond the flood, and Shetharboznai,
    and his counsellors, did execution, either fulfilled, so diligently, by that that
    king Darius had commanded. (And so Tatnai, the governor of the province west of
    the Euphrates River, and Shetharboznai, and his counsellors, or his officials,
    diligently fulfilled what King Darius had commanded.)
  epo-epo: Tiam Tatnaj, la estro de la transrivera regiono, Ŝetar-Boznaj, kaj iliaj
    kunuloj komencis tuj agadi konforme al tio, kion ordonis la reĝo Dario.
  uig-PIN: Andin Dǝryaning ƣǝrb tǝripining bax waliysi Tattinay, Xetar-Boznay wǝ ularning
    ⱨǝmraⱨliri padixaⱨ Dariusning ǝwǝtkǝn yolyoruⱪi boyiqǝ ǝstayidilliⱪ bilǝn xu ixni
    bǝja kǝltürdi.
  beo-beo: 'Amalalu, Da:denai (eagene hina dunu), Sidabosinai amola ela na:iyado ouligisu
    dunu, ilia da Da:liase ea sia: defele hamoi.'
  tpi-OTNT: Namba wan gavman Tatenai na Setar Bosenai, na ol wanwok bilong tupela
    i kisim pinis pas bilong king, orait ol i bihainim gut olgeta tok bilong en.
  hau-SA: Saboda umarnin da sarki Dariyus ya aika, sai Tattenai, gwamnan Kewayen Kogin
    Yuferites da Shetar-Bozenai da abokansu suka yi biyayya da umarnin babu wasa.
  uig-LAT: Andin Deryaning gherb teripining bash waliysi Tattinay, Shétar-Boznay we
    ularning hemrahliri padishah Dariusning ewetken yolyoruqi boyiche estayidilliq
    bilen shu ishni beja keltürdi.
  nde-nde: Kwathi-ke, ngenxa yomthetho iNkosi uDariyu eyase iwuthumele, uThathenayi
    umbusi wangaphetsheya kweYufrathe, loShethari-Bhozenayi labasekeli babo bakwenza
    lokho ngenkuthalo.
  ton-ton: ¶ Pea naʻe fai vave ʻe Tatinei, ko e pule ʻi he potu kauvai ni ʻoe vaitafe,
    mo Sita-Posinei, mo honau kaumeʻa, ʻo fakatatau ki he meʻa ʻaia naʻe fekau ʻe
    Talaiasi ko e tuʻi.
  ces-1613: Tedy Tattenai, vývoda za řekou, a Setarbozenai s tovaryši svými vedlé
    toho, jakž rozkázal Darius král, tak učinili bez meškání.
  eng-WMB: Then Tattenai, the governor beyond the River, Shetharbozenai, and their
    companions did accordingly with all diligence, because Darius the king had sent
    a decree.
  tam-TCV: அப்பொழுது ஐபிராத்து மறுகரைக்கு ஆளுநனாக இருந்த தக்னாவும், சேத்தார்பொஸ்னாயும்,
    அவர்களோடுகூட இருந்தவர்களும் தரியு அரசனின் உத்தரவின் நிமித்தம் அதைக் கவனத்துடன்
    செயல்படுத்தினார்கள்.
  ceb-ULB: Unya si Tatenai, si Setar Bosenai, ug ang ilang mga kaubanan mibuhat sa
    tanan nga gisugo ni Haring Dario.
  pol-UBG: Wtedy Tattenaj, namiestnik zarzecza, Szetarboznaj i ich towarzysze niezwłocznie
    uczynili tak, jak król Dariusz rozkazał.
  agr-agr: Aatus apu chichaman umiku asamtai, nunú nugkanum batsamin aidaun apuji
    aidau Tatenai, Setar-boznai aatus, tikich apu dita kumpaji aidaujai papii agagbaunak
    imatiksag betek umikajui.
  kyc-kyc: Dokopa gapomane akali mupwa Tatenaimoo Setaposenai dee akali yango isingi
    yulu role pyao pingi dupwape kiŋi banya pii leyamuli pyuo piyami.
  urd-GVU: دریائے فرات کے مغربی علاقے کے گورنر تتّنی، شتربوزنی اور اُن کے ہم خدمت
    افسروں نے ہر طرح سے دارا بادشاہ کے حکم کی تعمیل کی۔
  deu-1912: Das taten mit Fleiß Thathnai, der Landpfleger jenseits des Wassers, und
    Sethar-Bosnai mit ihrem Rat, zu welchem der König Darius gesandt hatte.
  ntj-ntj: Nyangka-ya lata palunyanya mantjirnu nyakulalpi mularrpartu kutjupa-kutjupa-tjanampa
    nintiranytja.
  kan-2017: ಅರಸನಾದ ದಾರ್ಯಾವೆಷನು ಆಜ್ಞೆಯನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ ಹೊಳೆಯ ಈಚೆಯ ದೇಶಾಧಿಪತಿಯಾದ ತತ್ತೆನೈಯೂ
    ಶೆತರ್ಬೋಜೆನೈಯೂ ಮತ್ತು ಅವರ ಜೊತೆಗಾರರೂ ಜಾಗರೂಕರಾಗಿ ಅದನ್ನು ಅನುಸರಿಸಿದರು.
  yap-yap: I Tattenai ni governor, nge Shethar Bozenai, nge pi tolang ko am ni yad
    nga maruwel e ra ted nga tagil’ e tin keyog fa en ni pilung.
  hlt-MCSB: Sok paem boei Tattenai, Shetharboznai neh a hui rhoek long khaw manghai
    Darius kah a pat bangla tluem tluem a saii uh.
  mdy-ETH: ዬካፓ ዓጮ ዎይሣ ታቴናዬንታ ሼታርቦዝናዬንታ ዔያቶና ዎላ ቢታንታ ዓኣ ዓሳ ካኣቲ ዔያቶ ዓይሤ ጎይፆና ቢያ ባኮ ማዺ
    ኩንሤኔ።
  twi-ASANTE: Na Tatenai a ɔyɛ asuo Eufrate atɔeɛ amrado ne Setar-Bosnai ne nʼafɛfoɔ
    dii Dario mmara a ɔhyɛeɛ no so prɛko pɛ.
  eng-WEBU: Then Tattenai, the governor beyond the River, Shetharbozenai, and their
    companions did accordingly with all diligence, because Darius the king had sent
    a decree.
  wal-wal: Hegaappe guyyiyan, Efiraaxiisa SHaafaappe Arggo Bagga Biittaa haariya Tattanaayi,
    SHatarbbozininne etaara oottiya ubbati Kawoi Daariyoosi azazidoogaadan minotettan
    oottidi polidosona.
  spa-PDDPT: Entonces Tatnai, gobernador de Mas Allá del Río, Setar-boznai y sus compañeros,
