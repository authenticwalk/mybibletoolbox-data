  gun-gun: Ha'e gui ma huvixa Dario ijayvuague rami ae Eufrates yakã kyvõ rupi opena
    va'e Tatenai, Setar-Bozenai ha'e oirũ kuery ojapopa pojava okuapy.
  agu-BL: Yi tpone'n yi u'j ẍchiwutz Tatnai yi gobernador, tu Setar-boznai, scyuch'
    yi e' mas ajcaw yi ate' le ama'la'tz, swutz o'ctzaj yi tzanla' Eufrates, nintzun
    e' ban tane'ntz, quib yi tal Darío yi rey scyetz.
  ilo-ULB: Kalpasanna, inaramid da Tatnai, Setar Boznai, ken dagiti kakaduada dagiti
    amin nga imbilin ni Ari Dario.
  kpg-kpg: Malaa, di gobinaa Tattenai, mo Shethar-Bozenai mo nau ihoo oobidi gu haga gila aga
    nia mee huogodoo di king ne haga noho mai i lodo taganoho deelaa.
  uig-ARA: ئاندىن دەريانىڭ غەرب تەرىپىنىڭ باش ۋالىيسى تاتتىناي، شېتار-بوزناي ۋە ئۇلارنىڭ
    ھەمراھلىرى پادىشاھ دارىئۇسنىڭ ئەۋەتكەن يوليورۇقى بويىچە ئەستايىدىللىق بىلەن شۇ
    ئىشنى بەجا كەلتۈردى.
  sus-sus: Na kui, Samari mangɛ Tatenayi, Setara Bosenayi, nun e xa kuntigie naxa
    na yaamari rabatu alɔ mangɛ Dariyusi a yamarixi ki naxɛ.
  pon-2006: Eri, Kepina Tattenai, Sedar Posenai oh iangara lapalap akan ahpw kapwaiada
    mehkoaros me nanmwarki lapalapo koasoanedier nan kosonnedo.
  jae-jae: Go gôliŋwaga bu ŋamakeŋ ônêŋa Tatenai agêc Sedarbosenai ma êsêagêcnêŋ laumata,
    taŋ sêwiŋ êsêac naŋ, sêgôm gêŋ samob, taŋ kiŋ Darius kêjatu sa naŋ, ŋanô kêsa
    toôliŋ palêgeŋ.
  ksd-ksd: Io, Tatenai ra luluai na gunan ta ra papar a tava alir maro, ma Setar-Bosenai,
    ma ra umana talai dir, dia ga torom muka tago Darius ra king i ga vartuluai damana.
  tur-YTC: Sonra Irmak'ın ötesindeki Vali Tattenay, Şetarbozenay ve arkadaşları, Kral
    Darius emir göndermiş olduğu için tam bir özenle ona göre yaptılar.
  grc-BRENT: Τότε Θανθαναῒ ὁ ἔπαρχος πέραν τοῦ ποταμοῦ, Σαθαρβουζαναῒ, καὶ οἱ σύνδουλοι
    αὐτοῦ, πρὸς ὃ ἀπέστειλε Δαρεῖος βασιλεὺς, οὕτως ἐποίησαν ἐπιμελῶς.
  ind-AYT: Kemudian, Tatnai, gubernur di daerah seberang Sungai Efrat, beserta Syetar-Boznai
    dan rekan-rekannya melakukan dengan teliti apa yang diperintahkan Raja Darius.
  nya-nya: Tsono potsata zomwe analamula mfumu Dariyo, Tatenai bwanamkubwa wa dera
    la Patsidya pa Yufurate, Setari-Bozenai ndi anzawo anatsatira mosamala kwambiri
    zimene mfumu Dariyo analamula.
  hrv-hrv: Tada Tatnaj, satrap s onu stranu Rijeke, Šetar Boznaj i njihovi drugovi
    učiniše onako kako je zapovjedio kralj Darije.
  mps-mps: Te gavman polalubo bidi Tatenai, me Setar Bosenai, tama augwali si dali
    deli sę ebo bage dali, augwaligo te kingo pas salio, tialima augwaligo agai po
    tigidali bugagia wali palio.
  tpi-tpi: Namba wan gavman Tatenai na Setar Bosenai, na ol wanwok bilong tupela i
    kisim pinis pas bilong king, orait ol i bihainim gut olgeta tok bilong en.
  dan-1931: Da handlede Tattenaj, Statholderen hinsides Floden, Sjetar-Bozenaj og
    deres Embedsbrødre nøje efter det Påbud, Kong Darius havde sendt dem.
  vie-OVCB: Tổng trấn Tác-tê-nai, Sê-ta Bô-xê-nai, và các viên chức khác triệt để
    thi hành mệnh lệnh của Vua Đa-ri-út.
  guj-2017: પછી તાત્તનાયે, શથાર-બોઝનાયે તથા તેમના સાથીઓએ દાર્યાવેશ રાજાએ ફરમાવ્યા
    પ્રમાણે આ હુકમનું પાલન કર્યું.
  pon-2006A: Eri, Kepina Tattenai, Sedar Posenai oh iangara lapalap akan ahpw kapwaiada
    mehkoaros me nanmwarki lapalapo koasoanedier nan kosonnedo.
  por-BRBSL: Então Tattenai, o governador além do rio, Shetharbozenai, e seus companheiros
    fizeram o mesmo com toda a diligência, porque Dario, o rei, havia enviado um decreto.
  cth-cth: Hahoi teh, tui namran lah kaukkung Tattenai hoi Setharbozenai hoi a huinaw
    ni Darius e ca a hmu awh e patetlah a sak awh,
  twi-twi: Na Tatenai a ɔyɛ asu Eufrate agya amrado ne Setar-Bosnai ne ne mfɛfo dii
    Dario mmara a ɔhyɛɛ no so prɛko pɛ.
  hlt-hlt: Sok paem boei Tattenai, Shetharboznai neh a hui rhoek long khaw manghai
    Darius kah a pat bangla tluem tluem a saii uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ kukó nyɑ́ɑ̀ kóo kùmɑ̀ndɑ́ɑ̀ Tɑtennɑii nɛ̀ Setɑɑ-Bosinnɑii nɛ̀
    bɛtɔ̃ntitɔbɛ̀ kɛ̀ bɛ̀ɛ tũnnɛ okpɑ̀ɑ̀tì Dɑriyuusi dɔú ndìì nùù weti weti.
  msy-2020: Ezɨ gavmanɨn gumazir dapanim Tatenai, ko Setar Bosenai, ko gumazir aning
    ko ingarir igharaziba, me Atrivim Dariusɨn akar gavgavim baraki, egha bar a mɨkemezɨ
    moghɨram ami.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩfǝlɑtɩ pɔɣɔ tɛtʋ nyʋɣʋ tʋ Tɑtǝnɑyi nɑ Setɑ-Posǝnɑyi nɑ pɑ tɑɑpɑlɑɑ
    pɑ tǝŋɑ Tɑliyusi tɔm ntǝɣɩ teitei.
  azb-azb: O zaman Fərat çayının qərb torpaqlarının valisi Tattenay, Şetar-Boznay
    və yoldaşları padşah Daranın göndərdiyi bu əmri alan kimi ona əməl etdilər.
  eng-DBY: Then Tatnai, governor on this side the river, Shethar-boznai, and their
    companions, because of that which king Darius had sent, did so diligently.
  hin-2017: तब महानद के इस पार के अधिपति तत्तनै और शतर्बोजनै और उनके सहयोगियों ने
    दारा राजा के चिट्ठी भेजने के कारण, उसी के अनुसार फुर्ती से काम किया।
  wol-KYG: Ba mu ko defee Tatnay boroom Wàllaa Dex, ak Setar Bosnay ak seeni nàttongo
    daldi xar seen tànku tubéy ci jëfe ndigal la Buur Daryus joxe.
  eng-YLT: Then Tatnai, governor beyond the river, Shethar-Boznai, and their companions,
    according to that which Darius the king hath sent, so they have done speedily;
  kne-kne: Idi inawat da Gobernador Tattenai en Setar Bozenai ya din iib-a da ay opisyal
    din bilin Ari Darius, inset da ay nanongpal.
  eng-WYC-2017: Therefore Tatnai, duke of the coun-try beyond the flood, and Shetharboz-nai,
    and his counsellors, did execution, either fulfilled, so diligently, by that that
    king Darius had commanded.
  eng-WMBB: Then Tattenai, the governor beyond the River, Shetharbozenai, and their
    companions did accordingly with all diligence, because Darius the king had sent
    a decree.
  urd-GVH: दरियाए-फ़ुरात के मग़रिबी इलाक़े के गवर्नर तत्तनी, शतर-बोज़नी और उनके हमख़िदमत
    अफ़सरों ने हर तरह से दारा बादशाह के हुक्म की तामील की।
  rug-rug: Meke gua puta tugo sapu garunu nia sa baṉara lavata, si tavete lulia ri
    Tatenai sa qavuna, e Setabozenai meke sari dia palabatu pa qinavuna.
  gaz-gaz: Ergasii Taatenaayi bulchaan biyya Gama Laga Efraaxiis, Satarbuznaayii fi
    michoonni isaanii akkuma Daariyoos Mootichi labsetti labsii sana ariitiidhaan
    hojii irra ni oolchan.
  fra-LSG: Thathnaï, gouverneur de ce côté du fleuve, Schethar-Boznaï, et leurs collègues,
    se conformèrent ponctuellement à cet ordre que leur envoya le roi Darius.
  yal-yal: Nayi, yamana kanna Tatenayi naxan yi Efirati baan sogegododen binna xun
    na, e nun Sɛtara-Bosenayi nun e lanfane birin yi na yamarin suxu Manga Dariyusi
    naxan nafaxi.
  haw-1868: Alaila o Tatenai, ke kiaaina ma keia aoao o ka muliwai, e Setare-bozenai,
    a me ko laua hoalawehana, e like me ka mea a ke alii i hoouna mai ai, pela lakou
    i hana koke aku ai.
  arb-NAV: حِينَئِذٍ أَسْرَعَ تَتْنَايُ وَالِي عَبْرِ النَّهْرِ، وَشَتَرْبُوزْنَايُ
    وَرِفَاقُهُمَا بِتَنْفِيذِ أَمْرِ الْمَلِكِ دَارِيُوسَ بِدِقَّةٍ.
  ewe-ewe: Le sedede si Fia Darius ɖo ɖa ta la, Tatenai, mɔmefia si le Frat tɔsisi
    la godo, Setar Bozeni kple wo ŋutimewo wɔ sedede la menyawo dzi kple mo vevi ɖoɖo.
  eng-LEE: Then did Thathnai the, governor on this aide of the river, Shethar-bozenai,
    and their companions, in accordance with what king Darius had sent, act in this
    manner speedily.
  asm-FB: তাৰ পাছত ৰজা দাৰিয়াবচে দিয়া আদেশ অনুসাৰে তত্তনয়, চথৰ-বোজনয়, আৰু তেওঁলোকৰ
    সহকাৰীসকলে সকলো কাৰ্য কৰিলে।
  sus-A: نَ كُي، سَمَرِ مَنفّ تَتٍنَيِ، سٍتَرَ بٌسٍنَيِ، نُن عٍ شَ كُنتِفِيٍ نَشَ
    نَ يَامَرِ رَبَتُ عَلْ مَنفّ دَرِيُسِ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Alors Tattenai, gouverneur de l'autre côté du fleuve, Shetharbozenai et
    leurs compagnons firent tout cela avec diligence, car le roi Darius avait envoyé
    un décret.
  hbo-hbo: אֱ֠דַיִן תַּתְּנַ֞י פַּחַ֧ת עֲבַֽר־נַהֲרָ֛ה שְׁתַ֥ר בֹּוזְנַ֖י וּכְנָוָתְהֹ֑ון
    לָקֳבֵ֗ל דִּֽי־שְׁלַ֞ח דָּרְיָ֧וֶשׁ מַלְכָּ֛א כְּנֵ֖מָא אָסְפַּ֥רְנָא עֲבַֽדוּ׃
  kik-kik: Ningĩ, nĩ ũndũ wa watho ũrĩa warutĩtwo nĩ Mũthamaki Dario, Tatenai barũthi
    wa Mũrĩmo-wa-Farati, na Shetharu-Bozenai, marĩ na athiritũ ao nĩmathĩkĩire watho
    ũcio na kĩyo.
  fra-NCL: Alors Thathanaï, gouverneur d’au delà du fleuve, Stharbuzanaï et leurs
    compagnons se conformèrent ponctuellement à l’ordre que le roi Darius leur avait
    envoyé.
  cek-AK: To naah Darius siangpahrang mah pat ih ca baktih toengah, vapui yaeh prae
    ukkung Tatnai, Shethar-Boznai hoi to ah kaom ampuinawk loe karangah tok to sak
    o.
  cuk-cuk: Geb degi, Tatnai Éufrates-diwar-dad-argwanedsik dummadga-negdakmaidi, degi,
    Setar-Boznai, degi, e-sordaganmala, Rey-Darío-igar-uksadba nue-inniki imaksamarsunnad.
  uig-CYR: Андин Дәрияниң ғәрип тәрипиниң баш валийси Таттинай, Шетар-Бознай вә уларниң
    һәмраһлири падиша Дариусниң әвәткән йолйоруғи бойичә әстайидиллиқ билән шу ишни
    беҗа кәлтүрди.
  tel-2017: అప్పుడు నది ఇవతల ఉండే అధికారులు తత్తెనై, షెతర్బోజ్నయి, వారిని అనుసరించేవారు
    దర్యావేషు రాజు ఇచ్చిన ఆజ్ఞ ప్రకారం వేగంగా పని జరిగించారు.
  hat-BSA: Alò, Thathnaï, gouvènè pwovens lòtbò rivyè a, Schethar-Boznaï, avèk kolèg
    parèy a yo te konfòme avèk dilijans a lòd sa a jan Wa Darius te voye bay li a.
  kos-kos: Na Governor Tattenai, Shethar Bozenai, ac mwet fulat wialos elos oru ma
    nukewa oana tokosra fulat el sapkin.
  hbo-WLC: אֱ֠דַיִן תַּתְּנַ֞י פַּחַ֧ת עֲבַֽר־נַהֲרָ֛ה שְׁתַ֥ר בּוֹזְנַ֖י וּכְנָוָתְה֑וֹן
    לָקֳבֵ֗ל דִּֽי־שְׁלַ֞ח דָּרְיָ֧וֶשׁ מַלְכָּ֛א כְּנֵ֖מָא אָסְפַּ֥רְנָא עֲבַֽדוּ׃
  ibo-ibo: Ya mere, nʼihi iwu ahụ eze Daraiọs zitere, Tatenai, onyeisi ọchịchị nʼala
    ofe mmiri, na Sheta Bozenai, na ndị otu ha, mere ihe niile dịka ozi ahụ si dị
    na-atụfughị oge ọbụla.
  ory-ory: ତହିଁରେ ଦାରୀୟାବସ ରାଜା ଏହି ଆଜ୍ଞା ପଠାଇବାରୁ ନଦୀ ସେପାରିସ୍ଥ ଦେଶାଧ୍ୟକ୍ଷ ତତ୍ତନୟ
    ଓ ଶଥର-ବୋଷଣୟ ଓ ସେମାନଙ୍କ ସଙ୍ଗୀମାନେ ଅତି ଯତ୍ନପୂର୍ବକ ତଦନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Mürin, Tatenai kepinan ewe fanü lotoun ewe chanpupu Oifrat me Setar-posenai,
    pwal chiechier kewe ra tichik le apwönüetä mine ewe king a allük ngeniir.
  rop-rop: Wal Tatenai det gabman bos, Shethabosenai, en ola najalot boswan bin dum
    wanim det king bin tok.
  ukr-1871: Тодї Татнай, зарічний начальник країни, Шетар-Бознай й їх товариші так
    дїйсно робили, як звелїв царь Дарій.
  deu-1951: Da befolgten Tatnai, der Landpfleger jenseits des Stromes, und Setar-Bosnai
    und ihre Genossen genau [den Befehl], welchen der König Darius gesandt hatte.
  eng-JPS: Then Tattenai, the governor beyond the River, Shethar-bozenai, and their
    companions, because that Darius the king had thus sent, acted with all diligence.
  srp-1865: Tada Tatnaj upravitelj s ove strane rijeke, Setar-Vosnaj i drugovi njihovi
    uèiniše odmah kako zapovjedi Darije.
  lug-lug: Olw’ekiragiro kabaka Daliyo kye yaweereza, Tattenayi ow’essaza ly’emitala
    w’omugga Fulaati, ne Sesalubozenayi ne bannaabwe ne bakola bye baalagibwa n’obunyiikivu
