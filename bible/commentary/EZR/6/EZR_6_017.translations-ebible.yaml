verse: EZR.006.017
translations:
  mal-C: അവർ നൂറ് കാളയെയും ഇരുനൂറ് ആട്ടുകൊറ്റനെയും നാനൂറ് ആൺകുഞ്ഞാടിനെയും ഇസ്രായേൽ
    മുഴുവന്റെയും പാപശുദ്ധീകരണയാഗമായി ഇസ്രായേൽഗോത്രങ്ങളുടെ എണ്ണത്തിനൊത്തവണ്ണം പന്ത്രണ്ടു
    മുട്ടാടുകളെയും ഈ ആലയത്തിന്റെ പ്രതിഷ്ഠാവേളയിൽ അർപ്പിച്ചു.
  deu-TKW: Und sie opferten zur Einweihung dieses Tempels Gottes hundert Stiere, zweihundert
    Widder, vierhundert Lämmer, und zum Sündopfer für ganz Israel zwölf Ziegenböcke,
    nach der Zahl der Stämme Israels.
  lin-lin: Babonzaki bangombe ya mibali nkama moko, bameme ya mibali nkama mibale,
    bana meme nkama minei mpo na libulisi ya Ndako ya Nzambe ; mpe bantaba ya mibali
    zomi na mibale, moko mpo na ekolo moko na moko ya Isalaele, lokola mbeka mpo na
    masumu ya Isalaele mobimba.
  eng-LSV: 'and have brought near for the dedication of this house of God: one hundred
    bullocks, two hundred rams, four hundred lambs; and twelve young male goats for
    a sin-offering for all Israel according to the number of the tribes of Israel;'
  eng-GNV: And offred at the dedication of this house of God an hundreth bullockes,
    two hundreth rams, foure hundreth lambes, and twelue goates, for the sinne of
    all Israel, according to the nomber of the tribes of Israel.
  eng-WEBSTER: And offered at the dedication of this house of God a hundred bullocks,
    two hundred rams, four hundred lambs; and for a sin-offering for all Israel, twelve
    he-goats, according to the number of the tribes of Israel.
  nhw-BL: Huan quimacaque Toteco Dios para tlacajcahualistli 100 torojme, huan 200
    oquich borregojme huan 400 pilborregojtzitzi. Huan para inintlajtlacolhua nochi
    nopa israelitame, quitencajque 12 oquich chivojme, se para sese icone ininhuejcapan
    tata Israel catli huejcajya itztoya.
  swh-ONEN: Kwa ajili ya kuwekwa wakfu nyumba hii ya Mungu walitoa mafahali mia moja,
    kondoo dume mia mbili, wana-kondoo mia nne, sadaka kwa ajili ya dhambi ya Israeli
    yote walitoa mbuzi dume kumi na wawili, mmoja kwa ajili ya kila kabila la Israeli.
  bba-bba: Yen tɔ̃ɔ te, bɑ kɛtɛ kinɛnu wunɔbu (100) ɡo bɑ kɑ yɑ̃kuru kuɑ kɑ yɑ̃ɑ kinɛnu
    ɡoobu kɑ yɑ̃ɑ kpɛmminu nɛɛru (400). Mɑ bɑ mɑɑ boo kinɛnu wɔkurɑ yiru ɡo torɑnun
    yɑ̃kunun sɔ̃. Boo teuwɑ bwese kɛrɑ bɑɑyere yɑ ɡo.
  eng-KJVCPB: and offered at the dedication of this house of God an hundred bullocks,
    two hundred rams, four hundred lambs; and for a sin offering for all Israel, twelve
    he goats, according to the number of the tribes of Israel.
  mpx-mpx: He pwabwabwalena o elana, bulumwakau melutauil ali gewi wan handeled (100),
    sipi melutauil ali gewi tu handeled (200) ge sipi natuliyau melutauil ali gewi
    po handeled (400) hi powonagil. I ola al, Isileli gegewel wali gegi powonina goti
    melutauil ali gewi tuwel (12) hi powonagil Isileli ali un hi paolaolaek.
  luo-luo: Kane gigwedho od Nyasaye negichiwo rwedhi mia achiel, imbe mia ariyo, nyithi
    rombe machwo mia angʼwen to kaka misango mar golo richo ne Israel, negichiwo diek
    apar gariyo machwo, moro ka moro ni dhout Israel.
  meu-meu: Idia ese boromakau mamaruanedia sinahu-ta bona mamoe mamaruanedia sinahu-rua
    bona mamoe natudia sinahu-hani na boubou ḡaudia ai e halaodia, hari Dirava ena
    dubu ihahelagana totona; bona nani mamaruanedia gwauta-rua e hahelaḡadia Israel
    idoinai ena kara dika boubouna ḡaudia, Israel ena iduhu gwauta-ruaosi ihaheḡereḡeredia.
  npi-ULB: परमेश्‍वरको मन्दिरको समर्पणको निम्ति तिनीहरूले एक सयवटा साँढे, एक सयवटा
    भेडा र चार सयवटा थुमा बलि चढाए । इस्राएलका एक-एक कुलको लागि सारा इस्राएलीको लागि
    पापबलिको रूपमा बाह्रवटा बोका पनि चढाइयो ।
  yor-yor: Fún yíya ilé Ọlọ́run yìí sí mímọ́, wọ́n pa ọgọ́rùn-ún akọ màlúù, igba àgbò
    àti irinwó (400) akọ ọ̀dọ́-àgùntàn, àti gẹ́gẹ́ bí ọrẹ ẹ̀ṣẹ̀ fún gbogbo Israẹli,
    àgbò méjìlá, ọ̀kọ̀ọ̀kan fún olúkúlùkù àwọn ẹ̀yà Israẹli.
  emp-NTPO: Jʌrasid̶ad̶e paca zaque dji umaquĩrãda cien, oveja dji umaquĩrãda dosciento,
    idjab̶a oveja zaquerãda cuatrociento Ãcõrẽa babue diasid̶aa. Maʌ̃ awara ãdjia
    cadjirua oped̶ad̶a carea chiwatu dji umaquĩrãda doce babue diasid̶aa. Israeld̶eba
    doce puru yõped̶ad̶a carea ab̶a ab̶a babue diasid̶aa.
  ind-ind: Dalam perayaan itu mereka mempersembahkan seratus ekor sapi jantan, dua
    ratus ekor domba, dan empat ratus ekor anak domba sebagai kurban sembelihan, juga
    dua belas kambing jantan sebagai kurban penghapus dosa, setiap ekor mewakili satu
    suku Israel.
  pes-OPCB: برای تبرک خانهٔ خدا، صد گاو، دویست قوچ، و چهارصد بره قربانی شد. دوازده
    بز نر نیز برای کفارهٔ گناهان دوازده قبیلهٔ اسرائیل قربانی گردید.
  tgl-ULB: Naghandog sila ng isandaang toro, isandaang lalaking tupa, at apatnaraang
    batang tupa para sa pagtatalaga sa tahanan ng Diyos. Ladindalawang lalaking kambing
    ay inialay din bilang isang handog para sa kasalanan ng lahat ng Israelita, isa
    para sa bawat tribu ng Israel.
  cbu-NT: Ashirangsin, Apanllee ungirtaksin, wakaraa wip 100 putayarusin, opeejaatssha
    upapchir 200 putayarusin, anumunsha opeejaatstam wip 400 putayarusin, Apanlleem
    muchiranganaya. Arangeemsha 12 chipootstam putayarusin, minchicheem tputs minamtawamari
    chipoo pacharanganaya, yutaritshishirineetsi tachingamaama. Ashpari 12 chip Israelchicheem
    tputs pacharanganaya.
  hui-hui: Loma biyadagoni nogo bulumaga wangabe handari mbirabi (100) nogo sibi handari
    kirabi (200) sibi igini dalua handari mariabi (400) bo mini. Ani buwa wali agali
    tini ko biyaru domo wahelo lowa nogo meme wangabe pira mbirani kira (12) bo mini.
    Pira mbirani kira (12) bo minidagoni irane Isaraele hameigini pira mbirani kira
    hayagonaga manda buwa bo mini.
  mya-mya: ထို​အ​နု​မော​ဒ​နာ​ပွဲ​၌​သူ​တို့​သည်​နွား​ကောင်​ရေ​တစ်​ရာ၊ သိုး​ကောင်​ရေ​နှစ်​ရာ​နှင့်​သိုး​သား​ငယ်​ကောင်​ရေ​လေး​ရာ​ကို​ယဇ်​ကောင်​များ​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊
    ဣ​သ​ရေ​လ​တစ်​နွယ်​လျှင်​ဆိတ်​တစ်​ကောင်​ကျ​ဖြင့် ဆိတ်​တစ်​ဆယ့်​နှစ်​ကောင်​ကို​အ​ပြစ်​ဖြေ​ရာ​ပူ​ဇော်​သကာ​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း​ပူ​ဇော်​ကြ​၏။-
  bod-N: ཁོ་ཚོས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་མཛད་སྒོར་རྟེན་འབྲེལ་ཞུ་བའི་སྐབས་སུ། གླང་བརྒྱ་དང་།
    ལུག་ཐུག་ཉིས་བརྒྱ། ལུ་གུ་བཞི་བརྒྱ་བཅས་དང་། ཡང་ཡེས་ར་ཨེལ་ཚོ་ཁག་བཅུ་གཉིས་ཀྱི་གྲངས་ཀ་ལྟར་ཚང་མས་སྡིག་བཤགས་ཀྱི་མཆོད་པའི་ཕྱིར་ར་ཕོ་བཅུ་གཉིས་ཕུལ།
  sna-sna: Pakukumikidzwa kweimba iyi yaMwari vakabayira hando zana, makondobwe mazana
    maviri, namakwayana makono mazana mana uye sechipiriso chechivi chavaIsraeri vose,
    vakabayira nhongo dzembudzi gumi nembiri, imwe ichimirira rudzi rumwe norumwe
    rwaIsraeri.
  spa-BLM: Ofrecieron en la dedicación de esta casa de Dios cien toros, doscientos
    carneros y cuatrocientos corderos; y como ofrenda por el pecado para todo Israel,
    doce machos cabríos, según el número de las tribus de Israel.
  cac-cac: 'A d''a jun tiempoal chi'', ix yac'' juntzan̈ silab'' tic eb'': 100 noc''
    quelemtac vacax, 200 noc'' ch''ac calnel, 400 noc'' yunetac calnel yed'' lajchavan̈
    noc'' mam chiva. Junjun noc'' chiva chi'' yic junjun macan̈ yin̈tilal eb'' israel,
    yic stupchaj smul eb'' masanil.'
  swh-ULB: Wakatoa ngombe mia moja, kondoo mia moja na kondoo wengine mia nne kwa
    ajili ya kuweka wakfu nyumba ya Mungu. Mbuzi wa kiume kumi na wawili walitolewa
    kama sadaka ya dhambi kwa ajili ya waisrael wote kila kabila katika Israel.
  bel-bel: 'І прынесьлі пры асьвячэньні гэтага дома Божага: сто валоў, дзьвесьце бараноў,
    чатырыста ягнят і дванаццаць казлоў у ахвяру за грэх за ўсяго Ізраіля, па колькасьці
    плямёнаў Ізраілевых.'
  deu-ELBBK: Und sie brachten dar zur Einweihung dieses Hauses Gottes 100 Stiere,
    200 Widder, 400 Lämmer; und zum Sündopfer für ganz Israel 12 Ziegenböcke, nach
    der Zahl der Stämme Israels.
  mbb-OT: Kayi te kebpehinunguza zuen te valey te Megbevayà nemuhat sikandan te 100
    he tudu he vaka, 200 he meǥurang he meemahan he menge kerehidu, wey 400 he meemahan
    he nati he menge kerehidu. Nemuhat daan sikandan te 12 he meemahan he menge kambing
    he pemuhat he para idlumpiyu te kada tribu te Israel.
  mal-2015: ഈ ദൈവാലയത്തിന്റെ പ്രതിഷ്ഠെക്കു നൂറുകാളയെയും ഇരുനൂറു ആട്ടുകൊറ്റനെയും നാനൂറു
    കുഞ്ഞാടിനെയും യിസ്രായേൽഗോത്രങ്ങളുടെ എണ്ണത്തിന്നൊത്തവണ്ണം എല്ലായിസ്രായേലിന്നും
    വേണ്ടി പാപയാഗത്തിന്നായി പന്ത്രണ്ടു വെള്ളാട്ടുകൊറ്റനെയും യാഗം കഴിച്ചു
  rmc-rmc: Sar pošvecinenas o Chramos, obetinde šel (100) biken, duj šel (200) bakren
    the štar šel (400) terne bakroren the dešuduj (12) capen vaš o bini cale Izraeloskre
    a oda jekh capos vaš jekh izraeliko kmeňos.
  pes-OPV: و برای تبریک این خانه خدا صد گاو و دویست قوچ وچهارصد بره و به جهت قربانی
    گناه برای تمامی اسرائیل، دوازده بز نر موافق شماره اسباطاسرائیل گذرانیدند.
  ron-1924: Ау адус пентру сфинциря ачестей Касе а луй Думнезеу о сутэ де вицей, доуэ
    суте де бербечь, патру суте де мей, ши, ка жертфе испэшитоаре пентру тот Исраелул,
    дойспрезече цапь, дупэ нумэрул семинциилор луй Исраел.
  ben-OBCV: এই অনুষ্ঠানের জন্য তারা একশোটি বলদ, 200-টি পুংমেষ, 400-টি মদ্দা মেষশাবক
    বলিরূপে উৎসর্গ করল এবং সব ইস্রায়েলীর পাপার্থক নৈবেদ্যের উদ্দেশে বারোটি পাঁঠার
    এক-একটি, ইস্রায়েলের এক-একটি গোষ্ঠীর জন্য উৎসর্গ করা হল।
  som-som: Oo markay gurigan Ilaah gaar uga dhigayeen waxay u bixiyeen boqol dibi,
    iyo laba boqol oo wan, iyo afar boqol oo baraar ah; oo qurbaan dembina waxay reer
    binu Israa'iil oo dhan ugu bixiyeen laba iyo toban orgi intii ay ahaayeen tirada
    qabiilooyinkii reer binu Israa'iil.
  lat-VUC: Et obtulerunt in dedicationem domus Dei, vitulos centum, arietes ducentos,
    agnos quadringentos, hircos caprarum pro peccato totius Israël duodecim, juxta
    numerum tribuum Israël.
  eng-ASVBT: And they offered at the dedication of this house of God a hundred bullocks,
    two hundred rams, four hundred lambs; and for a sin offering for all Israel, twelve
    he-goats, according to the number of the tribes of Israel.
  ita-1885: E, per la dedicazione di questa Casa di Dio, offersero cento giovenchi,
    dugento montoni, e quattrocento agnelli; e per sacrificio per lo peccato per tutto
    Israele, dodici becchi, secondo il numero delle tribù d'Israele.
  eng-LXXUP: And they offered for the dedication of the house of God a hundred calves,
    two hundred rams, four hundred lambs, twelve kids of the goats for a sin offering
    for all Israel, according to the number of the tribes of Israel.
  eng-ULB: They offered one hundred bulls, one hundred rams, and four hundred lambs
    for the dedication of God's house. Twelve male goats were also offered as a sin
    offering for all Israel, one for each tribe in Israel.
  spa-VBL: Para dedicar el Templo de Dios sacrificaron cien toros, doscientos carneros,
    cuatrocientos corderos y una ofrenda por el pecado para todo Israel compuesta
    por doce machos cabríos, uno por cada tribu israelita.
  fra-_FOB: Ils offrirent, pour la dédicace de cette maison de Dieu, cent taureaux,
    deux cents béliers, quatre cents agneaux, et douze boucs pour le péché, pour tout
    Israël, selon le nombre des tribus d'Israël;
  mal-mal: ഈ ദൈവാലയത്തിന്റെ പ്രതിഷ്ഠയ്ക്ക് നൂറ് കാളകളെയും. ഇരുനൂറ് ആട്ടുകൊറ്റന്മാരെയും,
    നാനൂറ് കുഞ്ഞാടുകളെയും യിസ്രായേൽ ഗോത്രങ്ങളുടെ എണ്ണത്തിനൊത്തവണ്ണം, എല്ലായിസ്രായേലിന്നും
    വേണ്ടി പാപയാഗത്തിന്നായി പന്ത്രണ്ട് വെള്ളാട്ടുകൊറ്റന്മാരെയും യാഗം കഴിച്ചു
  urd-GVR: Unhoṅ ne 100 bail, 200 menḍhe aur bheṛ ke 400 bachche qurbān kie. Pūre
    Isrāīl ke lie gunāh kī qurbānī bhī pesh kī gaī, aur is ke lie fī qabīlā ek bakrā
    yānī mil kar 12 bakre chaṛhāe gae.
  suz-BL: मोपा मेकोपुकीमी मेको खिं परमप्रभु कली जिम्‍मा गेमेनु, सहे का ब्‍यफ, सहे
    निक्‍शी सांड नु ४ सहे पाठा चढ़ेम्‍तेक्‍म। मिनु इस्राएली आन पाप आ पर्बम १२ थर आन
    कली, बोका का का पा, १२ ओटा बोका चढ़ेम्‍तेक्‍म। गन्‍ती ७:१०
  ita-1927: E per la dedicazione di questa casa di Dio offrirono cento giovenchi,
    duecento montoni quattrocento agnelli; e come sacrifizio per il peccato per tutto
    Israele, dodici capri, secondo il numero delle tribù d’Israele.
  ckb-ckb: قوربانیشیان پێشکەش کرد بۆ تەرخانکردنی ئەم ماڵەی خودا، سەد گا و دوو سەد
    بەران و چوار سەد بەرخ و دوازدە گیسکی نێر، بۆ قوربانی گوناه لە جیاتی هەموو ئیسرائیل،
    بەگوێرەی هۆزەکانی ئیسرائیل.
  eng-BBE: And they gave as offerings at the opening of this house of God a hundred
    oxen, two hundred sheep, four hundred lambs; and for a sin-offering for all Israel,
    twelve he-goats, being the number of the tribes of Israel.
  kan-OKCV: ದೇವರ ಆಲಯದ ಪ್ರತಿಷ್ಠಾಪನೆಗೋಸ್ಕರ ನೂರು ಹೋರಿಗಳನ್ನೂ, ಇನ್ನೂರು ಟಗರುಗಳನ್ನೂ, ನಾನೂರು
    ಕುರಿಮರಿಗಳನ್ನೂ, ಇಸ್ರಾಯೇಲ್ ಕುಲ ಗೋತ್ರಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ದೋಷಪರಿಹಾರ
    ಬಲಿಗಾಗಿ ಹನ್ನೆರಡು ಮೇಕೆಯ ಹೋತಗಳನ್ನೂ ಅರ್ಪಿಸಿದರು.
  tam-2017: தேவனுடைய ஆலயத்தின் பிரதிஷ்டைக்காக நூறு காளைகளையும், இருநூறு ஆட்டுக்கடாக்களையும்,
    நானூறு ஆட்டுக்குட்டிகளையும், இஸ்ரவேல் கோத்திரங்களுடைய இலக்கத்தின்படியே, இஸ்ரவேல்
