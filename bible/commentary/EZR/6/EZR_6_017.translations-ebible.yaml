  guj-2017: ઈશ્વરના એ ભક્તિસ્થાનના પ્રતિષ્ઠાપર્વ પર તેઓએ સો બળદો, બસો ઘેટાં, ચારસો
    હલવાન તથા ઇઝરાયલી લોકોનાં કુળોની સંખ્યા પ્રમાણે બાર બકરાં સર્વ ઇઝરાયલીઓને માટે
    પાપાર્થાર્પણ તરીકે ચઢાવ્યા.
  pon-2006A: Eri, ong ni isimwas wet re meirongkihla kouwol 100, sihpw 200, oh sihmpwul
    400; oh kuht 12 wiahla mehn meirong en dihp, emenemen kuht ong ehuehu kadaudok
    en Israel.
  por-BRBSL: They ofereceu na dedicação desta casa de Deus cem touros, duzentos carneiros,
    quatrocentos cordeiros; e por uma oferta pelo pecado por todo Israel, doze bodes,
    de acordo com o número das tribos de Israel.
  cth-cth: Hete im saknae dawkvah maitotan 200, tuca 400 touh a poe awh. Hahoi Isarelnaw
    hanelah yon thuengnae dawk Isarel miphun yit touh hoiyah hmae 12 touh.
  twi-twi: Onyankopɔn asɔredan no dinto afahyɛ no mu no, wɔde nantwimma ɔha, adwennini
    ahannu ne nguantenmma ahannan bɔɔ afɔre. Na wɔmaa mmirekyi dumien sɛ bɔne ho afɔrebɔde,
    de gyinaa hɔ maa Israel mmusuakuw dumien no.
  hlt-hlt: Te vaengah Pathen im nawnnah ham te vaito yakhat, tutal yakhat, tuca ya
    li, boirhaem dongkah ham boirhaem maae tal khaw a nawn uh. Israel pum hlai nit
    ham te Israel koca kah hlangmi tarhing la a nawnuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ fíé ku cĩ́ɛ̃̀tɛ̀ kpetímù kpɛ́í yɛnɑɑdɑkɛ̀ tɛkɔ̀ùtɛ̀ (100) yɛpedɑkɛ̀
    sikɔusìdɛ́, (200) yɛpedɑbɛ sikɔusìnɑ̀ɑ̀ (400), kɛ́yíɛ́nɛ̀ yɛbɔdɑkɛ̀ tɛpíítɛ̀ nɛ̀
    yɛ̀dɛ́ɛ̀ Isidɑyɛɛribɛ bɑ́ kùù wuɔ kó mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í.
  msy-2020: Me Godɨn Dɨpenim gɨnɨghnɨghamin ofabagh amua, 100plan bulmakaun apuriba,
    200plan sipsipɨn apuriba, 400plan sipsipɨn nguziba ko 12plan memen apuriba isa
    ofabagh ami. Me memen kaba, Israelɨn anababar 12pla vaghvagha, men arazir kuraba
    batoghasa dar ofa gami.
  dop-dop: Nɑ pɑ́ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ kɛ wʋlɛ ntɛɣɛ lɑtǝcɛnɑɑ nɩɩnʋwɑ (100), nɑ ɩwɑɑŋ
    kɛ ŋmʋnʋɣʋ (200), nɑ ɩwɛɛsɩ kɛ nɑsǝlɛ (400), nɑ pǝŋtʋlʋŋ kɛ nɑɑnʋwɑ nɑ nɑɑlɛ.
    Pɑɑ Ɩsɛɣɛlɩ kpekǝle nteɣe kʋlʋmʋɣʋ, sɩ Ɩsɔ ɩ́ hɩɩsɩ pɑ tǝnɑ pɑ ɩsɑɣɑtʋ.
  azb-azb: Allahın evinin təqdisi üçün yüz buğa, iki yüz qoç, dörd yüz quzu və bütün
    İsrail üçün qəbilələrinin sayına görə günah qurbanı olaraq on iki təkə təqdim
    etdilər.
  eng-DBY: and they presented at the dedication of this house of God a hundred bullocks,
    two hundred rams, four hundred lambs, and for a sin-offering for all Israel, twelve
    he-goats, according to the number of the tribes of Israel.
  hin-2017: उस भवन की प्रतिष्ठा में उन्होंने एक सौ बैल और दो सौ मेढ़े और चार सौ मेम्ने
    और फिर सब इस्राएल के निमित्त पापबलि करके इस्राएल के गोत्रों की गिनती के अनुसार
    बारह बकरे चढ़ाए।
  wol-KYG: Sarxe nañu ca daloog kër Yàlla googu téeméeri yëkk, ak ñaar téeméeri kuuy
    ak ñeenti téeméeri xar yu ndaw, ak fukki sikket ak ñaar, dëppook limu giiri Israyil,
    def ko saraxu póotum bàkkaar, ñeel Israyil gépp.
  eng-YLT: and have brought near for the dedication of this house of God, bullocks
    a hundred, rams two hundred, lambs four hundred; and young he-goats for a sin-offering
    for all Israel, twelve, according to the number of the tribes of Israel;
  kne-kne: et nan-idaton da si 100 ay bomaro ay baka, 200 ay kalakian ay karnero ya
    400 ay bomaro ay karnero. Nan-idaton da abe si sinpo ya dowa ay bomaro ay kalding
    ta say malinisan din basbasol di am-in ay Israelita, sag-eesa para sin tonggal
    tribu.
  eng-WYC-2017: and offered, in the hallowing of God’s house, an hundred calves, two
    hundred wethers, four hundred lambs, twelve bucks of goats for the sin of all
    Israel, by the number of the lineages of Israel.
  eng-WMBB: They offered at the dedication of this house of God one hundred bulls,
    two hundred rams, four hundred lambs; and for a sin offering for all Israel, twelve
    male goats, according to the number of the tribes of Israel.
  urd-GVH: उन्होंने 100 बैल, 200 मेंढे और भेड़ के 400 बच्चे क़ुरबान किए। पूरे इसराईल
    के लिए गुनाह की क़ुरबानी भी पेश की गई, और इसके लिए फ़ी क़बीला एक बकरा यानी मिलकर
    12 बकरे चढ़ाए गए।
  rug-rug: Meke keke gogoto bulumakao, karua gogoto sipi, meke ka made gogoto tuna
    sipi kokoreo, si valani rini koasa vina madina sa Zelepade, pude tana vina vukivukihi,
    meke ka manege rua sari na qoti, pude sa vina vukivukihi tana tinaleosaedi rina
    sinea, hopeke eke koari ka manege rua butubutu Izireli.
  gaz-gaz: Eebba mana Waaqaa kanaafis jiboota dhibba tokko, korbeeyyii hoolaa dhibba
    lamaa fi xobbaallaa hoolaa dhibba afur kennan; sababii cubbuu Israaʼel hundaaf
    immoo korbeeyyii reʼee kudha lama jechuunis tokkoo tokkoo gosa Israaʼeliif reʼee
    tokko tokko dhiʼeessan.
  fra-LSG: Ils offrirent, pour la dédicace de cette maison de Dieu, cent taureaux,
    deux cents béliers, quatre cents agneaux, et, comme victimes expiatoires pour
    tout Israël, douze boucs, d’après le nombre des tribus d’Israël.
  yal-yal: E yi tura kɛmɛ nun konton kɛmɛ firin nun yɛxɛɛ dii kɛmɛ naanin ba banxin
    nasariɲan seen na, e nun kɔtɔ fu nun firin Isirayila kaane birin ma yulubi xafari
    saraxan na, lan Isirayila bɔnsɔnne yatɛn ma.
  haw-1868: A kaumaha aku la no ka hoolaa ana i keia hale o ke Akua, i hookahi haneri
    bipikane, i elua haneri hipakane, a i eha haneri keikihipa; a i umikumamalua na
    kaokane i mohaihala no ka Iseraela a pau, e like me na ohana o ka Iseraela.
  arb-NAV: 'وَقَرَّبُوا احْتِفَالاً بِتَدْشِينِ هَيْكَلِ اللهِ: مِئَةَ ثَوْرٍ وَمِئَتَيْ
    كَبْشٍ وَأَرْبَعَ مِئَةِ خَرُوفٍ؛ وَاثْنَيْ عَشَرَ تَيْسَ مِعْزَى، لِتَكُونَ ذَبِيحَةَ
    خَطِيئَةٍ عَنْ جَمِيعِ إِسْرَائِيلَ، بِحَسَبِ عَدَدِ أَسْبَاطِهِمْ.'
  ewe-ewe: Wotsɔ nyitsu alafa ɖeka (100), agbo alafa eve (200) kple alẽvi alafa ene
    (400) sa vɔe le gbedoxɔ la ŋuti kɔkɔ me, eye abe nuvɔ̃ŋutivɔsa ɖe Israel blibo
    la ta ene la, wotsɔ gbɔ̃tsu wuieve ɖe Israel ƒe to wuieveawo nu sa vɔe,
  eng-LEE: And they offered for the dedication of this house of God one hundred bullocks,
    two hundred rams, four hundred lambs; and for a sin-offering for all Israel, twelve
    he-goats, according to the number of the tribes of Israel.
  asm-FB: ঈশ্বৰৰ গৃহ উৎসৰ্গ কৰোঁতে এশ দমৰা, এশ মতা মেৰ-ছাগ, আৰু চাৰিশ মেৰ-ছাগ পোৱালি,
    তেওঁলোকে দান দিলে। ইস্রায়েলত থকা প্রতিটো জাতিৰ বাবে এটা আৰু সকলো ইস্রায়েল লোকসকলৰ
    বাবে পাপাৰ্থক বলিস্বৰূপে বাৰটা মতা ছাগলীও দান কৰিলে।
  sus-A: نَ لْشْي عٍ نَشَ تُورَ كّمّ، يّشّي كٌنتٌنيِ كّمّ قِرِن، نُن يّشّي كّمّ نَانِ
    بَ سّرّشّ رَ. عٍ مَن نَشَ سِ كٌنتٌنيِ قُ نُن قِرِن بَ يُنُبِ شَقَرِ سّرّشّ رَ
    عِسِرَيِلَ بْنسْي قُ نُن قِرِن شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: Ils offrirent à la dédicace de cette maison de Dieu cent taureaux, deux
    cents béliers, quatre cents agneaux, et en sacrifice pour le péché pour tout Israël,
    douze boucs, selon le nombre des tribus d'Israël.
  hbo-hbo: וְהַקְרִ֗בוּ לַחֲנֻכַּת֮ בֵּית־אֱלָהָ֣א דְנָה֒ תֹּורִ֣ין מְאָ֔ה דִּכְרִ֣ין
    מָאתַ֔יִן אִמְּרִ֖ין אַרְבַּ֣ע מְאָ֑ה וּצְפִירֵ֨י עִזִּ֜ין *לְחַטָּיָא (לְחַטָּאָ֤ה)
    עַל־כָּל־יִשְׂרָאֵל֙ תְּרֵֽי־עֲשַׂ֔ר לְמִנְיָ֖ן שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Indo iria maarutire nĩ ũndũ wa kwamũrwo kwa nyũmba ya Ngai ciarĩ ndegwa
