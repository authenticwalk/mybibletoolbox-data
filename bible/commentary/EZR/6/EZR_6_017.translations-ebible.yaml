  heb-heb: והקרבו לחנכת בית אלהא דנה תורין מאה דכרין מאתין אמרין ארבע מאה וצפירי עזין
    לחטיא על כל ישראל תרי עשר למנין שבטי ישראל׃
  ben-IRV: আর ঈশ্বরের সেই বাড়ি প্রতিষ্ঠার দিনের একশো ষাঁড়, দুশো ভেড়া, চারশো ভেড়ার
    বাচ্চা এবং সমস্ত ইস্রায়েলের জন্য পাপার্থক বলি হিসাবে ইস্রায়েলের বংশের সংখ্যা
    অনুসারে বারোটি ছাগল উত্সর্গ করল৷
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਇਸ ਭਵਨ ਦੇ ਸਮਰਪਣ ਸਮੇਂ ਸੌ ਵਹਿੜੇ, ਦੋ ਸੌ ਭੇਡੂ, ਚਾਰ
    ਸੌ ਲੇਲੇ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਪਾਪ ਬਲੀ ਲਈ ਬਾਰਾਂ ਬੱਕਰੇ, ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਅਨੁਸਾਰ ਚੜ੍ਹਾਏ।
  mya-JVB: ထိုအိမ် တော်၏ အနုမောဒနာ ပွဲတွင် နွား တရာ ၊ သိုး ထီးနှစ် ရာ၊ သိုး သငယ်လေး
    ရာ ကို၎င်း၊ ဣသရေလ အမျိုး တဆယ် နှစ် မျိုးအလိုက် အမျိုးသားအပေါင်း တို့၏ အပြစ် ဖြေရာ
    ယဇ်တည်းဟူသောဆိတ် ထီး တဆယ် နှစ်ကောင် ကို၎င်း၊ ယဇ်ပူဇော်ကြ၏။
  hmo-hmo: Inai Dubu hahelagaia totona, boromakau tau 100, mamoe 200, bona mamoe natuna
    400 idia henia, boubou gaudia totona, bona nanigosi 12 idia henia, edia kara dika
    totona, unai 12 be Israela ena iduhu 12 hegeregerena.
  urd-urd: और उन्होंने ख़ुदा के इस घर की तक़्दीस के मौक़े' पर सौ बैल और दो सौ मेंढे
    और चार सौ बर्रे, और सारे इस्राईल की ख़ता की क़ुर्बानी के लिए इस्राईल के क़बीलों
    के शुमार के मुताबिक़ बारह बकरे पेश किये।
  rus-SYN: 'И принесли при освящении сего дома Божия: сто волов, двести овнов, четыреста
    агнцев и двенадцать козлов в жертву за грех за всего Израиля, по числу колен Израилевых.'
  bqc-SIM: Lua kpɛ́ sakɛ̃api yã́i aa sa'ò ń zuswanaↄ mɛ̀n basↄo ń sãsakaoↄ mɛ̀n
    ↄ̀aa do ń sãnɛbↄlↄↄ mɛ̀n ↄ̀aa pla, ↄ̃ aa sa'ò ń blesanaↄ mɛ̀n kuɛpla Isaili
    bui dasilɛu ampii duun awakpabↄ ũ.
  tcz-CHONGTHU: Hiche Pathen houin katdohna a hin bongchal jakhat, kelngoichal jani
    chuleh kelngoi ail akithat in ahi. Chuleh Israel pumpi phung somleni chonsetna
    thoidamna dingin kelchal somleni anatoh doh un ahi.
  mar-mar: प्रतिष्ठापनेच्या वेळी त्यांनी शंभर बैल, दोनशे मेंढे, चारशे कोकरे होमात
    अर्पण केले. तसेच इस्राएलाच्या पापार्पणासाठी बारा बकरेही अर्पण केले. इस्राएलाच्या
    बारा घराण्यासाठी प्रत्येकी एक असे ते होते.
  qub-qub: Chay öra uywacunata Tayta Diospaj pishtaran pachac (100) töru-mallwacunata,
    ishcay pachac (200) carnita, chuscu pachac (400) cashnita, chunca ishcay (12)
    chïbuta cada Israel trïbupaj jucta-cama. Chay chïbucunaga caran Israelcunapa juchanpa
    ruquinmi.
  bqp-bqp: Luda kpɛ́ sakɛnaa pì yãi ò sa ò kũ zùsanↄ mɛ̀n basↄↄro kũ sãkaronↄ
    mɛ̀n wàa do kũ sãnɛ bↄ̀rↄnↄ mɛ̀n wàa pla, akũ ò sa ò kũ blèkofĩninↄ mɛ̀n kuri
    awɛɛpla Isaraila dasi lɛ́n ń pínki durunna kútɛkɛbↄ ũ.
  hat-hat: Yo ofri san (0100) towo, desan (0200) belye mouton, katsan (0400) ti mouton
    pou yo touye pou mete tanp lan apa pou sèvis Bondye. Yo ofri tou douz bouk kabrit,
    yonn pou chak branch fanmi pèp Izrayèl la, pou mande Bondye padon pou peche pèp
    la.
  eng-BSB: For the dedication of the house of God they offered a hundred bulls, two
    hundred rams, four hundred lambs, and a sin offering for all Israel of twelve
    male goats, one for each tribe of Israel.
  eng-WEBPB: They offered at the dedication of this house of God one hundred bulls,
    two hundred rams, four hundred lambs; and for a sin offering for all Israel, twelve
    male goats, according to the number of the tribes of Israel.
  kbq-kbq: Hanki Ra Anumzamofo mono noma musenkase nehu'za nunamuma hu'za renagi'za
    erinte ruotge'ma haza zupa, 100'a ve bulimakaogi, 200'a rama sipisipi afu'ene,
    400'a ve sipisipi anentatami avre'za ana maka Ra Anumzamofona ofa hunte'naze.
    Ana nehu'za Israeli naga nofite mago meme huhamprintetere hu'za, 12fu'a ve meme
    afu avre'za mago mago naga nofi'mofo kumi'ma eri atre ofa hu'naze.
  nhe-BL: Huan quimacaque Toteco Dios para tlacajcahualistli 100 torojme, huan 200
    oquich borregojme huan 400 pilborregojtzitzi. Huan para inintlajtlacolhua nochi
    nopa israelitame, quitencajque 12 oquich chivojme, se para sese icone ininhuejcapan
    tata Israel tlen huejcajquiya itztoya.
  bus-bus: Luda kpɛ́ kyakɛna pì yãnzi aↄ̃ saa ò kↄ̃n zùswareenↄ mɛ̀n basↄↄro kↄ̃n
    sãkaronↄ mɛ̀n wàa do kↄ̃n sãnɛ bↄ̀rↄnↄ mɛ̀n wàa plaa, ben aↄ̃ saa ò kↄ̃n blèkofĩinↄ
    mɛ̀n kuri awɛɛplaa Isaraili bori pari lɛ́n aↄ̃ píngi durun agbaakpabↄ ũ.
  gub-BL: 'Uzuka ma''ea''yr tetea''u Tupàn henataromo wà: 100 tapi''ak awa wà, 200
    àràpuhàràn awa hawitu ma''e wà, 400 àràpuhàràna''yr awa hawitu ma''e wà. Uzuka
    12 àràpuhàrànete wemiapo kwer ikatu ''ygwer imunànaw romo wà. Uzuka pitài àràpuhàrànete
    Izaew ta''yr wazuapyapyr wanupe pitàitàigatu wà.'
  eng-DRA: And they offered at the dedication of the house of God, a, hundred calves,
    two hundred rams, four hundred lambs, and for a sin offering for all Israel twelve
    he goats, according to the number of the tribes of Israel.
