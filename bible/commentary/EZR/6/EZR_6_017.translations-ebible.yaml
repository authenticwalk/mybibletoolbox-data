    Isiraeli othe mehia mao, na thenge ikũmi na igĩrĩ, o ĩmwe kũrĩ o mũhĩrĩga wa Isiraeli.
  fra-NCL: Ils offrirent, pour la dédicace de cette maison de Dieu, cent taureaux,
    deux cents béliers, quatre cents agneaux, et, comme victimes pour le péché, en
    faveur de tout Israël, douze boucs, d’après le nombre des tribus d’Israël.
  cek-AK: Hae Sithaw im tathlang hanah maitaw tae cumvaito, tuu tae cumvai hnetto,
    tuucaa cumvai palito hoi Israel kaminawk boih mah zae angbawn haih hanah, maeh
    tae hatlai hnetto, Israel acaeng kami zetto kangbae ah a paek o.
  cuk-cuk: 'We-neg Bab-Dummadga nug-imaksamaladgi, Bab-Dummadga we-ibmar-durgan ogumakar
    uksamalad: Moli-bebe-nikad-sapingana, waladulatar (100). Sibad-wawaad-machergan,
    waladulataled-ilabo (200). Sibad-wawaad-sapingwagwad, waladulataled-ilabakebar
    (400). Degi, Israel-dulemar e-dadgan-warambe-gakabogwad-iliba (12), e-isgued-ular,
    na war-wargwen sibad-machergan, warambe-gakabo (12) uksamarbalid.'
  uig-CYR: Өйни Худаниң Өзигә аташ мурасимида улар йүз топақ, икки йүз қочқар вә төрт
    йүз қоза сунди һәм Исраил қәбилилириниң сани бойичә барлиқ Исраил үчүн гуна қурбанлиғи
    сүпитидә он икки текини сунди.
  pma-pma: Keil amuas buluk handred tai (100), mari sipsip keil koa meahos handred
    elu (200), ka sipsip handred ehat (400) ka amunit keil avi sanien votut ten masmasien
    va min Ahi. Ka ven mari vatiamal teindan elu (12) onen me-Isrel keil amuas nani
    teindan elu (12) vakas motein meten Ahi keke hermundemtei mun tisaen keil one.
  tel-2017: దేవుని ఆలయ ప్రతిష్ఠ సమయంలో 100 ఎద్దులను, 200 పొట్టేళ్ళను, 400 గొర్రె పిల్లలను
    వధించారు. ఇవిగాక, ఇశ్రాయేలీయులందరి పక్షంగా పాపపరిహారార్థ బలిగా ఇశ్రాయేలు గోత్రాల
    లెక్క ప్రకారం 12 మేకపోతులను బలిగా అర్పించారు.
  hat-BSA: Yo te ofri pou dedikasyon tanp Bondye sila a san towo, de-san belye, kat-san
    jenn mouton, e kon ofrann peche pou tout Israël la, douz mal kabrit ki te koresponn
    a non tribi Israël yo.
  kos-kos: Elos kisakin cow mukul siofok, sheep luofoko, ac sheep fusr angfoko, na
    elos sang nani singoul luo tuh in mwe kisa ke ma koluk, kais soko nu ke sruf lun
    Israel.
  hbo-WLC: וְהַקְרִ֗בוּ לַחֲנֻכַּת֮ בֵּית־אֱלָהָ֣א דְנָה֒ תּוֹרִ֣ין מְאָ֔ה דִּכְרִ֣ין
    מָאתַ֔יִן אִמְּרִ֖ין אַרְבַּ֣ע מְאָ֑ה וּצְפִירֵ֨י עִזִּ֜ין לחטיא עַל־כָּל־יִשְׂרָאֵל֙
    תְּרֵֽי־עֲשַׂ֔ר לְמִנְיָ֖ן שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi ido ụlọ ahụ nsọ, ha ji oke ehi dị otu narị nʼọnụọgụgụ, na narị ebule
    abụọ, na narị atụrụ anọ chụọ aja, werekwa mkpi iri na abụọ chụọ aja mmehie nʼihi
    ndị Izrel niile, dịka ebo niile nke Izrel si dị.
  ory-ory: ପୁଣି, ପରମେଶ୍ୱରଙ୍କ ଏହି ଗୃହର ପ୍ରତିଷ୍ଠା ସମୟରେ ସେମାନେ ଏକ ଶହ ବୃଷ, ଦୁଇ ଶହ ମେଷ,
    ଚାରି ଶହ ମେଷଶାବକ ଉତ୍ସର୍ଗ କଲେ; ଆଉ, ସମଗ୍ର ଇସ୍ରାଏଲର ପାପାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଇସ୍ରାଏଲୀୟ
    ଗୋଷ୍ଠୀର ସଂଖ୍ୟାନୁସାରେ ବାରଗୋଟି ଛାଗ ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, lon efinünen ei imwen Kot ra eäni asor ükükün ipükü ätemwänin kow,
    ruupükü ätemwänin sip me föpükü nienifön sip. Nge fän iten chon Israel meinisin
    ra eäni asoren tipis ükükün engol me ruoman ätemwänin kuuch aükük ngeni iteiten
    ekewe engol me ruu ainangen Israel.
  rop-rop: En blanga det serramoni deibin gibit 100 boiwan buligi, 200 ship, en 400
    yangwan boiwan ship, blanga ofring sekrifais, en 12 boiwan gout blanga ofring
    blanga olabat nogudbalawei. Ebri klen blanga detlot Isreil pipul bin gibit 1 gout
    blanga ofring.
  ukr-1871: 'А при посьвященнї сього дому Божого принесли: сто волів, двістї баранів,
    чотириста ягнят та дванайцять козлят на жертву за гріх за всього Ізраїля, по числу
    поколїнь Ізрайлевих.'
  deu-1951: und brachten zur Einweihung dieses Hauses Gottes hundert Stiere dar, zweihundert
    Widder, vierhundert Lämmer, und zum Sündopfer für ganz Israel zwölf Ziegenböcke,
    nach der Zahl der Stämme Israels.
  eng-JPS: And they offered at the dedication of this house of God a hundred bullocks,
    two hundred rams, four hundred lambs; and for a sin-offering for all Israel, twelve
    he-goats, according to the number of the tribes of Israel.
  srp-1865: I prinesoše na posveæenje toga doma Božijega sto junaca, dvjesta ovnova,
