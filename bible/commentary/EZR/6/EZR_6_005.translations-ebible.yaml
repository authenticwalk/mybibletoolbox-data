verse: EZR.006.005
translations:
  mal-C: ഇതിനുപുറമേ, ജെറുശലേമിലെ മന്ദിരത്തിൽനിന്ന് നെബൂഖദ്നേസർ ബാബേലിലേക്കു എടുത്തുകൊണ്ടുവന്ന,
    ദൈവാലയത്തിലെ സ്വർണം, വെള്ളി, തുടങ്ങിയ ഉപകരണങ്ങൾ ജെറുശലേമിലെ മന്ദിരത്തിലെ അവയുടെ
    പൂർവസ്ഥാനങ്ങളിൽത്തന്നെ വെക്കാൻ അവ തിരികെ നൽകേണ്ടതുമാണ്.
  deu-TKW: Dazu sollen auch die goldenen und silbernen Geräte des Tempels Gottes,
    die Nebukadnezar aus dem Tempel zu Jerusalem weggeführt und nach Babel gebracht
    hat, zurückgegeben werden, daß jedes wieder in den Tempel zu Jerusalem an seinen
    Ort komme, und du sollst sie im Tempel Gottes niederlegen.
  lin-lin: Lisusu, biloko basala na wolo mpe na palata ya Ndako ya Nzambe, oyo Nabukodonozori
    azwaki na Tempelo kati na Yelusalemi mpe amemaki na Babiloni, esengeli kozonga
    na bisika na yango kati na Tempelo, na Yelusalemi ; basengeli kotia yango kati
    na Ndako ya Nzambe.
  eng-LSV: And also, the vessels of the house of God, of gold and silver, that Nebuchadnezzar
    took forth out of the temple that [is] in Jerusalem, and brought to Babylon, let
    be given back, and go to the temple that [is] in Jerusalem, [each] to its place,
    and put [them] down in the house of God.
  eng-GNV: And also let them render the vessels of the house of God (of golde and
    siluer, which Nebuchadnezzar tooke out of the Temple, which was in Ierusalem,
    and brought vnto Babel) and let him goe vnto the Temple that is in Ierusalem to
    his place, and put them in the house of God.
  eng-WEBSTER: And also let the golden and silver vessels of the house of God, which
    Nebuchadnezzar took out of the temple which is at Jerusalem, and brought to Babylon,
    be restored, and brought again to the temple which is at Jerusalem, every one
    to its place, and place them in the house of God.
  nhw-BL: 'Huan nojquiya ma mocuepa nochi tlamantli tlen oro huan tlen plata catli
    Nabucodonosor quiquixti ipan tiopamitl ipan Jerusalén huan quihuicac nica Babilonia.
    Huan ma quihualica sempa altepetl Jerusalén para quitlalise ipan itiopa Toteco
    Dios.” Quej nopa quiijto nopa tlanahuatili. Huajca Tlanahuatijquetl Darío quititlanqui
    ni camanali:'
  swh-ONEN: Pia, vyombo vya dhahabu na vya fedha vya nyumba ya Mungu, ambavyo Nebukadneza
    alivichukua kutoka kwenye Hekalu huko Yerusalemu akavileta Babeli, yapasa virudishwe
    mahali pake ndani ya Hekalu huko Yerusalemu, yapasa viwekwe ndani ya nyumba ya
    Mungu.
  bba-bba: Yen biru, Gusunɔn sɑ̃ɑ yerun dendi yɑ̃ɑ wurɑɡinu kɑ sii ɡeesuɡii ni sinɑ
    boko Nɛbukɑnɛsɑɑ u rɑɑ ɡurɑmɑ u kɑ nɑ mini, bɑ koo ni wesiɑ kpɑ bu nin bɑɑnire
    doke nin ɑyerɔ.
  eng-KJVCPB: and also let the golden and silver vessels of the house of God, which
    Nebuchadnezzar took forth out of the temple which is at Jerusalem, and brought
    unto Babylon, be restored, and brought again unto the temple which is at Jerusalem,
    every one to his place, and place them in the house of God.
  mpx-mpx: I ola al, Yabowaine wana Limi bugubugulina hi ginolem gold ge silba elal,
    bolo valila Nebukanesa i aheliem Limi Bwabwalena Yelusalema ge i na i teleliya
    Babiloni, nihi pasikalil abaliyaa Yabowaine wana Limi Bwabwalena elana Yelusalema.
  luo-luo: Bende, gigo mag dhahabu gi fedha mag od Nyasaye, mane Nebukadneza okawo
    koa e hekalu mar Jerusalem mi okelo Babulon, nyaka duog kargi e hekalu man Jerusalem;
    nyaka duog-gi e kar keno e od Nyasaye.
  meu-meu: Ina danu, Dirava ena dubu ena gold bona silver ḡaudia Nebukadnesara ese
    Ierusalem dubuna lalona amo e abi bona Babulono e mailai ḡaudia, na bae heni lou,
    Ierusalem dubuna bae laohai, bena ta ta ena gabu ena gabu ai ma bae ato lou. Dirava
    ena dubu lalonai bavatodia.
  npi-ULB: अब नबूकदनेसरले यरूशलेमको मन्दिरबाट बेबिलोनमा ल्याएका परमेश्‍वरको मन्दिरका
    सुन र चाँदीका थोकहरू लिएर ल्‍याऊ र तिनलाई यरूशलेमकै मन्दिरमा फिर्ता पठाऊ । तिमीहरूले
    तिनलाई परमेश्‍वरको मन्दिरमा राख्‍नुपर्छ ।'
  yor-yor: Sì jẹ́ kí wúrà àti àwọn ohun èlò fàdákà ti ilé Ọlọ́run, tí Nebukadnessari
    kó láti ilé Olúwa ní Jerusalẹmu tí ó sì kó lọ sí Babeli, di dídápadà sí ààyè wọn
    nínú tẹmpili ní Jerusalẹmu; kí a kó wọn sí inú ilé Ọlọ́run.
  ind-ind: Semua perkakas dari emas dan perak yang diambil Raja Nebukadnezar dari
    rumah Allah di Yerusalem dan dibawa ke Babel harus dikembalikan ke Yerusalem.
    Semuanya harus dimasukkan ke dalam rumah Allah.”
  pes-OPCB: ظروف طلا و نقره‌ای که نِبوکَدنِصَّر از خانهٔ خدا گرفته و به بابِل آورده
    بود، دوباره به اورشلیم بازگردانیده و مثل سابق، در خانۀ خدا گذاشته شود.
  tgl-ULB: Ibalik din ninyo ang ginto at pilak na nabibilang sa tahanan ng Diyos na
    dinala ni Nebucadnezar mula sa templo ng Jerusalem patungo sa templo ng Babilonia.
    Ipadala ninyo ang mga iyon sa templo ng Jerusalem at ilagay ang mga iyon sa tahanan
    ng Diyos.'
  cbu-NT: Mishat, yuw maachee Apanllish pang' Irusarinush sirú taarangu, orpa tinama,
    misha ur mburshimashpatatam tinama, anoo Nabukodonosor yátarangu, waanshu watsapun
    wayarangu, anoo tuwanpungcha. Irusarinpitam, yuwash Apanllish pang' sirútama taarangu
    anshutam wayangcha. Kurak Sír kirakamun yandaku, Israelchicheem tputs tárangiya.
  hui-hui: Ndisi be tara tara ngolomebi silibamebi wabini Yarusalemeni Anduane Homogonaga
    andaha wiaria Kini Nebugadanesa ibu mo yalu Babilono dindini winiyarubi mo yalu
    dai buwa Yarusaleme Anduane Homogonaga andaha wiagadagoria ngelo yu dai bilo,
    lalu lo wiane hendene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​မှ​ဗာ​ဗု​လုန်​မြို့​သို့ နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​ယူ​ဆောင်​လာ​ခဲ့​သည့်​ရွှေ​ငွေ​အ​သုံး​အ​ဆောင်​ရှိ​သ​မျှ​ကို​လည်း
    သက်​ဆိုင်​ရာ​ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​သို့​ပြန်​လည်​ပေး​ပို့​ရ​မည်'' ဟူ​၍​ဖော်​ပြ​ပါ​ရှိ​ပါ​၏။
  bod-N: ཡང་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་དཀོན་མཆོག་གི་མཆོད་ཁང་ནས་གསེར་དང་དངུལ་གྱི་སྣོད་ཆས་རྣམས་ཕྲོགས་ཏེ་པཱ་པེལ་ལོན་དུ་ཁྱེར་བ་དེ་དག་ཕྱིར་སྤྲད་དེ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མཆོད་ཁང་དུ་ཁྱེར་ནས་སྔར་གནས་སུ་ཞོག་ཅིག་ཅེས་པའོ། །
  sna-sna: Uyezve midziyo yegoridhe neyesirivha yeimba yaMwari yakatorwa naNebhukadhinezari
    kubva mutemberi muJerusarema akauya nayo kuBhabhironi, inofanira kudzoserwa panzvimbo
    yayo mutemberi muJerusarema; inofanira kuiswa muimba yaMwari.
  spa-BLM: También que los utensilios de oro y plata de la casa de Dios, que Nabucodonosor
    sacó del templo que está en Jerusalén y llevó a Babilonia, sean restaurados y
    llevados de nuevo al templo que está en Jerusalén, cada cosa a su lugar. Los pondrás
    en la casa de Dios.
  cac-cac: Axo juntzan̈ yamc'ab' nab'a oro yed' plata ic'b'ilcot d'a yol templo d'a
    Jerusalén yuj vin̈aj Nabucodonosor d'a Babilonia tic, ic'chajocab' meltzaj d'a
    Jerusalén chi', tz'ac'chajcanoch d'a yol templo chi', d'a b'ajtaxon ayeq'ui, xchi
    vin̈, xchi jun checnab'il chi'.
  swh-ULB: Sasa vilirudishwe tena vitu vya dhahabu na fedha vilivyokuwa kwenye nyumba
    ya Mungu ambavyo Nebukadineza alivichukua kuvipeleka Babeli kutoka kwenye Hekalu
    Yerusalem. Na avirudishe tena Yerusalem Hekaluni. Na utaviweka tena kwenye nyumba
    ya Mungu.
  bel-bel: 'Ды і посуд дома Божага, залаты і срэбны, які Навухаданосар вынес з храма
    Ерусалімскага і занёс у Вавілон, хай вернецца і пойдзе ў храм Ерусалімскі, кожны
    на месца сваё: і зьмешчаны будзе ў доме Божым.'
  deu-ELBBK: Und auch die goldenen und silbernen Geräte des Hauses Gottes, die Nebukadnezar
    aus dem Tempel, der in Jerusalem war, herausgenommen und nach Babel gebracht hat,
    soll man zurückgeben, dass ein jedes wieder in den Tempel in Jerusalem komme,
    an seinen Ort; und du sollst sie in dem Haus Gottes niederlegen.
  mbb-OT: Ne sikan is bulawan wey pelata he menge gelemiten diyà te valey te Megbevayà
    he mid-uwit ni Hadì Nebucadnezar ziyà te Babilonia, kinahanglan he idlikù diyà
    te teleǥuey zuen diyà te valey te Megbevayà diyà te Jerusalem.”
  mal-2015: അതു കൂടാതെ നെബൂഖദ്നേസർ യെരൂശലേമിലെ ദൈവാലയത്തിൽനിന്നു എടുത്തു ബാബേലിലേക്കു
    കൊണ്ടുവന്ന ദൈവാലയംവക പൊന്നും വെള്ളിയുംകൊണ്ടുള്ള ഉപകരണങ്ങൾ മടക്കിക്കൊടുക്കയും അവ
    യെരൂശലേമിലെ മന്ദിരത്തിൽ അതതിന്റെ സ്ഥലത്തു വരുവാന്തക്കവണ്ണം ദൈവാലയത്തിൽ വെക്കുകയും
    വേണം.
  rmc-rmc: A mi den pale the o somnakune the o rupune veci, so o kraľis Nebukadnecar
    iľa andral o Chramos le Jeruzalemoskro a odľigenďa andro Babilon. Ola veci mi
    en thode pale pre peskro than, andro Jeruzalem, andro Chramos le Devleskro!
  pes-OPV: و نیز ظروف طلا و نقره خانه خدا راکه نبوکدنصر آنها را از هیکل اورشلیم گرفته،
    به بابل آورده بود پس بدهند و آنها را به‌جای خوددر هیکل اورشلیم باز برند و آنها
    را در خانه خدابگذارند.
  ron-1924: Май мулт, унелтеле де аур ши де арӂинт але Касей луй Думнезеу пе каре
    ле луасе Небукаднецар дин Темплул де ла Иерусалим ши ле адусесе ла Бабилон сэ
    фие дате ынапой, дусе ын Темплул дин Иерусалим, ла локул унде ерау, ши пусе ын
    Каса луй Думнезеу.’”
  ben-OBCV: সেই সঙ্গে সম্রাট নেবুখাদনেজার জেরুশালেম মন্দির থেকে ঈশ্বরের গৃহের যে সমস্ত
    সোনা ও রুপোর দ্রব্যাদি ব্যাবিলনে এনেছিলেন সেগুলি জেরুশালেম মন্দিরে ফেরৎ পাঠানো
    হোক এবং ঈশ্বরের গৃহেতেই রাখা হোক।
  som-som: Oo weliba weelashii guriga Ilaah oo ahaa dahabka iyo lacagta oo Nebukadnesar
    uu ka soo qaaday macbudka Yeruusaalem ku yaal, oo uu keenay Baabuloon, ha la celiyo,
    oo mar dambe ha la geeyo macbudka Yeruusaalem ku yaal, mid kastaba meeshiisii
    ha la dhigo, oo waxaad gelisaa guriga Ilaah.
  lat-VUC: Sed et vasa templi Dei aurea et argentea, quæ Nabuchodonosor tulerat de
    templo Jerusalem, et attulerat ea in Babylonem, reddantur, et referantur in templum
    in Jerusalem in locum suum, quæ et posita sunt in templo Dei.
  eng-ASVBT: And also let the gold and silver vessels of the house of God, which Nebuchadnezzar
    took forth out of the temple which is at Jerusalem, and brought unto Babylon,
    be restored, and brought again unto the temple which is at Jerusalem, every one
    to its place; and thou shalt put them in the house of God.
  ita-1885: Ed anche che gli arredi d'oro e d'argento della Casa di Dio, i quali Nebucadnesar
    avea tratti fuor del Tempio di Gerusalemme, e portati in Babilonia, fossero restituiti,
    e portati nel luogo loro, nel Tempio di Gerusalemme, e fossero posti nella Casa
    di Dio.
  eng-LXXUP: And the silver and the gold vessels of the house of God, which Nebuchadnezzar
    carried off from the house that was in Jerusalem, and carried to Babylon, let
    them even be given, and be carried to the temple that is in Jerusalem, and put
    in the place where they were set in the house of God.
  eng-ULB: Now bring back the gold and silver objects belonging to the house of God,
    which Nebuchadnezzar brought to Babylon from the temple in Jerusalem and send
    them back to the temple in Jerusalem. You are to put them in the house of God.'
  spa-VBL: Además, los objetos de oro y plata del Templo de Dios, que Nabucodonosor
    tomó del Templo de Jerusalén y llevó a Babilonia, también deben ser devueltos
    al Templo de Jerusalén y colocados allí.
  fra-_FOB: De plus les ustensiles d'or et d'argent, de la maison de Dieu, que Nébucadnetsar
    avait enlevés du temple de Jérusalem, et apportés à Babylone, seront restitués
    et portés au temple de Jérusalem, à leur place, et tu les déposeras dans la maison
    de Dieu.
  mal-mal: അത് കൂടാതെ നെബൂഖദ്നേസർ യെരൂശലേമിലെ ദൈവാലയത്തിൽനിന്ന് എടുത്ത്, ബാബേലിലേക്ക്
    കൊണ്ട് വന്ന ദൈവാലയം വക പൊന്നും വെള്ളിയും കൊണ്ടുള്ള ഉപകരണങ്ങൾ തിരികെ യെരൂശലേമിലെ
    മന്ദിരത്തിൽ, അതതിന്റെ സ്ഥാനത്ത് ദൈവാലയത്തിൽ വെക്കുകയും വേണം.
  urd-GVR: Nīz sone-chāṅdī kī jo chīzeṅ Nabūkadnazzar Yarūshalam ke is ghar se nikāl
    kar Bābal lāyā wuh wāpas pahuṅchāī jāeṅ. Har chīz Allāh ke ghar meṅ us kī apnī
    jagah par wāpas rakh dī jāe.”
  suz-BL: पिप नेबुकदनेसरमी यरूसलेम ङा परमप्रभु आ खिं रे ग्रुंइशा बेबीलोन सहरम चाक्‍शो
    सुन नु चांदी के बोसपुकी यो लेंशा ङोंइती ङा आन बाक्‍तीक उइ वोइक्‍चा। मेको नेल्‍ल
    यरूसलेममी परमप्रभु आ खिंमी लाइश्‍शा वोइक्‍चा नम” दे ब्रेक्‍शो बाक्‍त।
  ita-1927: E inoltre, gli utensili d’oro e d’argento della casa di Dio, che Nebucadnetsar
    avea tratti dal tempio di Gerusalemme e trasportati a Babilonia, siano restituiti
    e riportati al tempio di Gerusalemme, nel luogo dov’erano prima, e posti nella
    casa di Dio”.
  ckb-ckb: هەروەها قاپوقاچاغەکانی ماڵی خودا، ئەوەی لە زێڕ و زیوە، ئەوەی نەبوخودنەسر
    لەو پەرستگایەی لە ئۆرشەلیمە دەریهێنا و هێنایە بابل، با ببردرێتەوە و بگەڕێنرێتەوە
    بۆ ئەو پەرستگایەی کە لە ئۆرشەلیمە، بۆ شوێنەکەی خۆی و لە ماڵی خودا دابنرێت.
  eng-BBE: And let the gold and silver vessels from the house of God, which Nebuchadnezzar
    took from the Temple at Jerusalem to Babylon, be given back and taken again to
    the Temple at Jerusalem, every one in its place, and put them in the house of
    God.
  kan-OKCV: ಇದಲ್ಲದೆ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಮಂದಿರದಿಂದ ತೆಗೆದುಕೊಂಡು ಬಾಬಿಲೋನಿಗೆ
    ಒಯ್ದ ದೇವರ ಆಲಯದ ಬೆಳ್ಳಿಬಂಗಾರದ ಸಲಕರಣೆಗಳನ್ನು ತಿರುಗಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಮಂದಿರಕ್ಕೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ,
    ದೇವರ ಆಲಯದೊಳಗೆ ಅದರದರ ಸ್ಥಳದಲ್ಲಿ ಇಡಬೇಕು.
  tam-2017: அன்றியும் நேபுகாத்நேச்சார் எருசலேமின் ஆலயத்திலிருந்து எடுத்து, பாபிலோனுக்குக்
    கொண்டுவந்த தேவனுடைய ஆலயத்திற்குரிய பொன் வெள்ளிப் பொருட்கள் எருசலேமிலுள்ள தேவாலயமாகிய
