  mps-mps: Tama tiyu, augwaligo te golgo me silvago nigali nai te Godigo bede lotu
    wabo nai sao wai, tama te Jerusalemba ma selasa pelama, tama te Godigo gesi beba
    mugi pao. Polobadu te king Nebukatnesargo te nai dabe te Jerusalemde selama, te
    Babilonba sela pali, tiali goli te megi te nai dabe tigidali ma selasa pomainao
    wai,” te bukude te tiwai po elaluali.
  tpi-tpi: Na tu, ol i mas kisim olgeta samting ol i bin wokim long gol na silva bilong
    mekim wok bilong lotu long haus bilong God, na karim i go bek long Jerusalem na
    putim long nupela haus bilong God. Bipo King Nebukatnesar i bin kisim ol dispela
    samting long Jerusalem na karim i go long Babilon, tasol nau olgeta i mas i go
    bek.”
  dan-1931: Desuden skal Gudshusets Guld- og Sølvkar, som Nebukadnezar borttog fra
    Helligdommen i Jerusalem og førte til Babel, gives tilbage, og de skal bringes
    tilbage til deres Plads i Helligdommen i Jerusalem, og du skal sætte dem ind i
    Gudshuset!”
  vie-OVCB: Còn các dụng cụ bằng vàng và bạc trong Đền Thờ Đức Chúa Trời tại Giê-ru-sa-lem
    bị Nê-bu-cát-nết-sa tịch thu đem về Ba-by-lôn phải được trả lại để đem về Giê-ru-sa-lem
    đặt vào Đền Thờ Đức Chúa Trời như cũ.”
  guj-2017: તદુપરાંત યરુશાલેમના ભક્તિસ્થાનમાંથી નબૂખાદનેસ્સાર સોનાચાંદીના જે વાસણો
    બાબિલના મંદિરમાં લઈ આવ્યો હતો, તે પાછાં યરુશાલેમમાંના ભક્તિસ્થાનમાં મોકલી, અસલ
    જગ્યાએ મૂકવા.’”
  pon-2006A: Pil ehu, dahl kohl oh silper ko me Nanmwarki Nepukadnesar ketikihsang
    nan Tehnpas Sarawio nan Serusalem ketikilahng Papilon, re uhdahn pahn kapwurupwurdohng
    nan dewerail nan Tehnpas Sarawien Serusalem.”
  por-BRBSL: Que também os vasos de ouro e prata da casa de Deus, que Nabucodonosor
    tirou do templo que está em Jerusalém e trouxe para a Babilônia, sejam restaurados
    e levados novamente para o templo que está em Jerusalém, tudo para seu lugar.
    Colocá-los-eis na casa de Deus. '
  cth-cth: Hahoi Cathut e im dawk e sui, ngun hoi hnopai Nebukhadnezar ni Jerusalem
    lah a ceikhai teh Babilon vah a kâenkhai e naw hah bout poe naseh, Jerusalem e
    bawkim amae hmuen koevah ceikhai vaiteh Cathut e im dawk bout hrueng naseh.
  twi-twi: Sikakɔkɔɔ ne dwetɛ nkuku ne nkaka a Nebukadnessar tase fii Onyankopɔn asɔredan
    a esi Yerusalem no mu de kɔɔ Babilonia no, ɛsɛ sɛ wɔsan de kɔ Yerusalem, de kogu
    Onyankopɔn asɔredan no mu sɛnea na ɛte no.
  hlt-hlt: Pathen im hnopai pataeng sui khaw cak khaw, Nebukhadnezzar loh Jerusalem
    bawkim lamkah a loh tih Babylon la a khuen te mael saeh lamtah Jerusalem kah bawkim
    te amah hmuen la paan saeh lamtah Pathen im ah khueh laeh? a ti nah.
  tbz-SIM: Kɛ̀ dɛ̀ɛ̀ tukúnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì, mɛsɔɔ nkpɛti nɛ̀ timɑ́tì
    pɛ́ítì kpɛti okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ do tɔní tì Sedisɑdɛmmu kɛ́konnɛ̀nní Bɑbidɔnni
    bɛ̀ɛ tì tɛ̃̀ńnɛ́ Sedisɑdɛmmu Kuyie ncĩ́ɛ̃̀tɛ̀ bɑ́ kùù nɛnkù ku fɔ̃̀tìrì.
  msy-2020: Egh me uaghan Godɨn ziam fɨsɨ, gol ko silvan ingarizir itariba ko dɨpaba
    apir itariba bar da inigh, mangɨ Jerusalemɨn itir Godɨn Dɨpenir igiamɨn dar arɨkigh.
    Fomɨra Atrivim Nebukatnesar Jerusalemɨn bizir kaba inigha Babilonɨn ize. Ezɨ ia
    datɨrɨghɨn ua da inigh mangɨ dar danganibar arɨgh.”
  dop-dop: Wʋlɑ nɑ nyǝɣǝtʋ kʋpɑntʋ wontu nti wulɑʋ Nepukɑnɛsɑɑ kɑ kpɑɣɑ Yosɑlɛm Ɩsɔ
    tǝsɛɛlɛ tɑɑ nɑ ɩ́ ponɑ Pɑpiloni tɔ, pɑɑ mǝŋnɑ-tɩ nɑ pɑ́ sɩɩ-tǝɣɩ tǝ lonɑ tɑɑ.
  azb-azb: Həm də Yerusəlimdəki Allah evindən Navuxodonosorun çıxarıb Babilə gətirdiyi
    qızıl və gümüş qablar geri qaytarılsın. Bunların hamısı öz yerinə, Yerusəlimdə
    olan məbədə aparılsın. Onları Allahın evinə qoyun”.
  eng-DBY: and also let the golden and silver vessels of the house of God, which Nebuchadnezzar
    took out of the temple that is at Jerusalem and brought to Babylon, be restored
    and brought again to the temple that is at Jerusalem, in their place; and thou
    shalt put [them] in the house of God.
  hin-2017: परमेश्वर के भवन के जो सोने और चाँदी के पात्र नबूकदनेस्सर ने यरूशलेम के
    मन्दिर में से निकलवाकर बाबेल को पहुँचा दिए थे। वह लौटाकर यरूशलेम के मन्दिर में
    अपने-अपने स्थान पर पहुँचाए जाएँ, और तू उन्हें परमेश्वर के भवन में रख देना।”
  wol-KYG: Bu loolu weesee, ndabi wurus yaak yu xaalis ya woon ca kër Yàlla ga, te
    Nabukodonosor jële woon ko ca kër Yàlla ga ca Yerusalem, indi ko Babilon, nañu
    ko delloo fa mu nekkoon ca kër Yàlla ga ca Yerusalem te fat ko fa.
  eng-YLT: '''And also, the vessels of the house of God, of gold and silver, that
    Nebuchadnezzar took forth out of the temple that [is] in Jerusalem, and brought
    to Babylon, let be given back, and go to the temple that [is] in Jerusalem, [each]
    to its place, and put [them] down in the house of God.'
  eng-WYC-2017: But also the golden and silveren vessels of God’s temple, which Nebu-chadnezzar
    took from the temple of Jerusalem, and brought them to Babylon, be they yielded,
    and borne again into the temple of Jerusalem, and into their place, which vessels
    also be set [or put] in the temple of God.
  eng-WMBB: Also let the gold and silver vessels of God’s house, which Nebuchadnezzar
    took out of the temple which is at Jerusalem and brought to Babylon, be restored
    and brought again to the temple which is at Jerusalem, everything to its place.
    You shall put them in God’s house.
  urd-GVH: नीज़ सोने-चाँदी की जो चीज़ें नबूकदनज़्ज़र यरूशलम के इस घर से निकालकर बाबल
    लाया वह वापस पहुँचाई जाएँ। हर चीज़ अल्लाह के घर में उस की अपनी जगह पर वापस रख
    दी जाए।”
  rug-rug: Gua tugo sari na tiṉitoṉa ta tavetae pa qolo na siliva saripu paleke lani
    sa baṉara Nebukaneza pa Babiloni, saripu ta vagidi koasa Zelepade pa Zerusalema,
    si pude tava pule la koasa vasina pu ele koadi rini, pa korapa Zelepade te Tamasa
    pa Zerusalema.”
  gaz-gaz: Akkasumas miʼi warqee fi meetii mana Waaqaa kan Nebukadnezar mana qulqullummaa
    kan Yerusaalem keessaatii Baabilonitti fide sun iddoo isaanitti jechuunis mana
    qulqullummaa kan Yerusaalemitti deebifamanii mana Waaqaa keessa kuufamu qabu.
  fra-LSG: De plus, les ustensiles d’or et d’argent de la maison de Dieu, que Nebucadnetsar
    avait enlevés du temple de Jérusalem et transportés à Babylone, seront rendus,
    transportés au temple de Jérusalem à la place où ils étaient, et déposés dans
    la maison de Dieu.
  yal-yal: Nebukadanesari xɛma seene nun gbeti fixɛ seen naxanye tongo Ala Batu Banxini
    Yerusalɛn yi, a siga e ra Babilɔn yi, ne mɔn naxɛtɛma nɛn e funfuni Ala Batu Banxini
    Yerusalɛn yi, e sa tongo dɛnaxan yi Alaa banxini.”
  haw-1868: A o na kiaha gula hoi a me ke kala o ka hale o ke Akua, na mea a Nebukaneza
    i lawe ae mai ka luakini mai ma Ierusalema, a hali mai i Babulona, e hoihoiia'ku,
    a e haliia aku i ka luakini ma Ierusalema, o kela keia ma kona wahi iho, a e waiho
    ma ka hale o ke Akua.
  arb-NAV: كَمَا يَتَحَتَّمُ رَدُّ آنِيَةِ هَيْكَلِ اللهِ الذَّهَبِيَّةِ وَالْفِضِّيَّةِ
    الَّتِي غَنِمَهَا نَبُوخَذْنَصَّرُ مِنْ هَيْكَلِ أُورُشَلِيمَ وَنَقَلَهَا إِلَى
    بَابِلَ، إِلَى مَوْضِعِهَا فِي هَيْكَلِ اللهِ فِي أُورُشَلِيمَ.
  ewe-ewe: Kpe ɖe esia ŋu la, woatrɔ klosalonu kple sikanu siwo nɔ Mawu ƒe aƒe la
    me, esiwo Nebukadnezar lɔ le gbedoxɔ la me le Yerusalem, yi ɖe Babiloniae la aɖada
    ɖe wo nɔƒe le gbedoxɔ la me le Yerusalem; woakɔ wo ɖe Mawu ƒe aƒe la me.
  eng-LEE: And also let the golden and silver vessels of the house of God, which Nebuchadnezzar
    took away out of the temple which is in Jerusalem, and brought unto Babylon, be
    restored, and brought back unto the temple which is in Jerusalem, every one to
    its place, and let them be put in the house of God.
  asm-FB: ঈশ্বৰৰ গৃহৰ যিবোৰ সোণ আৰু ৰূপৰ বস্তু নবূখদনেচৰে যিৰূচালেমৰ মন্দিৰৰ পৰা উলিয়াই
    বাবিলৰ মন্দিৰলৈ আনিছিল, সেইবোৰো ঘূৰাই পঠোৱা হওক। সেইবোৰ যিৰূচালেমৰ মন্দিৰলৈ পঠোৱা
    আৰু সেইবোৰ ঈশ্বৰৰ গৃহত জমা কৰা হওক।’
  sus-A: مَنفّ نٍبُكَدَنسَرِ سٍ نَشٍيٍ تٌنفٌ دَرِ سَلَمُ هْرْ مْبَنشِ كُي، يِرَبَسٍ
    شّيمَ نُن فبٍتِ دَاشِيٍ، نٍيٍ بِرِن شَ رَفبِلٍن، عٍ شَ رَ سٌ عَلَ شَ هْرْ مْبَنشِ
    كُي نَشَن تِمَ دَرِ سَلَمُ.»
  fra-SBL: Que les objets d'or et d'argent de la maison de Dieu, que Nabuchodonosor
    a enlevés du temple de Jérusalem et transportés à Babylone, soient restaurés et
    ramenés dans le temple de Jérusalem, à leur place. Tu les mettras dans la maison
    de Dieu.
  hbo-hbo: וְ֠אַף מָאנֵ֣י בֵית־אֱלָהָא֮ דִּ֣י דַהֲבָ֣ה וְכַסְפָּא֒ דִּ֣י נְבֽוּכַדְנֶצַּ֗ר
    הַנְפֵּ֛ק מִן־הֵיכְלָ֥א דִי־בִירוּשְׁלֶ֖ם וְהֵיבֵ֣ל לְבָבֶ֑ל יַהֲתִיב֗וּן וִ֠יהָךְ
    לְהֵיכְלָ֤א דִי־בִירֽוּשְׁלֶם֙ לְאַתְרֵ֔הּ וְתַחֵ֖ת בְּבֵ֥ית אֱלָהָֽא׃ ס
  piu-2006: '@see-verse:EZR.006.004'
  kik-kik: Ningĩ indo cia thahabu na cia betha cia nyũmba ya Ngai iria Nebukadinezaru
    aakuuĩte kuuma hekarũ ĩrĩa ĩrĩ Jerusalemu agĩcirehe Babuloni-rĩ, nĩicookio o kĩndũ
    harĩa kĩarĩ thĩinĩ wa hekarũ kũu Jerusalemu; na mũciige thĩinĩ wa nyũmba ya Ngai.
  fra-NCL: En outre, on rendra les ustensiles d’or et d’argent de la maison de Dieu,
    que Nabuchodonosor avait enlevés du temple qui est à Jérusalem, et ils seront
    transportés au temple qui est à Jérusalem, à la place où ils étaient, et tu les
    déposeras dans la maison de Dieu. »
  cek-AK: Nebukhadnezzar mah Jerusalem im thung hoiah lak moe, Babylon ah sinh ih,
    Sithaw imthung ih sui hoi sumkanglungnawk to paek let nasoe loe, Jerusalem im
    ah suem o let nasoe; to hmuennawk boih loe, angmah ohhaih ahmuen ah, Sithaw im
    ah suem o let nasoe.
  cuk-cuk: A-ukinbali, Jerusalénʼgi Bab-Dummadse-goled-neggi ibmarmar-ebuleged-orbiid,
    degi, manibiid, Nabucodonosor-Babiloniaʼse-sesa-gusadi be gannar Jerusalénʼse
    sedamalo. Degi, ibmar gannar e-ambikuedgi Bab-Dummadse-goled-neg-Jerusalénʼgi
    be urbemalo.”
  uig-CYR: Әслидә Небоқаднәсар Йерусалимдики ибадәтханидин елип Бабилға апирип қойған,
    Худаниң өйидики алтун-күмүч қача-қучиларниң һәммиси қайтуруп келинип, Йерусалимдики
    ибадәтханиға қайтидин йәткүзүлүп, һәр бири өз җайиға қоюлсун; улар Худаниң өйигә
    қуюлсун!».
  tel-2017: యెరూషలేములో ఉన్న ఆలయం నుండి నెబుకద్నెజరు రాజు బబులోనుకు తీసుకు వచ్చిన
    వెండి, బంగారు సామగ్రిని తిరిగి తీసుకు వెళ్ళి దేవుని మందిరంలో వాటి వాటి స్థలం లో
    ఉంచాలి.”
  hat-BSA: Anplis, kite zouti an lò avèk ajan ki pou lakay Bondye yo, ke Nebucadnetsar
    te pran soti nan tanp Jérusalem nan pou te pote Babylone nan, remèt e fè retounen
    nan plas yo nan tanp Jérusalem nan. Konsa, nou va depoze yo nan kay Bondye a.
  kos-kos: Oayapa ahlu gold ac silver nukewa ma Tokosra Nebuchadnezzar el tuh use
    nu Babylon liki Tempul Jerusalem ac folokinyukla nu yen fal in oan we in Tempul
    Jerusalem.”
  hbo-WLC: וְ֠אַף מָאנֵ֣י בֵית־אֱלָהָא֮ דִּ֣י דַהֲבָ֣ה וְכַסְפָּא֒ דִּ֣י נְבֽוּכַדְנֶצַּ֗ר
    הַנְפֵּ֛ק מִן־הֵיכְלָ֥א דִי־בִירוּשְׁלֶ֖ם וְהֵיבֵ֣ל לְבָבֶ֑ל יַהֲתִיב֗וּן וִ֠יהָךְ
    לְהֵיכְלָ֤א דִי־בִירֽוּשְׁלֶם֙ לְאַתְרֵ֔הּ וְתַחֵ֖ת בְּבֵ֥ית אֱלָהָֽא׃ ס
  ibo-ibo: Ọzọkwa, a ga-ebughachikwa ngwongwo ọlaedo na ọlaọcha niile nke ụlọ Chineke,
    ndị Nebukadneza sitere nʼụlọnsọ ahụ dị nʼJerusalem buru gaa Babilọn, doghachikwa
    ha nʼụlọ Chineke.
  ory-ory: ଆହୁରି, ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଯେସକଳ ସୁନା ଓ ରୂପାର ପାତ୍ର ନବୂଖଦ୍‍ନିତ୍ସର ଯିରୂଶାଲମସ୍ଥ
    ମନ୍ଦିରରୁ ନେଇ ବାବିଲକୁ ଆଣିଥିଲା, ତାହାସବୁ ଫେରାଇ ଦିଆଯାଉ, ପୁଣି ପ୍ରତ୍ୟେକ ପାତ୍ର ପୁନର୍ବାର
    ଯିରୂଶାଲମସ୍ଥ ମନ୍ଦିରର ସ୍ୱ ସ୍ୱ ସ୍ଥାନକୁ ଅଣାଯାଉ, ଆଉ ତୁମ୍ଭେ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ତାହାସବୁ
    ରଖ।”
  chk-chk: Iwe, ekewe pisek seni kolt me silifer, Nepukatnesar a angei seni ewe imwenfel
    lon Jerusalem o uwala Papilon, repwe aliwinala ngeni ewe imwenfel lon Jerusalem
    lon en me lenian. Oupwe iseniir lon ewe imwen Kot.”
  rop-rop: En ola golwan en silbawan enijing weya King Nebakanesa bin bringimap iya
    langa dijan kantri Bebalon brom det Serramoni Pleis garra ol gobek langa olabat
    raitwan pleis deya langa det Serramoni Pleis langa Jerusalem.”
  ukr-1871: Та й посуд дому Божого, золотий і срібний, що Навуходонозор винїс із храму
    Ерусалимського та віднїс у Вавилон, нехай вернеться і пійде в храм Ерусалимський,
    кожний на місце своє, і нехай буде зложений в домі Божому.
  deu-1951: Dazu soll man die goldenen und silbernen Geräte des Hauses Gottes, welche
    Nebukadnezar aus dem Tempel zu Jerusalem zu genommen und gen Babel gebracht hat,
    zurückgeben, damit sie wieder in den Tempel zu Jerusalem an ihren Ort gebracht
    werden und im Hause Gottes verbleiben.»
  eng-JPS: and also let the gold and silver vessels of the house of God, which Nebuchadnezzar
    took forth out of the temple which is at Jerusalem, and brought unto Babylon,
    be restored, and brought back unto the temple which is at Jerusalem, every one
    to its place, and thou shalt put them in the house of God.'
  srp-1865: I sudovi doma Božijega zlatni i srebrni što Navuhodonosor bješe uzeo iz
    crkve Jerusalimske i donio u Vavilon, da se vrate i opet odnesu u crkvu Jerusalimsku
    na svoje mjesto i da se ostave u domu Božijem.
  lug-lug: Ate era n’ebintu ebya zaabu n’ebya ffeeza eby’omu nnyumba ya Katonda, Nebukadduneeza
    bye yaggya mu yeekaalu e Yerusaalemi n’abireeta e Babulooni, bizibweyo mu bifo
    byabyo mu yeekaalu e Yerusaalemi; mulibiteeka mu nnyumba ya Katonda.
  heb-heb: ואף מאני בית אלהא די דהבה וכספא די נבוכדנצר הנפק מן היכלא די בירושלם והיבל
    לבבל יהתיבון ויהך להיכלא די בירושלם לאתרה ותחת בבית אלהא׃
  ben-IRV: আর ঈশ্বরের বাড়ির যে সব সোনা ও রূপার পাত্র নবূখদনিত্সর যিরূশালেমের মন্দির
    থেকে নিয়ে বাবিলে রেখেছিলেন, সে সব ফিরিয়ে দেওয়া যাক এবং প্রত্যেক পাত্র যিরূশালেমের
    মন্দিরে নিজের জায়গায় রাখা হোক, তা ঈশ্বরের গৃহে রাখতে হবে৷
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਸੋਨੇ ਤੇ ਚਾਂਦੀ ਦੇ ਭਾਂਡੇ ਵੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਬੂਕਦਨੱਸਰ
    ਉਸ ਮੰਦਰ ਤੋਂ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ ਕੱਢ ਕੇ ਬਾਬਲ ਨੂੰ ਲਿਆਇਆ ਸੀ, ਮੋੜ ਦਿੱਤੇ ਜਾਣ ਅਤੇ ਯਰੂਸ਼ਲਮ
    ਦੇ ਮੰਦਰ ਵਿੱਚ ਆਪਣੇ-ਆਪਣੇ ਸਥਾਨ ਤੇ ਪਹੁੰਚਾਏ ਜਾਣ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ
    ਰੱਖ ਦਿੱਤਾ ਜਾਵੇ।”
  mya-JVB: ယေရုရှလင် မြို့၏ ဗိမာန် တော်ထဲက နေဗုခဒ်နေဇာ ထုတ် ၍ ဘုရား သခင်၏အိမ် တော်နှင့်
    ဆိုင်သော်လည်း၊ ဗာဗုလုန် မြို့သို့ ဆောင် ခဲ့သော ရွှေ တန်ဆာငွေ တန်ဆာ တို့ကို ပြန်ပေး
    စေ။ ယေရုရှလင် မြို့၏ ဗိမာန် တော်သို့ ပို့၍ အလုံးစုံတို့ကို ဘုရား အိမ် တော်ထဲ တွင်
    မိမိ တို့နေရာ ၌ ထားစေဟု ကုရု မင်းကြီး သည် နန်းစံပဌမ နှစ် တွင် ၊ ယေရုရှလင် မြို့၏
    ဘုရား အိမ် တော်အမှု မှာ အမိန့် တော်ရှိ၏။
  hmo-hmo: Inai danu, Dirava ena Dubu Helaga ena golo bona siliva gaudia, king Nebukanesa
    ese Ierusalema dekena amo ia abia, bona Babulonia dekenai ia abia mai gaudia,
    be do idia henia lou. Ierusalema ena Dubu Helaga matamata dekenai, edia gabu ta
    ta dekenai unai golo bona siliva gaudia ma do idia atoa lou.”
  urd-urd: और ख़ुदा के घर के सोने और चाँदी के बर्तन भी, जिनको नबूकदनज़र उस हैकल से
    जो येरूशलेम में है निकालकर बाबुल को लाया, वापस दिए जाएँ और येरूशलेम की हैकल में
    अपनी अपनी जगह पहुँचाए जाएँ, और तू उनको ख़ुदा के घर में रख देना।”
  rus-SYN: Да и сосуды дома Божия, золотые и серебряные, которые Навуходоносор вынес
    из храма Иерусалимского и отнес в Вавилон, пусть возвратятся и пойдут в храм Иерусалимский,
    каждый на место свое, и помещены будут в доме Божием.
  bqc-SIM: Vua ń ã́nusu pↄ́ pↄ́ Nɛbukanɛza sɛ̀lɛ Lua kpɛ́u Yelusalɛũ à sùò Babɛliↄ
    sↄ̃, wa ɛa gɛ kálɛ a gbɛu Lua kpɛ́u Yelusalɛũ.
  tcz-CHONGTHU: Chuleh Jerusalem khopia Pathen houin muntheng phunga konna sana le
    dangka khonle lheng Nebuchadnezzer in anapoh manga Babylona anakoi hochu nungpoh
    lut cheh kitding ana kikoina mun mama a chu koikit ding ahi. Hicheho jouse chu
    Pathen houin ah kinung pohlut kitding ahi.” Akitin ahi.
  mar-mar: देवाच्या घरातील सोन्यारुप्याची पात्रे जी नबुखद्नेस्सराने यरूशलेमेच्या मंदिरातून
    काढून बाबेलला आणली आहेत ती परत करावी. ती तू यरूशलेमास पाठवावी आणि देवाच्या घरात
    जमा करावी.’
  qub-qub: Diospa Templun Jerusalenpita goripita, guellaypita caycajta Nabucodonosor
    Babiloniaman apamushantapis cutiycachichun. Cashgan apachun Jerusalenman. Nircur
    Diospa Templunman churachun.»
  bqp-bqp: Wura kũ andurufu pↄ́ kũ Nɛbukanɛza sɛ̀tɛ Luda kpɛ́n Yurusalɛmu à sùo
    Babilↄnunↄ sↄ̃, oni ɛra ò gɛ́ kátɛ a gbɛ̀n Luda kpɛ́n Yurusalɛmu.
  hat-hat: Konsa tou, y'a renmèt yo tout veso an lò ak an ajan Nèbikadneza te pran
    nan tanp Bondye a lavil Jerizalèm pou l' te pote isit lavil Babilòn, pou tout
    bagay tounen nan plas yo nan tanp Bondye a lavil Jerizalèm.
  eng-BSB: Furthermore, the gold and silver articles of the house of God, which Nebuchadnezzar
    took from the temple in Jerusalem and carried to Babylon, must also be returned
    to the temple in Jerusalem and deposited in the house of God.
  eng-WEBPB: Also let the gold and silver vessels of God’s house, which Nebuchadnezzar
    took out of the temple which is at Jerusalem and brought to Babylon, be restored
    and brought again to the temple which is at Jerusalem, everything to its place.
    You shall put them in God’s house.
  kbq-kbq: Ana nehu'za Anumzamofo nompima eri'zama eri zantamima silvareti'ene golireti'enema
    tro'ma hu'naza zantamima Jerusalemima Anumzamofo mono nompinti'ma Nebukatnesa'ma
    erino Babilonima vu'nea zantamina ete eri'za Jerusalemi vu'za, Anumzamofo mono
    nompi ko'ma me'nere ome antegahaze.
  nhe-BL: Huan nojquiya ma mocuepa nochi tlamantli tlen oro huan tlen plata tlen Nabucodonosor
    quiquixti ipan tiopamitl ipan Jerusalén huan quihuicac nica Babilonia. Huan ma
    quihualica sampa altepetl Jerusalén para quitlalise ipan itiopa Toteco Dios.’”
    Queja nopa quiijto nopa tlanahuatili.
  bus-bus: Vura kↄ̃n kondogi pↄ́ kɛ̀ Nɛbukanɛza sɛ̀ɛ Luda kpɛ́n Yerusalɛmu à sùo Babilↄnunↄ
    sↄ̃, weé ɛara wà gá káɛ à gbɛ̀n Luda kpɛ́n Yerusalɛmu.
  gub-BL: 'Kwehe mehe Namukononozor Mawiron pe har wanuwihawete upyro ma''e tàpuzuhu
    pupe har Zeruzarez pe har wi a''e: ma''e or iapo pyrer, ma''e parat iapo pyrer.
    Werur a''e ma''e Mawiron pe. Peruzewyr kar a''e ma''e paw tàpuzuhu Zeruzarez pe
    har pe nehe. Pitàitàigatu pemono hen awer pe nehe, i''i tuwihawete Xiru teko wanupe
    a''e pape kwehe arer rehe uze''eg imuapyk kar pà.'
  eng-DRA: And also let the golden and silver vessels of the temple of God, which
    Nabuchodonosor took out of the temple of Jerusalem, and brought to Babylon, be
    restored, and carried back to the temple of Jerusalem to their place, which also
    were placed in the temple of God.
