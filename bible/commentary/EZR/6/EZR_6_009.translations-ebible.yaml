verse: EZR.006.009
translations:
  mal-C: അവർക്ക് ആവശ്യമുള്ള എല്ലാ വസ്തുക്കളും—സ്വർഗത്തിലെ ദൈവത്തിനു ഹോമയാഗം അർപ്പിക്കേണ്ടതിന്
    ആവശ്യമായ കാളക്കിടാക്കൾ, ആട്ടുകൊറ്റന്മാർ, ആൺകുഞ്ഞാടുകൾ എന്നിവയും ഗോതമ്പ്, ഉപ്പ്,
    വീഞ്ഞ്, ഒലിവെണ്ണ, എന്നിവയും ജെറുശലേമിലെ പുരോഹിതന്മാരുടെ അഭ്യർഥനപ്രകാരം അവർക്കു
    മുടക്കംകൂടാതെ ദിവസേന നൽകണം.
  deu-TKW: Und was man nötig hat, sowohl junge Stiere als auch Widder und Lämmer zu
    Brandopfern für den Gott des Himmels, Weizen, Salz, Wein und Öl, soll ihnen nach
    der Angabe der Priester zu Jerusalem Tag für Tag ungeschmälert gegeben werden,
  lin-lin: 'Bosengeli mpe kopesaka mikolo nyonso epai ya Banganga-Nzambe ya Yelusalemi
    biloko nyonso oyo bakozala na yango na bosenga mpo na mbeka ya kotumba ya Nzambe
    ya Likolo : bana ngombe ya mibali, bameme ya mibali, bana meme, ble, mungwa, masanga
    ya vino mpe mafuta. Soki bakomi na bosenga ya biloko, bino bosengeli kopesa bango
    yango mikolo nyonso, mpe esengeli te kozanga,'
  eng-LSV: and what they are needing—both young bullocks, and rams, and lambs for
    burnt-offerings to the God of the heavens, wheat, salt, wine, and oil according
    to the saying of the priests who [are] in Jerusalem—let be given to them day by
    day without fail,
  eng-GNV: And that which they shall haue neede of, let it be giuen vnto them day
    by day, whether it be yong bullockes, or rammes, or lambes for the burnt offrings
    of the God of heauen, wheate, salt, wine, and oyle, according to the appoyntment
    of the Priestes that are in Ierusalem, that there bee no fault,
  eng-WEBSTER: 'And that which they have need of, both young bullocks, and rams, and
    lambs, for the burnt-offerings of the God of heaven, wheat, salt, wine, and oil,
    according to the appointment of the priests who are at Jerusalem, let it be given
    to them day by day without fail:'
  nhw-BL: Huan nojquiya xiquinmacaca nopa totajtzitzi nochi catli mojmostla monequis
    para tlacajcahualistli quen torojme, oquich borregojme, oquich pilborregojtzitzi,
    trigo, istatl, xocomeca atl huan aceite.
  swh-ONEN: Chochote kinachohitajika kama mafahali wachanga, kondoo dume, wana-kondoo
    kwa ajili ya sadaka za kuteketezwa kwa Mungu wa mbinguni, ngano, chumvi, divai
    na mafuta kama vitakavyohitajika na makuhani huko Yerusalemu, lazima wapewe kila
    siku pasipo kukosa,
  bba-bba: I de i n sɔɔru sɑ̃ɑ i kɑ Yuubɑn yɑ̃ku kowobu wɛ̃ yèn bukɑtɑ bɑ mɔ tɔ̃ɔ
    bɑɑteren yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun sɔ̃ te bɑ koo Wɔrukoo kuɑ. Yerɑ kɛtɛ kinɛnu
    kɑ yɑ̃ɑ kinɛnu kɑ yɑ̃ɑ kpɛmminu kɑ sere ɑlikɑmɑ kɑ tɑm kɑ bɔru kɑ ɡum.
  eng-KJVCPB: 'And that which they have need of, both young bullocks, and rams, and
    lambs, for the burnt offerings of the God of heaven, wheat, salt, wine, and oil,
    according to the appointment of the priests which are at Jerusalem, let it be
    given them day by day without fail:'
  mpx-mpx: 'Lan maisena ge maisena, bahi ni kakala te hauna gun ebo topowon bolo Yelusalema
    nihi awanuni, nuku pekpek elal: bulumwakau natuliyau melutauil, sipi melutauil,
    ge sipi natuliyau melutauil powon pwabwaliga kaiweliya labulabum ana Yabowaine
    elana, i ola al witi, solti, oine ge olibe enonona.'
  luo-luo: Gimoro amora midwaro kaka nyirwedhi, imbe, nyiimbe mar misango miwangʼo
    pep ne Nyasach polo, kod ngano, chumbi, divai gi mo, kaka okwa gi jodolo man Jerusalem
    nyaka migi pile ma ok olewo,
  meu-meu: Bona dahaka ai e dabumu, boromakau natudia mamaruanedia eiava mamoe mamaruanedia
    eiava hahinedia, ḡole-oho boubou ḡaudia guba Diravana iboulaina; bona uit bona
    damena bona vine ranuna bona dehoro, hahelaḡa taudia Ierusalem ai edia dabu heḡereḡeredia,
    na dina ta ta amo ba henidia, basio reaia;
  npi-ULB: तिनीहरूलाई आवश्यक हरेक कुरो अर्थात् स्वर्गका परमेश्‍वरको निम्ति होमबलि
    चढाउन साँढेहरू, भेडाहरू वा थुमाहरू र यरूशलेमका पुजारीहरूको आज्ञामुताबिक अन्‍न,
    नून, दाखमद्य वा तेल दिनहुँ तिनीहरूलाई नबिर्सी दिनू ।
  yor-yor: Ohunkóhun tí wọ́n bá fẹ́—àwọn ọ̀dọ́ akọ màlúù, àwọn àgbò, ọ̀dọ́-àgùntàn
    fún ẹbọ sísun sí Ọlọ́run ọ̀run, àti jéró, iyọ̀, wáìnì àti òróró, bí àwọn àlùfáà
    ní Jerusalẹmu ti béèrè ni ẹ gbọdọ̀ fún wọn lójoojúmọ́ láìyẹ̀.
  ind-ind: Tanyakanlah kepada imam-imam di Yerusalem untuk mengetahui berapa jumlah
    sapi jantan muda, domba jantan, dan anak-anak domba yang mereka butuhkan untuk
    kurban yang dibakar habis yang dipersembahkan kepada Allah Penguasa surga. Siapkan
    juga gandum, garam, anggur, dan minyak zaitun yang mereka butuhkan setiap hari.
    Semua itu harus diberikan kepada mereka hari demi hari, tanpa henti.
  pes-OPCB: هر روز، طبق درخواست کاهنانی که در اورشلیم هستند به ایشان گندم، شراب، نمک،
    روغن زیتون و نیز گاو و قوچ و بره بدهید تا قربانیهایی که مورد پسند خدای آسمانی
    است، تقدیم نمایند و برای سلامتی پادشاه و پسرانش دعا کنند.
  tgl-ULB: Anuman ang kakailanganin—mga batang toro, mga lalaking tupa, o mga batang
    tupa para sa mga alay na susunugin sa Diyos ng Kalangitan, butil, asin, alak,
    o langis ayon sa utos ng mga pari sa Jerusalem—ibigay ninyo ang mga bagay na ito
    sa kanila araw-araw nang walang palya.
  cbu-NT: Mishat, apanllpan siyaa mashkusin, wakaraatstam putam mashta, putam mashta
    ashkusin, opeejaatstam, Apanlleem muchimaam mashkusin, siysa tatsamooru panangtsa.
    Mishat, tirikootstam, yumeetstam, vinootstam, wayungunootstam apanllpan mashku,
    siysa panangtsa.
  hui-hui: Horo bibahendengiore loma binigo mo miaga agali Yarusalemeni karume Ngode
    Datagaliwabe dahuliya andaga kagohondo bo lomabu delole hame ledama lara ale miai
    halimu. Nogo bulumaga iginibi sibibi sibi iginibi ladi ale mini widibi ibibi waini
    ibabi olibe lininaga welibi milimu.
  mya-mya: ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​နှစ်​သက်​လက်​ခံ​တော်​မူ​သည့်​ယဇ်​များ​ကို​ပူ​ဇော်​၍
    ငါ​နှင့်​ငါ​၏​သား​များ​အ​တွက်​ကိုယ်​တော်​၏​ကောင်း​ချီး​မင်္ဂ​လာ​ကို​တောင်း​ခံ​ပေး​ကြ​ရန်
    ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ယဇ်​ပု​ရော​ဟိတ်​များ​က မီး​ရှို့​ရာ​ပူ​ဇော်​သကာ​များ​အ​ဖြစ်​ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​အား​ဆက်​သ​ရန်
    လို​အပ်​သ​မျှ​သော​နွား​သ​ငယ်၊ သိုး၊ သိုး​သ​ငယ်၊ ဂျုံ​စ​ပါး၊ ဆား၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ​ကို​နေ့​စဉ်​နေ့​တိုင်း​မ​ပျက်​မ​ကွက်​ပေး​ကြ​လော့။-
  bod-N: ཁོ་ཚོས་ནམ་མཁའི་དཀོན་མཆོག་ལ་སྦྱིན་སྲེག་གི་མཆོད་པར་འབུལ་བའི་གླང་ཐུག་དང་། ལུག་ཐུག
    ལུ་གུ། གྲོ། ཚྭ། རྒུན་ཆང་། སྣུམ་བཅས་ཐམས་ཅད་ཡེ་རུ་སཱ་ལེམ་གྱི་མཆོད་དཔོན་གྱིས་སྨྲས་པ་བཞིན་དུ་མ་ཆག་པར་ཉིན་རེ་བཞིན་སྤྲད་ནས།
  sna-sna: Zvose zvinodiwa, dzingava hando duku, makondobwe, namakwayana makono, zvokuita
    nazvo zvipiriso zvinopiswa kuna Mwari wokudenga, uye gorosi, munyu, waini namafuta,
    zvinenge zvakumbirwa navaprista muJerusarema, zvinofanira kupiwa kwavari zuva
    rimwe nerimwe musingadariki,
  spa-BLM: Lo que necesiten, incluyendo novillos, carneros y corderos, para los holocaustos
    al Dios del cielo; también trigo, sal, vino y aceite, según la palabra de los
    sacerdotes que están en Jerusalén, que se les dé día a día sin falta,
  cac-cac: 'Masanil tas tz''och yopisio d''a junjun c''u, mocab'' yac'' palta d''a
    eb'' sacerdote ayec'' d''a Jerusalén, icha tz''aj sc''anan eb'': Noc'' quelemtac
    vacax, noc'' ch''ac calnel, noc'' yunetac calnel, yic sn̈usjitz''a noc'' silab''il
    d''a sDiosal satchaan̈. Mocab'' yac''pax palta ixim trigo, atz''am atz''am, vino
    yed'' aceite,'
  swh-ULB: Chochote kitakachohitajika, ngombe wachanga, kondoo au kondoo wa sadaka
    ya kutekezwa kwa ajili ya Mungu wa mbinguni, ngano, chumvi, divai na mafuta kadri
    ya maagizo ya makuhani wa Yerusalem - wapatie vitu hivi kila siku bila kikomo.
  bel-bel: і колькі трэба - хай тое цялят, альбо авечак і ягнят, на цэласпаленьні
    Богу нябеснаму, таксама пшаніцы, солі, віна і алею, як скажуць сьвятары Ерусалімскія,
    хай выдаецца ім дзень у дзень без затрымкі,
  deu-ELBBK: Und was nötig ist, sowohl junge Stiere als auch Widder und Lämmer zu
    Brandopfern für den Gott des Himmels, Weizen, Salz, Wein und Öl, soll ihnen nach
    dem Geheiß der Priester, die in Jerusalem sind, Tag für Tag unfehlbar gegeben
    werden,
  mbb-OT: Kinahanglan he ebeǥayan niw kada andew is menge memumuhat diyà te Jerusalem
    te menge kinahanglan dan iring te turiti he vaka wey meǥurang wey menge nati he
    meemahan he menge kerehidu he edtutungen he ibpemuhat diyà te Megbevayà diyà te
    langit, ragkes daan is trigu, timus, binu, wey lana. Kinahanglan he kenà egkesalang
    is kebeǥaya niw kayi,
  mal-2015: അവർ സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്നു സൗരഭ്യവാസനയുള്ള യാഗം അർപ്പിക്കേണ്ടതിന്നും
    രാജാവിന്റെയും അവന്റെ പുത്രന്മാരുടെയും ക്ഷേമത്തിന്നുവേണ്ടി പ്രാർത്ഥിക്കേണ്ടതിന്നും
  rmc-rmc: 'a sako džives furt te del le rašajenge andro Jeruzalem savoro, so lenge
    kampela: terne biken, bakroren the bakren pre labarďi obeta le Devleske, savo
    hino pro ňebos, abo o zrnos, lon, mol the olejos,'
  pes-OPV: ومایحتاج ایشان را از گاوان و قوچها و بره‌ها به جهت قربانی های سوختنی برای
    خدای آسمان وگندم و نمک و شراب و روغن، برحسب قول کاهنانی که در اورشلیم هستند، روز
    به روز به ایشان بی‌کم و زیاد داده شود.
  ron-1924: Лукруриле требуинчоасе пентру ардериле-де-тот але Думнезеулуй черурилор
    – вицей, бербечь ши мей, грыу, саре, вин ши унтделемн – сэ ли се дя, ла черере,
    преоцилор дин Иерусалим зи де зи ши фэрэ ничо липсэ,
  ben-OBCV: স্বর্গের ঈশ্বরের উদ্দেশে হোমবলির উৎসর্গের জন্য যা কিছু প্রয়োজন—বলদ, পুংমেষ,
    মদ্দা মেষশাবক, এবং গম, লবণ, দ্রাক্ষারস, তৈল প্রভৃতি জেরুশালেমের যাজকেরা যা চাইবেন—তা
    প্রতিদিন যেন সরবরাহ করা হয়।
  som-som: Oo wax alla wixii ay u baahan yihiin oo ay wadaaddada Yeruusaalem jooga
    idin weyddiistaan oo ah dibi yaryar, iyo wanan, iyo baraar, oo ay Ilaaha samada
    qurbaanno la gubo ugu bixiyaan, iyo sarreen, iyo cusbo, iyo khamri, iyo saliidba
    ha la siiyo maalin kasta, oo yaan laga baajin,
  lat-VUC: Quod si necesse fuerit, et vitulos, et agnos, et hædos in holocaustum Deo
    cæli, frumentum, sal, vinum, et oleum, secundum ritum sacerdotum, qui sunt in
    Jerusalem, detur eis per singulos dies, ne sit in aliquo querimonia.
  eng-ASVBT: And that which they have need of, both young bullocks, and rams, and
    lambs, for burnt offerings to the God of heaven; also wheat, salt, wine, and oil,
    according to the word of the priests that are at Jerusalem, let it be given them
    day by day without fail;
  ita-1885: 'e che sia loro dato giorno per giorno, senza alcun fallo, ciò che sarà
    necessario: buoi, e montoni, ed agnelli, per fare olocausti all''Iddio del cielo;
    e grano, sale, vino, ed olio, secondo che diranno i sacerdoti che sono in Gerusalemme.'
  eng-LXXUP: And whatever need there may be, ye shall give both the young of bulls
    and rams, and lambs for whole burnt offerings to the God of heaven, wheat, salt,
    wine, oil—let it be given them according to the word of the priests that are in
    Jerusalem, day by day whatsoever they shall ask;
  eng-ULB: Whatever is needed—young bulls, rams, or lambs for the burnt offerings
    to the God of Heaven, grain, salt, wine, or oil according to the command of the
    priests in Jerusalem—give these things to them every day without fail.
  spa-VBL: 'Proporciona todo lo que necesiten los sacerdotes de Jerusalén: novillos,
    carneros y corderos para los holocaustos al Dios del cielo, y trigo, sal, vino
    y aceite de oliva. Asegúrate de darles esto cada día sin falta.'
  fra-_FOB: Et quant à ce qui sera nécessaire pour les holocaustes au Dieu des cieux,
    soit jeunes taureaux, béliers et agneaux, soit blé, sel, vin et huile, ainsi que
    le diront les sacrificateurs qui sont à Jérusalem, qu'on le leur donne chaque
    jour, sans y manquer;
  mal-mal: അവർ സ്വർഗ്ഗത്തിലെ ദൈവത്തിന് സൗരഭ്യവാസനയുള്ള യാഗം അർപ്പിക്കേണ്ടതിനും, രാജാവിന്റെയും
    പുത്രന്മാരുടെയും ക്ഷേമത്തിന്നുവേണ്ടി പ്രാർത്ഥിക്കേണ്ടതിനും
  urd-GVR: Roz baroz imāmoṅ ko bhasm hone wālī qurbāniyoṅ ke lie darkār tamām chīzeṅ
    muhaiyā karte raheṅ, ḳhāh wuh jawān bail, menḍhe, bheṛ ke bachche, gandum, namak,
    mai yā zaitūn kā tel kyoṅ na māṅgeṅ. Is meṅ sustī na kareṅ
  suz-BL: मिनु मेको आन कली माल्‍शो, बाछा, सांड, पाठा स्‍वर्गम बाक्‍ब परमप्रभु कली
    चोशा चढ़ेतीक चढ़ेचा कली गेचा माल्‍नीनी। यरूसलेममी बाक्‍ब चढ़ेब आन माल्‍शो चेरब,
    हिक्‍सी, अङगुर शांबु नु तेल मप्रेंथु, नाक्‍त किंत किंत रीब पा गेचा माल्‍नीनी।
  ita-1927: 'E le cose necessarie per gli olocausti all’Iddio dei cieli: vitelli,
    montoni, agnelli; e frumento, sale, vino, olio, siano forniti ai sacerdoti di
    Gerusalemme a loro richiesta, giorno per giorno e senza fallo,'
  ckb-ckb: هەرچیشیان پێویستە، لە جوانەگا، بەران، بەرخ وەک قوربانی سووتاندن بۆ خودای
    ئاسمان، لەگەڵ گەنم، خوێ، شەراب و زەیت، با ڕۆژانە بەپێی داواکاری ئەو کاهینانەی
    لە ئۆرشەلیمن بەبێ دواکەوتن پێیان بدرێت، تاکو خاو نەبنەوە
  eng-BBE: 'And whatever they have need of, young oxen and sheep and lambs, for burned
    offerings to the God of heaven, grain, salt, wine, and oil, whatever the priests
    in Jerusalem say is necessary, is to be given to them day by day regularly:'
  kan-OKCV: ಪರಲೋಕದ ದೇವರಿಗೆ ದಹನಬಲಿಗಳ ನಿಮಿತ್ತ ಅವರಿಗೆ ಬೇಕಾದ ಹೋರಿಗಳೂ, ಟಗರುಗಳೂ, ಕುರಿಮರಿಗಳೂ,
    ಗೋಧಿಯೂ, ಉಪ್ಪೂ, ದ್ರಾಕ್ಷಾರಸವೂ, ಎಣ್ಣೆಯೂ ಪ್ರತಿದಿನ ತಪ್ಪದೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಯಾಜಕರ ನೇಮಕದ
    ಪ್ರಕಾರ ಅವರಿಗೆ ಕೊಡಬೇಕು.
  tam-2017: பரலோகத்தின் தேவனுக்கு சர்வாங்க தகனபலிகளை செலுத்தத் தேவையான இளங்காளைகள்,
    ஆட்டுக்கடாக்கள், ஆட்டுக்குட்டிகள், கோதுமை, உப்பு, திராட்சைரசம், எண்ணெய் ஆகியவை
    அனுதினம் அவர்கள் கேட்கிற விதத்தில் குறையில்லாமல் கொடுக்கவேண்டும்.
  spa-RV-1909: Y lo que fuere necesario, becerros y carneros y corderos, para holocaustos
    al Dios del cielo, trigo, sal, vino y aceite, conforme á lo que dijeren los sacerdotes
    que están en Jerusalem, déseles cada un día sin obstáculo alguno;
  ron-BTF: Şi de ceea ce au nevoie, deopotrivă tauri tineri şi berbeci şi miei pentru
    ofrandele arse ale Dumnezeului cerului, grâu, sare, vin şi untdelemn, conform
    cu rânduiala preoţilor care sunt în Ierusalim, să li se dea zi de zi negreşit;
  eng-WEBP: That which they have need of, including young bulls, rams, and lambs,
    for burnt offerings to the God of heaven; also wheat, salt, wine, and oil, according
    to the word of the priests who are at Jerusalem, let it be given them day by day
    without fail,
  eng-FBV: 'Provide whatever is needed by the priests in Jerusalem: young bulls, rams,
    and lambs for burnt offerings to the God of heaven, and wheat, salt, wine, and
    olive oil. Make sure to give them this each day without fail.'
  nld-1939: De jonge stieren, rammen en lammeren, die nodig zijn voor de brandoffers
    aan den God des hemels, met tarwe, zout, wijn en olie, naar het voorschrift der
    priesters van Jerusalem, moeten hun dagelijks en stipt worden verstrekt,
  nch-BL: Huan nojquiya xiquinmacaca nopa totajtzitzi nochi cati mojmosta monequis
    para tacajcahualisti quej torojme, oquich borregojme, piloquich borregojtzitzi,
    trigo, istat, xocomecat iayo huan aceite.
  vie-1934: Phàm vật chi cần kíp, hoặc bò tơ đực, chiên đực hay là chiên con, để dùng
    làm của lễ thiêu dâng cho Đức Chúa trên trời; hoặc lúa mì, muối, rượu, hay là
    dầu, theo lời của những thầy tế lễ ở tại Giê-ru-sa-lem, khá giao cho họ mỗi ngày,
    chớ thiếu,
  hin-CV: उनकी गेहूं, नमक, दाखमधु और तेल की आवश्यकता चाहे जितनी भी हो, स्वर्ग के परमेश्वर
    के लिए होमबलि अर्पण के निमित्त बछड़े, मेढ़े, मेमने, गेहूं, लवण, द्राक्षारस तथा
    अभिषेक का तेल जैसा कि येरूशलेम के पुरोहितों का आग्रह है, उन्हें प्रतिदिन बिना
    चूक प्रदान किया जाता रहे.
  spa-BES: 'Y todo lo que necesiten, becerros, ovejas y corderos, para las ofrendas
    quemadas al Dios del cielo, grano, sal, vino y aceite, todo lo que los sacerdotes
    en Jerusalén digan que es necesario, debe ser dado a día a día regularmente:'
  tdx-tdx: Le ze paia’ iareo, amo baniao naho o añondrilahio naho o vik’ añondrio,
    hisoroñañe amy Andrianañaharen-dikerañey; vare-bolè, sira, divay naho menake.
    Le ze saontsi’ o mpisoroñe e Ierosalaimeo ty amahana’o aze boak’ andro boak’ andro
    vaho tsy hilesa;
  tha-KJV: และสิ่งใดๆที่เขาต้องการ เช่น วัวหนุ่ม แกะผู้ หรือแกะสำหรับเครื่องเผาบูชาถวายแด่พระเจ้าแห่งฟ้าสวรรค์
    ทั้งข้าวสาลี เกลือ น้ำองุ่น หรือน้ำมัน ตามที่​ปุ​โรหิตเยรูซาเล็มกำหนดไว้ ให้​มอบแก่เขาเป็​นว​ันๆไปอย่าได้​ขาด
  por-BR-2018: E o que for necessário, como bezerros, carneiros e cordeiros, para
    holocaustos ao Deus do céu, trigo, sal, vinho e azeite, conforme o que os sacerdotes
    que estão em Jerusalém disserem, seja lhes dado a cada um sem falta.
  deu-ELO: Und was nötig ist, sowohl junge Stiere, als auch Widder und Lämmer zu Brandopfern
    für den Gott des Himmels, Weizen, Salz, Wein und Öl, soll ihnen nach dem Geheiß
    der Priester, die in Jerusalem sind, Tag für Tag unfehlbar gegeben werden,
  eng-WYC-2018: That if it be needed, give they both calves, and lambs, and kids into
    burnt sacrifice to [the] God of heaven; (and also that) wheat, (and) salt, and
    wine, and oil, by the custom of (the) priests that be in Jerusalem, be given to
    them by each day, that no complaint be in anything. (And that whatever the priests
    who be in Jerusalem need, give it to them, yea, calves, and lambs, and goat kids
    for the burnt sacrifices to the God of heaven; and also wheat, and salt, and wine,
    and oil, yea, whatever is needed for each day, so that no complaint be made about
    anything.)
  epo-epo: Kaj tiom estos necese da bovoj, ŝafoj, aŭ ŝafidoj por bruloferoj por Dio
    de la ĉielo, da tritiko, salo, vino, oleo, kiel diros la pastroj en Jerusalem,
    oni donadu al ili ĉiutage sen halto,
  uig-PIN: Ularƣa nemǝ kerǝk bolsa, jümlidin asmandiki Hudaƣa kɵydürmǝ ⱪurbanliⱪ sunuxⱪa,
    mǝyli ǝrkǝk torpaⱪ bolsun, ⱪoqⱪar yaki ⱪozilar bolsimu, xular berilsun; yǝnǝ Yerusalemdiki
    kaⱨinlarning bǝlgiligini boyiqǝ buƣday, tuz, xarab yaki zǝytun maylar bolsun xularning
    birimu kǝm ⱪilinmay, ⱨǝr küni tǝmin etip turulsun.
  beo-beo: 'Eso huluane, mae fisili, dilia Yelusaleme gobele salasu dunu, ilia hanai
    dilima adolalu, amo defele ilima ima. Amo da bulamagau mano gawali o sibi o sibi
    mano Hebene Godema gobele salimusa: o widi o deme o waini o olife susuligi.'
  tpi-OTNT: Sapos ol pris bilong Juda i laik yupela i givim wanem samting long ol
    bilong mekim ofa long God bilong heven, orait yupela i mas givim long ol long
    olgeta de. Sapos ol i laikim yangpela bulmakau o sipsip o pikinini sipsip o wit
    o sol o wain o wel bilong diwai oliv, orait yupela i mas givim long ol bilong
    mekim ofa.
  hau-SA: A tanada musu duk abin da suke bukata. A ba su ’yan bijimai, da raguna,
    da ’yan tumaki domin miƙa hadaya ta ƙonawa ga Allah na sama, haka kuma dole a
    tanada wa firistoci alkama, da gishiri, da ruwan inabi, da mai, kullum ba fasawa
    yadda firistoci suke yi a Urushalima
  uig-LAT: Ulargha néme kérek bolsa, jümlidin asmandiki Xudagha köydürme qurbanliq
    sunushqa, meyli erkek torpaq bolsun, qochqar yaki qozilar bolsimu, shular bérilsun;
    yene Yérusalémdiki kahinlarning belgiligini boyiche bughday, tuz, sharab yaki
    zeytun maylar bolsun shularning birimu kem qilinmay, her küni temin étip turulsun.
  nde-nde: Loba yini efunekayo, amajongosi, inqama, amazinyane amaduna eminikelo yokutshiswa
    kuNkulunkulu wezulu, lengqoloyi, itswayi, iwayini lamafutha okuyabe kucelwe ngabaphristi
    eJerusalema, kabakuphiwe nsuku zonke kungaphuthi,
  ton-ton: Pea ko ia ʻoku nau masiva ai, pe ko e fanga pulu mui, mo e fanga sipitangata,
    mo e fanga lami, maʻae ngaahi feilaulau tutu ki he ʻOtua ʻoe langi, ko e uite,
    mo e māsima, mo e uaine, mo e lolo, ʻo fakatatau ki he tuʻutuʻuni ʻae kau taulaʻeiki
    ʻaia ʻoku ʻi Selūsalema, tuku ke ʻatu ia kiate kinautolu ʻi he ʻaho hokohoko pe,
    pea ʻoua naʻa liʻaki.
  ces-1613: A to, čehož by bylo potřebí, buď volků aneb skopců i beránků k zápalným
    obětem Boha nebeského, obilé, soli, vína i oleje, jakž by rozkázali kněží Jeruzalémští,
    nechť se jim dává na každý den, a to beze všeho podvodu,
  eng-WMB: That which they have need of, including young bulls, rams, and lambs, for
    burnt offerings to the God of heaven; also wheat, salt, wine, and oil, according
    to the word of the priests who are at Jerusalem, let it be given them day by day
    without fail,
  tam-TCV: அத்துடன் எருசலேமில் இருக்கின்ற ஆசாரியர்கள் கேட்கின்றபடி, பரலோகத்தின் இறைவனுக்குத்
    தகன காணிக்கைகளுக்குத் தேவையான இளங்காளைகள், ஆட்டுக்கடாக்கள், ஆட்டுக்குட்டிகள்,
    கோதுமை, உப்பு, திராட்சை இரசம், எண்ணெய் ஆகியவை எதுவானாலும் ஒவ்வொரு நாளும் தவறாமல்
    கொடுக்கப்படவேண்டும்.
  ceb-ULB: Bisan unsa ang gikinahanglan—mga nati nga laking baka, torong karnero,
    o nating karnero alang sa halad sinunog ngadto sa Dios sa Langit, trigo, asin,
    bino o lana sumala sa mando sa mga pari sa Jerusalem—ayaw pakyasa ang paghatag
    niining mga butanga ngadto kanila sa matag-adlaw.
  pol-UBG: 'Także i to, co będzie potrzebne do całopaleń dla Boga niebios: cielce,
    barany i jagnięta oraz pszenica, sól, wino i oliwa, według rozkazu kapłanów w
    Jerozolimie, niech im będzie dawane każdego dnia bez zaniedbania;'
  agr-agr: 'Tuja sacerdote Jerusalégnumia aidau wajinak atsumiajat nuna sumainakuig,
    makichkish utugchat apujtutsuk, kashi kashinig sutajum: toro tsakat aidaun, uwig
    aishmag aidaun atsumainakuish, nuniashkush uwig tsakat aidaun maawag nuna nejen
    ashí apenak Apajuí ememattinun atsumainakuish susatajum. Tuja trigonakesh, weenakesh,
    vinonakesh aceitenakesh,'
  kyc-kyc: Yangama yangama lao kaeya nao nakamame purisi akali Jerusaleme range dusipa
    bange mende see nalyamo lao langiyami kande dokopa maipwape. Anatu yake panda
    karenge doko pyao kiso mukinyi nembo mairami. Mairami dupwa mena sipisipipi bulamakao
    yakanepe sipisipi yakanepe lao maipwape. Dee witi jingipi kotape waene ipwangepe
    olipi ipwangepe dupwa maipwape.
  urd-GVU: روز بہ روز اماموں کو بھسم ہونے والی قربانیوں کے لئے درکار تمام چیزیں مہیا
    کرتے رہیں، خواہ وہ جوان بَیل، مینڈھے، بھیڑ کے بچے، گندم، نمک، مَے یا زیتون کا
    تیل کیوں نہ مانگیں۔ اِس میں سُستی نہ کریں
  deu-1912: und wenn sie bedürfen junge Farren, Widder oder Lämmer zum Brandopfer
    dem Gott des Himmels, Weizen, Salz, Wein und Öl, nach dem Wort der Priester zu
    Jerusalem soll man ihnen geben jeglichen Tag seine Gebühr, und daß solches nicht
    lässig geschehe! -
  kan-2017: ಅವರು ಪರಲೋಕದೇವರ ಸರ್ವಾಂಗಹೋಮಗಳಿಗೋಸ್ಕರ ಬೇಕಾದ ಹೋರಿ, ಟಗರು, ಕುರಿಮರಿಗಳನ್ನೂ, ಗೋದಿ,
    ಉಪ್ಪು, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ ಇವುಗಳನ್ನೂ ಯೆರೂಸಲೇಮಿನ ಯಾಜಕರು ಹೇಳುವ ಪ್ರಕಾರ ಪ್ರತಿದಿನವೂ ತಪ್ಪದೆ
    ಒದಗಿಸಿ ಕೊಡಬೇಕು ಎಂಬುದಾಗಿಯೂ ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ.
  yap-yap: Dabisiy ni ngan pi’ ngak e pi prist u Jerusalem u reb e rran nge reb e
    tin yad ra yog ni nge yag ngorad, ni aram e garbaw ni kabitir, nge saf nge pifak
    e saf ni ngar urfiyed ni maligach ngak fare Got nu tharmiy, ara wheat, ara sol,
    ara wayin, ara gapgep ko olive.
  hlt-MCSB: A ngoe te tah vaan Pathen taengah hmueihhlutnah vaito ca neh tutal khaw
    tuca khaw, cangyen, lungkaehtael, misurtui neh situi khaw Jerusalem kah khosoih
    rhoek loh a hoe bangla a hnin, a hnin ah amih te dalrhanah om kolla pae.
  mdy-ETH: ቃሲ ሃሣ ዬሩሳላሜይዳ ዓኣ ቄኤሳ ዒንሢም ኬኤዛ ጎይፆ ኬላ ኬላ ጫሪንጫ ናንጋ ፆኦዛሢም ዔያታ ዒንጋ ዒንጊፆም ኮዓ
    ዚዮ ጌማታ፥ ማራቶ ዓዳ፥ ማራናኣቶ ዓዳ፤ ዬያጉዲ ሃሣ ዒንጊፆማ ማዓ ዛርጋሢ፥ ሶኦጋ፥ ዎይኖ ዑዦንታ ሪሚታፓ ኮሾ ዛይቶዋ ቢያ
    ዔያቶም ዒንጉዋቴ።
  twi-ASANTE: Biribiara a ɛho hia asɔfoɔ a wɔwɔ Yerusalem, sɛ ebia, nantwie mma, nnwennini
    ne nnwammaa a wɔde bɛbɔ ɔhyeɛ afɔdeɛ ama Onyankopɔn a ɔwɔ ɔsorosoro no, momfa
    mma wɔn. Afei, momma wɔn atokoɔ, nkyene, nsã ne ngo a ɛho bɛhia wɔn da biara a
    monnto mu.
  eng-WEBU: That which they have need of, including young bulls, rams, and lambs,
    for burnt offerings to the God of heaven; also wheat, salt, wine, and oil, according
    to the word of the priests who are at Jerusalem, let it be given them day by day
    without fail,
  wal-wal: Yerusalaamen de7iya qeeseti saluwaa Xoossaassi xuuggiyo yarshshuwaa yarshshanau
    koshshiyaabai mirggota gidin, dorssa orggeta gidin woikko qassi dorssa marata
    gidikkokka etayyo immite. Qassi aibanne pacissennan eti koyiyo gisttiyaa, maxiniyaa,
    woiniyaa eessaanne zaitiyaa etayyo hachchi hachchi immite.
  spa-PDDPT: Y lo que sea necesario, tanto becerros como carneros y corderos para
    holocaustos al ʼElohim del cielo, como trigo, sal, vino y aceite, según lo que
    digan los sacerdotes que están en Jerusalén, les sea dado cada día sin falta,
  gun-gun: 'Ha''e rami ae avi ha''e kuery pe ára nhavõ peme''ẽ kuerei ''rã peme''ẽ
    aguã va''e: vaka ra''y, vexa''i ha''e vexa''i ra''y oapy vy Nhanderuete yva pygua
    pe ome''ẽ mbyrã. Trigo, juky, vinho ha''e azeite voi peme''ẽ ''rã, Jerusalém py
    sacerdote kuery mbovy pa ikuaia rami vy,'
  agu-BL: Nin tajwe'n tz'ak'lij cyakil yi tajwe'n scyetz yi e' pale' yi ate' le ama'la'tz.
    Tajwe'n yil tz'ak'lij e'chk ne'ẍ wacẍ, lmak cne'r nka e'chk ne'ẍ cneru' scyetz,
    na ya'stzun yi na xcon cya'n tetz chitx'ixwatz. Ncha'tz tajwe'n tz'ak'lij e'chk
    takle'n chi tane'n ixi'n triw tu atz'um,
  ilo-ULB: Aniaman a kasapulan—dagiti urbon a baka, dagiti kalakian a karnero, wenno
    dagiti urbon a karnero para iti daton a mapuoran para iti Dios ti Langit, agraman
    ti trigo, asin, arak, wenno lana, segun iti bilin dagiti padi iti Jerusalem—itedyo
    kadakuada dagitoy a banbanag iti inaldaw nga awan langanna.
  kpg-kpg: 'Nia laangi huogodoo, gei goodou wanga nia mee huogodoo aanei gi digau
    hai mee dabu ala i Jerusalem ala e hiihai ginai: Nia damaa kau daane, nia siibi
    be nia dama siibi e hai ai nadau tigidaumaha dudu ang gi God di langi, mo nia
    ‘wheat’, nia toolo, nia waini, mo nia lolo olib.'
  uig-ARA: ئۇلارغا نېمە كېرەك بولسا، جۈملىدىن ئاسماندىكى خۇداغا كۆيدۈرمە قۇربانلىق
    سۇنۇشقا، مەيلى ئەركەك تورپاق بولسۇن، قوچقار ياكى قوزىلار بولسىمۇ، شۇلار بېرىلسۇن؛
    يەنە يېرۇسالېمدىكى كاھىنلارنىڭ بەلگىلىگىنى بويىچە بۇغداي، تۇز، شاراب ياكى زەيتۇن
    مايلار بولسۇن شۇلارنىڭ بىرىمۇ كەم قىلىنماي، ھەر كۈنى تەمىن ئېتىپ تۇرۇلسۇن.
  sus-sus: E hayi na fe naxan birin ma, a xa findi Koore Ala xa sɛrɛxɛ gan daaxi ra,
    wo xa na fi e xa sɛrɛxɛdubɛe ma, alɔ tuura yɔrɛ, yɛxɛɛ kontonyi, yɛxɛɛ, mɛngi,
    fɔxɔɛ, wɛni, nun ture. Wo xa na fi e ma lɔxɔ yo lɔxɔ alɔ e wama a xɔn ma ki naxɛ.
    Wo naxa na wali lu na de,
  pon-2006: 'Kumwail pahn kin kihong samworo kan en Serusalem rahn koaros, sohte kasapwungehla,
    mehkoaros me re pahn kin ndaiong kumwail re kin anahne: duwehte kouwol pwul, sihpw
    de sihmpwul, mehn wia ar meirong isihs ong Koht en Nanleng, de wihd, soahl, wain,
    de lehn olip.'
  jae-jae: Ma gêŋ samob, taŋ êsêac sêpô lêna gebe sêkêŋ êtu dajaŋa sêkêŋ êndêŋ Anôtô
    undambêŋa amboac bulimakao ŋalatu kapoac ma domba kapoac to ŋalatu akêŋ êndêŋ
    êsêac. Ma akêŋ polom ŋanô to gwêc ma wain to niptêkwi êtôm taŋ dabuŋwaga Jerusalemŋa
    sêsôm naŋ, akêŋ êndêŋ êsêac topalêgeŋ êtôm bêcgeŋ.
  ksd-ksd: Ma ra magit ba dia iba upi ia, ra umana bulumakau, a umana sip a umana
    tomotoina, a umana nat na sip, ure ra tinabar di tuntun tar ia tai ra God arama
    ra bala na bakut, ma ra vit, ra solt, ra vain, ma ra dangi, varogop ma ra tinata
    kai ra umana tena tinabar aro Ierusalem, boina da tul vatikene tar go ra lavur
    magit ta diat;
  tur-YTC: Gerek göğün Tanrısı'na yakmalık sunular için, genç boğalar, koçlar ve kuzular;
    gerekse Yeruşalem'deki kâhinlerin sözüne göre buğday, tuz, şarap ve yağ, ihtiyaç
    duydukları her şey onlara günü gününe eksiksiz olarak verilsin.
  grc-BRENT: Καὶ ὃ ἂν ὑστέρημα, καὶ υἱοὺς βοῶν καὶ κριῶν, καὶ ἀμνοὺς εἰς ὁλοκαυτώσεις
    τῷ Θεῷ τοῦ οὐρανοῦ, πυροὺς, ἅλας, οἶνον, ἔλαιον, κατὰ τὸ ῥῆμα ἱερέων τῶν ἐν Ἱερουσαλὴμ
    ἔστω διδόμενον αὐτοῖς, ἡμέραν ἐν ἡμέρᾳ, ὃ ἐὰν αἰτήσωσιν,
  ind-AYT: Apa saja yang mereka perlukan, baik itu sapi jantan muda, domba jantan,
    anak-anak domba untuk kurban bakaran kepada Allah semesta langit, maupun gandum,
    garam, anggur, dan minyak, menurut permintaan para imam yang ada di Yerusalem,
    biarlah semuanya itu diberikan kepada mereka hari demi hari, tanpa henti,
  nya-nya: Ndipo zonse zofunikira monga, ana angʼombe, nkhosa zazimuna, ana ankhosa
    aamuna zoperekera nsembe yopsereza kwa Mulungu wakumwamba, ndi tirigu, mchere,
    vinyo ndi mafuta monga mmene ansembe a ku Yerusalemu angafunire, muziwapatsa zimenezo
    tsiku ndi tsiku ndipo musamalephere kutero.
  hrv-hrv: 'i što im bude trebalo za žrtve paljenice Bogu neba: junaca, ovnova i jaganjaca,
    i pšenice, soli, vina i ulja, neka im se redovito daje svakoga dana, prema uputama
    svećenika u Jeruzalemu.'
  mps-mps: Te Juda pris dabego dagebolo te magi nai augwaligo dagebolo te dagalude
    bidibo Godiba ofa yabo nai mao po obaso da, teda dagego augwaliba te tigidali
    sogo maiąo. Te augwaligo te bulmakau ogwa bidi, me te sipsip, ma te sipsip wai
    ma wit, me te tamu dabe, me ma te wain, ma te oliv ni du wel me, te sabo homu
    wei ebaso da, teda dagego augwaligo te ofa emainu maiąo.
  tpi-tpi: Sapos ol pris bilong Juda i laik yupela i givim wanem samting long ol bilong
    mekim ofa long God bilong heven, orait yupela i mas givim long ol long olgeta
    de. Sapos ol i laikim yangpela bulmakau o sipsip o pikinini sipsip o wit o sol
    o wain o wel bilong diwai oliv, orait yupela i mas givim long ol bilong mekim
    ofa.
  dan-1931: 'og hvad der ellers er Brug for: Tyre, Vædre og Lam til Brændofre for
    Himmelens Gud, Hvede, Salt, Vin og Olie, det skal efter Opgivende af Præsterne
    i Jerusalem udleveres dem Dag for Dag uden Afkortning,'
  vie-OVCB: 'Hằng ngày, phải cung cấp cho các thầy tế lễ tại Giê-ru-sa-lem những sinh
    tế cần thiết để họ dâng lên Đức Chúa Trời: bò tơ đực, chiên đực, chiên con, lúa
    mì, muối, rượu, và dầu ô-liu.'
  guj-2017: તેઓને જે કોઈ ચીજની જરૂર હોય તે, એટલે આકાશના ઈશ્વરનાં દહનીયાર્પણો માટે
    જુવાન બળદો, બકરાં, ઘેટાં તથા હલવાનો, તેમ જ યરુશાલેમના યાજકોના કહેવા પ્રમાણે ઘઉં,
    મીઠું, દ્રાક્ષારસ તથા તેલ દરરોજ અચૂક આપવાં.
  pon-2006A: 'Kumwail pahn kin kihong samworo kan en Serusalem rahn koaros, sohte
    kasapwungehla, mehkoaros me re pahn kin ndaiong kumwail re kin anahne: duwehte
    kouwol pwul, sihpw de sihmpwul, mehn wia ar meirong isihs ong Koht en Nanleng,
    de wihd, soahl, wain, de lehn olip.'
  por-BRBSL: Aquilo de que eles precisam, incluindo os jovens touros, carneiros e
    cordeiros, para holocaustos ao Deus do céu; também trigo, sal, vinho e azeite,
    segundo a palavra dos sacerdotes que estão em Jerusalém, que lhes seja dado dia
    após dia sem falta,
  cth-cth: Panki e patetlah kalvan Cathut koe hmaisawi thueng nahanelah maitoca thoseh,
    tutan thoseh, tuca thoseh, cakang, misur, satui hai thoseh, Jerusalem kaawm e
    vaihmanaw ni a dei e patetlah hnintangkuem hnan laipalah, poe awh naseh.
  twi-twi: Biribiara a ɛho hia asɔfo a wɔwɔ Yerusalem, sɛ ebia, nantwimma, adwennini
    ne nguantenmma a wɔde bɛbɔ ɔhyew afɔre ama Onyankopɔn a ɔwɔ ɔsorosoro no, momfa
    mma wɔn. Afei, momma wɔn atoko, nkyene, nsa ne ngo a ɛho behia wɔn da biara a
    monnto mu.
  hlt-hlt: A ngoe te tah vaan Pathen taengah hmueihhlutnah vaito ca neh tutal khaw
    tuca khaw, cangyen, lungkaehtael, misurtui neh situi khaw Jerusalem kah khosoih
    rhoek loh a hoe bangla a hnin, a hnin ah amih te dalrhanah om kolla pae.
  tbz-SIM: Kɛ̀ di ndɑkɛ kɛ́nduɔ̀ nyikuɔ́ nìùbɛ̀ dɛ̀ bɛ̀ bèkú dɛ̀ bɑ́ dìì yiè. Yɛnɑɑdɑpɑ̀ɑ̀
    nnɛ̀ yɛpedɑkɛ̀ nɛ̀ yɛpedɑbɛ bɛ̀ yó nfeu dɛ̀ Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀
    kɛ tuɔ̀, kɛ́ nkù pɑ̃ɑ̃nnɛ̀ tidiitì nɛ̀ mukɔ́kúɔ́ nnɛ̀ mɛnɑɑ̀ nnɛ̀ mɛkùɔ̀.
  msy-2020: Dughiabar zurara, Judan ofa gamir gumaziba, Godɨn uan Nguibam Itim bagh
    asɨziba tue da isia mɨghɨrir ofaba, ko ofan igharazir mabar amusɨ, bizir manam
    bagh ia mɨkɨmtɨ, ia da isɨ me danɨng. Bulmakaun apurir igiaba, sipsipɨn apuriba,
    sipsipɨn nguziba o wit, amangsɨzim, wainɨn dɨpam, o olivɨn borem, ia dughiatam
    ataghɨraghan markɨ, ia zurara dughiabar me danɨng.
  dop-dop: Ɩ́ pɑɑsǝnɑ teu nɑ ɩ́ cɛlǝɣɩ Yosɑlɛm kɔtǝlɑɑ kɛ mpi pɑ nyɩɩlǝɣɩ tɔ, ɩsɩɩ
    lɑtǝcɛnɑɑ nɑ ɩwɑɑŋ nɑ ɩwɛɛsɩ nsi pɑ lɑkǝnɑ kɔtɑsɩ kɛ ɩsɔtɑɑ Ɩsɔ tɔ, nɑ tɔɣɔnɑɣɑ
    nɑ tɔm nɑ nim.
  azb-azb: Göylərin Allahına yandırma qurbanları vermək üçün hər gün ehtiyaclarına
    görə cavan buğalar, qoç və quzular, Yerusəlimdəki kahinlərin istədiyi miqdarda
    buğda, duz, şərab, zeytun yağı əskik edilmədən onlara verilsin.
  eng-DBY: And that which they have need of, both young bullocks and rams and lambs,
    for the burnt-offerings to the God of the heavens, wheat, salt, wine, and oil,
    according to the appointment of the priests that are at Jerusalem, let it be given
    them day by day without fail;
  hin-2017: क्या बछड़े! क्या मेढ़े! क्या मेम्ने! स्वर्ग के परमेश्वर के होमबलियों के
    लिये जिस-जिस वस्तु का उन्हें प्रयोजन हो, और जितना गेहूँ, नमक, दाखमधु और तेल यरूशलेम
    के याजक कहें, वह सब उन्हें बिना भूल चूक प्रतिदिन दिया जाए,
  wol-KYG: Mboolem lu ci war, muy yëkk yu ndaw mbaa ay kuuy mbaa ay xar yu ndaw yu
    ñuy defal Yàlla Boroom asamaan saraxu dóomal, muy bele it mbaa xorom mbaa biiñ
    mbaa diw, lu ci sarxalkati Yerusalem laaj, nañu leen ko jox bés ak bés, te bañ
    koo sàggane.
  eng-YLT: and what they are needing — both young bullocks, and rams, and lambs for
    burnt-offerings to the God of heaven, wheat, salt, wine, and oil according to
    the saying of the priests who [are] in Jerusalem — let be given to them day by
    day without fail,
  eng-WYC-2017: That if it be needed, give they both calves, and lambs, and kids into
    burnt sacrifice to [the] God of heaven; wheat, salt, and wine, and oil, by the
    custom of priests that be in Jerusalem, be given to them by each day, that no
    complaint be in anything.
  eng-WMBB: That which they have need of, including young bulls, rams, and lambs,
    for burnt offerings to the God of heaven; also wheat, salt, wine, and oil, according
    to the word of the priests who are at Jerusalem, let it be given them day by day
    without fail,
  urd-GVH: रोज़ बरोज़ इमामों को भस्म होनेवाली क़ुरबानियों के लिए दरकार तमाम चीज़ें
    मुहैया करते रहें, ख़ाह वह जवान बैल, मेंढे, भेड़ के बच्चे, गंदुम, नमक, मै या ज़ैतून
    का तेल क्यों न माँगें। इसमें सुस्ती न करें
  rug-rug: 'Doduru rane si lopu kaqu makudo vala ni gamu koari na hiama pa Zerusalema
    gua sapu hiva ni rini: sari na tuna bulumakao kokoreo, na sipi kokoreo babe na
    lami kokoreo pude na vina uququ la koe Tamasa pa Maṉauru; na huiti, soloti, vaeni,
    meke na oela olive tugo.'
  gaz-gaz: Wanni barbaachisu kam iyyuu jechuunis jiboonni, korbeeyyiinii fi xobbaallaawwan
    hoolaa Waaqa samiitiif aarsaa gubamu taʼanii dhiʼeeffaman, akkasumas qamadiin,
    soogiddi, daadhiin wayinii fi zayitiin akkuma luboonni Yerusaalem keessa jiraatan
    barbaadanitti utuu gargar hin citin guyyaa guyyaadhaan isaaniif kennamuu qabu;
  fra-LSG: Les choses nécessaires pour les holocaustes du Dieu des cieux, jeunes taureaux,
    béliers et agneaux, froment, sel, vin et huile, seront livrées, sur leur demande,
    aux sacrificateurs de Jérusalem, jour par jour et sans manquer,
  yal-yal: Naxan fan saraxa gan daxin na Ala yɛtagi, Ala Naxan Kore, tura bulanne
    nun kontonne nun yɛxɛɛ diine e nun murutun nun fɔxɔn nun manpaan nun turena alo
    a yitaxi kii naxan yi Yerusalɛn saraxaraline xɔn, ɛ xa ne so e yii na kiini lɔxɔ
    yo lɔxɔ,
  haw-1868: 'A o na mea e pono ai lakou, o na keikibipikane, a o na hipakane, a me
    na keikihipa, no na mohaikuni na ke Akua o ka lani, o ka palaoa, ka paakai, o
    ka waina, a me ka aila, e like me ke kauoha a na kahuna ma Ierusalema, e haawiia''ku
    ia na lakou i kela la keia la, aole ka ole:'
  arb-NAV: وَكَذَلِكَ مَا يَحْتَاجُونَ إِلَيْهِ مِنَ الثِّيرَانِ وَالْكِبَاشِ وَالْخِرَافِ
    لِتَكُونَ قَرَابِينَ لإِلَهِ السَّمَاءِ. وَقَدِّمُوا لَهُمْ حِنْطَةً وَمِلْحاً
    وَخَمْراً وَزَيْتاً بِمُوْجِبِ طَلَبِ كَهَنَةِ أُورُشَلِيمَ كُلَّ يَوْمٍ بِيَوْمِهِ
    مِنْ غَيْرِ مُمَاطَلَةٍ،
  ewe-ewe: Woatsɔ nyitsui, agbo kple agbovi siwo wohiãna na numevɔsawo na dziƒo Mawu
    la kpe ɖe wɔ, dze, wain kple ami siwo nunɔla siwo le Yerusalem hiãna gbe sia gbe
    la ŋu na wo, mada le edzi o.
  eng-LEE: And what they have need of, both young bullocks, and rams, and lambs, for
    the burnt-offerings unto the God of heaven, wheat, salt, wine, and oil, according
    to the requirement of the priests who are a Jerusalem, shall be given unto them
    day by day, without fail.
  asm-FB: স্বৰ্গৰ ঈশ্বৰৰ উদ্দেশ্যে হোম-বলি দিবলৈ যিৰূচালেমৰ পুৰোহিতসকলে আদেশ দিয়া
    অনুসাৰে প্রতিদিনে ক্ষতি নকৰাকৈ যি যি প্রয়োজনীয় বস্তু যেনে, দমৰা, মতা মেৰ বা
    মেৰ-ছাগ পোৱালি, ঘেঁহু, লোণ, দ্রাসাৰস, বা তেল, এইসকলো বস্তু তেওঁলোকক দিয়া হওক।
  sus-A: عٍ هَيِ نَ قٍ نَشَن بِرِن مَ، عَ شَ قِندِ كٌورٍ عَلَ شَ سّرّشّ فَن دَاشِ
    رَ، وٌ شَ نَ قِ عٍ شَ سّرّشّدُبّيٍ مَ، عَلْ تُورَ يْرّ، يّشّي كٌنتٌنيِ، يّشّي،
    مّنفِ، قْشْي، وّنِ، نُن تُرٍ. وٌ شَ نَ قِ عٍ مَ لْشْ يٌ لْشْ عَلْ عٍ وَ مَ عَ
    شْن مَ كِ نَشّ. وٌ نَشَ نَ وَلِ لُ نَ دٍ،
  fra-SBL: Ce dont ils ont besoin, jeunes taureaux, béliers et agneaux, pour les holocaustes
    au Dieu des cieux, ainsi que du blé, du sel, du vin et de l'huile, selon la parole
    des prêtres qui sont à Jérusalem, on le leur donnera chaque jour sans faute,
  hbo-hbo: וּמָ֣ה חַשְׁחָ֡ן וּבְנֵ֣י תֹורִ֣ין וְדִכְרִ֣ין וְאִמְּרִ֣ין ׀ לַעֲלָוָ֣ן ׀
    לֶאֱלָ֪הּ שְׁמַיָּ֟א חִנְטִ֞ין מְלַ֣ח ׀ חֲמַ֣ר וּמְשַׁ֗ח כְּמֵאמַ֨ר כָּהֲנַיָּ֤א
    דִי־בִירֽוּשְׁלֶם֙ לֶהֱוֵ֨א מִתְיְהֵ֥ב לְהֹ֛ם יֹ֥ום ׀ בְּיֹ֖ום דִּי־לָ֥א שָׁלֽוּ׃
  kik-kik: Kĩrĩa gĩothe kĩngĩendekana, tũtegwa, na ndũrũme, na tũtũrũme; cia kũrutwo
    maruta ma njino kũrĩ Ngai wa igũrũ, na ngano, na cumbĩ, na ndibei, na maguta,
    o ta ũrĩa ingĩĩtio nĩ athĩnjĩri-Ngai kũu Jerusalemu no nginya maheagwo o mũthenya
    itekwaga,
  fra-NCL: Ce qui sera nécessaire pour les holocaustes du Dieu du ciel, jeunes taureaux,
    béliers et agneaux, froment, sel, vin et huile, selon l’ordonnance des prêtres
    qui sont à Jérusalem, leur sera donné jour par jour, sans faute,
  cek-AK: Nihcae mah van Sithaw khaeah hmai angbawnhaih sak hanah, maitaw taenawk,
    tuu taenawk, tuu caanawk, cang, paloi, misurtui hoi situinawk to, Jerusalem ih
    qaimanawk mah sak o ih baktih toengah, kangaih hmuennawk boih to aek ai ah ni
    thokkruek nihcae hanah paek oh;
  cuk-cuk: 'A-ukinbali, bemar bane-bane ibmar-ukoed: Moli-bebe-nikad-sapingana, sibad-wawaad-machergan,
    sibad-wawaad-sapingana be ukmalo. Adi, Bab-Dummad-Nibneg-Dakmaidga ogumakar ukegar.
    Deginbali, dule-irwa-Bab-Dummadse-gormalad-Jerusalénʼgi-bukmalad-sogedba, orosgi-dakleged-trigoʼdibe,
    baludibe, vinoʼdibe, igi, olivo-gwalludibe, bemar ukbaloed. Melle ukesuli be gumalo.'
  uig-CYR: Уларға немә керәк болса, җүмлидин асмандики Худаға көйдүрмә қурбанлиқ сунушқа,
    мәйли әркәк топақ болсун, қочқар яки қозилар болсиму, шулар берилсун; йәнә Йерусалимдики
    каһинларниң бәлгүлигини бойичә буғдай, туз, шарап яки зәйтун майлар болсун шуларниң
    бириму кам қилинмай, һәр күни тәмин етип турулсун.
  tel-2017: ఆకాశంలో నివసించే దేవునికి దహనబలులు అర్పించడానికి దూడలు, గొర్రెలు, పొట్టేళ్ళు,
    గోదుమలు, ఉప్పు, ద్రాక్షారసం, నూనె మొదలైన వాటిని యాజకులకు ఇవ్వాలి. యెరూషలేములో
    ఉంటున్న వారు ఆకాశంలో ఉండే దేవునికి సువాసన గల అర్పణలు అర్పించి రాజు, అతని సంతానం
    బతికి ఉండేలా ప్రార్థన చేస్తారు.
  hat-BSA: Nenpòt sa ki nesesè, ni jenn towo, belye, ni jenn mouton pou ofrann brile
    a Bondye syèl la, e ble, sèl, diven ak lwil onksyon, jan prèt Jérusalem yo mande
    a, fòk sa bay a yo chak jou san manke,
  kos-kos: 'Len nu len kowos in aklohya in sang nu sin mwet tol in Jerusalem kutena
    ma elos fahk mu elos enenu: oana cow mukul fusr, ku sheep, ku sheep fusr mwe orek
    kisa firir nu sin God lun Kusrao, ku flao, sohl, wain ku oil in olive.'
  hbo-WLC: וּמָ֣ה חַשְׁחָ֡ן וּבְנֵ֣י תוֹרִ֣ין וְדִכְרִ֣ין וְאִמְּרִ֣ין ׀ לַעֲלָוָ֣ן
    ׀ לֶאֱלָ֪הּ שְׁמַיָּ֟א חִנְטִ֞ין מְלַ֣ח ׀ חֲמַ֣ר וּמְשַׁ֗ח כְּמֵאמַ֨ר כָּהֲנַיָּ֤א
    דִי־בִירֽוּשְׁלֶם֙ לֶהֱוֵ֨א מִתְיְהֵ֥ב לְהֹ֛ם י֥וֹם ׀ בְּי֖וֹם דִּי־לָ֥א שָׁלֽוּ׃
  ibo-ibo: Unu nye ha ihe ọbụla dịkwa ha mkpa, ụmụ oke ehi na ebule, ụmụ atụrụ, ha
    ga-eji chụọrọ Chineke nke eluigwe aja. Nyekwanụ ha ọka wiiti, na mmanya, na nnu,
    na mmanụ oliv, dịka ndị nchụaja rịọrọ, bụ ndị nọ na Jerusalem, aghaghị inye ha
    ihe ndị a kwa ụbọchị niile na-esepụghị aka.
  ory-ory: ପୁଣି, ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱରଙ୍କ ହୋମବଳି ନିମନ୍ତେ ଯିରୂଶାଲମସ୍ଥ ଯାଜକମାନଙ୍କ ବାକ୍ୟାନୁସାରେ
    ଯୁବା ବୃଷ ଓ ମେଷ ଓ ମେଷଶାବକ, ଗହମ, ଲବଣ, ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳ, ଯାହା ଯାହା ସେମାନଙ୍କର ପ୍ରୟୋଜନ,
    ତାହାସବୁ ଦିନକୁ ଦିନ ବିନା ବାଧାରେ ସେମାନଙ୍କୁ ଦିଆଯାଉ;
  chk-chk: Iteiten rän oupwe pwal ngeni ekewe souasor lon Jerusalem meinisin mine
    ra mochen, nge ousap amwöchü och seniir. Oupwe ngeniir nienifön ätemwänin kow,
    ätemwänin sip ika sip fän iten asoren kek ngeni ewe Koten läng, pwal wiich, salt,
    wain ika apüra,
  rop-rop: Yumob kaan stap, najing. Ebridei yumob garra gibit detlot serramonimen
    langa Jerusalem wanim dei dalim yumob dei wandim, ola yangwan boiwan buligi, ola
    ship, ola yangwan ship blanga barnim blanga ofring langa det God blanga hebin,
    o ola sid daga, o solt o wain o oliboil.
  ukr-1871: І скільки потрібно — чи телят, чи баранів або ягнят до всепалення Богові
    небесному, так само пшеницї, соли, вина й оливи, як скажуть сьвященники Ерусалимські,
    нехай буде видавано їм день-у-день без гаяння,
  deu-1951: Und wenn sie junge Stiere oder Widder oder Lämmer bedürfen zu Brandopfern
    für den Gott des Himmels, oder Weizen, Salz, Wein und Öl nach Angabe der Priester
    zu Jerusalem, so soll man ihnen täglich die Gebühr geben, ohne Verzug;
  eng-JPS: And that which they have need of, both young bullocks, and rams, and lambs,
    for burnt-offerings to the God of heaven, wheat, salt, wine, and oil, according
    to the word of the priests that are at Jerusalem, let it be given them day by
    day without fail;
  srp-1865: I što treba, bilo junaca ili ovnova i jaganjaca za žrtve paljenice Bogu
    nebeskomu, ili pšenice, soli, vina i ulja, kako reku sveštenici Jerusalimski,
    da im se daje svaki dan bez odgaðanja,
  lug-lug: Bwe baliba beetaaze okuwaayo ebiweebwayo ebyokebwa eri Katonda w’eggulu,
    oba nte nnume ento, oba ndiga nnume, oba ndiga nnume ento, oba ŋŋaano, oba munnyo,
    oba nvinnyo, oba mafuta, muteekwa okuwa bakabona ab’omu Yerusaalemi byonna nga
    bwe baliba basabye buli lunaku obutayosa,
  heb-heb: ומה חשחן ובני תורין ודכרין ואמרין לעלון לאלה שמיא חנטין מלח חמר ומשח כמאמר
    כהניא די בירושלם להוא מתיהב להם יום ביום די לא שלו׃
  ben-IRV: আর তাদের প্রয়োজনীয় জিনিস পত্র অর্থাৎ স্বর্গের ঈশ্বরের উদ্দেশ্যে হোমের
    জন্য যুবক ষাঁড়, ভেড়া ও ভেড়ার বাচ্চা এবং গম, লবণ, আঙ্গুর রস ও তেল যিরূশালেমে
    যাজকদের প্রয়োজন অনুসারে বিনা বাধায় প্রত্যেক দিন তাদেরকে দেওয়া হোক,
  pan-pan: ਅਤੇ ਸਵਰਗੀ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਹੋਮ ਬਲੀਆਂ ਦੇ ਲਈ ਜਿਹੜੀ ਵੀ ਵਸਤੂ ਦੀ ਉਨ੍ਹਾਂ ਨੂੰ ਲੋੜ
    ਹੋਵੇ ਅਰਥਾਤ ਵਹਿੜੇ, ਭੇਡ, ਲੇਲੇ ਅਤੇ ਜਿੰਨ੍ਹੀ ਵੀ ਕਣਕ, ਲੂਣ, ਦਾਖਰਸ ਅਤੇ ਤੇਲ, ਉਹ ਜਾਜਕ ਜੋ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹਨ ਮੰਗਣ, ਉਹ ਰੋਜ਼ ਦੇ ਰੋਜ਼ ਉਨ੍ਹਾਂ ਨੂੰ ਜ਼ਰੂਰ ਦਿੱਤਾ ਜਾਵੇ।
  mya-JVB: ထိုမှတပါး၊ သူတို့သည် မွှေးကြိုင်သောယဇ်တို့ကို ကောင်းကင်ဘုံ၏အရှင် ဘုရားသခင်အား
    ပူဇော်၍၊
  hmo-hmo: Dina ta ta ibounai, dina ta do umui misi lasi, Ierusalema ena hahelagaia
    taudia edia ura gaudia do umui henia, hegeregere boromakau natuna tau, o mamoe,
    o mamoe natuna, Guba dekenai ia noho Dirava dekenai do idia boubou henia totona.
    Uiti, damena, uaina bona olive dehoro danu do umui henia.
  urd-urd: और आसमान के ख़ुदा की सोख़्तनी क़ुर्बानियों के लिए जिस जिस चीज़ की उनको
    ज़रूरत हो — या'नी बछड़े और मेंढ़े और हलवान और जितना गेंहूं और नमक और मय और तेल,
    वह काहिन जो येरूशलेम में हैं बताएँ, वह सब बिला — नाग़ा रोज़ — ब — रोज़ उनको दिया
    जाए;
  rus-SYN: и сколько нужно - тельцов ли, или овнов и агнцев, на всесожжения Богу небесному,
    также пшеницы, соли, вина и масла, как скажут священники Иерусалимские, пусть
    будет выдаваемо им изо дня в день без задержки,
  bqc-SIM: Pↄ́ pↄ́ aa yei píi, zugaae, sãsakao, sãnɛbↄlↄ pↄ́ aaì Lua Musude gbagbaò,
    pↄ́wɛna, wisi, vɛ̃ɛ, nísi, àↄ kpa Yelusalɛũ sa'onaↄwa lá gu lɛ́ dↄ lá aa
    gbɛ̀awáwa pãkpaisai,
  tcz-CHONGTHU: Jerusalem’a thempu hon van pathenna akatdoh diuva bongchal nou hihen,kelchal
    hihen kelngoi chal hijongleh angaichat dungjui uva napeh jengdiu ahi. Chuleh niseh
    leh amahon angaichat dung jui uva suhlou chang hihen, chule lengpitwi hijongleh
    olive thao hijongleh angaichat channu chu napeh jengdiu ahi.
  mar-mar: स्वर्गातील देवाच्या होमार्पणासाठी त्या लोकांस जे काही लागेल ते बैल, मेंढे,
    कोकरे आणि यरूशलेमेमधील याजकांना मागतील तितके गहू, मीठ, द्राक्षरस तेल या वस्तू
    त्यांना रोजच्या रोज न चुकता द्या.
  qub-qub: Jerusalencho caycaj cüracunamanga waran-waran apapay töru-mallwata car,
    carnicunata car, cashnicunata car janaj pachacho caycaj Diospaj rupachinanpaj.
    Chayno apapay rïguta, cachita, bïnuta, asëtitapis
  bqp-bqp: Pↄ́ kũ ò yei pínki, zùsaa, sãkaroo, sãnɛ bↄ̀rↄ kũ òdi Luda Musude gbagbaoo,
    pↄ́blewɛ, wisi, sèwɛ̃, nísi, àgↄ̃ kpá Yurusalɛmu sa'orinↄa lákũ gu dìgↄ̃ dↄ nà
    lákũ ò gbɛ̀ka nà funaa sari,
  hat-hat: N'a bay prèt Jerizalèm yo tou sa y'a bezwen pou fè ofrann bèt pou yo boule
    nèt nan dife pou Bondye ki nan syèl la. Chak jou, dapre sa prèt lavil Jerizalèm
    yo va di nou, n'a ba yo jenn ti towo, belye, ti mouton ansanm ak ble, sèl, diven,
    lwil y'a bezwen pou boule pou Seyè a. Pa pote okenn neglijans nan sa.
  eng-BSB: Whatever is needed—young bulls, rams, and lambs for burnt offerings to
    the God of heaven, as well as wheat, salt, wine, and oil, as requested by the
    priests in Jerusalem—must be given to them daily without fail.
  eng-WEBPB: That which they have need of, including young bulls, rams, and lambs,
    for burnt offerings to the God of heaven; also wheat, salt, wine, and oil, according
    to the word of the priests who are at Jerusalem, let it be given them day by day
    without fail,
  kbq-kbq: Hanki monafinkama mani'nea Ra Anumzamofoma, Jerusalemima mani'naza pristi
    vahe'mo'zama tevefi kre fanane hu' ofama hunte'zanku'ma hanagetma, ve agaho bulimakaono
    rama sipisipi afuro, ve anenta sipisipi afura avre nezamitma, witifi, hagegupi,
    wainigupi, tine masave nazanku'ma hanagetma, kema hanaza avamente maka zupa zamiho.
  nhe-BL: Huan nojquiya xiquinmacaca nopa totajtzitzi nochi tlen mojmostla monequis
    para tlacajcahualistli queja torojme, oquich borregojme, piloquich borregojtzitzi,
    trigo, istatl, xocomeca atl huan aceite.
  bus-bus: Pↄ́ kɛ̀ aↄ̃ↄ yezi píngi, zùswaree, sãkaro, sãnɛ bↄ̀rↄ kɛ̀ aↄ̃è Luda Musude
    gbãgbão, pↄ́wɛɛ, wisi, geepiwɛ̃ɛ, nↄ́si, àgↄ̃ kpaa Yerusalɛmu sa'orinↄa lán
    guu e dↄↄ nà lán aↄ̃ↄ gbèka nà funa sai,
  gub-BL: 'Pemono ma''e Tupàn ywate har henataromo hapy pyràm xaxeto Zeruzarez pe
    har wanupe tuweharupi nehe, aze wenoz a''e ma''e peme nehe: tapi''aka''yr wà,
    àràpuhàràn awa hawitu ma''e wà, àràpuhàràna''yr awa hawitu ma''e wà. Penekyty''ym
    zo nehe. Pemono temi''u wanupe tuweharupi nehe no: arozràn, xa, win, uri kawer.'
  eng-DRA: And if it shall be necessary, let calves also, and lambs, and kids, for
    holocausts to the God of heaven, wheat, salt, wine, and oil, according to the
    custom of the priests that are in Jerusalem, be given them day by day, that there
    be no complaint in any thing.
