  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ tɔɣɔ kʋkʋsʋm fɛɩ kɑkɑlɑsɩ ɑcimɑ kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ
    nɑ lɑŋhʋlʋmlɛ. Pɑ lɑŋhʋlʋmlɛ nyʋɣʋ ntɛ́ sɩ Tɑcɑɑ kɑ lɑpɑ nɑ wulɑʋ lɑŋlɛ hɛɛnɑ-wɛ.
    Mpʋ pǝ hɑnɑ-wɛɣɛ ɑpɑlʋtʋ nɑ pɑ́ niki Ɩsɔ tǝsɛɛlɛ ŋmɑʋ.
  azb-azb: Yeddi gün sevinclə Mayasız Çörək bayramı keçirdilər, çünki onları sevindirən
    Rəbb idi. Rəbb İsrail Allahının evinin bərpasına kömək etmək üçün Aşşur padşahının
    ürəyində meyl yaratmışdı.
  eng-DBY: and they kept the feast of unleavened bread seven days with joy; for Jehovah
    had made them joyful, and turned the heart of the king of Assyria to them, to
    strengthen their hands in the work of the house of God, the God of Israel.
  hin-2017: वे अख़मीरी रोटी का पर्व सात दिन तक आनन्द के साथ मनाते रहे; क्योंकि यहोवा
    ने उन्हें आनन्दित किया था, और अश्शूर के राजा का मन उनकी ओर ऐसा फेर दिया कि वह
    परमेश्वर अर्थात् इस्राएल के परमेश्वर के भवन के काम में उनकी सहायता करे।
  wol-KYG: Wormaal nañu it màggalu Mburu mu amul lawiir, diiru juróom ñaari fan, ci
