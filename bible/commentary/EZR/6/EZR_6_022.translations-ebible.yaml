    l’œuvre de la maison de Dieu, du Dieu d’Israël.
  yal-yal: E Buru Tetaren Sanla raba sɛwani xi solofere, bayo Alatala bata Manga Asiriya
    bɔɲɛn masara a yi e mali Ala Batu Banxin wanli, Isirayilaa Ala.
  haw-1868: 'A malama lakou i ka ahaaina berena hu ole i na la ehiku me ka olioli:
    no ka mea, o Iehova ka i hoohauoli mai ia lakou, a hoohuli mai i ka naau o ke
    alii o Asuria ia lakou, e hooikaika i ko lakou lima i ka hana ana i ka hale o
    ke Akua, ke Akua o ka Iseraela.'
  arb-NAV: وَاحْتَفَلُوا بِعِيدِ الْفَطِيرِ سَبْعَةَ أَيَّامٍ بِفَرَحٍ، لأَنَّ الرَّبَّ
    مَلأَهُمْ بِالْغِبْطَةِ، إِذْ جَعَلَ قَلْبَ مَلِكِ أَشُّورَ يَمِيلُ نَحْوَهُمْ،
    فَشَدَّ أَزْرَهُمْ لِمُتَابَعَةِ الْعَمَلِ فِي بِنَاءِ هَيْكَلِ اللهِ إِلَهِ إِسْرَائِيلَ.
  ewe-ewe: Woɖu abolo maʋamaʋã ŋkekenyui la kple aseyetsotso, elabena Yehowa tsɔ dzidzɔ
