verse: EZR.006.022
translations:
  mal-C: യഹോവ അവരെ ആഹ്ലാദിപ്പിക്കുകയും ഇസ്രായേലിന്റെ ദൈവമായ ദൈവത്തിന്റെ ആലയം പണിയാൻ
    അവരെ സഹായിക്കേണ്ടതിന് അശ്ശൂർരാജാവിന്റെ ഹൃദയം അവർക്ക് അനുകൂലമാക്കുകയും ചെയ്തതിനാൽ
    അവർ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ ഏഴുദിവസം ആനന്ദത്തോടെ ആചരിച്ചു.
  deu-TKW: Und so begingen sie das Fest der ungesäuerten Brote sieben Tage mit Freuden;
    denn Jahwe hatte ihnen Freude zu teil werden lassen, indem er ihnen das Herz des
    Königs von Assyrien zuwandte, so daß er sie bei den Arbeiten am Tempel Gottes,
    des Gottes Israels, unterstützte.
  lin-lin: Na mikolo sambo, basalaki na esengo feti ya Mapa ezanga levire, pamba te
    Yawe atondisaki bango na esengo ndenge abongolaki makanisi ya mokonzi ya Asiri
    mpo ete asunga bango na misala ya botongi Ndako ya Nzambe, ya Nzambe ya Isalaele.
  eng-LSV: and they make the Celebration of Unleavened Things seven days with joy,
    for YHWH made them to rejoice, and turned around the heart of the king of Asshur
    to them, to strengthen their hands in the work of the house of God, the God of
    Israel.
  eng-GNV: 'And they kept ye feast of vnleauened bread seuen dayes with ioy: for the
    Lord had made them glad, and turned the heart of the King of Asshur vnto them,
    to incourage them in the worke of the house of God, euen the God of Israel.'
  eng-WEBSTER: 'And kept the feast of unleavened bread seven days with joy: for the
    LORD had made them joyful, and turned the heart of the king of Assyria to them,
    to strengthen their hands in the work of the house of God, the God of Israel.'
  nhw-BL: Huan para chicome tonati ica miyac paquili, nochi quichijque nopa ilhuitl
    ica pantzi catli amo quipiya tlasonejcayotl huan TOTECO quinpaquilismacac. Paquiyayaj
    pampa Toteco Dios quiyoltacanijtoya nopa tlanahuatijquetl ipan tlali Persia ma
    quicualtlalica nopa tiopamitl. Huan nojquiya paquiyayaj pampa Toteco Dios quichijqui
    para nopa gobernador ipan tlali Asiria ma quipiya hueyi iyolo para quinpalehuis
    más huan quinyolchicajqui para quicualtlalise nopa itiopa Toteco Dios catli tiisraelitame
    tijtequipanohuaj.
  swh-ONEN: Kwa muda wa siku saba waliiadhimisha Sikukuu ya Mikate Isiyotiwa Chachu
    kwa furaha, kwa sababu Bwana alikuwa amewajaza furaha kwa kubadilisha nia ya mfalme
    wa Ashuru kwamba awasaidie ujenzi wa nyumba ya Mungu, Mungu wa Israeli.
  bba-bba: Yen biru, bɑ pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ doken tɔ̃ɔ bɑkɑru kuɑ sɔ̃ɔ nɔɔbɑ yiru
    kɑ nuku dobu. Yinni Gusunɔ u bu nuku dobu yibiɑ yèn sɔ̃ u derɑ sinɑ boko u kɑ
    bu nɔnu ɡeu mɛɛrɑ, u bu dɑm kɑ̃ bɑ kɑ sɑ̃ɑ yee te bɑnɑ.
  eng-KJVCPB: 'and kept the feast of unleavened bread seven days with joy: for the
    Lord had made them joyful, and turned the heart of the king of Assyria unto them,
    to strengthen their hands in the work of the house of God, the God of Israel.'
  mpx-mpx: Yaka lan seben alona wali yaliyaya Pwalawa toto Nige alona Yis Hi Vivikuhiya
    Hagalena hi ginol. Yaliyaya ateliya i pakalaopop, kaiwena Yehoba Asiliya wali
    kin wana nuwatu i pil yaka Isileli i label ge wali Yabowaine wana Limi hi tal.
  luo-luo: Kuom ndalo abiriyo, negitimo Nyasi mar Makati ma ok oketie thowi gi ilo,
    nikech Jehova Nyasaye nosepongʼogi gi ilo kuom loko pach ruodh Asuria, mondo omi
    nokonygi e tich manie od Nyasaye, ma Nyasach Israel.
  meu-meu: Dina hitu lalodiai idia ese se hatubua flaoana ariana e karaia, mai moaledia
    ida, badina be Iehova ese vada e hamoaledia, bona Asuria pavapavana lalona vada
    e haloua idia ediai, taunabunai ia ese Dirava, Israel Diravana, ena dubu iḡaukaralaina
    ai e durudia.
  npi-ULB: तिनीहरूले सात दिनसम्म हर्षका साथ अखमिरी रोटीको चाड मनाए, किनकि परमप्रभुले
    तिनीहरूमा आनन्द ल्याउनुभएको थियो, र इस्राएलका परमेश्‍वरको मन्दिर अर्थात् उहाँको
    घरको काममा तिनीहरूका हात बलियो पार्न अश्शूरका राजाको ह्रदय फर्काइदिनुभएको थियो
    ।
  yor-yor: Fún ọjọ́ méje, wọ́n ṣe ayẹyẹ àkàrà àìwú pẹ̀lú àjẹtì àkàrà. Nítorí tí Olúwa
    ti kún wọn pẹ̀lú ayọ̀ nípa yíyí ọkàn ọba Asiria padà, tí ó fi ràn wọ́n lọ́wọ́
    lórí iṣẹ́ ilé Ọlọ́run, Ọlọ́run Israẹli.
  emp-NTPO: Siete ewari paʌ̃ ẽsãbari neẽ́ cobada ewarida b̶ʌsrid̶a osid̶aa. Ãcõrẽba
    ãdjirãra bio b̶ʌsrid̶abisia. Idjia Persiad̶ebema boroa ãdjirãda bia unubid̶a bẽrã
    dji boroba israelerã Ãcõrẽ de dromada careba osia.
  ind-ind: Mereka merayakan hari raya Roti Tidak Beragi selama tujuh hari dengan bersukacita,
    karena TUHAN sudah mengubah sikap raja Asyur terhadap mereka sehingga raja mau
    membantu mereka membangun kembali rumah Allah Israel.
  pes-OPCB: آنها عید نان فطیر را هفت روز با شادی جشن گرفتند، زیرا خداوند، پادشاه آشور
    را بر آن داشت تا در ساختن خانهٔ خدای حقیقی که خدای اسرائیل باشد، به ایشان کمک
    کند.
  tgl-ULB: Buong kagalakan nilang ipinagdiwang ang Pista ng Tinapay na Walang Pampaalsa
    nang pitong araw, dahil binigyan sila ni Yahweh ng kagalakan at binago ang puso
    ng hari ng Asiria upang palakasin ang kanilang mga kamay sa gawain ng kaniyang
    tahanan, ang tahanan ng Diyos ng Israel.
  cbu-NT: Ashiri tsimbun matayaru zar pangaa nda tputaru anoom katungamaam shaniyaranganaya.
    Shambatkusin, kis shaniyaranganaya. Yuwamand Apanll Persiyashchee urkar mang'
    p'tseerangu, Siy Israelchichis Apanllireemis pang' pangungints. Nuwsha kurikpat
    istachintspa, tárangu, anumand Apanllsha tiptsiree mangooz ksashish pshtarangu,
    kis shambataranganaya. Ashiri na kamaneena yuwaa Israelchich izuuru Apanllimun
    shambatarangana anootsi.
  hui-hui: Horo karuni Mberedi Yidi Nahe Nolenenaga Horo hayagola tigua ogoningi turu
    howa tomo nalu hene. Tigua turu henedagoni Anduane Homogohanda Asirialinaga kini
    biago mini mo beregedayagola ibugua Isaraele wali agali Anduane Homogonaga anda
    biyago bilo biamogo biyagonagabi ti turu hene.
  mya-mya: သူ​တို့​သည်​ခု​နစ်​ရက်​တိုင်​တိုင် တ​ဆေး​မဲ့​မုန့်​ပွဲ​တော်​ကို​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​ကျင်း​ပ​ကြ​လေ​သည်။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​တွက် ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မင်း
    အား​ထောက်​ပံ့​ကူ​ညီ​လို​စိတ်​ကို​သွင်း​ပေး​တော်​မူ​၏။ သို့​ဖြစ်​၍​သူ​တို့​သည်
    အ​လွန်​ပင်​ဝမ်း​မြောက်​ကြ​လေ​သည်။
  bod-N: ཉིན་བདུན་གྱི་རིང་ལ་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་ལ་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་རོལ།
    གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོར་སྤྲོ་སྐྱིད་དང་ལྡན་པར་མཛད་ཅིང་། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་བཞེང་བར་རོགས་བྱེད་པའི་ཕྱིར།
    ཡ་ཝཱེས་ཨ་སུར་རྒྱལ་པོའི་སེམས་ཁོ་ཚོའི་ཕྱོགས་སུ་བསྒྱུར་བའོ། །
  sna-sna: Kwamazuva manomwe vakapemberera nomufaro Mutambo weZvingwa Zvisina Mbiriso,
    nokuti Jehovha akanga avapa mufaro nokushandura mwoyo wamambo weAsiria, kuti avabatsire
    pakuitwa kwebasa reimba yaMwari, iye Mwari weIsraeri.
  spa-BLM: y celebraron con alegría la fiesta de los panes sin levadura durante siete
    días, porque Yahvé los había alegrado y había hecho volver el corazón del rey
    de Asiria hacia ellos, para fortalecer sus manos en la obra de Dios, el Dios de
    la casa de Israel.
  cac-cac: Uque' c'ual ix och q'uin̈ yic ixim pan malaj yich yuj eb' d'a tzalajc'olal,
    yujto a Jehová ix ac'anoch tzalajc'olal chi' d'a spensar eb'. A' ix q'uexanpax
    spensar vin̈ sreyal Persia, yuj chi' ix colvaj vin̈ yic sb'ochajxi scajnub'.
  swh-ULB: Walifurahi na kushangilia siku kuu ya mikate isiyochacha kwa siku saba,
    kwa sababu Yahwe amewarejeshea furaha na ameugeuza moyo wa mfalme wa Ashuru, na
    kuwatia nguvu kwa kazi ya nyumba, nyumba ya Mungu wa Israel.
  bel-bel: І сьвяткавалі сьвята праснакоў сем дзён у радасьці, бо парадаваў іх Гасподзь
    і павярнуў да іх сэрца цара Асірыйскага, каб мацаваць рукі іхнія пры будаўніцтве
    дома Госпада Бога Ізраілевага.
  deu-ELBBK: Und sie feierten das Fest der ungesäuerten Brote sieben Tage mit Freuden;
    denn der HERR hatte ihnen Freude gegeben und ihnen das Herz des Königs von Assyrien
    zugewandt, so dass er ihre Hände stärkte in dem Werk des Hauses Gottes, des Gottes
    Israels.
  mbb-OT: Seled te pitu he andew is melipayen he kedsilibraha zan te Pista te Supas
    he Wazè din Tapey. Su mibeǥayan dan te Nengazen te kelipey pinaaǥi te kedwelenga
    zin te ǥehinawa te hadì te Asiria para tevangi zin sikandan te kedterebehuwa zuen
    te valey te Megbevayà, sikan is Megbevayà te Israel.
  mal-2015: യഹോവ അവരെ സന്തോഷിപ്പിക്കയും യിസ്രായേലിൻദൈവമായ ദൈവത്തിന്റെ ആലയത്തിന്റെ
    പണിയിൽ അവരെ സഹായിക്കേണ്ടതിന്നു അശ്ശൂർരാജാവിന്റെ ഹൃദയത്തെ അവർക്കു അനുകൂലമാക്കുകയും
    ചെയ്തതുകൊണ്ടു അവർ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുനാൾ ഏഴു ദിവസം സന്തോഷത്തോടെ
    ആചരിച്ചു.
  rmc-rmc: Efta dživesa savore Izraeliti oslavinenas e Patraďi, o inepos le Marengro
    bi o Kvasos. O RAJ len pherdžarďa le radišagoha, bo thoďa pro jilo le asirike
    kraľiske, hoj lenge te pomožinel andre buči pro Chramos le Izraeloskre Devleske.
  pes-OPV: و عید فطیر راهفت روز با شادمانی نگاه داشتند، چونکه خداوند ایشان را مسرور
    ساخت از اینکه دل پادشاه آشور را به ایشان مایل گردانیده، دستهای ایشان را برای ساختن
    خانه خدای حقیقی که خدای اسرائیل باشد، قوی گردانید.
  ron-1924: Ау прэзнуит ку букурие шапте зиле Сэрбэтоаря Азимилор, кэч Домнул ый ынвеселисе,
    фэкынд пе ымпэратул Асирией сэ-й сприжине ын лукраря Касей луй Думнезеу, Думнезеул
    луй Исраел.
  ben-OBCV: সাত দিন ধরে তারা মহানন্দে খামিরবিহীন রুটির উৎসব উদ্‌যাপন করল, কারণ সদাপ্রভু
    আসিরিয়ার রাজার মনোভাব পরিবর্তন করার সুবাদে তাদের হৃদয় আনন্দে ভরিয়ে তুলেছিলেন।
    ইস্রায়েলের আরাধ্য, ঈশ্বরের গৃহ নির্মাণে সম্রাট তাদের সর্বতোভাবে সাহায্য করেছিলেন।
  som-som: oo waxay toddoba maalmood farxad ku dhawreen Iiddii Kibista-aan-khamiirka-lahayn,
    waayo, Rabbigu aad buu uga farxiyey, oo wuxuu iyaga u soo jeediyey qalbigii boqorkii
    Ashuur inuu gacmahooda xoogeeyo intay ka shaqaynayeen gurigii Ilaah, kaasoo ah
    Ilaaha reer binu Israa'iil.
  lat-VUC: Et fecerunt solemnitatem azymorum septem diebus in lætitia, quoniam lætificaverat
    eos Dominus, et converterat cor regis Assur ad eos, ut adjuvaret manus eorum in
    opere domus Domini Dei Israël.
  eng-ASVBT: 'and kept the feast of unleavened bread seven days with joy: for Jehovah
    had made them joyful, and had turned the heart of the king of Assyria unto them,
    to strengthen their hands in the work of the house of God, the God of Israel.'
  ita-1885: E celebrarono la festa degli Azzimi per sette giorni con allegrezza; perciocchè
    il Signore li avea rallegrati, avendo rivolto verso loro il cuore del re di Assiria,
    per dar loro aiuto e favore, nell'opera della Casa di Dio, dell'Iddio d'Israele.
  eng-LXXUP: And they kept the feast of unleavened bread seven days with gladness,
    because the Lord made them glad, and he turned the heart of the king of Assyria
    to them, to strengthen their hands in the works of the house of the God of Israel.
  eng-ULB: They joyfully celebrated the Festival of Unleavened Bread for seven days,
    for Yahweh had brought them joy and turned the heart of Assyria's king to strengthen
    their hands in the work of his house, the house of the God of Israel.
  spa-VBL: Entonces celebraron la Fiesta de los Panes sin Levadura durante siete días.
    Todos los habitantes del país estaban muy contentos porque el Señor había hecho
    que el rey de Asiria les fuera favorable, ayudándoles a reconstruir el Templo
    de Dios, el Dios de Israel.
  fra-_FOB: Et ils célébrèrent avec joie la fête solennelle des pains sans levain,
    pendant sept jours; car l'Éternel les avait réjouis, ayant tourné vers eux le
    cœur du roi d'Assyrie, pour fortifier leurs mains dans l'œuvre de la maison de
    Dieu, du Dieu d'Israël.
  mal-mal: യഹോവ അവരെ സന്തോഷിപ്പിക്കുകയും, യിസ്രായേലിൻ ദൈവമായ ദൈവത്തിന്റെ ആലയത്തിന്റെ
    പണിയിൽ അവരെ സഹായിക്കേണ്ടതിന് അശ്ശൂർരാജാവിന്റെ ഹൃദയത്തെ അവർക്ക് അനുകൂലമാക്കുകയും
    ചെയ്തതിനാൽ, അവർ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ ഏഴു ദിവസം സന്തോഷത്തോടെ
    ആചരിച്ചു.
  urd-GVR: Unhoṅ ne sāt din baṛī ḳhushī se Beḳhamīrī Roṭī kī Īd manāī. Rab ne un ke
    diloṅ ko ḳhushī se bhar diyā thā, kyoṅki us ne Fāras ke bādshāh kā dil un kī taraf
    māyl kar diyā thā tāki unheṅ Isrāīl ke Ḳhudā ke ghar ko tāmīr karne meṅ madad
    mile.
  suz-BL: मिनु मेकोपुकीमी ग्‍येरशा ७ नाक्‍त सम्‍म बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ङा
    चाड मानेम्‍‍तेक्‍म। मारदे हना परमप्रभु यावेमी मेको आन कली ग्‍येरपाइश्‍शो बाक्‍त।
    मेकोमी अस्‍सुर ङा पिप आ थुं हिरशा, मेको आन कली दाक्‍पाइश्‍शो बाक्‍त। मोपतीके मेको
    पिपमी इस्राएल ङा परमप्रभु आ खिं सेल्‍चा कली मेको आन कली वारच पाइक्‍तीमी।
  ita-1927: E celebrarono con gioia la festa degli azzimi per sette giorni, perché
    l’Eterno li avea rallegrati, e avea piegato in lor favore il cuore del re d’Assiria,
    in modo da fortificare le loro mani nell’opera della casa di Dio, dell’Iddio d’Israele.
  ckb-ckb: هەروەها حەوت ڕۆژ بە خۆشییەوە جەژنی فەتیرەیان گێڕا، چونکە یەزدان دڵی پڕکردن
    لە خۆشی و دڵی پاشای ئاشوری بەلایاندا ڕاکێشا بۆ بەهێزکردنی دەستیان لە کارەکەی ماڵی
    خودا لە ئیسرائیل.
  eng-BBE: 'And kept the feast of unleavened bread for seven days with joy: for the
    Lord had made them full of joy, by turning the heart of the king of Assyria to
    them to give them help in the work of the house of God, the God of Israel.'
