  ory-ory: ପୁଣି, ସାତ ଦିନ ଆନନ୍ଦରେ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ପର୍ବ ପାଳନ କଲେ; କାରଣ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ
