    χεῖρας αὐτῶν ἐν ἔργοις οἴκου τοῦ Θεοῦ Ἰσραήλ.
  ind-AYT: Mereka merayakan hari raya Roti Tidak Beragi dengan sukacita selama tujuh
    hari karena TUHAN membuat mereka sangat bahagia. Dia membalikkan hati raja Asyur
    kepada mereka sehingga raja Asyur menguatkan tangan mereka dalam pekerjaan Bait
    Allah, Allah Israel.
  nya-nya: Choncho pa masiku asanu ndi awiri anasangalala pa chikondwerero cha buledi
