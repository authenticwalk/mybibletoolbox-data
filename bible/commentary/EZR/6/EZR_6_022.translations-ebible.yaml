    mu yéwéne leen ba dimbali leen ci tabaxu kër Yàlla ga, Yàllay Israyil.
  eng-YLT: and they make the feast of unleavened things seven days with joy, for Jehovah
    made them to rejoice, and turned round the heart of the king of Asshur unto them,
    to strengthen their hands in the work of the house of God, the God of Israel.
  kne-kne: Pito ay agew ay nanragragsak da ay nangsilibrar si fiesta ay makwani en
    Tinapay ay Magay Labadura na. Nalaydan da tan inturong Diyos din nemnem di ari
    ed Persia ay tomolong en daida sin naamagan di Timplon Diyos ay daydayawen di
    Israelita.
  eng-WYC-2017: And they made the solemnity of therf loaves seven days in gladness;
    for the Lord had made them glad, and had turned the heart of the king of Assur
    to them, that he would help their hands in the work of the house of the Lord God
    of Israel.
  eng-WMBB: and kept the feast of unleavened bread seven days with joy; because the
    LORD had made them joyful, and had turned the heart of the king of Assyria to
    them, to strengthen their hands in the work of God, the God of Israel’s house.
  urd-GVH: उन्होंने सात दिन बड़ी ख़ुशी से बेख़मीरी रोटी की ईद मनाई। रब ने उनके दिलों
    को ख़ुशी से भर दिया था, क्योंकि उसने फ़ारस के बादशाह का दिल उनकी तरफ़ मायल कर
    दिया था ताकि उन्हें इसराईल के ख़ुदा के घर को तामीर करने में मदद मिले।
  rug-rug: Ka zuapa rane tu si tavete qetuqetu nia rini sa Inevaṉa Bereti Loke Isitina d.
    Ta siṉie qinetuqetu si arini, sina sa baṉara lavata pa Asiria si tataru ni, ke
    zukai sa koasa dia tinavete kinuri pulena sa Zelepade te Tamasa pa popoa Izireli.
  gaz-gaz: Sababii Waaqayyo akka inni hojii ijaarsa mana Waaqayyo Waaqa Israaʼel keessatti
