    Chúa Trời của Ít-ra-ên.
  guj-2017: સાત દિવસ સુધી તેમણે આનંદભેર બેખમીરી રોટલીનું પર્વ ઊજવ્યું, કેમ કે ઈશ્વરે
    તેઓને આનંદિત કર્યા હતા અને ઇઝરાયલના ઈશ્વરના ભક્તિસ્થાનના કામમાં તેઓના હાથ પ્રબળ
    કરવા માટે, ઈશ્વરે આશ્શૂરના રાજાના હૃદયમાં તેઓ પ્રત્યે દયાભાવ ઉત્પન્ન કર્યો હતો.
  pon-2006A: Re ahpw pil wiahda Sarawien Pilawa Sohte Doal Ihs ni pereperen erein
    rahn isuh. Re kin pereperen laud pwehki KAUN-O eh ketin kawekala kupwur en nanmwarki
    lapalap en Asiria pwe en seweseirailda ni kokoupen Tehnpas en Koht en Israel.
  por-BRBSL: e guardaram a festa dos pães ázimos sete dias com alegria; porque Javé
    os havia alegrado, e lhes havia voltado o coração do rei da Assíria, para fortalecer
    suas mãos na obra de Deus, o Deus da casa de Israel.
  cth-cth: Lung kanawmcalah tawn phuen hoeh e pawi hah hnin sari touh thung a sak
