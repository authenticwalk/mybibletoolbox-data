    det wei blanga det haibala blanga det kantri gulum Asiriya en imbin album olabat
    blanga bildimap det Serramoni Pleis blanga det God blanga ola Isreil pipul.
  ukr-1871: І справляли сьвято опрісноків сїм день в радощах, бо Господь звеселив
    їх і навернув до їх серце царя Ассирийського, щоб скріпити їх руки до будовання
    дому Господа, Бога Ізрайлевого.
  deu-1951: und hielten das Fest der ungesäuerten Brote sieben Tage lang mit Freuden;
    denn der HERR hatte sie fröhlich gemacht und das Herz des Königs von Assyrien
    ihnen zugewandt, so daß ihre Hände gestärkt wurden im Werke am Hause Gottes, des
    Gottes Israels.
  eng-JPS: and kept the feast of unleavened bread seven days with joy; for the LORD
    had made them joyful, and had turned the heart of the king of Assyria unto them,
    to strengthen their hands in the work of the house of God, the God of Israel.
  srp-1865: I praznovaše praznik prijesnijeh hljebova sedam dana veseleæi se; jer
    ih razveseli Gospod i obrati srce cara Asirskoga k njima da ukrijepi ruke njihove
    u poslu oko doma Boga, Boga Izrailjeva.
  lug-lug: Ne bamala ennaku musanvu nga balya n’essanyu Embaga ey’Emigaati Egitazimbulukuswa,
    kubanga Mukama yabajjuza essanyu bwe yakyusa omutima gwa kabaka w’e Bwasuli, n’abayamba
    mu mulimu ogw’ennyumba ya Katonda wa Isirayiri.
  heb-heb: ויעשו חג מצות שבעת ימים בשמחה כי שמחם יהוה והסב לב מלך אשור עליהם לחזק
    ידיהם במלאכת בית האלהים אלהי ישראל׃
  ben-IRV: সবাই সেটা খেলো এবং সাত দিন পর্যন্ত আনন্দে তাড়ীশূন্য রুটির উত্সব পালন করল,
    যেহেতু সদাপ্রভু তাদেরকে আনন্দিত করেছিলেন, আর ঈশ্বরের, ইস্রায়েলের ঈশ্বরের, বাড়ির
    কাজে তাদের হাত মজবুত করার জন্য অশূরের রাজার হৃদয় তাদের দিকে ফিরিয়েছিলেন৷
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਅਨੰਦ ਨਾਲ ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਪਤੀਰੀ ਰੋਟੀ ਦਾ ਪਰਬ ਮਨਾਇਆ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਨੇ ਉਹਨਾਂ ਨੂੰ ਅਨੰਦ ਕੀਤਾ ਸੀ ਅਤੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਦਾ ਮਨ ਉਹਨਾਂ ਵੱਲ ਅਜਿਹਾ ਫੇਰਿਆ ਸੀ ਕਿ
    ਉਹ ਪਰਮੇਸ਼ੁਰ, ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਵਨ ਬਣਾਉਣ ਵਿੱਚ ਉਹਨਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰੇ।
  mya-JVB: ခုနစ် ရက် ပတ်လုံးဝမ်းမြောက် သောစိတ် နှင့် အဇုမ ပွဲ ကိုလည်း ခံ ကြ၏။ အကြောင်း
    မူကား၊ ထာဝရဘုရား သည် ဝမ်းမြောက် သောအခွင့်ကိုပေး တော်မူ၏။ ဣသရေလ အမျိုး၏ ဘုရား သခင်ဗိမာန်
    တော် တည်ဆောက် ခြင်းအမှု မှာ ၊ အာရှုရိ ရှင်ဘုရင် မစ မည် အကြောင်း ၊ စိတ် နှလုံးတော်ကို
    သူ တို့ဘက် သို့ ကူး စေ တော်မူ၏။
  hmo-hmo: Dina 7 lalonai idia ese mai hatubua gauna lasi paraoa idia ania, mai moale
    danu, badina be Lohiabada ese ia hamoaledia. Idia moale danu, badina be Lohiabada
    ese Asuria ena king, Parasa tauna, ena lalona ia ania, vadaeni ia ese Dirava,
    Israela ena Dirava, ena Dubu Helaga haginia lou gaukara dekenai ia durua.
  urd-urd: और ख़ुशी के साथ सात दिन तक फ़तीरी रोटी की 'ईद मनाई, क्यूँकि ख़ुदावन्द ने
    उनको ख़ुश किया था, और शाह — ए — असूर के दिल को उनकी तरफ़ मोड़ा था ताकि वह ख़ुदा
    या'नी इस्राईल के ख़ुदा के घर के बनाने में उनकी मदद करें।
  rus-SYN: И праздновали праздник опресноков семь дней в радости, потому что обрадовал
    их Господь и обратил к ним сердце царя Ассирийского, чтобы подкреплять руки их
    при строении дома Господа Бога Израилева.
  bqc-SIM: Ɔ̃ aa Kàaso dikpɛkɛ̀ ń pↄnao e gↄↄ sopla. Dii tò an pↄ kɛ̀na, asa a
    tò Asiliↄ kía nↄ̀sɛlìlɛ ń yã́ musuɛ, ↄ̃ à dↄ̀ńlɛ a kpɛdↄa zĩ guu, Isailiↄ
    Luapi.
  tcz-CHONGTHU: Hiti chun Israel ten ni sagi sungin cholsolou changlhah kut kipah
    thanom tahin amangun ahi. Gamsung pumpia chun kipana le thanopna adimlha jengin
    ahi. Ajeh chu Pakaiyin Assyria lengpa chu amaho khotona aneisah a hijeh achu Israel
    te Pathen houin sahphatna dinga jong hin Lengpan ana kithopin ahi.
  mar-mar: बेखमीर भाकरीचा सण त्यांनी उत्साहाने सात दिवस साजरा केला. कारण देवाच्या,
    इस्राएलाच्या देवाच्या मंदिराच्या कामात त्यांचे हात मजबूत करायला परमेश्वराने अश्शूरच्या
    राजाचे मन त्यांच्याकडे फिरवून त्यांना आनंदीत केले.
  qub-qub: Cushicushpanmi Lebadüraynaj tantata micuna fistata ganchis junaj ruraran.
    Tayta Diosmi camacächiran Persiapa raynin alli ricananpaj y Tayta Diospa Templunta
    allchachiyta yanapänanpaj.
  bqp-bqp: Akũ ò Burodi Futɛnasari dikpɛ kɛ̀ kũ pↄnnao ari gↄrↄ suppla. Dikiri tò
    ń pↄ kɛ̀ nna, zaakũ à tò Asirianↄ kína nɛ̀sɛɛ lìtɛ ń yã musu, akũ à kpàńyĩ
    a kpɛ́ bona zĩ gũn, Isarailanↄ Luda pìi.
  hat-hat: Pandan sèt jou, yo fete Fèt Pen san ledven an ak kè kontan. Yo te kontan
    anpil dèske Seyè a te manyen kè wa peyi Lasiri a, ki te ankouraje yo anpil nan
    tout gwo travay yo t'ap fè a pou rebati tanp Bondye pèp Izrayèl la.
  eng-BSB: For seven days they kept the Feast of Unleavened Bread with joy, because
    the LORD had made them joyful and turned the heart of the king of Assyria toward
    them to strengthen their hands in the work on the house of the God of Israel.
  eng-WEBPB: and kept the feast of unleavened bread seven days with joy; because the
    LORD had made them joyful, and had turned the heart of the king of Assyria to
    them, to strengthen their hands in the work of God, the God of Israel’s house.
  kbq-kbq: Hanki Israeli vahe'mo'za 7ni'a zagemofo agu'afina zo-ore bretima nenaza
    knagura tusi'a musenkase hu'naze. Na'ankure Ra Anumzamo'ma Siria kini ne'mofo
    antahintahima eri rukrahe higeno, zamaza hige'za Israeli vahe'mo'za Ra Anumzana
    zamagri Anumzamofo mono noma ete ki'naza zanku tusi musenkase hu'naze.
  nhe-BL: Huan para chicome tonati ica miyac paquili, nochi quichijque nopa ilhuitl
    ica pantzi tlen ax quipiya tlasonejcayotl huan TOTECO quinpaquilismacac. Paquiyayaj
    pampa Toteco Dios quiyoltilantoya nopa tlanahuatijquetl ipan tlali Persia ma quicualtlalica
    nopa tiopamitl. Huan nojquiya paquiyayaj pampa Toteco Dios quichijqui para nopa
    gobernador ipan tlali Asiria ma quipiya hueyi iyolo para quinpalehuis más huan
    quinyolchicajqui para quicualtlalise nopa itiopa Toteco Dios tlen tiisraelitame
    tijtequipanohuaj.
  bus-bus: Ben aↄ̃ Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaa kɛ̀ kↄ̃n pↄnnaao ai gurↄ swɛɛplaa.
    Dii tò aↄ̃ pↄↄ kɛ̀ nna, zaakɛ à tò Asirianↄ kína nↄ̀sɛ lìɛ ń yã musu, ben à dↄ̀ńlɛ
    à kpɛ́ bona zĩi guu, Isarailinↄ Luda pì.
  gub-BL: Umumaw 7 'ar uzegar hawhu typy'ak imuapiruru kar 'ym pyrer her ma'e iapo
    pà urywete haw rehe wà. Hurywete tuwe wà. Ta'e Tupàn Tuweharupi Wiko Ma'e uma'ereko
    Axir wanuwihawete ipy'a pupe a'e xe, Izaew wamyrypar romo imuigo kar pà a'e xe.
    Upytywà tàpuzuhu iapo wi mehe wà.
  eng-DRA: And they kept the feast of unleavened bread seven days with joy, for the
    Lord had made them joyful, and had turned the heart of the king of Assyria to
    them, that he should help their hands in the work of the house of the Lord the
    God of Israel.
