  hlt-hlt: Vaidamding khotue khaw hnin rhih khuiah kohoenah neh a saii uh. Israel
    Pathen kah Pathen im bitat dongah amih kut te moem pah ham Assyria manghai loh
    amih taengah lungbuei a tho dongah BOEIPA loh amih te ko a hoe sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ sɔɔtɛ́ kɛ́mbɑɑ̀ mpɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti bɛ
    kó dibɑnni kɛ nyɑ̃nkunɛ̀ diwɛ̀ì kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀. Kɛ yɛ̃́ ti Yiɛ̀ nKuyie
    ndo bɛ̀ dɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀ nkɛ́kɑ́ɑ́kɛ́ Asidii kóo kpɑ̀ɑ̀tì yɛ̀mmɛ̀ kòo bo bɛ̀ teennɛ̀
    Kuyie bɛmbɛ Isidɑyɛɛribɛ bɛ̀ tũ nkù cĩ́ɛ̃̀tɛ̀ mɑrimù.
  msy-2020: Me aruer 7plan bar akuegha Yis Puvatɨzir Bretɨn Isam Damuamin Dughiam,
    an isam gami. Me fo, Ikiavɨra Itir God, Asirian atrivim gamizɨ a me ko navir amɨrizim
    inigha, Israelia Godɨn Dɨpenimɨn ingangarimɨn men akura. Kamaghɨn amizɨ, me guizbangɨra
