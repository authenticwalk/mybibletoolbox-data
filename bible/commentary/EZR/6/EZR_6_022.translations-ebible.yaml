    ahnimouh koe lah a kamlang sak.
  twi-twi: Wodii Twam Afahyɛ aduan no, na wɔde nnanson nso dii Apiti Afahyɛ no. Ahosɛpɛw
    baa ɔman no mmaa nyinaa, efisɛ Awurade sakraa Asiriahene adwene a ɔwɔ wɔ wɔn ho
