verse: EZR.006.015
translations:
  mal-C: ദാര്യാവേശ് രാജാവിന്റെ ഭരണത്തിന്റെ ആറാമാണ്ടിൽ, ആദാർമാസം മൂന്നാംതീയതിയാണ് ഈ
    ആലയത്തിന്റെ പണി പൂർത്തിയാക്കിയത്.
  deu-TKW: Es wurde aber dieser Tempel vollendet bis zum dritten Tage des Monats Adar,
    und zwar war es das sechste Jahr der Regierung des Königs Darius.
  lin-lin: Basilisaki kotonga Ndako mobimba ya Nzambe, na mokolo ya misato ya sanza
    ya Adari, tango mokonzi Dariusi akokisaki mibu motoba na bokonzi.
  eng-LSV: And this house has gone out until the third day of the month Adar, that
    is [in] the sixth year of the reign of Darius the king.
  eng-GNV: And this house was finished the thirde day of the moneth Adar, which was
    the sixt yeere of the reigne of King Darius.
  eng-WEBSTER: And this house was finished on the third day of the month Adar, which
    was in the sixth year of the reign of Darius the king.
  nhw-BL: Huan quitlamiltijque inintequi ipan itiopa Toteco Dios ipan tonal 3 itequi
    nopa metztli Adar ipan toisraelita calendario [6:15 Elqui huejcajya ipan se 12
    itequi marzo ipan tocalendario tlen ama.], quema Tlanahuatijquetl Darío yohuiyaya
    para chicueyi xihuitl tlanahuatis.
  swh-ONEN: Hekalu lilikamilika siku ya kumi na mbili ya mwezi wa Adari, ndio mwezi
    wa tatu, katika mwaka wa sita wa utawala wa Mfalme Dario.
  bba-bba: Bɑ bɑnɑ ye kpɑwɑ suru wi bɑ mɔ̀ Adɑrin sɔ̃ɔ itɑse sɔɔ, Dɑrusin bɑndun wɔ̃ɔ
    nɔɔbɑ tiɑse sɔɔ.
  eng-KJVCPB: And this house was finished on the third day of the month Adar, which
    was in the sixth year of the reign of Darius the king.
  cpy-cpy: Tema ithonkae-teero rowetsikae-teero tajorentsi-panko kitejeri mawa, kashiriki
    iiteetziri “Shipakiryaari”. Tema rootaki 6-tatsiri ojarentsi ipinkathari-wentantariri
    Dario Kyaako-wenijatzi.
  mpx-mpx: He kin Dalaiyas wana logugui ana baliman sikis-ina gamwanaa weikena Adal
    ana lan etonina elana te Limi Bwabwalena hi tal haba.
  luo-luo: Hekalu notieki gero e odiechiengʼ mar adek mar dwe mar Adar, e higa mar
    auchiel mar loch Ruoth Darius.
  meu-meu: King Darauese ena lohia laḡanina ihatauratoina ai, hua ladana Adara ena
    dina ihatoina ai, una dubu e haḡuḡurua.
  npi-ULB: राजा दाराको शासनकालको छैटौं वर्षको अदार महिनाको तेस्रो दिनमा मन्दिरको काम
    पुरा भयो ।
  yor-yor: A parí ilé Olúwa ní ọjọ́ kẹta, oṣù Addari tí í se oṣù kejì ní ọdún kẹfà
    ti ìjọba ọba Dariusi.
  emp-NTPO: Darío sei poa Persiad̶ebema boroda b̶ed̶acarea Adar jed̶ecod̶e ewari ũbead̶e
    israelerãba Ãcõrẽ de dromara pãrãsid̶aa.
  ind-ind: Rumah itu selesai dibangun pada hari ketiga bulan Adar, pada tahun keenam
    pemerintahan Raja Darius.
  pes-OPCB: به این ترتیب کار بازسازی خانهٔ خدا در روز سوم ماه اَدار از سال ششم سلطنت
    داریوش پادشاه، تکمیل گردید.
  tgl-ULB: Ang tahanan ay natapos sa ikatlong araw ng buwan ng Adar, sa ikaanim na
    taon ng paghahari ni Haring Dario.
  cbu-NT: Ashiri yuwapur Daríy 6 masach Persiyashcheem kurak taarangu, anpur Apanlleem
    pang' pangumaam izuuru yuwaparangana. Marsush tsup, zar tuchparinshini ashiranganaya.
  hui-hui: Handame haga Kini Dariusi ibugua handame ho hearia mali waragane layangi
    tininaga ege daga mini Ada layagola horo tebonengi Anduane Homogonaga anda ogoni
    bu maro bini.
  mya-mya: ဒါ​ရိ​မင်း​နန်း​စံ​ခြောက်​နှစ်​မြောက်၊ အာ​ဒါ​လ​သုံး​ရက်​နေ့​၌​လက်​စ​သတ်​ကြ​၏။-
  bod-N: རྒྱལ་པོ་དར་ཡཱས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་དྲུག་པའི་ཨ་དར་ཟླ་བའི་ཚེས་གསུམ་ཉིན་མཆོད་ཁང་བཞེངས་ནས་གྲུབ་བོ།
    །
  sna-sna: Temberi yakapera kuvakwa pazuva rechitatu romwedzi waAdhari, mugore rechitanhatu
    rokutonga kwamambo Dhariasi.
  spa-BLM: Esta casa fue terminada el tercer día del mes de Adar, que fue en el sexto
    año del reinado del rey Darío.
  cac-cac: Ayic oxe' c'ualxo yoch uj Adar yic svaquil ab'il yoch vin̈aj Darío reyal
    d'a Persia, ata' ix b'oel templo chi'.
  swh-ULB: Nyumba ikakamilika siku ya tatu ya mwezi wa adari, katika mwaka wa sita
    wa kutawala mfalme Dario.
  bel-bel: І закончаны дом гэты да трэцяга дня месяца Адара, на шостым годзе валадараньня
    цара Дарыя.
  deu-ELBBK: Und dieses Haus wurde beendet bis zum 3. Tag des Monats Adar, das ist
    das 6. Jahr der Regierung des Königs Darius.
  mbb-OT: Nepasad sikan is baley te Megbevayà hein iketelu he andew te ike-12 he vulan,
    he iyan kes bulan he Adar, dutun te ikeenem he tuig te kedhadì ni Darius.
  mal-2015: ദാര്യാവേശ്‌രാജാവിന്റെ വാഴ്ചയുടെ ആറാം ആണ്ടിൽ ആദാർമാസം മൂന്നാം തിയ്യതി ഈ
    ആലയം പണിതുതീർന്നു.
  rmc-rmc: O Chramos le Devleskro dokerde trito džives andro čhon Adar andro šovto
    berš, sar kraľinelas o Darius.
  pes-OPV: و این خانه، در روزسوم ماه اذار در سال ششم داریوش پادشاه، تمام شد.
  ron-1924: Каса а фост испрэвитэ ын зиуа а трея а луний Адар, ын ал шаселя ан ал
    домнией ымпэратулуй Дариус.
  ben-OBCV: সম্রাট দারিয়াবসের রাজত্বকালের ষষ্ঠ বছরের অদর মাসের তৃতীয় দিবসে এই কার্য
    সুসম্পন্ন হয়।
  som-som: Oo gurigaas dhismihiisii waxaa la dhammeeyey sannaddii lixaad oo dowladnimadii
    Boqor Daariyus bishii Adaar maalinteedii saddexaad.
  lat-VUC: et compleverunt domum Dei istam, usque ad diem tertium mensis Adar, qui
    est annus sextus regni Darii regis.
  eng-ASVBT: And this house was finished on the third day of the month Adar, which
    was in the sixth year of the reign of Darius the king.
  ita-1885: E questa Casa fu finita al terzo giorno del mese di Adar, l'anno sesto
    del regno del re Dario.
  eng-LXXUP: And they finished this house by the third day of the month Adar, which
    is the sixth year of the reign of Darius the king.
  eng-ULB: The house was completed on the third day of the month of Adar, in the sixth
    year of King Darius' reign.
  spa-VBL: El Templo fue terminado el tercer día del mes de Adar, en el sexto año
    del reinado del rey Darío.
  fra-_FOB: Et cette maison fut achevée le troisième jour du mois d'Adar, en la sixième
    année du règne du roi Darius.
  mal-mal: ദാര്യാവേശ്‌രാജാവിന്റെ വാഴ്ചയുടെ ആറാം ആണ്ടിൽ ആദാർമാസം മൂന്നാം തിയ്യതി ഈ
    ആലയം പണിതുതീർന്നു.
  urd-GVR: Rab kā ghar Dārā Bādshāh kī hukūmat ke chhaṭe sāl meṅ takmīl tak pahuṅchā.
    Adār ke mahīne kā tīsrā din thā.
  suz-BL: पिप दारा आ सासन पशो ६ बर्स दुम्‍मेनु, अदार माइश्‍शो महिना ङा सां नाक्‍तीम
    मेको खिं सेल्‍ने थुम्‍तेक्‍म।
  ita-1927: E la casa fu finita il terzo giorno del mese d’Adar, il sesto anno del
    regno di Dario.
  ckb-ckb: ئیتر لە سیی مانگی ئادار، لە ساڵی شەشەمی پاشایەتی داریوش پاشا ئەم پەرستگایە
    تەواو بوو.
  eng-BBE: And the building of this house was complete on the third day of the month
    Adar, in the sixth year of the rule of Darius the king.
  kan-OKCV: ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ಆಳಿಕೆಯ ಆರನೆಯ ವರ್ಷದ ಆಡಾರ್ ತಿಂಗಳ, ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಈ ಆಲಯವನ್ನು
    ಕಟ್ಟಿ ಮುಗಿಸಲಾಯಿತು.
  tam-2017: ராஜாவாகிய தரியு அரசாளுகிற ஆறாம் வருடம் ஆதார் என்னும் மாதத்தின் மூன்றாம்
    தேதியிலே அந்த ஆலயம் கட்டி முடிக்கப்பட்டது.
  spa-RV-1909: Y esta casa fué acabada al tercer día del mes de Adar, que era el sexto
    año del reinado del rey Darío.
  ron-BTF: Şi această casă a fost terminată în ziua a treia a lunii Adar, care era
    în anul al şaselea al domniei lui Darius, împăratul.
  eng-WEBP: This house was finished on the third day of the month Adar, which was
    in the sixth year of the reign of Darius the king.
  eng-FBV: The Temple was completed on the third day of the month of Adar, in the
    sixth year of the reign of King Darius.
  nld-1939: En op de derde dag van de maand Adar, in het zesde jaar der regering van
    koning Darius, was de tempel gereed.
  nch-BL: Huan quitamiltijque inintequi ipan itiopa Toteco Dios ipan tonali 3 ten
    metzti Adar ipan toisraelita calendario, quema Tanahuatijquet Darío yahuiyaya
    para chicueyi xihuit tanahuatis.
  vie-1934: Ngày thứ ba tháng A-đa, nhằm năm thứ sáu đời vua Đa-ri-út, cái đền nầy
    được xây cất cho xong.
  hin-CV: भवन पुनर्निर्माण का यह कार्य अदर माह की तीसरी तिथि पर पूर्ण हुआ. यह राजा
    दारयावेश के शासन का छठा वर्ष था.
  spa-BES: Y la construcción de esta casa se completó el tercer día del mes Adar,
    en el sexto año del gobierno de Darío el rey.
  tdx-tdx: Le nifonitse amy andro fahatelo’ i volan-Kiahiaiy i anjombay, an-taom-paha-ene’
    i Dariavese, mpanjakay.
  tha-KJV: และพระนิเวศนี้​ได้​สำเร็จในวั​นที​่สามของเดือนอาดาร์ ในปี​ที่​หกแห่งรัชกาลกษั​ตริ​ย์ดาริอัส
  por-BR-2018: E esta casa foi terminada ao terceiro dia do mês de Adar, que era o
    sexto ano do reinado do rei Dario.
  deu-ELO: Und dieses Haus wurde beendet bis zum dritten Tage des Monats Adar, das
    ist das sechste Jahr der Regierung des Königs Darius.
  eng-WYC-2018: and they performed this house of God till to the third day of the
    month Adar, which is (in) the sixth year of the realm of king Darius. (and they
    finished this House of God on the third day of the month of Adar, or March, which
    was in the sixth year of the reign of King Darius.)
  epo-epo: Kaj oni finis la domon en la tria tago de la monato Adar, en la sesa jaro
    de reĝado de la reĝo Dario.
  uig-PIN: Bu ɵy Darius padixaⱨi sǝltǝnitining altinqi yili, Adar eyining üqinqi küni
    pütküzüldi.
  beo-beo: Eso udiana amo oubi ea dio amo Ada, amoga, ilia Debolo diasu gaguli dagoi.
    Amo ode da Da:liase ea Ba:bilone soge ouligisu ode gafeyale gidigi.
  tpi-OTNT: Ol i pinisim wok long de namba 3 bilong mun Adar long namba 6 yia bilong
    Darius i stap king.
  hau-SA: An gama ginin haikalin a rana ta uku na watan Adar a shekara ta shida ta
    mulkin Sarki Dariyus.
  uig-LAT: Bu öy Darius padishahi seltenitining altinchi yili, Adar éyining üchinchi
    küni pütküzüldi.
  nde-nde: Ithempeli laqedwa ngosuku lwesithathu enyangeni ka-Adari, ngomnyaka wesithupha
    wokubusa kweNkosi uDariyu.
  ton-ton: Pea naʻe fakaʻosi ʻae fale ni ʻi hono tolu ʻoe ʻaho ʻoe māhina ko ʻAtali
    ʻi hono ono ʻoe taʻu ʻoe pule ʻa Talaiasi ko e tuʻi.
  ces-1613: A dokonán jest ten dům k třetímu dni měsíce Adar, a ten byl rok šestý
    kralování Daria krále.
  eng-WMB: This house was finished on the third day of the month Adar, which was in
    the sixth year of the reign of Darius the king.
  tam-TCV: தரியு அரசனுடைய ஆட்சியின் ஆறாம் வருடத்தில் ஆதார் மாதம் மூன்றாம் நாளில் ஆலயம்
    கட்டிமுடிந்தது.
  ceb-ULB: Ang balay nahuman sa ikatulo ka adlaw sa bulan sa Adar, sa ikaunom ka tuig
    sa paghari ni Haring Dario.
  pol-UBG: I ten dom został zakończony w trzecim dniu miesiąca Adar, w szóstym roku
    panowania króla Dariusza.
  agr-agr: Nunú jeganak Darío apu wajas seis mijan inamai, nantu Adar taka kampatum
    tsawan tsawaju ai, ashí jegamak ashimkajui.
  kyc-kyc: Dokopa kiŋi Darisi kareyamo yuu gii doko ee kana pakinyamange dokopa kana
    akalisa mendaki ipisu lama yuu gii rema dokona tembole anda doko pyuo oteyami.
  urd-GVU: رب کا گھر دارا بادشاہ کی حکومت کے چھٹے سال میں تکمیل تک پہنچا۔ ادار کے
    مہینے کا تیسرا دن تھا۔
  deu-1912: und vollendeten das Haus bis an den dritten Tag des Monats Adar, das war
    das sechste Jahr des Königreichs des Königs Darius.
  kan-2017: ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಆರನೆಯ ವರ್ಷದ ಫಾಲ್ಗುಣ ಮಾಸದ ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಆಲಯವನ್ನು
    ಕಟ್ಟಿ ಪೂರೈಸಿದರು.
  yap-yap: Miyad mu’nag e re Tempel nem ko rofen ni dalip ko pul ni Adar ko bin nel’
    e duw ko pilung nike tay Darius.
  hlt-MCSB: Te dongah manghai Darius ram kah a kum rhuk, Adar hla, hnin thum hlan
    ah im te a coeng.
  mdy-ETH: ዬያ ጌኤዦ ማኣሮ ዔያታ ማዢ ጋፒሴሢ ዳኣሪዮሴ ካኣታዼንቴ ላሃሳ ሌዖኮ ዓዳሬ ጌይንታ ዓጊና ፄኤሬም ሃይሣሳ ኬሎናኬ።
  twi-ASANTE: Wɔwiee asɔredan no sie Abib (bɛyɛ Ɔbɛnem) da a ɛtɔ so dumienu, wɔ ɔhene
    Dario ahennie mfeɛ nsia so.
  eng-WEBU: This house was finished on the third day of the month Adar, which was
    in the sixth year of the reign of Darius the king.
  wal-wal: Daariyoosi kawotido usuppuntta laittan Adaare giyo aginan heezzantto gallassan,
    Beeta Maqidasiyaa oosoi polettiis.
  spa-PDDPT: El Templo fue terminado el tercer día del mes de Adar del año sexto del
    reinado del rey Darío.
  gun-gun: Oo ojapopa okuapy jaxya Adar 'ea py mboapy araa py, huvixa Dario mboapy
    meme ma'etỹ re ma oĩ jave.
  agu-BL: Ja bnix yi ak'un cya'n le ox tajlal yi xaw Adar, tul yi kaki'n yob tan yi
    rey Darío tan cawu'n le ama'l Persia.
  ilo-ULB: Nalpas ti balay iti maikatlo nga aldaw iti bulan ti Adar, ken iti maikainnem
    a tawen a panagturay ni Ari Dario.
  kpg-kpg: Di haga duu aga di Hale Daumaha la ne lawa i tolu laangi o di malama go
    Adar, i lodo di ono ngadau o di madagoaa o Darius nogo king.
  uig-ARA: بۇ ئۆي دارىئۇس پادىشاھى سەلتەنىتىنىڭ ئالتىنچى يىلى، ئادار ئېيىنىڭ ئۈچىنچى
    كۈنى پۈتكۈزۈلدى.
  sus-sus: Na hɔrɔmɔbanxi naxa gɛ tide Adari kike, xi saxan nde, Dariyusi xa mangɛya
    ɲɛ senni nde kui.
  pon-2006: Kokoupen Tehnpas Sarawio eri imwisekla ni rahn kesiluhn sounpwong Adar,
    ni keweneun pahren mwehin Nanmwarki Lapalap Darius.
  jae-jae: Ma êsêac sêjac dabiŋ andu tau gêdêŋ ajôŋ Adar ŋabêc kêtu têlêacŋa. Gêdêŋ
    tonaŋ kiŋ Darius nê gôliŋ ŋajala kêtu 6.
  ksd-ksd: Ma di ga vaip go ra pal ta ra vautuluna bung ta ra gai Adar ta ra kilala
    laptikai ta ra kini na king kai Darius.
  tur-YTC: Bu ev, Kral Darius'un krallığının altıncı yılında olan Adar ayının üçüncü
    günü bitirildi.
  grc-BRENT: Καὶ ἐτέλεσαν τὸν οἶκον τοῦτον ἕως ἡμέρας τρίτης μηνὸς Ἀδὰρ, ὅ ἐστιν ἔτος
    ἕκτον τῆς βασιλείας Δαρείου τοῦ βασιλέως.
  ind-AYT: Bait itu selesai pada hari ketiga bulan Adar, pada tahun keenam pemerintahan
    Raja Darius.
  nya-nya: Anatsiriza kumanga Nyumbayo pa tsiku lachitatu la mwezi wa Adara mʼchaka
    chachisanu ndi chimodzi cha ulamuliro wa mfumu Dariyo.
  hrv-hrv: Hram je zavšen dvadeset i trećeg dana mjeseca Adara. Bilo je to šeste godine
    vladavine kralja Darija.
  mps-mps: Augwaligo te sę silali te polua Adar, dei sela wabo side, te kibu be 6
    wabo kibu bede te Darius king bidali sogo dao.
  tpi-tpi: Ol i pinisim wok long de namba 3 bilong mun Adar long namba 6 yia bilong
    Darius i stap king.
  dan-1931: De fuldendte Templet på den tredje Dag i Adar Måned i Kong Darius' sjette
    Regeringsår.
  vie-OVCB: Ngày mùng ba tháng A-đa, vào năm thứ sáu triều Đa-ri-út, công cuộc xây
    cất hoàn tất.
  guj-2017: દાર્યાવેશ રાજાના રાજ્યના છઠ્ઠા વર્ષમાં અદાર મહિનાના ત્રીજા દિવસે આ ભક્તિસ્થાન
    પૂરેપૂરું બંધાઈ રહ્યું.
  pon-2006A: Kokoupen Tehnpas Sarawio eri imwisekla ni rahn kesiluhn sounpwong Adar,
    ni keweneun pahren mwehin Nanmwarki Lapalap Darius.
  por-BRBSL: Esta casa foi concluída no terceiro dia do mês de Adar, que foi no sexto
    ano do reinado de Dario, o rei.
  cth-cth: Hote im teh siangpahrang Darius a bawi kum 6nae, Adar thapa hni 3 nah a
    cum awh.
  twi-twi: Wowiee asɔredan no si wɔ Abib (bɛyɛ Ɔbɛnem) da a ɛto so dumien, ɔhene Dario
    ahenni mfe asia so.
  hlt-hlt: Te dongah manghai Darius ram kah a kum rhuk, Adar hla, hnin thum hlan ah
    im te a coeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ deè Kuyie ncĩ́ɛ̃̀tɛ̀ mumɑrimù okpɑ̀ɑ̀tì Dɑriyuusi kpɑ̀tì benni
    dikuɔ́nnì, otɑ̃̀nkù bɛ̀ tu wè Adɑri o yiè tɑ̃ɑ̃́nnì.
  msy-2020: Egha Darius atrivimɨn itir dughiamɨn, me namba 6ɨn azenimɨn, Adarɨn iakɨnimɨn,
    namba 3ɨn aruemɨn, me Godɨn Dɨpenim agɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɛɛsɑ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ kɛ pɑ tɛ ɩsɔtʋ Atɑɑ kʋyɛɛŋ tooso wule
    kɛ Tɑliyusi kɑwulɑɣɑ pǝnɑɣɑ nɑɑtoso nyǝŋkɑ tɑɑ.
  azb-azb: Məbəd padşah Daranın hakimiyyətinin altıncı ili, Adar ayının üçündə başa
    çatdı.
  eng-DBY: And this house was finished on the third day of the month Adar, which was
    in the sixth year of the reign of king Darius.
  hin-2017: इस प्रकार वह भवन राजा दारा के राज्य के छठवें वर्ष में अदार महीने के तीसरे
    दिन को बनकर समाप्त हुआ।
  wol-KYG: Kër gaa nga sotti ci ñetti fanu weeru Adar, juróom benneelu atu nguurug
    Daryus.
  eng-YLT: And this house hath gone out till the third day of the month Adar, that
    is [in] the sixth year of the reign of Darius the king.
  kne-kne: Nakdeng sin pitsa 3 di bowan ay kanan da en Adar, sin maikan-em ay tawen
    ay nanturayan Ari Darius.
  eng-WYC-2017: and they performed or built this house of God till to the third day
    of the month Adar, which is the sixth year of the realm of king Darius.
  eng-WMBB: This house was finished on the third day of the month Adar, which was
    in the sixth year of the reign of Darius the king.
  urd-GVH: रब का घर दारा बादशाह की हुकूमत के छटे साल में तकमील तक पहुँचा। अदार के
    महीने का तीसरा दिन था।
  rug-rug: Va hokotia rini sa Zelepade pa rane vina ṉeta pa sidara Ada koasa vina
    onomo vuaheni sipu baṉara se Dariasi, sa baṉara lavata.
  gaz-gaz: Manni qulqullummaa sunis waggaa jaʼaffaa bara Daariyoos Mootichaa keessa,
    bultii sadaffaa jiʼa Adaaritti ijaaramee dhume.
  fra-LSG: La maison fut achevée le troisième jour du mois d’Adar, dans la sixième
    année du règne du roi Darius.
  yal-yal: Banxin yi raɲan Ada kiken xi saxande lɔxɔni, Manga Dariyusi a mangayaan
    ɲɛɛ sennindeni.
  haw-1868: A ua hoopaaia keia hale i ke kolu o ka la o ka malama Adara, oia ke oao
    o ka makahiki a Dariu ke alii i noho alii ai.
  arb-NAV: وَتَمَّ بِنَاءُ الْهَيْكَلِ فِي الْيَوْمِ الثَّالِثِ مِنْ شَهْرِ آذَارَ،
    فِي السَّنَةِ السَّادِسَةِ مِنْ مُلْكِ دَارِيُوسَ الْمَلِكِ.
  ewe-ewe: Wowu enu le dzinu Adar ƒe ŋkeke etɔ̃lia dzi le Fia Darius ƒe fiaɖuɖu ƒe
    ƒe adelia me.
  eng-LEE: And this house was finished on the third day of the month Adar, which was
    in the sixth year of the reign of king Darius.
  asm-FB: ৰজা দাৰিয়াবচৰ ৰাজত্বৰ ষষ্ঠ বছৰৰ, অদৰ মাহৰ (মাৰ্চ মাহৰ পূৰ্ণিমাৰ পৰা এপ্রিল
    মাহৰ পূৰ্ণিমালৈকে) তৃতীয় দিনা এই গৃহ সম্পূৰ্ণ হ’ল।
  sus-A: نَ هْرْ مْبَنشِ نَشَ فّ تِدٍ عَدَرِ كِكٍ، شِ سَشَن ندٍ، دَرِيُسِ شَ مَنفّيَ
    حّ سٍننِ ندٍ كُي.
  fra-SBL: Cette maison fut achevée le troisième jour du mois d'Adar, la sixième année
    du règne du roi Darius.
  hbo-hbo: וְשֵׁיצִיא֙ בַּיְתָ֣ה דְנָ֔ה עַ֛ד יֹ֥ום תְּלָתָ֖ה לִירַ֣ח אֲדָ֑ר דִּי־הִ֣יא
    שְׁנַת־שֵׁ֔ת לְמַלְכ֖וּת דָּרְיָ֥וֶשׁ מַלְכָּֽא׃ פ
  kik-kik: Hekarũ ĩyo yarĩkire mũthenya wa gatatũ wa mweri wa Adari, mwaka wa gatandatũ
    wa gũthamaka kwa Mũthamaki Dario.
  fra-NCL: On acheva cette maison le troisième jour du mois d’Adar, dans la sixième
    année du règne du roi Darius.
  cek-AK: Darius siangpahrang angraenghaih saning tarukto haih, Adar khrah ni thumto
    naah im to pacoeng o.
  cuk-cuk: Rey-Darío birga-nergwagusa (6) negdakmaidgi Bab-Dummadse-goled-neg ogulesad,
    Adar-nii-gwichid-ibapaagi.
  uig-CYR: Бу өй Дариус падишаси сәлтәнитиниң алтинчи жили, Адар ейиниң үчинчи күни
    пүткүзүлди.
  pma-pma: Sakini, en avong koa vi teindan elu (12) ten avati Mars, navong asuv houlu
    Derias losil kat kantri ten out Persia sua ahetai (6), me-Isrel keil amum vasi
    Eim Votut onen Ahi.
  tel-2017: దర్యావేషు రాజు పాలనలో ఆరో సంవత్సరం అదారు నెల మూడో రోజుకి మందిర నిర్మాణం
    పూర్తి అయింది.
  hat-BSA: Tanp sa a te fini sou twazyèm jou nan mwa Adar a. Li te nan sizyèm ane
    règn Wa Darius la.
  kos-kos: Elos aksafyela Tempul ke len se aktolu in malem Adar, ke yac se akonkosr
    wacl Tokosra Fulat Darius.
  hbo-WLC: וְשֵׁיצִיא֙ בַּיְתָ֣ה דְנָ֔ה עַ֛ד י֥וֹם תְּלָתָ֖ה לִירַ֣ח אֲדָ֑ר דִּי־הִ֣יא
    שְׁנַת־שֵׁ֔ת לְמַלְכ֖וּת דָּרְיָ֥וֶשׁ מַלְכָּֽא׃ פ
  ibo-ibo: Ha wusiri ya nʼabalị nke atọ nʼọnwa isii (dị ka ọgụgụ afọ ndị Juu si dị)
    nʼafọ nke isii nke ọchịchị Daraiọs.
  ory-ory: ଦାରୀୟାବସ ରାଜାର ରାଜତ୍ଵର ଷଷ୍ଠ ବର୍ଷରେ ଅଦର ନାମକ ମାସର ତୃତୀୟ ଦିନରେ ଏହି ଗୃହ ସମାପ୍ତ
    ହେଲା।
  chk-chk: Iwe, ei imwenfel a wesila lon aülüngatin ränin ewe maram Atar lon awonuen
    ierin mwün ewe king Tarius.
  rop-rop: Deibin binij bildimapbat det Serramoni Pleis langa det namba 3 dei blanga
    det manth gulum Edara langa det namba 6 yiya weya Daraiyas bin jidan det king.
  ukr-1871: І скінчили сей дім на третий день місяця Адара, шостого року царювання
    царя Дарія.
  deu-1951: Sie vollendeten aber das Haus am dritten Tage des Monats Adar, das war
    im sechsten Jahre der Regierung des Königs Darius.
  eng-JPS: And this house was finished on the third day of the month Adar, which was
    in the sixth year of the reign of Darius the king.
  srp-1865: I svrši se taj dom do treæega dana mjeseca Adara šeste godine carovanja
    cara Darija.
  lug-lug: Awo yeekaalu eyo n’emalirizibwa ku lunaku olwokusatu olw’omwezi Adali,
    mu mwaka ogw’omukaaga ogw’obufuzi bwa kabaka Daliyo.
  heb-heb: ושיציא ביתה דנה עד יום תלתה לירח אדר די היא שנת שת למלכות דריוש מלכא׃
  ben-IRV: দারিয়াবস রাজার রাজত্বের ষষ্ঠ বছরে অদর মাসের তৃতীয় দিনের বাড়ির কাজ শেষ
    হল৷
  pan-pan: ਉਹ ਭਵਨ ਰਾਜਾ ਦਾਰਾ ਦੇ ਰਾਜ ਦੇ ਛੇਵੇਂ ਸਾਲ ਵਿੱਚ ਅਦਾਰ ਦੇ ਮਹੀਨੇ ਦੇ ਤੀਜੇ ਦਿਨ ਪੂਰਾ
    ਹੋ ਗਿਆ।
  mya-JVB: ဒါရိ မင်းကြီး နန်းစံ ခြောက် နှစ် ၊ အာဒါ လ သုံး ရက် နေ့တွင် အိမ် တော်သည်
    ပြီးပြည့်စုံ ၏။
  hmo-hmo: Hua ena ladana Adara ena dina ihatoina, king Dariuse ena king lagani namba
    6 lalonai, be unai Dubu Helaga idia karaia haorea.
  urd-urd: इसलिए ये घर अदार के महीने की तीसरी तारीख़ में, दारा बादशाह की सल्तनत के
    छठे बरस पूरा हुआ।
  rus-SYN: И окончен дом сей к третьему дню месяца Адара, в шестой год царствования
    царя Дария.
  bqc-SIM: Aa Lua kpɛ́ mìdɛ Adaa gↄↄ àaↄ̃de zĩ́ kí Daliusi kpalablea wɛ̃̀ soolode
    guuɛ.
  tcz-CHONGTHU: Pathen houin chu Darius lengpa vaihom kum gup channa in Adhar lha
    nihtum lhinni in achai taovin ahi.
  mar-mar: हे मंदिर राजा दारयावेशाच्या कारकिर्दीच्या सहाव्या वर्षी अदार महिन्याच्या
    तृतीयेला पूर्ण झाले.
  qub-qub: Darío sojta watana Persiapa raynin caycaptin quimsa junaj Adar quillacho
    Templu aruyta usharan.
  bqp-bqp: Ò Luda kpɛ́ làka Ada gↄrↄ aakↄ̃de zĩ kína Dariusu kíblena wɛ̃̀ suddode
    gũn.
  hat-hat: Travay la fini sou twazyèm jou nan mwa Ada a, nan sizyèm lanne rèy wa Dariyis.
  eng-BSB: And this temple was completed on the third day of the month of Adar, in
    the sixth year of the reign of King Darius.
  eng-WEBPB: This house was finished on the third day of the month Adar, which was
    in the sixth year of the reign of Darius the king.
  kbq-kbq: Hanki Dariusi'ma kinima manino egeno 6sima hia kafumofona, Adarie nehaza
    ikamofona 3zupa, ana mono nona kivaga re'naze.
  nhe-BL: Huan quitlamiltijque inintequi ipan itiopa Toteco Dios ipan tonal 3 itequi
    nopa metztli Adar ipan toisraelita calendario [6:15 Elqui huejcajquiya ipan se
    12 itequi marzo ipan tocalendario tlen ama.], quema Tlanahuatijquetl Darío yahuiyaya
    para chicueyi xihuitl tlanahuatis.
  bus-bus: Aↄ̃ Luda kpɛ́ mì dɛ̀ Ada gurↄ aagↄ̃dee zĩ kí Dariusu kíblena wɛ̃̀ swɛɛdodee
    guu.
  gub-BL: Zahy Anar her ma'e rehe na'iruz haw 'ar mehe Nariw tuwihawete romo heko
    mehe 6 haw kwarahy rehe teko umumaw tàpuzuhu iapo haw wà.
  eng-DRA: And they were finishing this house of God, until the third day of the month
    of Adar, which was in the sixth year of the reign of king Darius.
