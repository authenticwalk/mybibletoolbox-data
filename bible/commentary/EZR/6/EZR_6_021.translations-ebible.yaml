    से इसलिए अलग हो गए थे कि इस्राएल के परमेश्वर यहोवा की खोज करें, उन सभी ने भोजन
    किया।
  wol-KYG: Ba mu ko defee, bànni Israyil ga ñibbsee ngàllo ga daldi bokk reerub bésub
    Mucc ba, ñook mboolem ña dogoo woon ak sobey yéefar yi ci réew mi, ngir sàkku
    Aji Sax ji, Yàllay Israyil.
  eng-YLT: And the sons of Israel, those returning from the captivity, and every one
    who is separated from the uncleanness of the nations of the land unto them, to
    seek to Jehovah, God of Israel, do eat,
  kne-kne: Et nangan da din nantaoli ay Israelita ya din amin ay nanokog sin ogalin
    di pagano ay tinokmang da ta sagongen das Yahweh ay Diyos di Israelita.
  eng-WYC-2017: And the sons of Israel ate, that turned again from the transmigration,
    and each man ate, that had separated himself from all the defouling of heathen
    men of the land, for to seek the Lord God of Israel.
  eng-WMBB: The children of Israel who had returned out of the captivity, and all
    who had separated themselves to them from the filthiness of the nations of the
    land to seek the LORD, the God of Israel, ate,
  urd-GVH: लेकिन न सिर्फ़ जिलावतनी से वापस आए हुए इसराईली इस खाने में शरीक हुए बल्कि
    मुल्क के वह तमाम लोग भी जो ग़ैरयहूदी क़ौमों की नापाक राहों से अलग होकर उनके साथ
    रब इसराईल के ख़ुदा के तालिब हुए थे।
  rug-rug: Sa vina vukivukihi hie si hena ia ri doduru tie, pu pule maedi koasa tinaraovo,
    meke ari doduru pu mae vahesia se Zihova sa Tamasa pa Izireli, meke arini pu ele
    veko pani sari na hahanana huporodi tadi na tinoni pu koadi koasa popoa sana.
  gaz-gaz: Kanaafuu Israaʼeloonni boojuudhaa deebiʼan namoota Waaqayyo Waaqa Israaʼel
    barbaaduudhaaf hojii xuraaʼummaa kan Namoota Ormaa kanneen ollaa isaanii jiraatan
    sanaa lagatan hunda wajjin Faasiikaa sana ni nyaatan.
  fra-LSG: Les enfants d’Israël revenus de la captivité mangèrent la Pâque, avec tous
    ceux qui s’étaient éloignés de l’impureté des nations du pays et qui se joignirent
    à eux pour chercher l’Éternel, le Dieu d’Israël.
  yal-yal: Muxun naxanye birin bata yi xɛtɛ siyane fe sariɲantarene fɔxɔ ra, e yi
    Alatala fen, Isirayilaa Ala, ne nun Isirayila kaan naxanye xɛtɛ sa keli konyiyani,
    e birin yi Halagi Tiin Dangu Lɔxɔn Sanla donseene don e bode xɔn.
  haw-1868: A ai iho la na mamo a Iseraela, ka poe i hoi mai, mai ke pio ana mai,
    a me ka poe a pau i hookaawale ia lakou iho mai ka mea haumia o na lahuikanaka
    o ka aina, e imi ia Iehova ke Akua o ka Iseraela;
  arb-NAV: وَأَكَلَ الإِسْرَائِيلِيُّونَ الرَّاجِعُونَ مِنَ السَّبْيِ الْفِصْحَ، مَعَ
    سَائِرِ الَّذِينَ انْفَصَلُوا عَنْ مُمَارَسَةِ رَجَاسَاتِ أُمَمِ الأَرْضِ. وَجَاءُوا
    لِيَعْبُدُوا الرَّبَّ إِلَهَ إِسْرَائِيلَ.
  ewe-ewe: Ale Israelvi siwo katã gbɔ tso aboyome la ɖui kple ame siwo katã kɔ wo
    ɖokuiwo ŋu tso trɔ̃subɔla siwo dome wole ƒe kɔnyinyiwo me, be woadi Yehowa, Israel
    ƒe Mawu la.
  eng-LEE: And then did the children of Israel, who were returned out of the exile,
    and all such as had separated themselves unto them from the uncleanness of the
    nations of the earth, to seek the Lord the God of Israel, eat thereof.
  asm-FB: বন্দীত্বৰ পৰা অহা ইস্ৰায়েলৰ লোকসকল, যিসকলে দেশৰ অশুচি লোকসকলৰ পৰা নিজকে
    পৃথক কৰি ৰাখিলে আৰু ইস্রায়েলৰ ঈশ্ৱৰ যিহোৱাৰ উদ্দেশ্যে হৰ্ষধ্ৱনি কৰিলে, তেওঁলোকে
    নিস্তাৰ-পৰ্ব্বৰ মাংসৰ কিছু অংশ ভোজন কৰিলে।
  sus-A: عِسِرَيِلَكَ نَشٍيٍ كٍلِ كٌنيِيَ كُي نُن عٍ دْشْبٌورٍ نَشٍيٍ فبِلٍن نَ بْشِ
    شَ نَامُنيِ قْشْ رَ، عٍ بِرِن نَشَ مَلَن يِرٍ كٍرٍن عِسِرَيِلَ مَرِفِ عَلَتَلَ
    شَ قٍ قٍنقٍ رَ.
  fra-SBL: Les enfants d'Israël revenus de la captivité et tous ceux qui s'étaient
    séparés de la souillure des nations du pays pour chercher Yahvé, le Dieu d'Israël,
    mangèrent,
  hbo-hbo: וַיֹּאכְל֣וּ בְנֵֽי־יִשְׂרָאֵ֗ל הַשָּׁבִים֙ מֵֽהַגֹּולָ֔ה וְכֹ֗ל הַנִּבְדָּ֛ל
    מִטֻּמְאַ֥ת גֹּויֵֽ־הָאָ֖רֶץ אֲלֵהֶ֑ם לִדְרֹ֕שׁ לַֽיהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli arĩa maacookete kuuma kũrĩa maatahĩirwo makĩrĩa
    Bathaka ĩyo, hamwe na arĩa othe meyamũranĩtie na mĩtugo ya thaahu ya ndũrĩrĩ iria
    mariganĩtie nacio nĩgeetha marongorie Jehova Ngai wa Isiraeli.
  fra-NCL: Les enfants d’Israël revenus de la captivité mangèrent la Pâque, ainsi
    que tous ceux qui s’étaient séparés de l’impureté des nations du pays pour se
    joindre à eux afin de chercher Yahweh, le Dieu d’Israël.
  cek-AK: Israel Angraeng Sithaw to bok hanah, misong hoiah kamlaem Israel caanawk
    loe nihcae taeng ih prae thungah kaom panuet thok Sithaw panoek ai kaminawk mah
    sak ih hmuen thungah kathum ai kaminawk hoi nawnto buhcaak o.
  cuk-cuk: Israel-dulemar-galesgusmalad gannar Jerusalén-neggweburse-nonimaladi, Oburgwilegoenad-Ibagi
    sibad-wawaad-sapingwagwad guchamalad. Amar-abargi, dule-baigan Israel-Bab-Dummad-Jehová-igarba-nanaega,
    dulemar-galagwensulidaedgi-bangusmaladi, a-mas guchamarmogad.
  uig-CYR: Сүргүнлүктин йеңила қайтип кәлгән Исраиллар вә шуниңдәк Исраилниң Худаси
    Пәрвәрдигарни издәп, өзлирини зиминдики ят әлликләрниң булғашлиридин айрип чиққан
    барлиқ кишиләр қоза гөшлирини бирликтә йейишти.
  tel-2017: చెర నుండి విడుదల పొంది తిరిగి వచ్చిన ఇశ్రాయేలీయులు వాటిని తిన్నారు. ఇశ్రాయేలీయుల
    దేశంలో ఉన్న అన్యజాతి ప్రజలు దేవుడైన యెహోవా ఆశ్రయం కోరి అపవిత్రత నుండి తమను తాము
    ప్రత్యేకించుకుని వారు కూడా వచ్చి పులియని రొట్టెలు తిని ఏడు రోజుల పండగను ఆనందంతో
    జరుపుకున్నారు.
  hat-BSA: Fis a Israël ki te retounen an egzil yo, e tout sila ki te separe yo menm
    de lempite a nasyon nan peyi yo pou fè ansanm avèk yo, pou chache SENYÈ a, Bondye
    Israël la, te manje Pak la.
  kos-kos: Mwet Israel nukewa su foloko liki sruoh elos mongo ke ma kisakinyukla.
    Oayapa mwet nukewa su sisla moul pegan lun mwet saya su muta in facl sac ac forla
    in wi pac alu nu sin LEUM GOD lun Israel, elos wi pac mongo kac.
  hbo-WLC: וַיֹּאכְל֣וּ בְנֵֽי־יִשְׂרָאֵ֗ל הַשָּׁבִים֙ מֵֽהַגּוֹלָ֔ה וְכֹ֗ל הַנִּבְדָּ֛ל
    מִטֻּמְאַ֥ת גּוֹיֵֽ־הָאָ֖רֶץ אֲלֵהֶ֑ם לִדְרֹ֕שׁ לַֽיהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, ndị Izrel niile bụ ndị ahụ lọtara site nʼebe e mere ka ha gaa
    biri riri ihe ahụ, ha na ndị ahụ niile kewapụrụ onwe ha juu ibi ajọọ ndụ nke ndị
    mba ọzọ bi nʼala ahụ na-ebi, nʼihi ịchọ Onyenwe anyị, Chineke nke Izrel.
  ory-ory: ଆଉ, ବନ୍ଦୀତ୍ୱର ପୁନରାଗତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଓ ଯେଉଁମାନେ ସେମାନଙ୍କର ପକ୍ଷ ହୋଇ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ କରିବା ପାଇଁ ଦେଶ ନିବାସୀ ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଅଶୁଚିତାରୁ
    ଆପଣାମାନଙ୍କୁ ପୃଥକ କରିଥିଲେ, ସେସମସ୍ତେ ଭୋଜନ କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel mi liwinto seni ar oola ra ochei ekewe mönün
    Pasofer, pwal meinisin mi chu ngeniir, ir chokewe mi aimwürela seni än aramasen
    ewe fanü kewe föför mi ngau, pwe repwe fel ngeni ewe Samol mi Lapalap ewe Koten
    Israel.
  rop-rop: Ol detlot Isreil pipul hubin kambek brom det kantri weya deibin jidan prisana
    en ol detlot hubin stap bulurrumbat detlot najalot god blanga detlot najalot pipul
    hubin jidan langa det kantri, en bin kaman blanga weship det boswan God blanga
    ola Isreil pipul en deibin dagat detlot sekrifais.
  ukr-1871: І їли сини Ізрайлеві, повернувші з переселення, й усї, що до їх попереходили
    від поганї краєвих народів, щоб обертатись до Господа, Бога Ізрайлевого.
  deu-1951: Und die Kinder Israel, die aus der Gefangenschaft zurückgekommen waren,
    und alle, die sich von der Unreinigkeit der Heiden im Lande abgesondert und sich
    ihnen angeschlossen hatten, um den HERRN, den Gott Israels, zu suchen, aßen es
  eng-JPS: And the children of Israel, that were come back out of the captivity, and
    all such as had separated themselves unto them from the filthiness of the nations
    of the land, to seek the LORD, the God of Israel, did eat,
  srp-1865: I jedoše sinovi Izrailjevi koji se vratiše iz ropstva i svi koji se od
    neèistote naroda zemaljskih odvojiše k njima da traže Gospoda Boga Izrailjeva.
  lug-lug: Awo Abayisirayiri abaava mu buwaŋŋanguse ne bagirya wamu n’abo bonna abaali
    beeyawudde, nga basinza Mukama Katonda wa Isirayiri.
  heb-heb: ויאכלו בני ישראל השבים מהגולה וכל הנבדל מטמאת גוי הארץ אלהם לדרש ליהוה
    אלהי ישראל׃
  ben-IRV: আর বন্দীদশা থেকে ফিরে আসা ইস্রায়েলের সন্তানরা এবং যত লোক ইস্রায়েলের ঈশ্বর
    সদাপ্রভুর খোঁজে তাদের পক্ষ হয়ে দেশের লোকজন জাতির অশুচিতা থেকে নিজেদেরকে আলাদা
    করেছিল,
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਜੋ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜ ਆਏ ਸਨ, ਅਤੇ ਉਸ ਦੇਸ਼ ਦੀਆਂ ਪਰਾਈਆਂ
    ਕੌਮਾਂ ਦੀਆਂ ਘਿਣਾਉਣੀਆਂ ਰੀਤਾਂ ਤੋਂ ਅਲੱਗ ਹੋ ਗਏ ਸਨ, ਤਾਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਾਲ ਕਰਨ, ਪਸਹ
    ਖਾਧਾ।
  mya-JVB: သိမ်း သွားခြင်းကိုခံသော လူစုထဲက ထွက်လာ သော ဣသရေလ အမျိုးသား များ၊ ဣသရေလ
    အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ကို ရှာ လိုသောငှါ ၊ တပါး အမျိုးသား နေရာ အရပ် အညစ်
    အကြေးကို ပယ်ရှား သော သူများအပေါင်း တို့သည် ပသခါပွဲကိုစား ၍၊
  hmo-hmo: Israela taudia, Babulonia ena abia mauri dekena amo, Iuda dekenai idia
    giroa mai taudia ese Pasova idia ania. Ma idau bese taudia haida, Iuda dekenai
    idia noho, danu ese Pasova idia ania, badina idia ese edia tano ena kara mirodia
    idia rakatania vadaeni, Lohiabada, Israela ena Dirava do idia tomadiho henia totona.
  urd-urd: और बनी — इस्राईल ने जो ग़ुलामी से लौटे थे, और उन सभों ने जो ख़ुदावन्द इस्राईल
    के ख़ुदा के तालिब होने के लिए उस सरज़मीन की अजनबी क़ौमों की नापाकियों से अलग हो
    गए थे, फ़सह खाया,
  rus-SYN: И ели сыны Израилевы, возвратившиеся из переселения, и все отделившиеся
    к ним от нечистоты народов земли, чтобы прибегать к Господу Богу Израилеву.
  bqc-SIM: Isaili zĩ̀zↄ pↄ́ sùpiↄ mɛ́ sò ń gbɛ̃́ pↄ́ aa gbãlɛa buipãleↄ yã́
    musu tò, aalɛ Dii Isailiↄ Lua kĩ́i wɛɛlɛↄ.
  tcz-CHONGTHU: Hiche kalchuh kut chu sohchang hung kile kit Israel chate jousen ane
    uvin, chutengleh thilboh chengsea konna kikangsea Pakai kin bolna a hung kipelut
    honjong aneovin ahi.
  mar-mar: बंदिवासातून परतून आलेल्या समस्त इस्राएल लोकांनी वल्हांडणाचे भोजन केले.
    इस्राएलाचा देव परमेश्वर याला शोधायला जे देशातील लोकांच्या अशुद्धतेपासून दूर होऊन
    त्यांच्याकडे आले होते त्यांनी ते खाल्ले.
  qub-qub: Cutimoj Israelcunaga llapanmi micuran Pascua fistacho rurashan micuyta.
    Tayta Diosta adurananpaj juc-lä runacunapita guellicojcunawanpis iwal micuran.
  bqp-bqp: Isaraila zĩ̀zↄ kũ ò sùu pìnↄ mɛ́ ò sò kũ gbɛ̃ kũ ò ń zĩda kɛ̃̀ buri
    pãndenↄ yãbɛ̃̀nɛkɛnanↄa òtɛn Dikiri Isarailanↄ Luda ki wɛtɛnↄ.
  hat-hat: Men moun ki te manje manje Delivrans lan. Se te tout jwif ki te tounen
    soti nan peyi kote yo te depòte yo a ansanm ak rès moun pèp Izrayèl yo ki pa t'
    janm kite peyi yo men ki te vire do bay vye bagay lòt moun yo t'ap fè nan peyi
    yo epi ki te vin mete tèt ansanm ak moun ki te tounen yo pou adore Seyè a, Bondye
    pèp Izrayèl la.
  eng-BSB: The Israelites who had returned from exile ate it, together with all who
    had separated themselves from the uncleanness of the peoples of the land to seek
    the LORD, the God of Israel.
  eng-WEBPB: The children of Israel who had returned out of the captivity, and all
    who had separated themselves to them from the filthiness of the nations of the
    land to seek the LORD, the God of Israel, ate,
  kbq-kbq: Hanki ana maka Israeli vahe'ma kinafinti'ma e'naza vahe'mo'za, anama ofama
    haza afura nevagare'naze. Ana nehazage'za megi'a vahe'ma ana mopafima mani'naza
    vahe'mo'za, agru osu tavu tva'ma nehuna zana netreta, Ra Anumzana Israeli vahe'mokizmi
    Anumzama amage'ma antesunema haza vahe'mo'zanena, ofama haza afu'mofo ame'a ne'naze.
  nhe-BL: Huan nochi israelitame tlen mocueptoyaj tlen tlali Babilonia quicuajque
    nopa Pascua tlacualistli. Nojquiya quicuajque nochi tlacame tlen itztoyaj ipan
    Judá tlen mosentilijtoyaj ininhuaya para quitemose ininTECO Dios nopa israelitame.
    Nochi nopa tlacame tlen quicuajque moiyocatlalijtoyaj ica nopa tlajtlacoli tlen
    ininteixmatcahua quichijque, huan yonque ax eliyayaj israelitame, quicuajque nopa
    Pascua tlacualistli.
  bus-bus: Isaraili zĩ̀zↄ kɛ̀ aↄ̃ sù pìnↄ bé wà sò kↄ̃n gbɛ̃ kɛ̀ aↄ̃ ń zĩnda kɛ̃̀
    bori pãndenↄ yãbɛ̃ɛkɛnanↄa aↄ̃ↄe Dii Isarailinↄ Luda kii wɛtɛɛnↄ.
  gub-BL: Izaew Mawiron ywy wi uzewyr ma'e kwer paw u'u ma'ea'yr Tupàn henataromo
    izuka pyrer ho'o kwer wà. Amo ae teko wiko a'e pe wà no. A'e teko upytu'u Kànàà
    ywy rehe har wanemiapo iaiw ma'e iapo re wà. Weityk uzeruzar 'ym ma'e wanemiapo
    wà. Umuwete katu Tupàn Tuweharupi Wiko Ma'e Izaew wazar wà kury. A'e teko u'u
    ma'era'yr izuka pyrer ho'o kwer wà no.
  eng-DRA: And the children of Israel that were returned from captivity, and all that
    had separated themselves from the filthiness of the nations of the earth to them,
    to seek the Lord the God of Israel, did eat.
