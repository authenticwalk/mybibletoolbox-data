verse: EZR.006.021
translations:
  mal-C: പ്രവാസത്തിൽനിന്നു മടങ്ങിയ ഇസ്രായേൽജനവും, ദേശത്തെ യെഹൂദേതരരായവരുടെ അശുദ്ധികളിൽനിന്ന്
    അകന്ന് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ അന്വേഷിക്കേണ്ടതിന് അവരോടു ചേർന്നവരും ഒരുമിച്ചു
    പെസഹാ കഴിച്ചു.
  deu-TKW: Da aßen es die Israeliten, die aus der Gefangenschaft heimgekehrt waren,
    und alle, die sich von der Unreinigkeit der heidnischen Bewohner des Landes zu
    ihnen abgesondert hatten, um Jahwe, den Gott Israels, zu suchen.
  lin-lin: Bana ya Isalaele oyo bawutaki na bowumbu baliaki yango elongo na bato nyonso
    oyo bakabwanaki na misala ya mbindo ya bikolo ya mokili mpe basanganaki elongo
    na bango mpo na koluka Yawe, Nzambe ya Isalaele.
  eng-LSV: And the sons of Israel, those returning from the captivity, and everyone
    who is separated from the uncleanness of the nations of the land to them, to seek
    to YHWH, God of Israel, eat,
  eng-GNV: So the children of Israel which were come againe out of captiuitie, and
    all such as had separated themselues vnto them, from the filthines of the Heathen
    of the land, to seeke the Lord God of Israel, did eate,
  eng-WEBSTER: And the children of Israel, who had returned from captivity, and all
    such as had separated themselves to them from the filthiness of the heathen of
    the land, to seek the LORD God of Israel, did eat,
  nhw-BL: Huan nochi israelitame catli mocueptoyaj tlen tlali Babilonia quicuajque
    nopa Pascua tlacualistli. Nojquiya quicuajque nochi masehualme catli itztoyaj
    ipan Judá catli mosentilijtoyaj ininhuaya para quitemose ininTECO Dios nopa israelitame.
    Nochi nopa masehualme catli quicuajque moiyocatlalijtoyaj ica nopa tlajtlacoli
    catli ininteiximatcahua quichijque, huan masque amo eliyayaj israelitame, quicuajque
    nopa Pascua tlacualistli.
  swh-ONEN: Hivyo Waisraeli waliokuwa wamerudi kutoka utumwani uhamishoni wakaila
    Pasaka, pamoja na wale waliokuwa wamejitenga na matendo ya unajisi wa Mataifa
    ya jirani ili kumtafuta Bwana, Mungu wa Israeli.
  bba-bba: Mɑ Isirelibɑ kpuro bɑ tɔ̃ɔ bɑkɑ ten dĩɑnu di kɑ be bɑ wurɑmɑ yorun di kɑ
    Isireli be bɑ tem min tɔn tukobun komɑ ni nu ǹ dɛɛre deri mɑ bɑ Gusunɔ Isirelibɑn
    Yinni sɑ̃ɑmɔ.
  eng-KJVCPB: And the children of Israel, which were come again out of captivity,
    and all such as had separated themselves unto them from the filthiness of the
    heathen of the land, to seek the Lord God of Israel, did eat,
  mpx-mpx: Inoke Isileli bolo valila hi sikalem wali mibwabwali elana Nopalegi Hagalena
    enona hi an, aloliyau ge boda getoga gamagaliliyau bolo hi minaana labi o ge wali
    pagan bwaibwaikikinil hi towani yaka hi kukululuek Yehoba, Isileli wali Yabowaine
    elana.
  luo-luo: Omiyo jo-Israel mane oa e twech nochamo Pasakano, kanyakla gi jogo duto
    mano ngʼanyone timbe mochido mag ogendini mamoko modak machiegni kodgi mondo omi
    gidwar Jehova Nyasaye, ma Nyasach Israel.
  meu-meu: Israel taudia noho-hedoa amo vada e lou ese e ani, bona idia ida e hebou
    bona una tano taudia edia kara mirodia vada e rakatani, Iehova, Israel Diravana,
    bae toma henia diho totona, taudia iboudiai danu.
  npi-ULB: निस्तारको मासु खाने इस्राएलका मानिसहरूमा निर्वासनबाट फर्केका र देशका मानिसहरूको
    अशुद्धताबाट आफूलाई अलग राखेका अनि इस्राएलका परमप्रभु परमेश्‍वरको अनुसरण गरेकाहरू
    थिए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ọmọ Israẹli tí ó ti dé láti ìgbèkùn jẹ ẹ́ lápapọ̀ pẹ̀lú gbogbo
    àwọn tí ó ti ya ara wọn kúrò nínú gbogbo iṣẹ́ àìmọ́ ti àwọn kèfèrí aládùúgbò wọn
    láti wá Olúwa Ọlọ́run Israẹli.
  emp-NTPO: Maʌ̃be jũma Babilonianeba jẽda zeped̶ad̶a israelerãba maʌ̃ ewarid̶e cobadara
    cosid̶aa. Dewararã bid̶a cosid̶aa, ãdji caita b̶ea puruba cadjirua obadara igarad̶aped̶a
    israelerã Ãcõrẽda ẽpẽ panena bẽrã.
  ind-ind: Daging kurban itu dimakan oleh rakyat Israel yang sudah kembali dari pembuangan.
    Tetapi tidak semuanya mengikuti perayaan ini, hanya orang-orang yang bertekad
    untuk menyembah TUHAN Allah Israel, yaitu mereka yang menolak terlibat dalam cara
    hidup bangsa-bangsa kafir yang tinggal di tanah ini.
  pes-OPCB: پس یهودیانی که از اسارت بازگشته بودند همراه با کسانی که از اعمال قبیح
    قومهای بت‌پرست دست کشیده بودند تا خداوند، خدای اسرائیل را عبادت کنند، قربانی عید
    پِسَح را خوردند.
  tgl-ULB: Ang mga Israelitang kumain nang ilan sa karne ng Paskua ay ang mga bumalik
    galing sa pagkakatapon at ihiniwalay ang kanilang mga sarili mula sa karumihan
    ng mga tao sa lupain at hinanap si Yahweh, ang Diyos ng Israel.
  cbu-NT: Ashiri ichingaru Israelchich tputs yuw Babiloniyamand kanapurangana an,
    mishat Utaáchichtam tputs yuw nda Babiloniyap naatarangana, antamsin anshutam
    washunand shaniyaranganaya. Tputs yutaritshishpaneetssha kasarangusin, waanitaritssin
    taar ashiranganaya. Ashiri Israelchich tputs ichingarusin Apanllee Taarashipanee,
    Israelchichee Apanllirini, kis ungirtaranganaya.
  hui-hui: Nogo tara tara dalua bo loma biyaruni Isaraele wali agali garabaya biabe
    ale bialu howa daibu henerumebi wali agali dindi ogoriani hene tininaga mana ko
    wiaru wahai halu Anduane Homogo Isaraelenaga Ngode Datagaliwabe mini yaraga halu
    ibunaga lotu lole ibiyaru baba ti mandagi nalu hene.
  mya-mya: ထို​ယဇ်​ကောင်​တို့​၏​အ​သား​ကို​ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​သူ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​တ​ကွ​ထို​ဒေ​သ​တွင်​နေ​ထိုင်​လျက်​ရှိ​သော​သူ​တို့​၏​ရုပ်​တု​ကိုး​ကွယ်​မှု​ကို​စွန့်​လွှတ်​ကြ​သူ​များ​နှင့်
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​ကွယ်​ရန်​လာ​ကြ​သူ​အ​ပေါင်း​တို့​သည်​စား​ကြ​၏။-
  bod-N: བཙོན་ལས་ཐར་བའི་ཡེས་ར་ཨེལ་པ་རྣམས་དང་། ཡུལ་དེའི་ཕྱི་རོལ་པའི་མི་གཙང་བ་དང་བྲལ་ཞིང་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་འདོད་པ་ཐམས་ཅད་ཀྱིས་ལྷན་ཅིག་ཏུ་ལུ་གུའི་ཤ་ཟོས་ཤིང་།
  sna-sna: Nokudaro vaIsraeri vakanga vadzoka kubva kuutapwa vakaidya, pamwe chete
    navose vakanga vazvitsaura kubva pazviito zvisina kururama zvaiitwa navavakidzani
    vavo vokune dzimwe ndudzi, kuti vatsvake Jehovha, Mwari waIsraeri.
  spa-BLM: Los hijos de Israel que habían regresado del cautiverio, y todos los que
    se habían separado de la inmundicia de las naciones del país para buscar a Yahvé,
    el Dios de Israel, comieron,
  cac-cac: Masanil eb' israel ix xid'ec' d'a Babilonia chi', ix chi noc' silab' yic
    q'uin̈ chi' eb', yed' eb' ix yiq'uel sb'a d'a schucal juntzan̈ ch'oc chon̈ab'il
    cajan d'a slac'anil. Junn̈ej ix yutej sb'a eb' yed' eb' israel yic tz'och eb'
    ejmelal d'a Jehová sDiosal Israel chi'.
  swh-ULB: watu wa Israel ambao walikula nyama ya Pasaka ni wale waliorudi kutoka
    uhamishoni na walikuwa wamejitenga wenyewe kutoka kwa watu wasio safi wa nchi
    ile na kumchagua Yahwe, Mungu wa Israel.
  bel-bel: І елі сыны Ізраілевыя, якія вярнуліся зь перасяленьня, і ўсе, што аддзяліліся
    да іх ад нечысьціні народаў зямлі, каб прыйсьці да Госпада Бога Ізраілевага.
  deu-ELBBK: Und die Kinder Israel, die aus der Wegführung zurückgekehrt waren, und
    jeder, der sich von der Unreinigkeit der Nationen des Landes zu ihnen abgesondert
    hatte, um den HERRN, den Gott Israels, zu suchen, aßen das Passah.
  mbb-OT: Heini he menge pemuhat migkaan te langun he menge Israilihanen he nemen-ulì
    puun te kegkevihag wey te zuma he menge etew he mid-ubpà dutun he mid-engked en
    he ebaal te menge ebeelan te menge etew he wazà mekekilala te Megbevayà te Israel.
  mal-2015: അങ്ങനെ പ്രവാസത്തിൽനിന്നു മടങ്ങിവന്ന യിസ്രായേൽമക്കളും യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയെ അന്വേഷിക്കേണ്ടതിന്നു ദേശത്തെ ജാതികളുടെ അശുദ്ധിയെ വെടിഞ്ഞു വന്നവർ ഒക്കെയും
    പെസഹ തിന്നു.
  rmc-rmc: Paľis o Izraeliti chanas le Patraďakre bakrores jekhetane ole manušenca,
    so sas zaile andro Babilon, the savorenca, ko omukle o džungipen, savo kerenas
    o narodi ola phuvakre, a pridine pes ko Izraeliti, hoj te roden le RAJES, le Izraeloskre
    Devles.
  pes-OPV: و بنی‌اسرائیل که ازاسیری برگشته بودند با همه آنانی که خویشتن را از رجاسات
    امت های زمین جدا ساخته، به ایشان پیوسته بودند تا یهوه خدای اسرائیل را بطلبند،
    آن را خوردند.
  ron-1924: Копиий луй Исраел, ынторшь дин робие, ау мынкат Паштеле ымпреунэ ку тоць
    чей че се депэртасерэ де некурэция нямурилор цэрий ши каре с-ау унит ку ей ка
    сэ кауте пе Домнул Думнезеул луй Исраел.
  ben-OBCV: ইস্রায়েলীরা যারা নির্বাসন থেকে প্রত্যাবর্তন করেছিল এবং সেসব লোকেরা তাদের
    বিজাতীয় প্রতিবেশীদের অশুচি ক্রিয়াকলাপ থেকে নিজেদের পৃথক করে ইস্রায়েলের আরাধ্য
    সদাপ্রভুর অনুসন্ধান করছিল, তারা একসাথে ভোজন করল।
  som-som: Oo waxaa cunay reer binu Israa'iil oo maxaabiisnimada ka soo noqday, iyo
    in alla intii naftooda gooni uga soocday nijaastii dadkii dalka degganaa inay
    doondoonaan Rabbiga ah Ilaaha reer binu Israa'iil,
  lat-VUC: Et comederunt filii Israël, qui reversi fuerant de transmigratione, et
    omnes qui se separaverant a coinquinatione gentium terræ ad eos, ut quærerent
    Dominum Deum Israël.
  eng-ASVBT: And the children of Israel that were come again out of the captivity,
    and all such as had separated themselves unto them from the filthiness of the
    nations of the land, to seek Jehovah, the God of Israel, did eat,
  ita-1885: Così i figliuoli d'Israele, ch'erano ritornati dalla cattività, e tutti
    quelli che si erano ridotti a loro, separandosi dalla contaminazione delle genti
    del paese, per cercare il Signore Iddio d'Israele, mangiarono la Pasqua.
  eng-LXXUP: And the children of Israel ate the Passover, even they that were of the
    captivity, and every one who separated himself to them from the uncleanness of
    the nations of the land, to seek the Lord God of Israel.
  eng-ULB: The Israelite people who ate some of the Passover meat were those who had
    returned from exile and had separated themselves from the uncleanness of the people
    of the land and sought Yahweh, the God of Israel.
  spa-VBL: La Pascua la comían el pueblo de Israel que había regresado del exilio
    y los que se habían unido a ellos y habían rechazado las prácticas paganas de
    los pueblos de la tierra para adorar al Señor, el Dios de Israel.
  fra-_FOB: Les enfants d'Israël qui étaient revenus de la captivité en mangèrent,
    avec tous ceux qui, s'étant séparés de l'impureté des nations du pays, se joignirent
    à eux, pour chercher l'Éternel, le Dieu d'Israël.
  mal-mal: അങ്ങനെ പ്രവാസത്തിൽനിന്ന് മടങ്ങിവന്ന യിസ്രായേൽമക്കളും, യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയെ അന്വേഷിക്കേണ്ടതിന്, ദേശത്തെ ജനതകളുടെ അശുദ്ധി ഉപേക്ഷിച്ച് വന്നവർ ഒക്കെയും
    പെസഹ ഭക്ഷിച്ചു.
  urd-GVR: Lekin na sirf jilāwatanī se wāpas āe hue Isrāīlī is khāne meṅ sharīk hue
    balki mulk ke wuh tamām log bhī jo Ġhairyahūdī qaumoṅ kī nāpāk rāhoṅ se alag ho
    kar un ke sāth Rab Isrāīl ke Ḳhudā ke tālib hue the.
  suz-BL: लेश्‍शा जाक्‍शो ग्‍याइश्‍शा लाइक्‍चा पुंइसीब इस्राएलीपुकीम मेको ब्‍वाम्‍तेक्‍म।
    मिनु रागी ङा मरिम्‍शो दुम्‍तीके रे दिल्‍शो परमप्रभु यावे, इस्राएली आन परमप्रभु
    कली ठेयब सेल्‍ब मुरपुकी मेको नु गारशा ब्‍वाम्‍तेक्‍म। ब्‍यवस्‍था १६:१-८
  ita-1927: Così i figliuoli d’Israele ch’eran tornati dalla cattività e tutti quelli
    che s’eran separati dall’impurità della gente del paese e che s’unirono a loro
    per cercare l’Eterno, l’Iddio d’Israele, mangiarono la Pasqua.
  ckb-ckb: هەموو نەوەی ئیسرائیلیش ئەوانەی کە لە ڕاپێچکراوییەکە گەڕابوونەوە لێیان خوارد،
    لەگەڵ هەموو ئەوانەی خۆیان لە نەریتە گڵاوەکانی نەتەوەکانی خاکەکە جیا کردبووەوە
    و هاتبوونە پاڵیان، بۆ ئەوەی ڕوویان لە یەزدانی پەروەردگاری ئیسرائیل بکەن.
  eng-BBE: And the children of Israel, who had come back, and all those who were joined
    to them, after separating themselves from the evil ways of the people of the land
    to become the servants of the Lord, the God of Israel, took food together,
  kan-OKCV: ಸೆರೆಯಿಂದ ತಿರುಗಿ ಬಂದ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಇಸ್ರಾಯೇಲ್ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರನ್ನು
    ಹುಡುಕಲು ದೇಶದ ಜನಾಂಗಗಳ ಅಶುದ್ಧತೆಯಿಂದ ತಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡು, ಅವರ ಕಡೆಗೆ ಸೇರಿದ ಸಮಸ್ತರೂ
    ಅದನ್ನು ತಿಂದು,
  tam-2017: அப்படியே சிறையிருப்பிலிருந்து திரும்பிவந்த இஸ்ரவேல் மக்களும், இஸ்ரவேலின்
    தேவனாகிய யெகோவாவை நாடும்படி, பூலோக ஜாதிகளின் அசுத்தத்தைவிட்டு, அவர்களண்டையிலே
    சேர்ந்த அனைவரும் அதைச் சாப்பிட்டு,
  spa-RV-1909: Y comieron los hijos de Israel que habían vuelto de la transmigración,
    y todos los que se habían apartado á ellos de la inmundicia de las gentes de la
    tierra, para buscar á Jehová Dios de Israel.
  ron-BTF: Şi copiii lui Israel care se întorseseră din captivitate şi toţi aceia
    care se separaseră pe ei înşişi de murdăria păgânilor ţării, pentru a-l căuta
    pe DOMNUL Dumnezeul lui Israel, au mâncat,
  eng-WEBP: The children of Israel who had returned out of the captivity, and all
    who had separated themselves to them from the filthiness of the nations of the
    land to seek the LORD, the God of Israel, ate,
  eng-FBV: The Passover was eaten by the people of Israel who had returned from exile,
    and by those who had joined them and had rejected the pagan practices of the peoples
    of the land in order to worship the Lord, the God of Israel.
  nld-1939: Zo aten de kinderen Israëls, die uit de ballingschap waren teruggekeerd,
    het pascha met allen, die zich van de onreinheid der landsbevolking hadden afgescheiden,
    en zich bij hen hadden aangesloten, om Jahweh, den God van Israël, te dienen.
  nch-BL: Huan nochi israelitame cati mocuectoyaj ten tali Babilonia quicuajque nopa
    Pascua tacualisti. Nojquiya quicuajque nochi masehualme cati itztoyaj ipan tali
    Judá cati mosentilijtoyaj inihuaya para quitemose ininTECO Dios nopa israelitame.
    Nochi nopa masehualme cati quicuajque moiyocatalijtoyaj ten nopa tajtacoli cati
    ininteixmatcahua quichijque, huan masque amo eliyayaj israelitame, quicuajque
    nopa Pascua tacualisti.
  vie-1934: Những người Y-sơ-ra-ên đã bị bắt làm phu tù được về, bèn ăn lễ Vượt qua,
    luôn với những người đã tự chia rẽ ra sự ô uế của các dân tộc trong xứ, đến theo
