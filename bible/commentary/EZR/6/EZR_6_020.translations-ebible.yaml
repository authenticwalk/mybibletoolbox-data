verse: EZR.006.020
translations:
  mal-C: പുരോഹിതന്മാരും ലേവ്യരും തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചു; ആചാരപരമായി അവരെല്ലാം
    ശുദ്ധിയുള്ളവരായിരുന്നു. എല്ലാ പ്രവാസികൾക്കും തങ്ങളുടെ സഹോദരങ്ങളായ പുരോഹിതന്മാർക്കും
    തങ്ങൾക്കുംവേണ്ടി അവർ പെസഹാക്കുഞ്ഞാടിനെ അറത്തു.
  deu-TKW: Denn die Priester und die Leviten hatten sich insgesamt gereinigt; alle
    waren rein. Und so schlachteten sie das Passah für alle aus der Gefangenschaft
    Zurückgekehrten und für ihre Brüder, die Priester, und für sich selbst.
  lin-lin: Banganga-Nzambe mpe Balevi bamipetolaki kolanda mibeko mpe bakomaki peto.
    Boye Balevi bakataki kingo ya mpate lokola mbeka ya Pasika mpo na bato nyonso
    oyo bawutaki na bowumbu, mpo na bandeko na bango, Banganga-Nzambe, mpe mpo na
    bango moko.
  eng-LSV: for the priests and the Levites have been purified together—all of them
    [are] pure—and they slaughter the Passover for all the sons of the captivity,
    and for their brothers the priests, and for themselves.
  eng-GNV: (For the Priests and the Leuites were purified altogether) and they killed
    the Passeouer for all the children of the captiuitie, and for their brethren the
    Priests, and for themselues.
  eng-WEBSTER: For the priests and the Levites were purified together, all of them
    were pure, and they killed the passover for all the children of the captivity,
    and for their brethren the priests, and for themselves.
  nhw-BL: Pero achtihuiya nochi totajtzitzi huan levitame mopajpajque iixpa Toteco
    Dios quen tlanahuati ma quichihuaca. Huan nopa levitame itztoyaj yoltlapajpactique
    iixpa Toteco Dios huan quimictijque nopa Pascua pilborregojtzi para nochi catli
    mocueptoyaj tlen tlali Babilonia. Quichijque para iniicnihua nopa totajtzitzi
    huan nojquiya para ininseltzitzi.
  swh-ONEN: Makuhani na Walawi walikuwa wamekwisha kujitakasa nao wamekuwa safi kwa
    kufuata kawaida za ibada. Walawi wakachinja kondoo wa Pasaka kwa ajili ya wana
    wa waliorudi kutoka utumwani uhamishoni, kwa ajili ya ndugu zao makuhani na wao
    wenyewe.
  bba-bba: Yɑ̃ku kowobu kɑ Lefibɑ bɑ tii dɛɛrɑsiɑ sɑnnu. Mɑ Lefibɑ bɑ Isirelibɑ Gɔɔ
    sɑrɑribun yɑ̃ku yɑ̃ɑnu sɑkiriɑ kɑ ben yɑ̃ku kowosibuɡinu kɑ sere ben tiiɡinu.
  eng-KJVCPB: For the priests and the Levites were purified together, all of them
    were pure, and killed the passover for all the children of the captivity, and
    for their brethren the priests, and for themselves.
  mpx-mpx: Topowon ge un Libai ali abwabubun paganina iyaka hi ginol ge hi yanayana
    tapwalolo kaiwena. Inoke un Libai Nopalegi Hagalena bwasumona sipi natuna melutauina
    hi lol bolo valila hi mibwabwali gegewel kaiweliya, wali pan topowon, ge heliya
    kaiweliya.
  luo-luo: Jodolo gi jo-Lawi nosepwodhore giwegi kendo giduto negiikore mapoth ne
    nyasi. Jo-Lawi noyangʼo nyarombo mar Pasaka ne joma noa e twech duto, ne owetegi
    ma jodolo kod gin giwegi.
  meu-meu: Badina be hahelaḡa taudia bona Levi taudia na sibodia vada e hahegoeva
    hebou; idia iboudiai na goḡoeva-ḡoḡoeva. Taunabunai idia ese lagau-hanai mamoedia
    e ala mase, noho-hedoa amo e lou taudia iboudiai edia, bona bamodia hahelaḡa taudia
    edia, bona idia sibodia edia.
  npi-ULB: पुजारीहरू र लेवीहरूले आफूलाई शुद्ध पारे, र आफूलगायत निर्वासनबाट फर्केकाहरू
    सबैका लागि निस्तारको बलि चढाए ।
  yor-yor: Àwọn àlùfáà àti àwọn ará Lefi ti ya ara wọn sí mímọ́, wọ́n sì jẹ́ mímọ́.
    Àwọn ará Lefi pa ọ̀dọ́-àgùntàn ti àjọ ìrékọjá fún gbogbo àwọn tí a kó ní ìgbèkùn,
    fún àwọn àlùfáà arákùnrin wọn àti fún ara wọn.
  emp-NTPO: Naãrã sacerdoterãba, levitarã bid̶a Ãcõrẽ quĩrãpita bia duanani carea
    jũma osid̶aa. Maʌ̃ bẽrã levitarãba animarã maʌ̃ ewari dromane bead̶ida panʌra
    beasid̶aa jũma Babilonianeba jẽda zeped̶ad̶arã itea, ãdji djabarã sacerdoterã
    itea idjab̶a ara ãdjirã itea bid̶a.
  ind-ind: Semua imam dan orang Lewi sudah mengikuti upacara penyucian diri. Para
    pelayan dari suku Lewi menyembelih semua binatang kurban Paskah untuk seluruh
    keluarga yang sudah kembali dari pembuangan, juga untuk para imam dan diri mereka
    sendiri.
  pes-OPCB: تمام کاهنان و لاویان خود را برای این عید تطهیر کردند و لاویان بره‌های
    عید پِسَح را برای تمام قوم، کاهنان و خودشان ذبح کردند.
  tgl-ULB: Nilinis ng mga pari at mga Levita ang kanilang mga sarili at kinatay ang
    mga Pampaskua na mga alay para sa lahat ng mga nanggaling sa pagkakatapon, kasama
    ang mga pari at Levita.
  cbu-NT: Apanllpan tputs, mishat Leviyarinchichtam ndatuma tputs kusarusin, Apanllish
    tachitamaam wasina yutaritshishirineetsini Apanllpat yararanganaya. Ashiri zurampatari
    mang' yararangsin, opeejaa wip ichingaroom tputs pacharanganaya. Mishat, waanpatatssin,
    apanllpanpatatssin waanaatsee opeejarini pacharangitamsina. Mang' ksaksin ashirangana,
    watam waanshu watsapun yusur kusarangsin, anush taaranganawa.
  hui-hui: Loma binigo mo miaga hearubi Libaiali hearubi tigua ilili bulene wiadagua
    ilili bialu Ngode Datagaliwabenaga deni ko domo wahowa gagahe hene. Ani buwa Libaiali
    biaru tigua nogo sibi igini dalua damene biaru Bolangua Halu Penegonaga Horo mitangi
    bialu wali agali bibahende garabaya biabe ale bialu howa daibiyarunagabi loma
    binigo mo miaga biarunagabi Libaiali tininagabi bo lomabia hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​အ​ပေါင်း​တို့​သည် မိ​မိ​တို့​ကိုယ်​ကို​သန့်​ရှင်း​စေ​သ​ဖြင့်
    ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​လျက်​ရှိ​ကြ​၏။ လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​မိ​မိ​တို့​ပြည်​သို့​ပြန်​လာ​ကြ​သူ​များ၊
    ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့် မိ​မိ​တို့​ကိုယ်​တိုင်​တို့​အ​တွက်​ပ​သ​ခါ​ယဇ်​ကောင်​များ​ကို​သတ်​ကြ​၏။-
  bod-N: མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་ལྷན་ཅིག་ཏུ་རང་ཉིད་གཙང་མར་བཟོས་ནས་ཐམས་ཅད་དག་པར་གྱུར།
    དེ་ནས་ལེ་ཝི་པ་རྣམས་ཀྱིས་བཙོན་ལས་ཐར་བའི་མི་རྣམས་དང་། ཁོ་ཚོའི་སྤུན་མཆོད་དཔོན་རྣམས་དང་རང་ཉིད་ཀྱི་ཕྱིར་པེ་སག་དུས་ཆེན་གྱི་ལུ་གུ་བཤས་པ་དང་།
  sna-sna: Vaprista navaRevhi vakanga vazvinatsa uye vose vakanga vanatswa. VaRevhi
    vakabayira vatapwa vose gwayana rePasika, vakabayirawo hama dzavo vaprista naivo
    vamene.
  spa-BLM: Como los sacerdotes y los levitas se habían purificado juntos, todos ellos
    estaban puros. Mataron la Pascua por todos los hijos del cautiverio, por sus hermanos
    los sacerdotes y por ellos mismos.
  cac-cac: Axo eb' sacerdote yed' eb' levita, ix sacb'itej sb'a eb' icha yalan ley.
    Ayic vach'xo yaj eb', ix yac'an noc' silab' yic q'uin̈ chi' eb' yuj masanil eb'
    ix xid'ec' d'a Babilonia chi', aton eb' yetsacerdoteal eb' yed' eb' yetlevitail
    eb'.
  swh-ULB: Makuhani na walawi wakajitakasa wenyewe na wakachinja pasaka ya sadaka
    kwa ajili ya waliokuwa mateka wakiwemo na wao wenyewe.
  bel-bel: бо ачысьціліся сьвятары і лявіты, - усе яны, як адзін, чыстыя; і закалолі
    ягнят пасхальных дзеля ўсіх, што вярнуліся з палону, дзеля братоў сваіх сьвятароў
    і дзеля сябе.
  deu-ELBBK: Denn die Priester und die Leviten hatten sich gereinigt wie einMann;
    sie waren alle rein. Und sie schlachteten das Passah für alle Kinder der Wegführung
    und für ihre Brüder, die Priester, und für sich selbst.
  mbb-OT: Mibpekelumpiyu is menge memumuhat wey menge Levihanen su wey zan mehimu
    he zait he ebpengulu ziyà te menge tulumanen. Ne midlapà te menge Levihanen is
    menge kerehidu he pemuhat te kedsilibraha te Pista te Kedlavey te Belinsuǥuen.
    Mibeelan dan heini para te langun he nemen-ulì puun te kegkevihag, para te menge
    memumuhat he menge kezuzumahi zan, wey para te keugelingen dan.
  mal-2015: പുരോഹിതന്മാരും ലേവ്യരും തങ്ങളെത്തന്നേ ഒരുപോലെ ശുദ്ധീകരിച്ചിരുന്നു; എല്ലാവരും
    ശുദ്ധിയുള്ളവരായിരുന്നു; അവർ സകലപ്രവാസികൾക്കും തങ്ങളുടെ സഹോദരന്മാരായ പുരോഹിതന്മാർക്കും
    തങ്ങൾക്കും വേണ്ടി പെസഹ അറുത്തു.
  rmc-rmc: O rašaja the o Leviti pes obžužarde, savore sas žuže a avke o Leviti šaj
    murdarenas le Patraďakre bakrores prekal o manuša, save avle pale, prekal o aver
    rašaja the prekal peste.
  pes-OPV: زیرا که کاهنان و لاویان، جمیع خویشتن راطاهر ساختند و چون همه ایشان طاهر
    شدند، فصح را برای همه آنانی که از اسیری برگشته بودند و برای برادران خود کاهنان
    و برای خودشان ذبح کردند.
  ron-1924: Преоций ши левиций се курэцисерэ ку тоций, аша кэ тоць ерау кураць; ау
    жертфит Паштеле пентру тоць фиий робией, пентру фраций лор преоций ши пентру ей
    ыншишь.
  ben-OBCV: যাজক ও লেবীয়েরা নিজেদের শুচি করলে তারা সকলেই আনুষ্ঠানিকভাবে শুদ্ধ হলেন।
    লেবীয়েরা সকল নির্বাসিত লোকদের এবং তাদের যাজক ভাইদের ও নিজেদের পক্ষে নিস্তারপর্বীয়
    মেষ বলি দিলেন।
  som-som: Waayo, wadaaddadii iyo kuwii reer Laawi way iswada daahirsheen dhammaantood;
    oo giddigood daahir bay ahaayeen, markaasay neefkii Kormaridda u bireeyeen dadkii
    maxaabiisnimada ka soo noqday oo dhan, iyo wadaaddadii walaalahood ahaa, iyo naftoodiiba.
  lat-VUC: 'Purificati enim fuerant sacerdotes et Levitæ quasi unus: omnes mundi ad
    immolandum Pascha universis filiis transmigrationis, et fratribus suis sacerdotibus,
    et sibi.'
  eng-ASVBT: 'For the priests and the Levites had purified themselves together; all
    of them were pure: and they killed the passover for all the children of the captivity,
    and for their brethren the priests, and for themselves.'
  ita-1885: perciocchè i sacerdoti ed i Leviti si erano purificati di pari consentimento,
    ed erano tutti netti; e scannarono la Pasqua per tutti quelli ch'erano stati in
    cattività, e per li sacerdoti, lor fratelli, e per sè stessi.
  eng-LXXUP: For the priests and Levites were purified, all were clean to a man, and
    they slew the Passover for all the children of the captivity, and for their brethren
    the priests, and for themselves.
  eng-ULB: The priests and Levites all purified themselves and slaughtered the Passover
    sacrifices for all those who had been in exile, including themselves.
  spa-VBL: Los sacerdotes y los levitas se habían purificado para estar limpios según
    la ley ceremonial. Así que mataron el cordero de la Pascua para todos los exiliados
    que habían regresado, para sus compañeros sacerdotes y para ellos mismos.
  fra-_FOB: Car les sacrificateurs et les Lévites s'étaient tous purifiés sans exception;
    et ils immolèrent la pâque pour tous les enfants de la captivité, pour leurs frères
    les sacrificateurs, et pour eux-mêmes.
  mal-mal: പുരോഹിതന്മാരും ലേവ്യരും തങ്ങളെ ശുദ്ധീകരിച്ചിരുന്നു; എല്ലാവരും നിയമപ്രകാരം
    ശുദ്ധിയുള്ളവരായിരുന്നു; അവർ സകലപ്രവാസികൾക്കും, തങ്ങളുടെ സഹോദരന്മാരായ പുരോഹിതന്മാർക്കും
    തങ്ങൾക്കും വേണ്ടി പെസഹ അറുത്തു.
  urd-GVR: Tamām imāmoṅ aur Lāwiyoṅ ne apne āp ko pāk-sāf kar rakhā thā. Sab ke sab
    pāk the. Lāwiyoṅ ne Fasah ke lele jilāwatanī se wāpas āe hue Isrāīliyoṅ, un ke
    bhāiyoṅ yānī imāmoṅ aur apne lie zabah kie.
  suz-BL: चढ़ेब नु लेवी नेल्‍लेमी आंम आन कली ठीक सेल्‍सीशो बाक्‍तेक्‍म। मेको नेल्‍ल
    परमप्रभु कली गेय पचा कली ठीक दुम्‍शो बाक्‍तेक्‍म। मेकोपुकीमी लेश्‍शा जाक्‍शो ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीब, चढ़ेब आन लोक्‍ब आन कली नु आंम आन कली पास्‍सा चाड ङा पाठा क्‍योरतेक्‍म।
  ita-1927: poiché i sacerdoti e i Leviti s’erano purificati come se non fossero stati
    che un sol uomo; tutti erano puri; e immolarono la Pasqua per tutti i reduci dalla
    cattività, per i sacerdoti loro fratelli, e per loro stessi.
  ckb-ckb: چونکە کاهین و لێڤییەکان هەموو خۆیان پاک کردبووەوە، هەموویان بەپێی ڕێوڕەسم
    پاک بوون و بەرخی پەسخەیان بۆ هەموو نەوەی ڕاپێچکراوەکان و بۆ برا کاهینەکانیان و
    بۆ خۆیان سەربڕی.
  eng-BBE: 'For the priests and the Levites had made themselves clean together; they
    were all clean: and they put the Passover lamb to death for all those who had
    come back, and for their brothers the priests and for themselves.'
  kan-OKCV: ಯಾಜಕರೂ ಲೇವಿಯರೂ ಕೂಡ ಶುದ್ಧ ಮಾಡಿಕೊಂಡಿದ್ದರು. ಅವರೆಲ್ಲರು ಶುದ್ಧರಾದ ನಂತರ, ಲೇವಿಯರು
    ಸೆರೆಯಿಂದ ಬಂದವರೆಲ್ಲರಿಗೋಸ್ಕರವೂ, ಯಾಜಕರಾದ ತಮ್ಮ ಸಹೋದರರಿಗೋಸ್ಕರವೂ, ತಮಗೋಸ್ಕರವೂ ಪಸ್ಕದ ಕುರಿಮರಿಯನ್ನು
    ವಧಿಸಿದರು.
  tam-2017: ஆசாரியர்களும் லேவியர்களும் ஒருமனப்பட்டுத் தங்களை சுத்தம் செய்துகொண்டதால்,
    எல்லோரும் சுத்தமாயிருந்து, சிறையிருப்பிலிருந்து வந்தவர்கள் எல்லோருக்காகவும், ஆசாரியர்களான
    தங்களுடைய சகோதரர்களுக்காகவும், தங்களுக்காகவும் பஸ்காவின் ஆட்டுக்குட்டிகளை அடித்தார்கள்.
  spa-RV-1909: 'Porque los sacerdotes y los Levitas se habían purificado á una; todos
    fueron limpios: y sacrificaron la pascua por todos los de la transmigración, y
    por sus hermanos los sacerdotes, y por sí mismos.'
  ron-BTF: Pentru că preoţii şi leviţii s-au purificat împreună, toţi erau puri şi
    au înjunghiat mielul de paşte pentru toţi copiii captivităţii şi pentru fraţii
    lor preoţii şi pentru ei înşişi.
  eng-WEBP: Because the priests and the Levites had purified themselves together,
    all of them were pure. They killed the Passover for all the children of the captivity,
    for their brothers the priests, and for themselves.
  eng-FBV: The priests and Levites had all purified themselves so that they were clean
    according to the ceremonial law. So they killed the Passover lamb for all the
    exiles who had returned, for their fellow priests, and for themselves.
  nld-1939: Want de priesters hadden zich gereinigd en ook de levieten waren rein
    tot den laatsten man; ze konden dus het pascha slachten voor al de ballingen,
    voor hun medepriesters en voor zichzelf.
  nch-BL: Pero achtohuiya nochi totajtzitzi huan levitame ya motapajpacchijtoyaj iixpa
    Toteco Dios quej tanahuati ma quichihuaca. Huan nopa levitame itztoyaj yoltapajpactique
    iixpa Toteco Dios huan quimictijque nopa Pascua pilborregojtzi para nochi cati
    mocuectoyaj ten tali Babilonia. Quichijque para iniicnihua nopa totajtzitzi huan
    nojquiya para inijuanti iniselti.
  vie-1934: Vì những thầy tế lễ và người Lê-vi, cả thảy đã dọn mình cho thanh sạch,
    không trừ ai; rồi chúng vì hết thảy người đã bị bắt làm phu tù được về, vì những
    thầy tế lễ, là anh em mình, và vì chính mình, mà giết con sinh dùng về lễ Vượt
    qua.
  hin-CV: क्योंकि पुरोहितों एवं लेवियों ने साथ ही अपने को पवित्र कर लिया था. वे सभी
    अब संस्कार के अनुसार शुद्ध किए गये थे. तब उन्होंने सभी रहनेवालों के लिए फ़सह मेमना
    वध किया सहपुरोहितों के लिए तथा स्वयं अपने लिए.
  spa-BES: Porque los sacerdotes y los levitas se habían purificado juntos; todos
    estaban ritualmente limpios, y dieron muerte al cordero de la Pascua por todos
    los que habían regresado, por sus hermanos, los sacerdotes y por ellos mismos.
  tdx-tdx: Le nitrao-pañeferañe o mpisoroñeo naho o nte-Levio; songa nalio; le linenta’
    iareo i fihelañ’ amboney ho amo anam-pandrohizañe iabio naho o mpisoroñe roahalahi’
    iareoo naho o vata’ iareoo.
  tha-KJV: เพราะบรรดาปุโรหิตและคนเลวี​ได้​ชำระตนทุกคน เขาบริ​สุทธิ​์หมดด้วยกัน เขาจึงฆ่าแกะปัสกาสำหรั​บลู​กหลานของพวกที่​ถู​กกวาดไปเป็นเชลยทั้งหมด
    สำหรับพวกพี่น้องที่เป็นปุโรหิต และสำหรับตัวเขาทั้งหลายเอง
  por-BR-2018: Porque os sacerdotes e os levitas haviam se purificado juntos; todos
    foram limpos; e fizeram o sacrifício da páscoa por todos os que vieram do cativeiro,
    e por seus irmãos, os sacerdotes, e por si mesmos.
  deu-ELO: Denn die Priester und die Leviten hatten sich gereinigt wie ein Mann; sie
    waren alle rein. Und sie schlachteten das Passah für alle Kinder der Wegführung
    und für ihre Brüder, die Priester, und für sich selbst.
  eng-WYC-2018: For the priests and deacons as one man were cleansed, all they were
    (made) clean to offer pask to all the sons of (the) transmigration, and to their
    brethren (the) priests, and to themselves. (For all the priests and the Levites
    cleansed themselves, yea, they were all purified, and then they killed the Passover
    lamb for all the sons of the captivity, and for their fellow priests, and for
    themselves.)
  epo-epo: Ĉar la pastroj kaj la Levidoj purigis sin ĉiuj kiel unu homo; kaj ili buĉis
    Paskajn ŝafidojn por ĉiuj revenintoj el la kaptiteco, por siaj fratoj, la pastroj,
    kaj por si.
  uig-PIN: Qünki kaⱨinlar wǝ Lawiylar bir niyǝt bilǝn birliktǝ paklinix rǝsimlirini
    ɵtküzüp, ⱨǝmmisi paklandi; andin ular barliⱪ sürgünlüktin ⱪaytip kǝlgǝnlǝr wǝ
    ularning ⱪerindixi bolƣan kaⱨinlar wǝ ⱨǝm ɵzliri üqün ɵtüp ketix ⱨeytiƣa atiƣan
    ⱪozilirini soydi.
  beo-beo: Gobele salasu dunu amola Lifai dunu da ilia ledo huluane dodofei amola
    ilia sema defele ledo hame agoai ba:i. Amola Lifai dunu da ilisu, gobele salasu
    dunu amola dunu huluane da mugululi asili buhagi, amo huluane ilia gobele salasu
    hamoma:ne, ohe fi medole legei.
  tpi-OTNT: Na ol pris na ol Livai i bihainim pasin bilong kamap klin long ai bilong
    God. Olgeta i kamap klin pinis, orait ol Livai i kilim ol pikinini sipsip bilong
    mekim ofa bilong dispela bikpela de. Ol dispela ofa i bilong olgeta manmeri i
    bin kam bek pinis, na bilong ol pris na bilong ol Livai yet.
  hau-SA: Firistoci da Lawiyawa suka tsarkake kansu, suka zama da tsabta. Lawiyawa
    suka yanka ragon Bikin Ƙetarewa domin dukan waɗanda suka dawo daga bauta, da kuma
    domin ’yan’uwansu firistoci, da kuma domin kansu.
  uig-LAT: Chünki kahinlar we Lawiylar bir niyet bilen birlikte paklinish resimlirini
    ötküzüp, hemmisi paklandi; andin ular barliq sürgünlüktin qaytip kelgenler we
    ularning qérindishi bolghan kahinlar we hem özliri üchün ötüp kétish héytigha
    atighan qozilirini soydi.
  nde-nde: Abaphristi labaLevi babezihlambulule behlanzekile ngokomkhuba. AbaLevi
    balihlaba izinyane lePhasika elabo bonke ababethunjiwe, labafowabo abaphristi
    njalo bezihlabela labo ngokwabo.
  ton-ton: He naʻe fakamaʻa fakataha ʻakinautolu ʻe he kau taulaʻeiki mo e kau Livai,
    naʻe maʻa ʻakinautolu kotoa pē, mo nau tāmateʻi ʻae Lakaatu maʻae fānau kotoa
    pē ʻoe fakapōpula, pea maʻa honau kāinga ko e kau taulaʻeiki, pea maʻanautolu.
  ces-1613: Nebo očistili se byli kněží a Levítové jednomyslně. Všickni čistí byli,
    a obětovali beránka velikonočního za všecky, jenž zajati byli, i za bratří své
    kněží, i sami za sebe.
  eng-WMB: Because the priests and the Levites had purified themselves together, all
    of them were pure. They killed the Passover for all the children of the captivity,
    for their brothers the priests, and for themselves.
  tam-TCV: ஆசாரியரும், லேவியர்களும் ஒன்றாக சேர்ந்து தங்களைச் சுத்திகரித்து எல்லோரும்
    சம்பிரதாய முறைப்படி சுத்தமாயிருந்தனர். லேவியர்கள் சிறையிருப்பிலிருந்து திரும்பி
    வந்த அனைவருக்காகவும், தங்கள் சகோதரர்களான ஆசாரியருக்காகவும், தங்களுக்காகவும் பஸ்கா
    ஆட்டுக்குட்டியை அடித்தார்கள்.
  ceb-ULB: Ang tanang mga pari ug mga Levita naghinlo sa ilang kaugalingon ug nag-ihaw
    sila sa mga ihalad sa Pagsaylo alang sa tanang gibihag, lakip ang ilang mga kaugalingon.
  pol-UBG: Kapłani bowiem i Lewici oczyścili się jak jeden mąż, wszyscy byli oczyszczeni.
    Zabili więc baranka paschalnego dla wszystkich, którzy przybyli z niewoli, dla
    swoich braci kapłanów i dla siebie samych.
  agr-agr: Sacerdote aidau, Leví wegantu aidaujai, atumi tudaujum aidau dutik iwagmamkatajum,
    tusa tibaun uminak iwagmamkau ainawai. Nunikag ashí aents achija yajuakbau aidau,
    dita kumpaji tikich sacerdote aidaun, tuja ditanu aidau aatus tsagkugnajagtinun
    nunú tsawan Pascuatin kuntinun maa apeawajui.
  kyc-kyc: Purisi dupwape Lipae dupwape nakama ama yapasi ingyapala poo pyasi wakasa
    ingyuo peteyami. Dokopa Pasopa Nenge narami lao Lipae dupwame wambu karapusi palyuo
    paeyo karo epeyami dupwanape purisi dupwanape dee nakama rangenape lao mena pyao
    kisiyami.
  urd-GVU: تمام اماموں اور لاویوں نے اپنے آپ کو پاک صاف کر رکھا تھا۔ سب کے سب پاک
    تھے۔ لاویوں نے فسح کے لیلے جلاوطنی سے واپس آئے ہوئے اسرائیلیوں، اُن کے بھائیوں
    یعنی اماموں اور اپنے لئے ذبح کئے۔
  deu-1912: Denn die Priester und Leviten hatten sich gereinigt wie ein Mann, daß
    sie alle rein waren, und schlachteten das Passah für alle Kinder der Gefangenschaft
    und für ihre Brüder, die Priester und für sich.
  kan-2017: ಯಾಜಕರೂ ಮತ್ತು ಲೇವಿಯರೂ ತಮ್ಮನ್ನು ಶುದ್ಧಿಪಡಿಸಿಕೊಂಡರು. ಎಲ್ಲರೂ ಶುದ್ಧವಾದನಂತರ ಲೇವಿಯರು
    ದೇಶಾಂತರದಿಂದ ಹಿಂದಿರುಗಿ ಬಂದವರಿಗೋಸ್ಕರವೂ, ತಮಗೋಸ್ಕರವೂ ಪಸ್ಕದ ಕುರಿಮರಿಗಳನ್ನು ವಧಿಸಿದರು.
  yap-yap: Urngin e prist nge pi Levite ni kar machalbog niged yad nrogon ko yalen;
    miyad li’ e gamanman ni yima li’ ko madnom ko Paluk’af ni fan ngak urngin e girdi’
    nu Israel nike sul, nge fan ngak urngin e prist, ma ku fan ngorad.
  hlt-MCSB: Khosoih rhoek neh Levi rhoek loh pakhat la caihcil uh tih amih te boeih
    a cim phoeiah tah vangsawn ca boeih ham khaw, a manuca khosoih ham khaw amamih
    ham Yoom a ngawn uh.
  mdy-ETH: ዒማና ቄኤሶና ሌዊ ዓሶና ቢያ ዎጎ ጎይፆ ዳምቦና ፔ ቶኦኮ ጌኤሼኔ፤ ሃሣ ሌዊ ዓሳኣ ቦንቾ ኬሎይዳ ዲዒንታፓ ማዔ
    ዴሮና ቄኤሶናም፤ ዬያጉዲ ሃሣ ፔ ቶኦኮም ዔያታ ሺኢሼ ቆልሞዋ ሹኬኔ።
  twi-ASANTE: Asɔfoɔ no ne Lewifoɔ no dwiraa wɔn ho, ma wɔn ho te maa afahyɛ no. Enti,
    wɔkumm Twam Afahyɛ dwammaa maa wɔn a wɔtwaa wɔn asu no a wɔasane aba no nyinaa
    ne asɔfoɔ a wɔaka ne wɔn ankasa wɔn ho.
  eng-WEBU: Because the priests and the Levites had purified themselves together,
    all of them were pure. They killed the Passover for all the children of the captivity,
    for their brothers the priests, and for themselves.
  wal-wal: Qassi qeesetinne Leewati banttana geeshshidosona; hegaa gishshau, eti ubbaikka
    geeshsha. Hegaappe guyyiyan, Leewati omooduwaappe simmida ubbaayyo, qeesetuyyoonne
    bantta huuphiyau Paasikaa dorssaa shukkidosona.
  spa-PDDPT: pues los sacerdotes y los levitas se purificaron como un solo hombre.
    Todos ellos estaban purificados. Luego sacrificaron el cordero pascual por todos
    los hijos del cautiverio, por sus hermanos sacerdotes y por ellos mismos.
  gun-gun: Mba'eta sacerdote ha'e levita kuery ma peteĩ'i rami ojeky'a'o ukapa ma
    vy ha'eve va'e ju ikuai. Ha'e rami vy ojuka okuapy Páscoa pygua vexa'i escravo
    ikuaiague gui ou va'ekue ha'e javi re, guyke'y kuery sacerdote ikuai va'e re,
    ojee ae guive.
  agu-BL: Te yi cyoque'n tan banle'n tane'n, nin chixansaj quib yi e' pale' scyuch'
    yi e' xonl Leví. Kalena's tzun cyoque'n yi e' xonl Leví tan biyle'n chitx'ixwatz
    tetz Pasc. Cyoy yi cyetz chitx'ixwatz, nin chitx'ixwatz yi e' yi e' ult.
  ilo-ULB: Dinalusan amin dagiti Levita ken dagiti padi ti bagida ken pinartida dagiti
    sagut para iti Fiesta ti Ilalabas para kadagiti amin a naipanaw idi a kas balud,
    agraman dagiti bagida.
  kpg-kpg: Digau hai mee dabu huogodoo mo digau Levi huogodoo gu haga madammaa ginaadou
    huogodoo gu madammaa ang gi di hai daumaha. Digau Levi gu daaligi nadau manu ang gi
    Tagamiami Pasoobaa, e hai di nadau tigidaumaha i digau huogodoo ala ne lloomoi
    i di nadau noho hege, mo anga labelaa gi nadau ihoo gau hai mee dabu mo anga labelaa
    gi ginaadou.
  uig-ARA: چۈنكى كاھىنلار ۋە لاۋىيلار بىر نىيەت بىلەن بىرلىكتە پاكلىنىش رەسىملىرىنى
    ئۆتكۈزۈپ، ھەممىسى پاكلاندى؛ ئاندىن ئۇلار بارلىق سۈرگۈنلۈكتىن قايتىپ كەلگەنلەر
    ۋە ئۇلارنىڭ قېرىندىشى بولغان كاھىنلار ۋە ھەم ئۆزلىرى ئۈچۈن ئۆتۈپ كېتىش ھېيتىغا
    ئاتىغان قوزىلىرىنى سويدى.
  sus-sus: Sɛrɛxɛdubɛe nun Lewi bɔnsɔɛ mixie birin nu bara e yɛtɛ rasɛniyɛn, alako
    e xa Sayamalekɛ Dangi Sali sɛrɛxɛ ba e ngaxakerenyie, sɛrɛxɛdubɛe, nun ɲama birin
    bɛ, naxee kelixi konyiya kui Perise bɔxi ma.
  pon-2006: Samworo oh mehn Lipai koaros eri pein kamwakeleirailda, koaruhsie mwakelekellahr
    ong sarawi. Re ahpw kemehla mahn en Pahsohpa kan oh meirongkihla ni mwaren aramas
    koaruhsie me sapahldohsang ar kalipilipala, ni mwaren iangarail samworo ko, oh
    pil ni pein mwararail.
  jae-jae: Gebe dabuŋwaga to lau Lewi sêjam dabuŋ tauŋ kêtu têtu selecŋa. Êsêac samob
    têtu selec su, amboac tonaŋ sêjac domba Pasaŋa kêtu lau kapoacwalô samob, taŋ
    sêmu sêmêŋ naŋ, kêtu nêŋ dabuŋwaga ŋagêdô ma êsêac tauŋŋa gêwiŋ.
  ksd-ksd: Tago ra umana tena tinabar ma ra tarai Levi dia ga tar vagomgom mule diat,
    ma i ga kopono ko ra nuknuk i diat; diat par dia ga gomgom; ma dia ga doko ra
    bolo lake ure ra tarai ba dia ga ki na vilavilau, ma ure ra umana tena tinabar
    a umana tura i diat, ma ure mule diat iat.
  tur-YTC: Kâhinler ve Levililer birlikte kendilerini temiz kıldıkları için hepsi
    temizdi. Sürgün çocuklarının hepsi için, kardeşleri kâhinler için ve kendileri
    için Pesah kurbanını kestiler.
  grc-BRENT: Ὅτι ἐκαθαρίσθησαν οἱ ἱερεῖς καὶ Λευῖται, ἕως εἷς πάντες καθαροί· καὶ
    ἔσφαξαν τὸ πάσχα τοῖς πᾶσιν υἱοῖς τῆς ἀποικεσίας καὶ τοῖς ἀδελφοῖς αὐτῶν τοῖς
    ἱερεῦσι καὶ ἑαυτοῖς.
  ind-AYT: Para imam dan orang Lewi telah bersama-sama menahirkan diri mereka; mereka
    semua telah tahir. Kemudian, mereka menyembelih kurban Paskah untuk semua orang
    buangan itu, untuk saudara-saudara mereka, yaitu para imam, dan untuk diri mereka
    sendiri.
  nya-nya: Ansembe ndi Alevi anali atadziyeretsa ndipo onsewo anali oyeretsedwa. Alevi
    anapha mwana wankhosa wa Paska kuphera onse amene anatuluka ku ukapolo, ansembe
    anzawo ndi iwo eni.
  hrv-hrv: 'Svi su se leviti, kao jedan čovjek, očistili: svi su bili čisti; žrtvovali
    su pashu za sve povratnike iz ropstva, za svoju braću svećenike i za sebe.'
  mps-mps: Tama tigidali te pris dabe me, Livai dabego me, augwali te God gedude te
    magi meda meni yai dwagi yai pedalabo yabo kolesaga wali palio. Augwali te magi
    meda meni yai wiegi yai pedelama da, teda te Livai dabego te sipsip wai elama,
    te genuai Pasova side ofa eyu yai. Te ofa dabe yali te we bidi tigidali ma asela
    silali olama, te ofa eyu, tama te pris dabe me Livai dabe augwade digi me te tama
    ofa eyu yai dao.
  tpi-tpi: Na ol pris na ol Livai i bihainim pasin bilong kamap klin long ai bilong
    God. Olgeta i kamap klin pinis, orait ol Livai i kilim ol pikinini sipsip bilong
    mekim ofa bilong dispela bikpela de. Ol dispela ofa i bilong olgeta manmeri i
    bin kam bek pinis, na bilong ol pris na bilong ol Livai yet.
  dan-1931: Thi Præsterne og Levitterne havde renset sig og var rene alle som én;
    og de slagtede Påskelam for alle dem, der havde været i Landflygtighed, for deres
    Brødre Præsterne og for sig selv.
  vie-OVCB: Các thầy tế lễ và người Lê-vi cùng nhau dọn mình thanh sạch, rồi giết
    chiên con lễ Vượt Qua cho mọi người lưu đày về, cho anh em thầy tế lễ và cho chính
    họ.
  guj-2017: યાજકોએ તથા લેવીઓએ પોતાનું શુદ્ધિકરણ કર્યું હતું અને બંદીવાસમાંથી આવેલા
    સર્વ લોકોને માટે તથા પોતાને માટે લેવીઓએ પાસ્ખા કાપ્યું.
  pon-2006A: Samworo oh mehn Lipai koaros eri pein kamwakeleirailda, koaruhsie mwakelekellahr
    ong sarawi. Re ahpw kemehla mahn en Pahsohpa kan oh meirongkihla ni mwaren aramas
    koaruhsie me sapahldohsang ar kalipilipala, ni mwaren iangarail samworo ko, oh
    pil ni pein mwararail.
  por-BRBSL: Como os sacerdotes e os levitas haviam se purificado juntos, todos eles
    eram puros. Eles mataram a Páscoa para todos os filhos do cativeiro, para seus
    irmãos, os sacerdotes, e para si mesmos.
  cth-cth: Vaihmanaw hoi Levih miphunnaw amamouh kâthoung sak teh abuemlahoi a thoung
    awh. Hahoi ceitakhai pawi nah san dawk hoi kahloutnaw hoi a hmaunawngha vaihmanaw
    hanelah tu a thei awh.
  twi-twi: Asɔfo no ne Lewifo no dwiraa wɔn ho maa wɔn ho tew maa afahyɛ no. Enti
    wokum Twam Afahyɛ guamma maa wɔn a wofi nnommum mu bae no nyinaa ne asɔfo a wɔaka
    ne wɔn ankasa wɔn ho.
  hlt-hlt: Khosoih rhoek neh Levi rhoek loh pakhat la caihcil uh tih amih te boeih
    a cim phoeiah tah vangsawn ca boeih ham khaw, a manuca khosoih ham khaw amamih
    ham Yoom a ngawn uh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ nɛ̀ bɛ tebìí Defiibɛ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́dɔɔ̀ mɛwénkùmɛ̀ kó
    ikuɔ́ kɛ́wénkùnnɛ bɛmɑ́ɑ̀ kɛ́fíé diyentɛ́bɑnni kó iwũɔ̃ bɛ̀ɛ̀ konní Bɑbidɔnni
    bɛ kpɛ́í nnɛ̀ bɛmɔ́mmɔmbɛ bɛ kpɛ́í,
  msy-2020: Ofa gamir gumaziba ko Livaiba ruegha uari akɨrigha Godɨn damazimɨn zue.
    Egha Livaiba, God Israelia gitazir ofabar amuasa sipsipɨn nguzibav soke. Tuavir
    kamɨn me Israelian kalabus ategha ua izeziba, ko ofa gamir gumaziba, ko me uari
    bagha ofabagh ami.
  dop-dop: Nɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ kpɛntɩ nɑ pɑ́ lɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ
    kɔtɑɣɑ nɑ pɑ tǝnɑ pɑ́ wɛɛ tǝnɑŋŋ. Ɩlɛnɑ Lefii nyǝ́mɑ kʋ pɑ nɑ kɔtǝlɑɑ nɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ pɑ tɔɔ kɛ́ Tɛɛʋ ɑcimɑ ɩwɛɛsɩ ɩsɩɩ pɑ tɩɩ lɑkɩ tɔ.
  azb-azb: Çünki kahinlərlə Levililər bir nəfər kimi özlərini pak etdikləri üçün təmiz
    idilər. Levililər bütün sürgündən qayıdanlar üçün, kahin qardaşları və özləri
    üçün Pasxa qurbanı kəsdilər.
  eng-DBY: 'For the priests and the Levites had purified themselves as one [man]:
    they were all pure; and they killed the passover for all the children of the captivity,
    and for their brethren the priests, and for themselves.'
  hin-2017: क्योंकि याजकों और लेवियों ने एक मन होकर, अपने-अपने को शुद्ध किया था; इसलिए
    वे सब के सब शुद्ध थे। उन्होंने बँधुआई से आए हुए सब लोगों और अपने भाई याजकों के
    लिये और अपने-अपने लिये फसह के पशुबलि किए।
  wol-KYG: Fekk na sarxalkat yaak Leween ña laabal seen bopp, ba ñoom ñépp bokk laab.
    Ba loolu amee ñu rendi xarum bésub Mucc ba, ñeel mboolem ña ñibbsee ngàllo, ak
    ñoom sarxalkat yi ci seen bopp, ñook seeni bokk.
  eng-YLT: for the priests and the Levites have been purified together — all of them
    [are] pure — and they slaughter the passover for all the sons of the captivity,
    and for their brethren the priests, and for themselves.
  kne-kne: Inamag din papadi ya Levita din seremonia ay kaibilangan da ay nalinis
    maibasar sin linteg da et nalinisan da, isonga pinaltin din Levita din karnero
    ay maidaton sin fiesta ay makwani en Nalabas para sin nantaoli ay Israelita, para
    sin gait da ay papadi ya para sin mismo ay awak da.
  eng-WYC-2017: For the priests and deacons [or Levites] as one man were cleansed,
    all they were clean to offer pask to all the sons of transmigration, and to their
    brethren priests, and to themselves.
  eng-WMBB: Because the priests and the Levites had purified themselves together,
    all of them were pure. They killed the Passover for all the children of the captivity,
    for their brothers the priests, and for themselves.
  urd-GVH: तमाम इमामों और लावियों ने अपने आपको पाक-साफ़ कर रखा था। सबके सब पाक थे।
    लावियों ने फ़सह के लेले जिलावतनी से वापस आए हुए इसराईलियों, उनके भाइयों यानी इमामों
    और अपने लिए ज़बह किए।
  rug-rug: Sari doduru hiama na tie Livaeti, si va via pule ni si arini, meke tava
    via beto koasa hahanana vina vukivukihi. Sari na tie Livaeti si va matei sari
    na kurukuru vina vukivukihi Inevaṉa Pasova, pude tadi doduru tie puledi, meke
    tadi na hiama, meke tadirini tugo, gua.
  gaz-gaz: Luboonnii fi Lewwonni of qulqulleessanii hundi isaanii akka seeraatti ni
    qulqullaaʼan. Lewwonni warra boojiʼaman hundaaf, obboloota isaanii lubootaa fi
    ofii isaaniif hoolaa Faasiikaa qalan.
  fra-LSG: Les sacrificateurs et les Lévites s’étaient purifiés de concert, tous étaient
    purs; ils immolèrent la Pâque pour tous les fils de la captivité, pour leurs frères
    les sacrificateurs, et pour eux-mêmes.
  yal-yal: Saraxaraline nun Lewi bɔnsɔnna muxune bata yi e bode rasariɲan sanla xili
    yi, e birin yi sariɲan. Lewi bɔnsɔnna muxune yi yɛxɛɛ diine kɔɛ raxaba Halagi
    Tiin Dangu Lɔxɔn Sanla fe ra muxu suxi fonne birin xa, e nun e ngaxakeden saraxaraline
    xa, e nun e tan yɛtɛɛn xa.
  haw-1868: No ka mea, ua huikala pu ia na kahuna, a me na Levi, a ua maemae lakou
    a pau, a kalua aku la lakou i ka moliaola, no ka poe i pio a pau, a no ko lakou
    poe hoahanau na kahuna, a no lakou iho.
  arb-NAV: إِذْ كَانَ الْكَهَنَةُ وَاللّاوِيُّونَ قَدْ تَطَهَّرُوا جَمِيعاً، فَذَبَحُوا
    حُمْلانَ الْفِصْحِ لِجَمِيعِ الْمَسْبِيِّينَ الْعَائِدِينَ وَلإِخْوَتِهِمِ الْكَهَنَةِ
    وَلأَنْفُسِهِمْ.
  ewe-ewe: Nunɔlaawo kple Levitɔwo kɔ wo ɖokuiwo ŋu, ale wo katã wonɔ kɔkɔe le se
    la nu. Levitɔwo wu Ŋutitotolẽvi la na aboyometsolawo katã, wo nɔvi nunɔlawo kple
    woawo ŋutɔ ɖokuiwo.
  eng-LEE: For the priests and the Levites had purified themselves, as one man were
    all of them clean; and they slaughtered the passover-sacrifice for all the children
    of the exile, and for their brethren the priests, and for themselves.
  asm-FB: পুৰোহিত আৰু লেবীয়াসকলে নিজকে শুচি কৰিলে আৰু যি সকল বন্দীত্বৰ পৰা আহিছিল,
    তেওঁলোক সকলোৰে বাবে নিস্তাৰ-পৰ্ব্বৰ বলি উৎসৰ্গ কৰিলে।
  sus-A: سّرّشّدُبّيٍ نُن لٍوِ بْنسْي مِشِيٍ بِرِن نُ بَرَ عٍ يّتّ رَ سّنِيّن، عَلَكٌ
    عٍ شَ سَيَمَلٍكّ دَنفِ سَلِ سّرّشّ بَ عٍ نفَشَكٍرٍنيِيٍ، سّرّشّدُبّيٍ، نُن حَمَ
    بِرِن بّ، نَشٍيٍ كٍلِشِ كٌنيِيَ كُي ثٍرِ سٍ بْشِ مَ.
  fra-SBL: Comme les prêtres et les lévites s'étaient purifiés ensemble, ils étaient
    tous purs. Ils immolèrent la Pâque pour tous les enfants de la captivité, pour
    leurs frères les prêtres et pour eux-mêmes.
  hbo-hbo: כִּ֣י הִֽטַּהֲר֞וּ הַכֹּהֲנִ֧ים וְהַלְוִיִּ֛ם כְּאֶחָ֖ד כֻּלָּ֣ם טְהֹורִ֑ים
    וַיִּשְׁחֲט֤וּ הַפֶּ֙סַח֙ לְכָל־בְּנֵ֣י הַגֹּולָ֔ה וְלַאֲחֵיהֶ֥ם הַכֹּהֲנִ֖ים
    וְלָהֶֽם׃
  kik-kik: Athĩnjĩri-Ngai na Alawii nĩmetheretie na othe maarĩ atheru. Alawii nĩo
    maathĩnjire gatũrũme ka Bathaka, nĩ ũndũ wa arĩa othe maatahĩtwo, na nĩ ũndũ wa
    ariũ a ithe wao athĩnjĩri-Ngai, o na nĩ ũndũ wao ene.
  fra-NCL: Car les prêtres et les lévites sans exception s’étaient purifiés ; tous
    étaient purs ; et ils immolèrent la Pâque pour tous les fils de la captivité,
    pour leurs frères les prêtres et pour eux-mêmes.
  cek-AK: Qaima hoi Levi acaengnawk loe nawnto ciimcai o, kaminawk doeh ciimcai o
    sak pacoengah, Levi acaengnawk mah misong ah kalaem kaminawk, angmacae nawkamya
    qaimanawk hoi angmacae hanah misong loihaih poihkung ah tuuca to a boh o.
  cuk-cuk: Ar dule-irwa-Bab-Dummadse-gormalad, Levita-dulemar dule-wargwennayobi bato
    na san-uruksamalad, bela na swilidik-gusmalad. Degisoggu, Levita-dulemar, Israel-dulemar-gales-gannar-noni-gusmaladga,
    Oburgwilegoenad-Ibagi gusgu sibad-wawaad-sapingwagwad-oburgwedamalad, oburgwismalad.
    Degi, Levitaʼmar, dule-irwa-Bab-Dummadse-gormaladga, degine, na e-nuki oburgwismarmogad.
  uig-CYR: Чүнки каһинлар вә Лавийлар бир нийәт билән бирликтә паклиниш рәсимлирини
    өткүзүп, һәммиси пакланди; андин улар барлиқ сүргүнлүктин қайтип кәлгәнләр вә
    уларниң қериндиши болған каһинлар вә һәм өзлири үчүн өтүп кетиш һейтиға атиған
    қозилирини сойди.
  tel-2017: యాజకులు, లేవీయులు తమను తాము శుద్ధి చేసుకుని చెర నుండి విడుదల పొందిన వారందరి
    కోసం, తమ బంధువులైన యాజకుల కోసం, తమ కోసం పస్కా పశువును వధించారు.
  hat-BSA: Paske prèt yo avèk Levit yo te fin pirifye yo ansanm, yo tout nan yo te
    pwòp. Epi yo te touye jenn mouton Pak la pou tout moun egzil yo, ni pou frè pa
    yo, prèt yo ak pou yo menm.
  kos-kos: Mwet tol ac mwet Levi nukewa elos aknasnasyalos sifacna tuh elos in nasnas
    fal nu ke oakwuk lun alu lalos. Mwet Levi elos uniya kosro tuh in mwe kisa ke
    Kufwen Alukela ke mwet nukewa su foloko liki sruoh, ac ke mwet tol, ac kaclos
    sifacna.
  hbo-WLC: כִּ֣י הִֽטַּהֲר֞וּ הַכֹּהֲנִ֧ים וְהַלְוִיִּ֛ם כְּאֶחָ֖ד כֻּלָּ֣ם טְהוֹרִ֑ים
    וַיִּשְׁחֲט֤וּ הַפֶּ֙סַח֙ לְכָל־בְּנֵ֣י הַגּוֹלָ֔ה וְלַאֲחֵיהֶ֥ם הַכֹּהֲנִ֖ים
    וְלָהֶֽם׃
  ibo-ibo: Ndị nchụaja na ndị Livayị edoola onwe ha ọcha, ha niile dịkwa ọcha. Ndị
    Livayị nʼonwe ha gburu ọtụtụ atụrụ Mmemme Ngabiga maka ndị nchụaja, na ndị Livayị
    ndị ọzọ, na ndị ahụ niile lọtara alọta site na mba ọzọ.
  ory-ory: କାରଣ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଏକତ୍ର ଆପଣାମାନଙ୍କୁ ଶୁଚି କଲେ; ସେସମସ୍ତେ ଶୁଚି ହୋଇଥିଲେ;
    ଏଣୁ ସେମାନେ ବନ୍ଦୀତ୍ୱର ସମଗ୍ର ସନ୍ତାନ ନିମନ୍ତେ, ଆପଣା ଯାଜକ-ଭ୍ରାତୃଗଣ ନିମନ୍ତେ ଓ ଆପଣାମାନଙ୍କ
    ନିମନ୍ତେ ନିସ୍ତାର ପର୍ବର ବଳି ବଧ କଲେ।
  chk-chk: Ekewe souasor me ekewe mwän seni ewe ainangen Lefi ra tipepök le alimöchüür,
    pwe ir meinisin ra limöch le föri ewe angang. Iwe, ekewe mwän seni ewe ainangen
    Lefi ra niela ekewe mönün Pasofer fän iten chokewe meinisin mi liwinto seni ar
    oola, fän iten chiechier kewe ekewe souasor, pwal fän iten püsin ir.
  rop-rop: Ola serramonimen en detlot Libaimen bin abum det serramoni blanga meigim
    miselp klin brom olabat nogudbalawei. Detlot Libaimen bin kilim detlot enimul
    blanga sekrifais langa det Pasoba Serramoni blanga ola pipul hubin kambek brom
    det kantri weya deibin jidan prisana, en blanga ola serramonimen en blanga olabat
    selp du.
  ukr-1871: Бо обчистились сьвященники й левіти, — усї до одного були вони чисті;
    й позарізували великодні ягнята для всїх, повернувших з полону, для своїх братів
    сьвященників і для себе.
  deu-1951: Denn die Priester und die Leviten hatten sich gereinigt wie ein Mann,
    so daß sie alle rein waren, und sie schächteten das Passah für alle Kinder der
    Gefangenschaft und für ihre Brüder, die Priester, und für sich selbst.
  eng-JPS: For the priests and the Levites had purified themselves together; all of
    them were pure; and they killed the passover lamb for all the children of the
    captivity, and for their brethren the priests, and for themselves.
  srp-1865: Jer se oèistiše i sveštenici i Leviti, te bijahu svi èisti, i klaše pashu
    za sve koji se vratiše iz ropstva i za braæu svoju sveštenike i za sebe same.
  lug-lug: Bakabona n’Abaleevi baali beetukuzizza era bonna nga balongoofu okukola
    emikolo. Abaleevi ne batta omwana gw’endiga ogw’Okuyitako, ku lwa baganda baabwe
    bakabona, nabo bennyini.
  heb-heb: כי הטהרו הכהנים והלוים כאחד כלם טהורים וישחטו הפסח לכל בני הגולה ולאחיהם
    הכהנים ולהם׃
  ben-IRV: কারণ যাজকেরা ও লেবীয়েরা নিজেদেরকে শুচি করেছিল; তারা সকলেই শুচি হয়েছিল
    এবং বন্দীদশা থেকে ফিরে আসা সমস্ত লোকের জন্য, তাদের যাজক ভাইয়েদের ও নিজেদের জন্য
    নিস্তারপর্ব্বের বলিগুলি হত্যা করল৷
  pan-pan: ਕਿਉਂ ਜੋ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੇ ਇੱਕ ਮਨ ਹੋ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ, ਇਸ ਲਈ
    ਉਹ ਸਾਰੇ ਪਵਿੱਤਰ ਸਨ। ਉਨ੍ਹਾਂ ਨੇ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜੇ ਹੋਏ ਸਾਰੇ ਲੋਕਾਂ ਅਤੇ ਆਪਣੇ ਜਾਜਕ ਭਰਾਵਾਂ
    ਦੇ ਲਈ ਅਤੇ ਆਪਣੇ ਲਈ ਪਸਾਹ ਦੇ ਪਸ਼ੂ ਬਲੀ ਚੜ੍ਹਾਏ।
  mya-JVB: ယဇ်ပုရောဟိတ် နှင့် လေဝိ သားတို့သည် တညီ တညွတ်တည်း ကိုယ်ကိုသန့်ရှင်း စေ၍၊
    အလုံးစုံ တို့သည် သန့်ရှင်း သဖြင့် ၊ မိမိ တို့အဘို့ မှစ၍ပေါက်ဘော် ချင်း ယဇ်ပုရောဟိတ်
    တို့အဘို့ နှင့် သိမ်း သွားခြင်းကိုခံရသောအမျိုးသား အပေါင်း တို့အဘို့ ပသခါ သိုးသငယ်ကိုသတ်
    ကြ ၏။
  hmo-hmo: Hahelagaia taudia bona Levi taudia ese sibodia idia hagoevaia hebou, idia
    ibounai idia goeva momokani. Unai dainai Levi taudia ese Pasova totona mamoe idia
    alaia mase, Babulonia ena abia mauri dekena amo idia lou mai taudia ibounai totona,
    bona idia sibona totona, bona edia bamona hahelagaia taudia totona.
  urd-urd: क्यूँकि काहिनों और लावियों ने यकतन होकर अपने आपको पाक किया था, वह सबके
    सब पाक थे, और उन्होंने उन सब लोगों के लिए जो ग़ुलामी से आए थे, और अपने भाई काहिनों
    के लिए और अपने वास्ते फ़सह को ज़बह किया।
  rus-SYN: потому что очистились священники и левиты,- все они, как один, были чисты;
    и закололи агнцев пасхальных для всех, возвратившихся из плена, для братьев своих
    священников и для себя.
  bqc-SIM: Sa'onaↄ ń Levii buiↄ gbãbↄ̀ ńzĩaɛ aa gↄ̃̀ gbãlɛsai ḿpii, ↄ̃ aa Gɛ̃amusu
    sã kòlokpakpa zĩ̀zↄ pↄ́ sùↄnɛ ń ń sa'on deeↄ pↄ́o ń ńzĩa pↄ́o.
  tcz-CHONGTHU: Hichun thempuho le Levite chu amahole amaho akithenso cheh taovin
    athengin aum tauvin ahi. Hichun amahon sohchang hungkile ho dingleh athempu chanpi
    hoding chule amaho a dingin kalchuh kut manna dingin kelngoi athatnun ahi.
  mar-mar: वल्हांडण सण साजरा करण्यासाठी याजक आणि लेवी यानी एकचित्ताने स्वत:ला शुद्ध
    केले. कैदेतून आलेल्या सर्व लोकांसाठी व आपल्यासाठी त्यांनी वल्हांडणाचा कोकरा बली
    दिला.
  qub-qub: Chay junajpäga Leví runacunawan cüracuna maynami laycho nishanno limyuyashana
    carcaycaran. Chaynöpami paycunaga Pascuacho pishtanan uywata pishtaran juc-lächo
    caycajcunapaj, cüra-masincunapaj quiquincunapaj.
  bqp-bqp: Sa'orinↄ kũ Levinↄ gbã̀ bò ń zĩdanɛ ò gↄ̃̀ gbãsĩ sari ń pínki, akũ
    ò Vĩnla sã kùtu kpàkpa zĩ̀zↄ kũ ò sùnↄnɛ kũ ń sa'ori dakenↄ pↄ́o kũ ń zĩda
    pↄ́o.
  hat-hat: 'Yo te fè yon sèl sèvis pou tout prèt yo ansanm ak tout moun Levi yo pou
    mete yo nan kondisyon pou fè sèvis Bondye. Yo tout te nan kondisyon pou fè sèvis
    Bondye: yo touye bèt yo te ofri pou fèt Delivrans lan, yo fè yon sèl seremoni
    pou tout pèp la, pou prèt parèy yo ak pou yo menm tou.'
  eng-BSB: All the priests and Levites had purified themselves and were ceremonially
    clean. And the Levites slaughtered the Passover lamb for all the exiles, for their
    priestly brothers, and for themselves.
  eng-WEBPB: Because the priests and the Levites had purified themselves together,
    all of them were pure. They killed the Passover for all the children of the captivity,
    for their brothers the priests, and for themselves.
  kbq-kbq: Hagi pristi vahe'mo'zane Livae naga'mo'za, Ra Anumzamofo avure'ma agruma
    hu' avu'avaza tro hu'za zamazeri agru hu'naze. Anama hute'za Livae naga'mo'za,
    Ra Anumzamo'ma ozmahe'ma zamagtere'nea knare'ma, ahe sipisipi afura ahe'za, zamagrare'ene
    pristi nagate'ene, ana maka vahe'ma Babiloni kinafinti'ma e'naza vahete'enena
    ofa hu'naze.
  nhe-BL: Pero achtohuiya nochi totajtzitzi huan levitame mopajpajque iixpa Toteco
    Dios queja tlanahuati ma quichihuaca. Huan nopa levitame itztoyaj yoltlapajpactique
    iixpa Toteco Dios huan quimictijque nopa Pascua pilborregojtzi para nochi tlen
    mocueptoyaj tlen tlali Babilonia. Quichijque para iniicnihua nopa totajtzitzi
    huan nojquiya para ininseltitzi.
  bus-bus: Sa'orinↄ kↄ̃n Levinↄ gbãsĩ bↄ̀ ń zĩndan aↄ̃ gↄ̃̀ gbãsĩ sai ń píngi, ben
    aↄ̃ Banla sã kòto kpàkpa zĩ̀zↄ kɛ̀ aↄ̃ sùnↄnɛ kↄ̃n ń sa'ori daanↄ pↄ́o kↄ̃n
    ń zĩnda pↄ́o.
  gub-BL: Xaxeto paw wà, Erewi izuapyapyr paw wà no, uzemukatu Tupàn henataromo wà.
    Ikatu henataromo a'e 'ar mehe wà. Uzuka a'e ma'ea'yr uzegar hawhu zaneipy wazuka
    'ym awer her ma'e rehe har wà, teko Zeruzarez pe uzewyr ma'e kwer paw wanekuzaromo
    wà, amogwer xaxeto wanekuzaromo wà no, uzekuzaromo wà no.
  eng-DRA: 'For all the priests and the Levites were purified as one man: all were
    clear to kill the phase for all the children of the captivity, and for their brethren
    the priests, and themselves.'
