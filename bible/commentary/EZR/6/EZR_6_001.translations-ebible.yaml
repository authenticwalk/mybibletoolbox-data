verse: EZR.006.001
translations:
  mal-C: ദാര്യാവേശ് രാജാവിന്റെ കൽപ്പനപ്രകാരം, ബാബേൽ ഭണ്ഡാരഗൃഹങ്ങളിൽ സൂക്ഷിച്ചിരുന്ന
    രേഖാശാലകൾ പരിശോധിച്ചു;
  deu-TKW: Da gab der König Darius Auftrag, im Archiv, woselbst man in Babel auch
    die Schätze niederzulegen pflegte, nachzuforschen,
  lin-lin: Mokonzi Dariusi apesaki mitindo, mpe balukaki kati na babuku ya kala oyo
    ezalaki na Babiloni, kati na ebombelo bomengo ya mokonzi.
  eng-LSV: Then Darius the king made a decree, and they sought in the house of the
    scrolls of the treasuries placed there in Babylon,
  eng-GNV: Then King Darius gaue commandement, and they made search in the librarie
    of the treasures, which were there layd vp in Babel.
  eng-WEBSTER: Then Darius the king made a decree, and search was made in the house
    of the rolls, where the treasures were laid up in Babylon.
  nhw-BL: Huajca Tlanahuatijquetl Darío tlanahuati para ma quitemoca campa quiajocuiyayaj
    nochi nopa amame tlen tlali Babilonia.
  swh-ONEN: Kisha Mfalme Dario alitoa amri, nao wakafanya uchunguzi katika kumbukumbu
    zilizohifadhiwa katika hazina huko Babeli.
  bba-bba: Sinɑ boko Dɑrusi u woodɑ wɛ̃ bu kɑso ko Bɑbilonin tem sɔɔ mi bɑ rɑ sinɑmbun
    kookoosun tirenu kɑ ben ɡɑ̃ɑ ɡeenu bere.
  eng-KJVCPB: Then Darius the king made a decree, and search was made in the house
    of the rolls, where the treasures were laid up in Babylon.
  mpx-mpx: Inoke kin Dalaiyas i ba wana totuwalali hi loya kin houhouwel wali tuwalali
    wasana ana buki ona gamwaliyaa, bolo hi minaa ali abateli waiwaisal labi Babiloniya
    gamwanaa.
  luo-luo: Eka Ruoth Darius nochiwo chik, kendo neginono e kuonde kano gik machon
    e kar keno man Babulon.
  meu-meu: Bena King Darauese e hahedua; bena Babulono tanona ai e hetahu, basileia
    pepadia e habou rumadia lalodiai.
  npi-ULB: त्यसैले दारा राजाले बेबिलोनको अभिलेख संग्रहमा खोजतलाश गर्ने आज्ञा दिए ।
  yor-yor: Nígbà náà ni ọba Dariusi pàṣẹ, wọ́n sì wá inú ilé ìfí nǹkan pamọ́ sí ní
    ilé ìṣúra ní Babeli.
  ind-ind: Sesudah itu, sesuai perintah Raja Darius, diadakanlah penyelidikan terhadap
    arsip kerajaan yang disimpan di Babel.
  pes-OPCB: آنگاه داریوش پادشاه فرمان داد که در کتابخانهٔ بابِل، که اسناد در آنجا
    نگهداری می‌شد، به تحقیق بپردازند.
  tgl-ULB: Kaya si Haring Dario ay nag-utos ng isang imbestigasyon sa tahanan ng mga
    talaan sa Babilonia.
  cbu-NT: Ashiriya, kurak Daríy Tatenayaa wirkar natstarangu, tiptsiree tárangiya.
    Mang kurak Sírurinee Apanlleem pang' Irusarinush yusur pangumaam tputsee kamachtarangiya.
    Ashiri siysa Sírurinee wirkar nachungashinints. Pangush yuwash kurak wirkar xanattaru
    anush nachungashinints, tárangiya.
  hui-hui: Ogoni layagola Kini Dariusihanda lalu, Babilononaga kinirume biniru mbugani
    gilibu wiagaha Anduane Homogonaga anda bilimu lene lo ngabe hondole hai bidaba,
    lene.
  mya-mya: သို့​ဖြစ်​၍​ဧ​က​ရာဇ်​မင်း​ဒါ​ရိ​သည်​ဗာ​ဗု​လုန်​မြို့​တွင် ထား​ရှိ​သည့်​နန်း​တော်​မှတ်​တမ်း​များ​တွင်​ရှာ​ဖွေ​ကြည့်​ရှု​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དེར་རྒྱལ་པོ་དར་ཡཱ་ཡིས་པཱ་པེལ་ལོན་གྱི་ཡིག་ཚང་ཁང་དུ་རྩད་གཅོད་བྱེད་པའི་བཀའ་གནང་བས།
  sna-sna: Ipapo Mambo Dhariasi akatema chirevo, uye vakatsvakisisa mumabhuku enhoroondo
    dzakare aiva mudura repfuma muBhabhironi.
  spa-BLM: Entonces el rey Darío dictó un decreto, y se registró la casa de los archivos,
    donde se guardaban los tesoros en Babilonia.
  cac-cac: Yuj chi' ix yalan vin̈aj rey Darío chi' to saychaj tastac tz'ib'ab'il b'aj
    sic'b'ilcan tastac d'a Babilonia.
  swh-ULB: Na mfalme dario akaamuru uchunguzi ufanyike katika nyumba ya kumbukumbu
    Babeli.
  bel-bel: Тады цар Дарый даў загад, і шукалі ў Вавілоне ў кнігасховішчы, куды складвалі
    скарбы.
  deu-ELBBK: Da gab der König Darius Befehl, und man suchte nach in dem Urkundenhaus,
    worin man die Schätze niederlegte in Babel.
  mbb-OT: Umbe, midsuǥù si Hadì Darius he susiya is menge surat he intaǥù diyà te
    teleǥuey kayi ziyà te Babilonia.
  mal-2015: ദാര്യവേശ്‌രാജാവു കല്പന കൊടുത്ത പ്രകാരം അവർ ബാബേലിൽ ഭണ്ഡാരം സംഗ്രഹിച്ചുവെച്ചിരിക്കുന്ന
    രേഖാശാലയിൽ പരിശോധന കഴിച്ചു.
  rmc-rmc: Avke o kraľis Darius prikazinďa, hoj te roden andro zvitki le babiloňike
    kraľengre, či o Kiros diňa avri, hoj o Chramos andro Jeruzalem pes šaj pale ačhavel.
  pes-OPV: آنگاه داریوش پادشاه، فرمان داد تا در کتابخانه بابل که خزانه‌ها در آن موضوع
    بودتفحص کردند.
  ron-1924: Атунч, ымпэратул Дариус а дат порункэ сэ се факэ черчетэрь ын каса скрисорилор
    унде се пуняу вистиерииле ын Бабилон.
  ben-OBCV: এরপর সম্রাট দারিয়াবস একটি আদেশ জারি করলেন এবং লোকেরা ব্যাবিলনে কোষাগার
    সংরক্ষিত নথিপত্র অনুসন্ধান করল।
  som-som: Markaasaa Boqor Daariyus amar bixiyey, oo waa la baadhay gurigii buugagga
    taariikhda oo khasnadaha la dhigi jiray ee Baabuloon ku dhex yiil.
  lat-VUC: 'Tunc Darius rex præcepit: et recensuerunt in bibliotheca librorum, qui
    erant repositi in Babylone.'
  eng-ASVBT: Then Darius the king made a decree, and search was made in the house
    of the archives, where the treasures were laid up in Babylon.
  ita-1885: Allora il re Dario ordinò che si ricercasse nell'archivio, nel luogo dove
    si riponevano i tesori in Babilonia.
  eng-LXXUP: Then Darius the king made a decree, and caused a search to be made in
    the record offices, where the treasure is stored in Babylon.
  eng-ULB: So King Darius ordered an investigation in the house of archives in Babylon.
  spa-VBL: Así, el rey Darío ordenó que se buscara en los archivos que se encontraban
    en el tesoro de Babilonia.
  fra-_FOB: Alors le roi Darius donna ordre, et on chercha dans la maison des archives,
    où étaient déposés les trésors à Babylone.
  mal-mal: ദാര്യവേശ്‌രാജാവിന്റെ കല്പനപ്രകാരം അവർ ബാബേലിൽ, ഭണ്ഡാരത്തിൽ സൂക്ഷിച്ചിരുന്ന
    രേഖകൾ പരിശോധിച്ചു.
  urd-GVR: Tab Dārā Bādshāh ne hukm diyā ki Bābal ke ḳhazāne ke daftar meṅ taftīsh
    kī jāe. Is kā khoj lagāte lagāte
  suz-BL: मिनु बेबीलोन रागीमी पिप दारामी सासन पा मार मार ब्रेक्‍स वोइक्‍तीकेमी पिप
    आन ब्रेक्‍स माल्‍तेक्‍म।
  ita-1927: Allora il re Dario ordinò che si facessero delle ricerche nella casa degli
    archivi dov’erano riposti i tesori a Babilonia;
  ckb-ckb: ئینجا داریوشی پاشا فەرمانی دا و لەناو ئەرشیفی شاهانەدا گەڕان کە لەنێو گەنجینەی
    بابل دانرا بوو،
  eng-BBE: Then Darius the king gave an order and a search was made in the house of
    the records, where the things of value were stored up in Babylon.
  kan-OKCV: ಆಗ ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ಅವರು ಬಾಬಿಲೋನಿನ ಭಂಡಾರದಲ್ಲಿದ್ದ ಗ್ರಂಥಾಲಯದಲ್ಲಿ
    ಹುಡುಕಿದರು.
  tam-2017: அப்பொழுது ராஜாவாகிய தரியு இட்ட கட்டளையின்படியே பாபிலோன் கஜானாவிலுள்ள பத்திர
    அறையை சோதித்தார்கள்.
  spa-RV-1909: ENTONCES el rey Darío dió mandamiento, y buscaron en la casa de los
    libros, donde guardaban los tesoros allí en Babilonia.
  ron-BTF: Atunci Darius, împăratul, a dat o hotărâre, şi a fost făcută cercetare
    în casa sulurilor, unde erau adunate tezaurele în Babilon.
  eng-WEBP: Then Darius the king made a decree, and the house of the archives, where
    the treasures were laid up in Babylon, was searched.
  eng-FBV: Thus King Darius ordered that a search be made of the archives that were
    housed in the treasury of Babylon.
  nld-1939: Toen deed men op bevel van koning Darius een onderzoek in de boekerij
    van Babel, waar het archief werd bewaard.
  nch-BL: Huajca Tanahuatijquet Darío tanahuati para ma quitemoca campa quiajocuiyayaj
    nochi nopa amame ten tali Babilonia.
  vie-1934: Vua Đa-ri-út bèn truyền tra khảo trong tàng thơ viện là nơi chứa các bửu
    vật tại Ba-by-lôn.
  hin-CV: तब राजा दारयावेश ने एक राजाज्ञा प्रसारित की और अभिलेखागार में खोज की गई
    जहां बाबेल में मूल्यवान वस्तुएं संग्रहीत की जाती थी.
  spa-BES: Entonces el rey Darío dio una orden y se hizo una búsqueda en la casa de
    los registros, donde las cosas de valor estaban almacenadas en Babilonia.
  tdx-tdx: Aa le namantoke t’i Dariavese vaho nihotsohotsoeñe i anjombam-pañajan-taratasiy,
    am-panontonam-bara e Bavele ao.
  tha-KJV: แล​้วกษั​ตริ​ย์ดาริอัสทรงออกกฤษฎีกาและทรงให้ค้นดูในหอเก็บหนังสือซึ่งเป็​นที​่ราชทรัพย์สะสมไว้ในบาบิ​โลน
  por-BR-2018: Então o rei Dario deu ordem, e buscaram nos arquivos da tesouraria
    na Babilônia.
  deu-ELO: Da gab der König Darius Befehl, und man suchte nach in dem Urkundenhause,
    worin man die Schätze niederlegte zu Babel.
  eng-WYC-2018: Then king Darius commanded, and they reckoned, or sought, in the biblet
    of books, which books were kept in Babylon. (Then King Darius commanded, and they
    searched through the books in the library, or in the archives, which books were
    kept in Babylon.)
  epo-epo: Tiam la reĝo Dario ordonis, ke oni serĉu en la domo de dokumentoj, kie
    la trezoroj estis deponitaj, en Babel.
  uig-PIN: Andin padixaⱨ Darius Babildiki dɵlǝt-bayliⱪlar saⱪlanƣan «Arhiplar ɵyi»ni
    tǝkxürüp qiⱪixⱪa yarliⱪlarni qüxürdi.
  beo-beo: Amaiba:le, hina bagade Da:liase da ea fidisu dunu ilia eagene meloa dedei
    Ba:bilone moilai bai bagade amo ganodini dialu, amo hogoma:ne sia:i.
  tpi-OTNT: King Darius i lukim dispela pas pinis, orait em i tokim ol kuskus long
    i go long Babilon na painim dispela tok bilong King Sairus long ol buk bilong
    gavman.
  hau-SA: Sarki Dariyus kuwa ya ba da umarni a bincika a duba cikin littattafan tarihin
    da suke a ajiye a wurin ajiyarsu a Babilon.
  uig-LAT: Andin padishah Darius Babildiki dölet-bayliqlar saqlan’ghan «Arxiplar öyi»ni
    tekshürüp chiqishqa yarliqlarni chüshürdi.
  nde-nde: INkosi uDariyu wasekhupha umlayo, basebephenya ezincwadini ezaziqoqwe ndawonye
    endlini yenotho yesizwe eBhabhiloni.
  ton-ton: Pea naʻe toki fai ai ʻe Talaiasi ha fono, pea naʻe kumi ʻi he fale ʻoe
    ngaahi tohi ʻaia naʻe hili ai ʻae ngaahi koloa ʻo Papilone.
  ces-1613: Tedy král Darius rozkázal, aby hledali v bibliotéce, mezi poklady složenými
    v Babyloně.
  eng-WMB: Then Darius the king made a decree, and the house of the archives, where
    the treasures were laid up in Babylon, was searched.
  tam-TCV: தரியு அரசனின் உத்தரவின்படி பாபிலோனிலுள்ள களஞ்சியத்தில் வைக்கப்பட்டிருந்த
    பதிவேட்டுச் சுவடிகளை அவர்கள் ஆராய்ந்து பார்த்தார்கள்.
  ceb-ULB: Busa nagsugo si Haring Dario nga susihon ang balay tipiganan sa Babilonia.
  pol-UBG: Wtedy król Dariusz rozkazał, aby szukano w archiwum, gdzie przechowywano
    skarby w Babilonie.
  agr-agr: Tuja chicham uminkatin agagbau aidau ijumtai Babilonia nugkanum awa nunú
    egaktajum tusa apu Darío inamjauwai.
  kyc-kyc: Dokopa kiŋi Darisimi kiŋi dupwame pii lamaiyuo pepa pyasi yuu Bapilonena
    reteyami dupwana koto kandena leya.
  urd-GVU: تب دارا بادشاہ نے حکم دیا کہ بابل کے خزانے کے دفتر میں تفتیش کی جائے۔ اِس
    کا کھوج لگاتے لگاتے
  deu-1912: Da befahl der König Darius, daß man suchen sollte in der Kanzlei im Schatzhause
    des Königs, die zu Babel lag.
  ntj-ntj: Nyangka puurrpa Turayilu lata nyakulalpi watjarnu wati kutjulu yankula
    ruula nyarra kutjulpingkatja pirninya nyakulatjaku.
  kan-2017: ಅರಸನಾದ ದಾರ್ಯಾವೆಷನು ಬಾಬಿಲೋನಿನ ಗ್ರಂಥಸಂಗ್ರಹವಾಗಿದ್ದ ಬಾಬಿಲೋನಿನ ಭಂಡಾರದಲ್ಲಿ ರಾಜಾಜ್ಞೆಯನ್ನು
    ಹುಡುಕುವುದಕ್ಕೆ ಆಜ್ಞೆಯನ್ನು ಹೊರಡಿಸಿದನು.
  yap-yap: Me pi’ Darius ni Emperor e thin ni nga ni yan ni gaweg e babyor ko gin
    ni yima cha’riy e babyor ko pilung riy u lan yu Babylon.
  hlt-MCSB: Te vaengah Darius manghai loh saithainah a paek tangloeng tih Babylon
    kah a khueh cabu im kah cabu te a thaih uh.
  mdy-ETH: ባብሎኔይዳ ካኣቱሞ ማኣራ ዓኣ ፃኣፒ ጌሦና ባካ ቢያ ኮይ ዛጊንታንዳጉዲ ካኣቲ ዳኣሪዮሴ ዓይሤኔ፤
  twi-ASANTE: Enti, ɔhene Dario hyɛɛ sɛ, wɔnkɔnpɛnsɛmpɛnsɛm Babilonia nneɛma dada
    akoraeɛ hɔ baabi a wɔkora nneɛma a ɛsom bo no.
  eng-WEBU: Then Darius the king made a decree, and the house of the archives, where
    the treasures were laid up in Babylon, was searched.
  wal-wal: Hegaa gishshau, Kawoi Daariyoosi azazin, Baabiloone miishshata wottiyo
    keettan de7iya taarikiyaa mazggafata eti koyidosona.
  spa-PDDPT: Entonces el rey Darío dio orden. Indagaron en la casa de los archivos,
    donde guardaban los tesoros en Babilonia.
  gun-gun: Ha'e ramo huvixa Dario ijayvu rã oikuaa potaa Babilônia py huvixa mba'e
    kuaxia para omoĩ porãaty rupi.
  agu-BL: Nintzun ben mantar yi rey Darío tan joyle'n e'chk u'ja'tz tul e'chk cu'lbil
    u'j yi at Babilonia.
  ilo-ULB: Imbilin ngarud ni Ari Dario ti pannakasukimat ti balay a nakaidulinan dagiti
    napapateg a listaan idiay Babilonia.
  kpg-kpg: Malaa, di king go Darius guu hai dana haganoho bolo e halahala nia beebaa
    haganoho ala nogo benebene i Babylon.
  uig-ARA: ئاندىن پادىشاھ دارىئۇس بابىلدىكى دۆلەت-بايلىقلار ساقلانغان «ئارخىپلار ئۆيى»نى
    تەكشۈرۈپ چىقىشقا يارلىقلارنى چۈشۈردى.
  sus-sus: Mangɛ Dariyusi naxa mixie yamari e xa na taruxui forie fen Babilɔn naafuli
    ragataxi dɛnnaxɛ.
  pon-2006: Eri, Nanmwarki Lapalap Darius ahpw ketin koasoanehdi pwe roporop ehu en
    wiawi nan Papilon wasa kan me sapwellimen nanmwarki lapalap kosonned de koasoandi
    kan kin nekinekla ie.
  jae-jae: Go kiŋ Darius kêjatu biŋ gebe sensom andu papiaŋa ôkwi gebe sêjac miŋkatoŋ
    samob sa gêc andu tonaŋ.
  ksd-ksd: Ma Darius ra king i ga varkurai, ma di ga tikatikan ta ra pal na buk, nina
    di ga vung varurue ra umana ngatngat na buk tana aro Babilon.
  tur-YTC: O zaman Kral Darius bir emir çıkardı ve hazinelerin saklandığı Babil arşiv
    evi araştırıldı.
  grc-BRENT: Τότε Δαρεῖος ὁ βασιλεὺς ἔθηκε γνώμην, καὶ ἐπεσκέψατο ἐν ταῖς βιβλιοθήκαις
    ὅπου ἡ γάζα κεῖται ἐν Βαβυλῶνι.
  ind-AYT: Kemudian, Raja Darius memberi perintah agar dilakukan penyelidikan di dalam
    gedung arsip, tempat dokumen-dokumen disimpan di Babel.
  nya-nya: Atalandira mawuwo mfumu Dariyo anapereka lamulo ndipo kafukufuku anachitikadi
    ku Babuloni mʼnyumba yosungira chuma ndi mabuku ambiri yakale.
  hrv-hrv: Tada, po naredbi kralja Darija, uzeše tražiti u Babilonu, u spremištu gdje
    je bila pismohrana,
  mps-mps: King Dariusgo te pas sulama da, teda agai te kuskus dabebolo walama, te
    augwali Babilonba pelama, tama te king Sairusgo po te gavmango bukude asęani
    po gegegi pali.
  tpi-tpi: King Darius i lukim dispela pas pinis, orait em i tokim ol kuskus long
    i go long Babilon na painim dispela tok bilong King Sairus long ol buk bilong
    gavman.
  dan-1931: Så gav Kong Darius Befaling til at se efter i Skatkammeret, hvor man i
    Babel gemte Dokumenterne;
  vie-OVCB: Vua Đa-ri-út ra lệnh lục tìm nơi tàng trữ văn kiện trong văn khố tại Ba-by-lôn.
  guj-2017: તેથી દાર્યાવેશ રાજાએ બાબિલના ભંડારોના કાર્યાલયમાં તપાસ કરવાનો હુકમ કર્યો.
  pon-2006A: Eri, Nanmwarki Lapalap Darius ahpw ketin koasoanehdi pwe roporop ehu
    en wiawi nan Papilon wasa kan me sapwellimen nanmwarki lapalap kosonned de koasoandi
    kan kin nekinekla ie.
  por-BRBSL: Então o rei Dario fez um decreto, e a casa dos arquivos, onde os tesouros
    foram depositados na Babilônia, foi revistada.
  cth-cth: Hahoi siangpahrang Darius ni kâ a poe teh Babilon râw kuemnae koe, cauk
    tânae dawk a tawng awh.
  twi-twi: Enti ɔhene Dario hyɛɛ sɛ, wɔnkɔhwehwɛ Babilonia nneɛma dedaw akorae hɔ
    faako a wɔkora nneɛma a ɛsom bo no.
  hlt-hlt: Te vaengah Darius manghai loh saithainah a paek tangloeng tih Babylon kah
    a khueh cabu im kah cabu te a thaih uh.
  tbz-SIM: Mɛm̀mɛ kòo kpɑ̀ɑ̀tì Dɑriyuusii duɔ́ nkɛ̀ bɛ̀ɛ fiɛ́ Bɑbidɔnni ɛì kó tinɛntì
    nɛ̀ yɛpɑ́tɛ yɛ̀ɛ̀ tɔ dihɛì kó tinɑ́ɑǹtì duɔ́ duɔ́ sìì cɛ̃́ĩ miɛkɛ,
  msy-2020: Ezɨ Atrivim Darius mɨkemezɨ, an akɨnafariba osirir gumaziba Babilonɨn
    ghugha akɨnafarir Atrivim Sairus osiriziba bagha, gavmanɨn akɨnafaribar aven da
    buri.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ sɔsɔ Tɑliyusi tʋ yǝlɑɑ sɩ pɑ́ pɛɛkɩ Pɑpiloni ɩcɑtɛ tɑɑ kɛ́
    timpi pɑ sɩɩkɩ lɔŋ tɑkǝlɑsɩ nɑ wontu kʋpɑntʋ tɔ.
  azb-azb: O zaman padşah Daranın verdiyi əmrə əsasən Babil xəzinəsində olan dəftərxana
    axtarıldı.
  eng-DBY: Then king Darius gave orders, and search was made in the house of the rolls,
    where the treasures were laid up in Babylon.
  hin-2017: तब राजा दारा की आज्ञा से बाबेल के पुस्तकालय में जहाँ खजाना भी रहता था,
    खोज की गई।
  wol-KYG: Ba loolu amee Buur Daryus joxe ndigal, ñu seet ca kërug dencukaayi téere
    ya, fa ñu denc alali Babilon.
  eng-YLT: Then Darius the king made a decree, and they sought in the house of the
    books of the treasuries placed there in Babylon,
  eng-WYC-2017: Then king Darius commanded, and they reckoned, or sought, in the biblet
    of books, which books were kept in Babylon.
  eng-WMBB: Then Darius the king made a decree, and the house of the archives, where
    the treasures were laid up in Babylon, was searched.
  urd-GVH: तब दारा बादशाह ने हुक्म दिया कि बाबल के ख़ज़ाने के दफ़्तर में तफ़तीश की
    जाए। इसका खोज लगाते लगाते
  rug-rug: Ke va turua Dariasi sa baṉara lavata si keke vina turu pude hata ia sa
    kinubekubere tadi na baṉara saripu ta kopue pa Babiloni gua.
  gaz-gaz: Kana irratti Daariyoos Mootichi ajaja kenne; isaanis galmeewwan mana galmee
    Baabilon keessatti kuufaman sana ni sakattaʼan.
  fra-LSG: Alors le roi Darius donna ordre de faire des recherches dans la maison
    des archives où l’on déposait les trésors à Babylone.
  yal-yal: Nayi, Manga Dariyusi yi fe xɔnfenna yamarin fi lan Babilɔn kɛdi ramaraden
    ma.
  haw-1868: A LAILA kauoha ae la o Dariu ke alii, imihia ma ka hale o na palapala,
    kahi i waiho ai na waiwai ilaila ma Babulona.
  arb-NAV: عِنْدَئِذٍ أَصْدَرَ دَارِيُوسُ الْمَلِكُ مَرْسُوماً بِالْبَحْثِ فِي دَارِ
    الْمَحْفُوظَاتِ فِي بَابِلَ، حَيْثُ تُحْفَظُ الْوَثَائِقُ،
  ewe-ewe: Tete Fia Darius de se, eye wotsa le nyaŋlɔɖigbalẽ xoxo siwo wodzra ɖo ɖe
    nudzraɖoƒe la me le Babilonia.
  eng-LEE: Then gave king Darius an order, that they should make search in the house
    of the books, where the treasures were laid up there in Babylon.
  asm-FB: সেয়ে দাৰিয়াবচ ৰজাই বাবিলৰ ৰাজভঁৰালত থকা নথি-পত্ৰবোৰ বিচাৰ কৰিবলৈ আজ্ঞা
    দিলে।
  sus-A: مَنفّ دَرِيُسِ نَشَ مِشِيٍ يَمَرِ عٍ شَ نَ تَرُشُي قٌرِيٍ قٍن بَبِلْن نَاقُلِ
    رَفَتَشِ دّننَشّ.
  fra-SBL: Alors le roi Darius donna un ordre, et l'on fouilla la maison des archives,
    où les trésors étaient déposés à Babylone.
  hbo-hbo: בֵּאדַ֛יִן דָּרְיָ֥וֶשׁ מַלְכָּ֖א שָׂ֣ם טְעֵ֑ם וּבַקַּ֣רוּ ׀ בְּבֵ֣ית סִפְרַיָּ֗א
    דִּ֧י גִנְזַיָּ֛א מְהַחֲתִ֥ין תַּמָּ֖ה בְּבָבֶֽל׃
  piu-2006: (3:7-11; 4:1-6,24; 5:1-17; 6:1-8) Tjarutjalumanya ngurrara tjuṯangku tjaatji
    tiṉa Katutjakuya palyalkitjangku tjanampa uwankarra yungu, tjira tjuṯa, mayi tjuṯa,
    waama tjuṯaṯarra, Taayanya anta Tjayitananya ngurrara tjuṯaku. Paluru tjana ngaparrtjingku
    tiimpa tjuṯa yungu puḻi tjuṯaṯarra, Tjuwu tjuṯangku tjaatji tiṉa palyantjaku.
    Tiimpa tjuṯa yaturaya maa katirra tjunkupayi tjaatjingka yila. Puḻi palya tjuṯaṯarraya
    yuḻpura tjunkula katipayi Tjarutjalumalakutu, tjaatji palunya palyantjaku. Waarrkana
    tjuṯangkuya tjaatji palyalkitjangku puḻi palya tjuṯa mantjira tjunkunytjala yaṉangu
    kutjupa tjuṯangkuya nyakula yunyparringkula mayutju Katutjanya waḻkuṉangi. Tuḻkuku
    mayutju tjuṯangkuya turampata tjuṯa yunypangku mirratjingaṉangi. Tjaatji tiṉaya
    palyantjala Tjamiriyanya ngurrara tjuṯangku ngalya yankula mayutju Tjarapapulanyangarri
    tjananya yalatji tjapiṉu, “Tjungungkula palyala!, Katutjaku tjaatji tiṉa. Katutjanyalatju
    ngurra yalinytjarratjayiṯi nyinarra waḻkulpayi, Papilunangkanyurra nyinanytjala.”
    Tjarapulalungarri tjananya yalatji wiya watjaṉu, “Wiya, palyalatju tjaatji tiṉa
    Katutjaku palyalku, mayutju Tjaratjalulanyatju watjaṉutjangka. Nyurrangarri wiya
    tjungurringkula palyantjaku.” Yalatjiya wiya watjantjala yalinytjarra ngurrara
    tjuṯa tjanampa yunytjuwiyarringu. Paluru tjana watjara payilpayi. “Wiyanyurra
    tjaatji ngaatja palyantjaku. Tjinguru nyurrangarri kutu palyantjala nganaṉatju
    nyurrangarrinya pungku.” Palunyatjanu yalinytjarra ngurrara tjuṯangku pungkukitjangku
    watjantjala, Tjarapapulalungarriya nguḻurringkula tjaatji palunya aapuwayi palyara
    wantingu. Palunyatjanu ngula Katutjaku wangka watjalpayi kutjarrangku tjananya
    watjaṉu Katutjaku tjaatji piyuku palyantjaku, wati Yakayilu anta Tjakarriyalu.
    Palulanguruya Tjuwu tjuṯangku piyuku palyaṉingi tjaatji palunya. Kamanta ngurrarangku
    tjanampa yini Tatinayalu yunytjuwiyarringkula piipa wakara wantirriyaṉu mayutju
    Tarayatjalakutu, Papilunanya ngurrara tjuṯaku mayutju tiṉakutu. Mayutju tiṉa Tjaratjanya
    mirrirrinytjala, mayutju tiṉa Tarayatjanya tjanampa nyinangi, tawunu Papilunangka.
    Piipangka yalatji Tatinayalu wakara wantirriyaṉu mayutju Tarayatjalakutu. “Tjuwu
    tjuṯangkuya mayutju Katutjaku tjaatji tiṉa palyaṉi. Tjana watjaṉulanyatju mayutju
    Tjaratjalu yirriṯi watjaṉutjangka tjaatji palunya palyantjaku. Tjinguru yalatji
    yiltaya Tjuwu tjuṯangku watjaṉu, tjinguru wiya. Puṯuṉa kuliṉi. Tjinguru watjantjawiyangka
    palyantjawiyangkuya wantinytjaku. Wangka ngaatjanyaṉanta wakaṉutja nyuntu palya
    piipa tjuṯangka taaṉamilara nyawa!, mayutju Tjaratjalu wakaṉutja. Yalatji wakanmara,
    ‘Tjuwu tjuṯangkuya tjaatji palunya Tjarutjalumangka palyantjaku.’” Piipa yalatji
    Tatinayalu wakara wantirriyaṉu mayutju Tarayatjalakutu. Palunyangka mayutju paluru
    piipa tjuṯangka taaṉamilara wangka panyapangka nyangu. Yilta paluru Tjaratjalu
    tjananya yirriṯi wakara watjaṉu tjaatji tiṉa Tjarutjalumangkaya palyantjaku. Piipa
    palunya nyakula Tarayatjalu piipa kutjupa wakara wantirriyaṉu kamantaku mayutju
    Tatinayalakutu. Piipa palunyangka watjaṉu palyaya Tjuwu tjuṯangku Katutjaku tjaatji
    kutu palyara pinitjimilantjaku. Palunyatjanuya tjaatji tiṉa palyara pinitjimilaṉu.
    Yalatjiya pinitjimilara Tjuwu tjuṯaya yunyparringkula Katutjaku tjawirrilyi pungkula
    kutjara Katutjanyalpiya waḻkuṉangi.
  kik-kik: Nake Mũthamaki Dario akĩruta watho, naguo ũhoro ũcio ũgĩtuĩrio nyũmba-inĩ
    ĩrĩa yaigĩtwo mabuku ma maũndũ ma tene marĩa maigĩtwo nyũmba ya kĩgĩĩna kũu Babuloni.
  fra-NCL: Alors le roi Darius rendit un décret et l’on fit des recherches dans la
    maison des archives, où étaient déposés les trésors, à Babylone.
  cek-AK: To naah Darius siangpahrang lokpaekhaih baktih toengah, Babylon ih hmuenmae
    pakumehaih im ah suek ih cabu pongah pakrong o.
  cuk-cuk: Geb degine, Rey-Darío igar-uksad, Babilonia-yargi-ibmar-nuegan-saboleged-neggi
    gardamar-sabolegedgi, garda-mamaid amioye.
  uig-CYR: Андин падиша Дариус Бабилдики дөләт-байлиқлар сақланған «Архиплар өйи»ни
    тәкшүрүп чиқишқа ярлиқларни чүшүрди.
  tel-2017: అప్పుడు దర్యావేషు చక్రవర్తి ఇచ్చిన ఆజ్ఞ ప్రకారం బబులోను ఖజానాలో ఉంచిన
    దస్తావేజులను వెదికారు.
  hat-BSA: Wa Darius te pibliye yon dekrè e yon rechèch te fèt nan achiv yo kote trezò
    yo te depoze Babylone nan.
  kos-kos: Ouinge Tokosra Fulat Darius el sapkin in sukok in ma simla ke sramsram
    matu su karinginyuk in acn Babylon.
  hbo-WLC: בֵּאדַ֛יִן דָּרְיָ֥וֶשׁ מַלְכָּ֖א שָׂ֣ם טְעֵ֑ם וּבַקַּ֣רוּ ׀ בְּבֵ֣ית סִפְרַיָּ֗א
    דִּ֧י גִנְזַיָּ֛א מְהַחֲתִ֥ין תַּמָּ֖ה בְּבָבֶֽל׃
  ibo-ibo: Ya mere, Daraiọs nyere iwu ka a chọpụta nʼụlọ a na-echebe akwụkwọ ochie
    nke ndị Babilọn ma ọ dị akwụkwọ ọbụla dị otu ahụ.
  ory-ory: ସେତେବେଳେ ଦାରୀୟାବସ ରାଜା ଆଜ୍ଞା କରନ୍ତେ, ବାବିଲସ୍ଥ ଯେଉଁ ପୁସ୍ତକାଳୟରେ ଧନ ସଞ୍ଚିତ
    ହେଲା, ତାହା ଅନୁସନ୍ଧାନ କରାଗଲା।
  chk-chk: Mürin, ewe king Tarius a föri eu allük pwe repwe kütta ei pworaus lon än
    ekewe king puken uruwo mi iseis lon Papilon.
  rop-rop: Wal King Daraiyas det haibala bos bin dalim olabat blanga lukabat detlot
    buk weya detlot basdamwan king blanga det kantri gulum Bebalon bin raidimdan.
  ukr-1871: Тодї дав царь Дарій приказ, і шукали в Вавилонї в книгоскладї, в домі,
    де складали царські скарби.
  deu-1951: Da befahl der König Darius, daß man im Urkundenhause, wo die Schätze zu
    Babel aufbewahrt wurden, suchen solle.
  eng-JPS: Then Darius the king made a decree, and search was made in the house of
    the archives, where the treasures were laid up, in Babylon.
  srp-1865: Tada car Darije zapovjedi te tražiše u knjižnici gdje se ostavljaše blago
    u Vavilonu.
  lug-lug: Awo kabaka Daliyo n’awa ekiragiro okunoonyereza mu bitabo ebyabeeranga
    mu ggwanika e Babulooni.
  heb-heb: באדין דריוש מלכא שם טעם ובקרו בבית ספריא די גנזיא מהחתין תמה בבבל׃
  ben-IRV: তখন দারিয়াবস রাজা আদেশ করলে বাবিলের নথিপত্র রাখার জায়গায় খোঁজ করে দেখল৷
  pan-pan: ਤਦ ਰਾਜਾ ਦਾਰਾ ਦੀ ਆਗਿਆ ਨਾਲ ਬਾਬਲ ਦੇ ਕਿਤਾਬ ਘਰ ਵਿੱਚ ਜਿੱਥੇ ਖਜ਼ਾਨਾ ਵੀ ਰੱਖਿਆ ਜਾਂਦਾ
    ਸੀ, ਪੜਤਾਲ ਕੀਤੀ ਗਈ।
  mya-JVB: ထိုအခါ ဒါရိ မင်းကြီး အမိန့် တော်နှင့် ဗာဗုလုန် မြို့ ဘဏ္ဍာ တော်ထား ရာစာ
    တိုက် ၌ ရှာဖွေ ကြ၏။
  hmo-hmo: Vadaeni king Dariuse ese oda ia gwauraia, unai oda gunana, king Sairasi
    ia torea oda, be Babulonia dekenai do idia tahua.
  urd-urd: तब दारा बादशाह के हुक्म से बाबुल के उस तवारीख़ी कुतुबख़ाने में जिसमें ख़ज़ाने
    धरे थे, मा'लुमात की गई।
  rus-SYN: Тогда царь Дарий дал повеление, и разыскивали в Вавилоне в книгохранилище,
    куда полагали сокровища.
  bqc-SIM: Kí Daliusi yãdìlɛ, ↄ̃ wà lápi wɛ̀ɛlɛ taala pↄ́ wa kàlɛ Babɛli lákalɛkĩiↄ
    guu.
  tcz-CHONGTHU: Hijeh chun Darius lengpan jong thu apen, Babylon gamsunga lengte thusim
    kisutlutna a chun akholsah tan ahi.
  mar-mar: तेव्हा राजा दारयावेशाने बाबेलच्या ऐतिहासिक कागदपत्रांचा शोध घेण्याचा आदेश
    दिला.
  qub-qub: Chaura cartata chasquircur ray Darioga ashichiran Babiloniapa bälej cösancuna
    churarashancho caycaj actancunacho.
  bqp-bqp: Kína Dariusu yã dìtɛ, akũ ò takada pìi wɛ̀tɛ takada kũ ò kàtɛ Babilↄnu
    takadakatɛkianↄ tɛ́.
  hat-hat: Se konsa wa Dariyis bay lòd pou yo fè chache nan tout depo kote yo te sere
    achiv yo ak trezò yo nan peyi Babilòn.
  eng-BSB: Thus King Darius ordered a search of the archives stored in the treasury
    of Babylon.
  eng-WEBPB: Then Darius the king made a decree, and the house of the archives, where
    the treasures were laid up in Babylon, was searched.
  kbq-kbq: Hanki anante kini ne' Dariusi'ma ana avoma keteno'a, eri'za vahe'a huzmanteno,
    Babiloni vuta marerisa fenozama nentaza nompi, Sairusi'ma hu'nea ke'ma krente'nesaza
    avontafeku ome hakeho hige'za vu'naze.
  nhe-BL: Huajca Tlanahuatijquetl Darío tlanahuati para ma quitemoca campa quiajcocuiyayaj
    nochi nopa amatini tlen tlali Babilonia.
  bus-bus: Kí Dariusu yã dìɛ, ben wà takada wɛ̀tɛ takada kɛ̀ wà kàɛ Babilↄnu takadakaɛkiianↄ
    tɛ́.
  gub-BL: Na'e Mawiron ywy rehe har wanuwihawete Nariw umugeta kar pape kwehe arer
    imonokatu pyrer amo wanupe kury.
  eng-DRA: Then king Darius gave orders, and they searched in the library of the books
    that were laid up in Babylon,
