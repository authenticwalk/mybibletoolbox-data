verse: EZR.006.014
translations:
  mal-C: അങ്ങനെ യെഹൂദനേതാക്കന്മാർ പണി തുടർന്നു. ഹഗ്ഗായി പ്രവാചകന്റെയും ഇദ്ദോവിന്റെ
    പിൻഗാമിയായ സെഖര്യാവിന്റെയും പ്രവചനങ്ങളാൽ അവർ അഭിവൃദ്ധിപ്പെട്ടും വന്നു. ഇസ്രായേലിന്റെ
    ദൈവത്തിന്റെ ആജ്ഞയനുസരിച്ചും പാർസിരാജാക്കന്മാരായ കോരെശ്, ദാര്യാവേശ്, അർഥഹ്ശഷ്ട
    എന്നിവരുടെ കൽപ്പനപ്രകാരവും അവർ ആലയത്തിന്റെ പണി പൂർത്തിയാക്കി.
  deu-TKW: Und die Vornehmen der Juden bauten und kamen vorwärts unter Beihilfe der
    Weissagung der Propheten Haggai und Sacharjas, des Sohnes Iddos. Und so vollendeten
    sie den Bau infolge des Befehls des Gottes Israels und infolge des Befehls des
    Cyrus und des Darius und des Arthahsastha, des Königs von Persien.
  lin-lin: Boye bakambi ya Bayuda bakobaki misala ya kotonga, mpe balongaki wana balendisamaki
    na maloba ya basakoli Aje mpe Zakari, mokitani ya Ido. Basilisaki kotonga kolanda
    mitindo ya Nzambe ya Isalaele mpe ya Sirisi, Dariusi, mpe Aritakizerisesi, bakonzi
    ya Persi.
  eng-LSV: and [the] elders of [the] Jews are building and prospering through [the]
    prophecy of Haggai [the] prophet, and Zechariah son of Iddo, and they have built
    and finished by [the] decree of [the] God of Israel, and by [the] decree of Cyrus,
    and Darius, and Artaxerxes king of Persia.
  eng-GNV: So the Elders of the Iewes builded, and they prospered by the prophecying
    of Haggai the Prophet, and Zechariah the sonne of Iddo, and they buylded and finished
    it, by the appoyntment of the God of Israel, and by the commandement of Cyrus
    and Darius, and Artahshashte king of Persia.
  eng-WEBSTER: And the elders of the Jews built, and they prospered through the prophesying
    of Haggai the prophet and Zechariah the son of Iddo. And they built, and finished
    it , according to the commandment of the God of Israel, and according to the commandment
    of Cyrus, and Darius, and Artaxerxes king of Persia.
  nhw-BL: Huan nopa inintlayacanca nopa israelitame quisenhuiquilijque tequitij huan
    cuali quisqui inintequi pampa nopa tlajtol pannextiani Hageo huan Zacarías, icone
    Iddo, quisenhuiquilijque quinilhuíaj icamanal Toteco Dios. Huan quitlamisencajque
    nopa tiopamitl quen quinnahuati Toteco Dios huan nojquiya quen tlanahuatijque
    Ciro, Darío huan Artajerjes, nopa tlanahuatiani ipan tlali Persia.
  swh-ONEN: Hivyo wazee wa Wayahudi waliendelea kujenga na kustawi kutokana na mahubiri
    ya manabii Hagai na Zekaria, mwana wa Ido. Wakakamilisha ujenzi wa Hekalu kulingana
    na agizo la Mungu wa Israeli na amri ya Koreshi, Dario na Artashasta wafalme wa
    Uajemi.
  bba-bba: Gusunɔn sɔmɔbu Asee kɑ Sɑkɑri, Idon bii bɑ Isirelibɑn wiruɡibu dɑm kɑ̃
    bɑ kɑ sɑ̃ɑ yee te bɑnɑ bɑ kpɑ mɑm mɑm. Bɑ tu bɑnɑwɑ nɡe mɛ Gusunɔ Isirelibɑn Yinni
    u ɡeruɑ kɑ nɡe mɛ Pɛɛsin sinɑm beni, Sirusi kɑ Dɑrusi kɑ Aɑtɑsɛsi bɑ yen woodɑ
    yi.
  eng-KJVCPB: And the elders of the Jews builded, and they prospered through the prophesying
    of Haggai the prophet and Zechariah the son of Iddo. And they builded, and finished
    it, according to the commandment of the God of Israel, and according to the commandment
    of Cyrus, and Darius, and Artaxerxes king of Persia.
  cpy-cpy: Ari ikantakari maawoeni rantariperote Judá-paeni, eekiro riyaata-kaana-kitziiro
    rantawaeri rowetsika-yiteero, imonkaa-tziro okaatzi ikantziri Kamantan-taniri
    Hageo eejatzi Zacarías itomi Iddo. Tema imateero rowetsika-yiteero, roojatzi ithonkan-takawori
    rantawaeri, imatakiro ikantakiriri Tajorentsi Itajorentsite Israel. Imatakiro
    eejatzi ikantakiriri pinkathari Ciro, Dario, eejatzi Artejerjes, pinkathari-wentan-tatsiri
    Kyaako-weniki.
  mpx-mpx: Inoke Yudiya wali tonowakau hi mimi taltal ge tuwalali i nawanawa ya. Palopitau
    Hagai ge Sakalaiya, iya Ido tubuna, iyoho hi papalopisai Yabowaine wana baaba
    hi baubaunan, yaka gamagalau ateliya hi ba pamatuwa. Inoke Limi Bwabwalena hi
    tal haba i ola Isileli wali Yabowaine wana baaba ge Pesiya wali kin ona Sailusa,
    Dalaiyas ge Ataseksis wali logugui.
  luo-luo: Omiyo jodong jo-Yahudi nodhi nyime gi gedo kendo odhi maber e bwo yalo
    mar Hagai janabi gi Zekaria, nyakwar Ido. Negitieko gero hekalu kaluwore gi chik
    mar Nyasach Israel kod chike Sairas, Darius gi Artaksases, ruodhi Pasia.
  meu-meu: Bena Iuda tau-badadia ese dubu e haginia, bona edia ḡaukara anina e tubu,
    peroveta tauna Hagai bona Sekaria Ido edia haroro herevadia daidiai. Dubu ihaginina
    e haḡugurua, Israel Diravana ena haheḡani bona Kurese bona Darauese bona Aratasasta,
    Parasa pavapavadia, edia hahedua daidiai.
  npi-ULB: यसरी यहूदी धर्म-गुरुहरूले हाग्गै अगमवक्ता र इद्दोका छोरा जकरियाको सुझाव
    मानेर निर्माण गरे र उन्‍नति गरे । इस्राएलका परमेश्‍वरको आज्ञा र फारसका राजाहरू
    कोरेस, दारा र अर्तासास्तका आदेशअनुसार तिनीहरूले आफ्‍नो भवन बनाएर सिद्ध्याए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn àgbàgbà Júù tẹ̀síwájú wọ́n sì ń gbèrú sí i lábẹ́ ìwàásù wòlíì
    Hagai àti wòlíì Sekariah, ìran Iddo. Wọ́n parí kíkọ́ ilé Olúwa gẹ́gẹ́ bí àṣẹ tí
    Ọlọ́run Israẹli àti àwọn àṣẹ Kirusi, Dariusi àti Artasasta àwọn ọba Persia pọ̀.
  ind-ind: Jadi para pemimpin Yahudi melanjutkan pekerjaan mereka, dan mereka sangat
    bersemangat karena khotbah nabi Hagai dan Zakaria anak Ido. Akhirnya pembangunan
    rumah Allah selesai, sesuai dengan perintah Allah Israel dan keputusan tiga raja
    Persia, yaitu Kores, Darius, dan Artasasta.
  pes-OPCB: پس سران قوم یهود به بازسازی خانهٔ خدا مشغول شدند و در اثر پیامهای تشویق‌آمیز
    حَجَّی و زکریای نبی کار را پیش بردند و سرانجام خانهٔ خدا مطابق دستور خدای اسرائیل
    و فرمان کوروش و داریوش و اردشیر، پادشاهان پارس، ساخته شد.
  tgl-ULB: Kaya ang mga nakatatandang Judio ay nagtayo sa paraang ipinagbilin nina
    Hagai at Zacarias sa pamamagitan ng pagpropesiya. Itinayo nila ito ayon sa utos
    ng Diyos ng Israel at ni Ciro, ni Dario, at ni Artaxerxes, mga hari ng Persia.
  cbu-NT: Ashiri, Israelchichsha kurak tiptsirpatari Apanllee kuk kamanimapanee Haguew,
    mishat Sakáriyastam kuk mazinarangusin, kis tarawaztaranganaya. Ashirangsin, musásiri
    Apanlleem pang' pangumaam iwaparanganaya. Apanllee kuk tuminurangsin, mishat Persiyashcheetstam
    kurak Sírurini, Daríyootstam, Artarjereetstam kuk payurangusin, wanasir tarawaztarangusin,
    iwaparanganaya.
  hui-hui: Yu wali agalinaga haguane biarume anda biagoni ala bigi bialu bayuwa bini.
    Anduane Homogonaga bi mana latagi haga agali kira Hagai Segaraialame mo hongo
    hayagola tigua ani bini. Isaraelenaga Ngode Datagaliwabehanda layadagua ani buwa
    Pesianaga handame haga Kini Sairusi Adasegesila ala henerumebi Dariusi heagomebi
    tigua bi hongoheme bilimu layadagua bialu biai hene.
  mya-mya: ယု​ဒ​ခေါင်း​ဆောင်​တို့​သည်​ဟ္ဂဲ​နှင့်​ဇာ​ခ​ရိ​တို့​၏​အား​ပေး​မှု​ကြောင့်
    ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​ကို​တိုး​တက်​အောင်​မြင်​စွာ​ဆောင်​ရွက်​နိုင်​ကြ​လေ​သည်။
    သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​မိန့်​တော်​နှင့် ပေ​ရ​သိ​ဘု​ရင်​များ​ဖြစ်​သည့်​ကု​ရု​မင်း၊
    ဒါ​ရိ​မင်း​နှင့်​အာ​တ​ဇေ​ရဇ်​မင်း​တို့​၏​အ​မိန့်​တော်​များ​အ​ရ ဗိ​မာန်​တော်​ကို​အ​ပြီး​တိုင်​တည်​ဆောက်​ကြ​ရာ၊-
  bod-N: ཡང་ཡ་ཧུ་དཱ་པའི་རྒན་པོ་རྣམས་ཀྱིས་ལུང་སྟོན་པ་ཧག་གཱ་ཨི་དང་། ཨིད་དོའི་ཚ་བོ་སྟེ་ཟཱ་ཀར་ཡའི་ལུང་བསྟན་གྱི་སྒོ་ནས་མྱུར་དུ་བསྐྱར་བཞེངས་ཀྱི་ལས་ཀ་བསྒྲུབས།
    ཁོ་ཚོས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་བཀའ་དང་། ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་དང་། དར་ཡཱ་དང་།
    ཨར་ཐག་ཤཱ་ཐི་བཅས་ཀྱི་བཀའ་ལྟར་བསྐྱར་བཞེངས་ཀྱི་ལས་ཀ་འགྲུབ་པར་བྱས།
  sna-sna: Nokudaro vakuru vavaJudha vakaenderera mberi nokuvaka uye vakabudirira
    vachiparidzirwa naHagai muprofita naZekaria mwanakomana waIdho. Vakavaka temberi
    vakaipedza sokurayirwa kwavakanga vaitwa naMwari weIsraeri nechirevo chaSirasi,
    Dhariasi naAtazekisesi madzimambo ePezhia.
  spa-BLM: Los ancianos de los judíos construyeron y prosperaron, por la profecía
    del profeta Ageo y de Zacarías, hijo de Iddo. La edificaron y la terminaron, según
    el mandato del Dios de Israel, y según el decreto de Ciro, de Darío y de Artajerjes,
    rey de Persia.
  cac-cac: Yuj chi', a eb' israel scuchb'an jun munlajel chi', ix yal smunlaj eb'
    yic sb'oanxiq'ue templo chi' eb' icha ix aj yalan eb' vin̈ schecab' Dios, aton
    vin̈aj Hageo yed' vin̈aj Zacarías yuninal vin̈aj Iddo. Ix b'oel templo chi' icha
    ix aj yalan Jehová sDiosal Israel, icha pax ix aj yalan eb' vin̈ sreyal Persia,
    aton vin̈aj Ciro, vin̈aj Darío yed' vin̈aj Artajerjes.
  swh-ULB: Hivyo wazee wa kiyahudi wakajenga kama Hagai na Zakaria walivyoelekeza
    kwa kutabiri. Wakajenga kama amri ilivyotolewa na Mungu wa Israel na Koreshi,
    Dario na Artashasta mfalme wa Uajemi.
  bel-bel: І старэйшыны Юдэйскія будавалі з посьпехам, паводле прароцтва Агея прарока
    і Захара, сына Ады. І пабудавалі і закончылі, па волі Бога Ізраілевага і па волі
    Кіра і Дарыя і Артаксэркса, цароў Персідскіх.
  deu-ELBBK: Und die Ältesten der Juden bauten; und es gelang ihnen durch die Weissagung
    Haggais, des Propheten, und Sacharjas, des Sohnes Iddos; und sie bauten und vollendeten
    nach dem Befehl des Gottes Israels, und nach dem Befehl Kores' und Darius' und
    Artasastas, des Königs von Persien.
  mbb-OT: Umbe, mibpedayun te kedterebahu is menge pengulu te menge Judio duma is
    kedlig-eni kandan te menge lalag te menge ebpeneuven he iyan si Haggai wey si
    Zacarias he menge apù ni Iddo. Nepasad dan te edterebahu is baley te Megbevayà
    sumalà te insuǥù te Megbevayà te Israel he impetuman eni Cyrus, Darius, wey Artaserkses,
    he nekesunud he menge hadì diyà te Persia.
  mal-2015: യെഹൂദന്മാരുടെ മൂപ്പന്മാർ പണിതു; ഹഗ്ഗായിപ്രവാചകനും ഇദ്ദോവിന്റെ മകനായ സെഖര്യാവും
    പ്രവചിച്ചതിനാൽ അവർക്കു സാധിച്ചും വന്നു. അവർ യിസ്രായേലിന്റെ ദൈവത്തിന്റെ കല്പനപ്രകാരവും
    കോരെശിന്റെയും ദാര്യാവേശിന്റെയും പാർസിരാജാവായ അർത്ഥഹ്ശഷ്ടാവിന്റെയും കല്പനപ്രകാരവും
    അതു പണിതുതീർത്തു.
  rmc-rmc: 'Avke o židovika vodci šaj dureder ačhavenas o Chramos a e buči lenge barolas
    tel lengre vasta, avke sar prorokinde o proroka Aggeus the Zacharijaš, o čhavo
    le Idoskro. O Chramos dokerde avke, sar prikazinďa le Izraeloskro Del a sar prikazinde
    o perzika kraľa: o Kiros, o Darius the o Artaxerxes.'
  pes-OPV: و مشایخ یهود به بنا نمودن مشغول شدند و برحسب نبوت حجی نبی و زکریا ابن عدو
    کار را پیش بردند وبرحسب حکم خدای اسرائیل و فرمان کورش وداریوش و ارتحشستا، پادشاهان
    فارس آن را بنا نموده، به انجام رسانیدند.
  ron-1924: Ши бэтрыний иудеилор ау зидит ку избындэ дупэ пророчириле пророкулуй Хагай
    ши але луй Захария, фиул луй Идо; ау зидит ши ау испрэвит, дупэ порунка Думнезеулуй
    луй Исраел ши дупэ порунка луй Чирус, луй Дариус ши луй Артаксерксе, ымпэратул
    першилор.
  ben-OBCV: এর ফলে ইহুদিদের প্রাচীনবর্গ নির্মাণ কার্য অব্যাহত রাখলেন এবং ভাববাদী হগয়
    ও ইদ্দোর বংশোদ্ভূত ভাববাদী সখরিয়ের প্রত্যদেশ দ্বারা সেই কাজ আরও সমৃদ্ধিলাভ করল।
    তারা ইস্রায়েলের আরাধ্য ঈশ্বরের এবং পারস্য-সম্রাট কোরস, দারিয়াবস ও অর্তক্ষস্তের
    নির্দেশমতো মন্দির নির্মাণকাজ সম্পন্ন করলেন।
  som-som: Oo duqowdii Yuhuudduna waxay wax ku dhiseen oo ku liibaaneen wax sii sheegiddii
    Nebi Xaggay iyo Sekaryaah oo ahaa ina Iddo. Oo iyagu macbudkii way dhiseen oo
    dhammeeyeen, sidii uu ahaa amarkii Ilaaha reer binu Israa'iil, iyo sidii uu ahaa
    amarkii Kuuros, iyo Daariyus, iyo Artaxshasta oo ahaa boqorkii Faaris.
  lat-VUC: 'Seniores autem Judæorum ædificabant, et prosperabantur juxta prophetiam
    Aggæi prophetæ, et Zachariæ filii Addo: et ædificaverunt et construxerunt, jubente
    Deo Israël, et jubente Cyro, et Dario, et Artaxerxe regibus Persarum:'
  eng-ASVBT: And the elders of the Jews built and prospered, through the prophesying
    of Haggai the prophet and Zechariah the son of Iddo. And they built and finished
    it, according to the commandment of the God of Israel, and according to the decree
    of Cyrus, and Darius, and Artaxerxes king of Persia.
  ita-1885: E gli Anziani de' Giudei edificarono, ed avanzarono l'opera, secondo la
    profezia del profeta Aggeo, e di Zaccaria, figliuolo d'Iddo. Essi adunque edificarono,
    e compierono l'edificio per comandamento dell'Iddio d'Israele, e per ordine di
    Ciro, di Dario, e di Artaserse, re di Persia.
  eng-LXXUP: 'And the elders of the Jews and the Levites built, at the prophecy of
    Haggai the prophet, and Zechariah the son of Iddo: and they built up, and finished
    it, by the decree of the God of Israel, and by the decree of Cyrus, and Darius,
    and Artaxerxes, kings of the Persians.'
  eng-ULB: So the Jewish elders built and prospered under the teaching of Haggaithe
    prophet and Zechariah son of Iddo. They completed their buildings according to
    the decree of the God of Israel and by the decree of Cyrus, Darius, and Artaxerxes
    the king of Persia.
  spa-VBL: Como resultado, los líderes judíos siguieron construyendo, y se sintieron
    alentados por los mensajes del profeta Ageo y de Zacarías, hijo de Iddo. Terminaron
    de construir el Templo siguiendo el mandato del Dios de Israel y los decretos
    de Ciro, Darío y Artajerjes, reyes de Persia.
  fra-_FOB: Or les anciens des Juifs bâtissaient et avançaient, selon la prophétie
    d'Aggée, le prophète, et de Zacharie, fils d'Iddo. Ils bâtirent donc et achevèrent,
    d'après l'ordre du Dieu d'Israël, et d'après l'ordre de Cyrus, de Darius, et d'Artaxerxès,
    roi de Perse.
  mal-mal: അങ്ങനെ യെഹൂദന്മാരുടെ പ്രമാണിമാർ പണിതു; ഹഗ്ഗായിപ്രവാചകനും, ഇദ്ദോവിന്റെ മകനായ
    സെഖര്യാവും പ്രവചനങ്ങളാൽ അവർക്ക് പ്രേരണ നൽകി അത് സാദ്ധ്യമാക്കി തീർത്തു. അവർ യിസ്രായേലിന്റെ
    ദൈവത്തിന്റെ കല്പനപ്രകാരവും, കോരെശിന്റെയും, ദാര്യാവേശിന്റെയും, പാർസിരാജാവായ അർത്ഥഹ്ശഷ്ടാവിന്റെയും
    കല്പനപ്രകാരവും അത് പണിതുതീർത്തു.
  urd-GVR: Chunāṅche Yahūdī buzurg Rab ke ghar par kām jārī rakh sake. Donoṅ nabī
    Hajjī aur Zakariyāh bin Iddū apnī nabuwwatoṅ se un kī hauslā-afzāī karte rahe,
    aur yoṅ sārā kām Isrāīl ke Ḳhudā aur Fāras ke bādshāhoṅ Ḳhoras, Dārā aur Artaḳhshastā
    ke hukm ke mutābiq hī mukammal huā.
  suz-BL: मिनु यहूदी आन खाल्‍पापुकीमी सेल्‍ना सेल्‍न बाक्‍तेक्‍म। परमप्रभु यावे आ
    लोव़ पाइब हाग्‍गै नु इददो आ तौ जकरिया आस देंशो खोदेंशो पा रीब पा दुम्‍ना दुम्‍न
    लत। इस्राएली आन परमप्रभु आ देंशो खोदेंशो पा, पारसी रागी ङा पिप कोरेस आ हुकुम गेशो
    खोदेंशो पा, पिप दारा आ वारच पतीकेमी नु पिप आरता-सास्‍त आन ब्रेक्‍शा ग्रुंइशो हुकुम
    खोदेंशो पा मेकोपुकीमी मेको खिं लेंशा सेल्‍ने थुम्‍तेक्‍म।
  ita-1927: E gli anziani de’ Giudei tirarono innanzi e fecero progredire la fabbrica,
    aiutati dalle parole ispirate del profeta Aggeo, e di Zaccaria figliuolo d’Iddo.
    E finirono i loro lavori di costruzione secondo il comandamento dell’Iddio d’Israele,
    e secondo gli ordini di Ciro, di Dario e d’Artaserse, re di Persia.
  ckb-ckb: پیرانی جولەکەش بەهۆی ڕاگەیاندنی پەیامی خودا لە لایەن حەگەی پێغەمبەر و زەکەریای
    نەوەی عیدۆوە، بەردەوام بوون لە بنیادنان و سەرکەوتوو دەبوون. جا بەگوێرەی فەرمانی
    خودای ئیسرائیل و فەرمانی کۆرش و داریوش و ئەرتەحشەستەی پاشایانی فارس پەرستگاکەیان
    بنیاد ناوە و تەواویان کرد.
  eng-BBE: And the responsible men of the Jews went on with their building, and did
    well, helped by the teaching of Haggai the prophet and Zechariah, the son of Iddo.
    They went on building till it was complete, in keeping with the word of the God
    of Israel, and the orders given by Cyrus, and Darius, and Artaxerxes, king of
    Persia.
  kan-OKCV: ಹಾಗೆಯೇ ಯೆಹೂದ್ಯರ ಹಿರಿಯರು ಕಟ್ಟಿಸಿ, ಪ್ರವಾದಿಗಳಾದ ಹಗ್ಗಾಯನೂ, ಇದ್ದೋನನ ಮಗನಾದ ಜೆಕರ್ಯನೂ
    ಪ್ರವಾದಿಸಿದ್ದರಿಂದ ಅಭಿವೃದ್ಧಿಯನ್ನು ಹೊಂದಿದರು. ಅವರು ಇಸ್ರಾಯೇಲ್ ದೇವರ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರವೂ,
    ಕೋರೆಷ್, ದಾರ್ಯಾವೆಷ್ ಹಾಗೂ ಅರ್ತಷಸ್ತ ಎಂಬ ಪರ್ಷಿಯದ ರಾಜರ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರವೂ ಕಟ್ಟಿ ತೀರಿಸಿದರು.
  tam-2017: அப்படியே யூதரின் மூப்பர்கள் கட்டினார்கள்; தீர்க்கதரிசியாகிய ஆகாயும் இத்தோவின்
    மகனாகிய சகரியாவும் தீர்க்கதரிசனம் சொல்லிவந்தபடியினால் அவர்களுடைய காரியம் கைகூடிவந்தது;
    அவர்கள் இஸ்ரவேலின் தேவனுடைய கட்டளையின்படியும், கோரேஸ், தரியு, பெர்சியாவின் ராஜாவாகிய
    அர்தசஷ்டா என்பவர்களுடைய கட்டளையின்படியும் அதைக் கட்டி முடித்தார்கள்.
  spa-RV-1909: Y los ancianos de los Judíos edificaban y prosperaban, conforme á la
    profecía de Haggeo profeta, y de Zacarías hijo de Iddo. Edificaron pues, y acabaron,
    por el mandamiento del Dios de Israel, y por el mandamiento de Ciro, y de Darío,
    y de Artajerjes rey de Persia.
  ron-BTF: Şi bătrânii iudeilor au construit şi au prosperat prin profeţirea lui Hagai,
    profetul, şi a lui Zaharia fiul lui Ido. Şi au construit şi au terminat-o, conform
    cu porunca Dumnezeului lui Israel şi conform poruncii lui Cirus şi a lui Darius
    şi a lui Artaxerxes, împăratul Persiei.
  eng-WEBP: The elders of the Jews built and prospered, through the prophesying of
    Haggai the prophet and Zechariah the son of Iddo. They built and finished it,
    according to the commandment of the God of Israel, and according to the decree
    of Cyrus, Darius, and Artaxerxes king of Persia.
  eng-FBV: As a result the Jewish leaders continued building, and they were encouraged
    by the messages from Haggai the prophet and Zechariah, son of Iddo. They completed
    building the Temple following the command of the God of Israel, and the decrees
    of Cyrus, Darius, and Artaxerxes, kings of Persia.
  nld-1939: De oudsten van Israël gingen voort met de bouw, terwijl de profeten Aggeus
    en Zakarias, de zoon van Iddo, bleven profeteren. Zij voltooiden de bouw volgens
    het bevel van Israëls God en in opdracht van Cyrus, Darius en Artaxerxes, den
    koning der Perzen.
  nch-BL: Huan nopa inintayacanca nopa israelitame quisenhuiquilijque tequitij huan
    cuali quisqui inintequi pampa nopa tajtolpanextiani Hageo huan Zacarías, icone
    Iddo, quisenhuiquilijque quinilhuíaj icamanal Toteco Dios. Huan quitamisencajque
    nopa tiopamit quej quinnahuati Toteco Dios huan nojquiya quej tanahuatijque Ciro,
    Darío huan Artajerjes, nopa tanahuatiani ipan tali Persia.
  vie-1934: Aáy vậy, các trưởng lão của dân Giu-đa bắt tay cất lại đền thờ, công việc
    được may mắn, y lời tiên tri của tiên tri A-ghê, và của Xa-cha-ri, con trai của
    Y-đô. Vậy, chúng làm xong công việc cất đền thờ, tùy theo mạng lịnh của Đức Chúa
    Trời của Y-sơ-ra-ên, và theo chiếu chỉ của Si-ru, Đa-ri-út, và Aït-ta-xét-xe,
    vua nước Phe-rơ-sơ.
  hin-CV: यहूदियों के पुरनियों ने भविष्यद्वक्ता हाग्गय तथा इद्दो के पुत्र ज़करयाह
    की भविष्यवाणी के अनुरूप यह निर्माण पूरा करने में सफलता हासिल की. इस निर्माण का
    पूर्ण होना इस्राएल के परमेश्वर के आदेश तथा फारस के राजा कोरेश, दारयावेश तथा अर्तहषस्ता
    की राजाज्ञा के अनुसार हुआ.
  spa-BES: Y los hombres responsables de los judíos continuaron con la reconstrucción
    del edificio, ayudados por la enseñanza del profeta Hageo y Zacarías, el hijo
    de Ido. Continuaron construyendo hasta que estuvo completo, de acuerdo con la
    palabra del Dios de Israel y las órdenes dadas por Ciro, Darío y Artajerjes, rey
    de Persia.
  tdx-tdx: Le nandranjy naho niraorao o mpiaolo-nte-Iehodao ty amy fitokia’ i Kagaý
    mpitoky naho i Zekarià ana’ Idòy. Ie namboatse iereo ro nahafonitse i nandilian’
    Añahare’ Israeley naho nitseize’ i Korese naho i Dariavese naho i Artaksastà mpanjaka’
    i Parase rey.
  tha-KJV: และพวกผู้​ใหญ่​ของพวกยิ​วก​็​ได้​ทำการก่อสร้างให้ก้าวหน้าไป ตามการพยากรณ์ของฮั​กก​ัยผู้​พยากรณ์
    และเศคาริยาห์​บุ​ตรชายอิดโด เขาสร้างเสร็จตามพระบัญชาแห่งพระเจ้าของอิสราเอล และตามกฤษฎีกาของไซรัสและดาริอัสและอารทาเซอร์​ซี​สกษั​ตริ​ย์​แห่​งเปอร์​เซ​ีย
  por-BR-2018: E os anciãos dos judeus iam edificando e prosperando, pela profecia
    do profeta Ageu, e de Zacarias filho de Ido. E edificaram, e terminaram a construção
    conforme o mandamento do Deus de Israel, e conforme o mandamento de Ciro e de
    Dario, e de Artaxerxes rei da Pérsia.
  deu-ELO: Und die Ältesten der Juden bauten; und es gelang ihnen durch die Weissagung
    Haggais, des Propheten, und Sacharjas, des Sohnes Iddos; und sie bauten und vollendeten
    nach dem Befehle des Gottes Israels, und nach dem Befehl Kores' und Darius' und
    Artasastas, des Königs von Persien.
  eng-WYC-2018: Soothly the elder men of (the) Jews builded (the Temple), and had
    prosperity, by the prophecy of Haggai, the prophet, and (the prophecy) of Zechariah,
    the son of Iddo; and they builded (it), and made (it), for [the] God of Israel
    commanded (it), and for Cyrus, and Darius, and Artaxerxes, kings of Persia, (also)
    commanded (it);
  epo-epo: Kaj la plejaĝuloj de la Judoj konstruis kun sukceso, konforme al la profetado
    de Ĥagaj, la profeto, kaj de Zeĥarja, filo de Ido. Kaj ili konstruis kaj finis
    laŭ la volo de Dio de Izrael, kaj laŭ la volo de Ciro, de Dario, kaj de Artaĥŝaŝt,
    reĝoj de Persujo.
  uig-PIN: Yǝⱨudiylarning aⱪsaⱪalliri ⱪuruluxni dawamlaxturup, Ⱨagay pǝyƣǝmbǝr wǝ
    Iddoning oƣli Zǝkǝriyaning bexarǝt berixliri bilǝn xu ixta ronaⱪ tapti. Ular Israilning
    Hudasining ǝmri boyiqǝ, xundaⱪla Ⱪorǝx, Darius wǝ Artahxaxta ⱪatarliⱪ Pars padixaⱨlirining
    ǝmri boyiqǝ ixlǝp, ɵyni yengiwaxtin ⱪurup qiⱪix ixini püttürdi.
  beo-beo: 'Yu ouligisu dunu da Debolo diasu gagusu hehenane hawa: hamonanu. Balofede
    dunu Ha:ga:iai amola Segalia da ilia dogo denesima:ne fidisu. Amalalu, Isala:ili
    Gode amola Besia hina bagade dunu udiana amo Sailase, Da:liase amola Adasegesisi,
    ilia hamoma:ne sia:i defele, Debolo diasu da gagui dagoi ba:i.'
  tpi-OTNT: Na ol hetman bilong Juda i mekim wok long haus bilong God i go het gut,
    na profet Hagai na profet Sekaraia i givim gutpela tok long ol bilong mekim ol
    i wok strong. Na ol i wok i go i go inap ol i pinisim haus, olsem God bilong ol
    i bin tok, na olsem Sairus na Darius na Artaserksis, dispela tripela king bilong
    Persia, ol tu i bin tok.
  hau-SA: Dattawan Yahuda kuwa suka ci gaba da ginin suna yin nasara ta wurin wa’azin
    Haggai annabi da Zakariya ɗan Iddo. Suka kuma gama ginin haikalin bisa ga umarnin
    Allah na Isra’ila da kuma umarnin Sairus da Artazerzes, sarakunan Farisa.
  uig-LAT: Yehudiylarning aqsaqalliri qurulushni dawamlashturup, Hagay peyghember
    we Iddoning oghli Zekeriyaning bésharet bérishliri bilen shu ishta ronaq tapti.
    Ular Israilning Xudasining emri boyiche, shundaqla Qoresh, Darius we Artaxshashta
    qatarliq Pars padishahlirining emri boyiche ishlep, öyni yéngiwashtin qurup chiqish
    ishini püttürdi.
  nde-nde: Yikho-ke abadala bamaJuda baqhubeka ngokwakha bephumelela betshunyayezwa
    nguHagayi umphrofethi loZakhariya, umzukulu ka-Ido. Baqeda ukulakha ithempeli
    belandela umlayo kaNkulunkulu ka-Israyeli kanye lezimiso zikaKhurosi, loDariyu
    lo-Athazekisisi, amakhosi asePhezhiya.
  ton-ton: Pea naʻe langa ʻe he kau mātuʻa ʻoe kakai Siu, pea naʻa nau monūʻia, ko
    e meʻa ʻi he akonaki ʻa Hakeai ko e palōfita mo Sakalia ko e foha ʻo Ito. Pea
    naʻa nau langa ia ke ʻosi, ʻo fakatatau ki he fekau ʻae ʻOtua ʻo ʻIsileli, pea
    fakatatau ki he fekau ʻa Kolesi, mo Talaiasi, mo ʻAtakisekisi ko e tuʻi ʻo Peasia.
  ces-1613: I stavěli starší Židovští, a šťastně se jim vedlo vedlé proroctví Aggea
    proroka, a Zachariáše syna Iddova. Stavěli tedy a dokonali z rozkázaní Boha Izraelského,
    a z rozkázaní Cýra a Daria, a Artaxerxa krále Perského.
  eng-WMB: The Jewish elders built and prospered, through the prophesying of Haggai
    the prophet and Zechariah the son of Iddo. They built and finished it, according
    to the commandment of the God of Israel, and according to the decree of Cyrus,
    Darius, and Artaxerxes king of Persia.
  tam-TCV: அப்படியே இறைவாக்கினன் ஆகாயும், இத்தோவின் மகன் சகரியாவும் உரைத்த இறைவாக்கின்
    விளைவாக யூதர்களின் முதியவர்கள் கட்டட வேலையைத் தொடர்ந்து செய்து வெற்றி பெற்றார்கள்.
    இஸ்ரயேலின் இறைவனின் கட்டளைப்படியும், பெர்சிய அரசர்களான கோரேஸ், தரியு, அர்தசஷ்டா
    ஆகியோரின் உத்தரவின்படியும் அவர்கள் ஆலயத்தைக் கட்டிமுடித்தார்கள்.
  ceb-ULB: Busa ang mga pangulo sa Judio mitukod sa paagi sa gitudlo ni Hageo ug ni
    Zecarias pinaagi sa pagpanagna. Ilang gitukod sumala sa gisugo sa kasugoan sa
    Dios sa Israel ug si Ciro, si Dario ug si Artajerjes, ang mga hari sa Persia.
  pol-UBG: A starsi żydowscy budowali i szczęściło im się według proroctwa Aggeusza,
    proroka, i Zachariasza, syna Iddo. Budowali i dokończyli dom zgodnie z rozkazem
    Boga Izraela oraz z rozkazem Cyrusa, Dariusza oraz Artakserksesa, króla Persji.
  agr-agr: 'Nuadui Apajuí chichamen etsejin profeta Hageo, Idó uchiji Zacarías aajakua
    nujai Apajuí emematku ijuntai jegamnaktinun pachis emtika etsegkamunak imatiksag
    apu takata chichamjin Judío aidau atak nagkamawag takasajui. Dutikainak Israel
    aents aidau Apajuíji jega dutik jegamnakti tibaunak imatiksag jegamak umikajui.
    Tuja Persian apuji aidau: apu Ciro, apu Darío, apu Artajerjes aatus, tibaunashkam
    betek umikajui.'
  kyc-kyc: Poropeta Akaipa Sekarayapame nakama mona minyarambu porainyi pyambuyaminyisa
    Juu lita akali dupwame anda doko elya pyuo waiya lao au pyuo oteyami. Wamba Isaraele
    wambunya Anatu dokomepe dee Pesa wambunya kiŋi mupwa Sairosemoo Darisimoo Atasesisimoo
    dusipamepe pii reto leyaminyili pyuo pyuo oteyami.
  urd-GVU: چنانچہ یہودی بزرگ رب کے گھر پر کام جاری رکھ سکے۔ دونوں نبی حجی اور زکریاہ
    بن عِدّو اپنی نبوّتوں سے اُن کی حوصلہ افزائی کرتے رہے، اور یوں سارا کام اسرائیل
    کے خدا اور فارس کے بادشاہوں خورس، دارا اور ارتخشستا کے حکم کے مطابق ہی مکمل ہوا۔
  deu-1912: Und die Ältesten der Juden bauten; und es ging vonstatten durch die Weissagung
    der Propheten Haggai und Sacharja, des Sohnes Iddos, und sie bauten und richteten
    auf nach dem Befehl des Gottes Israels und nach dem Befehl des Kores, Darius und
    Arthahsastha, der Könige in Persien,
  ntj-ntj: Nyangka-ya tjurrtju purlkanya kutjurntara palyarayirnu wiyarnu.
  kan-2017: ಯೆಹೂದ್ಯರ ಹಿರಿಯರು, ಪ್ರವಾದಿಯಾದ ಹಗ್ಗೈ, ಇದ್ದೋವಿನ ಮಗನಾದ ಜೆಕರೀಯ ಇವರ ಪ್ರವಾದನೆಯಿಂದ
    ಪ್ರೇರಿತರಾಗಿ ಕಟ್ಟುವ ಕೆಲಸವನ್ನು ಮುಂದುವರಿಸಿದರು. ಇಸ್ರಾಯೇಲ್ ದೇವರ ಆಜ್ಞಾನುಸಾರವಾಗಿಯೂ ಪರ್ಷಿಯ
    ರಾಜರಾದ ಕೋರೆಷ್, ದಾರ್ಯಾವೆಷ್, ಅರ್ತಷಸ್ತ ಇವರ ಅಪ್ಪಣೆಯ ಆಧಾರದಿಂದಲೂ ಕಟ್ಟಡವನ್ನು ಮುಗಿಸಿದರು.
  yap-yap: Pi’in yad ma yog e thin e pi Jew e ra tababgad i toy fare Tempel me yan
    e maruwel riy ni bfel’ rogon, ma thin ni yi’iynag Haggai nge Zekariah e i pi’
    e athamgil nga lanin’rad. Miyad mu’nag fare Tempel ni bod rogon ni yog fare Got
    nu Israel ngorad, nge Cyrus, nge Darius, nge Artaxerxes ni Pilung nu Persia.
  hlt-MCSB: Yahudi a hamca rhoek khaw a sak uh vaengah tonghma Haggai neh Iddo capa
    Zekhariah kah olphong dongah thaihtak uh. Persia manghai Cyrus, Darius neh Artaxerxes
    lamkah saithainah dongkah Israel Pathen kah saithainah bangla a sak uh tih a coeng
    uh.
  mdy-ETH: ዓይሁዶ ዓሶኮ ሱኡጎንታ ፆኦሲ ማሊፆ ኬኤዛ ሃጌና ዛካሪያሴና ዔያቶ ዶዲሺ ዶዲሺ ጌኤዦ ማኣሮ ማዾ ዑካሴኔ፤ ዒስራዔኤሌ
    ፆኦዛሢ ማሊፆጉዲ ፓርሴ ካኣታ ቂኢሮሴንታ ዳኣሪዮሴንታ ዓርፄክሲሴንታ ዓይሤ ጎይፆ ጌኤዦ ማኣሮ ማዾ ማዺ ጋፒሴኔ፤
  twi-ASANTE: Enti, Yudafoɔ mpanimfoɔ toaa wɔn dwumadie no so na asɛnka a adiyifoɔ
    Hagai ne Ido babarima Sakaria kaeɛ no hyɛɛ wɔn nkuran. Na, wɔwiee asɔredan no
    sie, sɛdeɛ, Israel Onyankopɔn hyɛeɛ na Kores, Dario ne Persiahene Artasasta hyɛɛ
    mmara no.
  eng-WEBU: The elders of the Jews built and prospered, through the prophesying of
    Haggai the prophet and Zechariah the son of Iddo. They built and finished it,
    according to the commandment of the God of Israel, and according to the decree
    of Cyrus, Darius, and Artaxerxes king of Persia.
  wal-wal: Hegaa gishshau, Aihuda cimati bantta oosuwaa aggennan oottidosona; qassi
    hananabaa yootiya Haggeenne Iddo na7ai Zakkaariyaasi yootido qaalankka minettidosona.
    Israa7eela Xoossai azazidoogaadaaninne Parsse biittaa kawoti Qiiroosi, Daariyoosinne
    Arxxekssiisi awaajjidoogaadan Beeta Maqidasee keexettidi wuriis.
  spa-PDDPT: Los ancianos de los judíos construyeron y prosperaron, en conformidad
    con la profecía de los profetas Hageo y Zacarías, hijo de Iddo. Terminaron la
    edificación según el mandato del ʼElohim de Israel, al edicto de Ciro, al de Darío
    y al de Artajerjes, rey de Persia.
  gun-gun: Ha'e ramo judeu kuery regua yvatekueve ojapo tema heravy oo, ikuai porã
    guive profeta Ageu ha'e Ido ra'y Zacarias ijayvuague rami. Oo ojapopa Israel kuery
    ruete ojapo ukaague rami, ha'e gui huvixa Ciro, Dario ha'e Pérsia pygua Artaxerxes
    ijayvuague rami guive.
  agu-BL: Cha'stzun te ja jal puntil tan cyoque'n cyakil yi cyajcawil yi e' judiy
    tan bnixe'n chan yi jun ak'una'tz. Ej, nin ya'tznin cyajbil yi cob elsanl stzi'
    Ryos, yi Hageo, tu Zacarías yi cy'ajl Iddo. Nin ja bnix yi templo chi yi cyajnake'
    cyen cawu'n te'j tan Kataj Ryos, ncha'tz chi yi ca'wl yi cyak'nak Ciro tu Darío,
    tu Artajerjes, yi e' rey banake' cyen le ama'l Persia.
  ilo-ULB: Isu a nangipatakder dagiti panglakayen a Judio iti wagas nga insuro da
    Haggeo ken Zacarias babaen iti panangipadto. Imbangonda daytoy segun iti bilin
    ti Dios ti Israel, ken babaen iti bilin da Cyrus, Dario ken Artaxerxes, a dagiti
    ari ti Persia.
  kpg-kpg: Nia dagi o digau o Jew gu hagamahi huoloo i di nadau haga duu aga di Hale
    Daumaha, gu haga manawa maaloo aga go nia soukohp go Haggai mo Zechariah. Digaula
    gu hagalawa di nadau hale be di hai di God o Israel dela guu lawa di haga noho,
    mo di hai o Cyrus, Darius mo Artaxerxes nia king aamua o Persia dela guu lawa
    di haga noho.
  uig-ARA: يەھۇدىيلارنىڭ ئاقساقاللىرى قۇرۇلۇشنى داۋاملاشتۇرۇپ، ھاگاي پەيغەمبەر ۋە
    ئىددونىڭ ئوغلى زەكەرىيانىڭ بېشارەت بېرىشلىرى بىلەن شۇ ئىشتا روناق تاپتى. ئۇلار
    ئىسرائىلنىڭ خۇداسىنىڭ ئەمرى بويىچە، شۇنداقلا قورەش، دارىئۇس ۋە ئارتاخشاشتا قاتارلىق
    پارس پادىشاھلىرىنىڭ ئەمرى بويىچە ئىشلەپ، ئۆينى يېڭىۋاشتىن قۇرۇپ چىقىش ئىشىنى پۈتتۈردى.
  sus-sus: Yuwifi xa wali naxa sɔɔnɛya a fanyi ra alɔ e xa forie nu wama a xɔn ma
    ki naxɛ. Annabi Xagayi nun Ido xa di Annabi Sakari fan naxa lu Ala xa masenyi
    kawandi ra. Ala xa hɔrɔmɔbanxi naxa ti alɔ Isirayila Marigi Ala a yamarixi ki
    naxɛ, Perise mangɛe Sirusi, Dariyusi, nun Atasakasi sago bun ma.
  pon-2006: Kaunen mehn Suhs ako ahpw nannanti ni kokoupen Tehnpas Sarawio lao pweida
    sang ni kaweidpen soukohp Akkai oh Sekaraia. Re ahpw kaimwsekala Tehnpaso nin
    duwen Koht en Israel eh ketin koasoanedier oh pil Sairus, Darius, oh Ardaserksihs,
    nanmwarki lapalap akan en Persia.
  jae-jae: Ma lau Judanêŋ laumata sêkwê andu tau têtu wakac kêtu propete Hagai agêc
    Ido latu Sakaria nêŋ biŋ seoc lasêŋa. Êsêac sêjac dabiŋ andu tau kêtôm Israelnêŋ
    Anôtô nê jatu to kiŋ Persiaŋa Kirus agêc Darius ma Artakerkes sêjatu.
  ksd-ksd: Ma ra umana patuana kai ra umana Iudaia dia ga pait ra pal ma kadia papalum
    i ga tavua, tago Kagai ra propet ma Sekaria natu i Ido dir ga tata na propet tana.
    Ma dia ga vatur vaip ia varogop ma ra vartuluai kai ra God kai Israel, ma varogop
    ma ra varkurai kai Kores, ma Darius, ma Artaksasta ra king Persia.
  tur-YTC: Yahudiler'in ihtiyarları, Peygamber Hagay ve İddo oğlu Zekarya'nın peygamberliğiyle
    bina edip başarılı oldular. İsrael Tanrısı'nın buyruğuna ve Pers kralı Koreş,
    Darius ve Artakserkses'in emrine göre bina edip bitirdiler.
  grc-BRENT: Καὶ οἱ πρεσβύτεροι τῶν Ἰουδαίων ᾠκοδομοῦσαν καὶ οἱ Λευῖται ἐν προφητείᾳ
    Ἀγγαίου τοῦ προφήτου, καὶ Ζαχαρίου υἱοῦ Ἀδδώ· καὶ ἀνῳκοδόμησαν καὶ κατηρτίσαντο
    ἀπὸ γνώμης Θεοῦ Ἰσραὴλ, καὶ ἀπὸ γνώμης Κύρου, καὶ Δαρείου, καὶ Ἀρθασασθὰ βασιλέων
    Περσῶν.
  ind-AYT: Para tua-tua Yahudi melanjutkan pembangunan itu dengan baik karena nubuat
    Nabi Hagai dan Zakharia, anak Ido. Mereka menyelesaikan pembangunan itu sesuai
    dengan perintah Allah Israel dan sesuai dengan perintah Koresh, Darius, dan Artahsasta,
    raja-raja Persia.
  nya-nya: Ndipo akuluakulu a Ayuda anapitiriza ntchito yomanga ija molimbikitsidwa
    ndi aneneri Hagai ndi Zekariya mwana wa Ido. Anamaliza ntchito yomanga Nyumbayo,
    monga momwe Mulungu wa Israeli analamulira ndiponso potsata lamulo la Koresi,
    Dariyo ndi Aritasasita, mafumu a ku Perisiya.
  hrv-hrv: A židovske su starješine nastavile uspješno graditi po nadahnuću proroka
    Hagaja i Zaharije, sina Adonova. Dovršili su gradnju po naredbi Boga Izraelova
    i po naredbi Kira i Darija i Artakserksa, kralja perzijskoga.
  mps-mps: Tama tibaso, te Juda dabe tobolu bidigo te Godigo be sę ebo sę te bugagia
    dolasa mu yalio, tama profet Hagai me profet Sekaraia augwali sigo te augwaliba
    wiegi yai po weyu, te augwali sę bomo emainu yai. Tama augwali te sę ela pidubadi
    genama, te be sę siligi paboba usu nanio, te augwa Godigo wali po tiwai gilama
    yali, tama Sairus, me Darius, me Artaserksis, te Persia tǫ pedai king bidi sela,
    augwaligo me te tiwai bomai po wai dao.
  tpi-tpi: Na ol hetman bilong Juda i mekim wok long haus bilong God i go het gut,
    na profet Hagai na profet Sekaraia i givim gutpela tok long ol bilong mekim ol
    i wok strong. Na ol i wok i go i go inap ol i pinisim haus, olsem God bilong ol
    i bin tok, na olsem Sairus na Darius na Artaserksis, dispela tripela king bilong
    Persia, ol tu i bin tok.
  dan-1931: Og Jødernes Ældste byggede, og det lykkedes dem i Henhold til Profeterne
    Haggajs og Zakarias' Iddos Søns, Profeti; de byggede og fuldførte Værket efter
    Israels Guds Bud og efter Kyros' og Darius' og Perserkongen Artaxerxes' Befaling.
  vie-OVCB: Vì thế, các trưởng lão Giu-đa tiếp tục xây cất đền thờ tốt đẹp, đúng như
    lời các Tiên tri A-gai và Xa-cha-ri, con Y-đô. Họ thực hiện công tác theo mệnh
    lệnh của Đức Chúa Trời Ít-ra-ên và sắc lệnh của các vua Ba Tư là Si-ru, Đa-ri-út,
    và Ạt-ta-xét-xe.
  guj-2017: તેથી યહૂદીઓના વડીલોએ પ્રબોધકો હાગ્ગાય તથા ઇદ્દોના પુત્ર ઝખાર્યાનાં પ્રબોધથી
    પ્રેરાઈને સભાસ્થાનનું બાંધકામ ફરીથી ચાલુ કર્યું. તેઓએ ઇઝરાયલના ઈશ્વરની આજ્ઞા મુજબ
    કોરેશ, દાર્યાવેશ અને ઇરાનના રાજા આર્તાહશાસ્તાના ઠરાવ પ્રમાણે બાંધકામ સમાપ્ત કર્યું.
  pon-2006A: Kaunen mehn Suhs ako ahpw nannanti ni kokoupen Tehnpas Sarawio lao pweida
    sang ni kaweidpen soukohp Akkai oh Sekaraia. Re ahpw kaimwsekala Tehnpaso nin
    duwen Koht en Israel eh ketin koasoanedier oh pil Sairus, Darius, oh Ardaserksihs,
    nanmwarki lapalap akan en Persia.
  por-BRBSL: Os anciãos dos judeus construíram e prosperaram, através da profecia
    de Ageu, o profeta, e Zacarias, o filho de Iddo. Eles o construíram e terminaram,
    de acordo com o mandamento do Deus de Israel, e de acordo com o decreto de Ciro,
    Dario e Artaxerxes, rei da Pérsia.
  cth-cth: Hahoi profet Haggai hoi Iddo capa Zekhariah ni a dei roi e lawk kecu dawk
    Judah kahrawikungnaw ni kahawicalah a sak awh. Isarel Cathut e kâpoelawk patetlah
    Persia siangpahrang Sairus hoi Darius hoi Artaxerxes tinaw ni kâ poe e patetlah
    a sak awh teh a cum awh.
  twi-twi: Enti Yudafo mpanyimfo toaa wɔn dwumadi no so na asɛm a adiyifo Hagai ne
    Ido babarima Sakaria kae no hyɛɛ wɔn nkuran. Na wowiee asɔredan no si, sɛnea Israel
    Nyankopɔn hyɛe na Kores, Dario ne Persiahene Artasasta hyɛɛ mmara no.
  hlt-hlt: Yahudi a hamca rhoek khaw a sak uh vaengah tonghma Haggai neh Iddo capa
    Zekhariah kah olphong dongah thaihtak uh. Persia manghai Cyrus, Darius neh Artaxerxes
    lamkah saithainah dongkah Israel Pathen kah saithainah bangla a sak uh tih a coeng
    uh.
  tbz-SIM: Kɛ̀ Sifubɛ kó bɛkótíbɛ̀ biɛ nsɔkɛ́ bɛ tɔ̃mmú kɛ́ntũ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑm̀bɛ̀ Ido birɛ Sɑkɑrii nɛ̀ Asee bɛ̀ do bɛ̀ nɑ̀kɛ́ tì, kɛ́deè Kuyie nyIsidɑyɛɛribɛ
    tũ nkù cĩ́ɛ̃̀tɛ̀ mumɑrimù kù do bɛ̀ nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀. Nɛ̀ Pɛrɛsi tenkɛ̀
    kó bɛkpɑ̀ɑ̀tìbɛ̀ Siduusi nɛ̀ Dɑriyuusi nɛ̀ Aditɑkisɛsi bɛ̀ do bɛ̀ duɔ́ ndìì nùù.
  msy-2020: Kamaghɨn amizɨ, Judan gumazir dapaniba ingangarim bar deraghavɨra a gamua
    ghuavɨra iti. Ezɨ Godɨn akam inigha izir gumazimning Hagai, ko Idon ovavir borim
    Sekaraia, aning gavgavim me ganɨga me abɨri. Ezɨ Israelian God mɨkemezɨ moghɨn,
    me ingaravɨra ikia ghua anegɨfa. Egha Persian atriviba Sairus ko Darius ko Atrivim
    Artaserksis, me bar mɨkemezɨ moghɨra, Judaba Godɨn Dɨpenimɨn ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Asee, nɑ Ɩtoo pǝyɑlʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    Sɑkɑlɩ pɑ tɑsɑ Yutɑ nyǝ́mɑ kɛ ɑpɑlʋtʋ nɑ pɑ́ tɛɛsɩ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ nɑ ɑlɑɑfǝyɑ,
    ɩsɩɩ Ɩsɛɣɛlɩ Ɩsɔ kɑ sɩɩʋ nɑ Pɛɛsɩ ɑwulɑɑ sɔsɑɑ Silusi nɑ Tɑliyusi nɑ Atɑkǝsɛsɛɛ
    pɑɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Yəhudilərin ağsaqqalları tikintini davam etdirdilər və peyğəmbər Haqqay
    ilə İddo oğlu Zəkəriyyənin peyğəmbərlik sözlərinə əsasən onların işləri uğurlu
    gedirdi. İsrail Allahının buyruğuna görə Fars padşahları Kir, Dara və Artaxşastanın
    əmri ilə məbədi tikib qurtardılar.
  eng-DBY: And the elders of the Jews built; and they prospered through the prophesying
    of Haggai the prophet and Zechariah the son of Iddo. And they built and completed
    [it] according to the commandment of the God of Israel, and according to the commandment
    of Cyrus, and Darius, and Artaxerxes king of Persia.
  hin-2017: तब यहूदी पुरनिये, हाग्गै नबी और इद्दो के पोते जकर्याह के नबूवत करने से
    मन्दिर को बनाते रहे, और सफल भी हुए और उन्होंने इस्राएल के परमेश्वर की आज्ञा के
    अनुसार और फारस के राजा कुस्रू, दारा और अर्तक्षत्र की आज्ञाओं के अनुसार बनाते-बनाते
    उसे पूरा कर लिया।
  wol-KYG: Magi Yawut ña nag tabax ba mu baax, mu dëppook kàdduy Yonent Yàlla Ase
    ak Sàkkaryaa, sëtub Ido. Ñu tabax ba sottal, muy la Aji Sax ji Yàllay Israyil
    santaane woon, te dëppook ndigalul Sirus ak Daryus ak Artaserses buuru Pers.
  eng-YLT: and the elders of the Jews are building and prospering through the prophecy
    of Haggai the prophet, and Zechariah son of Iddo, and they have built and finished
    by the decree of the God of Israel, and by the decree of Cyrus, and Darius, and
    Artaxerxes king of Persia.
  kne-kne: Et paspas din inyat di papangolon di Judio ay nangamag sin Timplo, tan
    napapigsa di nemnem da begew sin inkaskasaban din pankalkalian Diyos ay da Haggai
    en Zekarias. Kindeng da din Timplo ay kaman din inbilin Diyos ay daydayawen di
    Israelita ya inbilin aben da Cyrus, Darius ya Artaxerxes ay aari ed Persia.
  eng-WYC-2017: Soothly the elder men of Jews builded, and had prosperity, by the
    prophecy of Haggai, the prophet, and of Zechariah, the son of Iddo; and they builded,
    and made, for [the] God of Israel commanded, and for Cyrus, and Darius, and Artaxerxes,
    kings of Persia, commanded;
  eng-WMBB: The Jewish elders built and prospered, through the prophesying of Haggai
    the prophet and Zechariah the son of Iddo. They built and finished it, according
    to the commandment of the God of Israel, and according to the decree of Cyrus,
    Darius, and Artaxerxes king of Persia.
  urd-GVH: चुनाँचे यहूदी बुज़ुर्ग रब के घर पर काम जारी रख सके। दोनों नबी हज्जी और
    ज़करियाह बिन इद्दू अपनी नबुव्वतों से उनकी हौसलाअफ़्ज़ाई करते रहे, और यों सारा
    काम इसराईल के ख़ुदा और फ़ारस के बादशाहों ख़ोरस, दारा और अर्तख़शस्ता के हुक्म के
    मुताबिक़ ही मुकम्मल हुआ।
  rug-rug: Sari na koimata tadi na tie Ziu si tavetavete ṉaliṉali koasa kinurina sa
    Zelepade. Va hokotia rini sa Zelepade, gua sapu garunu nia sa Tamasa pa Izireli
    meke ari Saerasi, e Dariasi, meke Atazekisesi, sari na baṉara lavata pa Pesia.
    Tava ṉaliṉali si arini koari na poropita Haqai meke Zakaraea.
  gaz-gaz: Kanaafuu maanguddoonni Yihuudootaa lallaba Haagee raajichaatii fi Zakkaariyaas
    ilma Iddootiin ijaarsa itti fufan; hojiinis ni milkaaʼeef. Isaanis akkuma ajaja
    Waaqa Israaʼelii fi akkuma labsiiwwan Qiiros, Daariyoosii fi Arxeksis mootota
    Faaresitti ijaarsa mana qulqullummaa sana ni xumuran.
  fra-LSG: Et les anciens des Juifs bâtirent avec succès, selon les prophéties d’Aggée,
    le prophète, et de Zacharie, fils d’Iddo; ils bâtirent et achevèrent, d’après
    l’ordre du Dieu d’Israël, et d’après l’ordre de Cyrus, de Darius, et d’Artaxerxès,
    roi de Perse.
  yal-yal: Yahudiya fonne yi nɔ sɔtɔ banxin tideni, alo Nabi Xage nun Yido mamandenna
    Nabi Sakari a fala kii naxan yi. E yi banxin ti, e yelin, alo Isirayilaa Ala a
    yamari kii naxan yi e nun Kirusi nun Dariyusi nun Aratasɛrɛkɛsi, Perise mangane.
  haw-1868: A hana aku la na luna kahiko o na Iudaio, a ua pomaikai lakou ma ka wanana
    a Hagai ke kaula, a me Zakaria ke keiki a Ido. A hana lakou, a hoopaa hoi, e like
    me ke kauoha a ke Akua o ka Iseraela, a like hoi me ke kauoha a Kuro, a me Dariu,
    a me Aretasaseta, ke alii o Peresia.
  arb-NAV: وَهَكَذَا تَابَعَ شُيُوخُ الْيَهُودِ الْبِنَاءَ بِنَجَاحٍ، تَتْمِيماً لِنُبُوءَةِ
    حَجَّيِ النَّبِيِّ وَزَكَرِيَّا بْنِ عِدُّو، فَاسْتَكْمَلُوا الْبِنَاءَ حَسَبَ
    أَمْرِ إِلَهِ إِسْرَائِيلَ وَأَمْرِ كُورَشَ وَدَارِيُوسَ وَأَرْتَحْشَشْتَا مُلُوكِ
    فَارِسَ.
  ewe-ewe: Ale Yuda dumegãwo yi xɔa tutu dzi, eye to Nyagblɔɖila Hagai kple Zekaria,
    Ido ƒe dzidzimevi ƒe mawunyagbɔgblɔ me la, nuwo dze edzi nyuie. Le Israel ƒe Mawu
    kple Sirus, Darius kple Artazerses, Persia fiawo ƒe sededewo nu la, wowu gbedoxɔ
    la tutu nu.
  eng-LEE: And the elders of the Jews built, and they prospered, through the prophesying
    of Haggai the prophet, and Zechariah the son of 'Iddo. And they built, and completed
    it, according to the order of the God of Israel, and according to the order of
    Cyrus, and Darius, and Artaxerxes the king of Persia.
  asm-FB: সেয়ে হগ্গয় আৰু জখৰিয়া ভাববাদীৰ ভাববাণীৰ নিৰ্দেশ অনুযায়ী যিহূদাৰ বৃদ্ধসকলে
    নিৰ্ম্মাণ কাৰ্য কৰিলে। তেওঁলোকে ইস্ৰায়েলৰ ঈশ্বৰ আৰু কোৰচ, দাৰিয়াবচ, আৰু পাৰস্যৰ
    ৰজা অৰ্তক্ষত্ৰৰ আজ্ঞা অনুসাৰে তেওঁলোকে গৃহ নিৰ্ম্মাণ কৰিলে।
  sus-A: يُوِقِ شَ وَلِ نَشَ سْونّيَ عَ قَنيِ رَ عَلْ عٍ شَ قٌرِيٍ نُ وَ مَ عَ شْن
    مَ كِ نَشّ. عَننَبِ شَفَيِ نُن عِدٌ شَ دِ عَننَبِ سَكَرِ قَن نَشَ لُ عَلَ شَ مَسٍنيِ
    كَوَندِ رَ. عَلَ شَ هْرْ مْبَنشِ نَشَ تِ عَلْ عِسِرَيِلَ مَرِفِ عَلَ عَ يَمَرِشِ
    كِ نَشّ، ثٍرِ سٍ مَنفّيٍ سِرُ سِ، دَرِيُسِ، نُن عَتَسَكَسِ سَفٌ بُن مَ.
  fra-SBL: Les anciens des Juifs bâtirent et prospérèrent, grâce à la prophétie d'Aggée,
    le prophète, et de Zacharie, fils d'Iddo. Ils la bâtirent et l'achevèrent, selon
    le commandement du Dieu d'Israël et selon le décret de Cyrus, de Darius et d'Artaxerxès,
    roi de Perse.
  hbo-hbo: וְשָׂבֵ֤י יְהוּדָיֵא֙ בָּנַ֣יִן וּמַצְלְחִ֔ין בִּנְבוּאַת֙ חַגַּ֣י *נְבִיאָה
    (נְבִיָּ֔א) וּזְכַרְיָ֖ה בַּר־עִדֹּ֑וא וּבְנֹ֣ו וְשַׁכְלִ֗לוּ מִן־טַ֙עַם֙ אֱלָ֣הּ
    יִשְׂרָאֵ֔ל וּמִטְּעֵם֙ כֹּ֣ורֶשׁ וְדָרְיָ֔וֶשׁ וְאַרְתַּחְשַׁ֖שְׂתְּא מֶ֥לֶךְ
    פָּרָֽס׃
  kik-kik: Nĩ ũndũ ũcio athuuri a Ayahudi magĩthiĩ o na mbere gwaka na kũgaacĩra makĩhunjagĩrio
    nĩ mũnabii Hagai, na Zekaria wa rũciaro rwa Ido. Makĩrĩkia gwaka hekarũ kũringana
    na rĩathani rĩa Ngai wa Isiraeli na watho wa Kurusu, na wa Dario, na wa Aritashashita,
    athamaki a Perisia.
  fra-NCL: Et les anciens d’Israël se mirent à bâtir et firent des progrès, soutenus
    par les prophéties d’Aggée, le prophète, et de Zacharie, fils d’Addo. Ils bâtirent
    et achevèrent, d’après l’ordre du Dieu d’Israël et d’après l’ordre de Cyrus, de
    Darius et d’Artaxerxès, roi de Perse.
  cek-AK: Judah kacoehtanawk loe im to sak patomh o poe, tahmaa Haggai hoi Iddo ih
    caa Zekariah mah thuih ih lok rang hoiah paroeai toksak hmacawn o; im to Israel
    Sithaw lokpaekhaih, Persia siangpahrang Sairas, Darius hoi Artaxerxes lok takroekhaih
    baktih toengah a sak pacoeng o.
  cuk-cuk: 'Igi Bab-Dummad-gayaburba-barsoged-Hageo, degi, Iddo-wagwa-Zacarías-sogsagusa,
    deyobi Judío-dulemar-e-dummagan, Bab-Dummadse-goled-neggi-arbalenaid-nasomai gusmalad.
    Deyobi, Bab-Dummadse-goled-neggi-arbalenaid obelosmalad. Israel-dulemar-e-Bab-Dummad-sogsagusadba,
    degi, Persa-yar-e-reymar: Ciro, Darío, Artajerjes, we-reymar-igar-uksadba, Bab-Dummadse-goled-neg
    bela ogulesad.'
  uig-CYR: Йәһудийларниң ақсақаллири қурулушни давамлаштуруп, Һагай пәйғәмбәр вә Иддониң
    оғли Зәкәрияниң бешарәт беришлири билән шу ишта ронақ тапти. Улар Исраилниң Худасиниң
    әмри бойичә, шундақла Қорәш, Дариус вә Артахшашта қатарлиқ Парс падишалириниң
    әмри бойичә ишләп, өйни яңливаштин қуруп чиқиш ишини пүттүрди.
  pma-pma: Avat keil onen me-Isrel keil amum keih en Eim Votut onen Iahova. Ka provet
    Hagae ka provet Sakaraea, lusan selusien ten kataunien min meatin keil. En sakien
    enek, keil amum vasin Eim Votut enek musil mengkatien onen Ahi onen me-Isrel keil,
    ka musil selusien koa Saeros, Derias ka Ataksekses, asuv houlu keitel ten out
    Persia telmeng kati.
  tel-2017: హగ్గయి ప్రవక్త, జెకర్యా ప్రవక్తల హెచ్చరికలతో, వారి పర్యవేక్షణలో యూదుల
    పెద్దలు ఆలయం కట్టిస్తూ పని సవ్యంగా జరిపించారు. ఈ విధంగా కోరెషు, దర్యావేషు, అర్తహషస్త
    అనే పర్షియా దేశపు రాజుల ఆజ్ఞ ప్రకారం దేవుని ఆజ్ఞను అనుసరించి ఆలయం నిర్మిస్తూ చివరకూ
    ఆ పని పూర్తి చేశారు.
  hat-BSA: Epi ansyen pami Jwif yo te reyisi nan konstriksyon an selon asistans pwofesi
    ki t ap fèt pa Aggée avèk Zacharie yo, fis a Iddo a. Konsa, yo te fin bati selon
    lòd Bondye Israël la, dekrè a Cyrus la, Darius ak Artaxerxès, wa a Perse la.
  kos-kos: 'Mwet kol lun mwet Jew elos oru tuh orekma in musa ke Tempul in fahla arulana
    wo, ac mwet palu Haggai ac Zechariah eltal akkeyalos. Elos aksafyela Tempul fal
    nu ke ma God lun Israel El sapkin, ac oayapa ma sap sin tokosra fulat tolu lun
    Persia: Cyrus, Darius, ac Artaxerxes.'
  hbo-WLC: וְשָׂבֵ֤י יְהוּדָיֵא֙ בָּנַ֣יִן וּמַצְלְחִ֔ין בִּנְבוּאַת֙ חַגַּ֣י נביאה
    וּזְכַרְיָ֖ה בַּר־עִדּ֑וֹא וּבְנ֣וֹ וְשַׁכְלִ֗לוּ מִן־טַ֙עַם֙ אֱלָ֣הּ יִשְׂרָאֵ֔ל
    וּמִטְּעֵם֙ כּ֣וֹרֶשׁ וְדָרְיָ֔וֶשׁ וְאַרְתַּחְשַׁ֖שְׂתְּא מֶ֥לֶךְ פָּרָֽס׃
  ibo-ibo: Nʼihi ya, ndịisi Juu gara nʼihu nʼọrụ, ihe na-agakwara ha nke ọma site
    na nkwusa onye amụma, bụ Hegai, na Zekaraya, nwa Ido. Ha wuchara ụlọnsọ ahụ dịka
    iwu Chineke Izrel nyere si dị, nakwa dịka Sairọs, na Daraiọs, na Ataksekses, ndị
    eze Peshịa, nyekwara nʼiwu.
  ory-ory: ଏଥିରେ ହାଗୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ଓ ଇଦ୍ଦୋର ପୁତ୍ର ଯିଖରୀୟଙ୍କ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ସହକାରେ
    ଯିହୁଦୀୟ ପ୍ରାଚୀନବର୍ଗ ମନ୍ଦିରକୁ ନିର୍ମାଣ କଲେ ଓ କୃତକାର୍ଯ୍ୟ ହେଲେ। ଆଉ, ସେମାନେ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ଓ ପାରସ୍ୟ ରାଜା କୋରସ୍‍ ଓ ଦାରୀୟାବସ ଓ ଅର୍ତ୍ତକ୍ଷସ୍ତର ଆଜ୍ଞାନୁସାରେ
    ନିର୍ମାଣ କରି ସମାପ୍ତ କଲେ।
  chk-chk: Iei mine ekewe souakomwen chon Juta ra sopwela le aüsefälietä ewe imwenfel,
    nge ar angang a fisiöch, pun ekewe soufos Akai me Sekaraia ra apöchöküla leluker
    ren ar afalafal. Iwe, ra awesala ar angang ngeni ewe imwenfel fän än ewe Koten
    Israel allük, pwal fän än Sirus, Tarius me Artaksasta ekewe kingen Persia allük.
  rop-rop: Detlot Juwish boswan bin dum gudwan wek langa det Serramoni Pleis, en det
    dubala speshalwan mesinja neim Hegai en Sekaraiya bin gibit olabat gudbala wed
    blanga album olabat. Deibin binijim det wek langa det Serramoni Pleis jis laik
    weya det God blanga ola Isreil pipul en King Sairas, en King Daraiyas en King
    Ataseksis, en detlot king langa det kantri gulum Pesha bin dalim olabat.
  ukr-1871: А старшини Юдейські будували щасливо дальше, як віщував Аггей пророк та
    Захарія, син Адди. І збудували вони й скінчили по волї Бога Ізрайлевого й по волї
    Кира, й Дарія, й Артаксеркса, царів Перських.
  deu-1951: Und die Ältesten der Juden bauten weiter, und es gelang ihnen durch die
    Weissagung der Propheten Haggai und Sacharja, des Sohnes Iddos. Also bauten sie
    und vollendeten es nach dem Befehl des Gottes Israels und nach dem Befehl des
    Kores und Darius und Artasastas, der Könige von Persien.
  eng-JPS: And the elders of the Jews builded and prospered, through the prophesying
    of Haggai the prophet and Zechariah the son of Iddo. And they builded and finished
    it, according to the commandment of the God of Israel, and according to the decree
    of Cyrus, and Darius, and Artaxerxes king of Persia.
  srp-1865: I starješine Judejske zidaše i napredovaše po proroštvu Ageja proroka
    i Zaharije sina Idova, zidaše i dovršiše po zapovijesti Boga Izrailjeva i po zapovijesti
    Kira i Darija i Artakserksa cara Persijskoga.
  lug-lug: Abakadde b’Abayudaaya ne bagenda mu maaso n’okuzimba era ne balaba omukisa
    ng’okutegeeza kwa nnabbi Kaggayi n’okwa nnabbi Zekkaliya muzzukulu wa Ido bwe
    kwali. Ne bamaliriza okuzimba yeekaalu, ng’ekiragiro kya Katonda wa Isirayiri
    bwe kyali, era ng’amateeka ga Kuulo, ne Daliyo ne Alutagizerugizi bakabaka b’e
    Buperusi bwe gaali.
  heb-heb: ושבי יהודיא בנין ומצלחין בנבואת חגי נביאה וזכריה בר עדוא ובנו ושכללו מן
    טעם אלה ישראל ומטעם כורש ודריוש וארתחששתא מלך פרס׃
  ben-IRV: আর ইহুদীদের প্রাচীনেরা গাঁথনি করে হগয় ভাববাদীর ও ইদ্দোর ছেলে সখরিয়ের
    ভাববাণীর মাধ্যমে সফল হলেন এবং তাঁরা ইস্রায়েলের ঈশ্বরের আদেশ অনুসারে ও পারস্যের
    রাজা কোরসের, দারিয়াবসের ও অর্তক্ষস্তের আদেশ অনুসারে গাঁথনি করে কাজ শেষ করলেন৷
  pan-pan: ਤਦ ਯਹੂਦੀਆਂ ਦੇ ਬਜ਼ੁਰਗ, ਹੱਗਈ ਨਬੀ ਤੇ ਇੱਦੋ ਦੇ ਪੁੱਤਰ ਜ਼ਕਰਯਾਹ ਦੀ ਭਵਿੱਖਬਾਣੀ ਦੇ
    ਕਾਰਨ ਮੰਦਰ ਦੀ ਉਸਾਰੀ ਕਰਦੇ ਅਤੇ ਸਫ਼ਲ ਹੁੰਦੇ ਰਹੇ। ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਆਗਿਆ
    ਦੇ ਅਨੁਸਾਰ ਅਤੇ ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਕੋਰਸ਼, ਦਾਰਾ ਅਤੇ ਅਰਤਹਸ਼ਸ਼ਤਾ ਦੀ ਆਗਿਆ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਬਣਾ
    ਕੇ ਪੂਰਾ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ယုဒ အမျိုးအသက် ကြီးသူတို့သည် တည်ဆောက် ၍ ၊ ပရောဖက် ဟဂ္ဂဲ နှင့် ဣဒေါ သား
    ဇာခရိ ဟော သော အားဖြင့် ၊ အကြံ ထမြောက်ကြ၏။ ဣသရေလ အမျိုး၏ ဘုရား သခင် အမိန့် တော်နှင့်
    ပေရသိ ရှင် ဘုရင်ကုရု မင်း၊ ဒါရိ မင်း အမိန့် တော်အတိုင်း တည်ဆောက် ၍ လက်စသတ် ကြ၏။
  hmo-hmo: Iuda tau badadia ese Dubu Helaga idia haginia, bona peroveta taudia Hagai
    bona Sekaraia ese edia lalodia idia hagoadaia dainai, edia gaukara idia karaia
    namonamo. Dubu haginia gaukara be idia karaia haorea, Israela ena Dirava ena oda,
    bona king Sairasi, bona king Dariuse, bona king Aratasaseta, Parasa taudia edia
    king, edia oda dainai.
  urd-urd: तब यहूदियों के बुज़ुर्ग, हज्जै नबी और ज़करियाह बिन इद्दू की नबुव्वत की
    वजह से, ता'मीर करते और कामयाब होते रहे। उन्होंने इस्राईल के ख़ुदा के हुक्म, और
    ख़ोरस और दारा, और शाह — ए — फ़ारस अरतख़शशता के हुक्म के मुताबिक़ उसे बनाया और
    पूरा किया।
  rus-SYN: И старейшины Иудейские строили и преуспевали, по пророчеству Аггея пророка
    и Захарии, сына Адды. И построили и окончили, по воле Бога Израилева и по воле
    Кира и Дария и Артаксеркса, царей Персидских.
  bqc-SIM: Ɔ̃ Yuda gbɛ̃zↄ̃ↄↄ kpɛdↄa lɛ́ gɛ́ aɛ lá ãnabi Age ń ãnabi Zakali Ido
    nɛ́o ãnabikɛkɛ̀wa. Aa kpɛ́pi dↄ̀ wa làa lá Isailiↄ Lua òwa, lá Pɛɛsiↄ kíaↄ
    Kilusi ń Daliusio ń Aatasasao a yãdìlɛwa.
  tcz-CHONGTHU: Judah upa ho chun atoh uchu ajom jengjun themgao teni Haggai leh Iddo
    chapa Zechariah thuhil’a konin akiha tilkhou lheh jengin ahi. Houin chu Israel
    Pathen in athupeh dungjui leh Persia lengho Cyrus, Darius, Artaxerxes in daan
    anasem dung juiyin asachai taovin ahi.
  mar-mar: यहूद्यांचे वडील बांधणीचे काम करीत राहिले. हाग्गय हा संदेष्टा आणि इद्दोचा
    मुलगा जखऱ्या यांनी प्रोत्साहन दिल्यामुळे त्यामध्ये त्यांना यश आले. इस्राएलाच्या
    देवाच्या आज्ञेप्रमाणे आणि पारसाचे राजे कोरेश, दारयावेश व अर्तहशश्त यांच्या आदेशानुसार
    यांनी मंदिर बांधून पूर्ण केले.
  qub-qub: Chaymi Israelcunaga mandajnincunawan arurcaycashan Templuta mana jamachiypa
    usharan Tayta Diospa profëtancuna nishanno. Chayno cananpämi willacuran Hageowan
    Idopa wamran Zacarías. Israelpa Diosnin nishanno, Persiapa raynincuna Ciro, Darío,
    Artajerjes nishanno Templu aruytaga usharan.
  bqp-bqp: Akũ Yuda gbɛ̃ zↄ̃kↄ̃nↄ kpɛ́bona tɛn gɛ́ arɛ lákũ annabi Agai kũ annabi
    Zakari Ido nɛ́o annabikɛyã ò nà. Ò kpɛ́ pìi bò ò làka lákũ Isarailanↄ Luda ò
    nà, lákũ Pɛsianↄ kínanↄ Sirusu kũ Dariusuo kũ Atasɛsɛo a yã dìtɛ nà.
  hat-hat: Chèf fanmi jwif yo menm rebati tanp lan san pwoblèm, avèk ankourajman Aje,
    pwofèt Bondye a, ak Zakari, pitit gason Ido a, t'ap ba yo ak mesaj Bondye yo.
    Se konsa yo fin rebati tanp lan jan Bondye pèp Izrayèl la te ba yo lòd la, ak
    jan Dariyis, Siris ak Atagzèsès, tou twa wa peyi Pès la, te ba yo lòd la tou.
  eng-BSB: So the Jewish elders built and prospered through the prophesying of Haggai
    the prophet and Zechariah son of Iddo. They finished building according to the
    command of the God of Israel and the decrees of Cyrus, Darius, and Artaxerxes,
    kings of Persia.
  eng-WEBPB: The elders of the Jews built and prospered, through the prophesying of
    Haggai the prophet and Zechariah the son of Iddo. They built and finished it,
    according to the commandment of the God of Israel, and according to the decree
    of Cyrus, Darius, and Artaxerxes king of Persia.
  kbq-kbq: Hanki Juda kva vahe'mo'za Ra Anumzamofo mono no eri'zana knare hu'za eri'za
    vu'naze. Ana nehazageke tare kasnampa netre'na Hagai'ene Ido ne'mofo Zekaraiakea
    knare naneke zanasamike zamazeri hankave netike'za, eri'zana hankaveti'za eri'naze.
    Ana hume nevu'za Israeli vahe'mokizmi Ra Anumzamo'ma hu'nea kante amagenente'za,
    Pesia kini vahezaga Sairusi'ma, Dariusi'ma, Artaseksiski hu'zama hu'nazankea amage
    ante'za ana mono nona kivaga re'naze.
  nhe-BL: Huan nopa inintlayacanca nopa israelitame quisenhuiquilijque tequitij huan
    cuali quisqui inintequi pampa nopa tiocamanalohuani Hageo huan Zacarías, icone
    Iddo, quisenhuiquilijque quinilhuíaj itlajtol Toteco Dios. Huan quitlamisencajque
    nopa tiopamitl queja quinnahuati Toteco Dios huan nojquiya queja tlanahuatijque
    Ciro, Darío huan Artajerjes, nopa tlanahuatiani ipan tlali Persia.
  bus-bus: Ben Yuda gbɛ̃nsinↄ kpɛ́bona e gaa aɛ lán annabi Agai kↄ̃n annabi Zakari
    Ido nɛ́o annabikɛɛ kɛ̀ nà. Aↄ̃ kpɛ́ pì dↄ̀ wà yã̀a lán Isarailinↄ Ludaa ò nà,
    lán Pɛsianↄ kínanↄ Sirusu kↄ̃n Dariusuo kↄ̃n Atasɛsɛo à yã dìɛ nà.
  gub-BL: 'Izaew wanuwihaw uzapo wiwi tàpuzuhu wà. Hurywete Tupàn ze''eg imume''u
    har Azew her ma''e ize''eg rehe wà, Zakari Ino ta''yr ize''eg rehe wà no. Umumaw
    tàpuzuhu Tupàn Izaew wazar ze''eg rupi wà, Pezi ywy rehe har wanuwihawete waze''eg
    rupi wà no. Na''aw a''e tuwihawete waner xe wà: Xiru, Nariw, Arataxer'
  eng-DRA: 'And the ancients of the Jews built and prospered according to the prophecy
    of Aggeus the prophet, and of Zacharias the son of Addo: and they built and finished,
    by the commandment of the God of Israel, and by the commandment of Cyrus, and
    Darius, and Artaxerxes kings of the Persians.'
