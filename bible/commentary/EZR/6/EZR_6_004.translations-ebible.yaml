verse: EZR.006.004
translations:
  mal-C: അതിനു മൂന്നുനിര വലിയ കല്ലുകളും, തടിയുടെ ഒരുനിരയും ഉണ്ടായിരിക്കണം. ഇവയുടെ
    ചെലവ് രാജഭണ്ഡാരത്തിൽനിന്നാണ് വഹിക്കേണ്ടത്.
  deu-TKW: Der Schichten von Quadersteinen sollen drei sein und eine Schicht von Gebälk;
    und die Kosten sollen aus dem königlichen Palaste bestritten werden.
  lin-lin: Ekozala na milongo misato ya mabanga bakata mpe molongo moko ya mabaya
    ya sika mpo na motondo. Mbongo ya kofuta mpo na misala yango ekowuta na bomengo
    ya mokonzi.
  eng-LSV: three rows of rolled stones, and a row of new wood, and let the outlay
    be given out of the king’s house.
  eng-GNV: Three orders of great stones, and one order of timber, and let the expenses
    be giuen of the Kings house.
  eng-WEBSTER: 'With three rows of great stones, and a row of new timber: and let
    the expenses be given out of the king''s house:'
  nhw-BL: Huan quipiyas eyi pamitl tlen tetl huejhueyi ipan itzinpehualtil huan se
    pamitl tlen cuahuitl yancuic. Huan nochi catli motequihuis tlaxtlahuase ica tomi
    catli huala quen impuestos ipan notlanahuatilis na.
  swh-ONEN: kuta zijengwe kwa safu tatu za mawe makubwa kisha ifuate safu moja ya
    mbao. Gharama zitalipwa kutoka hazina ya mfalme.
  bba-bba: Bɑ koo ten ɡɑnɑ seeyɑwɑ kɑ kpee sɔkenu itɑ kpɑ bu dɑ̃ɑ sɔke teeru sɔndi.
    Yen biru mɑɑ kpee sɔkenu itɑ kɑ dɑ̃ɑ sɔke teeru sere bu kɑ ye bɑni bu kpe. Sinɑ
    bokowɑ u koo yen sɔmburun ɡobi kɔsiɑ.
  eng-KJVCPB: 'with three rows of great stones, and a row of new timber: and let the
    expences be given out of the king’s house:'
  mpx-mpx: Ana baba pat bwabwatal vatal eton yaka abwe timba vatal maisena nihi pahel,
    ge nihi ginol ni olaola ya to ana siga baba ni mowasi. Taltal o molana ni neem
    kin wana abalogugui ana mani elana.
  luo-luo: kod migawo adek mag kite mochwe kadhi malo gi migawo achiel mag bepe mochungi.
    Chudo margi mondo chul gi keno moa ka ruoth.
  meu-meu: Nadi ere toi bona au ere ta bae kara. Davana na pavapava ena moni amo ba
    heni.
  npi-ULB: चोकमा ठुला ढुङ्गाका छपनी तिन लहर र फल्‍याकका छपनी एक लहर होस्, अनि राजदरबाट
    यसको खर्च तिरियोस् ।
  yor-yor: pẹ̀lú ipele òkúta ńlá ńlá mẹ́ta ọ̀tọ̀ọ̀tọ̀ àti ipele pákó kan, kí a san
    owó rẹ̀ láti inú ilé ìṣúra ọba.
  ind-ind: Bangunan itu harus dibuat dari batu-batu besar yang disusun secara berlapis.
    Setelah tiga lapisan batu diletakkan, di atasnya harus diletakkan lapisan kayu.
    Pembangunan ini akan dibiayai dengan kas kerajaan.
  pes-OPCB: دیوار آن از سه ردیف سنگ بزرگ و یک ردیف چوب روی آن، ساخته شود. تمام هزینه
    آن از خزانهٔ پادشاه پرداخت شود.
  tgl-ULB: na may tatlong patong ng malalaking bato at isang patong ng bagong troso.
    At ang tahanan ng hari ang magbabayad ng gastusin.
  cbu-NT: Patumbich kapungumash wayakatara sheerus, yusur anumunsha tsimbunarinsha
    patumbchitam wayayarus, tuchparinsha patumbchitamta tushurangayarus ksangtsa.
    Anumunsha iwaz táwar kaneesich yáyarus, patumbchimun tandapunungtsa. Nuwsha nuwaanaatsi
    kurikiree ksutamapanee kamachtachima ichinguru tuwapamaama.
  hui-hui: Anda hái bulenenaga to̱le̱ tongo tebira para howa ira tongo mbira para
    holebira. Uruni bibahendenaga yolo kininaga muni anda howa yolo mo mulebira.
  mya-mya: နံ​ရံ​များ​ကို​ကျောက်​တုံး​တန်း​သုံး​ဆင့်၊ သစ်​သား​တန်း​တစ်​ဆင့်​ကျ​အ​ထပ်​ထပ်​ဆောက်​လုပ်​ရ​မည်။
    ကုန်​ကျ​သည့်​စ​ရိတ်​မှန်​သ​မျှ​ကို ဘု​ရင့်​ဘဏ္ဍာ​တော်​တိုက်​မှ​ထုတ်​၍​သုံး​စွဲ​ရ​မည်။-
  bod-N: རྡོ་ཕ་བོང་ཆེན་པོའི་བང་རིམ་གསུམ་དང་། གདུང་མ་བང་རིམ་གཅིག་ཡོད་དགོས། དེའི་འགྲོ་སོང་ནི་རྒྱལ་པོའི་བང་མཛོད་ནས་འབུལ་བར་འགྱུར།
  sna-sna: ive nemitsara mitatu yamabwe makuru uye nomutsara mumwe chete wamatanda.
    Mari yokuvaka ngaitorwe kubva papfuma yamambo.
  spa-BLM: con tres hileras de grandes piedras y una hilera de madera nueva. Que los
    gastos sean dados de la casa del rey.
  cac-cac: Ox tzol q'uen nivac q'uen tzeyb'il tz'och d'ay, jun tzol pax te te' ac'to
    tz'ec' d'a yib'an̈ q'ueen. Axo q'uen tumin ol c'anchajoc, a b'aj smolchaj masanil
    q'uen tumin d'a yol in macb'en, ata' tz'elta q'ueen.
  swh-ULB: na upana wake uwe sitini, sehemu tatu za mawe makubwa na sehemu moja ya
    mbao mpya, na gharama hizo zitalipwa kutoka nyumba ya mfalme.
  bel-bel: радоў з камянёў вялікіх тры, і рад з драўніны адзін; а выдаткі хай выдаюцца
    з царскага дома.
  deu-ELBBK: drei Lagen von Quadersteinen und eine Lage von neuen Balken. Und die
    Kosten sollen aus dem Haus des Königs bestritten werden.
  mbb-OT: Is kada tetelu he dezekelà he menge vatu he ibped-uuntud, kinahanglan he
    ebpezivevawan te sevaha he trusu. Is langun he gelestuwan, egkuwaan diyà te selapì
    te ginhedian.
  mal-2015: വലിയ കല്ലുകൊണ്ടു മൂന്നുവരിയും പുതിയ ഉത്തരങ്ങൾകൊണ്ടു ഒരു വരിയും ഉണ്ടായിരിക്കേണം;
    ചെലവു രാജാവിന്റെ ഭണ്ഡാരഗൃഹത്തിൽനിന്നു കൊടുക്കേണം.
  rmc-rmc: O muri mi en ačhade kavke – trin šori barune kvadri a jekh šoros le kaštestar.
    Savoro mi el počimen andral le kraľiskri pokladňica.
  pes-OPV: با سه صف سنگهای بزرگ ویک صف چوب نو. و خرجش از خانه پادشاه داده شود.
  ron-1924: трей рындурь де петре чоплите ши ун рынд де лемн ноу. Келтуелиле вор фи
    плэтите дин каса ымпэратулуй.
  ben-OBCV: তিন সারি বৃহদাকার পাথরের উপর এক সারি কাঠ বসান হবে। রাজকীয় ধনকোষ থেকে
    এর নির্মাণ খরচ বহন করা হবে।
  som-som: oo ha lagu dhiso saddex saf oo dhagaxyo waaweyn ah iyo saf alwaax cusub
    ah; kharashkiisana ha laga bixiyo guriga boqorka.
  lat-VUC: 'ordines de lapidibus impolitis tres, et sic ordines de lignis novis: sumptus
    autem de domo regis dabuntur.'
  eng-ASVBT: 'with three courses of great stones, and a course of new timber: and
    let the expenses be given out of the king’s house.'
  ita-1885: e che vi fossero tre ordini di pietre pulite, e un ordine di travatura
    nuova; e che la spesa fosse fornita dal palazzo del re.
  eng-LXXUP: And let there be three strong layers of stone, and one layer of timber;
    and the expense shall be paid out of the house of the king.
  eng-ULB: with three rows of large stones and a row of new timber, and let the cost
    be paid by the king's house.
  spa-VBL: con tres capas de bloques de piedra y una de madera. Los gastos se pagarán
    con el tesoro real.
  fra-_FOB: Avec trois rangées de pierres de taille, et une rangée de bois neuf; et
    la dépense sera fournie par la maison du roi.
  mal-mal: വലിയ കല്ലുകൾ മൂന്നുവരിയും, പുതിയ തടികൊണ്ടുള്ള ഉത്തരങ്ങൾ ഒരു വരിയും ആയിരിക്കേണം;
    ചെലവ് രാജാവിന്റെ ഭണ്ഡാരത്തിൽനിന്ന് കൊടുക്കണം.
  urd-GVR: Dīwāroṅ ko yoṅ banāyā jāe ki tarāshe hue pattharoṅ ke har tīn raddoṅ ke
    bād deodār ke shahtīroṅ kā ek raddā lagāyā jāe. Aḳhrājāt shāhī ḳhazāne se pūre
    kie jāeṅ.
  suz-BL: मेको ख्रोइश्‍शो फुल्‍लु के लहर सां नु शी के लहर का पा सेल्‍चा। मिनु मेको
    सेल्‍चा कली आ माल्‍शो नेल्‍ल पिप आ क्‍येट वोइक्‍तीक रे गेचा।
  ita-1927: tre ordini di blocchi di pietra e un ordine di travatura nuova; e la spesa
    sia pagata dalla casa reale.
  ckb-ckb: بە سێ ڕیز لە بەردی گەورە و ڕیزێک لە تەختەداری نوێ، با خەرجییەکەشی لە گەنجینەی
    پاشاوە بدرێت.
  eng-BBE: With three lines of great stones and one line of new wood supports; and
    let the necessary money be given out of the king's store-house;
  kan-OKCV: ದೊಡ್ಡ ಕಲ್ಲುಗಳ ಮೂರು ಸಾಲುಗಳೂ, ಹೊಸ ತೊಲೆಗಳ ಒಂದು ಸಾಲೂ ಇರಲಿ. ಅದರ ಖರ್ಚು ಅರಮನೆಯ
    ಬೊಕ್ಕಸದಿಂದ ಕೊಡಲಾಗುವುದು.
  tam-2017: அது மூன்று வரிசை பெருங்கற்களாலும், ஒரு மாடிவரிசை புது நீண்டகற்களாக கட்டவேண்டும்;
    அதற்காக ஆகும் செலவு ராஜாவின் அரண்மனையிலிருந்து கொடுக்கப்படவேண்டும்.
  spa-RV-1909: 'Los órdenes, tres de piedra de mármol, y un orden de madera nueva:
    y que el gasto sea dado de la casa del rey.'
  ron-BTF: Cu trei rânduri de pietre mari şi un rând de lemnărie nouă; şi cheltuielile
    să fie date din casa împăratului;
  eng-WEBP: with three courses of great stones and a course of new timber. Let the
    expenses be given out of the king’s house.
  eng-FBV: with three layers of stone blocks and one of timber. Expenses are to be
    paid from the royal treasury.
  nld-1939: met drie lagen gehouwen steen en een laag hout. De kosten zullen door
    de koninklijke schatkist worden betaald.
  nch-BL: Huan quipiyas eyi pamit ten tet huejhueyi ipan itzinpehualtil huan se pamit
    ten cuahuit yancuic. Huan nochi cati motequihuis moixtahuas ica nopa tomi cati
    huala quej impuestos ipan notanahuatilis na.
  vie-1934: nó sẽ có ba hàng đá nguyên khối và một hàng đòn tay gỗ mới; còn tiền sở
    phí thì phải cấp phát từ trong nhà vua.
  hin-CV: इसके लिए विशालकाय शिलाओं के तीन स्तर तथा एक स्तर काठ का होगा इसके लिए आवश्यक
    धनराशि राजकीय कोष से प्रदान की जाए.
  spa-BES: Con tres líneas de grandes piedras y una línea de nuevos soportes de madera;
    y que el dinero necesario salga del almacén del rey;
  tdx-tdx: naho firiritam-bato jabajaba, telo naho fidadañam-bodan-katae vao, le ho
    tolo­rañe boak’ añ’ anjomba’ i mpanjakay ty drala’e;
  tha-KJV: ให้​ก่​อด​้วยหินใหญ่สามชั้นและไม้​ใหม่​ชั้นหนึ่ง และให้เสียเงินค่าก่อสร้างจากพระคลังหลวง
  por-BR-2018: Com três camadas de grandes pedras, e uma camada de madeira nova e
    que o gasto seja dado da casa do rei.
  deu-ELO: drei Lagen von Quadersteinen und eine Lage von neuen Balken. Und die Kosten
    sollen aus dem Hause des Königs bestritten werden.
  eng-WYC-2018: and set they three orders of stones unpolished, and so the orders
    of new wood. And costs thereto should be given of the king’s house. (and build
    they the walls out of three rows, or three layers, of unpolished stones, and one
    row, or one layer, of new timber. And let its costs, or its expenses, be paid
    out of the king’s treasury.)
  epo-epo: Da vicoj el grandaj ŝtonoj estu tri, kaj unu vico el ligno; la elspezoj
    estu donataj el la reĝa domo.
  uig-PIN: Üq ⱪǝwǝt yoƣan tax, bir ⱪǝwǝt yengi yaƣaq bilǝn selinsun, barliⱪ hirajǝt
    padixaⱨliⱪ hǝzinisidin qiⱪim ⱪilinsun.
  beo-beo: 'E da Debolo dobea agoane gaguma:ne sia:i. Igi dada:lesu udiana hagudu
    legele bu ifa dada:lesu afae legema. Hawa: hamosu liligi amo bidi lasu muni huluane
    Besia eagene ilia fawane da imunu.'
  tpi-OTNT: Ol i mas wokim banis bilong haus olsem. Ol i mas putim tripela lain ston
    i go antap na wanpela lain nupela plang antap long ol ston. Na ol i mas putim
    narapela tripela lain ston na wanpela lain plang. Ol i mas mekim olsem inap banis
    i kamap long mak. Na ol i ken kisim mani long haus mani bilong king bilong baim
    olgeta samting bilong dispela haus na bilong givim pe long ol wokman.
  hau-SA: Za a jera manyan duwatsu jeri uku, da jeri ɗaya na katako. Daga asusun sarki
    kuma za a biya kuɗin aikin.
  uig-LAT: Üch qewet yoghan tash, bir qewet yéngi yaghach bilen sélinsun, barliq xirajet
    padishahliq xezinisidin chiqim qilinsun.
  nde-nde: kwakhiwe imizila emithathu yamatshe amakhulu lomzila owodwa wezigodo. Izindleko
    zonke zizabhadalwa yisikhwama sesikhosini.
  ton-ton: Mo e ʻotu ʻe tolu ʻoe fuʻu maka lahi, mo e ʻotu ʻe taha ʻoe ʻakau foʻou;
    pea ke ʻatu hono totongi ki ai mei he fale ʻoe tuʻi;
  ces-1613: Třmi řady z kamení velikého, a řad z dříví nového, náklad pak z domu královského
    bude dáván.
  eng-WMB: with three courses of great stones and a course of new timber. Let the
    expenses be given out of the king’s house.
  tam-TCV: அது மூன்று வரிசை பெரிய கற்களினாலும், ஒரு வரிசை மரத்தினாலும் கட்டப்பட வேண்டும்.
    அதன் செலவுகளெல்லாம் அரச திரவிய களஞ்சியத்திலிருந்து கொடுக்கப்படவேண்டும்.
  ceb-ULB: uban sa tulo ka laray sa dagkong mga bato ug laray sa bag-ong troso. Ug
    tugoti nga bayran ang kantidad pinaagi sa balay sa hari.
  pol-UBG: Trzy rzędy z kamienia wielkiego i jeden rząd z nowego drewna. Koszty ma
    pokryć dom królewski.
  agr-agr: Tuja nunú jega jegamkatasa aepkamu aidaunum nuwi nagkama kampatuma imania
    kaya múun aidau ekenja iwakbau atatui. Nunú maki makichik ekenjamu aidaunum numi
    yama dakagbau anujamu atatui. Tuja nuna akikenak kuichik apu aidau takasagtin
    tibauwa nuna jukiag akikmakagtatui.
  kyc-kyc: Minyaraminyi dokopa kana dupwa maki maki pyuo mendena mende ketae yuu rema
    ingyuo retapala kanya raka dokona isa mendaki retarami. Dokopa anda dokona kana
    paramili pyuo doko kiŋinya anda kana bange silyamo dokome nyuo ropo pyarami.
  urd-GVU: دیواروں کو یوں بنایا جائے کہ تراشے ہوئے پتھروں کے ہر تین ردّوں کے بعد دیودار
    کے شہتیروں کا ایک ردّا لگایا جائے۔ اخراجات شاہی خزانے سے پورے کئے جائیں۔
  deu-1912: und drei Reihen von behauenen Steinen und eine Reihe von Holz; und die
    Kosten sollen vom Hause des Königs gegeben werden;
  kan-2017: ದೊಡ್ಡ ಕಲ್ಲುಗಳ ಮೂರು ಸಾಲುಗಳಾದ ಮೇಲೆ ಹೊಸ ಮರದ ಒಂದು ಸಾಲನ್ನು ಹಾಕಿ ಕಟ್ಟಬೇಕು. ವೆಚ್ಚವೆಲ್ಲಾ
    ರಾಜಭಂಡಾರದಿಂದ ಕೊಡಲ್ಪಡುವುದು.
  yap-yap: Ma rungrung riy e nga ni ngongliy ni dalip thal e malang ni ngan tay me
    yib ba thal i ren nga daken, aray rogon ni ngan ubung i yan ngalang. Urngin e
    salpiy ni nge yan nga puluwon e ngan fek ko chubgil ko pilung.
  hlt-MCSB: Lung nu than thum, thing than at saeh. Hnonah ham te manghai im lamloh
    pae saeh.
  mdy-ETH: ዲራ ሃይሦ ሺርሺ ሹቻ ኬልቂ ዲርቆናያ ዬያ ኬኤሎ ዲፆኮ ቶኦካ ፔቴ ሺርሺ ጫርጊ ዲርቆና ሚሢ ዲርሲ ዓኣያ ማዖንጎ፤
    ዬያ ማዾም ቢያ ኮይሳ ሚኢሻ ካኣቱሞ ማኣራ ሚኢሾ ጌሦ ኬኤፃፓ ዒንጊንቶንጎ።
  twi-ASANTE: Aboɔ a wɔasiesie no sononko no ntosoɔ mmiɛnsa biara so no, ɛsɛ sɛ wɔde
    nnua gu so. Na adehyeɛ fotoɔ mu na wɔbɛfiri atua ho ka.
  eng-WEBU: with three courses of great stones and a course of new timber. Let the
    expenses be given out of the king’s house.
  wal-wal: Qassi heezzu maaran gita shuchchai wodhdhin, he maaratu bollan bollaara
    issi maara mittai wodhdho. Hegau koshshiya miishshai ubbai kawo keettan buquraa
    wottiyo keettaappe imetto.
  spa-PDDPT: con tres hileras de piedras grandes y una hilera de madera nueva, y sean
    pagados los gastos por el tesoro del rey.
  gun-gun: Huvixa ro gui ae 'rã ome'ẽa mba'emo repyrã.
  agu-BL: Ba'n xcon ox txol lmak c'ub cu'n. Kalena's tzun lben balaj tze' tibaj. Ma
    yi pwok yil sotz te'j, tajwe'n tan ẍchojol yi rey.
  ilo-ULB: nga addaan iti tallo a katoon ti dadakkel a bato ken maysa a katoon ti
    barbaro a kayo. Ket ti amin a magastos ket agtaud iti balay ti ari.
  kpg-kpg: Di abaaba le e hau gi nia laagau dagidahi i hongo nia goolongo hadu e dolu
    ala e hagatau gi nua. Nia hui huogodoo le e gaamai i baahi tangada dela e benebene
    nia bahihadu di king.
  uig-ARA: ئۈچ قەۋەت يوغان تاش، بىر قەۋەت يېڭى ياغاچ بىلەن سېلىنسۇن، بارلىق خىراجەت
    پادىشاھلىق خەزىنىسىدىن چىقىم قىلىنسۇن.
  sus-sus: Gɛmɛ masolixi xa findi safɛ saxan na, wuri nɛɛnɛ fan xa findi safɛ keren
    na. Na wali sare xa keli mangasanyi xa naafuli kui.
  pon-2006: Dihdo pahn wiawihki irekdahn takai siluh me irairki dinapw. Pweipwei koaros
    pahn kin kohsang ni sapwellimen nanmwarki wasahn nekidala mwohni.
  jae-jae: Êsêac sêkêŋ poc dênaŋ têlêac ênsac tau ŋaô ma sênsac ka palaŋ êtu sagiŋ
    ŋakanô. Kôm ŋaôli samob êsa aŋga kiŋnê kanom.
  ksd-ksd: da pait ia ma ra utul a ngaina ngala na vat, ma tika na ngaina kalamana
    davai; ma boina ba da tak pa ra mani ure ta ra kuba i ra king.
  tur-YTC: Üç sıra büyük taşlar ve bir sıra yeni kereste ile yapılsın. Masraflar kral
    evinden karşılansın.
  grc-BRENT: Καὶ δόμοι λίθινοι κραταιοὶ τρεῖς, καὶ δόμος ξύλινος εἷς, καὶ ἡ δαπάνη
    ἐξ οἴκου τοῦ βασιλέως δοθήσεται.
  ind-AYT: dengan tiga lapis batu-batu besar dan satu lapis kayu baru. Biarlah biayanya
    dibayarkan dari istana raja.
  nya-nya: Mumange mizere itatu ya miyala yayikulu ndi mzere umodzi wa matabwa, ndalama
    zake zolipirira ntchitoyo zichokere mʼthumba la ufumu.
  hrv-hrv: Tri reda neka budu od velikog kamenja, a jedan od drveta. Trošak će se
    podmiriti iz kraljevskog dvora.
  mps-mps: Augwaligo te be daga dabe te tiwai nigao wali. Augwaligo te masigi ugwaba
    pesage nani ilibo sela holoyu, tama te masigi muani daide te bǫ nami nani deli
    muao wali. Augwaligo te tama tede holodubadi gęnama, tama te dąį igulaboba
    usu nigulao po wai. Tama augwaligo mone te kingo mone sabo bede selama, tama te
    be sę yabo tigidali nai me abeliyu, tama te sę ebo bidi dabe mone mayu yao po
    wai dao.
  tpi-tpi: Ol i mas wokim banis bilong haus olsem. Ol i mas putim tripela lain ston
    i go antap na wanpela lain nupela plang antap long ol ston. Na ol i mas putim
    narapela tripela lain ston na wanpela lain plang. Ol i mas mekim olsem inap banis
    i kamap long mak. Na ol i ken kisim mani long haus mani bilong king bilong baim
    olgeta samting bilong dispela haus na bilong givim pe long ol wokman.
  dan-1931: med tre Lag Kvadersten og ét Lag Bjælker; Omkostningerne udredes af Kongens
    Hus.
  vie-OVCB: Có ba dãy đá tảng và một dãy xà gỗ mới. Phí tổn xây cất do công khố đài
    thọ.
  guj-2017: મોટા પથ્થરની ત્રણ હારો અને નવા લાકડાની એક હાર રાખવી. અને તેનો ખર્ચ રાજ્યના
    ભંડારમાંથી આપવો.
  pon-2006A: Dihdo pahn wiawihki irekdahn takai siluh me irairki dinapw. Pweipwei
    koaros pahn kin kohsang ni sapwellimen nanmwarki wasahn nekidala mwohni.
  por-BRBSL: with três cursos de grandes pedras e um curso de madeira nova. Deixe
    que as despesas sejam feitas fora da casa do rei.
  cth-cth: A rasang e dong 60, akaw e dong 60, talung kalenpounge coung thum touh
    lah pacoung hnukkhu, a katha e thing hoi boutbout pacoung sin naseh. Aphunaw hateh
    siangpahrang e hnopai hoi poe lah ao han.
  twi-twi: Abo a wɔasiesie no sononko no mmeaso abiɛsa biara so no, ɛsɛ sɛ wɔde nnua
    gu. Na adehye foto mu na wobefi atua ho ka.
  hlt-hlt: Lung nu than thum, thing than at saeh. Hnonah ham te manghai im lamloh
    pae saeh.
  tbz-SIM: Bɛ̀ɛ cónnɛ́ titɑ̃́píɛ̀tì icuɔ́ ìtɑ̃ɑ̃ti tidɑbɛɛtì kucuɔ́ kùmɑ́ɑ̀, okpɑ̀ɑ̀tì
    kó ditɔu kó idíítí iì yó nyietì tɛ mɑrimù kó idíítí.
  msy-2020: Egh me dɨpenir bɨribar ingarsɨ dagɨar dafaba isɨ abiar 3pla uarigh isɨn
    dafɨ ghuavanang otogh, egh temer abiar ighuvir vamɨram a gisɨn datɨgh, egh ua
    kamaghɨra an ingar ghuavanang otogh. Egh atrivimɨn dagɨar dɨpenimɨn dagɨataba
    inigh bizir kabagh ivezɨva, egh ingangarir gumazibar ivezim uaghan me danɨng.
  dop-dop: Pɑɑ ŋmɑ pɛɛ kʋsɑɑkɛɛ kɛ cɛɛsɩ tooso kɛ́, nɑ kpeŋkpelɑsɩ kɛ cɛɛɣɑ. Kɑwulɑɣɑ
    kpɑncoou liɣitee kɛ pɑɑ lɑnɑ.
  azb-azb: Üç cərgə böyük daş, bir cərgə təzə dirək qoyulmaqla altmış qulac hündürlükdə
    və altmış qulac uzunluqda olsun. Bu işin bütün xərci padşah xəzinəsindən ödənilsin.
  eng-DBY: '[with] three rows of great stones, and a row of new timber; and let the
    expenses be given out of the king''s house:'
  hin-2017: उसमें तीन रद्दे भारी-भारी पत्थरों के हों, और एक परत नई लकड़ी की हो; और
    इनकी लागत राजभवन में से दी जाए।
  wol-KYG: te ñetti sësalantey doj yu mag yu tegloo yu ne, ab sësalanteb dénk tege
    ca kawam. Nañu génnee njég ga ca alali Buur, joxe ko.
  eng-YLT: three rows of rolled stones, and a row of new wood, and the outlay let
    be given out of the king's house.
  eng-WYC-2017: and set they three orders of stones unpolished, and so the orders
    of new wood. And costs thereto should be given of the king’s house.
  eng-WMBB: with three courses of great stones and a course of new timber. Let the
    expenses be given out of the king’s house.
  urd-GVH: दीवारों को यों बनाया जाए कि तराशे हुए पत्थरों के हर तीन रद्दों के बाद देवदार
    के शहतीरों का एक रद्दा लगाया जाए। अख़राजात शाही ख़ज़ाने से पूरे किए जाएँ।
  rug-rug: Sari na goba si pude ta tavetae huda pana uludi ri ka ṉeta vinari hakehakei
    patu. Sari doduru hinoluholu si kaqu ta tabara koasa tie kopu poata tanisa baṉara.
  gaz-gaz: dhagaa gurguddaa toora sadii sadii fi muka toora tokko tokkoon haa ijaaramu.
    Baasiin hundinuus qabeenya mootummaa keessaa baafamuu qaba.
  fra-LSG: trois rangées de pierres de taille et une rangée de bois neuf. Les frais
    seront payés par la maison du roi.
  yal-yal: Gɛmɛ gbeen masolixin bilin saxan xa dɔxɔ e nun wudin sanɲa ma keden. Mangan
    nan wali saren fima.
  haw-1868: 'Pakolu na papapohaku kalai, a e pakahi hoi ka papa laau hou; a e haawiia
    ka waiwai mai ka hale o ke alii mai:'
  arb-NAV: عَلَى أَنْ يَتَكَوَّنَ مِنْ ثَلاثَةِ صُفُوفٍ مِنْ حِجَارَةٍ عَظِيمَةٍ،
    وَصَفٍّ رَابِعٍ مِنْ خَشَبٍ جَدِيدٍ. وَتَتَكَفَّلُ خَزِينَةُ الْمَلِكِ بِنَفَقَةِ
    الْبِنَاءِ.
  ewe-ewe: Woatsɔ kpe gãwo aɖo gɔmeɖokpe lae, eye woaɖoe ɖe wo nɔewo dzi zi etɔ̃,
    ale be ɖoɖo etɔ̃lia nanye ati sesẽwo. Woatsɔ ga le fia la ƒe gaɖaka me axe fee
    ɖe dɔ la ta.
  eng-LEE: With three rows of heavy stones, and a row of new timber; and let the expenses
    be given out of the king's house.
  asm-FB: তিনি শাৰী ডাঙৰ শিল আৰু এশাৰী নতুন কাঠৰ সৈতে নিৰ্ম্মাণ কৰা হওক। এই নিৰ্ম্মাণ
    কাৰ্যত ৰজাৰ গৃহৰ পৰা ব্যয় কৰা হওক।
  sus-A: فّمّ مَسٌلِشِ شَ قِندِ سَقّ سَشَن نَ، وُرِ نّينّ قَن شَ قِندِ سَقّ كٍرٍن
    نَ. نَ وَلِ سَرٍ شَ كٍلِ مَنفَسَنيِ شَ نَاقُلِ كُي.
  fra-SBL: avec trois rangées de grandes pierres et une rangée de bois neuf. Les dépenses
    seront payées sur la maison du roi.
  hbo-hbo: נִדְבָּכִ֞ין דִּי־אֶ֤בֶן גְּלָל֙ תְּלָתָ֔א וְנִדְבָּ֖ךְ דִּי־אָ֣ע חֲדַ֑ת
    וְנִ֨פְקְתָ֔א מִן־בֵּ֥ית מַלְכָּ֖א תִּתְיְהִֽב׃
  piu-2006: '@see-verse:EZR.006.003'
  kik-kik: ĩkorwo ĩrĩ na mĩhari ĩtatũ ya mahiga manene, na ũmwe wa mbaũ. Thogora ũcio
    ũrĩhwo kuuma kĩgĩĩna-inĩ kĩa ũthamaki.
  fra-NCL: Il y aura trois rangées de pierre de taille et une rangée de bois ; la
    dépense sera payée par la maison du roi.
  cek-AK: Kalen parai thlung hoiah sak ih asom thumto, thing kangtha hoiah sak ih
    asom maeto sah o nasoe loe, im sakhaih atho loe siangpahrang ih phoisa hoiah paek
    o nasoe.
  cuk-cuk: Degine, akwa-dummagan ile-sogapaa be sobmalo, degi, urgodi ile-wargwen
    sobmarbalo. We-ibmarmar-baklegoedi, rey-manigi bela bennuklegoed.
  uig-CYR: Үч қәвәт йоған таш, бир қәвәт йеңи яғач билән селинсун, барлиқ хираҗәт
    падишалиқ ғәзнисидин чиқим қилинсун.
  tel-2017: మందిరం మూడు వరసలున్న పెద్ద పెద్ద రాళ్లతో, ఒక వరస సరికొత్త మానులతో కట్టాలి.
    దానికయ్యే ఖర్చంతా రాజు ధనాగారం నుండి ఇవ్వాలి.
  hat-BSA: avèk twa ranje gwo wòch taye ak yon ranje an bwa. Epi kite frè a peye soti
    nan trezò wa a.
  kos-kos: 'Musaiyen sinka uh in ouinge: fwilin sak se in oan fin fwilin eot tolu
    nukewa. Molin ma nukewa ac fah akfalyeyuk ke nien mani lun tokosra.'
  hbo-WLC: נִדְבָּכִ֞ין דִּי־אֶ֤בֶן גְּלָל֙ תְּלָתָ֔א וְנִדְבָּ֖ךְ דִּי־אָ֣ע חֲדַ֑ת
    וְנִ֨פְקְתָ֔א מִן־בֵּ֥ית מַלְכָּ֖א תִּתְיְהִֽב׃
  ibo-ibo: Ahịrị atọ nke oke nkume ka a ga-eji tọọ ntọala ya, tinyere otu ahịrị osisi.
    A ga-esi nʼụlọakụ eze Sairọs kwụọ ụgwọ ihe ndị a niile.
  ory-ory: ତାହା ତିନି ଧାଡ଼ି ବଡ଼ ବଡ଼ ପ୍ରସ୍ତରରେ ଓ ଏକ ଧାଡ଼ି ନୂତନ କଡ଼ିକାଠରେ ଗୁନ୍ଥାଯାଉ;
    ଆଉ, ରାଜଗୃହରୁ ତହିଁର ବ୍ୟୟ ଦିଆଯାଉ;
  chk-chk: Etippan kewe epwe wor ülüngat sässärin fau mi watte me eu sässärin irä,
    nge liwinin ewe angang epwe towu seni än ewe king lenien iseis moni.
  rop-rop: Olabat garra bildimap det wolpat garram strongwan timba ontop langa ebri
    thribala ston. Det mani blanga det king garra pei blanga ebrijing.
  ukr-1871: Рядів з великого каміння три, а з дерева один ряд; кошти же нехай видають
    з царського дому.
  deu-1951: drei Reihen Quadersteine und eine Reihe Balken; und die Kosten sollen
    von des Königs Haus bestritten werden.
  eng-JPS: with three rows of great stones, and a row of new timber, and let the expenses
    be given out of the king's house;
  srp-1865: Tri reda da budu od kamenja velikoga i jedan red od drveta novoga, a trošak
    da se daje iz carskoga doma.
  lug-lug: ng’erina embu ssatu ez’amayinja amanene, n’olubu olulala nga lwa mbaawo.
    Omuwendo gwonna gwakusasulibwa okuva mu gwanika lya kabaka.
  heb-heb: נדבכין די אבן גלל תלתא ונדבך די אע חדת ונפקתא מן בית מלכא תתיהב׃
  ben-IRV: সেটি তিনটি সারি করে বড় পাথরে ও একটি সারি করে নূতন কড়িকাঠে গাঁথা হোক এবং
    রাজবাড়ি থেকে তার খরচ দেওয়া হোক৷
  pan-pan: ਉਸ ਵਿੱਚ ਤਿੰਨ ਰੱਦੇ ਭਾਰੇ ਪੱਥਰਾਂ ਦੇ ਅਤੇ ਇੱਕ ਰੱਦਾ ਨਵੀਂ ਲੱਕੜ ਦਾ ਹੋਵੇ; ਅਤੇ ਇਸ
    ਦਾ ਖ਼ਰਚ ਸ਼ਾਹੀ ਮਹਿਲ ਵਿੱਚੋਂ ਦਿੱਤਾ ਜਾਵੇ।
  mya-JVB: ကြီး သောကျောက် တန်း သုံး ဆင့်၊ အသစ် သော သစ်သား တန်း တဆင့်နှင့် အထပ်ထပ်တည်စေ။
    စရိတ် များ ကိုလည်း ဘဏ္ဍာ တော်ထဲက ထုတ်၍ပေး စေ။
  hmo-hmo: Dubu ena haba be nadi metaudia laini toi, bona edia latanai au badadia
    laini tamona do idia atoa. Ma idia edia latanai nadi ma haida laini toi, bona
    au ma laini tamona do idia atoa. Inai bamona do idia karaia, ela bona haba ena
    ataiai maka idia abia. Haginia gaukara ena davana, be Parasa king ese iena moni
    dekena amo do ia henia.
  urd-urd: तीन रद्दे भारी पत्थरों के और एक रद्दा नई लकड़ी का हो; और ख़र्च शाही महल
    से दिया जाए।
  rus-SYN: рядов из камней больших три, и ряд из дерева один; издержки же пусть выдаются
    из царского дома.
  bqc-SIM: Wàli gbɛ̀ gbɛ̃̀nɛ di àaↄ̃, lí mɛ̀ndo, gbɛ̀ gbɛ̃̀nɛ àaↄ̃, lí mɛ̀ndo.
    Wa a fĩabo ń kibɛ ↄ̃ao.
  tcz-CHONGTHU: Songtum lentah tah gol thum'in kigol henlantg chuleh thingtum jong
    golkhat in kigol hen, huting leh hiche songho hileh in-thil ho hijongleh, hiche
    nakitohna a lut ho jouse chu lengte sumkhol na a kona kimang chading ahi.
  mar-mar: मोठ्या दगडांचे तीन थर आणि मोठ्या लाकडाचा एक थर असावा. त्याचा खर्च राजाच्या
    घरातून केला जावा.
  qub-qub: Llagllasha rumicunawan quimsa jana pergarcur jananman juc aywayta churanga
    mushoj tablatana. Gastucunataga päganga mandashäman shuntacämoj guellayta.
  bqp-bqp: Ò gbɛ̀ gbɛ̃̀ntɛ̃ mɛ̀n aakↄ̃ didikↄ̃a, lí lɛ̀kɛtɛ mɛ̀n do, gbɛ̀ gbɛ̃̀ntɛ̃
    aakↄ̃, lí lɛ̀kɛtɛ mɛ̀n do. Oni a fĩna bo kũ kínabɛ ↄgↄo.
  hat-hat: Y'a moute miray yo an bwa ak wòch, yonn sou lòt, twa ranje wòch pou chak
    ranje bwa. Y'a pran lajan nan kès wa a pou peye tout depans ki va fèt pou travay
    la.
  eng-BSB: with three layers of cut stones and one of timbers. The costs are to be
    paid from the royal treasury.
  eng-WEBPB: with three courses of great stones and a course of new timber. Let the
    expenses be given out of the king’s house.
  kbq-kbq: Hagi asopa noma azeri otisaza zana, tusinasi havea taga hu'za 3'afi erinte
    agofetu agofetu hu'za erinte fatgo hu'za mareneri'za, ana agofetura zafa erintetere
    hu'za mareri'naze. Ana mono nonte maka'zama mizaneseta eri'za vahe'ma mizama sezmantesazana,
    kini ne'mofo nompima zagoma nentafinti eritma mizana sezmantegahaze.
  nhe-BL: Huan quipiyas eyi pamitl tlen tetl huejhueyi ipan itzinpehualtil huan se
    pamitl tlen cuahuitl yancuic. Huan nochi tlen motequihuis tlaxtlahuase ica tomi
    tlen huala queja impuestos ipan notlanahuatilis na.
  bus-bus: Wàgae gbɛ̀ gbɛ̃̀ntɛ̃ mɛ̀n aagↄ̃ↄ didikↄ̃a, lí lɛ̀ɛtɛgɛ mɛ̀n do, gbɛ̀ gbɛ̃̀ntɛ̃
    aagↄ̃, lí lɛ̀ɛtɛgɛ mɛ̀n do. Weé à fĩa bo kↄ̃n kíbɛ ↄↄo.
  gub-BL: 'Pezapo pàrirogaw nezewe nehe: pemono ita na''iruz imuzehyrogatu haw iapo
    pà nehe. A''e re pemono ywyra pitài imuzehyrogatu haw iapo pà nehe. A''e re pezapo
    wi nezewe haw nehe no, te imumaw mehe nehe. Tuwihaw umekuzar putar pema''ereko
    haw paw rupi nehe.'
  eng-DRA: 'Three rows of unpolished stones, and so rows of new timber: and the charges
    shall be given out of the king’s house.'
