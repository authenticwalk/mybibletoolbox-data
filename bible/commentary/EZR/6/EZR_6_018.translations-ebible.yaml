verse: EZR.006.018
translations:
  mal-C: മോശയുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരം അവർ ജെറുശലേമിലെ ദൈവത്തിന്റെ ശുശ്രൂഷയ്ക്കായി
    പുരോഹിതന്മാരെ അവരുടെ ഗണപ്രകാരവും ലേവ്യരെ അവരുടെ ക്രമപ്രകാരവും നിയോഗിച്ചു.
  deu-TKW: Und sie bestellten die Priester nach ihren Klassen und die Leviten nach
    ihren Abteilungen zum Dienste Gottes zu Jerusalem, gemäß der Vorschrift des Buches
    Moses.
  lin-lin: Bakabolaki mpe Banganga-Nzambe kolanda milongo na bango, mpe Balevi kolanda
    masanga na bango mpo na mosala ya Nzambe kati na Yelusalemi, ndenge ekomama kati
    na buku ya Moyize.
  eng-LSV: and they have established the priests in their divisions, and the Levites
    in their courses, over the service of God that [is] in Jerusalem, as it is written
    in the scroll of Moses.
  eng-GNV: And they set the Priests in their order, and the Leuites in their courses
    ouer the seruice of God in Ierusalem, as it is written in the booke of Moses.
  eng-WEBSTER: And they set the priests in their divisions, and the Levites in their
    courses, for the service of God, who is at Jerusalem; as it is written in the
    book of Moses.
  nhw-BL: Huan quintequimacaque sesen pamitl nopa totajtzitzi huan levitame nopa tequitl
    catli Moisés quiijcuilo para monequi ma quichihuaca.
  swh-ONEN: Wakawaweka makuhani katika nafasi zao na Walawi wakawekwa katika makundi
    yao ya huduma kwa Mungu huko Yerusalemu, kulingana na ilivyoandikwa katika Kitabu
    cha Mose.
  bba-bba: Mɑ bɑ yɑ̃ku kowobu kɑ Lefibɑ bɔnu kuɑ wuu wuukɑ nɡe mɛ ben bɑɑwuren sɔmburɑ
    sɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ nɡe mɛ yɑ yoruɑ woodɑn tireru sɔɔ ye Gusunɔ u
    Mɔwisi wɛ̃.
  eng-KJVCPB: And they set the priests in their divisions, and the Levites in their
    courses, for the service of God, which is at Jerusalem; as it is written in the
    book of Moses.
  mpx-mpx: Yaka topowon ge un Libai hi walel ali pwahin ona elal nihi tuwalali Yelusalema
    Yabowaine wana Limi Bwabwalena elana, ni ola Mosese wana Logugui ana Buki ana
    leleli.
  luo-luo: Kendo negiketo jodolo kuondegi kod jo-Lawi e migepe mag-gi ne tich Nyasaye
    e Jerusalem, kaluwore gi gima ondikie Kitap Musa.
  meu-meu: Bena hahelaḡa taudia e hididia, edia orea ta ta ai, bona Levi taudia danu
    unu e karadia toma, Ierusalem ai, Dirava isiaina ilaohenina totona, Mose ena buka
    ai e hetore heḡereḡerena.
  npi-ULB: मोशाको पुस्तकमा लेखिएबमोजिम तिनीहरूले पुजारीहरू र लेवीहरूलाई यरूशलेममा
    परमेश्‍वरको सेवाको लागि तिनीहरूका विभाजनअनुसार नियुक्त पनि गरे ।
  yor-yor: Wọ́n sì fi àwọn àlùfáà sí àwọn ìpín wọ́n àti àwọn Lefi sì ẹgbẹẹgbẹ́ wọn
    fún ìsin ti Ọlọ́run ní Jerusalẹmu, gẹ́gẹ́ bí ohun tí a kọ sínú ìwé Mose.
  emp-NTPO: Maʌ̃be Moise cartad̶e b̶ʌ́ b̶ʌ quĩrãca Jerusaleʌ̃ne sacerdoterãba Ãcõrẽ
    de dromane trajad̶ida panʌ ewarida ãdjid̶e cawacawa b̶ʌsid̶aa. Levitarã bid̶a
    trajad̶ida panʌ ewarida ãdjid̶e cawacawa b̶ʌsid̶aa.
  ind-ind: Kemudian para imam dan orang-orang Lewi dibagi menjadi beberapa kelompok
    untuk melayani di rumah Allah di Yerusalem, sesuai dengan perintah yang tercatat
    dalam Kitab Musa.
  pes-OPCB: سپس کاهنان و لاویان را سر خدمت خود در خانهٔ خدا در اورشلیم قرار دادند
    تا طبق دستورهای شریعت موسی به کار مشغول شوند.
  tgl-ULB: Itinalaga rin nila ang mga pari at mga Levita na gumawa ng kaniya-kaniyang
    gawain para sa paglilingkod sa Diyos sa Jerusalem, gaya ng nasusulat sa Aklat
    ni Moises.
  cbu-NT: Sheersin, apanllpani, Aaronarinchichee, Apanlleem pang' ksutamaam wayaranganaya.
    Minuma tputs wipaptari minamtam siman ksutamaam wayaranganaya. Sheeru, minootssha
    tputs arangtachsha siman ksutamaam wayat, arangeem mishat tputs wayat ashiranganaya.
    Anumunsha Leviyarinchicheetstam yasimpaneem, Apanllee ungirtamaam wayaranganaya.
    Mishat, Apanllish pang' ksutamaam wayarangitamsina. Yuwari Móysisirin sirútama
    kirakamun yandarangu, anuritam tuminaranganaya.
  hui-hui: Mosese heneyangi agua bilimu lalu Mana lowinigo gilibu ngadagua tigua loma
    binigo mo miaga hearubi Libaiali biarubi Yarusaleme Anduane Homogonaga anda biagoria
    howa bulene winigo bilo mo manda manda bini.
  mya-mya: သူ​တို့​သည်​မော​ရှေ​၏​ကျမ်း​တွင်​ပါ​ရှိ​သည့်​ညွှန်​ကြား​ချက်​များ​အ​တိုင်း
    ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​တွင်​ကိုး​ကွယ်​ဝတ်​ပြု​မှု​အ​တွက် ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​များ​အား​အ​လှည့်​ကျ​ခွဲ​ထား​သော​တာ​ဝန်​ကို​ပေး​အပ်​ကြ​လေ​သည်။
  bod-N: ཡང་མོ་ཤེའི་མདོ་ནང་བཀོད་པ་བཞིན་དུ། མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ལ་དུས་བཅད་བཞིན་དུ་ཡེ་རུ་སཱ་ལེམ་ནས་དཀོན་མཆོག་གི་ཞབས་ཏོག་སྒྲུབ་ཏུ་བཅུག་གོ
    །
  sna-sna: Vakagadza vaprista mumapoka avo uye navaRevhi muzvikwata zvawo kuti vaite
    basa raMwari paJerusarema, sezvazvakanyorwa muBhuku raMozisi.
  spa-BLM: Pusieron a los sacerdotes en sus divisiones y a los levitas en sus turnos,
    para el servicio de Dios que está en Jerusalén, como está escrito en el libro
    de Moisés.
  cac-cac: Ix lajvi chi', ix ac'jioch eb' sacerdote d'a stzolal d'a yopisio. Ix ac'jipaxoch
    junjun macan̈ eb' levita d'a yopisio d'a scajnub' Dios d'a Jerusalén chi', icha
    yajcan d'a ley Moisés.
  swh-ULB: Pia wakawapa wajibu makuhani na walawi kufanya mgawanyo wa kazi ya Mungu
    katika Yerusalem. Kama ilivyoandikwa katika kitabu cha Musa.
  bel-bel: І паставілі сьвятароў па аддзяленьнях іхніх, і лявітаў па чэргах іхніх
    на службу Божую ў Ерусаліме, як прадпісана ў кнізе Майсея.
  deu-ELBBK: Und sie stellten die Priester in ihre Klassen und die Leviten in ihre
    Abteilungen zum Dienst Gottes in Jerusalem, nach der Vorschrift des Buches Moses.
  mbb-OT: Insavuk dan is menge memumuhat wey menge Levihanen diyà te kada ketengdanan
    dan diyà te valey te Megbevayà diyà te Jerusalem sumalà te ingkesurat diyà te
    Libru ni Moises.
  mal-2015: മോശെയുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ അവർ യെരൂശലേമിലുള്ള ദൈവത്തിന്റെ
    ശുശ്രൂഷെക്കു പുരോഹിതന്മാരെ കൂറുക്കുറായും ലേവ്യരെ തരംതരമായും നിർത്തി.
  rmc-rmc: Paľis ačhade andre le chramoskri služba andro Jeruzalem le rašajen the
    Leviten, avke sar hin pisimen andre le Mojžišoskro zvitkos.
  pes-OPV: و کاهنان را درفرقه های ایشان و لاویان را در قسمتهای ایشان، بر خدمت خدایی
    که در اورشلیم است برحسب آنچه در کتاب موسی مکتوب است قراردادند.
  ron-1924: Ау пус пе преоць дупэ четеле лор ши пе левиць дупэ ымпэрцириле лор, пентру
    служба луй Думнезеу ла Иерусалим, кум есте скрис ын картя луй Мойсе.
  ben-OBCV: মোশির পুস্তকে লিখিত বিধান অনুসারে জেরুশালেমে ঈশ্বরের সেবাকার্যের জন্য
    যাজকদের, তাদের বিভাগ অনুসারে এবং লেবীয়দের তাদের পালা অনুসারে, ভাগ করে দেওয়া
    হল।
  som-som: Oo sida kitaabkii Muuse ku qoran waxay wadaaddadii u qaybiyeen qaybahoodii,
    kuwii reer Laawina jagooyinkoodii, adeegidda Ilaah oo Yeruusaalem laga adeegayo
    aawadeed.
  lat-VUC: Et statuerunt sacerdotes in ordinibus suis, et Levitas in vicibus suis,
    super opera Dei in Jerusalem, sicut scriptum est in libro Moysi.
  eng-ASVBT: And they set the priests in their divisions, and the Levites in their
    courses, for the service of God, which is at Jerusalem; as it is written in the
    book of Moses.
  ita-1885: E costituirono i sacerdoti nelle lor mute, e i Leviti ne' loro spartimenti,
    per fare il servigio di Dio, che abita in Gerusalemme, secondo che è scritto nel
    libro di Mosè.
  eng-LXXUP: And they set the priests in their divisions, and the Levites in their
    separate orders, for the services of God in Jerusalem, according to the writing
    of the book of Moses.
  eng-ULB: They also assigned the priests and Levites to work divisions for the service
    of God in Jerusalem, as it was written in the Book of Moses.
  spa-VBL: Organizaron a los sacerdotes y a los levitas por sus divisiones para servir
    a Dios en el Templo de Jerusalén, de acuerdo con el Libro de Moisés.
  fra-_FOB: Et ils établirent les sacrificateurs dans leurs rangs, et les Lévites
    dans leurs classes, pour le service de Dieu à Jérusalem, selon ce qui est écrit
    au livre de Moïse.
  mal-mal: മോശെയുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ അവർ യെരൂശലേമിലുള്ള ദൈവത്തിന്റെ
    ശുശ്രൂഷക്ക് പുരോഹിതന്മാരെ ഗണമനുസരിച്ചും ലേവ്യരെയും അവരുടെ ക്രമപ്രകാരവും നിയമിച്ചു.
  urd-GVR: Phir imāmoṅ aur Lāwiyoṅ ko Rab ke ghar kī ḳhidmat ke muḳhtalif gurohoṅ
    meṅ taqsīm kiyā gayā, jis tarah Mūsā kī sharīat hidāyat detī hai.
  suz-BL: मिनु मेकोपुकीमी मोसा आ किताबमी ब्रेक्‍शो खोदेंशो पा चढ़ेब आन पालो पालो पा
    नु लेवी आन पालो पालो पा यरूसलेममी परमप्रभु आ गेय पचा कली लेंशा वोइक्‍तेक्‍म। गन्‍ती
    ३:६
  ita-1927: E stabilirono i sacerdoti secondo le loro classi, e i Leviti secondo le
    loro divisioni, per il servizio di Dio a Gerusalemme, come sta scritto nel libro
    di Mosè.
  ckb-ckb: ئینجا کاهینەکانیان لە بەشەکانی خۆیان دانا و لێڤییەکانیش لە بەشەکانیان لەسەر
    خزمەتەکەی خودا لە ئۆرشەلیم، هەروەک ئەوەی لە پەڕتووکی موسا نووسراوە.
  eng-BBE: And they put the priests in their divisions and the Levites in their order,
    for the worship of God at Jerusalem; as it is recorded in the book of Moses.
  kan-OKCV: ಮೋಶೆಯ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದ ಹಾಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿರುವ ದೇವರ ಆರಾಧನೆಗೋಸ್ಕರ
    ಯಾಜಕರನ್ನು ಮತ್ತು ಲೇವಿಯರನ್ನು ಅವರ ಸರತಿಯ ಪ್ರಕಾರವೂ ನೇಮಿಸಿದರು.
  tam-2017: மோசேயின் புத்தகத்தில் எழுதியிருக்கிறபடியே, அவர்கள் எருசலேமிலுள்ள தேவனுடைய
    ஆராதனைக்கென்று ஆசாரியர்களை அவர்களுடைய பிரிவுகளின்படியும், லேவியர்களை அவர்கள் முறைவரிசைகளின்படியும்
    நிறுத்தினார்கள்.
  spa-RV-1909: Y pusieron á los sacerdotes en sus clases, y á los Levitas en sus divisiones,
    sobre la obra de Dios que está en Jerusalem, conforme á lo escrito en el libro
    de Moisés.
  ron-BTF: Şi au pus pe preoţi în cetele lor şi pe leviţi în rândurile lor, pentru
    serviciul lui Dumnezeu care este în Ierusalim; precum este scris în cartea lui
    Moise.
  eng-WEBP: They set the priests in their divisions and the Levites in their courses,
    for the service of God which is at Jerusalem, as it is written in the book of
    Moses.
  eng-FBV: They organized the priests and Levites by their divisions to serve God
    in the Temple at Jerusalem, in accordance with the Book of Moses.
  nld-1939: En voor de dienst van den God, die in Jerusalem woont, stelden zij de
    priesters aan in verschillende klassen, en de levieten in groepen, zoals dit in
    het boek van Moses staat voorgeschreven.
  nch-BL: Huan quinmacaque sesen pamit nopa totajtzitzi huan levitame nopa tequit
    cati Moisés quiijcuilo para monequi ma quichihuaca.
  vie-1934: Chúng lập lên những thầy tế lễ và các người Lê-vi tùy theo ban thứ của
    họ, đặng phục sự Đức Chúa Trời tại Giê-ru-sa-lem, y như đã chép trong sách của
    Môi-se.
  hin-CV: तब उन्होंने अपने-अपने विभागों के लिए पुरोहित तथा क्रम के अनुसार लेवी भी
    येरूशलेम में परमेश्वर की सेवा के लिए नियुक्त कर दिए—जैसा कि मोशेह लिखित विधान
    में निर्दिष्ट है.
  spa-BES: Y pusieron a los sacerdotes en sus turnos correspondientes y a los levitas
    en su orden, para la adoración de Dios en Jerusalén; Como está registrado en el
    libro de Moisés.
  tdx-tdx: Le nalahatse am-pirimboñañe o mpisoroñeo naho o nte-Levio, songa am-piosoña’e
    hitoroñe an’ Andrianañahare e Ierosalaime ao; ty amy sinokitse amy boke’ i Moseiy.
  tha-KJV: และเขาตั้งปุโรหิตไว้ในกองของเขาทั้งหลาย และคนเลวีในเวรของเขา สำหรับการปรนนิบั​ติ​พระเจ้าที่​เยรูซาเล็ม
    ตามที่​บันทึกไว้ในหนังสือของโมเสส
  por-BR-2018: E puseram aos sacerdotes em suas divisões, e aos levitas em seus grupos,
    para o serviço a Deus, que está em Jerusalém, conforme o que está escrito no livro
    de Moisés.
  deu-ELO: Und sie stellten die Priester in ihre Klassen und die Leviten in ihre Abteilungen
    zum Dienste Gottes in Jerusalem, nach der Vorschrift des Buches Moses.
  eng-WYC-2018: And they ordained (the) priests in their orders, and deacons in their
    whiles (or and the Levites in their divisions), upon the works of God in Jerusalem,
    as it is written in the book of Moses.
  epo-epo: Kaj oni starigis la pastrojn laŭ iliaj ordoj, kaj la Levidojn laŭ iliaj
    vicoj, por la servado al Dio en Jerusalem, kiel estas preskribite en la libro
    de Moseo.
  uig-PIN: Ular yǝnǝ Yerusalemdiki Hudaning ibadǝt-hizmitini ɵtǝxkǝ, Musaning kitabida
    yezilƣini boyiqǝ, kaⱨinlarni ɵz nɵwiti boyiqǝ, Lawiylarni guruppiliri boyiqǝ turƣuzdi.
  beo-beo: Amola Mousese ea sema buga ganodini dedei defele, ilia gobele salasu dunu
    amola Lifai dunu ilima Debolo ouligisu hou Yelusaleme amo ganodini olelei.
  tpi-OTNT: Na tu, ol i makim ol pris na ol Livai bilong mekim wok insait long haus
    bilong God long Jerusalem, olsem tok i stap long buk Moses i bin raitim bipo.
  hau-SA: Suka kuma naɗa firistoci a gundumominsu da kuma Lawiyawa a ƙungiyoyinsu
    don hidimar Allah a Urushalima, bisa ga abin da aka rubuta a Littafin Musa.
  uig-LAT: Ular yene Yérusalémdiki Xudaning ibadet-xizmitini öteshke, Musaning kitabida
    yézilghini boyiche, kahinlarni öz nöwiti boyiche, Lawiylarni guruppiliri boyiche
    turghuzdi.
  nde-nde: Njalo bagcoba abaphristi ezigabeni zabo labaLevi ngamaxuku abo ukwenza
    umsebenzi kaNkulunkulu eJerusalema, njengokulotshiweyo eNcwadini kaMosi.
  ton-ton: Pea naʻa nau fokotuʻu ʻae kau taulaʻeiki ʻi honau lakanga, mo e kau Livai
    ʻi honau hokoʻanga, ʻi he ngāue ʻae ʻOtua, ʻaia ʻoku ʻi Selūsalema; ʻo hangē ko
    ia kuo tohi ʻi he tohi ʻa Mōsese.
  ces-1613: I postavili kněží v třídách jejich, a Levíty v pořádcích jejich při službě
    Boží v Jeruzalémě, jakož psáno jest v knize Mojžíšově.
  eng-WMB: They set the priests in their divisions and the Levites in their courses,
    for the service of God which is at Jerusalem, as it is written in the book of
    Moses.
  tam-TCV: பின்பு மோசேயின் புத்தகத்தில் எழுதியிருக்கிறபடி எருசலேமிலுள்ள இறைவனின் பணிக்காக
    ஆசாரியர்களை அவர்களுடைய பிரிவின்படியும் லேவியர்களை அவர்களுடைய குழுக்களின்படியும்
    நியமித்தார்கள்.
  ceb-ULB: Gitahasan usab nila ang mga pari ug ang mga Levita sa pagpamuhat sa pag-alagad
    sa Dios sa Jerusalem, ingon nga kini gisulat sa Libro ni Moises.
  pol-UBG: Do służby Bożej w Jerozolimie ustanowili kapłanów – według ich oddziałów,
    i Lewitów – według ich zmian, jak jest napisane w księdze Mojżesza.
  agr-agr: Nuna dutikawag Moisés agajua nuna uminak sacerdote aidaush wajina takastinuk
    aajabi, nuna mamiktujajui. Tuja Apajuí emematku Jerusalén ijunbaunmash Leví wegantu
    aidaush wajina dutikatnuk aajabi nunashkam dutiksag mamiktujajui.
  kyc-kyc: Maipala Mosesena buku dokona pii leyamuli pyuo purisipi Lipaepe dupwa tembole
    anda dokona yulu pirami dupwana suu pyao rapa rapa piyami.
  urd-GVU: پھر اماموں اور لاویوں کو رب کے گھر کی خدمت کے مختلف گروہوں میں تقسیم کیا
    گیا، جس طرح موسیٰ کی شریعت ہدایت دیتی ہے۔
  deu-1912: und bestellten die Priester und die Leviten in ihren Ordnungen, zu dienen
    Gott, der zu Jerusalem ist, wie es geschrieben steht im Buch Mose's.
  ntj-ntj: Puru-tjananyaya watjarnu wati nyarra tjurrtjungka waarka palyalpayilu-ya
    tjarrparralpi kutjupa-kutjupa tirtu palyaratjaku.
  kan-2017: ಆ ಮೇಲೆ ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ಆಯಾ ಮಾರ್ಗಗಳನ್ನು ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರ ನಿಯಮದ ಪ್ರಕಾರ
    ಯೆರೂಸಲೇಮಿನ ದೇವರ ಸೇವೆಗೆ ನೇಮಿಸಿದರು.
  yap-yap: Miyad duwgiliy rogon e maruwel ni ngi i tay e prist nge pi Levi u lan e
    Tempel rok Got u Jerusalem, ni bod rogon ni ka ni yoloy u lan fare ke babyor rok
    Moses.
  hlt-MCSB: Moses cabu dongkah cadaek bangla Jerusalem kah Pathen imsak dongah khosoih
    rhoek khaw amah boelnah neh, Levi khaw amah tarhoi neh a pai sakuh.
  mdy-ETH: ዬካፓ ሙሴኮ ዓሶ ዎይሦ ዎጋ ፃኣፒንቴ ጎይፆ ዬሩሳላሜይዳ ማዢንቴ ጌኤዦ ማኣሮ ማዾም ቄኤሶና ሌዊ ዓሶና ዔያታ ፔ
    ቤዛ ቤዛ ማሂ ጊኢጊሼኔ።
  twi-ASANTE: Afei, wɔkyekyɛɛ asɔfoɔ ne Lewifoɔ no mu, sɛdeɛ wɔn akuo ahodoɔ teɛ no,
    ma wɔsomm wɔ Onyankopɔn asɔredan no mu wɔ Yerusalem, sɛdeɛ wɔatwerɛ wɔ Mose Nwoma
    mu no.
  eng-WEBU: They set the priests in their divisions and the Levites in their courses,
    for the service of God which is at Jerusalem, as it is written in the book of
    Moses.
  wal-wal: Muuse Maxaafan xaafettidoogaadan, Yerusalaamen de7iya Xoossaa Beeta Maqidasiyan
    oottana mala, qeesetanne Leewata eta maaraadan maaraadan wottidosona.
  spa-PDDPT: Establecieron a los sacerdotes según sus clases y a los levitas según
    sus órdenes para el servicio de ʼElohim en Jerusalén, según lo escrito en el rollo
    de Moisés.
  gun-gun: Omoĩ avi okuapy sacerdote ha'e levita kuery peteĩ-teĩ Nhanderuete pe omba'eapo
    aguã Jerusalém py, Moisés kuaxia omboparaague rami vy.
  agu-BL: Cyoque'n tzun yi e' xonl Israel tan banle'n chimunl swutz Kataj Ryos. Ncha'tz
    yi e' pale', e' oc tan banle'n yi cyetz chimunl. Ej, nin ncha'tz e' ban yi e'
    xonl Leví. Bnix e'chk xtxolbila'tz cya'n chi tz'iba'nt cyen tan Moisés.
  ilo-ULB: Dinutokanda pay dagiti padi ken dagiti Levita iti pannakabingay a trabaho
    para iti panagserbida iti Dios idiay Jerusalem, a kas iti naisurat iti Libro ni
    Moises.
  kpg-kpg: Digaula gu haga noho labelaa nia gau hai mee dabu mo digau Levi ang gi
    di moomee e hai hegau i lodo di Hale Daumaha dela i Jerusalem, be di hai dela
    guu lawa di haga noho i lodo di Beebaa Moses.
  uig-ARA: ئۇلار يەنە يېرۇسالېمدىكى خۇدانىڭ ئىبادەت-خىزمىتىنى ئۆتەشكە، مۇسانىڭ كىتابىدا
    يېزىلغىنى بويىچە، كاھىنلارنى ئۆز نۆۋىتى بويىچە، لاۋىيلارنى گۇرۇپپىلىرى بويىچە
    تۇرغۇزدى.
  sus-sus: E naxa sɛrɛxɛdubɛe nun Lewi bɔnsɔɛ mixie birin ti kankan xa wali ra hɔrɔmɔbanxi
    kui Darisalamu, alɔ a sɛbɛxi Tawureta Munsa kui ki naxɛ.
  pon-2006: Re pil koasoanehdi samworo oh mehn Lipai ko ong ni doadoahk en papah nan
    Tehnpas Sarawio nan Serusalem, duwen me koasoandier nan Pwuken Moses.
  jae-jae: Ma êsêac têdênaŋ dabuŋwaga to lau Lewi nêŋ toŋ kêtu sênam sakiŋ Anôtô aŋga
    Jerusalemŋa kêtôm teto gêc Mosenê buku naŋ.
  ksd-ksd: Ma dia ga vaki ra umana tena tinabar varogop ma kadia lavur tiniba, ma
    ra tarai Levi varogop ma kadia lavur tiniba ure ra papalum na lotu tadav God arama
    Ierusalem; da di ga tar tumu ia ta ra buk kai Moses.
  tur-YTC: Yeruşalem'de olan Tanrı'nın hizmeti için, Moşe'nin kitabında yazılı olduğu
    gibi kâhinleri bölüklerine, Levililer'i de takımlarına koydular.
  grc-BRENT: Καὶ ἔστησαν τοὺς ἱερεῖς ἐν διαιρέσεσιν αὐτῶν, καὶ τοὺς Λευίτας ἐν μερισμοῖς
    αὐτῶν, ἐπὶ δουλείας Θεοῦ ἐν Ἱερουσαλὴμ, κατὰ τὴν γραφὴν βίβλου Μωυσῆ.
  ind-AYT: Mereka menempatkan para imam dalam kelompoknya dan orang-orang Lewi dalam
    kelompoknya, untuk beribadah kepada Allah yang ada di Yerusalem, seperti yang
    tertulis dalam kitab Musa.
  nya-nya: Ndipo anakhazikitsa ansembe ndi Alevi pa ntchito zawo zotumikira Mulungu
    mu Yerusalemu monga zinalembedwera mʼbuku la Mose.
  hrv-hrv: Zatim postaviše svećenike po njihovim redovima i levite po njihovim razredima
    za službu Domu Božjem u Jeruzalemu, kako je propisano u knjizi Mojsijevoj.
  mps-mps: Tama me, te augwa Godigo be tomode te Jerusalemde sę yabo pris bidi dabe,
    me Livai bidi dabe augwa hani dabe dodolama te nigilalio, te Mosesgo polobadu
    asęani bukude wali po tiwai gilama te tama tialio.
  tpi-tpi: Na tu, ol i makim ol pris na ol Livai bilong mekim wok insait long haus
    bilong God long Jerusalem, olsem tok i stap long buk Moses i bin raitim bipo.
  dan-1931: og de indsatte Præsterne efter deres Afdelinger og Levitterne efter deres
    Skifter til Gudstjenesten i Jerusalem som foreskrevet i Moses' Bog.
  vie-OVCB: Các thầy tế lễ và người Lê-vi được chia thành từng ban để phụng sự Đức
    Chúa Trời tại Giê-ru-sa-lem, như đã được quy định trong Sách của Môi-se.
  guj-2017: મૂસાના પુસ્તકમાં લખ્યા પ્રમાણે, યરુશાલેમના ઈશ્વરની સેવા કરવાને તેઓએ યાજકોને
    તેઓના વિભાગો પ્રમાણે તથા લેવીઓને તેઓના વર્ગો પ્રમાણે નીમ્યા.
  pon-2006A: Re pil koasoanehdi samworo oh mehn Lipai ko ong ni doadoahk en papah
    nan Tehnpas Sarawio nan Serusalem, duwen me koasoandier nan Pwuhken Moses.
  por-BRBSL: Eles colocaram os sacerdotes em suas divisões e os levitas em seus cursos,
    para o serviço de Deus que está em Jerusalém, como está escrito no livro de Moisés.
  cth-cth: Mosi e cauk dawk thut e patetlah Jerusalem e Cathut im thaw tawk hanelah
    vaihmanaw hoi Levihnaw hah ahuhu lahoi ao sak awh.
  twi-twi: Na wɔkyekyɛɛ asɔfo ne Lewifo no mu, sɛnea wɔn akuw ahorow te no ma wɔsom
    wɔ Onyankopɔn asɔredan no mu wɔ Yerusalem, sɛnea wɔakyerɛw wɔ Mose Nhoma mu no.
  hlt-hlt: Moses cabu dongkah cadaek bangla Jerusalem kah Pathen imsak dongah khosoih
    rhoek khaw amah boelnah neh, Levi khaw amah tarhoi neh a pai sakuh.
  tbz-SIM: Kòo kɑnnɛ ikuɔ́ nìùbɛ̀ bɛ tɔ̃ntì bɛ tɔ̃ntì nɛ̀ Defiibɛ sɔmbɛ bɛ̀ dò nkɛ́mpĩ́
    mmɛ̀ɛ̀ botí Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú Sedisɑdɛmmu. Kɛ̀ bɛ̀ ntũ nti wɑ̃̀ri
    Mɔyiisi pɑ́tɛ miɛkɛ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Egha uaghan me Jerusalemɨn itir Godɨn Dɨpenimɨn arazibar gɨn mangasa,
    ofa gamir gumaziba ko Livaiba amɨsevegha, ingangariba ko ingangarir danganibar
    ua me arɨsi. Me Moses Akɨnafarimɨn Osirizɨ moghɨram ami.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ fɑɣɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ kɛ kpekɑ nɑ pǝ́ kɛɛsǝnɑ pɑ tǝmɑ
    kɛ Ɩsɔ tǝmlɛ tɑɑ kɛ́ Yosɑlɛm kɛ teitei ɩsɩɩ pɑ kɛɛsʋɣʋ Moisi tɑkǝlɑɣɑ tɑɑ tɔ.
  azb-azb: Yerusəlimdə Allaha xidmət üçün Musanın Kitabında yazıldığı kimi kahinləri
    öz dəstələrində və Levililəri öz bölmələrində düzdülər.
  eng-DBY: 'And they set the priests in their classes, and the Levites in their divisions,
    for the service of God, which is at Jerusalem: as it is written in the book of
    Moses.'
  hin-2017: तब जैसे मूसा की पुस्तक में लिखा है, वैसे ही उन्होंने परमेश्वर की आराधना
    के लिये जो यरूशलेम में है, बारी-बारी से याजकों और दल-दल के लेवियों को नियुक्त
    कर दिया।
  wol-KYG: Ci biir loolu ñu tabb sarxalkat ya, ca wàll ya ñu bokk ak Leween ña ca
    seeni kurél, ñu sasoo liggéeyu Yàlla ji ci Yerusalem, muy la ñu bind ci téereb
    Musaa.
  eng-YLT: and they have established the priests in their divisions, and the Levites
    in their courses, over the service of God that [is] in Jerusalem, as it is written
    in the book of Moses.
  kne-kne: In-olnos da abe din papadi ya Levita sin grupo da insigon sin naisolat
    sin libron Moses ta say naolnos di iyat da ay mansilbi en Diyos ed Jerusalem.
  eng-WYC-2017: And they ordained priests in their orders, and deacons [or Levites]
    in their whiles, upon the works of God in Jerusalem, as it is written in the book
    of Moses.
  eng-WMBB: They set the priests in their divisions and the Levites in their courses,
    for the service of God which is at Jerusalem, as it is written in the book of
    Moses.
  urd-GVH: फिर इमामों और लावियों को रब के घर की ख़िदमत के मुख़्तलिफ़ गुरोहों में तक़सीम
    किया गया, जिस तरह मूसा की शरीअत हिदायत देती है।
  rug-rug: Va madi i tugo rini sari na hiama meke sari na tie Livaeti koa rina dia
    tinavete koasa Zelepade pa Zerusalema, koasa guguana sa vina turu sapu koa pa
    buka te Mosese.
  gaz-gaz: Ergasii immoo akkuma Kitaaba Musee keessatti barreeffametti tajaajila mana
    Waaqaa kan Yerusaalem keessaa sanaaf luboota kutaa kutaa isaanitti, Lewwota immoo
    garee garee isaaniitti ramadan.
  fra-LSG: Ils établirent les sacrificateurs selon leurs classes et les Lévites selon
    leurs divisions pour le service de Dieu à Jérusalem, comme il est écrit dans le
    livre de Moïse.
  yal-yal: E yi saraxaraline fan dɔxɔ lan e yɛba kiin ma, e nun Lewi bɔnsɔnna muxune
    fata e yitaxun kiin na Yerusalɛn yi Alaa wanla ra, alo a sɛbɛxi Musaa kɛdin kui
    kii naxan yi.
  haw-1868: A hoonoho iho la lakou i na kahuna ma ko lakou mau papa, a me na Levi
    ma ko lakou mau papa, no ka oihana o ke Akua ma Ierusalema; e like me ko kauoha
    ma ka buke a Mose.
  arb-NAV: وَتَوَزَّعَ الْكَهَنَةُ وَاللّاوِيُّونَ حَسَبَ فِرَقِهِمِ الْمُخْتَلِفَةِ
    لِيَقُومُوا بِخِدْمَةِ الرَّبِّ، كَمَا هُوَ مَنْصُوصٌ عَلَيْهِ فِي شَرِيعَةِ مُوسَى.
  ewe-ewe: eye woɖo nunɔlaawo ɖe woƒe hatsotsowo me kple Levitɔwo ɖe woƒe memamawo
    me hena Mawu ƒe dɔwo wɔwɔ le Yerusalem, ɖe nu si woŋlɔ ɖe Mose ƒe Agbalẽ la me
    nu.
  eng-LEE: And they stationed the priests in their orders, and the Levites in their
    divisions, for the service of God, which is in Jerusalem, as it is written in
    the book of Moses.
  asm-FB: মোচিৰ পুস্তকখনত লিখা অনুসাৰে তেওঁলোকে যিৰূচালেমত ঈশ্বৰৰ পৰিচৰ্যাৰ অৰ্থে
    পুৰোহিতসকলক আৰু লেবীয়াসকলক কাৰ্যৰ বিভাগ অনুসাৰে নিযুক্ত কৰিলে।
  sus-A: عٍ نَشَ سّرّشّدُبّيٍ نُن لٍوِ بْنسْي مِشِيٍ بِرِن تِ كَنكَن شَ وَلِ رَ هْرْ مْبَنشِ
    كُي دَرِ سَلَمُ، عَلْ عَ سّبّشِ تَوُرٍتَ مُنسَ كُي كِ نَشّ.
  fra-SBL: Ils établirent les sacrificateurs selon leurs divisions et les Lévites
    selon leurs classes, pour le service de Dieu qui est à Jérusalem, comme il est
    écrit dans le livre de Moïse.
  hbo-hbo: וַהֲקִ֨ימוּ כָהֲנַיָּ֜א בִּפְלֻגָּתְהֹ֗ון וְלֵוָיֵא֙ בְּמַחְלְקָ֣תְהֹ֔ון
    עַל־עֲבִידַ֥ת אֱלָהָ֖א דִּ֣י בִירוּשְׁלֶ֑ם כִּכְתָ֖ב סְפַ֥ר מֹשֶֽׁה׃ פ
  kik-kik: Nao magĩtoonyia athĩnjĩri-Ngai wĩra-inĩ kũringana na ikundi ciao, na Alawii
    kũringana na matuanĩra mao, nĩ ũndũ wa wĩra wa gũtungatĩra Ngai kũu Jerusalemu
    o ta ũrĩa kwandĩkĩtwo Ibuku-inĩ rĩa Musa.
  fra-NCL: Ils établirent les prêtres selon leurs divisions et les lévites selon leurs
    classes pour le service du Dieu qui est à Jérusalem, comme il est écrit dans le
    livre de Moïse.
  cek-AK: Mosi ih cabu thungah tarik ih baktih toengah, Jerusalem ah Sithaw toksak
    hanah, qaima hoi Levi acaengnawk to angmacae ih ahmuen boih ah suek o.
  cuk-cuk: Geb degine, dule-irwa-Bab-Dummadse-gormalad e-arbaed-imakega urbilesad,
    degi, Levita-dulemar amar e-ibmar-imakedgi-bendakega urbilesmogad, adi, Jerusalén-neggweburgi
    Bab-Dummadse-goled-neggi Bab-Dummadga arbamalagar. Igi Moisés-gardagi-narmakar-nai,
    deyob gusad.
  uig-CYR: Улар йәнә Йерусалимдики Худаниң ибадәт-хизмитини өтәшкә, Мусаниң китавида
    йезилғини бойичә, каһинларни өз нөвити бойичә, Лавийларни гуруппилири бойичә турғузди.
  tel-2017: వారు యెరూషలేములో ఉన్న దేవుని సేవ జరిపించడానికి మోషే గ్రంథంలో రాసి ఉన్న
    తరగతుల ప్రకారం యాజకులను, వరసల ప్రకారం లేవీయులను నియమించారు.
  hat-BSA: Epi yo te chwazi prèt yo a divizyon pa yo ak Levit yo nan lòd pa yo pou
    sèvis Bondye Jérusalem nan, jan sa ekri nan liv Moïse la.
  kos-kos: Elos oayapa oakiya orekma kunen mwet tol ac mwet Levi nu ke Tempul in Jerusalem,
    fal nu ke ma simusla in book lal Moses.
  hbo-WLC: וַהֲקִ֨ימוּ כָהֲנַיָּ֜א בִּפְלֻגָּתְה֗וֹן וְלֵוָיֵא֙ בְּמַחְלְקָ֣תְה֔וֹן
    עַל־עֲבִידַ֥ת אֱלָהָ֖א דִּ֣י בִירוּשְׁלֶ֑ם כִּכְתָ֖ב סְפַ֥ר מֹשֶֽׁה׃ פ
  ibo-ibo: Ha guzobere ndị nchụaja na nkewa ha, ndị Livayị nʼotu ha maka ije ozi nke
    Chineke na Jerusalem, dịka e dere ya nʼakwụkwọ iwu Mosis.
  ory-ory: ପୁଣି, ସେମାନେ ମୋଶା-ପୁସ୍ତକର ଲିଖନାନୁସାରେ ଯିରୂଶାଲମରେ ପରମେଶ୍ୱରଙ୍କ ସେବାର୍ଥେ ଯାଜକମାନଙ୍କୁ
    ସେମାନଙ୍କ ବିଭାଗାନୁସାରେ ଓ ଲେବୀୟମାନଙ୍କୁ ସେମାନଙ୍କ ପାଳି ଅନୁସାରେ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Ra pwal awisa ekewe souasor me ekewe mwän seni ewe ainangen Lefi lon en
    me an mwich fän iten ewe angangen Kot lon Jerusalem, usun a fen mak lon än Moses
    we puk.
  rop-rop: Wal bifo deibin abum det sebis deya langa det Serramoni Pleis langa Jerusalem
    deibin meigim ola serramonimen en detlot Libai pipul redi jis laik im tok langa
    det lowa weya Mosis bin raidimdan.
  ukr-1871: І понастановляли сьвященників по їх віддїлах і левітів по їх чергах на
    службу Божу в Ерусалимі, як написано в книзї Мойсейовій.
  deu-1951: Und sie bestellten die Priester nach ihren Abteilungen und die Leviten
    nach ihren Ordnungen, zum Dienste Gottes, der zu Jerusalem ist, wie im Buche Moses
    geschrieben steht.
  eng-JPS: And they set the priests in their divisions, and the Levites in their courses,
    for the service of God, which is at Jerusalem; as it is written in the book of
    Moses.
  srp-1865: I postaviše sveštenike po redovima njihovijem i Levite po redovima njihovijem
    da služe Bogu u Jerusalimu kako je napisano u knjizi Mojsijevoj.
  lug-lug: Ne bateeka bakabona mu bibinja byabwe n’Abaleevi mu biti byabwe olw’okuweereza
    Katonda e Yerusaalemi, nga bwe kyawandiikibwa mu kitabo kya Musa.
  heb-heb: והקימו כהניא בפלגתהון ולויא במחלקתהון על עבידת אלהא די בירושלם ככתב ספר
    משה׃
  ben-IRV: আর যিরূশালেমে ঈশ্বরের সেবা কাজের জন্য যাজকদের তাদের বিভাগ অনুসারে ও লেবীয়দেরকে
    তাদের পালা অনুসারে নিযুক্ত করা হল; যেমন মোশির বইয়ে লেখা আছে৷
  pan-pan: ਅਤੇ ਜਿਵੇਂ ਮੂਸਾ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੈ; ਉਹਨਾਂ ਨੇ ਜਾਜਕਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਵਾਰੀ
    ਅਨੁਸਾਰ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਦਲ ਅਨੁਸਾਰ, ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਪਾਸਨਾ ਲਈ
    ਨਿਯੁਕਤ ਕੀਤਾ।
  mya-JVB: မောရှေ ကျမ်းစာ ၌ ပါသည်အတိုင်း ၊ ယေရုရှလင် မြို့၌ ဘုရား ဝတ် ကို ပြုစေခြင်းငှါ
    ၊ ယဇ် ပုရောဟိတ်အသီးအသီးတို့ကို၎င်း၊ သင်းဖွဲ့ သော လေဝိ သားတို့ကို၎င်းခန့် ထားကြ၏။
  hmo-hmo: Bona hahelagaia taudia, edia orea ta ta dekenai, bona Levi taudia danu,
    be edia gaukara ta ta totona idia abia hidi, Dubu Helaga ena gaukara idauidau
    do idia karaia, Ierusalema dekenai. Inai gaukara ta ta idia henia, Mose ena Buka
    lalonai ia torea hegeregerena.
  urd-urd: और जैसा मूसा की किताब में लिखा है, उन्होंने काहिनों को उनकी तक़्सीम, और
    लावियों को उनके फ़रीक़ों के मुताबिक़, ख़ुदा की इबादत के लिए जो येरूशलेम में होती
    है मुक़र्रर किया।
  rus-SYN: И поставили священников по отделениям их, и левитов по чередам их на службу
    Божию в Иерусалиме, как предписано в книге Моисея.
  bqc-SIM: Aa sa'onaↄ dìlɛdilɛ gã ń gão, mɛ́ aa Levii buiↄ dìlɛdilɛ gã ń gão
    lↄ, kɛ́ aa zĩkɛ Luaɛ Yelusalɛũ, lá a ku Mↄizi lá guuwa.
  tcz-CHONGTHU: Hiche jouchun thempu hole Leviho chu jatchom chom’in ahom khen’un
    Mose lekhabua kijih bangin Jerusalem’a Pathen Houin’ah Pakai kin abollun ahi.
  mar-mar: यरूशलेममधील या मंदिराच्या सेवेसाठी त्यांनी मोशेच्या पुस्तकात लिहिल्याप्रमाणे,
    याजकांची आणि लेव्याची त्यांच्या-त्यांच्या वर्गानुसार योजना केली.
  qub-qub: Nircorga Moisés isquirbishancho niycashanno cüracunata y cüracunata yanapaj
    Leví runacunatapis cada ünunta churaran Tayta Diospa Templuncho ima ruraycunachöpis
    arunanpaj, Tayta Diosta aduraptin yanapänanpaj.
  bqp-bqp: Ò sa'orinↄ dìtɛditɛ gã̀ kũ gã̀ao, akũ ò Levinↄ dìtɛditɛ gã̀ kũ gã̀ao
    dↄ de ò zĩ kɛ Ludanɛ Yurusalɛmu lákũ à kú Musa takada gũn nà.
  hat-hat: Apre sa, yo òganize sèvis tanp Bondye a lavil Jerizalèm. Yo separe prèt
    yo an divès kategori, yo separe moun Levi yo an divès klas, chak gwoup ak travay
    pa yo pou yo fè, jan sa ekri nan liv Moyiz la.
  eng-BSB: They also appointed the priests by their divisions and the Levites by their
    groups to the service of God in Jerusalem, according to what is written in the
    Book of Moses.
  eng-WEBPB: They set the priests in their divisions and the Levites in their courses,
    for the service of God which is at Jerusalem, as it is written in the book of
    Moses.
  kbq-kbq: Hanki ana nehu'za pristi naga'ene Livae nagara huhampri zmante'naza knare'ma,
    Ra Anumzamofo mono nompi Jerusalema eri'zama eriterema hanagu Mosese'ma krente'nea
    avontafepima me'nea kante amage ante'za huhampri zamante'naze. (Livitikas-Pristi
    Eri'zane 8:1-36, Exo-Utirami 29:1-37).
  nhe-BL: Huan quintequimacaque sesen pamitl nopa totajtzitzi huan levitame nopa tequitl
    tlen Moisés quiijcuilo para monequi ma quichihuaca.
  bus-bus: Aↄ̃ sa'orinↄ dìɛdiɛ gãli kↄ̃n gãlio, ben aↄ̃ Levinↄ dìɛdiɛ gãli kↄ̃n
    gãlio dↄ lɛ aↄ̃ zĩi kɛ Ludanɛ Yerusalɛmu lán à kú Musa takada guu nà.
  gub-BL: Umume'u wama'ereko haw 'ar xaxeto wanupe pitàitàigatu wà, Erewi izuapyapyr
    wanupe pitàitàigatu wà no. — Pema'ereko putar a'e 'ar rehe Tupàn Hàpuzuhu Zeruzarez
    pe har pe nehe, i'i wanupe wà. Uzapo a'e ma'e paw Moizez ze'eg pape rehe imuapyk
    pyrer rupi katete wà.
  eng-DRA: And they set the priests in their divisions, and the Levites in their courses
    over the works of God in Jerusalem, as it is written in the book of Moses.
