verse: EZR.006.016
translations:
  mal-C: ഇസ്രായേൽജനവും പുരോഹിതന്മാരും ലേവ്യരും മടങ്ങിവന്ന മറ്റു പ്രവാസികളും ഈ ദൈവാലയത്തിന്റെ
    പ്രതിഷ്ഠ സന്തോഷപൂർവം ആഘോഷിച്ചു.
  deu-TKW: Und die Israeliten - die Priester und die Leviten und die übrigen aus der
    Gefangenschaft Zurückgekehrten - begingen die Einweihung dieses Tempels Gottes
    mit großer Freude.
  lin-lin: Bato ya Isalaele, Banganga-Nzambe, Balevi mpe bato mosusu oyo bawutaki
    na bowumbu basalaki feti ya libulisi ya Ndako ya Nzambe.
  eng-LSV: And the sons of Israel have made, [and] the priests, and the Levites, and
    the rest of the sons of the captivity, a dedication of this house of God with
    joy,
  eng-GNV: And the children of Israel, the Priestes, and the Leuites, and the residue
    of the children of the captiuitie kept the dedication of this house of God with
    ioy,
  eng-WEBSTER: And the children of Israel, the priests, and the Levites, and the rest
    of the children of the captivity, kept the dedication of this house of God with
    joy,
  nhw-BL: Huan nopa totajtzitzi, huan levitame huan nochi israelitame catli mocueptoyaj
    inintlal quiilhuichihuilijque itiopa Toteco Dios ica miyac paquilistli pampa ya
    quitlamisencajtoyaj.
  swh-ONEN: 'Kisha watu wa Israeli: makuhani, Walawi na wengine wote waliohamishwa,
    wakaadhimisha kule kuwekwa wakfu nyumba ya Mungu kwa shangwe.'
  bba-bba: Isirelibɑ kɑ ben yɑ̃ku kowobu kɑ Lefibɑ kɑ be bɑ wurɑmɑ yorun di kpuro,
    bɑ sɑ̃ɑ yee te dendibu toruɑ kɑ tɔ̃ɔ bɑkɑru, nuku dobu sɔɔ.
  eng-KJVCPB: And the children of Israel, the priests, and the Levites, and the rest
    of the children of the captivity, kept the dedication of this house of God with
    joy,
  cpy-cpy: Tema antawo roemoshirenkae-yakironi maawoeni Israel-paeni, itajorentsi-pankote
    Tajorentsi, itsipayi-takari isheninka-paeni noshikaa-rewo-paeni ikaatzi piyayitaa-chari,
    eejatzi Ompera-tajorentsitaa-rewo-paeni, Leví-paeni, ithaamenta-wentee-yakawoni.
  mpx-mpx: Yaka Isileli gamagaliliyau—topowon, un Libai ge bolo valila hi mibwabwali
    labi Babiloniya gegewel al—alona wali yaliyaya Yabowaine wana Limi hi pwabwabwalena.
  luo-luo: Eka jo-Israel, ma gin jodolo, jo-Lawi kod joma moko mane oa e twech notimo
    nyasi mar gwedho od Nyasaye gi ilo.
  meu-meu: Bena Israel taudia, hahelaḡa taudia bona Levi taudia bona noho-hedoa amo
    vada e lou taudia oredia, ese hari Dirava ena dubu ihahelaḡana karadia e kara,
    mai moaledia ida.
  npi-ULB: इस्राएलका मानिसहरू, पुजारीहरू र लेवीहरू र निर्वासनबाट फर्केर आएकाहरूले
    आनन्दसाथ परमेश्‍वरको यस मन्दिरको समर्पण-उत्सव मनाए ।
  yor-yor: Nígbà náà ni àwọn ènìyàn Israẹli—àwọn àlùfáà, àwọn Lefi àti àwọn ìgbèkùn
    tí ó padà, ṣe ayẹyẹ yíya ilé Ọlọ́run sí mímọ́ pẹ̀lú ayọ̀.
  emp-NTPO: Pãrãped̶ad̶acarea jũma dji Babilonianeba zeped̶ad̶a israelerãba, sacerdoterãba,
    levitarã bid̶a Ãcõrẽ de dromara b̶ʌsrid̶a jʌrasid̶aa.
  ind-ind: Rakyat Israel, para imam, orang Lewi, dan semua orang yang sudah pulang
    dari pembuangan di Babel merayakan peresmian rumah Allah dengan sukacita.
  pes-OPCB: در این هنگام کاهنان، لاویان و تمام کسانی که از اسیری بازگشته بودند با
    شادی خانهٔ خدا را تبرک نمودند.
  tgl-ULB: Itinalaga ng mga Israelita, mga pari, mga Levita, at ng iba pang nalalabing
    mga bihag ang tahanan ng Diyos nang may kagalakan.
  cbu-NT: Ashiri mang' ksaksin, ashpiritssin Israelchich yuw waanpee watsapun kanapurangana,
    apanllpantam, Leviychichtam an kis Apanllish pang' shaniyaranganaya. Apanllee
    mashkusin. Apaa, shaanaatsi pangish iwaparanginiya. Na shaana nish pangusish iyaa
    ksutamaam urutamari taangcha, tárangusin, shambataranganaya.
  hui-hui: Ani biai howa Isaraele wali agalibi loma binigo mo miaga biarubi Libaiali
    biarubi wali agali maru maru garabaya ale howa dai bini hearubi heba ti bibahendeme
    turu timbuni halu Anduane Homogonaga anda biagoni Ngode Datagaliwabehondo loma
    bia hene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​ပြည်​သူ​များ​ဖြစ်​ကြ​သည့်​ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ​နှင့်
    ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​သူ​မှန်​သ​မျှ​တို့​သည် ဗိ​မာန်​တော်​ကို​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ
    အ​နု​မော​ဒ​နာ​ပြု​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པའི་མཆོད་དཔོན་དང་ལེ་ཝི་པ། བཙོན་ལས་ཐར་ཏེ་ཕྱིར་ལོག་པའི་མི་རྣམས་ཀྱིས་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་དཀོན་མཆོག་གི་མཆོད་ཁང་བསྔོ་བའི་མཛད་སྒོར་རོལ།
  sna-sna: Ipapo vanhu veIsraeri, vaprista, vaRevhi uye navamwe vose vakanga vakatapwa,
    vakapemberera kukumikidzwa kweimba yaMwari nomufaro.
  spa-BLM: Los hijos de Israel, los sacerdotes, los levitas y el resto de los hijos
    del cautiverio, celebraron la dedicación de esta casa de Dios con alegría.
  cac-cac: Axo eb' israel, eb' sacerdote, eb' levita yed' masanil eb' ix xid'ec' d'a
    Babilonia, ix yac'och q'uin̈ eb' yic tzalajc'olal yuj scajnub' Dios chi'.
  swh-ULB: watu wa Israel, makuhani, walawi na watu waliobaki wa uhamisho wakasheherekea
    kuweka wakfu nyumba ya Mungu kwa furaha.
  bel-bel: І ўчынілі сыны Ізраілевыя, сьвятары і лявіты і іншыя, што вярнуліся з палону,
    асьвячэньне гэтага дома Божага з радасьцю.
  wed-wed: Anina ma Mai Israel piripirisi ma dam Levi ravai ma rava anatapui panipaniei
    i nenememei ana nuaiaii God ana Tempol i vovivirei God voepaepana aubaina.
  deu-ELBBK: Und die Kinder Israel, die Priester und die Leviten und die übrigen Kinder
    der Wegführung feierten die Einweihung dieses Hauses Gottes mit Freuden.
  mbb-OT: Melipayen he midsilibra is kebpehinunguza zuen te valey te Megbevayà te
    menge etew te Israel–menge memumuhat, menge Levihanen, wey te zuma pa he nemen-ulì
    puun te kegkevihag.
  mal-2015: യിസ്രായേൽമക്കളും പുരോഹിതന്മാരും ലേവ്യരും ശേഷം പ്രവാസികളും സന്തോഷത്തോടെ
    ഈ ദൈവാലയത്തിന്റെ പ്രതിഷ്ഠ കഴിച്ചു.
  rmc-rmc: Paľis o Izraeliti, o rašaja, o Leviti the okla, ko avle andral o Babilon,
    kaj sas zaile, oslavinenas radišagoha, hoj pošvecinde o Chramos le Devleskro.
  pes-OPV: و بنی‌اسرائیل، یعنی کاهنان و لاویان وسایر آنانی که از اسیری برگشته بودند،
    این خانه خدا را با شادمانی تبریک نمودند.
  ron-1924: Копиий луй Исраел, преоций ши левиций ши чейлалць фий ай робией ау фэкут
    ку букурие сфинциря ачестей Касе а луй Думнезеу.
  aui-aui: Wasina bi Isrel damdi, da prist, da dam Livai tomotomogha da kate wawaya
    iiyawogha kadi aviya sikabidi bi siviveramayidi na tupadi God yana bare wiimiiseyanina
    nuwamiiseye porayina sibera.
  ben-OBCV: তখন ইস্রায়েলের লোকের অর্থাৎ যাজকবর্গ, লেবীয়েরা এবং নির্বাসিতদের অবশিষ্টাংশ,
    খুবই আনন্দের সঙ্গে ঈশ্বরের গৃহের উৎসর্গীকরণ অনুষ্ঠান পালন করল।
  som-som: Oo reer binu Israa'iil, iyo wadaaddadii, iyo reer Laawi, iyo dadkii maxaabiista
    ka soo noqday intoodii kaleba gurigan Ilaah gaar bay uga dhigeen iyagoo faraxsan.
  lat-VUC: Fecerunt autem filii Israël sacerdotes et Levitæ, et reliqui filiorum transmigrationis,
    dedicationem domus Dei in gaudio.
  eng-ASVBT: And the children of Israel, the priests and the Levites, and the rest
    of the children of the captivity, kept the dedication of this house of God with
    joy.
  ita-1885: E I figliuoli d'Israele, i sacerdoti, i Leviti, e gli altri d'infra quelli
    ch'erano stati in cattività, celebrarono la dedicazione di questa Casa di Dio
    con allegrezza.
  eng-LXXUP: And the children of Israel, the priests, and the Levites, and the rest
    of the children of the captivity, kept the dedication of the house of God with
    gladness.
  eng-ULB: The Israelite people, priests, Levites, and the rest of the captives celebrated
    the dedication of this house of God with joy.
  spa-VBL: Entonces el pueblo de Israel, los sacerdotes, los levitas y el resto de
    los que habían regresado del exilio, celebraron con alegría la dedicación del
    Templo de Dios.
  fra-_FOB: Et les enfants d'Israël, les sacrificateurs, les Lévites et le reste de
    ceux qui étaient retournés de la captivité, célébrèrent avec joie la dédicace
    de cette maison de Dieu.
  mal-mal: യിസ്രായേൽമക്കളും, പുരോഹിതന്മാരും, ലേവ്യരും ശേഷം പ്രവാസികളും, സന്തോഷത്തോടെ
    ഈ ദൈവാലയത്തിന്റെ പ്രതിഷ്ഠ കഴിച്ചു.
  urd-GVR: Isrāīliyoṅ ne imāmoṅ, Lāwiyoṅ aur jilāwatanī se wāpas āe hue Isrāīliyoṅ
    samet baṛī ḳhushī se Rab ke Ghar kī Maḳhsūsiyat kī Īd manāī.
  suz-BL: मिनु नोले इस्राएल ङा मुरपुकी, चढ़ेबपुकी, लेवीपुकी नु लेश्‍शा जाक्‍शो ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीब नेल्‍लेमी परमप्रभु आ खिं परमप्रभु कली “इन के बाक्‍ब” दे ग्‍येरसीशा
    जिम्‍मा गेम्‍तेक्‍म।
  ita-1927: I figliuoli d’Israele, i sacerdoti, i Leviti e gli altri reduci dalla
    cattività celebrarono con gioia la dedicazione di questa casa di Dio.
  ckb-ckb: نەوەی ئیسرائیلیش لە کاهین و لێڤییەکان و پاشماوەی نەوەی ڕاپێچکراوەکان بە
    دڵخۆشییەوە ئەم ماڵەی خودایان تەرخان کرد.
  eng-BBE: And the children of Israel, the priests and the Levites, and the rest of
    those who had come back, kept the feast of the opening of this house of God with
    joy.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರೂ, ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ಸೆರೆಯಿಂದ ಬಂದ ಮಿಕ್ಕಾದವರೂ ದೇವರ ಆಲಯವನ್ನು
    ಸಂತೋಷದಿಂದ ಪ್ರತಿಷ್ಠಾಪಿಸಿದರು.
  tam-2017: அப்பொழுது இஸ்ரவேல் மக்களும், ஆசாரியர்களும், லேவியர்களும், சிறையிருப்பிலிருந்து
    வந்த மற்றவர்களும், தேவனுடைய ஆலயப் பிரதிஷ்டையை சந்தோஷமாகக் கொண்டாடினார்கள்.
  spa-RV-1909: Y los hijos de Israel, los sacerdotes y los Levitas, y los demás que
    habían venido de la trasportación, hicieron la dedicación de esta casa de Dios
    con gozo.
  ron-BTF: Şi copiii lui Israel, preoţii şi leviţii şi restul copiilor captivităţii,
    au ţinut dedicarea acestei case a lui Dumnezeu cu bucurie,
  eng-WEBP: The children of Israel, the priests, the Levites, and the rest of the
    children of the captivity, kept the dedication of this house of God with joy.
  eng-FBV: Then the people of Israel, the priests, the Levites, and the rest of those
    who had returned from exile, all joyfully celebrated the dedication of the God's
    Temple.
  nld-1939: Nu vierden de kinderen Israëls, de priesters, de levieten en de andere
    ballingen met vreugde de inwijding van deze tempel.
  nch-BL: Huan nopa totajtzitzi, huan levitame huan nochi israelitame cati sempa hualajtoyaj
    ipan inintal quiilhuichihuilijque itiopa Toteco Dios ica miyac paquilisti pampa
    ya quitamisencajtoyaj.
  vie-1934: Dân Y-sơ-ra-ên, những thầy tế lễ, người Lê-vi, và những người khác đã
    bị bắt làm phu tù được về, đều giữ lễ khánh thành đền thờ của Đức Chúa Trời cách
    vui mừng.
  hin-CV: इस्राएल वंशज, पुरोहित, लेवी तथा शेष रहनेवालों ने बड़े ही आनंदपूर्वक परमेश्वर
    के भवन के अर्पण के उत्सव को मनाया.
  spa-BES: Y los hijos de Israel, los sacerdotes y los levitas, y el resto de los
    que habían regresado, celebraron la fiesta de la apertura del templo de Dios con
    alegría.
  tdx-tdx: Le nitana’ o ana’ Israeleo naho o mpisoroñeo naho o nte-Levio vaho ty ila’
    o anam-pandrohizañeo am-pirebehañe ty fañorizañe i anjomban’ Añaharey,
  tha-KJV: และชนชาติ​อิสราเอล บรรดาปุโรหิตและคนเลวี และลูกหลานของพวกที่​ถู​กกวาดไปเป็นเชลยที่​เหลืออยู่
    ได้​ฉลองการมอบถวายพระนิเวศแห่งพระเจ้านี้ด้วยความชื่นบาน
  por-BR-2018: E os filhos de Israel, os sacerdotes e os levitas, e os demais dos
    que vieram do cativeiro, fizeram a consagração desta casa de Deus com alegria.
  deu-ELO: Und die Kinder Israel, die Priester und die Leviten und die übrigen Kinder
    der Wegführung, feierten die Einweihung dieses Hauses Gottes mit Freuden.
  eng-WYC-2018: And the sons of Israel, the priests and (the) deacons, and the others
    of the sons of (the) transmigration, that is, of them that came from the transmigration,
    made the hallowing of God’s house in joy; (And the Israelites, yea, the priests,
    and the Levites, and the others of the sons of the captivity, dedicated the House
    of God with great joy;)
  epo-epo: Kaj la Izraelidoj, la pastroj, la Levidoj, kaj la aliaj revenintoj el la
    kaptiteco faris kun ĝojo la sanktigon de tiu domo de Dio.
  uig-PIN: Israillar — kaⱨinlar, Lawiylar wǝ ⱪalƣan sürgünlüktin ⱪaytip kǝlgǝn hǝlⱪlǝrning
    ⱨǝmmisi Hudaning bu ɵyini uningƣa atax murasimini huxal-huramliⱪ bilǝn ɵtküzdi.
  beo-beo: Amalalu, Isala:ili dunu huluane, amo gobele salasu dunu, Lifai dunu amola
    mugululi asi buhagi dunu huluane da hahawane bagade Debolo diasu Godema sia:ne
    gadosu hamomusa:, modale ligiagale doasi.
  tpi-OTNT: Olsem na ol pris na ol Livai na olgeta arapela manmeri bilong Israel i
    bin kam bek long Juda, olgeta i amamas na makim dispela haus i bilong God.
  hau-SA: Sai mutanen Isra’ila, firistoci, Lawiyawa da kuma sauran waɗanda suka dawo
    daga bauta suka yi bikin keɓe gidan Allah, cike da farin ciki.
  uig-LAT: Israillar — kahinlar, Lawiylar we qalghan sürgünlüktin qaytip kelgen xelqlerning
    hemmisi Xudaning bu öyini uninggha atash murasimini xushal-xuramliq bilen ötküzdi.
  nde-nde: Kwasekusithi abantu bako-Israyeli, abaphristi, labaLevi labo bonke ababethunjiwe
    benza umkhosi.
  ton-ton: ¶ Pea ko e fānau ʻa ʻIsileli, ko e kau taulaʻeiki, mo e kau Livai, pea
    mo kinautolu naʻe toe ʻi he fānau ʻae fakapōpula, naʻa nau fai hono fakatapui
    ʻoe fale ʻoe ʻOtua ʻi he fiefia lahi,
  ces-1613: Tedy synové Izraelští, kněží a Levítové, i jiní, kteříž byli přišli z
    převedení, posvětili toho domu Božího s radostí.
  eng-WMB: The children of Israel, the priests, the Levites, and the rest of the children
    of the captivity, kept the dedication of this house of God with joy.
  tam-TCV: அதன்பின்பு இஸ்ரயேல் மக்களான ஆசாரியரும், லேவியர்களும், மற்றும் நாடுகடத்தப்பட்டவர்களான
    மீதியானவர்களும் இறைவனின் ஆலயத்தை அர்ப்பணம் செய்து மகிழ்ச்சியுடன் கொண்டாடினார்கள்.
  ceb-ULB: Ang mga Israelita, mga pari, mga Levita, ug ang uban pang mga dinakpan
    nagsaulog nga malipayon alang sa paghalad niining balay sa Dios.
  pol-UBG: Wówczas synowie Izraela, kapłani, Lewici oraz reszta ludu, który powrócił
    z niewoli, z radością obchodzili poświęcenie tego domu Bożego.
  agr-agr: Dutika ashimkagmatai Israel aents aidau, sacerdote aidau, Leví wegantu
    aidau, nuigtu aents achija yajuakbau waketjau aidau aatus ijunag, shiig aneenak
    jiistamawajui.
  kyc-kyc: Oteyaminyipa Isaraele wambu purisi akalipi Lipae akalipi mee wambu dupwape
    karapusi ingyuo palyuo karo epeyami dupwa pipya rae wakasa maiyuo tembole anda
    doko misi lao kii lumbuyami.
  urd-GVU: اسرائیلیوں نے اماموں، لاویوں اور جلاوطنی سے واپس آئے ہوئے اسرائیلیوں سمیت
    بڑی خوشی سے رب کے گھر کی مخصوصیت کی عید منائی۔
  deu-1912: Und die Kinder Israel, die Priester, die Leviten und die andern Kinder
    der Gefangenschaft hielten Einweihung des Hauses Gotte mit Freuden
  ntj-ntj: Nyangka-ya yarnangu pirni nyarra Papulantanguru marlaku pitjangu nyinarranytjanya
    pukurlpa pitjangu tjurrtjungka lurrtjurringu. Palunyalu-ya tjurrtju purlkanya
    miirl-miirlmanu wantingu Mama Kuurrku.
  kan-2017: ಯಾಜಕರೂ, ಲೇವಿಯರೂ ಮತ್ತು ಸೆರೆಯಿಂದ ಹಿಂತಿರುಗಿ ಬಂದ ಬೇರೆ ಇಸ್ರಾಯೇಲರೂ ಸಂತೋಷದಿಂದ
    ಆ ದೇವಾಲಯದ ಪ್ರತಿಷ್ಠೆಯನ್ನು ಆಚರಿಸಿದರು.
  yap-yap: Me pi’ piyu Israel, ni pi prist, nge pi Levi nge urngin piyu Israel nra
    sulod u Babylon ngaram e re Tempel nem nga pa’ Got u fithik’ e felfelan’.
  hlt-MCSB: Te dongah Israel ca rhoek, khosoih rhoek neh Levi rhoek, hlangsol ca rhoek
    boeih loh Pathen im nawnnah he kohoenah neh a saii uh.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዴራ፥ ቄኤሶንታ ሌዊ ዓሶንታ፤ ዬያጉዲ ዲዒንቶፓ ማዔ ሃንጎ ዓሳ ቢያ ጌኤዦ ማኣራ ማዢንቲ ጋፔሢሮ
    ቦንቾ ኬሊ ዎዛና ቦንቼኔ።
  twi-ASANTE: Israelfoɔ, asɔfoɔ, Lewifoɔ ne nnipa no nkaeɛ a wɔfiri asutwa mu aba
    no de ahosɛpɛ too Onyankopɔn asɔredan no din.
  eng-WEBU: The children of Israel, the priests, the Levites, and the rest of the
    children of the captivity, kept the dedication of this house of God with joy.
  wal-wal: Hegaappe guyyiyan, Israa7eela asai, qeeseti, Leewatinne omooduwaappe simmida
    asai ubbai Xoossaa Beeta Maqidasiyaa anjjissiyo baalaa ufaissan bonchchidosona.
  spa-PDDPT: Los hijos de Israel, los sacerdotes, los levitas y el resto de los hijos
    del cautiverio dedicaron ese Templo de ʼElohim con regocijo.
  gun-gun: Ha'e gui Israel kuery, sacerdote, levita ha'e escravo ikuaiague gui ojevy
    va'ekue mboae kuery ou vy ma Nhanderuete pegua oo ojapopaague oguerovy'a reve
    omboaxa okuapy ipo py.
  agu-BL: Ticy'e'n tzun wutz k'ej yi ca'l Kataj cyak'un cyakil yi e' xonl Israel yi
    ẍcha'knake' pres, scyuch' yi e' pale', nin yi e' levita.
  ilo-ULB: Dagiti Israelita, dagiti padi, dagiti Levita ken dagiti nabati kadagiti
    naibalud idi ti nangidaton daytoy a balay ti Dios nga addaan iti rag-o.
  kpg-kpg: Ga nomuli, gei digau Israel mo digau hai mee dabu, mo digau Levi, mo digau
    huogodoo ala ne lloomoi i di nadau noho hege, ginaadou gu hagadabu di nadau Hale
    Daumaha mo nadau tenetene huoloo.
  uig-ARA: ئىسرائىللار ــ كاھىنلار، لاۋىيلار ۋە قالغان سۈرگۈنلۈكتىن قايتىپ كەلگەن
    خەلقلەرنىڭ ھەممىسى خۇدانىڭ بۇ ئۆيىنى ئۇنىڭغا ئاتاش مۇراسىمىنى خۇشال-خۇراملىق بىلەن
    ئۆتكۈزدى.
  sus-sus: Isirayila sɛrɛxɛdubɛe, Lewi bɔnsɔɛ, nun ɲama birin naxan kelixi konyiya
    kui Perise bɔxi ma, e naxa Ala xa hɔrɔmɔbanxi rabi sɛɛwɛ ra.
  pon-2006: Eri, mehn Israel ko—samworo ko, mehn Lipai ko, oh aramas teiko koaros
    me sapahldo sang ar kalipilipala—ahpw wiahda isimwas en Tehnpas Sarawio ni peren
    lapalahpie.
  jae-jae: Ma lau Israel to dabuŋwaga ma lau Lewi to êsêac ŋagêdô, taŋ sêmu sêmêŋ
    aŋga kapoacwalô naŋ, sêlic nêŋ om sêjac kawi Anôtônê lôm dabuŋŋa totêntac ŋajamgeŋ.
  ksd-ksd: Ma ra tarai Israel, ra umana tena tinabar, ma ra tarai Levi, ma ra tarai
    par di ga ben vavilavilau pa diat, dia ga pait ra lotu na niruk ta go ra pal ma
    ra gugu.
  tur-YTC: İsrael'in çocukları, kâhinler, Levililer ve sürgün çocuklarının geri kalanı,
    bu Tanrı evinin adanmasını sevinçle yaptılar.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, οἱ ἱερεῖς καὶ οἱ Λευῖται, καὶ οἱ κατάλοιποι
    υἱῶν ἀποικεσίας ἐγκαίνια τοῦ οἴκου τοῦ Θεοῦ ἐν εὐφροσύνῃ.
  ind-AYT: Lalu, orang-orang Israel, para imam, dan orang-orang Lewi serta keturunan
    orang-orang buangan lainnya merayakan penahbisan Bait Allah dengan sukacita.
  nya-nya: Choncho Aisraeli, ansembe, Alevi ndi anthu ena onse amene anali atabwerako
    ku ukapolo, anachita chikondwerero chopereka Nyumba ya Mulungu mwachimwemwe.
  hrv-hrv: Izraelci - svećenici, leviti i ostatak povratnika iz sužanjstva - radosno
    posvetiše taj Dom Božji.
  mps-mps: Tama tialima, te pris dabe me, te Livai dabe me, tama gasa Israel we bidi
    tigidali te Juda tǫba ma asalio, tigidali te wiegi yai homu pemene elama, tama
    te be te Godigo be da olama, te tedali gasagi yai be sa muai dao.
  tpi-tpi: Olsem na ol pris na ol Livai na olgeta arapela manmeri bilong Israel i
    bin kam bek long Juda, olgeta i amamas na makim dispela haus i bilong God.
  dan-1931: Så fejrede Israelitterne, Præsterne, Levitterne og de andre, der havde
    været i Landflygtighed, Gudshusets Indvielse med Glæde;
  vie-OVCB: Người Ít-ra-ên gồm các thầy tế lễ, người Lê-vi và tất cả những người lưu
    đày hồi hương hân hoan dự lễ khánh thành Đền Thờ của Đức Chúa Trời.
  guj-2017: ઇઝરાયલી લોકોએ, યાજકોએ, લેવીઓએ તથા બંદીવાસમાંથી આવેલા બાકીના લોકોએ ઈશ્વરના
    આ સભાસ્થાનનું પ્રતિષ્ઠાપર્વ આનંદપૂર્વક ઉજવ્યું.
  pon-2006A: Eri, mehn Israel ko—samworo ko, mehn Lipai ko, oh aramas teiko koaros
    me sapahldo sang ar kalipilipala—ahpw wiahda isimwas en Tehnpas Sarawio ni peren
    lapalahpie.
  por-BRBSL: Os filhos de Israel, os sacerdotes, os levitas e os demais filhos do
    cativeiro, mantiveram com alegria a dedicação desta casa de Deus.
  cth-cth: Isarel catoun, vaihmanaw hoi Levih miphun, san dawk hoi ka tâcawt e ni
    Cathut e im teh pout laipalah lunghawicalah a sak awh.
  twi-twi: Israelfo, asɔfo, Lewifo ne nnipa no nkae a wofi nnommum mu aba no de ahosɛpɛw
    too Onyankopɔn asɔredan no din.
  hlt-hlt: Te dongah Israel ca rhoek, khosoih rhoek neh Levi rhoek, hlangsol ca rhoek
    boeih loh Pathen im nawnnah he kohoenah neh a saii uh.
  tbz-SIM: Isidɑyɛɛribɛ nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ sɔmbɛ nɛ̀ bɛtɔbɛ̀ bɛ̀ɛ̀ do ìtɛ́
    Bɑbidɔnni kɛ́konní Sedisɑdɛmmu, kɛ̀ bɛ̀ɛ ɑ̃nnɛ́ dibɑnni, kɛ́nyɑ̃nkunɛ̀ diwɛ̀ì
    bɛ̀ mɑɑ́mɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ dèè.
  msy-2020: Egha Israelɨn gumazamiziba bar, ofa gamir gumaziba, Livaiba, ko gumazamizir
    kalabus ategha uamategha izezir igharaziba, me bar Godɨn ziam famin isar ekiam
    gamua, Godɨn Dɨpenim isa an agharim garɨgha, bar akongegha ghaze, dɨpenir kam
    a Godɨn Dɨpenimra.
  dop-dop: Ɩlɛnɑ Yutɑ nyǝ́mɑ tǝnɑ, pɑɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ lɛlɑɑ mpɑ pɑ lɩɩnɑ
    Pɑpiloni tɔ, pɑ tɔɣɔ Ɩsɔ tǝsɛɛlɛ tʋlʋɣʋ ɑcimɑ nɑ lɑŋhʋlʋmlɛ sɔsɔɔlɛ.
  azb-azb: İsrail övladları – kahinlər, Levililər və sürgündən qayıdanların hamısı
    bu Allah evinin təqdis mərasimini sevinclə qeyd etdilər.
  eng-DBY: And the children of Israel, the priests and the Levites, and the rest of
    the children of the captivity, kept the dedication of this house of God with joy;
  hin-2017: इस्राएली, अर्थात् याजक लेवीय और जितने बँधुआई से आए थे उन्होंने परमेश्वर
    के उस भवन की प्रतिष्ठा उत्सव के साथ की।
  wol-KYG: Ci kaw loolu mbooloom Israyil ànd ak sarxalkat yaak Leween ñaak mboolem
    ña ñibbsee ca ngàllo ga, ñu daloo tabax ba ci biir mbégte.
  eng-YLT: And the sons of Israel have made, [and] the priests, and the Levites, and
    the rest of the sons of the captivity, a dedication of this house of God with
    joy,
  kne-kne: Pag dan idaton. Naragsakan din papadi, Levita ya amin din iib-a da ay Israelita
    ay nantaoli ay naibalod ed addawi,
  eng-WYC-2017: And the sons of Israel, the priests and deacons [or Levites], and
    the others of the sons of transmigration, that is, of them that came from the
    transmigration, made the hallowing of God’s house in joy;
  eng-WMBB: The children of Israel, the priests, the Levites, and the rest of the
    children of the captivity, kept the dedication of this house of God with joy.
  urd-GVH: इसराईलियों ने इमामों, लावियों और जिलावतनी से वापस आए हुए इसराईलियों समेत
    बड़ी ख़ुशी से रब के घर की मख़सूसियत की ईद मनाई।
  rug-rug: 'Ego, sari na tie Izireli: sari na hiama, na tie Livaeti, meke sari doduru
    pu pule maedi pa tinaraovo, si va madi qetuqetu nia rini sa Zelepade.'
  gaz-gaz: Ergasii sabni Israaʼel jechuunis luboonni, Lewwonnii fi boojiʼamtoonni
    hafan ayyaana eebba mana Waaqaa gammachuudhaan ayyaaneffatan.
  fra-LSG: Les enfants d’Israël, les sacrificateurs et les Lévites, et le reste des
    fils de la captivité, firent avec joie la dédicace de cette maison de Dieu.
  yal-yal: Isirayila kaane nun saraxaraline nun Lewi bɔnsɔnna muxune nun muxu suxi
    dɔnxɛne yi Ala Batu Banxin nabi sɛwani.
  haw-1868: A o na mamo a Iseraela, na kahuna, a me na Levi, a me na mea i koe o ka
    poe i pio, hoolaa aku la lakou i keia hale o ke Akua me ka olioli.
  arb-NAV: وَدَشَّنَ كَهَنَةُ بَنِي إِسْرَائِيلَ وَاللاوِيُّونَ وَبَقِيَّةُ الْمَسْبِيِّينَ
    الْعَائِدِينَ هَيْكَلَ اللهِ بِفَرَحٍ.
  ewe-ewe: Tete Israel dukɔ la katã, nunɔlawo, Levitɔwo kple ame siwo gbɔ tso aboyome
    la ɖu Mawu ƒe aƒe la ŋuti kɔkɔ ƒe azã la kple aseyetsotso.
  eng-LEE: Then celebrated the children of Israel, the priests, and the Levites, and
    the rest of the children of the exile, the dedication of this house of God with
    joy;
  asm-FB: ঈশ্ৱৰৰ এই গৃহ আনন্দেৰে ইস্ৰায়েলৰ লোক, পুৰোহিত, লেবীয়া আৰু বন্দীত্বৰ পৰা
    অহা লোকসকলে ঈশ্ৱৰৰ এই গৃহ আনন্দেৰে ঈশ্ৱৰলৈ উৎসৰ্গা কৰিলে।
  sus-A: عِسِرَيِلَ سّرّشّدُبّيٍ، لٍوِ بْنسْي، نُن حَمَ بِرِن نَشَن كٍلِشِ كٌنيِيَ
    كُي ثٍرِ سٍ بْشِ مَ، عٍ نَشَ عَلَ شَ هْرْ مْبَنشِ رَبِ سّيوّ رَ.
  fra-SBL: Les enfants d'Israël, les sacrificateurs, les Lévites et le reste des enfants
    de la captivité, célébrèrent avec joie la dédicace de cette maison de Dieu.
  hbo-hbo: וַעֲבַ֣דוּ בְנֵֽי־יִ֠שְׂרָאֵל כָּהֲנַיָּ֨א וְלֵוָיֵ֜א וּשְׁאָ֣ר בְּנֵי־גָלוּתָ֗א
    חֲנֻכַּ֛ת בֵּית־אֱלָהָ֥א דְנָ֖ה בְּחֶדְוָֽה׃
  kik-kik: Hĩndĩ ĩyo andũ a Isiraeli na athĩnjĩri-Ngai, na Alawii, na andũ arĩa angĩ
    maatahĩtwo, magĩkũngũĩra kwamũrwo kwa nyũmba ya Ngai marĩ na gĩkeno.
  fra-NCL: Les enfants d’Israël, les prêtres et les lévites, et le reste des fils
    de la captivité, firent avec joie la dédicace de cette maison de Dieu.
  cek-AK: To naah Israel kaminawk, qaimanawk, Levinawk hoi misong ah kaom kaminawk
    boih mah, Sithaw ih im to anghoehaih hoiah tathlang o.
  cuk-cuk: 'Degidgine, Israel-dulemar: Dule-irwa-Bab-Dummadse-gormalad, Levita-dulemar,
    dule-baigan-gales-gannar-nonimalad, amar weligwaledgi Bab-Dummadse-goled-neg-soblesadi,
    Bab-Dummadga nug-imaksamalad.'
  uig-CYR: Исраиллар — каһинлар, Лавийлар вә қалған сүргүнлүктин қайтип кәлгән хәлиқләрниң
    һәммиси Худаниң бу өйини униңға аташ мурасимини хошал-хурамлиқ билән өткүзди.
  pma-pma: Evus, me-Isrel keil koa umai ris ran out Babilon, keil umai alah ruai ral
    min pris keil ka koakeil emun akistal en vatiamal onen Livae. Keil aseh Eim Votut
    onen Ahi ka asan tokolkatien eni ral min sien.
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు, యాజకులు, లేవీయులు, చెర నుండి విడుదలైన మిగిలిన వారు
    ఆనందంగా దేవుని మందిరాన్ని ప్రతిష్ఠించారు.
  hat-BSA: Epi fis Israël yo, prèt yo, Levit yo ak tout lòt moun egzil ki te retounen
    yo, te selebre dedikasyon kay Bondye sila a avèk jwa.
  bxh-bxh: Habahim Isalaela dodogadi, tau antalasam, sulu Lewi yo salumadi sa lawe hudoꞌiyedi
    nuꞌu hesa yai na sa fuyoma Yelusalem mate Dubu Tabuna sa fatabu ma nuwa loholohodi.
  kos-kos: Na mwet tol, mwet Levi, ac mwet Israel nukewa su folok liki sruoh, elos
    kisaela Tempul ke engan na lulap.
  hbo-WLC: וַעֲבַ֣דוּ בְנֵֽי־יִ֠שְׂרָאֵל כָּהֲנַיָּ֨א וְלֵוָיֵ֜א וּשְׁאָ֣ר בְּנֵי־גָלוּתָ֗א
    חֲנֻכַּ֛ת בֵּית־אֱלָהָ֥א דְנָ֖ה בְּחֶדְוָֽה׃
  ibo-ibo: Ụmụ Izrel, bụ ndị nchụaja na ndị Livayị, na ndị fọdụrụ nʼime ndị e mere
    ka ha ga biri nʼala ọzọ, ji ọṅụ mee mmemme nke ido ụlọ nke Chineke ahụ nsọ na
    gbaghee ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଓ ବନ୍ଦୀତ୍ୱର ଅବଶିଷ୍ଟ ସନ୍ତାନଗଣ
    ଆନନ୍ଦରେ ପରମେଶ୍ୱରଙ୍କ ଏହି ଗୃହର ପ୍ରତିଷ୍ଠା-ଉତ୍ସବ ପାଳନ କଲେ।
  chk-chk: Mürin, ekewe aramasen Israel, ir ekewe souasor me ekewe mwäns seni ewe
    ainangen Lefi, pwal chokewe meinisin mi liwinto seni ar oola ra föri efinünen
    ei imwen Kot fän pwapwa.
  rop-rop: Afta na ola Isreil pipul, detlot serramonimen en detlot Libai pipul en
    detlot najalot pipul hubin kambek brom det kantri weya deibin jidan prisana bin
    abum speshalwan serramoni gudbinjiwei blanga det Serramoni Pleis.
  ukr-1871: І справили сини Ізрайлеві, сьвященники й левіти, й инші повернувші з полону
    посьвященнє сього дому Божого з радощами.
  deu-1951: Und die Kinder Israel, die Priester, die Leviten und der Rest der Kinder
    der Gefangenschaft feierten die Einweihung des Hauses Gottes mit Freuden
  eng-JPS: And the children of Israel, the priests and the Levites, and the rest of
    the children of the captivity, kept the dedication of this house of God with joy.
  srp-1865: I sinovi Izrailjevi, sveštenici i Leviti i ostali izmeðu onijeh koji se
    vratiše iz ropstva posvetiše taj dom Božji radujuæi se.
  lug-lug: Awo abantu ba Isirayiri, bakabona n’Abaleevi n’abalala abaali mu buwaŋŋanguse
    ne bakomawo mu ssanyu ne bakola embaga ey’okutukuza ennyumba ya Katonda nga balina
    essanyu.
  heb-heb: ועבדו בני ישראל כהניא ולויא ושאר בני גלותא חנכת בית אלהא דנה בחדוה׃
  ben-IRV: পরে ইস্রায়েল সন্তানরা, যাজকেরা, লেবীয়েরা ও বন্দীদশা থেকে ফিরে আসা লোকেদের
    বাকি লোকেরা আনন্দে ঈশ্বরের সেই বাড়ি প্রতিষ্ঠা করল৷
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਅਰਥਾਤ ਜਾਜਕ, ਲੇਵੀ ਅਤੇ ਬਾਕੀ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਜੋ ਗ਼ੁਲਾਮੀ ਤੋਂ ਆਏ
    ਸਨ, ਅਨੰਦ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਦੇ ਇਸ ਭਵਨ ਦੇ ਸਮਰਪਣ ਨੂੰ ਤਿਉਹਾਰ ਦੇ ਰੂਪ ਵਿੱਚ ਮਨਾਇਆ।
  mya-JVB: ဣသရေလ အမျိုးသား၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သားအစရှိသော သိမ်း သွားခြင်းကိုခံ ဘူးသော
    အမျိုးသားချင်းရှိသမျှတို့သည် ဘုရား သခင်၏ အိမ် တော် ကိုဝမ်းမြောက် သောစိတ်နှင့်
    အနုမောဒနာ ပွဲခံကြ၏။
  hmo-hmo: Vadaeni Israela taudia, hahelagaia taudia, Levi taudia, bona Babulonia
    ena abia mauri dekena amo idia giroa lou taudia ese Dirava ena Dubu Helaga idia
    hahelagaia, mai edia moale bada danu.
  urd-urd: और बनी — इस्राईल, और काहिनों और लावियों और ग़ुलामी के बाक़ी लोगों ने ख़ुशी
    के साथ ख़ुदा के इस घर की हम्द की।
  rus-SYN: И совершили сыны Израилевы, священники и левиты и прочие, возвратившиеся
    из плена, освящение сего дома Божия с радостью.;
  bqc-SIM: Ɔ̃ Isailiↄ Lua kpɛ́ sakɛ̃̀ ń pↄnao, sa'onaↄ ń Levii buiↄ ń gbɛ̃́ kĩni
    pↄ́ sù ń zĩ̀zↄkɛoↄ píi.
  tcz-CHONGTHU: Pathen houin chu Israel mipite, Thempute, Levite chuleh asoh channaova
    konna hung kile hotoh kipa thanopna sangtah pummin alopna asem uvin ahi.
  mar-mar: इस्राएल लोकांनी, याजक, लेवी, बंदिवासातून आलेले यांनी देवाच्या मंदिराची
    प्रतिष्ठापना आनंदाने केली.
  soq-soq: Tane Israel apanawa, pirisi, ita Liwaiwa do mo mida emalawoau otamone antoiena
    leuntone wimoiena God duwa nanantone me wanane nuaeuntoiena.
  qub-qub: Chaura, llapan Israelcunapis, cüracunapis, cüracunata yanapaj Leví runacunapis,
    prësu aywashanpita waquin cutimojcunapis Diospa Templunta inaurar fistata ruraran.
  bqp-bqp: Akũ Isarailanↄ Luda kpɛ́ sa kɛ̀ kũ pↄnnao, sa'orinↄ kũ Levinↄ kũ gbɛ̃
    kpara kũ ò sù kũ zĩ̀zↄkɛonↄ ń pínki.
  hat-hat: Lè sa a, tout pèp Izrayèl la, prèt yo, moun Levi yo ak tout rès moun ki
    te tounen yo fè fèt, yo fè gwo seremoni pou mete tanp lan apa pou sèvis Bondye.
  eng-BSB: Then the people of Israel—the priests, the Levites, and the rest of the
    exiles—celebrated the dedication of the house of God with joy.
  eng-WEBPB: The children of Israel, the priests, the Levites, and the rest of the
    children of the captivity, kept the dedication of this house of God with joy.
  kbq-kbq: Ana hute'za maka Israeli vahe'ma, pristi vahe'ma, Livae naga'ene mago'a
    kinafinti'ma e'naza Israeli vahe'mo'zanena musenkase nehu'za, Anumzamofo mono
    nona nunamu hu'za erinte ruotge hu'naze.
  nhe-BL: Huan nopa totajtzitzi, huan levitame huan nochi israelitame tlen mocueptoyaj
    inintlal quiilhuichihuilijque itiopa Toteco Dios ica miyac paquilistli pampa ya
    quitlamisencajtoyaj.
  bus-bus: Ben Isarailinↄ Luda kpɛ́ kyakɛ̀ kↄ̃n pↄnnaao, sa'orinↄ kↄ̃n Levinↄ kↄ̃n
    gbɛ̃ kpaaa kɛ̀ aↄ̃ sù kↄ̃n zĩ̀zↄkɛɛonↄ ń píngi.
  gub-BL: 'Na''e Izaew uzapo uzegar haw wà: xaxeto wà, Erewi izuapyapyr wà, amogwer
    teko Mawiron ywy wi uzewyr ma''e kwer paw wà. — Hàpuzuhu pupe Tupàn imuwete haw
    zanezypyrogaw i''i a''e uzegar haw pe wà. Omonokatu tàpuzuhu Tupàn pe urywete
    haw rehe wà. Umuwete katu wà.'
  eng-DRA: And the children of Israel, the priests and the Levites, and the rest of
    the children of the captivity kept the dedication of the house of God with joy.
