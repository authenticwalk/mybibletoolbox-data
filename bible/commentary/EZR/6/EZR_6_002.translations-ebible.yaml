verse: EZR.006.002
translations:
  mal-C: 'മേദ്യപ്രവിശ്യയിലെ അഹ്മെഥാ കോട്ടയിൽനിന്ന് ഇപ്രകാരം ഒരു ചുരുൾ കണ്ടെത്തി. അതിൽ
    ഇങ്ങനെ എഴുതപ്പെട്ടിരിക്കുന്നു: നിവേദനപത്രിക:'
  deu-TKW: 'und es fand sich in der Burg zu Ahmetha, das in der Provinz Medien liegt,
    eine Schriftrolle; in der stand folgendes: “Denkwürdigkeit.'
  lin-lin: 'Mpe bamonaki buku moko kati na Ekibatane, engumba mokonzi ya etuka ya
    Medi. Tala makomi oyo ezalaki kati na buku yango : « Ekaniseli :'
  eng-LSV: 'and there has been found at Achmetha, in a palace that [is] in the province
    of Media, a scroll, and a record thus written within it [is]:'
  eng-GNV: And there was founde in a coffer (in the palace that was in the prouince
    of the Medes) a volume, and therein was it thus written, as a memoriall,
  eng-WEBSTER: 'And there was found at Achmetha, in the palace that is in the province
    of the Medes, a roll, and in it was a record thus written:'
  nhw-BL: 'Huan ipan se cali catli cuali tlasencahuali ipan altepetl Acmeta ipan nopa
    municipio Media, quiajsique se amatlajcuiloli huan quej ni quiijtohuayaya nopa
    amatlajcuiloli:'
  swh-ONEN: 'Karatasi moja ndefu ya maandishi ilipatikana huko Ekbatana katika jimbo
    la Umedi. Haya ndiyo yaliyokuwa yameandikwa humo: Kumbukumbu:'
  bba-bba: Yerɑ bɑ tireru ɡɑru wɑ Mɛdin wuu mɑro bɔkɔwɔ ɡe bɑ mɔ̀ Eki Bɑtɑni.
  eng-KJVCPB: 'And there was found at Achmetha, in the palace that is in the province
    of the Medes, a roll, and therein was a record thus written:'
  mpx-mpx: 'Yaka buki etega hi pwawaa panuwa gasigasisena Ekbatana labi Mediya ge
    ana leleli i ba ola hiwe: Wasa:'
  luo-luo: 'Karatas moban noyudi e kama oger motegno mar gengʼo wasigu mar Ekbatana
    e gwengʼ Media, kendo ma e gima nondik kuome: Chenro mar gima biro:'
  meu-meu: 'Bena Ekebatana, Media basileiana ena hanua badana, Ialonai pepa ta e davaria;
    una pepa ai e tore herevadia bini: Sivarai ta.'
  npi-ULB: मादी प्रान्तको एक्बातानको किल्लाबन्दी गरिएको सहरमा एउटा मुट्ठो भेट्टाइयो
    । त्यसको विवरण यस्तो थियोः
  yor-yor: A rí ìwé kíká kan ní Ekbatana ibi kíkó ìwé sí ní ilé olódi agbègbè Media,
    wọ̀nyí ni ohun tí a kọ sínú rẹ̀. Ìwé ìrántí.
  ind-ind: 'Kemudian sebuah gulungan ditemukan di benteng Ahmeta di provinsi Media.
    Keputusan dalam gulungan tersebut dituliskan pada surat balasan kepada para pejabat
    provinsi, yakni sebagai berikut:'
  pes-OPCB: 'سرانجام در کاخ اکباتان که در سرزمین مادهاست طوماری پیدا کردند که روی
    آن چنین نوشته شده بود:'
  tgl-ULB: 'Sa tanggulang lungsod ng Ecbatana sa Media natagpuan ang isang kasulatang
    binalumbon; ito ang nakasulat sa talaan:'
  cbu-NT: Tiptsirsha kurakap pang', yakat Ekbatanush, Mediyanush tsap nachungarangusin,
    kirakaa yandama, kuraka Sírurini yandamarini paranganaya. Anoo kiraka natstarangusin,
    tárangiya.
  hui-hui: Hai bialu hearia Babilononi handa walia nahe howa dindi timbuni Egebadana
    ogoni Mediahayagi beba mbira gilibu wiagoha bi ogobi lo wiaria handa walia hene.
  mya-mya: သို့​ရာ​တွင်​အောက်​ပါ​မှတ်​တမ်း​၌​ပါ​ရှိ​သည့်​စာ​လိပ်​ကို မေ​ဒိ​ပြည်​နယ်၊
    အာ​ခ​မေ​သ​မြို့​၌​သာ​တွေ့​ရှိ​ကြ​ရ​၏။
  bod-N: མ་དཱི་ཡ་ཡུལ་གྱི་ཨག་མེ་ཐའི་མཁར་ནང་དུ་ཤོག་དྲིལ་ཞིག་རྙེད་ཅིང་། དེའི་ནང་དུ་འདི་ལྟར་བྲིས་ཡོད་དེ།
  sna-sna: 'Rugwaro rwakapetwa rwakawanikwa mumuzinda weEkibhatana mudunhu reMedhia,
    uye izvi ndizvo zvakanga zvakanyorwa parwuri: Chiziviso:'
  spa-BLM: 'Se encontró un pergamino en Acmetá, en el palacio que está en la provincia
    de Media, y en él se escribió esto para que quede constancia:'
  cac-cac: 'Palta a d''a yol palacio d''a chon̈ab'' Ecbatana, d''a yol yic Media,
    ata'' ix ilchaj jun tas tz''ib''ab''ilcan chi'', b''aj syal icha tic:'
  swh-ULB: 'Na katika mji wa Akmetha huko media chuo kilionekana: Kumbukumbu yake
    ilisema:'
  bel-bel: 'І знойдзены ў Экбатане ў палацы, які ў вобласьці Мідыі, адзін сьвітак,
    і ў ім напісана так: Для памяці:'
  deu-ELBBK: 'Und es wurde in Achmetha, in der Burg, die in der Landschaft Medien
    liegt, eine Rolle gefunden; und darin war eine Denkschrift so geschrieben:'
  mbb-OT: 'Piru ziyà maahà te turuǥan diyà te Ecbatana, he sakup te prubinsya he Media,
    is sevaha he linulun he velesahan he zuen duen nekesurat he edhenduen te:'
  mal-2015: 'അവർ മേദ്യസംസ്ഥാനത്തിലെ അഹ്മെഥാരാജാധാനിയിൽ ഒരു ചുരുൾ കണ്ടെത്തി; അതിൽ ജ്ഞാപകമായിട്ടു
    എഴുതിയിരുന്നതെന്തെന്നാൽ:'
  rmc-rmc: 'A andro palacis andro foros Ekbatana andre provincija Medija arakhle jekh
    zvitkos, andre savo sas pisimen kada:'
  pes-OPV: 'و در قصر احمتا که در ولایت مادیان است، طوماری یافت شد و تذکره‌ای درآن
    بدین مضمون مکتوب بود:'
  ron-1924: 'Ши с-а гэсит ла Ахмета, капитала цинутулуй Медией, ун сул пе каре ера
    скрисэ ачастэ адучере аминте:'
  ben-OBCV: 'মাদীয় প্রদেশের অক্‌মথা দুর্গে একটি পুঁথি পাওয়া গেল আর সেই পুঁথিটিতে
    এই কথা লেখা ছিল, স্মারক পত্র:'
  som-som: Markaasaa magaalada Axmetaa la yidhaahdo oo ku tiil gobolka Maadi ayaa
    hoygii boqorka laga helay qorniin duudduuban, oo waxaa xusuus ugu qornaa wax sidan
    ah.
  lat-VUC: 'Et inventum est in Ecbatanis, quod est castrum in Medena provincia, volumen
    unum: talisque scriptus erat in eo commentarius:'
  eng-ASVBT: 'And there was found at Ecbatana, in the palace that is in the province
    of Media, a roll, and therein was thus written for a record:'
  ita-1885: 'E fu trovato in Ecbatana, nel palazzo reale, ch''era nella provincia
    di Media, un libro, nel quale era scritto: Memoria:'
  eng-LXXUP: And there was found in the city, in the palace, a volume, and this was
    the record written in it.
  eng-ULB: 'In the fortified city of Ecbatana in Media a scroll was found; this was
    its record:'
  spa-VBL: Pero en realidad fue en la fortaleza de Ecbatana, en la provincia de Media,
    donde se encontró un pergamino que registraba lo siguiente
  fra-_FOB: 'Et l''on trouva, à Ecbatane, dans la capitale de la province de Médie,
    un rouleau qui contenait ce mémoire:'
  mal-mal: അവർ മേദ്യസംസ്ഥാനത്തിലെ അഹ്മെഥാരാജധാനിയിൽ ഒരു ചുരുൾ കണ്ടെത്തി; ആ രേഖയിൽ
    എഴുതിയിരുന്നപ്രകാരം
  urd-GVR: āḳhirkār Mādī shahr Ikbatānā ke qile meṅ tūmār mil gayā jis meṅ likhā thā,
  suz-BL: मिनु मादी रागी ङा ठेयब सहर एक-बतानामी तोल्‍शा वोइश्‍शो ब्रेक्‍स का थित्‍तेक्‍म।
    मिनु मेको ब्रेक्‍समी मार ब्रेक्‍शो बाक्‍त देंशा हना
  ita-1927: 'e nel castello d’Ahmetha, ch’è nella provincia di Media, si trovò un
    rotolo, nel quale stava scritto così:'
  ckb-ckb: 'ئەوە بوو لەناو کۆشکی هەمەدان لە هەرێمی میدیا، نووسراوێک دۆزرایەوە کە ئەمەی
    تێدابوو: یاداشت:'
  eng-BBE: 'And at Achmetha, in the great house of the king in the land of Media,
    they came across a roll, in which this statement was put on record:'
  kan-OKCV: 'ಮೇದ್ಯರ ದೇಶದಲ್ಲಿರುವ ಅಹ್ಮೆತಾ ರಾಜಧಾನಿಯಲ್ಲಿ ಜ್ಞಾಪಕಾರ್ಥದ ಒಂದು ಸುರುಳಿ ಸಿಕ್ಕಿತು.
    ಅದರಲ್ಲಿ ಹೀಗೆ ಬರೆಯಲಾಗಿತ್ತು:'
  tam-2017: 'மேதிய நாட்டிலிருக்கிற அக்மேதா பட்டணத்தின் அரண்மனையிலே ஒரு சுருள் கிடைத்தது;
    அதிலே எழுதியிருந்த விபரமாவது:'
  spa-RV-1909: 'Y fué hallado en Achmetta, en el palacio que está en la provincia
    de Media, un libro, dentro del cual estaba escrito así: Memoria:'
  ron-BTF: 'Şi s-a găsit la Ahmeta, în palatul care este în provincia mezilor, un
    sul, şi în el era o înregistrare astfel scrisă:'
  eng-WEBP: 'A scroll was found at Achmetha, in the palace that is in the province
    of Media, and in it this was written for a record:'
  eng-FBV: 'But it was actually in the fortress of Ecbatana, in the province of Media,
    that a scroll was found, recording the following:'
  nld-1939: En men vond te Ecbátana, een vesting in de provincie Medië, een rol, waarin
    het inderdaad beschreven stond.
  nch-BL: 'Huan ipan se cali cati cuali tasencahuali ipan altepet Acmeta ipan nopa
    municipio Media, quiajsique se amatajcuiloli huan quej ni quiijtohuayaya nopa
    amatajcuiloli:'
  vie-1934: 'Người ta tìm được trong đồn ở Eùc-ba-tan tại tỉnh Mê-đi, một cuốn giấy
    trên đó có di tích như vầy:'
  hin-CV: 'मेदिया प्रदेश के एकबताना गढ़ में एक चर्मपत्र प्राप्‍त हो गया जिसमें लिखी
    विषय-वस्तु इस प्रकार थी: स्मारक पत्र:'
  spa-BES: 'Y en Ecbatana, en él palacio del rey en la tierra de Media, se encontraron
    con un rollo, en el cual esta declaración quedó registrada:'
  tdx-tdx: 'Le nitendrek’ amy anjomba e Akmetà ao, amy faritane’ o nte-Madaioy ty
    boke-peleke, le sinokitse ama’e ao ty hoe: Ty talily:'
  tha-KJV: และได้​มี​การพบหนังสื​อม​้วนหนึ่งที่อาคเมตาห์ในพระราชวังซึ่งอยู่ในมณฑลมีเดีย
    และมีข้อความเขียนอยู่ในหนังสื​อม​้วนนั้นดังต่อไปนี้
  por-BR-2018: 'E foi achado em Ecbatana, no palácio que está na província de Média,
    um livro, dentro do qual estava escrito assim: Memórial:'
  deu-ELO: 'Und es wurde zu Achmetha, in der Burg, die in der Landschaft Medien liegt,
    eine Rolle gefunden; und darin war eine Denkschrift also geschrieben:'
  eng-WYC-2018: And one book was found in Ecbatana, which is a castle in the province
    of Media, and such a sentence of the king was written therein. (But one book was
    found in the city of Achmetha, in the province of Media, in the castle there,
    and this statement about the king was written in it;)
  epo-epo: 'Kaj oni trovis en Aĥmeta, la reĝa kastelo en la Meda lando, unu skribrulaĵon,
    en kiu estis skribita la sekvanta pormemoraĵo:'
  uig-PIN: 'Media ɵlkisidiki Ahmeta ⱪǝl’ǝsidin bir oram ⱪǝƣǝz tepildi, uningda mundaⱪ
    bir hatirǝ pütülgǝn:'
  beo-beo: 'Be ilia da Ba:bilone moilai bai bagade amo ganodini amo meloa dedei hame
    ba:i. Ilia da Egeba:da:na moilai bai bagade (Midia soge amo ganodini dialu) amoga
    bioi meloa dialebe ba:i. Amo ganodini, sia: amane dedei dialebe ba:i.'
  tpi-OTNT: Ol i no lukim long Babilon, tasol ol i lukim wanpela buk i stap long taun
    Ekbatana long provins Midia, na buk i gat tok olsem,
  hau-SA: Sai aka sami takarda a Ekbatana a yankin Mediya, ga kuma abin da yake rubuce
    a ciki. Abin tunawa.
  uig-LAT: 'Média ölkisidiki Axméta qel’esidin bir oram qeghez tépildi, uningda mundaq
    bir xatire pütülgen:'
  nde-nde: 'Kwafunyanwa khona umqulu womgoqwa enqabeni yase-Ekhibhathana elizweni
    laseMediya kulotshwe lokhu kuwo: Umbhalo wesimiso:'
  ton-ton: 'Pea naʻe ʻilo ʻi ʻAkimita, ʻi he fale lahi ʻaia ʻoku ʻi he fonua ko Mitia,
    ʻae takainga tohi, pea naʻe ʻi ai ʻae tohi naʻe pehē:'
  ces-1613: 'I nalezena jest v Achmeta na hradě, kterýž jest v Médské krajině, jedna
    kniha, a takto zapsána byla v ní pamět:'
  eng-WMB: 'A scroll was found at Achmetha, in the palace that is in the province
    of Media, and in it this was written for a record:'
  tam-TCV: 'மேதியா நாட்டில் அக்மேதா என்னும் அரச அரண்மனையில் ஒரு பிரதி கண்டெடுக்கப்பட்டது.
    அதில் பின்வருமாறு எழுதப்பட்டிருந்தது. ஞாபகக் குறிப்பு:'
  ceb-ULB: 'Ngadto sa lig-on nga siyudad sa Ecbatana didto sa Media diin nakaplagan
    ang basahon; mao kini ang nahisulat sa talaan:'
  pol-UBG: 'I znaleziono w Achmecie, w pałacu w prowincji Medii, pewien zwój, w którym
    tak było napisane:'
  agr-agr: 'Tusa tiajam egá yujakma Media nugkanum yaakat Ecbataná aajakua nuwi apu
    pujusa inamtain makichik papii dupajam patatun wainkajui. Nunú papiinum aatus
    agagbau aajakui:'
  kyc-kyc: Dokona koteyaminyipape yuu Mitia yuu taone Ekepatana lenge dokona pepa
    rongo pisi siyamo dokona pii pyasi dasipa paleyamo doko kando nyiyami.
  urd-GVU: آخرکار مادی شہر اکبتانا کے قلعے میں طومار مل گیا جس میں لکھا تھا،
  deu-1912: 'da fand man zu Ahmetha im Schloß das in Medien Liegt, ein Buch und stand
    also darin eine Geschichte geschrieben:'
  ntj-ntj: 'Nyangka mularrpartu ruula pirninya nyangu-nyangu palunyalu kutju ngurrkarntanu.
    Palunyalu nyangu wangka ngaapirinypa walkatjunu wantitja ngaralanytja:'
  kan-2017: ಅವರು ಹುಡುಕಿದಾಗ ಮೇದ್ಯ ಸಂಸ್ಥಾನದಲ್ಲಿರುವ ಅಹ್ಮೆತಾ ರಾಜಧಾನಿಯಲ್ಲಿ ಒಂದು ಸುರುಳಿ
    ಸಿಕ್ಕಿತು.
  yap-yap: 'Mi ni pir’eg u Ekbatana ni bay u lan e nug nu Media, ni ka ni bachiy kan
    tay, ma bay e thin riy nike ga’ar:'
  hlt-MCSB: Tedae Media paeng kah manghai im, Akhametha ah cayol te a hmuh tih a khui
    ah cathut a daek.
  mdy-ETH: ጋዓንቴ ዬይ ባካ ባብሎኔይዳቱዋንቴ ዒዞ ዓጮኮ ሜዶኔይዳ «ዓህሚታ» ጌይንታ ካታማይዳ ፔቴ ቢራና ጌይንታያ ማሪንቴ
    ባኣዚዳ ጴዼኔ፤ ዬኖ ጋራ ፃኣፒንቴ ባካ፦
  twi-ASANTE: 'Na Ekbatana aban a ɛwɔ Mediaman no mu na wɔhunuu krataa mmobɔeɛ bi.
    Na emu nsɛm nie: Asɛnkaeɛ krataa:'
  eng-WEBU: 'A scroll was found at Achmetha, in the palace that is in the province
    of Media, and in it this was written for a record:'
  wal-wal: SHin Baabiloone kataman gidennan de7ishin, Meedoona biittan de7iya Ahimtta
    giyo kataman issi xaatta maxaafai beettiis. He maxaafan xaafettidabai hagaadan
    yaagees;
  spa-PDDPT: 'En Acmeta, en el palacio que está en la provincia de Media, fue hallado
    un rollo donde estaba escrito. Memoria:'
  gun-gun: 'Ha''e gui Média yvy re Acmetá py oo imbaraete va''e oĩ va''e py ojou peteĩ
    kuaxia oimama pyre. Ha''e va''e re ma nhomoma''endu''aarã ipara oiny po rami ijayvu
    va''e:'
  agu-BL: 'Cho''n tzun jale''n jun liwr xe chica''l yi e'' ajcaw tetz yi tnum Ecbatana
    yi at le ama''l Media. Nin je na tal yi jun u''ja''tz:'
  ilo-ULB: 'Iti nasarikedkedan a siudad ti Ecbatana idiay Media, nasarakan ti maysa
    a nalukot a pagbasaan; daytoy ti nailanad:'
  kpg-kpg: 'Gei di maa nogo i di guongo go Ecbatana i lodo tenua go Media, deenei
    di gowaa ne gida ai di beebaa deenei, dela e hihi ai nia mee aanei:'
  uig-ARA: 'مېدىئا ئۆلكىسىدىكى ئاخمېتا قەلئەسىدىن بىر ئورام قەغەز تېپىلدى، ئۇنىڭدا
    مۇنداق بىر خاتىرە پۈتۈلگەن:'
  sus-sus: 'E naxa sɛbɛli nde to Axameta taa kui Mediya bɔxi ma naxan yi masenxi:'
  pon-2006: 'Ahpw nan kahnimw Ekpadana nan wehin Media re diarada doaropwe ieu me
    audaudkidahr irair pwukat:'
  jae-jae: Ma aŋga Media ŋamalacsêga Ekbatana êsêac têtap papia luŋ teŋ sa. Biŋ taŋ
    teto kêsêp papia tau naŋ gebe “Miŋkatoŋ.
  ksd-ksd: 'Ma di ga tikan tadav ra pinpin na buk aro Akmeta ta ra kuba i ra king
    ta ra papar Media, ma di ga tumu vake go ra magit tana:'
  tur-YTC: 'Medya İli''ndeki sarayda, Akmeta''da bir tomar bulundu ve kayıt için şu
    yazılıydı:'
  grc-BRENT: Καὶ εὑρέθη ἐν πόλει ἐν τῇ βάρει κεφαλὶς μία, καὶ τοῦτο γεγραμμένον ἐν
    αὐτῇ ὑπόμνημα.
  ind-AYT: 'Di Ahmeta, istana di provinsi Media, ditemukan satu gulungan dan di dalamnya
    tertulis hal ini: “Catatan:'
  nya-nya: 'Ndipo ku Ekibatana, likulu la dera la Mediya, kunapezeka mpukutu mmene
    munalembedwa kuti, Chikumbutso:'
  hrv-hrv: 'i nađoše u Ekbatani, tvrđavi u medijskoj pokrajini, svitak s ovom poveljom:
    “Na spomen.'
  mps-mps: Augwaligo te buku te Babilonde munalubo susiąwani, tiali goli augwaligo
    te buku me deli te taun Ekbatana te Midia tǫ pedaide munalubo suali, tama te
    bukude te tiwai po elaluali,
  tpi-tpi: Ol i no lukim long Babilon, tasol ol i lukim wanpela buk i stap long taun
    Ekbatana long provins Midia, na buk i gat tok olsem,
  dan-1931: 'og man fandt da i Borgen i Ameta* i Landsdelen Medien en Skriftrulle,
    hvori der stod: “Til Ihukommelse. { [*dvs. Ekbatana.] }'
  vie-OVCB: 'Người ta tìm được trong cung Éc-ba-tan thuộc tỉnh Mê-đi một văn kiện
    ghi chép như sau: “Sắc lệnh:'
  guj-2017: માદાય પ્રાંતના એકબાતાનાના કિલ્લામાંથી એક લેખ મળી આવ્યો; તેમાં આ પ્રમાણે
    લખેલું હતું.
  pon-2006A: 'Ahpw nan kahnimw Ekpadana nan wehin Media re diarada doaropwe ehu me
    audaudkidahr irair pwukat:'
  por-BRBSL: 'Um pergaminho foi encontrado em Achmetha, no palácio que fica na província
    de Mídia, e nele foi escrito para registro:'
  cth-cth: Hat toteh, Medes ram Akhametha kho e siangpahrang im vah cakalawng e a
    hmu awh. Hawvah kahawicalah tâ hanelah hettelah thut lah ao.
  twi-twi: 'Na Ekbatana aban a ɛwɔ Mediaman no mu hɔ no na wohuu krataa mmobɔwee bi.
    Na emu nsɛm ni: Amanneɛbɔ krataa:'
  hlt-hlt: Tedae Media paeng kah manghai im, Akhametha ah cayol te a hmuh tih a khui
    ah cathut a daek.
  tbz-SIM: 'kɛ́yɑ̀ kupɑ́tíkɔ̃̀nkù mɑkù Mɛdii kó kutempɛ̃ Ekibɑtɑnni ɛì kó tɛcɛ̃kpetɛ̀
    mɑtɛ̀ miɛkɛ, kɛ̀ kù cití kɛ wɑ̃̀ri kɛ tú: Ntɛ tìì dɔ̀ɔ̀.'
  msy-2020: 'Egha me Babilonɨn dar apizir puvatɨ. Me ghua Midianɨn Provinsɨn itir
    nguibar ekiam Ekbatanan tugha ruia akɨnafarir rɨghizir mamɨn api. Ezɨ akɨnafarir
    kam kamaghɨn mɨgei:'
  dop-dop: 'Amɑ Metii hɔɣɔlʋɣʋ koloŋɑ ɩcɑtɛ Ɩpɑtɑnɩ tɑɑ kɛ́ pɑ hii tɑkǝlɑɣɑ nɑkǝlɩ
    nɑ pɑ́ ŋmɑɑ kɑ tɑɑ sɩ:'
  azb-azb: 'Midiya vilayətində olan Ekbatana qalasında bir tumar tapıldı. Bu tumarda
    belə qeyd edilmişdi:'
  eng-DBY: 'And there was found at Achmetha in the fortress that is in the province
    of Media a roll, and therein was a record thus written:'
  hin-2017: 'मादे नामक प्रान्त के अहमता नगर के राजगढ़ में एक पुस्तक मिली, जिसमें यह
    वृत्तान्त लिखा था:'
  wol-KYG: 'Ñu gis ca Egbatan, péeyu diiwaanu Medd, taxañ bu ñu bind seede bii:'
  eng-YLT: 'and there hath been found at Achmetha, in a palace that [is] in the province
    of Media, a roll, and a record thus written within it [is]:'
  eng-WYC-2017: And one book was found in Ecbatana, which is a castle in the province
    of Media, and such a sentence of the king was written therein.
  eng-WMBB: 'A scroll was found at Achmetha, in the palace that is in the province
    of Media, and in it this was written for a record:'
  urd-GVH: आख़िरकार मादी शहर इक्बताना के क़िले में तूमार मिल गया जिसमें लिखा था,
  rug-rug: 'Meke koa tu pa vasileana nomana pa Ekebatana si asa pa pinaqaha popoa
    Media, vasina tu si ta dogoro sa pepa ta viqusuna, vasina koa sa kinubekubere
    sapu guahe:'
  gaz-gaz: 'Kitaabni maramaan tokkos Ahimetaa magaalaa guddaa kutaa biyyaa Meedee
    keessatti argame; kitaaba sana irrattis akkana jedhamee barreeffamee ture: Yaadachiisa:'
  fra-LSG: 'Et l’on trouva à Achmetha, capitale de la province de Médie, un rouleau
    sur lequel était écrit le mémoire suivant:'
  yal-yal: 'E yi sa kɛdi mafilinxina nde to Ekabatana manga taani Mede yamanani, a
    yi sɛbɛxi naxan ma fa fala:'
  haw-1868: A loaa iho la, ma Akemeta, ma ka halealii, o ko Media, he palapala, a
    peneia ka olelo i kakauia'i maloko.
  arb-NAV: 'فَعَثَرُوا فِي قَصْرِ أَحْمَثَا، عَاصِمَةِ إِقْلِيمِ مَادِي، عَلَى مَرْسُومٍ
    هَذَا نَصُّهُ: «مُذَكِّرَةٌ.'
  ewe-ewe: 'Woke ɖe lãgbalẽgbalẽ aɖe ŋu le Ekbatana ƒe fiasã si le Media nuto la me.
    Esiae nye nu si woŋlɔ ɖe eme: Ŋkuɖodzinya:'
  eng-LEE: 'And there was found at Achmetha, in the castle that is in the province
    of Media, a roll, and therein was thus written: A record.'
  asm-FB: 'মাদীয়াৰ অকমথাত নগৰৰ গড়ত এখন নুৰিওৱা পুথি পোৱা গ’ল; সেই পুথিত এই বিৱৰণ
    লিখা আছিল:'
  sus-A: عٍ نَشَ سّبّلِ ندٍ تٌ عَشَمٍتَ تَا كُي مٍدِيَ بْشِ مَ نَشَن يِ مَسٍنشِ؛
  fra-SBL: 'On trouva un rouleau à Achmetha, dans le palais qui est dans la province
    de Médie, et voici ce qui y était écrit pour mémoire :'
  hbo-hbo: וְהִשְׁתְּכַ֣ח בְּאַחְמְתָ֗א בְּבִֽירְתָ֛א דִּ֛י בְּמָדַ֥י מְדִינְתָּ֖ה
    מְגִלָּ֣ה חֲדָ֑ה וְכֵן־כְּתִ֥יב בְּגַוַּ֖הּ דִּכְרֹונָֽה׃ פ
  piu-2006: '@see-verse:EZR.006.001'
  kik-kik: 'Ibuku rĩa gĩkũnjo rĩkĩoneka kũu nyũmba-inĩ ya ũthamaki ya Ekibatana, bũrũri-inĩ
    wa Media. Narĩo rĩandĩkĩtwo ta ũũ: Ũhoro wa Kũririkanania:'
  fra-NCL: 'Et l’on trouva à Ecbatane, la forteresse qui est en la province de Médie,
    un rouleau sur lequel était écrit le document suivant :'
  cek-AK: Media prae Akmetha vangpui ih, siangpahrang ohhaih ahmuen ah cabu to a hnuk
    o, to cabu thungah tarik ih lok loe,
  cuk-cuk: 'Degi, Acmeta-neggweburgi, reyneg-gandikidgi garda amilesad. Acmeta-neggweburde
    Media-yargi siid. A-gardagi weyob narmakar naid:'
  uig-CYR: 'Медиа өлкисидики Ахмета қәлъәсидин бир орам қәғәз тепилди, униңда мундақ
    бир хатирә пүтүлгән:'
  tel-2017: మాదీయ ప్రాంతంలోని ఎగ్బతానా పట్టణంలో ఒక గ్రంథపు చుట్ట దొరికింది. అందులో
    ఈ విషయాలు రాసి ఉన్నాయి.
  hat-BSA: 'Nan Achemetha, nan fò a, ki nan pwovens a Médie a, yo te twouve yon woulo,
    e ladann te ekri konsa kon yon rekòd anrejistre:'
  kos-kos: 'Tusruk, koneyukyak sie limlim in ma simusla in siti Ecbatana in acn Media,
    ma fahk ouinge:'
  hbo-WLC: וְהִשְׁתְּכַ֣ח בְּאַחְמְתָ֗א בְּבִֽירְתָ֛א דִּ֛י בְּמָדַ֥י מְדִינְתָּ֖ה
    מְגִלָּ֣ה חֲדָ֑ה וְכֵן־כְּתִ֥יב בְּגַוַּ֖הּ דִּכְרוֹנָֽה׃ פ
  ibo-ibo: 'Emesịa, a chọpụtara otu akwụkwọ nʼụlọeze dị na Ekbatana nʼala Midia. Nke
    a bụ ihe e dere nʼime akwụkwọ ahụ: Akwụkwọ ozi eze;'
  ory-ory: ପୁଣି, ମାଦୀୟ ପ୍ରଦେଶସ୍ଥ ଅକ୍ଷ୍ମଥା ନାମକ ରାଜଗୃହରେ ଏକ ନଳାକାର ପୁସ୍ତକ ପ୍ରାପ୍ତ ହେଲା,
    ତହିଁ ମଧ୍ୟରେ ସ୍ମରଣାର୍ଥେ ଏରୂପ ଲେଖା ହୋଇଥିଲା।
  chk-chk: 'Iwe, ra küna eu puk me lon ewe telinimw Ekpatana lon ewe fanü Metia. Iei
    usun mine a mak lon:'
  rop-rop: Bat deibin faindim det rolapwan peipa langa det taun gulum Ekbatana deya
    langa det kantri gulum Midiya. En imbin abum dislot wed.
  ukr-1871: 'І знайшли в Екбатанї, в палатї, що в країнї Мидиї, один звій, а в йому
    написано так: Про память:'
  deu-1951: 'Da fand man zu Achmeta, im Schloß, das in der Provinz Medien liegt, eine
    Rolle, darin war folgende Denkwürdigkeit niedergeschrieben:'
  eng-JPS: 'And there was found at Ahmetha, in the palace that is in the province
    of Media, a roll, and therein was thus written: ''A record.'
  srp-1865: 'I naðoše u Ahmeti u dvoru carskom u zemlji Midskoj knjigu u kojoj bješe
    zapisan ovaj spomen:'
  lug-lug: 'Awo omuzingo gw’ekitabo ogwawandiikibwamu ekijjukizo ne guzuulibwa mu
    kibuga ekikulu Yakumesa eky’essaza ly’e Bumeedi nga kigamba nti: Ekiwandiiko:'
  heb-heb: והשתכח באחמתא בבירתא די במדי מדינתה מגלה חדה וכן כתיב בגוה דכרונה׃
  ben-IRV: পরে মাদীয় প্রদেশের অকমখা নাম রাজপুরীতে একটি বই (স্ক্রল বা গুটানো বই) পাওয়া
    গেল; তার মধ্যে স্মরণীয় হিসাবে এই কথা লেখা ছিল,
  pan-pan: 'ਮਾਦਈ ਨਾਮਕ ਸੂਬੇ ਦੇ ਅਹਮਥਾ ਨਗਰ ਦੇ ਮਹਿਲ ਵਿੱਚ ਇੱਕ ਪੁਸਤਕ ਮਿਲੀ, ਜਿਸ ਵਿੱਚ ਇਹ ਆਗਿਆ
    ਲਿਖੀ ਹੋਈ ਸੀ:'
  mya-JVB: မေဒိ ပြည် ၊ အာခမေသ မြို့၊ နန်းတော် ၌ စာလိပ် ကို တွေ့ ၍ ၊ စာလိပ် ၌ ပါသောစကားဟူမူကား၊
  hmo-hmo: 'To Ekebatana, Media basileia ena hanua badana lalonai pepa ta idia davaria.
    Unai pepa ena latanai torea hereva be inai:'
  urd-urd: 'चुनाँचें अखमता के महल में जो मादै के सूबे में वाक़े'' है, एक तूमार मिला
    जिसमें ये हुक्म लिखा हुआ था:'
  rus-SYN: 'И найден в Екбатане во дворце, который в области Мидии, один свиток, и
    в нем написано так: “Для памяти:'
  bqc-SIM: 'Ɔ̃ wà bↄ̀ lá kooawa Ɛbatana wɛ̃́lɛ bĩ́ideu Mɛdɛ bùsuu. Yã́ɛ bee ku
    a guu, kɛ́ asu sã́ńguo yã́i:'
  tcz-CHONGTHU: 'Hiti chun ahin khol’un ahileh Media gamkol sunga Ecbatana khopia
    chun lekhajol khat hi amudoh taovin, hichea chun hitihin akijih in ahi:'
  mar-mar: मेदी प्रांतातील अखमथा राजवाड्यात एक गुंडाळी सापडली. तिच्यावर लिहिले होते.
  qub-qub: 'Ashichishancho actata tariran Media jutiyoj probinsyacho caycaj Ecbatana
    palasyucho. Actachöga caynömi niycaran:'
  bqp-bqp: 'Akũ ò bò takada kokonaaa Ɛkɛbatana wɛ̃tɛ bĩniden Midiã bùsun. Yã díkĩna
    kú a gũn de òsun sãsãiro yãi:'
  hat-hat: 'Epi yo jwenn yon woulo papye nan fò Achmeta, yon fòtrès ki te nan pwovens
    Medi a. Men sa ki te ekri nan woulo papye a:'
  eng-BSB: 'And a scroll was found in the fortress of Ecbatana, in the province of
    Media, with the following written on it: Memorandum:'
  eng-WEBPB: 'A scroll was found at Achmetha, in the palace that is in the province
    of Media, and in it this was written for a record:'
  kbq-kbq: Hagi ana avontafera Babiloni kumatera onke'naze. Hianagi Midia kaziga Ekbatana
    ran kumate mago avontafepi ana nanekea me'nege'za ome hake'za eri fore hute'za
    kazana, ana avontafepina amanahu naneke me'ne.
  nhe-BL: 'Huan ipan se cali tlen cuali tlasencahuali ipan altepetl Acmeta ipan nopa
    municipio Media, quiajsique se amatlajcuiloli huan quej ni quiijtohuayaya nopa
    amatlajcuiloli:'
  bus-bus: 'Ben wà bↄ̀ takada kokonaa Ɛkɛbatana wɛ́tɛ bĩideen Midiã bùsun. Yã kɛ̀kii
    kú à guu lɛ wàton sãńlo yãnzi:'
  gub-BL: Amo wexak a'e pape Ekematana tawhu Menià ywy rehe har pe wà. Na'aw ze'eg
    a'e pape rehe imuapyk pyrer.
  eng-DRA: And there was found in Ecbatana, which is a castle in the province of Media,
    a book in which this record was written.
