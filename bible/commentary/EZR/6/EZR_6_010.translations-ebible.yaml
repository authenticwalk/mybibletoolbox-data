verse: EZR.006.010
translations:
  mal-C: ഇങ്ങനെ അവർ സ്വർഗത്തിലെ ദൈവത്തിനു പ്രസാദകരമായ യാഗങ്ങൾ അർപ്പിക്കുകയും, രാജാവിന്റെയും
    അദ്ദേഹത്തിന്റെ മക്കളുടെയും ക്ഷേമത്തിനുവേണ്ടി പ്രാർഥിക്കുകയും ചെയ്യുമല്ലോ!
  deu-TKW: damit sie dem Gotte des Himmels Opfer lieblichen Geruchs darbringen und
    für das Leben des Königs und seiner Söhne beten.
  lin-lin: mpo ete bakoka kobonzaka mbeka ya solo kitoko epai ya Nzambe ya Likolo,
    mpe mpo ete basambelaka mpo na bomoi malamu ya mokonzi elongo na bana na ye ya
    mibali.
  eng-LSV: that they are bringing sweet savors near to the God of the heavens, and
    praying for the life of the king, and of his sons.
  eng-GNV: That they may haue to offer sweete odours vnto the God of heauen, and praye
    for the Kings life, and for his sonnes.
  eng-WEBSTER: That they may offer sacrifices of sweet savors to the God of heaven,
    and pray for the life of the king, and of his sons.
  nhw-BL: Xiquinilhui ma quimacaca tlacajcahualistli Toteco Dios quen yaya quipactía.
    Huan ma quitlajtlanica Toteco Dios por na huan por nochi noconehua.
  swh-ONEN: ili waweze kutoa dhabihu inayompendeza Mungu wa mbinguni na kumwombea
    mfalme na wanawe hali njema.
  bba-bba: Nɡe mɛyɑ bɑ koo kpĩ bu kɑ nùn yɑ̃ku nubu duroruɡiru kuɑ kpɑ bu kɑnɑru ko
    nɛ sinɑ boko kɑ nɛn bibun sɔ̃.
  eng-KJVCPB: that they may offer sacrifices of sweet savours unto the God of heaven,
    and pray for the life of the king, and of his sons.
  mpx-mpx: Inoke powon bolo labulabum ana Yabowaine i yaliyaya-an nihi ginol elana,
    yaka nihi awanun nau kin alowau natuwau bolau ni muloluagima.
  luo-luo: mondo omi gichiw misengini ma moro Nyasach polo kendo olam ne ruoth gi
    yawuote obed gi ngima maber.
  meu-meu: bena idia ese boubou ḡaudia namodia na bae hahelaḡadia guba Diravana ena,
    bona bae guriḡuri, hanua pavapavana mai natuna ida edia mauri daidiai.
  npi-ULB: यसै गर्नू ताकि तिनीहरूले स्वर्गका परमेश्‍वरको निम्ति भेटी ल्याऊन् र म राजा
    अनि मेरा छोराहरूका निम्ति प्रार्थना गरून् ।
  yor-yor: Kí wọn lè rú àwọn ẹbọ tí ó tẹ́ Ọlọ́run ọ̀run lọ́rùn kí wọ́n sì gbàdúrà
    fún àlàáfíà ọba àti àwọn ọmọ rẹ̀.
  ind-ind: Dengan demikian mereka dapat mempersembahkan kurban yang dibakar habis,
    yang harum kepada Allah Penguasa surga, serta mendoakan saya dan anak-anak saya.
  pes-OPCB: '@see-verse:EZR.006.009'
  tgl-ULB: Gawin ninyo ito para sila ay makapagdala ng handog sa Diyos ng Kalangitan
    at ipanalangin ako, ang hari, at ang aking mga anak.
  cbu-NT: Ashiri apanllpansha ichingaroo yáyaru, Apanlleem yuw waamari kasiru, kanindush
    taaku, anoom muchkachu, nuwaam kurakaami, ipareemtamti istamaam Apanllee mashachpa.
  hui-hui: Tígua ogonibi beramigola uruni tigua Ngode Datagaliwabe dahuliya andaga
    kagohondo nogo tara tara bayale ibu turu haga aleru milobi ibuhondo i̱nagabi i̱
    iginidarunagabi bi la haragola ina mo gumbila helo.
  mya-mya: '@see-verse:EZR.006.009'
  bod-N: དེ་དག་གིས་ནམ་མཁའི་དཀོན་མཆོག་ལ་དྲི་ཞིམ་གྱི་མཆོད་པ་འབུལ་བ་དང་། རྒྱལ་པོ་དང་ཁོང་གི་བུ་རྒྱུད་རྣམས་བདེ་ཞིང་སྐྱིད་པའི་ཕྱིར་སྨོན་ལམ་འདེབས་སུ་ཆུག
  sna-sna: kuti vagone kupa zvibayiro zvinofadza kuna Mwari wokudenga uye kuti vagone
    kunyengetererawo upenyu hwamambo nohwavanakomana vake.
  spa-BLM: para que ofrezcan sacrificios de agradable aroma al Dios del cielo, y oren
    por la vida del rey y de sus hijos.
  cac-cac: yic tz'ac'ji silab'il d'a Dios, yic sc'anji in q'uinal yed' val vuninal.
  swh-ULB: fanya hivyo ili kwamba wataleta sadaka kwa Mungu wa mbinguni na wataomba
    kwa ajili yangu mfalme na watoto wangu.
  bel-bel: каб яны прыносілі ахвяру прыемную Богу нябеснаму і маліліся за жыцьцё цара
    і сыноў ягоных.
  deu-ELBBK: damit sie dem Gott des Himmels Opfer lieblichen Geruchs darbringen und
    für das Leben des Königs und seiner Söhne beten.
  mbb-OT: su wey zan mekepemuhat te menge pemuhat he ebpekepenunuat te Megbevayà diyà
    te langit, ne igkaampù e zan wey is menge anak ku.
  mal-2015: സ്വർഗ്ഗത്തിലെ ദൈവത്തിന്നു ഹോമയാഗം കഴിപ്പാൻ അവർക്കു ആവശ്യമുള്ള കാളക്കിടാക്കൾ,
    ആട്ടുകൊറ്റന്മാർ, കുഞ്ഞാടുകൾ, കോതമ്പു, ഉപ്പു, വീഞ്ഞു, എണ്ണ എന്നിവയും യെരൂശലേമിലെ
    പുരോഹിതന്മാർ പറയുംപോലെ ദിവസംപ്രതി കുറവുകൂടാതെ കൊടുക്കേണ്ടതാകുന്നു.
  rmc-rmc: hoj te anen le ňeboskre Devleske ajse obeti, so leske ena pre dzeka, a
    te modľinen pes vaš oda, hoj le kraľis the leskre čhaven te el bachtalo dživipen.
  pes-OPV: تا آنکه هدایای خوشبو برای خدای آسمان بگذرانند و به جهت عمر پادشاه و پسرانش
    دعا نمایند.
  ron-1924: ка сэ адукэ жертфе де бун мирос Думнезеулуй черурилор ши сэ се роаӂе пентру
    вяца ымпэратулуй ши а фиилор луй.
  ben-OBCV: তারা যেন স্বর্গের ঈশ্বরের উদ্দেশে সন্তোষজনক বলি উৎসর্গ করেন এবং রাজা ও
    ছেলেদের সমৃদ্ধি কামনা করে প্রার্থনা করেন।
  som-som: inay iyagu Ilaaha samada u bixiyaan allabaryo caraf udgoon, oo ay u duceeyaan
    boqorka naftiisa iyo tan wiilashiisaba.
  lat-VUC: Et offerant oblationes Deo cæli, orentque pro vita regis, et filiorum ejus.
  eng-ASVBT: that they may offer sacrifices of sweet savor unto the God of heaven,
    and pray for the life of the king, and of his sons.
  ita-1885: Acciocchè offeriscano sacrificii di soave adore all'Iddio del cielo; e
    preghino per la vita del re, e de' suoi figliuoli.
  eng-LXXUP: that they may offer sweet savors to the God of heaven, and that they
    may pray for the life of the king and his sons.
  eng-ULB: Do this so they will bring the offering in to the God of Heaven and pray
    for me, the king, and my sons.
  spa-VBL: De esta manera podrán ofrecer sacrificios aceptables al Dios del cielo,
    y pedir por la vida del rey y de sus hijos.
  fra-_FOB: Afin qu'ils offrent des sacrifices de bonne odeur au Dieu des cieux, et
    qu'ils prient pour la vie du roi et de ses enfants.
  mal-mal: സ്വർഗ്ഗത്തിലെ ദൈവത്തിന് ഹോമയാഗം കഴിക്കുവാൻ അവർക്ക് ആവശ്യമുള്ള കാളക്കിടാക്കൾ,
    ആട്ടുകൊറ്റന്മാർ, കുഞ്ഞാടുകൾ, ഗോതമ്പ്, ഉപ്പ്, വീഞ്ഞ്, എണ്ണ എന്നിവ യെരൂശലേമിലെ പുരോഹിതന്മാർ
    ആവശ്യപ്പെടുന്നപോലെ ദിവസംപ്രതി കുറവു കൂടാതെ കൊടുക്കണ്ടതാകുന്നു.
  urd-GVR: tāki wuh āsmān ke Ḳhudā ko pasandīdā qurbāniyāṅ pesh karke shahanshāh aur
    us ke beṭoṅ kī salāmatī ke lie duā kar sakeṅ.
  suz-BL: मिनु मेकोपुकीमी स्‍वर्ग ङा परमप्रभु आ दाक्‍चा ङा पा चढ़ेने चाप्‍नीम। मिनु
    पिप नु आ तौपुकी शुश ब्रोंइशा बाक्‍ने चाप्‍मेक्‍ल, दे परमप्रभु कली पुंइनीम।
  ita-1927: affinché offrano sacrifizi di odor soave all’Iddio del cielo, e preghino
    per la vita del re e de’ suoi figliuoli.
  ckb-ckb: لە پێشکەشکردنی بۆنی ڕەزامەندی بۆ خودای ئاسمان و لە نزاکردن لە پێناوی ژیانی
    پاشا و کوڕەکانی.
  eng-BBE: So that they may make offerings of a sweet smell to the God of heaven,
    with prayers for the life of the king and of his sons.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಪರಲೋಕದ ದೇವರಿಗೆ ಸುವಾಸನೆಯುಳ್ಳ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುವ ಹಾಗೆಯೂ, ಅರಸನ
    ಪ್ರಾಣಕ್ಕೋಸ್ಕರವೂ, ಅವನ ಮಕ್ಕಳ ಪ್ರಾಣಕ್ಕೋಸ್ಕರವೂ ಪ್ರಾರ್ಥನೆ ಮಾಡಬೇಕು.
  tam-2017: எருசலேமில் இருக்கிற ஆசாரியர்கள் பரலோகத்தின் தேவனுக்கு சுகந்த வாசனையான
    பலிகளைச் செலுத்தி, ராஜாவுக்கும் அவருடைய மகன்களுக்கும் நீண்ட ஆயுளுடன் வாழ வேண்டுதல்
    செய்ய இப்படிச் செய்யவேண்டும்.
  spa-RV-1909: Para que ofrezcan olores de holganza al Dios del cielo, y oren por
    la vida del rey y por sus hijos.
  ron-BTF: Ca ei să aducă sacrificii de arome dulci Dumnezeului cerului şi să se roage
    pentru viaţa împăratului şi a fiilor săi.
  eng-WEBP: that they may offer sacrifices of pleasant aroma to the God of heaven,
    and pray for the life of the king and of his sons.
  eng-FBV: In this way they can offer sacrifices that are acceptable to the God of
    heaven, and pray for the lives of the king and his sons.
  nld-1939: zodat zij heerlijk geurende offers kunnen opdragen aan den God des hemels,
    en bidden voor het leven van den koning en zijn zonen.
  nch-BL: Xiquinilhui ma quimacaca tacajcahualisti Toteco Dios quej yaya quipactía.
    Huan ma quitajtanica Toteco Dios por na huan por nochi noconehua.
  vie-1934: hầu cho họ dâng những của lễ có mùi thơm cho Đức Chúa trên trời, và cầu
    nguyện cho sanh mạng của vua và của các vương tử.
  hin-CV: कि वे स्वर्ग के परमेश्वर को बलिदान अर्पित करते हुए राजा एवं उसके पुत्रों
    के जीवन के लिए प्रार्थना कर सकें.
  spa-BES: Para que puedan hacer ofrendas de olor dulce al Dios del cielo, con oraciones
    por la vida del rey y de sus hijos.
  tdx-tdx: hañengàñe soroñe marifondrifoñe amy Andrianañaharen-dindiñey naho ihalaliañe
    ty havelo’ i mpanjakay naho o anadahi’eo.
  tha-KJV: เพื่อเขาจะได้ถวายเครื่องสัตวบู​ชา อันเป็นกลิ่​นที​่พอพระทัยแด่พระเจ้าแห่งฟ้าสวรรค์
    และให้อธิษฐานเพื่อชีวิตของกษั​ตริ​ย์และโอรสของพระองค์
  por-BR-2018: Para que ofereçam sacrifícios de aroma suave ao ao Deus dos céus, e
    orem pela vida do rei e de seus filhos.
  deu-ELO: damit sie dem Gott des Himmels Opfer lieblichen Geruchs darbringen und
    für das Leben des Königs und seiner Söhne beten.
  eng-WYC-2018: And (then) offer they offerings to [the] God of heaven; and (also)
    pray they for the life of the king, and of his sons.
  epo-epo: por ke ili alportadu agrablodoran oferon al la Dio de la ĉielo, kaj por
    ke ili preĝu pri la vivo de la reĝo kaj de liaj infanoj.
  uig-PIN: Xuning bilǝn ular asmandiki Hudaƣa huxbuy ⱪurbanliⱪlarni kǝltürüp, padixaⱨⱪa
    wǝ padixaⱨning ǝwladliriƣa uzun ɵmür tilisun.
  beo-beo: 'Yu dunu da Hebene Gode Ema gobele salasu Ea hanai defele Ema hamomusa:
    amola Gode da na amola na dunu mano hahawane dogolegele fidima:ne, ilia da Ema
    nodone sia:ne gadoma:ne, agoane hamoma.'
  tpi-OTNT: Yupela i mas mekim olsem, bai ol i ken mekim ol gutpela ofa long God bilong
    heven na bai em i ken laikim ol dispela ofa. Na ol i ken beten long God long mekim
    gut long mi na long ol pikinini man bilong mi.
  hau-SA: domin su miƙa hadayu masu daɗi ga Allah na Sama, su kuma yi addu’a domin
    lafiyar sarki da ’ya’yansa.
  uig-LAT: Shuning bilen ular asmandiki Xudagha xushbuy qurbanliqlarni keltürüp, padishahqa
    we padishahning ewladlirigha uzun ömür tilisun.
  nde-nde: ukuze benze imihlatshelo ethokozisayo kuNkulunkulu wezulu njalo bakhulekele
    impilakahle yenkosi lamadodana ayo.
  ton-ton: Koeʻuhi ke nau ʻatu ʻae ngaahi feilaulau namu kakala ki he ʻOtua ʻoe langi
    pea hūfia ʻae moʻui ʻae tuʻi, mo hono ngaahi foha.
  ces-1613: Aby měli z čeho obětovati vůni příjemnou Bohu nebeskému, a aby se modlili
    za život krále i za syny jeho.
  eng-WMB: that they may offer sacrifices of pleasant aroma to the God of heaven,
    and pray for the life of the king and of his sons.
  tam-TCV: அவர்கள் பரலோகத்தின் இறைவனை மகிழ்விக்கும்படி இந்த பலிகளைச் செலுத்தி, அரசனுடைய
    நலனுக்காகவும், அவனுடைய மகன்களின் நல்வாழ்வுக்காகவும் வேண்டுதல் செய்யும்படி இப்படிச்
    செய்யவேண்டும்.
  ceb-ULB: Buhata kini aron dad-on nila ang halad ngadto sa Dios sa Langit ug pag-ampo
    alang kanako, ang hari, ug sa akong mga anak nga lalaki.
  pol-UBG: Aby mogli składać wonne ofiary Bogu niebios i aby modlili się za życie
    króla i jego synów.
  agr-agr: apenak Apajuín shiig anemtiksatatus atsumainakuish susatajum. Nuna dutikainak
    mina pujutjun, mina uchig aidaun pujutjijai pachisag Apajuín ausatnume.
  kyc-kyc: Dopa pyuo mairaminyi dokopa nakamame Anatu yake panda karenge doko rae
    mainyi pyambuo bange kiso maiyuo dee Anatumi nambamoo nambana ikinyingi dupwape
    elyape keta pisinya lao ateŋa lakarami.
  urd-GVU: تاکہ وہ آسمان کے خدا کو پسندیدہ قربانیاں پیش کر کے شہنشاہ اور اُس کے بیٹوں
    کی سلامتی کے لئے دعا کر سکیں۔
  deu-1912: daß sie opfern zum süßen Geruch dem Gott des Himmels und bitten für das
    Leben des Königs und seiner Kinder.
  kan-2017: ಅವರಾದರೋ ಪರಲೋಕದೇವರಿಗೆ ಸುಗಂಧಹೋಮಗಳನ್ನು ಸಮರ್ಪಿಸಿ, ರಾಜನ ಮತ್ತು ರಾಜಪುತ್ರರ ದೀರ್ಘಾಯಷ್ಯಕ್ಕಾಗಿ
    ಪ್ರಾರ್ಥನೆಮಾಡಲಿ.
  yap-yap: Thingar ni rin’ ni aray rogon ya nge yag nra pi’ed e maligach ni bfel’
    u wan’ fare Got nu tharmiy, miyad meybilnag e fel’wa’athan nga dakenag nge ngak
    pifakag ni pumo’on.
  hlt-MCSB: Vaan pathen taengah hlihlim neh a nawn la om uh saeh lamtah manghai neh
    a ca rhoek kah hingnah ham thangthui saeh.
  mdy-ETH: ዬይ ቢያ ያዺ ማዺንታኒ ኮይሳሢ ጫሪንጮ ፆኦዛሢ ዎዛና ዔካ ዒንጊፆ ቢያ ሺኢሺሢና ታኣና ታ ናኣቶና ሼምፓሢም ዔያታ
    ሺኢቃንዳጉዲኬ፤
  twi-ASANTE: Sɛ ɛba saa a, wɔbɛtumi abɔ afɔdeɛ a ɛsɔ ani ama ɔsorosoro Onyankopɔn,
    na wɔabɔ mpaeɛ ama me ne me mmammarima.
  eng-WEBU: that they may offer sacrifices of pleasant aroma to the God of heaven,
    and pray for the life of the king and of his sons.
  wal-wal: Hegaa intte immiyoogee eti saluwaa Xoossaa keehi ufaissiya yarshshuwaa
    yarshshanaassanne kawuwaanne kawuwaa naatu de7uwaa gishshaukka woossanaassa.
  spa-PDDPT: para que puedan ofrecer sacrificios de olor agradable al ʼElohim del
    cielo y oren por la vida del rey y de sus hijos.
  gun-gun: ha'e kuery ome'ẽ aguã mba'emo heakuã porã va'e Nhanderuete yva pygua ojou
    porã va'erã, huvixa ha'e ta'y kuery re ha'e kuery ojerure okuapy aguã guive.
  agu-BL: tu ta'al uva, tu aceit. Tajwe'n tz'ak'lij scyetz, na ya'stzun na oylij tetz
    Ryos yi at tzi'n tcya'j tan stzatzine'n i' scye'j. Ncha'tz na waj yil chijak yi
    banl talma' Ryos swibaj yi in wetz ireyil, scyuch' yi e' innitxa'.
  ilo-ULB: Aramidenyo daytoy tapno makaidatagda iti daton iti Dios ti Langit ket ikararagandak,
    nga ari, ken dagiti putotko a lallaki.
  kpg-kpg: Nia mee aanei e hai gii hai gii mee ai di hai nadau tigidaumaha ala e haga tenetene
    di manawa o God i di langi, bolo ginaadou gi dalodalo labelaa i di au mo agu dama daane.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئاسماندىكى خۇداغا خۇشبۇي قۇربانلىقلارنى كەلتۈرۈپ، پادىشاھقا
    ۋە پادىشاھنىڭ ئەۋلادلىرىغا ئۇزۇن ئۆمۈر تىلىسۇن.
  sus-sus: alako e xa sɛrɛxɛ fanyi ba Koore Ala bɛ, e man xa duba mangɛ nun a xa die
    bɛ.
  pon-2006: Eri, met pahn kin wiawi pwe re en kak wia meirong me pahn kin kaparanda
    kupwur en Koht en Nanleng, oh pwe re en kapakapkin ie oh nei seri kan.
  jae-jae: Gebe êsêac sêkêŋ da ŋajamanô êndêŋ Anôtô undambêŋa ma teteŋ mec êtu kiŋ
    to latuiŋa gebe sêmoa mateŋ jali.
  ksd-ksd: upi diat a pait ra tinabar i ang na vuvuvul pire ra God arama ra bala na
    bakut, ma diat a araring ure ra king ma ra umana natuna upi diat a laun.
  tur-YTC: Öyle ki, göğün Tanrısı'na hoş kokulu kurbanlar sunsunlar ve kralın ve oğullarının
    yaşamı için dua etsinler.
  grc-BRENT: ἵνα ὦσιν εὐωδίας προσφέροντες τῷ Θεῷ τοῦ οὐρανοῦ, καὶ προσεύχωνται εἰς
    ζωὴν τοῦ βασιλέως καὶ υἱῶν αὐτοῦ.
  ind-AYT: supaya mereka dapat mempersembahkan kurban yang harum kepada Allah semesta
    langit dan berdoa untuk kehidupan raja serta anak-anaknya.
  nya-nya: Zikatero ndiye kuti azipereka nsembe za fungo lokomera Mulungu wakumwamba
    ndi kupempherera moyo wa mfumu ndi ana ake.
  hrv-hrv: Neka prinose žrtve na ugodan miris Bogu neba, neka mole za život kralja
    i njegovih sinova.
  mps-mps: Dagego te tama tibaso da, teda te augwaligo te augwa dagalude bidibo Godiba
    te wiegi yai ofa ebaso, tama te agai wei eyu godolo homu mu yaibao. Tama augwa
    te Godiba gedu haluasa po weyu, te enaba me, te eno ogwa dabeba me, te bugagia
    bidimainu te tama tiaibao.”
  tpi-tpi: Yupela i mas mekim olsem, bai ol i ken mekim ol gutpela ofa long God bilong
    heven na bai em i ken laikim ol dispela ofa. Na ol i ken beten long God long mekim
    gut long mi na long ol pikinini man bilong mi.
  dan-1931: for at de kan bringe Ofre til en liflig Duft for Himmelens Gud og bede
    for Kongens og hans Sønners Liv.
  vie-OVCB: Như thế, họ có thể dâng những lễ vật đẹp ý Đức Chúa Trời và cầu nguyện
    cho ta và các hoàng tử.
  guj-2017: આ પ્રમાણે કરો કે જેથી તેઓ આકાશના ઈશ્વરની આગળ સુવાસિત યજ્ઞો કરે અને રાજાના
    તથા તેના પુત્રોના જીવનને માટે પ્રાર્થના કરે.
  pon-2006A: Eri, met pahn kin wiawi pwe re en kak wia meirong me pahn kin kaparanda
    kupwur en Koht en Nanleng, oh pwe re en kapakapkin ie oh nei seri kan.
  por-BRBSL: para que possam oferecer sacrifícios de agradável aroma ao Deus do céu,
    e rezar pela vida do rei e de seus filhos.
  cth-cth: Hat toteh, kalvan Cathut koe hmuitui thuengnae pout laipalah siangpahrang
    hoi a ca hringsaw thai nahanlah a ratoum thai awh han.
  twi-twi: Sɛ ɛba saa a, wobetumi abɔ afɔre a ɛsɔ ani ama ɔsorosoro Nyankopɔn, na
    wɔabɔ mpae ama me ne me mmabarima.
  hlt-hlt: Vaan pathen taengah hlihlim neh a nawn la om uh saeh lamtah manghai neh
    a ca rhoek kah hingnah ham thangthui saeh.
  tbz-SIM: Kɛ̀ di nfeu Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ iwũɔ̃ kɛ tuɔ̀, ku dɔkɛ
    dɔ́ yɛ̀ɛ̀ pɑ̃rɛ̀ kufɔ̃ɔ̃ku kpɛyɛ kɛ́ nkù bɑ̀ɑ́nnɛ̀ okpɑ̀ɑ̀tì kpɛ́í, wenwe nɛ̀
    o bí kɛ̀ bɛ̀ nfòù.
  msy-2020: Ia kamaghɨn damutɨ, me Godɨn uan Nguibamɨn Itim ifongezir ofabar amuva,
    a ko mɨkɨmtɨ, a na ko nan otaribagh nɨghnɨgh deragh e damuam.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ pɑɑ pǝsɩ nɑ pɑ́ lɑkɩ Ɩsɔ kɛ́ kɔtɑsɩ nsi sɩ wɛ-ɩ sɔɔsʋŋ tɔ,
    nɑ pɑ́ sǝlǝmǝnɑ wulɑʋ sɔsɔ mɑ́ nɑ mɑ pǝyɑlɑɑ.
  azb-azb: Onlar göylərin Allahına xoş ətirli qurbanlar versinlər və buna görə padşahla
    övladları üçün dua etsinlər ki, canları sağ olsun.
  eng-DBY: that they may present sweet odours to the God of the heavens, and pray
    for the life of the king and of his sons.
  hin-2017: इसलिए कि वे स्वर्ग के परमेश्वर को सुखदायक सुगन्धवाले बलि चढ़ाकर, राजा
    और राजकुमारों के दीर्घायु के लिये प्रार्थना किया करें।
  wol-KYG: Su ko defee ñu mana sarxalal Yàlla Boroom asamaan lu ko neex tey ñaanal
    Buur aki doomam gudd fan.
  eng-YLT: that they be bringing near sweet savours to the God of heaven, and praying
    for the life of the king, and of his sons.
  eng-WYC-2017: And offer they offerings to [the] God of heaven; and pray they for
    the life of the king, and of his sons.
  eng-WMBB: that they may offer sacrifices of pleasant aroma to the God of heaven,
    and pray for the life of the king and of his sons.
  urd-GVH: ताकि वह आसमान के ख़ुदा को पसंदीदा क़ुरबानियाँ पेश करके शहनशाह और उसके बेटों
    की सलामती के लिए दुआ कर सकें।
  rug-rug: Guahe si kaqu ta tavete, pude boka vala i rini sari na vina vukivukihi
    saripu qetu ni Tamasa pa Maṉauru, meke tepa ia sa Nana minana, pude mana nau,
    meke gua tugo sari na tuqu koreo.
  gaz-gaz: kunis akka isaan aarsaa Waaqa samiitti tolu dhiʼeessanii fi akka isaan
    jireenya mootichaa fi ilmaan isaatiif Waaqa kadhataniifii dha.
  fra-LSG: afin qu’ils offrent des sacrifices de bonne odeur au Dieu des cieux et
    qu’ils prient pour la vie du roi et de ses fils.
  yal-yal: alogo e xa saraxa xiri faɲine ba Ala xa naxan kore, e yi Ala maxandi mangan
    nun a diine xa.
  haw-1868: I kaumaha aku ai lakou i na mea ala i ke Akua o ka lani, a i pule aku
    hoi no ke ola o ke alii, a no kana mau keiki.
  arb-NAV: لِيُوَاظِبُوا عَلَى تَقْرِيبِ ذَبَائِحِ سُرُورٍ لإِلَهِ السَّمَاءِ، وَيُثَابِرُوا
    عَلَى الصَّلاةِ مِنْ أَجْلِ حَيَاةِ الْمَلِكِ وَأَبْنَائِهِ.
  ewe-ewe: Ale be woate ŋu asa vɔ siwo adze dziƒo Mawu la ŋu la nɛ, eye woado gbe
    ɖa ɖe fia la kple via ŋutsuwo ta be woanɔ dedie.
  eng-LEE: That they may offer sacrifices of sweet savors unto the God of heaven,
    and pray for the life of the king and of his sons.
  asm-FB: স্ৱৰ্গৰ ঈশ্ৱৰলৈ দান দিবলৈ আৰু ৰজা আৰু তেওঁৰ পুত্রসকলৰ কাৰণে তেওঁলোকে প্রাৰ্থনা
    কৰিবলৈ তোমালোকে এই দৰে কৰা।
  sus-A: عَلَكٌ عٍ شَ سّرّشّ قَنيِ بَ كٌورٍ عَلَ بّ، عٍ مَن شَ دُبَ مَنفّ نُن عَ شَ
    دِيٍ بّ.
  fra-SBL: afin qu'ils puissent offrir des sacrifices d'une agréable odeur au Dieu
    des cieux, et prier pour la vie du roi et de ses fils.
  hbo-hbo: דִּֽי־לֶהֱוֹ֧ן מְהַקְרְבִ֛ין נִיחֹוחִ֖ין לֶאֱלָ֣הּ שְׁמַיָּ֑א וּמְצַלַּ֕יִן
    לְחַיֵּ֥י מַלְכָּ֖א וּבְנֹֽוהִי׃
  kik-kik: nĩgeetha marutage magongona ma gwĩtĩkĩrĩka nĩ Ngai wa igũrũ, na mahooyagĩre
    kũgaacĩra kwa mũthamaki na ariũ ake.
  fra-NCL: afin qu’ils offrent des sacrifices d’agréable odeur au Dieu du ciel, et
    qu’ils prient pour la vie du roi et de ses fils.
  cek-AK: to tiah nihcae mah van Sithaw khaeah hmuihoih angbawnhaih to paek o ueloe,
    siangpahrang hoi a capanawk hanah lawkthui pae o tih.
  cuk-cuk: Ar deyobi, wemar-Babse-gormalad, nabir Bab-Dummad-Nibneggi-Maidga yeer-itogedgi
    ibmar-ogumakar-ukleged ukmaloed, degi, Bab-Dummadse anga-gormaloed, degi, an-masmalaga
    gormarbaloed.
  uig-CYR: Шуниң билән улар асмандики Худаға хушбуй қурбанлиқларни кәлтүрүп, падишаға
    вә падишаниң әвлатлириға узун өмүр тилисун.
  tel-2017: కాబట్టి వారు కోరినదంతా ప్రతిరోజూ తప్పకుండా ఇవ్వాలి.
  hat-BSA: pou yo kab ofri sakrifis agreyab a Bondye syèl la, e priye pou lavi a wa
    a avèk fis li yo.
  kos-kos: Ma inge in orek tuh elos in ku in sang mwe kisa ma fal nu sin God lun Kusrao,
    ac elos in pre tuh Elan akinsewowoyeyu oayapa wen nutik.
  hbo-WLC: דִּֽי־לֶהֱוֺ֧ן מְהַקְרְבִ֛ין נִיחוֹחִ֖ין לֶאֱלָ֣הּ שְׁמַיָּ֑א וּמְצַלַּ֕יִן
    לְחַיֵּ֥י מַלְכָּ֖א וּבְנֽוֹהִי׃
  ibo-ibo: Ka ha nwee ike ịchụ ezi aja nye Chineke nke eluigwe, kpeekwaara mụ na ụmụ
    m ekpere.
  ory-ory: ତହିଁରେ ସେମାନେ ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସୌରଭାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବେ,
    ଆଉ ରାଜାର ଓ ତାହାର ପୁତ୍ରମାନଙ୍କର ଜୀବନ ନିମନ୍ତେ ପ୍ରାର୍ଥନା କରିବେ।
  chk-chk: pwe repwe tongeni eäni ekewe asor mi fich ngeni ewe Koten läng, repwe pwal
    iotek fän iten manauei me nei kewe mwän.
  rop-rop: Lagijat na yumob garra dum wulijim dei gin gibit ofring langa God langa
    hebin en meigim im gudbinji en dei garra prei langa im blanga lukaftumbat mi en
    main san olabat brabliwei.
  ukr-1871: Щоб вони приносили жертву милу Богові небесному й молились за життє царя
    та синів його.
  deu-1951: damit sie dem Gott des Himmels Opfer lieblichen Geruchs darbringen und
    für das Leben des Königs und seiner Kinder beten.
  eng-JPS: that they may offer sacrifices of sweet savour unto the God of heaven,
    and pray for the life of the king, and of his sons.
  srp-1865: Da prinose mirisne žrtve Bogu nebeskomu i da se mole za život carev i
    sinova njegovijeh.
  lug-lug: basobole okuwaayo ssaddaaka ezisiimibwa Katonda w’eggulu, era basabire
    kabaka ne batabani be.
  heb-heb: די להון מהקרבין ניחוחין לאלה שמיא ומצלין לחיי מלכא ובנוהי׃
  ben-IRV: যেন তারা স্বর্গের ঈশ্বরের উদ্দেশ্যে সুন্দর উপহার উত্সর্গ করে এবং রাজার
    ও তাঁর ছেলেদের জীবনের জন্য প্রার্থনা করে৷
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਸਵਰਗ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹਮਣੇ ਸੁਗੰਧਾਂ ਵਾਲੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਉਣ ਅਤੇ ਰਾਜਾ
    ਅਤੇ ਰਾਜਕੁਮਾਰਾਂ ਦੇ ਲੰਮੇ ਜੀਵਨ ਲਈ ਪ੍ਰਾਰਥਨਾ ਕਰਨ।
  mya-JVB: ရှင် ဘုရင်အသက် ၊ ဆွေ တော်မျိုးတော်တို့၏ အသက်အဘို့ ဆုတောင်း စေခြင်းငှါ ၊
    သူတို့လိုချင်သမျှ ယေရုရှလင် မြို့ ယဇ်ပုရောဟိတ် တို့ စီရင် သည်အတိုင်း ၊ ကောင်းကင်
    ဘုံ၏အရှင် ဘုရား သခင်အား မီး ရှို့ရာယဇ် ပူဇော်စရာဘို့ နွား ၊ သိုး ထီး၊ သိုး သငယ်၊
    စပါး၊ ဆား ၊ စပျစ်ရည် ၊ ဆီ တို့ကိုနေ့တိုင်း အစဉ် မပြတ်ပေး စေ။
  hmo-hmo: Inai gaudia do umui henia, idia ese Guba dekenai noho Dirava do idia boubou
    henia totona, bona lau, bona lauegu natuna hanamoa totona, Dirava dekenai do idia
    guriguri.
  urd-urd: ताकि वह आसमान के ख़ुदा के हुज़ूर राहत अंगेज क़ुर्बानियाँ पेश करें और बादशाह
    और शहज़ादों की उम्र दराज़ी के लिए दुआ करें।
  rus-SYN: чтоб они приносили жертву приятную Богу небесному и молились о жизни царя
    и сыновей его.
  bqc-SIM: kɛ́ aa e sa pↄ́ kà Lua Musudegu owà, aai wabikɛwàmɛɛ ń ma nɛ́ↄ.
  tcz-CHONGTHU: Hiteng chuleh amahon van pathen in asan theidol kilhaina chu tohdoh
    untin chuleh lengpale achate damthei nale phattheina dinga ahin taopeh diu ahi.
  mar-mar: हे करा यासाठी की, त्यांनी स्वर्गातील देवाला अर्पण आणावे आणि राजासाठी, माझ्यासाठी
    व माझ्या मुलासाठी देवाकडे प्रार्थना करावी.
  qub-qub: janaj pachacho caycaj Diospaj allinnin sacrifisyucunata rupachinanpaj.
    Chayno rurar Tayta Diosta ruwacuchun nogapaj y famillyäcunapäpis.
  bqp-bqp: de ò le ò sa kũ à kà Luda Musudegu oa, ò wɛ́ kɛamɛnɛ kũ ma nɛ́gↄ̃gbɛ̃nↄ.
  hat-hat: Konsa, y'a ka ofri sakrifis santi bon ki va fè Seyè a plezi. Y'a lapriyè
    pou wa a ak pou pitit li yo.
  eng-BSB: Then they will be able to offer sacrifices of a sweet aroma to the God
    of heaven and to pray for the lives of the king and his sons.
  eng-WEBPB: that they may offer sacrifices of pleasant aroma to the God of heaven,
    and pray for the life of the king and of his sons.
  kbq-kbq: Ana nehinke'za, monafinkama mani'nea Ra Anumzamofona avesisia ofa nehu'za,
    Ra Anumzamofontega nunamuna hanageno, nagri'ene ne' mofavre nagani'a kegava huranteno.
  nhe-BL: Xiquinilhui ma quimacaca tlacajcahualistli Toteco Dios queja yaja quipactía.
    Huan ma quitlajtlanica Toteco Dios nopampa na huan ipampa nochi noconehua.
  bus-bus: lɛ aↄ̃ e wà saa kɛ̀ kà Luda Musuden oa, aↄ̃ wɛ́ɛ kɛamɛ kↄ̃n ma nɛ́gↄ̃gbɛ̃nↄ.
  gub-BL: Pezapo nezewe nehe. Nezewe mehe uzuka putar ma'ea'yr Tupàn ywate har imurywete
    kar pà wà nehe. Nezewe mehe uze'eg putar Tupàn pe ize'egatu henoz pà ihewe wà
    nehe, hera'yr wanupe wà nehe no.
  eng-DRA: And let them offer oblations to the God of heaven, and pray for the life
    of the king, and of his children.
