    ६० कुबीत नु आ पित्‍थ ब्रेम्‍शो ६० कुबीत दुम्‍चा माल्‍ब। कुबीत का आधा मिटर खोदेंशो
    बाक्‍ब।
  ita-1927: '“Memoria. Il primo anno del re Ciro, il re Ciro ha pubblicato quest’editto,
