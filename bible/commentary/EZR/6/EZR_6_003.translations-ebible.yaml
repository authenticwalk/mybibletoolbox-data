    donde se ofrecen los holocaustos, y sus cimientos sean colocados firmemente. Que
    su altura y su anchura sean de 27 metros,'
  gun-gun: '“Huvixa Ciro ma peteĩ ma''etỹa re oĩ jave oikuaa uka pova''e ayvu: ‘Jerusalém
    py Nhanderuete pegua oo oĩ va''e ma ha''eve ojapoa ju aguã mymba oapy vy ome''ẽ
    atyrã. Ha''e rami aguã ma omoĩ atãave ''rã hendarã. Ijyvatea ma vinte e sete metros
    peve ''rã. Ipya voi vinte e sete metros ae avi ''rã. Mboapy ryxy ita tuvixa va''e
    anho omoĩa ''rã, ha''e gui peteĩ ju yvyra pyau guigua.'
  agu-BL: “Itzun bantz tul yi bajx yob tan Ciro yi rey tan cawu'n le ama'l Persia,
    nintzun el yi jun ca'wle'j ta'n, nin yi xtxolbil, i'tz te yi ẍe'n sbne' yi templo,
    yi ca'l Ryos Jerusalén. Oken kbal banle'n, nin xe'tok cu'se'n yi xe', bantz bnixe'n
    jun balaj ca'l, bantz cyopone'n yi e' wunak tan cyoyil chitx'ixwatz le yi jun
    ama'la'tz. Nin tajwe'n yi junak juk metr tz'an yi wutz tkan yi jun ca'la'tz, nin
    junak juk metr tz'an yi wutz.
  ilo-ULB: '“Iti umuna a tawen a panagturay ni Ari Cyrus, nangipaulog ni Cyrus iti
    bilin maipanggep iti balay ti Dios idiay Jerusalem: ''Maipalubos ti pannakaibangon
    ti balay a pagidatonan. Ti kangato dagiti paderna ket innem a pulo a kubiko ken
    ti kaakabana ket innem a pulo a kubiko,'
  kpg-kpg: “Tahi ngadau o di madagoaa Cyrus nogo king, gei mee gu haga duu aga dana
    haganoho bolo di Hale Daumaha i Jerusalem le e hau labelaa, e hai di gowaa dudu tigidaumaha
    ge e hai labelaa di gowaa hai tigidaumaha. Di hale le e duuduu i nua nia piidi
    e matiwa, gei di palaha nia piidi e matiwa.
  uig-ARA: '«پادىشاھ قورەشنىڭ بىرىنچى يىلى، پادىشاھ قورەش يېرۇسالېمدىكى خۇدانىڭ ئۆيىگە
    دائىر مۇنداق بىر يارلىق چۈشۈرىدۇ: ــ «قۇربانلىق سۇنۇلىدىغان ئورۇن بولۇش ئۈچۈن
    بۇ ئۆي يېڭىۋاشتىن سېلىنسۇن؛ ئۇلى پۇختا سېلىنسۇن، ئۆينىڭ ئىگىزلىكى ئاتمىش گەز،
    كەڭلىكى ئاتمىش گەز بولسۇن.'
  sus-sus: «Mangɛ Sirusi xa mangɛya ɲɛ singe, a naxa a yamari a Ala xa hɔrɔmɔbanxi,
    naxan nu na Darisalamu, a man xa gbilen ti ra, alako sɛrɛxɛe xa ba mɛnni. A xa
    ti gɛmɛ xungbee fari. A xa ite nun a xa gboe xa lan nɔngɔn ya tongo senni ma.
  pon-2006: “Ni keieun sounpar en sapwellime wehi, Nanmwarki Lapalap Sairus ketikihda
    kosonned ehu me Tehnpas Sarawio nan Serusalem en onohnda sapahl pwe en wiahla
    wasa me meirong kan en kin wiawi ie oh isihsla ie. Tehnpaso pahn ilehki piht 90
    oh tehlapki piht 90.
  jae-jae: Gêdêŋ kiŋ Kirus nê gôliŋ ŋajala ŋamataŋa kiŋ Kirus tau kêjatu biŋ tonec
    gebe Biŋ tonec kêkanôŋ Anôtônê andu aŋga Jerusalem. Êsêac sêkwê andu tau sa êtu
    gamêŋ sêkêŋ da to dajaŋa êtiam. Lôm ŋasagiŋ êmu êpi amboac saka 15 to ŋagêbôcŋa
    amboac saka 15 amboac tonaŋgeŋ.
  ksd-ksd: 'Ta ra luaina kilala ta ra kini na varkurai kai Kores, Kores ra king i
    ga varkurai dari: Ure ra kuba i God arama Ierusalem, boina ba da pait nam ra pal,
    a pal ba da pait ra tinabar tana, ma boina ba da pait vadekdek ra vunapaina; a
    tuluaina na varogop ma a vinun ma a ilima na pokono, ma damana ra tababana a vinun
    ma a ilima na pokono;'
  tur-YTC: 'Kral Koreş''in birinci yılında, Kral Koreş bir emir çıkardı: Yeruşalem''deki
    Tanrı evi için, kurbanların sunulduğu yer olan ev bina edilsin ve temelleri sağlam
    atılsın, yüksekliği altmış arşın, genişliği altmış arşın olsun;'
  grc-BRENT: Ἐν ἔτει πρώτῳ Κύρου βασιλέως, Κύρος ὁ βασιλεὺς ἔθηκε γνώμην περὶ οἴκου
    ἱεροῦ Θεοῦ τοῦ ἐν Ἱερουσαλήμ· οἶκος οἰκοδομηθήτω, καὶ τόπος οὗ θυσιάζουσι τὰ θυσιάσματα·
    καὶ ἔθηκεν ἔπαρμα ὕψος πήχεις ἑξήκοντα, πλάτος αὐτοῦ πήχεων ἑξήκοντα·
  ind-AYT: 'Pada tahun pertama pemerintahan Raja Koresh, Raja Koresh memberi perintah
    mengenai Bait Allah di Yerusalem: Biarlah bait itu dibangun kembali sebagai tempat
    untuk mempersembahkan kurban dan biarlah fondasinya diletakkan dengan kukuh. Tingginya
    60 hasta dan lebarnya 60 hasta'
  nya-nya: Mʼchaka choyamba cha ufumu wa Koresi, mfumuyo inapereka lamulo lokhudza
    Nyumba ya Mulungu mu Yerusalemu. Analamula kuti Nyumba ya Mulungu imangidwenso
    kukhala malo woperekerako nsembe. Maziko ake amangidwe kolimba pa malo pomwe paja
    pali maziko ake akale ndipo mulitali mwake mukhale mamita 27, mulifupi mwake mukhale
    mamita 27.
  hrv-hrv: 'Prve godine kraljevanja Kira proglasio je kralj Kir: Dom Božji u Jeruzalemu.
    Dom neka se sagradi kao mjesto gdje će se prinositi žrtve i gdje će se donositi
    prinosi za paljenje. Neka bude visok šezdeset lakata i širok šezdeset lakata.'
  mps-mps: “Te hasia polasa kibu be mude te king Sairus te king bidali sogode, agai
    te po weyu, augwaligo te Jerusalemde te Godigo tempel be daga page masigi dabe
    muyu, tama te be ma sę yao po wai. Tama augwaligo te siaba tigidali domainu ulubo
    ofa dabe me, tama te gasa tobage ofa dabe me emainao po wai. Te be daga bobobage
    ugwanu holali usu nama, te 27 mita, tama aga genuai usu nama, te me te 27 mita
    dao.
  tpi-tpi: “Long namba wan yia bilong King Sairus i stap king, em i tok ol i mas wokim
    gen haus bilong God long Jerusalem. Na ol i mas mekim ol ofa bilong paia i kukim
    olgeta na ol arapela kain ofa long dispela haus. Pastaim ol i mas lainim gut ol
    ston bilong wokim haus antap long en. Banis bilong haus i mas i go antap inap
    27 mita na sotpela mak bilong en i mas i go inap 27 mita.
  dan-1931: 'I sit første Regeringsår udstedte Kong Kyros følgende Befaling: Gudshuset
    i Jerusalem skal genopbygges, for at man der kan ofre Slagtofre og frembære Guds
    Ildofre; det skal være tresindstyve Alen højt og tresindstyve Alen bredt'
  vie-OVCB: Năm thứ nhất triều Vua Si-ru, ban sắc lệnh bảo xây lại Đền Thờ Đức Chúa
    Trời tại Giê-ru-sa-lem, nơi người ta dâng các lễ vật cho Ngài. Nền của Đền phải
    xây cho vững chắc. Chiều cao Đền sẽ là 27,6 mét, và chiều dài 27,6 mét.
  guj-2017: '“કોરેશ રાજાએ પોતાના શાસનના પ્રથમ વર્ષ દરમિયાન યરુશાલેમમાં આવેલા ઈશ્વરના
    ભક્તિસ્થાનના સંબંધમાં આ હુકમ ફરમાવ્યો હતો: ‘અર્પણ કરવાનું ભક્તિસ્થાન બાંધવું.
    તે દીવાલની ઊંચાઈ સાઠ હાથ તથા પહોળાઈ સાઠ હાથ રાખવી.'
  pon-2006A: “Ni keieun sounpar en sapwellime wehi, Nanmwarki Lapalap Sairus ketikihda
    kosonned ehu me Tehnpas Sarawio nan Serusalem en onohnda sapahl pwe en wiahla
    wasa me meirong kan en kin wiawi ie oh isihsla ie. Tehnpaso pahn ilehki piht 90
    oh tehlapki piht 90.
  por-BRBSL: 'No primeiro ano de Ciro, o rei, Ciro, o rei, fez um decreto: Quanto
    à casa de Deus em Jerusalém, que a casa seja construída, o lugar onde oferecem
    sacrifícios, e que suas fundações sejam fortemente assentadas, com sua altura
    sessenta côvados e sua largura sessenta côvados;'
  cth-cth: Jerusalem e Cathut e im teh siangpahrang Sairus ni a bawinae kum nah hettelah
    kâ a poe, thuengnae khoungroe im teh bout sak e lah awm seh, adu hai kacaklah
    ung naseh.
  twi-twi: Ɔhene Kores dii ade nʼafe a edi so no, wɔhyɛɛ mmara faa Onyankopɔn asɔredan
    a ɛwɔ Yerusalem no ho. Ɛkae se ɛsɛ sɛ wɔsan si no wɔ beae a na Yudafo bɔ wɔn afɔre
    hɔ, wɔ fapem dedaw no so. Ɛsɛ sɛ ne sorokɔ yɛ anammɔn aduɔkron, na ne trɛw nso
    anammɔn aduɔkron.
  hlt-hlt: Manghai Cyrus kah kum khat dongah tah manghai Cyrus amah loh Jerusalem
    kah Pathen im te saithainah a paek tih, “Im te hmueih aka nawn kah hmuen ah sa
    saeh. A khoengim te a sang dong sawmrhuk a ka dong sawmrhuk la saeng.
  tbz-SIM: 'Okpɑ̀ɑ̀tì Siduusi kpɑ̀tì benni ketirì miɛkɛ kòo duɔ́ ndinùù kɛ dɔ̀: Bɛ̀ɛ
    wɛ̃tɛ kɛ́mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu tɛ fɔ̃̀tìrì tɛ pũũ borɛ̀, kɛ̀ bɛ̀ nfeu
    Kuyie nyiwũɔ̃ tɛ miɛkɛ, bɛ̀ɛ tɛ̀ mɑɑ́ kɛ̀ tɛ cómmɛ̀ ḿbo mɛ́tìrìbɛ̀ sipísìtɑ̃ɑ̃ti,
    mɛpɛ̃kùmɛ̀ mɛɛ̀ mɑ́ɑ̀.'
  msy-2020: “Sairus atrivimɨn itir dughiamɨn, an azenir faragha zuimɨn, a ghaze, me
    ua Jerusalemɨn itir Godɨn Dɨpenimɨn ingaram. Egh danganir kam, me asɨziba tue
    da isia mɨghɨrir ofabar amu egh ofan igharazir maba uaghan da inigh izam. Me Dɨpenim
    bagh dagɨar ekiaba isɨ dɨpenimɨn apengan ikɨ gavgavim a danɨngɨsɨ, dar arɨgham.
    Dɨpenir kamɨn siriam 27 mitan tughtɨ, an arozim mangɨ 27 mitan tugh.
  dop-dop: Wulɑʋ Silusi kɑ kpɑɑlɑ ɩ kɑwulɑɣɑ pǝnɑɣɑ kɑncɑɑlɑɣɑ nyǝŋkɑ tɑɑ sɩ, pɑɑ
    tɑɣɑnɩ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ kɛ tǝ kite kʋpǝntɛ tɔɔ kɛ́ Yosɑlɛm nɑ pɑ́ lɑkɩ tǝ tɑɑ
    kɛ́ kɔtɑsɩ. Tǝ kʋŋkʋlʋmǝŋ kɑ́ wɛɛ mɛɛtǝlǝnɑɑ hiu nɑ nɑɑnʋwɑ nɑ tǝ wɑŋ kɛ mpʋ tɔtɔ.
  azb-azb: '«Padşah Kirin hökmdarlığının birinci ilində Allahın Yerusəlimdəki məbədi
    barədə Kir belə əmr verib: “Bu məbəd – qurbanlar təqdim edilən bu yer əvvəlki
    bünövrəsi üzərində bərpa edilsin.'
  eng-DBY: 'In the first year of king Cyrus, king Cyrus made a decree [concerning]
    the house of God at Jerusalem: Let the house be built for a place where they offer
    sacrifices, and let its foundations be solidly laid; its height sixty cubits,
    its breadth sixty cubits,'
  hin-2017: “राजा कुस्रू के पहले वर्ष में उसी कुस्रू राजा ने यह आज्ञा दी, कि परमेश्वर
    के भवन के विषय जो यरूशलेम में है, अर्थात् वह भवन जिसमें बलिदान किए जाते थे, वह
    बनाया जाए और उसकी नींव दृढ़ता से डाली जाए, उसकी ऊँचाई और चौड़ाई साठ-साठ हाथ की
    हो;
  wol-KYG: 'At ma jëkk ca nguurug Buur Sirus, Buur Sirus joxe na ndigal ci mbirum
    kër Yàlla ga ca Yerusalem. Mu ne: Nañu tabaxaat kër Yàlla gi, muy bérab bu ñuy
    sarxee ay sarax. Nañu dëgëral kenu ya. Na taxawaayam di juróom benn fukki xasab,
    yaatuwaayam di juróom benn fukki xasab,'
  eng-YLT: '''In the first year of Cyrus the king, Cyrus the king hath made a decree
    concerning the house of God in Jerusalem: the house let be builded in the place
    where they are sacrificing sacrifices, and its foundations strongly laid; its
    height sixty cubits, its breadth sixty cubits;'
  eng-WYC-2017: In the first year of king Cyrus, Cyrus the king deemed, or ordained,
    that the house of God, which is in Jerusalem, should be builded in the place where
    they offered sacrifices, and that they set a foundament supporting the height
    of sixty cubits, and the length of sixty cubits,
  eng-WMBB: 'In the first year of Cyrus the king, Cyrus the king made a decree: Concerning
    God’s house at Jerusalem, let the house be built, the place where they offer sacrifices,
    and let its foundations be strongly laid, with its height sixty cubits and its
    width sixty cubits;'
  urd-GVH: “ख़ोरस बादशाह की हुकूमत के पहले साल में शहनशाह ने हुक्म दिया कि यरूशलम
    में अल्लाह के घर को उस की पुरानी जगह पर नए सिरे से तामीर किया जाए ताकि वहाँ दुबारा
    क़ुरबानियाँ पेश की जा सकें। उस की बुनियाद रखने के बाद उस की ऊँचाई 90 और चौड़ाई
    90 फ़ुट हो।
  rug-rug: “Koasa vuaheni kekenu sipu koa baṉara se Saerasi sa baṉara lavata, si garunu
    nia sa si keke tinarae, sapu sa Zelepade pa Zerusalema si kaqu ta kuri pule, gua.
    Meke vasina tu kaqu ta tavete sari na vina vukivukihi va uququ. Sa Zelepade si
    kaqu ka hiokona zuapa mita labena, meke ululuna.
  gaz-gaz: 'Waggaa tokkoffaa bara mootummaa Qiiros Mootichaa keessa mootichi waaʼee
    mana qulqullummaa Waaqaa kan Yerusaalem keessa jiru sanaa akkana jedhee labsii
    baase: Manni qulqullummaa kun iddoo aarsaan itti dhiʼeeffamu taʼee deebifamee
    haa ijaaramu; hundeen isaas haa buufamu. Manni kunis ol dheerina dhundhuma jaatamaa
    fi balʼina dhundhuma jaatama qabaatee'
  fra-LSG: 'La première année du roi Cyrus, le roi Cyrus a donné cet ordre au sujet
    de la maison de Dieu à Jérusalem: Que la maison soit rebâtie, pour être un lieu
    où l’on offre des sacrifices, et qu’elle ait des solides fondements. Elle aura
    soixante coudées de hauteur, soixante coudées de largeur,'
  yal-yal: Manga Kirusi a mangayaan ɲɛɛ singeni, a yi yamarini ito fi Ala Batu Banxina
    fe yi Yerusalɛn yi, a naxa, “Ala Batu Banxin xa ti alogo saraxane xa ba a xa mɛnni,
    a xa bɛtɛn sa ki faɲi. A xa mate ayi nɔngɔnna yɛ tonge sennin, a yigbona nɔngɔnna
    yɛ tonge sennin.
  haw-1868: I ka makahiki mua o Kuro ke alii, kauoha ae la o ua Kuro la ke alii no
    ka hale o ke Akua ma Ierusalema, E hauaia ka hale, kahi i kaumaha aku ai i na
    mohai, a e hoonohopaaia ke kumu; he kanaono hailima ke kiekie, a he kanaono hailima
    ka laula;
  arb-NAV: 'أَصْدَرَ الْمَلِكُ كُورَشُ فِي السَّنَةِ الأُولَى لِحُكْمِهِ مَرْسُوماً
    بِشَأْنِ هَيْكَلِ اللهِ فِي أُورُشَلِيمَ، جَاءَ فِيهِ: لِيُعَدْ بِنَاءُ الْهَيْكَلِ
    الَّذِي يُقَرِّبُونَ فِيهِ الذَّبَائِحَ، وَلْتُرْسَ أُسُسُهُ بِحَيْثُ يَكُونُ
    ارْتِفَاعُهُ سِتِّينَ ذِرَاعاً (نَحْوَ ثَلاثِينَ مِتْراً) وَعَرْضُهُ سِتِّينَ
    ذِرَاعاً'
  ewe-ewe: 'Le Fia Sirus ƒe fiaɖuɖu ƒe ƒe gbãtɔ me la, fia la de se ku ɖe Mawu ƒe
    gbedoxɔ si le Yerusalem ŋuti be: Migbugbɔ gbedoxɔ la tu wòanye teƒe si woasa vɔ
    le, miɖo eƒe gɔmeɖokpewo anyi. Nekɔ mita blaeve-vɔ-adre eye wòakeke mita blaeve-vɔ-adre.'
  eng-LEE: 'In the first year of king Cyrus, king Cyrus gave an order concerning the
    house of God at Jerusalem, Let the house be built, the place where they used to
    offer sacrifices, and let its foundations be strongly laid: its height shall be
    sixty cubits, its breadth sixty cubits,'
  asm-FB: '“কোৰচ ৰজাৰ প্ৰথম বছৰত, কোৰচ ৰজাই যিৰূচালেমত থকা ঈশ্বৰৰ গৃহৰ বিষয়ে এটা
    আজ্ঞা জাৰি কৰিছিল: ‘বলিদানৰ বাবে গৃহটো নিৰ্ম্মাণ কৰা হওঁক। তাৰ দেৱালবোৰৰ ওখ আৰু
    বহল ষাঠি হাত,'
  sus-A: «مَنفّ سِرُ سِ شَ مَنفّيَ حّ سِنفٍ، عَ نَشَ عَ يَمَرِ عَ عَلَ شَ هْرْ مْبَنشِ،
    نَشَن نُ نَ دَرِ سَلَمُ، عَ مَن شَ فبِلٍن تِ رَ، عَلَكٌ سّرّشّيٍ شَ بَ مّننِ.
    عَ شَ تِ فّمّ شُنفبٍيٍ قَرِ. عَ شَ عِتٍ نُن عَ شَ فبٌي شَ لَن نْنفْن يَ تٌنفٌ
    سٍننِ مَ.
  fra-SBL: 'La première année du roi Cyrus, le roi Cyrus donna un ordre : En ce qui
    concerne la maison de Dieu à Jérusalem, que la maison soit construite, le lieu
    où l''on offre des sacrifices, et que ses fondations soient solidement posées,
    avec sa hauteur de soixante coudées et sa largeur de soixante coudées ;'
  hbo-hbo: בִּשְׁנַ֨ת חֲדָ֜ה לְכֹ֣ורֶשׁ מַלְכָּ֗א כֹּ֣ורֶשׁ מַלְכָּא֮ שָׂ֣ם טְעֵם֒
    בֵּית־אֱלָהָ֤א בִֽירוּשְׁלֶם֙ בַּיְתָ֣א יִתְבְּנֵ֔א אֲתַר֙ דִּֽי־דָבְחִ֣ין דִּבְחִ֔ין
    וְאֻשֹּׁ֖והִי מְסֹֽובְלִ֑ין רוּמֵהּ֙ אַמִּ֣ין שִׁתִּ֔ין פְּתָיֵ֖הּ אַמִּ֥ין שִׁתִּֽין׃
  piu-2006: '@see-verse:EZR.006.002'
  kik-kik: 'Mwaka wa mbere wa Mũthamaki Kurusu, mũthamaki nĩathanire ũhoro ũkoniĩ
    hekarũ ya Ngai kũu Jerusalemu, akiuga atĩrĩ: Hekarũ nĩyakwo rĩngĩ ĩrĩ handũ ha
    kũrutagĩrwo magongona, na mĩthingi yayo yakwo. Ĩkorwo ĩrĩ mĩkono mĩrongo ĩtandatũ
    kũraiha na igũrũ, na mĩkono mĩrongo ĩtandatũ kwarama,'
  fra-NCL: '« La première année du roi Cyrus, le roi Cyrus a donné cet ordre : que
    la maison de Dieu qui est à Jérusalem, que cette maison soit rebâtie pour être
    un lieu où l’on offre des sacrifices, et que les fondations soient solidement
    posées. Sa hauteur sera de soixante coudées et sa largeur de soixante coudées.'
  cek-AK: Sairas siangpahrang, siangpahrang ah ohhaih saningto haih naah, siangpahrang
    mah Jerusalem ih Sithaw im kawng pongah lokpaekhaih to a sak; angbawnhaih sak
    hanah im to sah o let nasoe, im hmuen to kacakah sah o nasoe; im loe dong quitarukto
    sang ueloe, dong quitarukto kawk tih;
  cuk-cuk: '“Rey-Ciro gebe reyga-megided-birgagi, e-sunnad, Bab-Dummadse-goled-neg
    Jerusalénʼgi-siid-sobega, Judío-dulemarga igar-uksad: Bab-Dummadse-goled-neg Jerusalén-neggweburgi-sii-gusanad
    be gannar sobmar, e-neg-saila be mesmar. Adi agine, Bab-Dummadga ibmar-ogumakar
    ukmalagar. We-nega-e-nibguedi daliambe-gakatar-sugu (15) be imako, degi, e-yaadungued
    amba deyob be imakbalo.'
  uig-CYR: '«Падиша Қорәшниң биринчи жили, падиша Қорәш Йерусалимдики Худаниң өйигә
    даир мундақ бир ярлиқ чүшүриду: — «Қурбанлиқ сунулидиған орун болуш үчүн бу өй
    яңливаштин селинсун; ули пухта селинсун, өйниң егизлиги атмиш гәз, кәңлиги атмиш
    гәз болсун.'
  tel-2017: “కోరెషు చక్రవర్తి పాలన మొదటి సంవత్సరంలో అతడు యెరూషలేములో ఉండే దేవుని ఆలయం
    విషయంలో చేసిన నిర్ణయం. బలులు అర్పించడానికి వీలైన స్థలంగా ఆ మందిరాన్ని నిర్మించాలి.
    దాని పునాదులు స్థిరంగా వేయాలి. దాని పొడవు 60 మూరలు, వెడల్పు 60 మూరలు ఉండాలి.
  hat-BSA: 'Nan premye ane a Wa Cyrus la, Cyrus, wa a, te pibliye yon dekrè: Sou kay
    Bondye nan Jérusalem nan, kite tanp kote sakrifis konn vin ofri yo vin rebati,
    e kite fondasyon li yo konsève, wotè ki swasant koude a e lajè ki swasant koude
    a'
  kos-kos: “In yac se meet ke Tokosra Cyrus el mutawauk in Tokosra Fulat, el sapkin
    tuh Tempul Jerusalem in sifil musaiyuk tuh in sie acn mwet uh ku in sang mwe sang
    lalos ac kisakin mwe kisa lalos we. Tempul sac in fit eungoul fulata ac fit eungoul
    sralupa.
  hbo-WLC: בִּשְׁנַ֨ת חֲדָ֜ה לְכ֣וֹרֶשׁ מַלְכָּ֗א כּ֣וֹרֶשׁ מַלְכָּא֮ שָׂ֣ם טְעֵם֒
    בֵּית־אֱלָהָ֤א בִֽירוּשְׁלֶם֙ בַּיְתָ֣א יִתְבְּנֵ֔א אֲתַר֙ דִּֽי־דָבְחִ֣ין דִּבְחִ֔ין
    וְאֻשּׁ֖וֹהִי מְסֽוֹבְלִ֑ין רוּמֵהּ֙ אַמִּ֣ין שִׁתִּ֔ין פְּתָיֵ֖הּ אַמִּ֥ין שִׁתִּֽין׃
  ibo-ibo: Nʼafọ mbụ nke Sairọs bụ eze, o nyere iwu banyere ụlọnsọ ukwu Chineke dị
    na Jerusalem ebe ndị Juu na-efe Chineke. A ga-ewughachi ụlọnsọ ukwu ahụ ka ọ bụrụ
    ebe ịchụ aja, ka a tọsiekwa ntọala ya ike. Ịdị elu ya ga-adị iri mita atọ, obosara
    ya ga-abụkwa otu ihe ahụ.
  ory-ory: “କୋରସ୍‍ ରାଜାଙ୍କ ରାଜତ୍ଵର ପ୍ରଥମ ବର୍ଷରେ କୋରସ୍‍ ରାଜା ଯିରୂଶାଲମସ୍ଥିତ ପରମେଶ୍ୱରଙ୍କ
    ଗୃହ ବିଷୟରେ ଏହି ଆଜ୍ଞା କଲେ, ଲୋକମାନଙ୍କ ବଳିଦାନ ସ୍ଥାନ ସେହି ଗୃହ ନିର୍ମିତ ହେଉ ଓ ତହିଁର
    ଭିତ୍ତିମୂଳ ଦୃଢ଼ ରୂପେ ସ୍ଥାପିତ ହେଉ; ତହିଁର ଉଚ୍ଚତା ଷାଠିଏ ହାତ ଓ ତହିଁର ପ୍ରସ୍ଥ ଷାଠିଏ ହାତ
    ହେଉ;
  chk-chk: “Lon aeuin ierin mwün ewe king Sirus, i a föri eu allük fän iten ewe imwen
    Kot lon Jerusalem epwe kaüsefäl, pwe epwe eu lenien asor me keni asor. Tekian
    ewe imw epwe ükükün tiwe fiit, nge chölapan epwe pwal tiwe fiit.
  rop-rop: “Langa det feswan yiya wen Sairas bin jidan king imbin dalim detlot Juwish
    pipul olabat blanga bildimap det Serramoni Pleis langa Jerusalem weya dei gin
    abum ola sekrifais ofring en ola barnimbat ofring. Det Serramoni Pleis garra jidan
    27 mita topwei en 27 mita longwei.
  ukr-1871: 'Першого року царя Кира дав царь Кир приказ про дом Божий в Ерусалимі:
    Нехай будують дім на тому місцї, де приносять жертви, й нехай заложать тривкі
    основи під його; ввершину він на шістьдесять локот, а завширшки на шістьдесять
    локот;'
  deu-1951: '«Im ersten Jahre des Königs Kores befahl der König Kores betreffs des
    Hauses Gottes zu Jerusalem: Das Haus soll gebaut werden zu einer Stätte, wo man
    Opfer darbringt. Sein Grund soll tragfähig sein, seine Höhe sechzig Ellen und
    seine Breite auch sechzig Ellen;'
  eng-JPS: 'In the first year of Cyrus the king, Cyrus the king made a decree: Concerning
    the house of God at Jerusalem, let the house be builded, the place where they
    offer sacrifices, and let the foundations thereof be strongly laid; the height
    thereof threescore cubits, and the breadth thereof threescore cubits;'
  srp-1865: 'Prve godine cara Kira zapovjedi car Kir: dom Božji u Jerusalimu da se
    sazida da bude mjesto gdje æe se prinositi žrtve, i temelji da mu se izidaju,
    da bude visok šezdeset lakata i širok šezdeset lakata.'
  lug-lug: 'Mu mwaka ogw’olubereberye ogw’obufuzi bwa kabaka Kuulo, kabaka yateeka
    etteeka erikwata ku yeekaalu ya Katonda mu Yerusaalemi, nga ligamba nti: Yeekaalu
    eddaabirizibwe ebeere ekifo eky’okuweerangayo ssaddaaka, n’emisingi gyayo giteekebwewo
    ginywezebwe. Eriba mita amakumi abiri mu musanvu obugulumivu (27), ne mita amakumi
    abiri mu musanvu obugazi (27),'
  heb-heb: בשנת חדה לכורש מלכא כורש מלכא שם טעם בית אלהא בירושלם ביתא יתבנא אתר די
    דבחין דבחין ואשוהי מסובלין רומה אמין שתין פתיה אמין שתין׃
  ben-IRV: “কোরস রাজার প্রথম বছরে কোরস রাজা যিরূশালেমে ঈশ্বরের বাড়ির বিষয়ে এই আদেশ
    করলেন, সেই বাড়ি যজ্ঞ-স্থান বলে তৈরী হোক ও তার ভীত মজবুত ভাবে স্থাপন করা হোক;
    তা ষাট হাত লম্বা ও ষাট হাত চওড়া হবে৷
  pan-pan: “ਰਾਜਾ ਕੋਰਸ਼ ਦੇ ਪਹਿਲੇ ਸਾਲ ਵਿੱਚ ਉਸੇ ਕੋਰਸ਼ ਰਾਜਾ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਵਿਖੇ
    ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ ਇਹ ਆਗਿਆ ਦਿੱਤੀ, ਕਿ ਉਹ ਭਵਨ ਜਿੱਥੇ ਬਲੀਦਾਨ ਕੀਤੇ ਜਾਂਦੇ ਸਨ, ਬਣਾਇਆ
    ਜਾਵੇ ਅਤੇ ਉਸ ਦੀਆਂ ਨੀਹਾਂ ਮਜ਼ਬੂਤੀ ਨਾਲ ਪਾਈਆਂ ਜਾਣ। ਉਸ ਦੀ ਉਚਾਈ ਸੱਠ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਸੱਠ
    ਹੱਥ ਹੋਵੇ।
  mya-JVB: ယဇ် ပူဇော် ရာ အိမ် တော်ကိုတည် စေ။ တိုက်မြစ် ကို ခိုင်ခံ့ စွာချထားစေ။ အမြင့်
    အတောင် ခြောက် ဆယ်၊ အနံ အတောင် ခြောက် ဆယ်ရှိ၍၊
  hmo-hmo: “King Sairasi ese iena king dagi ia hamatamaia lagani ginigunana lalonai,
    oda ia gwauraia, Dubu Helaga be Ierusalema dekenai do idia haginia lou, boubou,
    bona Lohiabada dekenai henia gaudia, do idia gabua ena gabu totona. Dubu Helaga
    ena ataiai latana be 27 mita, ma iena lababana danu be 27 mita.
  urd-urd: “ख़ोरस बादशाह के पहले साल ख़ोरस बादशाह ने ख़ुदा के घर के बारे में जो येरूशलेम
    में है हुक्म किया, कि वह घर या'नी वह मक़ाम जहाँ क़ुर्बानियां करते है बनाया जाए
    और उसकी बुनियादें मज़बूती से डाली जाएँ। उसकी ऊँचाई साठ हाथ और चौड़ाई साठ हाथ हो,
  rus-SYN: 'в первый год царя Кира, царь Кир дал повеление о доме Божием в Иерусалиме:
    пусть строится дом на том месте, где приносят жертвы, и пусть будут положены прочные
    основания для него; вышина его в шестьдесят локтей, ширина его в шестьдесят локтей;'
  bqc-SIM: Kí Kilusi kpalablea wɛ̃̀ sɛ̃́ia guu à yãdìlɛ Lua kpɛ́ pↄ́ kú Yelusalɛũ
    musu, à mɛ̀ wà kpɛ́pi dↄ sa'okĩi ũ. Wà a ɛ̃bo a lɛsĩ ká gã̀sĩsuu bàaↄ̃,
    a yàasa gã̀sĩsuu bàaↄ̃.
  tcz-CHONGTHU: “Cyrus lengpa vaihom kumkhat channa in lengpan thu anapen Jerusalem’a
    houin chu kilhaina gantha kibol naleh pumgo thilto kitonaji houin chu kithah sahkit
    hen, a-in sandol chu tong somgup hihenlang availam jong tong somgup ma hihen.
  mar-mar: “कोरेश राजाच्या कारकिर्दीच्या पहिल्या वर्षी यरूशलेममधील मंदिराच्या बाबतीत
    राजाने असा आदेश दिला की, जेथे यज्ञ अर्पण करीत त्याठिकाणी देवाचे मंदिर बांधावे.
    ‘मंदिराचा पाया बांधून काढावा. त्याच्या भिंतीची उंची साठ हात आणि रुंदी साठ हात
    असावी.
  qub-qub: 'Ciro juc wata Persiapa raynin caycashancho Jerusalén Templupaj cayno niran:
    «Jerusalencho Diospa Templun yapay cananpaj simintunta chutayta gallaycärichun
    chaycho yapay uywacunata pishtapänanpaj. Chay Temploga canga ishcay chunca ganchis
    (27) metrun altu; ishcay chunca ganchis (27) metrun anchu.'
  bqp-bqp: Kína Sirusu kíblena wɛ̃̀ káaku gũn à yã dìtɛ Luda kpɛ́ kũ à kú Yurusalɛmu
    musu, à pì ò kpɛ́ pì bo sa'oki ũ. Ò a ɛ̃ kpátɛ, kpɛ́ pì lei ká gã̀sãkuru baaakↄ̃,
    a yàasa gã̀sãkuru baaakↄ̃.
  hat-hat: '-Nan premye lanne rèy li, wa Siris te bay lòd sa a sou tanp Bondye a nan
    lavil Jerizalèm: Se pou yo rebati tanp lan pou l'' ka sèvi kote yo ka touye bèt
    ak boule ofrann nan dife pou Bondye. Tanp lan va gen trant mèt wotè, trant mèt
    lajè.'
  eng-BSB: 'In the first year of King Cyrus, he issued a decree concerning the house
    of God in Jerusalem: Let the house be rebuilt as a place for offering sacrifices,
    and let its foundations be firmly laid. It is to be sixty cubits high and sixty
    cubits wide,'
  eng-WEBPB: 'In the first year of Cyrus the king, Cyrus the king made a decree: Concerning
    God’s house at Jerusalem, let the house be built, the place where they offer sacrifices,
    and let its foundations be strongly laid, with its height sixty cubits and its
    width sixty cubits;'
  kbq-kbq: Kini ne' Sairusi'ma eri agafa huno kinima mania kafufina, Ra Anumzamofo
    mono nona ete Jerusalemi kigahaze huno kini ne' Sairusi'a huvempa kea hu'ne. Ana
    nehu'za ana mono nompina, tevefi kre fananehu ofane, mago'a ofanena hugahaze.
    Hagi kotazana noma retrure tratamina, have tagahu'za asentegahaze. Ana mono nomofona
    soparega mareri'amo'a 27ni'a mita hina, asoparega zaza'amo'a 27ni'a mita hugahie.
  nhe-BL: '“Ipan nopa achtohui xihuitl quema Tlanahuatijquetl Ciro pejqui tlanahuatía,
    temacac ni tlanahuatili: ‘Monequi sampa xijcualtlalica itiopa Toteco Dios campa
    eltoya ipan altepetl Jerusalén. Nojquiya xijcualtlalica nopa tlaixpamitl campa
    quimacayayaj tlacajcahualistli. Xijsencahuaca queja eltoya ica ihuejcapanca 27
    metros huan ipatlajca nojquiya 27 metros.'
  bus-bus: Kí Sirusu kíblena wɛ̃̀ káaku guu à yã dìɛ Luda kpɛ́ kɛ̀ kuu Yerusalɛmu
    musu, à bè wà kpɛ́ pì bo sa'okii ũ. Wà à ɛ̃ɛ daɛ, kpɛ́ pì lezĩ ká gã̀sãsuu
    baaagↄ̃, à yàasa gã̀sãsuu baaagↄ̃.
  gub-BL: Xiru tuwihawete romo heko mehe pitài haw kwarahy mehe uzapo wi kar tàpuzuhu
    Zeruzarez tawhu pe har a'e, Zutew wanupe a'e. — Teko uzuka putar ma'ea'yr Tupàn
    henataromo a'e pe wà nehe. Ma'e imono pyr ukaz putar a'e pe nehe no, i'i hehe.
    A'e pape umume'u tàpuzuhu uhu haw no. — Heta putar 27 met iaiha haw nehe. Heta
    putar 27 met ipupy uhu haw nehe no, i'i hehe.
  eng-DRA: 'In the first year of Cyrus the king: Cyrus the king decreed, that the
    house of God should be built, which is in Jerusalem, in the place where they may
    offer sacrifices, and that they lay the foundations that may support the height
    of threescore cubits, and the breadth of threescore cubits,'
