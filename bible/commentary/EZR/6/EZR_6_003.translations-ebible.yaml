  ckb-ckb: 'کۆرشی پاشا لە یەکەم ساڵی پاشایەتییەکەیدا، سەبارەت بە پەرستگای خودا کە
    لە ئۆرشەلیمە ئەم فەرمانەی دەرکرد: با پەرستگاکە بنیاد بنرێتەوە، ئەو شوێنەی قوربانی
    تێدا سەردەبڕن، با بناغەکانی دابمەزرێنن، بەرزییەکەی شەست باڵ و پانییەکەی شەست باڵ
