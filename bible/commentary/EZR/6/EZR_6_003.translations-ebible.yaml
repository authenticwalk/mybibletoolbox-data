  tha-KJV: “ในปีต้นแห่งรัชกาลกษั​ตริ​ย์ไซรัส กษัตริย์​ไซรัสทรงออกกฤษฎี​กาว​่า เรื่องพระนิเวศของพระเจ้าที่เยรูซาเล็มว่า
