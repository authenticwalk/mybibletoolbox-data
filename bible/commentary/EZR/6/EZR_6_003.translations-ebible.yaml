    tacajcahualisti. Xijsencahuaca quej eltoya ica ihuejcapanca 27 metros huan ipatajca
    nojquiya 27 metros.'
  vie-1934: 'Năm thứ nhất đời Si-ru, vua Si-ru ra chiếu chỉ về đền của Đức Chúa Trời
