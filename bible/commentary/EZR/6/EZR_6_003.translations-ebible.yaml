    de coţi şi lăţimea ei de şaizeci de coţi;'
  eng-WEBP: 'In the first year of Cyrus the king, Cyrus the king made a decree: Concerning
    God’s house at Jerusalem, let the house be built, the place where they offer sacrifices,
