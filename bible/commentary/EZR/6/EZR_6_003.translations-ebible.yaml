  mdy-ETH: «ቂኢሮሴ ካኣታዼ ቤርታሳ ሌዖና ዬሩሳላሜይዳ ዓኣ ጌኤዦ ማኣሮይዳ ፆኦሲም ሚቺ ዒንጎ ዒንጊፆንታ ሜሌ ዱማ ዱማ ዒንጊፃ
