  hin-CV: 'राजा कोरेश के शासन के प्रथम वर्ष में राजा कोरेश ने यह राजाज्ञा प्रसारित
    की: येरूशलेम में परमेश्वर के भवन को, जहां बलियां अर्पित की जाती हैं, पुनर्निर्मित
    किया जाए. इसकी नींवों को पूर्ववत ही रखा जाए. इसकी ऊंचाई सत्ताईस मीटर तथा चैड़ाई
    सत्ताईस मीटर होगी.'
  spa-BES: 'En el primer año de Ciro el rey, Ciro el rey hizo una orden: En relación
