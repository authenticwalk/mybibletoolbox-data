  tam-2017: 'ராஜாவாகிய கோரேசின் முதலாம் வருடத்தில், கோரேஸ் ராஜா எருசலேமிலிருந்த தேவாலயத்தைக்குறித்து
    இட்ட கட்டளை என்னவென்றால்: தேவாலயமானது பலிசெலுத்திவந்த இடத்திலே கட்டவேண்டும்; அதின்
    அஸ்திபாரங்கள் பலமாயிருக்கவேண்டும்; அது அறுபதுமுழ உயரமும், அறுபதுமுழ அகலமுமாக இருக்கவேண்டும்.'
  spa-RV-1909: En el año primero del rey Ciro, el mismo rey Ciro dió mandamiento acerca
    de la casa de Dios que estaba en Jerusalem, que fuese la casa edificada para lugar
    en que sacrifiquen sacrificios, y que sus paredes fuesen cubiertas; su altura
    de sesenta codos, y de sesenta codos su anchura;
  ron-BTF: 'În anul întâi al împăratului Cirus, acelaşi împărat, Cirus, a dat o hotărâre
