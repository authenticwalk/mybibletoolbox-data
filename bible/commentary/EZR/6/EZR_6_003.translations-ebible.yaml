    de alto y sesenta codos de ancho;'
  tdx-tdx: 'Amy taom-baloha’ i Korese, mpanjakay, le nanao tsey t’i Korese mpanjaka:
    I anjomban’ Añahare e Ierosala­i­mey, te hamboareñe i anjombay, i fañengà’ iareo
