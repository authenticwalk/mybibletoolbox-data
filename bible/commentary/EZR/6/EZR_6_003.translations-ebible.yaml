verse: EZR.006.003
translations:
  mal-C: 'കോരെശ് രാജാവിന്റെ ഒന്നാമാണ്ടിൽ, രാജാവു ജെറുശലേമിലെ ദൈവത്തിന്റെ ആലയത്തെ സംബന്ധിച്ച്
    ഒരു കൽപ്പന പുറപ്പെടുവിച്ചു: ജെറുശലേമിലെ ദൈവാലയം യാഗങ്ങൾ അർപ്പിക്കപ്പെടുന്ന സ്ഥലമായി
    പുനർനിർമിക്കപ്പെടട്ടെ. അതിന്റെ അടിസ്ഥാനങ്ങൾ ഇടുകയും അത് അറുപതുമുഴം ഉയരത്തിലും
    അറുപതുമുഴം വീതിയിലും പണിയുകയും വേണം.'
  deu-TKW: 'Im ersten Jahre des Königs Cyrus erließ der König Cyrus folgenden Befehl:
    Der Tempel Gottes zu Jerusalem - dieser Tempel soll wieder aufgebaut werden, als
    eine Stätte, wo man Opfer bringt, und seine Fundamente sollen wieder Mauern tragen.
    Seine Höhe soll sechzig Ellen betragen und seine Breite sechzig Ellen.'
  lin-lin: 'Na mobu ya liboso ya mokonzi Sirisi, mokonzi Sirisi azwaki mokano na tina
    na Tempelo ya Nzambe kati na Yelusalemi : Tempelo ya Nzambe esengeli kotongama
    lisusu mpo ete ezala esika ya kobonza mbeka ; boye esengeli kozongisa miboko na
    yango. Tempelo ekozala na bametele pene tuku misato na bosanda mpe bametele pene
    tuku misato na mokuse.'
  eng-LSV: '“In the first year of Cyrus the king, Cyrus the king has made a decree
    concerning the house of God in Jerusalem: let the house be built in the place
    where they are sacrificing sacrifices, and its foundations strongly laid; its
    height sixty cubits, its breadth sixty cubits;'
  eng-GNV: 'IN THE FIRST yeere of King Cyrus, King Cyrus made a decree for the house
    of God in Ierusalem, Let the house be buylt, euen the place where they offred
    sacrifices, and let the walles thereof be ioyned together: let the height thereof
    be three score cubites, and the breadth thereof three score cubites,'
  eng-WEBSTER: In the first year of Cyrus the king, the same Cyrus the king made a
    decree concerning the house of God at Jerusalem, Let the house be built, the place
    where they offered sacrifices, and let the foundations of it be strongly laid;
    the hight of it sixty cubits, and the breadth of it sixty cubits;
  nhw-BL: 'Ipan nopa achtihui xihuitl quema Tlanahuatijquetl Ciro pejqui tlanahuatía,
    temacac ni tlanahuatili: “Monequi sempa xijcualtlalica itiopa Toteco Dios campa
    eltoya ipan altepetl Jerusalén. Nojquiya xijcualtlalica nopa tlaixpamitl campa
    quimacayayaj tlacajcahualistli. Xijsencahuaca quen eltoya ica ihuejcapanca 27
    metros huan ipatlajca nojquiya 27 metros.'
  swh-ONEN: 'Katika mwaka wa kwanza wa kutawala Mfalme Koreshi, mfalme alitoa amri
    kuhusu Hekalu la Mungu katika Yerusalemu: Hekalu na lijengwe tena mahali palepale
    Wayahudi walipokuwa wakitoa dhabihu, kwenye msingi ule ule. Iwe na kimo cha mikono
    sitini, upana wa mikono sitini,'
  bba-bba: Wee ye tire te, tɑ ɡerumɔ. Tɑ nɛɛ, sinɑ boko Sirusin wɔ̃ɔ ɡbiikuu sɔɔ,
    u woodɑ yɑrɑ u nɛɛ, bɑ koo wure bu Yinni Gusunɔn sɑ̃ɑ yee te tɑ wɑ̃ɑ Yerusɑlɛmuɔ
    bɑniwɑ mi yerukiru tɑ rɑɑ wɑ̃ɑ. Kpɑ bɑ n dɑ yɑ̃kuru ko mi. Ten ɡɑnɑn ɡunum mu
    ko n sɑ̃ɑwɑ ɡɔm soonu wɑtɑ. Ten yɑsum mɑɑ ɡɔm soonu wɑtɑ.
  eng-KJVCPB: In the first year of Cyrus the king the same Cyrus the king made a decree
    concerning the house of God at Jerusalem, Let the house be builded, the place
    where they offered sacrifices, and let the foundations thereof be strongly laid;
    the height thereof threescore cubits, and the breadth thereof threescore cubits;
  mpx-mpx: Kin Sailusa wana logugui ana baliman houwan gamwanaa, logugui etega i ginol
    Yabowaine wana Limi Bwabwalena kaiwena Yelusalema elana. Limi Bwabwalena o ana
    wauwau pat nihi vatalil ge nihi tal, inoke bosowaina powon ona nihi ginola to
    Yabowaine elana. Ana miha ni ola 27 mita ge ana manamana ni ola 27 mita.
  luo-luo: E higa mokwongo mar loch mar Ruoth Sairas, ruoth nochiwo chik kuom hekalu
    mar Nyasaye man Jerusalem kama. We hekalu ger kendo kaka kar chiwo misango, kendo
    we mise mare keti. Nyaka obedi fut piero aboro gaboro gi nus e bor mare kendo
    fut piero aboro gaboro e lach mare,
  meu-meu: 'King Kurese ena lohia laḡanina gini-gunana lalonai, King Kurese ese hahedua
    herevana ta e gwauraia, eto, Dirava ena dubu Ierusalem ai herevana binai: dubu
    na bae haginia lou, boubou ḡaudia e hahelaḡadiamu bona ḡole-oho boubou gaudia
    e laohaidiamu gabuna; harana latana na kiubit tauratoi-ahui bona lababana danu
    kiubit tauratoi-ahui, unu bae haginia toma.'
  npi-ULB: “राजा कोरेसको पहिलो वर्षमा, कोरेसले यरूशलेममा भएको परमेश्‍वरको मन्दिरको
    बारेमा एउटा आदेश जारी गर्नुभयो, 'बलिदानको स्थानको रूपमा एउटा भवन पुनर्निर्माण
    गरियोस्, यसका जगहरू बसालिऊन्, यसको उचाइ साठी हात र चौडाइ साठी हात होस्,
  yor-yor: Ní ọdún kìn-ín-ní ìjọba ọba Kirusi, ọba pa àṣẹ kan nípa tẹmpili Ọlọ́run
    ní Jerusalẹmu. Jẹ́ kí a tún tẹmpili ibi tí a ti ń rú onírúurú ẹbọ kọ́, kí a fi
    ìpìlẹ̀ rẹ̀ lélẹ̀ ni gíga àti fífẹ̀ rẹ̀ jẹ́ àádọ́rùn-ún ẹsẹ̀ bàtà,
  ind-ind: “Pada tahun pertama pemerintahannya, Raja Kores memerintahkan pembangunan
    rumah Allah di Yerusalem. Rumah itu harus dibangun kembali sebagai tempat untuk
    mempersembahkan kurban. Pondasinya harus diletakkan dengan kukuh. Tinggi bangunan
    itu dua puluh tujuh meter dan lebarnya dua puluh tujuh meter.
  pes-OPCB: '«در سال اول سلطنت کوروش پادشاه، در مورد خانۀ خدا در اورشلیم، این فرمان
    از طرف پادشاه صادر شد: خانهٔ خدا که محل تقدیم قربانیهاست، دوباره ساخته شود. عرض
    و بلندی خانه، هر یک شصت ذراع باشد.'
  tgl-ULB: 'Sa unang taon ni Haring Ciro, naglabas siya ng isang utos tungkol sa tahanan
    ng Diyos sa Jerusalem: ''Maitayo nawa ang tahanan para sa paghahandog. Maitayo
    nawa ang mga pader nito na may animnapung siko ang taas at animnapung siko ang
    lapad,'
  cbu-NT: Síru, Babiloniyashcheem kurak kaneesich kinarangu, tiptsiree kirakaa yandamaam
    kamachtarangiya. Nuwaa kuki yandayarus, tputsireemi zanganingtsa, tárangiya. Ashiriya,
    kirak yandam tárangiya. Apanlleem pang' Irusarinush sirú taarangu, anshutam yusur
    pangungints. Siysa Israelchichis tsapunpitamtis kanapungtsa. Yusur Apanlleem pang'
    pangumatssa. Patuzinazeem patumbichpat pashucheerus, anumun pangungtsa. Wazuranirini
    27 metro, wamanirini 27 metrotam pangungints. Pangum iwaparamchus, wakaraatstam,
    opeejaatstam Apanlleem muchingtsa.
  hui-hui: Sairusi ibugua mali pigane handame haga heneyangi Yarusalemeni Anduane
    Homogonaga anda bilonaga bi ogo leneyane hendene. Anduane Homogonaga anda ogoni
    nogo tara tara bo loma bia ho mulenebi irani bo delolenebi anda ogoni helo gumuni
    mo tiga bialu biadai bilimu. Anduane Homogonaga anda ogoni daliganaga magi mida
    pira kirani karia (27) holebira. Aranenaga magi mida pira kirani karia (27) dege
    holebira.
  mya-mya: ထို​စာ​လိပ်​တွင်``ကု​ရု​ဘု​ရင်​သည်​မိ​မိ​နန်း​စံ​ပ​ထ​မ​နှစ်​၌​ယဇ်​များ​ကို​ပူ​ဇော်​ရန်​နှင့်
    ပူ​ဇော်​သကာ​များ​ကို​မီး​ရှို့​ရန်​ဌာ​န​တော်​အ​ဖြစ်​ဖြင့် ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည်​ဆောက်​ရ​မည်​ဟု​အ​မိန့်​တော်​ရှိ​၏။
    ဗိ​မာန်​တော်​သည်​အ​မြင့်​ပေ​ကိုး​ဆယ်​နှင့်​အ​ချင်း​ပေ​ကိုး​ဆယ်​ရှိ​ရ​မည်။-
  bod-N: རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་དང་པོར། རྒྱལ་པོས་ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་སྐོར་ལ་འདི་སྐད་ཅེས་བཀའ་གནང་སྟེ།
    མཆོད་ཁང་དེ་ཡང་བསྐྱར་བཞེངས་ནས་མཆོད་པ་འབུལ་བའི་གནས་སུ་གྱིས་ཤིག མཆོད་ཁང་གི་རྨང་གཞི་འདིང་དགོས།
    མཐོ་ཚད་ལ་དཔུང་ཚད་དྲུག་ཅུ་དང་། ཞེང་ལ་དཔུང་ཚད་དྲུག་ཅུ་ཡོད་པ་ཞིག་དགོས།
  sna-sna: 'Mugore rokutanga raMambo Sirasi, mambo akapa chirevo pamusoro pezvetemberi
    yaMwari muJerusarema achiti: Temberi ngaivakwezve ive nzvimbo yokubayira zvibayiro,
    uye nheyo dzayo ngadziteyiwe. Inofanira kuva namakubhiti makumi matanhatu paurefu
    namakubhiti makumi matanhatu paupamhi,'
  spa-BLM: 'En el primer año del rey Ciro, éste dictó un decreto: En cuanto a la casa
    de Dios en Jerusalén, que se construya la casa, el lugar donde se ofrecen los
    sacrificios, y que se pongan sus cimientos con fuerza, con su altura de sesenta
    codos y su anchura de sesenta codos;'
  cac-cac: 'A d''a b''ab''el ab''il yoch vin̈aj Ciro reyal, ix yalan vin̈ icha tic:
    B''ochajocab''xi scajnub'' Dios d''a Jerusalén. Vach'' tz''aj yem yich sb''ochajxiq''uei
    yic a d''a yool tz''ac''chaj silab''. 27 metro tz''ajq''ue schaan̈il, 27 metro
    tz''ajpax yol schiquin.'
  swh-ULB: “Katika mwaka wa kwanza mfalme Koresh, Koreshi alitoa amri kuhusu nyumba
    ya Mungu Yerusalem:'Na nyumba ijengwe iwe sehemu ya kutoa dhabihu, misingi yake
    iwekwe, urefu wake uwe sitini,
  bel-bel: 'у першы год цара Кіра, цар Кір даў загад пра дом Божы ў Ерусаліме: хай
    будуецца дом на тым месцы, дзе прыносяць ахвяры, і хай будзе пакладзены моцны
    падмурак пад яго; вышыня яго ў шэсьцьдзясят локцяў, шырыня яго ў шэсьцьдзясят
    локцяў;'
  deu-ELBBK: 'Im ersten Jahr des Königs Kores gab der König Kores Befehl: Das Haus
    Gottes in Jerusalem anlangend: Dieses Haus soll wieder aufgebaut werden als eine
    Stätte, wo man Schlachtopfer opfert. Und seine Grundlagen sollen aufgerichtet
    werden: seine Höhe 60 Ellen, seine Breite 60 Ellen;'
  mbb-OT: “Heini he menge surat ebpetanudtanud he heini nehuna he tuig te kedhadì
    ni Cyrus, midsuǥù sikandin he ed-umanan ebenguna is baley te Megbevayà diyà te
    Jerusalem he zutun ibpemuhat is menge pemuhat. Kinahanglan he melig-en is menge
    pundasyun kayi. Kinahanglan he 90 he ǥiek is ketikang kayi wey 90 zaan he ǥiek
    is keluaǥan din.
  mal-2015: 'കോരെശ്‌രാജാവിന്റെ ഒന്നാം ആണ്ടിൽ കോരെശ്‌രാജാവു കല്പന കൊടുത്തതു: യെരൂശലേമിലെ
    ദൈവാലയം യാഗം കഴിക്കുന്ന സ്ഥലമായി പണിയേണം: അതിന്റെ അടിസ്ഥാനങ്ങൾ ഉറപ്പായിട്ടു ഇടേണം;
    അതിന്നു അറുപതു മുഴം ഉയരവും അറുപതു മുഴം വീതിയും ഉണ്ടായിരിക്കേണം.'
  rmc-rmc: 'O kraľis Kiros, sar kraľinelas ešebno berš, prikazinďa, hoj pale te ačhaven
    o Chramos le Devleskro andro Jeruzalem: Mi ačhavel pes kada Chramos sar than,
    pre savo pes anela o chabeneskre the o labarde obeti. O Chramos mi el bišuefta
    (27) metri učo the bišuefta metri buchlo.'
  pes-OPV: «در سال اول کورش پادشاه، همین کورش پادشاه درباره خانه خدا در اورشلیم فرمان
    داد که آن خانه‌ای که قربانی‌ها در آن می‌گذرانیدند، بنا شود و بنیادش تعمیر گردد
    و بلندی‌اش شصت ذراع و عرضش شصت ذراع باشد.
  ron-1924: '„Ын анул ынтый ал домнией ымпэратулуй Чирус, ымпэратул Чирус а дат ачастэ
    порункэ привитоаре ла Каса луй Думнезеу дин Иерусалим: ‘Каса сэ фие зидитэ ярэшь,
    ка сэ фие ун лок унде сэ се адукэ жертфе, ши сэ айбэ темелий тарь. Сэ айбэ о ынэлциме
    де шайзечь де коць, о лэциме де шайзечь де коць,'
  ben-OBCV: 'সম্রাট কোরসের রাজত্বের প্রথম বছরে জেরুশালেমে ঈশ্বরের মন্দির সম্পর্কে
    তিনি একটি রাজাজ্ঞা দান করেছিলেন: মন্দিরটি বলি উৎসর্গের স্থান হিসেবে পুনরায় নির্মিত
    হোক এবং এর ভিত্তি পুনরায় স্থাপিত হোক। এর উচ্চতা হবে নব্বই ফুট, প্রস্থ হবে নব্বই
    ফুট।'
  som-som: Sannaddii kowaad oo Boqor Kuuros ayaa Boqor Kuuros bixiyey amar ku saabsan
    guriga Ilaah oo Yeruusaalem ku yaal, oo wuxuu yidhi, Guriga ha la dhiso, kaasoo
    ah meeshii allabaryo lagu bixiyo, oo aasaaskiisana si adag ha loo dhigo, oo sarajooggiisu
    ha ahaado lixdan dhudhun, ballaadhkiisuna lixdan dhudhun;
  lat-VUC: Anno primo Cyri regis, Cyrus rex decrevit ut domus Dei ædificaretur, quæ
    est in Jerusalem, in loco ubi immolent hostias, et ut ponant fundamenta supportantia
    altitudinem cubitorum sexaginta, et latitudinem cubitorum sexaginta,
  eng-ASVBT: 'In the first year of Cyrus the king, Cyrus the king made a decree: Concerning
    the house of God at Jerusalem, let the house be built, the place where they offer
    sacrifices, and let the foundations thereof be strongly laid; the height thereof
    threescore cubits, and the breadth thereof threescore cubits;'
  ita-1885: L'anno primo del re Ciro, il re Ciro ordinò, intorno alla Casa di Dio
    in Gerusalemme, ch'essa fosse riedificata, per essere un luogo dove si sacrificassero
    sacrificii; e che i suoi fondamenti fossero saldi e forti; e che la sua altezza
    fosse di sessanta cubiti, e la sua lunghezza parimente di sessanta cubiti;
  eng-LXXUP: In the first year of King Cyrus, Cyrus the king made a decree concerning
    the holy house of God that was in Jerusalem, saying, Let the house be built, and
    the place where they sacrifice the sacrifices. (Also he appointed its elevation,
    in height sixty cubits; its breadth was of sixty cubits.)
  eng-ULB: '“In the first year of King Cyrus, Cyrus issued a decree about the house
    of God in Jerusalem: ''Let the house be rebuilt as a place for sacrifice, let
    its foundations be laid, let its height be sixty cubits, and its width sixty cubits,'
  spa-VBL: 'En el primer año del rey Ciro, éste emitió un decreto relativo al Templo
    de Dios en Jerusalén: “Que se reconstruya el Templo como lugar donde se ofrezcan
    sacrificios, y que tenga unos cimientos fuertes y firmes. Hazlo de sesenta codos
    de alto y sesenta codos de ancho,'
  fra-_FOB: 'La première année du roi Cyrus, le roi Cyrus fit cet édit, quant à la
    maison de Dieu, à Jérusalem: Que cette maison soit rebâtie pour être un lieu où
    l''on offre des sacrifices, et que ses fondements soient restaurés; sa hauteur
    sera de soixante coudées, et sa longueur de soixante coudées,'
  mal-mal: 'കോരെശ്‌രാജാവിന്റെ ഒന്നാം ആണ്ടിൽ രാജാവ് കല്പന കൊടുത്തത് “യെരൂശലേമിലെ ദൈവാലയം
    യാഗം കഴിക്കുന്ന സ്ഥലമായി പണിയേണം: അതിന്റെ അടിസ്ഥാനങ്ങൾ ഉറപ്പായിട്ട് ഇടേണം; അതിന്
    അറുപതു മുഴം ഉയരവും, അറുപതു മുഴം വീതിയും ഉണ്ടായിരിക്കേണം.'
  urd-GVR: “Ḳhoras Bādshāh kī hukūmat ke pahle sāl meṅ shahanshāh ne hukm diyā ki
    Yarūshalam meṅ Allāh ke ghar ko us kī purānī jagah par nae sire se tāmīr kiyā
    jāe tāki wahāṅ dubārā qurbāniyāṅ pesh kī jā sakeṅ. Us kī buniyād rakhne ke bād
    us kī ūṅchāī 90 aur chauṛāī 90 fuṭ ho.
  suz-BL: पिप कोरेसमी सासन पशो ङोंइती ङा बर्समी यरूसलेममी परमप्रभु आ खिं आ पर्बम हुकुम
    पशो ब्रेक्‍स का ग्रुंइशो बाक्‍ब। मार लोव़ ग्रुंइशो बाक्‍ब देंशा हना “मेको खिं
