verse: EZR.006.008
translations:
  mal-C: 'അതുമാത്രമല്ല, ദൈവാലയത്തിന്റെ പണിയിൽ ഏർപ്പെട്ടിരിക്കുന്ന യെഹൂദനേതാക്കന്മാർക്കു
    നിങ്ങൾ ഇപ്രകാരം ചെയ്തുകൊടുക്കണമെന്നും നാം കൽപ്പിക്കുന്നു: പണിമുടങ്ങാതിരിക്കേണ്ടതിന്
    യൂഫ്രട്ടീസ് നദിക്കു മറുകരെയുള്ള പ്രവിശ്യ രാജഭണ്ഡാരത്തിലേക്കു നൽകേണ്ടതായ വരുമാനത്തിൽനിന്ന്
    ഈ ജനത്തിന്റെ ചെലവു പൂർണമായി മുടക്കംകൂടാതെ വഹിക്കേണം.'
  deu-TKW: Und von mir ist Befehl ergangen in betreff dessen, was ihr diesen Vornehmen
    der Juden für den Bau dieses Tempels Gottes anweisen sollt. Und zwar sollen diesen
    Männern von den königlichen Einkünften aus den Steuern des Gebiets jenseits des
    Flusses die Kosten genau erstattet werden - ohne Versäumnis!
  lin-lin: 'Tala mitindo oyo ngai nazali kopesa bino na tina na oyo bosengeli kosala
    mpo na kosunga bakambi ya Bayuda mpe mpo na misala ya botongi Ndako oyo ya Nzambe :
    ‹ Bosengeli tango nyonso kozwaka mbongo ya misala na bomengo ya mokonzi, oyo ewutaka
    na mpako oyo etuka ya ngambo ya weste ya ebale Efrate efutaka mpo na mokonzi,
    mpo na kofuta bato wana na ndenge ekoki mpe mpo ete misala etelema te.'
  eng-LSV: And a decree is made by me concerning that which you do with [the] elders
    of these Jews to build this house of God, that of [the] riches of [the] king,
    that [are] of [the] tribute beyond [the] river, let the outlay be given speedily
    to these men, that they do not cease;
  eng-GNV: For I haue giuen a commandement what ye shall doe to the Elders of these
    Iewes, for the buylding of this house of God, that of the reuenues of the King,
    which is of the tribute beyonde the Riuer, there be incontinently expenses giuen
    vnto these men that they cease not.
  eng-WEBSTER: 'Moreover, I make a decree what ye shall do to the elders of these
    Jews for the building of this house of God: that of the king''s goods, even of
    the tribute beyond the river, forthwith expenses be given to these men, that they
    be not hindered.'
  nhw-BL: Huan nojquiya na nimechnahuatía para xiquinpalehuica ica notomi catli tijselíaj
    ipan notlanahuatilis quema masehualme tlaxtlahuaj iniimpuestos ipan nopa tlalme
    campa tiitztoc. Nochi iningastos xitlaxtlahuaca para ma quitlamisencahuaca nopa
    tiopamitl huan amo ma quitlajcocahuaca.
  swh-ONEN: 'Zaidi ya hayo, hapa natoa amri kuhusu mtakalofanya kwa ajili ya wazee
    wa Wayahudi katika ujenzi wa nyumba hii ya Mungu: Gharama za watu hawa zitalipwa
    kikamilifu kutoka hazina ya mfalme, kutoka kwenye mapato ya Ngʼambo ya Mto Frati,
    ili ujenzi usisimame.'
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ woodɑ wɛ̃ɛmɔ. I Yuubɑn wiruɡii be somiɔ sɑ̃ɑ yee ten bɑnɑ
    sɔɔ. Gobi yi bɑ koo di, yi ko n sɑ̃ɑwɑ nɛn ɑrumɑni ye yɑ nɑɑmɔ berɑ min tɔmbun
    wɔ̃ɔ ɡobin di. Kpɑ i sɔm kowobu kɔsiɑ dee dee sɔmbu te, tu ku rɑɑ kɑ yɔ̃rɑn sɔ̃.
  eng-KJVCPB: 'Moreover I make a decree what ye shall do to the elders of these Jews
    for the building of this house of God: that of the king’s goods, even of the tribute
    beyond the river, forthwith expences be given unto these men, that they be not
    hindered.'
  mpx-mpx: I ola al, ami logugui ya pepewa te Yudiya wali tonowakau ei nuku label
    Yabowaine wana Limi ana taltal eliyana. Wali taltal molana bwalibwaligena nuku
    pwamola, inoke tuwalali bahi ni babakuhu. Mani ni noem no abalogugui ana mani
    toto i neem wewel Yupeleitis labena leupai gamagaliliyau eliyamiu.
  luo-luo: 'Kuom mano, achiwo chik mar gima onego itimne jodong jo-Yahudi e gedo mar
    odni mar Nyasaye: Gigo ma jogi otiyogo nyaka chul duto koa e keno mar ka ruoth,
    moa e pesa mochoki kuom Yufrate, mondo omi tich kik chungʼ.'
  meu-meu: 'Ina danu na haganimuimu, ene Iuda tau-badadia na ini ba durudia toma,
    hari Dirava ena dubu ihagini-louna ai: davana idoinai na ene tatau ba henidia
    ḡuḡuru haraḡa, pavapava ena moni, hari Sinavai Badana enekahana basileiana ena
    heaiva ḡauna, amo.'
  npi-ULB: परमेश्‍वरको यस मन्दिर बनाउने यी यहूदी धर्म-गुरुहरूका लागि तिमीहरूले यसो
    गर्नू भनी म तिमीहरूलाई हुकुम दिंदैछुः तिनीहरूले आफ्नो काम रोक्‍न नपरोस् भनेर यूफ्रेटिस
    नदी पारिको राजकीय कोषबाट रुपियाँ-पैसा दिनू ।
  yor-yor: Síwájú sí i, mo pàṣẹ ohun tí ẹ gbọdọ̀ ṣe fún àwọn àgbàgbà Júù wọ̀nyí lórí
    kíkọ́ ilé Ọlọ́run yìí. Gbogbo ìnáwó àwọn ọkùnrin yìí ni kí ẹ san lẹ́kùnrẹ́rẹ́
    lára ìṣúra ti ọba, láti ibi àkójọpọ̀ owó ìlú ti agbègbè Eufurate kí iṣẹ́ náà má
    bà dúró.
  ind-ind: “Lagipula saya memutuskan bahwa kalian juga harus membantu para pemimpin
    Yahudi itu dalam membangun kembali rumah Allah. Kalian harus membayar penuh biaya
    pembangunan dengan menggunakan pajak yang terkumpul di provinsi kalian, agar pekerjaan
    itu tidak tertunda.
  pes-OPCB: بلکه برای پیشرفت کار بی‌درنگ تمام مخارج ساختمانی را از خزانهٔ سلطنتی،
    از مالیاتی که در طرف غرب رود فرات جمع‌آوری می‌شود، بپردازید.
  tgl-ULB: 'Ipinag-uutos ko sa inyo na dapat ninyong gawin ito para sa mga nakatatandang
    Judiong nagtatayo ng tahanan ng Diyos: Ang mga pondo mula sa pagkilala sa hari
    sa ibayo ng Eufrates ay gagamitin para bayaran ang mga lalaking ito na hindi tumitigil
    sa kanilang paggawa.'
  cbu-NT: Itaru, Utaáchcheem tarawzupaneem kurikpat istangtsa, watam nuw ashiru kamachtakinawa.
    Siy kung Eufratis arachich taakis anis, yuwapat kurik nuwaam zangankis anpat nuwsha
    yuwaam Apanlleem pang' pangukana anoom tuwapachima. Kurikee panamaam zapshtarinllpa.
    Tarawzupaneem kurik nda pshitaku kasamaama.
  hui-hui: Áyu i̱na tigua anda ogoni bilo biamogo bilimu lalu bi hongohe langero.
    Biabe biaga uruni tinaga hame lararu ale mulene wali agali Iba Yuberedisi ange
    ni paliragohayagi karu tigua muni dagisi kinihondo miragome yolo bulebira. Ani
    biragome biabe bialu kago pugu holo nabulebira.
  mya-mya: ပြန်​လည်​တည်​ဆောက်​မှု​တွင်​သူ​တို့​ကို​ကူ​ညီ​ကြ​ရန် ယ​ခု​သင်​တို့​အား​ငါ​အ​မိန့်​တော်​ရှိ​သည်။
    တည်​ဆောက်​မှု​အ​ဆက်​မ​ပြတ်​စေ​ရန် ကုန်​ကျ​စ​ရိတ်​များ​ကို​ဥ​ဖ​ရတ်​မြစ်​အ​နောက်​ဘက်​ဒေ​သ​မှ
    ကောက်​ခံ​ရ​ရှိ​သော​အ​ခွန်​ငွေ​များ​ဖြစ်​သည့်​ဘု​ရင်​၏​ဘဏ္ဍာ​တော်​မှ​မ​ဆိုင်း​မ​တွ​ထုတ်​ပေး​ကြ​လော့။-
  bod-N: ད་ལྟ་བདག་གིས་ཡང་བསྐྱར་བཀའ་ཞིག་འབེབ་པར་བྱ་སྟེ། ཁྱོད་ཚོས་དཀོན་མཆོག་གི་མཆོད་ཁང་བཞེང་བའི་ཡ་ཧུ་དཱ་པའི་རྒན་པོ་རྣམས་ལ་རོགས་བྱས་ཏེ།
    ཁོ་ཚོའི་འགྲོ་སོང་རྒྱལ་པོའི་བང་མཛོད་ནས་གཙང་པོའི་ཕ་རོལ་གྱི་དཔྱ་ཁྲལ་ལས་གཏོང་དགོས།
    དེ་ལྟར་མ་བསྒྲུབས་ན་ལས་མཚམས་ཆད་ངེས་ཡིན།
  sna-sna: 'Pamusoro pezvo, ndinorayira zvino zvamunofanira kuitira vakuru ava vavaJudha,
    pakuvakwa kweimba iyi yaMwari: Mari yose inodiwa kuripira varume ava ichabva papfuma
    yamambo ichibva pamitero inoripwa kubva mhiri kwaYufuratesi, kuitira kuti basa
    rirege kumira.'
  spa-BLM: 'Además, yo dicto lo que haréis por estos ancianos de los judíos para la
    construcción de esta casa de Dios: que de los bienes del rey, incluso del tributo
    más allá del Río, se den gastos con toda diligencia a estos hombres, para que
    no sean estorbados.'
  cac-cac: A in svala' to tzex colvaj yed' eb' scuchb'an eb' van sb'oanxi scajnub'
    Dios chi'. A d'a q'uen tumin syac' eb' cajan d'a stojolal b'aj tz'em c'u d'a a'
    Éufrates, ata' tz'elta q'uen sc'anchaj d'a munlajel chi'. Mocab' ec' tiempo yac'chaj
    q'ueen, yic vach' max och vaan munlajel chi'.
  swh-ULB: 'Ninatoa agizo kwamba lazima lifanyike kwa wazee wa kiyahudi wanaojenga
    nyumba ya Mungu: Mchango kutoka kwa mfalme ushuru ngambo ya mto, utatumika katika
    kuwalipa watu hawa ili kwamba kazi yao isiweze kusimama.'
  bel-bel: 'І ад мяне даецца загад пра тое, чым вы павінны садзейнічаць старэйшынам
    тым Юдэйскім у пабудове таго дома Божага, і: з маёмасьці царскай - з зарэціх падаткаў
    - без адкладу бярэце і давайце тым людзям, каб праца ня спынялася;'
  deu-ELBBK: Und von mir wird Befehl gegeben wegen dessen, was ihr diesen Ältesten
    der Juden für den Bau dieses Hauses Gottes tun sollt; nämlich, von den Gütern
    des Königs, aus der Steuer jenseits des Stromes, sollen diesen Männern die Kosten
    pünktlich gegeben werden, damit sie nicht gehindert seien.
  mbb-OT: “Edsuǥuen ku zaan sikiyu he uǥupi niw is menge pengulu te menge Judio pinaaǥi
    te kediritsuwa kebeyazi te langun he ǥastu su para kenà mesanggen is terebahu.
    Diyè niw kuwaa is bayad he selapì te ginhedian he ebpuun diyà te vuhis te prubinsya
    niw.
  mal-2015: 'ഈ ദൈവാലയം പണിയേണ്ടതിന്നു നിങ്ങൾ യെഹൂദന്മാരുടെ മൂപ്പന്മാർക്കു ചെയ്യേണ്ടതിനെക്കുറിച്ചു
    ഞാൻ കല്പിക്കുന്നതെന്തെന്നാൽ: നദിക്കു അക്കരെ പിരിയുന്ന കരമായ രാജാവിന്റെ മുതലിൽനിന്നു
    ആ ആളുകൾക്കു കാലതാമസം കൂടാതെ കൃത്യമായി ചെലവും കൊടുക്കേണ്ടതാകുന്നു.'
  rmc-rmc: Kada hin miro prikazis, so te keren ole Židengre vodcenca, save keren e
    buči pro Chramos le Devleskro. Mi el lenge savoro počimen le kraľiskra pokladňatar
    the le daňendar andral o Zapadno Eufrat, hoj e buči te na zaačhel,
  pes-OPV: و فرمانی نیز از من صادر شده است که شما با این مشایخ یهود به جهت بنا نمودن
    این خانه خدا چگونه رفتار نمایید. از مال خاص پادشاه، یعنی از مالیات ماورای نهر،
    خرج به این مردمان، بلا تاخیر داده شود تا معطل نباشند.
  ron-1924: 'Ятэ порунка пе каре о дау ку привире ла че вець авя де фэкут фацэ де
    ачешть бэтрынь ай иудеилор, пентру зидиря ачестей Касе а луй Думнезеу: келтуелиле,
    луате дин авериле ымпэратулуй вените дин бируриле де динколо де рыу, сэ фие плэтите
    ындатэ оаменилор ачестора, ка сэ ну ынчетезе лукрул.'
  ben-OBCV: উপরন্তু, আপনারা ঈশ্বরের মন্দির নির্মাণ কাজে ইহুদি প্রাচীনদের কীভাবে সহযোগিতা
    করবেন আমি এই মর্মে আদেশ দিচ্ছি। এই সমস্ত ব্যক্তিদের সকল ব্যয় রাজকোষে ইউফ্রেটিস
    নদীর অপর পারস্থ অঞ্চল থেকে যে রাজস্ব সংগৃহীত হয় তাঁর থেকে ব্যয় করবেন, যেন কাজ
    বন্ধ না হয়ে যায়।
  som-som: Oo weliba waxaan amar ku bixiyey wixii aad u samayn lahaydeen odayaashan
    Yuhuudda oo dhisaya gurigan Ilaah. Waa in alaabta boqorka iyo xataa gabbarada
    laga qaado inta webiga ka shishaysa nimankan kharash loo siiyo iyadoo aad loogu
    dadaalayo, si aan iyaga loo hor joogsan innaba.
  lat-VUC: Sed et a me præceptum est quid oporteat fieri a presbyteris Judæorum illis
    ut ædificetur domus Dei, scilicet ut de arca regis, id est, de tributis quæ dantur
    de regione trans flumen, studiose sumptus dentur viris illis, ne impediatur opus.
  eng-ASVBT: 'Moreover I make a decree what ye shall do to these elders of the Jews
    for the building of this house of God: that of the king’s goods, even of the tribute
    beyond the River, expenses be given with all diligence unto these men, that they
    be not hindered.'
  ita-1885: Ed intorno a ciò che voi avete a fare inverso cotesti Anziani de' Giudei,
    per riedificar cotesta Casa di Dio, io ordino, che delle entrate del re, che si
    traggono da' tributi di di là dal fiume, le spese sieno prontamente fornite a
    quelle genti; acciocchè non si facciano restare;
  eng-LXXUP: 'Also a decree has been made by me, if haply ye may do somewhat in concert
    with the elders of the Jews for the building of that house of God: to wit, out
    of the king’s property, even the tributes beyond the river, let there be money
    to defray the expenses carefully granted to those men, so that they be not hindered.'
  eng-ULB: 'I am ordering that you must do this for these Jewish elders who build
    this house of God: Funds from the king''s tribute beyond the River will be used
    to pay these men so they do not have to stop their work.'
  spa-VBL: Además, este es mi decreto en cuanto a lo que debes hacer por estos líderes
    judíos en cuanto a la reconstrucción de este Templo de Dios. El gasto total de
    la obra se pagará con los ingresos reales, el tributo de la provincia al oeste
    del Éufrates, para que la obra no se retrase.
  fra-_FOB: 'Et de par moi ordre est donné, touchant ce que vous avez à faire à l''égard
    de ces anciens des Juifs, pour rebâtir cette maison de Dieu: c''est que, des finances
    du roi provenant du tribut d''au delà du fleuve, les frais soient promptement
    payés à ces hommes, afin que le travail ne soit pas interrompu.'
  mal-mal: കൂടാതെ, ദൈവാലയം പണിയുന്ന യെഹൂദന്മാരുടെ മൂപ്പന്മാർക്ക് ഇപ്രകാരം ചെയ്യേണമെന്നും
    നാം കല്പിക്കുന്നു. നദിക്ക് അക്കരെ പിരിയുന്ന കരമായ രാജാവിന്റെ വരുമാനത്തിൽ നിന്ന്
    അവർക്ക് തടസ്സം വരുത്താതെ, കൃത്യമായി ചെലവും കൊടുക്കണ്ടതാകുന്നു.
  urd-GVR: Na sirf yih balki maiṅ hukm detā hūṅ ki āp is kām meṅ buzurgoṅ kī madad
    kareṅ. Tāmīr ke tamām aḳhrājāt waqt par muhaiyā kareṅ tāki kām na ruke. Yih paise
    shāhī ḳhazāne yānī Dariyā-e-Furāt ke maġhribī ilāqe se jamā kie gae ṭaiksoṅ meṅ
    se adā kie jāeṅ.
  suz-BL: मिनु गो हुकुम का पाइनुङ। गे यहूदी आन खाल्‍पा आन कली परमप्रभु आ खिं सेल्‍चा
    कली मार पचा माल्‍नीनी मेको यो इन कली हुकुम गेनन्‍नी। मेको सेल्‍तीक गेय पचा कली
    युफ्रेटीस आइक्‍ची हांबु ङा रागी रे पोक्‍शो तिरो रे पिप आ क्‍येट वोइक्‍तीक रे मेको
    आन कली माल्‍शो नेल्‍ल गेने।
  ita-1927: 'E questo è l’ordine ch’io do relativamente al vostro modo di procedere
    verso quegli anziani de’ Giudei nella ricostruzione di quella casa di Dio: le
    spese, detratte dalle entrate del re provenienti dai tributi d’oltre il fiume,
    siano puntualmente pagate a quegli uomini, affinché i lavori non siano interrotti.'
  ckb-ckb: 'من فەرمان دەردەکەم کە دەبێت لە بنیادنانەوەی ئەم ماڵەی خودا لەگەڵ پیرانی
    جولەکەدا چی بکەن: لە پارەی پاشاوە، لە سەرانەی هەرێمی ئەوبەری فورات، بە پەلە خەرجی
    بەو پیاوانە دەدرێت تاوەکو دەست لە کارەکە هەڵنەگرن.'
  eng-BBE: 'Further, I give orders as to what you are to do for the responsible men
    of the Jews in connection with the building of this house of God: that from the
    king''s wealth, that is, from the taxes got together in the land over the river,
    the money needed is to be given to these men readily, so that their work may not
    be stopped.'
  kan-OKCV: 'ಇದಲ್ಲದೆ ದೇವರ ಈ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಯೆಹೂದ್ಯರ ಹಿರಿಯರಿಗೆ ನೀವು ಮಾಡತಕ್ಕದ್ದನ್ನು
    ಕುರಿತು ನಾನು ಕೊಡುವ ಅಪ್ಪಣೆ ಏನೆಂದರೆ: ಅವರು ಅಭ್ಯಂತರ ಮಾಡದ ಹಾಗೆ ನದಿಯ ಆಚೆಯಲ್ಲಿಂದ ಬರುವ
    ಅರಸನ ತೆರಿಗೆಯಿಂದಲೇ ಈ ಮನುಷ್ಯರಿಗೆ ವೆಚ್ಚವನ್ನು ಕೊಡಬೇಕು.'
  tam-2017: தேவனுடைய ஆலயத்தை யூத மூப்பர்கள் கட்டும் விஷயத்தில் நீங்கள் அவர்களுக்கு
    செய்யத்தக்கதாக, நம்மால் உண்டான கட்டளை என்னவென்றால், அந்த மனிதர்களுக்குத் தடை ஏற்படாமலிருக்க,
    நதிக்கு மறுபுறத்தில் வாங்கப்படும் வரியை ராஜாவின் பணத்திலே அவர்களுக்குத் தாமதமில்லாமல்
    ஆகும் செலவைக் கொடுக்கவேண்டும்.
  spa-RV-1909: 'Y por mí es dado mandamiento de lo que habéis de hacer con los ancianos
    de estos Judíos, para edificar la casa de este Dios: que de la hacienda del rey,
    que tiene del tributo de la parte allá del río, los gastos sean dados luego á
    aquellos varones, para que no cesen.'
  ron-BTF: Mai mult, eu dau o hotărâre despre ce să le faceţi bătrânilor acestor iudei
    pentru construirea acestei case a lui Dumnezeu; ca din bunurile împăratului, din
    tributul de dincolo de râu, să fie date îndată cheltuielile acestor oameni, ca
    să nu fie împiedicaţi.
  eng-WEBP: 'Moreover I make a decree regarding what you shall do for these elders
    of the Jews for the building of this house of God: that of the king’s goods, even
    of the tribute beyond the River, expenses must be given with all diligence to
    these men, that they not be hindered.'
  eng-FBV: Furthermore, this is my decree as to what you are to do for these Jewish
    leaders regarding the rebuilding of this Temple of God. The full expense involved
    is to be paid from royal income, the tribute of the province west of the Euphrates,
    so that the work will not be delayed.
  nld-1939: Bovendien is door mij bepaald, hoe gij met de oudsten der Joden aan de
    bouw van deze tempel moet medewerken. De kosten moeten aan die mannen stipt en
    zonder uitstel worden betaald uit het koninklijk inkomen aan belastingen van de
    overzijde der Rivier.
  nch-BL: “Huan nojquiya na nimechnahuatía para xiquinpalehuica ica notomi cati tijselíaj
    ipan notanahuatilis quema masehualme taxtahuaj iniimpuestos ipan nopa talme campa
    tiitztoc. Nochi ten monequi nopa israelitame xitaxtahuaca para ma quitamisencahuaca
    nopa tiopamit huan ma amo quitajcocahuaca.
  vie-1934: 'Nầy ta ra lịnh, truyền các ngươi phải làm gì đối với các trưởng lão dân
    Giu-đa, đặng giúp việc cất lại cái đền của Đức Chúa Trời: Hãy lấy thuế khóa thâu
    ở bên kia sông, vội cấp phát các tiền chi phí cho những người đó, để công việc
    chẳng bị dứt chừng.'
  hin-CV: 'इसके अतिरिक्त मैं एक राजाज्ञा प्रसारित कर रहा हूं कि तुम्हें परमेश्वर के
    भवन के पुनर्निर्माण में संलग्न यहूदियों के पुरनियों से कैसा व्यवहार करना होगा:
    नदी के पार के प्रदेशों से प्राप्‍त कर में से इन लोगों को राजकीय खजाने से बिना
    रुके या देर किए धन प्रदान किया जाए.'
  spa-BES: 'Además, doy órdenes sobre lo que debe hacer por los hombres responsables
    de los judíos en relación con la reconstrucción de esta casa de Dios: la riqueza
    del rey, es decir, los impuestos reunidos en el otro lado del río, el dinero que
    se necesita se les debe dar a estos hombres sin demora, para que su trabajo no
    se detenga.'
  tdx-tdx: Mbore tseizeko ty hanoa’ areo amo mpiaolo’ o nte-Iehoda mpamboatse i anjomban’
    Añahareioo; te hatolotse am-pahimbañañe boak’ amo varam-panjaka amy haba alafe’
    i Sakaio am’ indaty rey ze drala paiae’e, vaho tsy ho sebañeñe.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เราออกกฤษฎีกาเกี่ยวกับสิ่งที่ท่านพึงกระทำเพื่อพวกผู้​ใหญ่​ของพวกยิวในการสร้างพระนิเวศของพระเจ้า
    ให้​ชำระเงินค่าก่อสร้างแก่คนเหล่านี้​เต็ม เพื่อพวกเขาไม่​ถู​กหยุดยั้ง เอาเงินจากราชทรัพย์
    คือบรรณาการของมณฑลฟากแม่น้ำข้างโน้น
  por-BR-2018: 'Também por mim é promulgado decreto do que haveis de fazer com os
    anciãos destes judeus, para edificar a casa deste Deus: que do patrimônio do rei,
    dos tributos dalém do rio, sejam pagos os gastos destes homens varões, para que
    a obra não seja interrompida.'
  deu-ELO: Und von mir wird Befehl gegeben wegen dessen, was ihr diesen Ältesten der
    Juden für den Bau dieses Hauses Gottes tun sollt; nämlich, von den Gütern des
    Königs, aus der Steuer jenseit des Stromes, sollen diesen Männern die Kosten pünktlich
    gegeben werden, damit sie nicht gehindert seien.
  eng-WYC-2018: But also it is commanded of me, that that behooveth to be made of
    those priests of (the) Jews, that the house of God be builded (again); that is,
    that costs be given busily to those men (out) of the ark, (or the coffer), of
    the king, that is, of the tributes, that be given of the country beyond the flood,
    lest the work be hindered. (And it is also commanded by me, what behooveth to
    be done for those elders of the Jews, so that the House of God can be rebuilt;
    that is, that their costs, (or their expenses), be given to them out of the king’s
    treasury, that is, from the taxes paid in the province west of the Euphrates River,
    so that the work shall not be hindered, (or interrupted).)
  epo-epo: 'Kaj de mi estas donata ordono pri tio, kio devas esti farata al la plejaĝuloj
    de la Judoj por la konstruado de tiu domo: el la apartenaĵo de la reĝo, el la
    transriveraj impostoj oni tuj donu la elspezojn al tiuj homoj, por ke la laborado
    ne haltu.'
  uig-PIN: 'Xuningdǝk mǝn Hudaning bu ɵyining selinixi üqün Yǝⱨudalarning aⱪsaⱪalliri
    toƣruluⱪ silǝrgǝ buyruⱪ qüxürdumki: — Dǝryaning ƣǝrb tǝripidin, padixaⱨliⱪ hǝzinisigǝ
    tapxurulƣan baj kirimidin silǝr keqiktürmǝy xu adǝmlǝrgǝ toluⱪ hirajǝt ajritip
    beringlar, ⱪurulux ⱨeq tohtap ⱪalmisun.'
  beo-beo: 'Dilia amo dunu Debolo bu gaguma:ne fidima. Amo hawa: hamosu da mae yolele
    hedolo hehenane hawa: hamoma:ne, ilima muni amo ninia eagene muni Guma:dini Iufala:idisi
    sogega laha amo ilima hedolo ima.'
  tpi-OTNT: Olsem na nau mi tok strong long yupela olsem. Yupela i mas helpim ol long
    wokim dispela haus. Yupela i mas stretim pe bilong ol wokman na taim ol i laik
    baim samting bilong wok, orait yupela i mas givim mani kwiktaim long ol. Yupela
    i mas kisim dispela mani long takis mani yupela i save kisim long provins long
    hapsait bilong wara Yufretis. Yupela i mas mekim olsem, na bai wok i no ken pundaun.
  hau-SA: Na kuma ba da umarni game da abin da za ku yi wa dattawan Yahudawa cikin
    aikin ginin wannan gidan Allah. Daga asusun sarki a kuɗin da yake shigo wa Kewayen
    Kogin Yuferites za a biya mutanen nan duka, domin kada aikin yă tsaya.
  uig-LAT: 'Shuningdek men Xudaning bu öyining sélinishi üchün Yehudalarning aqsaqalliri
    toghruluq silerge buyruq chüshürdumki: — Deryaning gherb teripidin, padishahliq
    xezinisige tapshurulghan baj kirimidin siler kéchiktürmey shu ademlerge toluq
    xirajet ajritip béringlar, qurulush héch toxtap qalmisun.'
  nde-nde: 'Njalo sengimisa umlayo walokho okumele lina likwenzele abadala bamaJuda
    ekwakhiweni kwendlu kaNkulunkulu: Izindleko zala amadoda zizabhadalwa ngokugcweleyo
    yisikhwama senkosi, kuthathwa emithelweni yangaphetsheya kweYufrathe ukuze umsebenzi
    ungaze wema.'
  ton-ton: 'Pea koeʻuhi ʻoku ou fai ʻae fono ni ki he meʻa te mou fai ki he kau mātuʻa
    ʻoe ngaahi Siu ni ʻi he langa ʻae fale ni ʻoe ʻOtua: ke mou fai leva ʻo ʻatu ʻae
    totongi ki he kau tangata ni, mei he ngaahi meʻa ʻae tuʻi, ʻio, ʻae meʻa tukuhau
    ʻi he tuʻa vaitafe, ʻo fai ai pe, ke ʻoua naʻa fakatuai ʻakinautolu.'
  ces-1613: Ode mne také poručeno jest o tom, co byste měli činiti s staršími Židovskými
    při stavení toho domu Božího, totiž, aby z zboží královského, z důchodů, jenž
    jsou za řekou, bez meškání náklad dáván byl mužům těm, aby dílo nemělo překážky.
  eng-WMB: 'Moreover I make a decree regarding what you shall do for these Jewish
    elders for the building of this house of God: that of the king’s goods, even of
    the tribute beyond the River, expenses must be given with all diligence to these
    men, that they not be hindered.'
  tam-TCV: 'மேலும் எனது ஆணையாவது: இறைவனுடைய ஆலயத்தின் கட்டட வேலையில் யூதர்களின் முதியவர்களுக்கு
    நீங்கள் செய்யவேண்டியதை நான் உங்களுக்குக் கட்டளையிடுகிறேன். ஐபிராத்து நதிக்கு மறுகரையில்
    இருந்து பெறப்படுகின்ற வரிப்பணத்தை அரச திரவிய களஞ்சியத்திலிருந்து, இந்த வேலை நின்றுபோகாதபடி
    முழுவதையும் அந்த மனிதர்களின் செலவுகளுக்குக் கொடுக்கவேண்டும்.'
  ceb-ULB: 'Nagmando ako nga kinahanglan inyo kining buhaton alang niining mga pangulo
    sa mga Judio nga magtukod niining balay sa Dios: Ang suhol nga gidalit gikan sa
    hari sa tabok sa Suba maoy gamiton aron ibayad niining mga tawhana aron dili sila
    moundang sa ilang pagtrabaho.'
  pol-UBG: 'Wydaję też dekret o tym, co macie uczynić dla starszych spośród Żydów
    na budowę tego domu Bożego, mianowicie: koszty mają być bezzwłocznie wypłacone
    tym ludziom z dochodów króla, z danin pobieranych za rzeką, aby nie przestawali
    budować.'
  agr-agr: 'Tuja Apajuí emematku ijuntain dita jegamkatnume tusan yayaakun wishakam
    juna tajai: Namak Eufratesa yantamen etsa akaetaiya nuni aents nugka yaignum batsamin
    aidau apu takastinun kuichkin akikmaina duka jega jegamku takamunum akikmaktin
    ashí wayati, nunú dutikachmak wamak jega jegamain tsawan nagkaemaki.'
  kyc-kyc: Nambame anda doko nakama nyiso pelapape, leto. Dokona lao anda doko kapa
    pyuo otarami lao ipwa Yuporisa neta anda penge dorena yuunya piso takisi nyiyaminyi
    kana dokome anda dokona bange ropo pyao pepengele dupwa waiya lao ropo pyarami.
  urd-GVU: نہ صرف یہ بلکہ مَیں حکم دیتا ہوں کہ آپ اِس کام میں بزرگوں کی مدد کریں۔
    تعمیر کے تمام اخراجات وقت پر مہیا کریں تاکہ کام نہ رُکے۔ یہ پیسے شاہی خزانے یعنی
    دریائے فرات کے مغربی علاقے سے جمع کئے گئے ٹیکسوں میں سے ادا کئے جائیں۔
  deu-1912: Auch ist von mir befohlen, was man den Ältesten der Juden tun soll, zu
    bauen das Haus Gottes; nämlich, daß man aus des Königs Gütern von den Renten jenseits
    des Wassers mit Fleiß nehme und gebe es den Leuten und daß man ihnen nicht wehre;
  ntj-ntj: '@see-verse:EZR.006.007'
  kan-2017: ಆ ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕಾಗಿ ನೀವು ಯೆಹೂದ್ಯರ ಹಿರಿಯರಿಗೆ ರಾಜರ ಸೊತ್ತಿನಿಂದ ಅಂದರೆ
    ಹೊಳೆಯಾಚೆಯ ಪ್ರಾಂತ್ಯಗಳ ಕಪ್ಪದಿಂದ ತಡಮಾಡದೆ ಎಲ್ಲಾ ವೆಚ್ಚವನ್ನು ಕೊಡಬೇಕು.
  yap-yap: I gag e gu be yog ngomed ni ngam ayuweged yad ngar toyed. Salpiy ni nge
    yan nga puluwon e ngan fek ko chubgil ko pilung ni aram e tax ni yibe kunuy u
    pa’ e girdi’ u ley ni ngal yu Eufrates, nge dabi tal e maruwel riy.
  hlt-MCSB: Yahudi a hamca rhoek taengah na saii uh ham te kai lamloh saithainah om
    coeng tih Pathen im he sa saeh. Te vaengah manghai koe lamloh sok paem mangmu
    lamkah tluem tluem hnonah saeh. Hlang rhoek taengah pae saeh lamtah paa boel saeh.
  mdy-ETH: ሃይማና ጌኤዦ ማኣሮ ማዾ ኮሺ ዒንሢ ዔያቶ ማኣዳንዳጉዲ ታ ዒንሢ ዓይሣኔ። ዬያሮ ዬያ ማዾ ማዺሾንዶ ሚኢሾ ቢያ ዔፕራፂሴኮ
    ዓባ ኬስካ ባንፆና ዓኣ ዓጫፓ ካኣቲኮ ጊኢሮ ማዒ ቡኩሶና ሚኢሾፓ ዑኬና ኬሲንቲ ዔያቶም ዒንጊንቶጎ፤ ማዻ ዹቂንቲ ዔቃንዳያ ኮይሱዋሴ።
  twi-ASANTE: Na mesane hyɛ mo bio sɛ, mommoa saa Yudafoɔ mpanimfoɔ no wɔ Onyankopɔn
    asɔredan no sie mu. Ɛsɛ sɛ motua adansie no ho ka nyinaa firi me toɔ a mogyegye
    firi Eufrate asuogya hɔ, a monntwentwɛn so koraa, sɛdeɛ ɛbɛyɛ a adwuma no bɛkɔ
    so ama wɔawie.
  eng-WEBU: 'Moreover I make a decree regarding what you shall do for these elders
    of the Jews for the building of this house of God: that of the king’s goods, even
    of the tribute beyond the River, expenses must be given with all diligence to
    these men, that they not be hindered.'
  wal-wal: “Qassi ha Aihuda cimati Xoossaa Beeta Maqidasiyaa keexxiyo wode, eti oottiyo
    oosoi eqqenna mala, etassi koshshiya miishshaa ubbaa Efiraaxiisa SHaafaappe Arggo
    Bagga Biittaappe shiishshido kawuwaa giiraa miishshaappe intte etayyo immana mala,
    taani azazaas.
  spa-PDDPT: 'Por mí es dada la orden de lo que deben hacer con esos ancianos de los
    judíos para la construcción de ese Templo de ʼElohim: Que del tesoro real, proveniente
    de los tributos de Mas Allá del Río, sean pagados los gastos a esos hombres puntualmente
    y sin interrupción.'
  gun-gun: Xeayvu avi judeu kuery regua yvatekueve pe mba'emo peme'ẽ aguã, Nhanderuete
    pegua oo ojapo ju aguã. Yakã rovai peráta huvixa pegua omoĩaty py oĩ va'e regua
    ma ha'e va'e avakue pe peme'ẽ jepi 'rã hi'ára py porã, omba'eapoa gui opytu'u
    e'ỹ aguã.
  agu-BL: Nin je jun ca'wle'j tan koque'n tan quich'eye'n tan banle'n yi jun ak'una'tz.
    Cyakil yi pwok yi na saj le e'chk ama'l yi at swutz cy'en yi tzanla' Eufrates,
    tajwe'n tan tak'le'n scyetz yi e' aj Judá tan quich'eye'n, bantz bnixe'n chan
    yi ak'un.
  ilo-ULB: 'Ibilbilinko a masapul nga aramidenyo daytoy para kadagitoy a panglakayen
    dagiti Judio a mangbangon iti daytoy a balay ti Dios: Dagiti pondo nga agtaud
    iti buis ti ari iti ballasiw ti Karayan ti mausarto a pangbayad kadagitoy a lallaki
    tapno saanda nga isardeng ti trabahoda.'
  kpg-kpg: Gei au e dugu goodou gi hagamaamaa digaula ala e hau di hale. Malaa, digau
    ngalua le e hui gi limalima mai i nia bahihadu a di king ala e ogoogo mai i nia
    dagitedi huogodoo i bahi i dai o Euphrates bolo gi duudagi hua di nadau moomee
    gi muli.
  uig-ARA: 'شۇنىڭدەك مەن خۇدانىڭ بۇ ئۆيىنىڭ سېلىنىشى ئۈچۈن يەھۇدالارنىڭ ئاقساقاللىرى
    توغرۇلۇق سىلەرگە بۇيرۇق چۈشۈردۇمكى: ــ دەريانىڭ غەرب تەرىپىدىن، پادىشاھلىق خەزىنىسىگە
    تاپشۇرۇلغان باج كىرىمىدىن سىلەر كېچىكتۈرمەي شۇ ئادەملەرگە تولۇق خىراجەت ئاجرىتىپ
    بېرىڭلار، قۇرۇلۇش ھېچ توختاپ قالمىسۇن.'
  sus-sus: N bara wo yamari na Yuwifie xa wali xa fe ra, wo xa wo xa duutie fi e tan
    nan ma, a xa findi na wali sare ra, alako Ala xa banxi tife xa sɔɔnɛya.
  pon-2006: I koasoanediong kumwail en seweseirail kauwada. Eri, tohndoadoahk kan
    en kin ale pweipwei mwadang sang ni sapwellimen nanmwarki mwohni me kin rikirikda
    sang ni daksis kan en Palikapi-en-Iupreitis, pwe arail doadoahk en pepeuslahte.
  jae-jae: Aê kajatu biŋ ŋagêdô, taŋ kêkanôŋ amacnêm lêŋ anam lau Juda nêŋ kasêga
    saŋa gebe sêkwê Anôtônê andu sa êtiam. Akêŋ ŋaôli samucgeŋ êndêŋ lau tonaŋ ma
    anam ŋagêdô tôŋ atom. Akôc mone, taŋ lau aŋga bu ŋamakeŋ ônêŋa sêkêŋ êtu takis
    naŋ, sa aŋga kiŋnê kanom ma anam ôli lau tonaŋ solop ma êtôm ŋanocgeŋ.
  ksd-ksd: 'Ma go bula: iau pait ra varkurai ure ra magit ba avat a pait ia pire go
    ra umana patuana Iudaia ure ra papait ta go ra kuba i God dari: ba da tul tar
    muka ra tabarikik kai ra king pire go ra tarai ta ra totokom ta ra papar a tava
    alir maro, upi da bali ra lavur magit me di ga kul ia, upi koko ta magit na tur
    bat diat.'
  tur-YTC: 'Dahası bu Tanrı evinin yapılması için Yahudilerin bu ihtiyarları için
    ne yapacağınıza dair bir emir çıkarıyorum: Kralın mallarından, Irmak ötesindeki
    vergilerden, harcamalar bu adamlara büyük bir özenle verilmeli ki, onlara engel
    olunmasın.'
  grc-BRENT: Καὶ ἀπʼ ἐμοῦ γνώμη ἐτέθη, μή ποτε τὶ ποιήσητε μετὰ τῶν πρεσβυτέρων τῶν
    Ἰουδαίων τοῦ οἰκοδομηθῆναι οἶκον τοῦ Θεοῦ ἐκεῖνον· καὶ ἀπὸ ὑπαρχόντων βασιλέως
    τῶν φόρων πέραν τοῦ ποταμοῦ ἐπιμελῶς δαπάνη ἔστω διδομένη τοῖς ἀνδράσιν ἐκείνοις
    τὸ μὴ καταργηθῆναι.
  ind-AYT: Selain itu, aku memberi perintah tentang apa yang harus kamu lakukan terhadap
    para tua-tua bangsa Yahudi dalam pembangunan kembali Bait Allah ini. Biaya penuh
    harus dibayarkan kepada orang-orang ini dari kekayaan raja, yaitu dari pajak provinsi-provinsi
    di daerah seberang sungai, tanpa penundaan.
  nya-nya: 'Kuwonjezera pamenepo, ndikukhazikitsa lamulo lonena za mmene mudzachitire
    ndi akuluakulu a Ayuda powathandiza kumanganso Nyumba ya Mulunguyo: Anthuwa muwalipire
    msanga kuchokera mʼthumba la ufumu, kuchotsa pa msonkho wa dera la Patsidya pa
    Yufurate.'
  hrv-hrv: 'Evo mojih naredaba o vašem držanju prema starješinama judejskim kako bi
    se ponovo sagradio taj Dom Božji: od kraljevskog blaga - to jest od danka s onu
    stranu Rijeke - neka se plaća onim ljudima brižljivo, bez prijekida,'
  mps-mps: Tama tialima, eno megi po bomo elama, dagebolo obao. Dagego augwali te
    be sę ebo sę tau siąo. Dagego te sę ebo bidi dabe maiabo mone dodoliyu, tama
    augwali te sę yabo nai dabe abelainu ebaso da, teda dagego mone augwalibolo polo
    mayu yao. Dagego te mone te duga te wę Yufretis u badu provins dabede bidibo
    bulu bidi hanigo te mubo takis mone selama, tama te sę yao. Dagego te tama tiyu
    da, tama te sę me tulalugobeo.
  tpi-tpi: Olsem na nau mi tok strong long yupela olsem. Yupela i mas helpim ol long
    wokim dispela haus. Yupela i mas stretim pe bilong ol wokman na taim ol i laik
    baim samting bilong wok, orait yupela i mas givim mani kwiktaim long ol. Yupela
    i mas kisim dispela mani long takis mani yupela i save kisim long provins long
    hapsait bilong wara Yufretis. Yupela i mas mekim olsem, na bai wok i no ken pundaun.
  dan-1931: 'Og hermed giver jeg Påbud om, hvorledes I skal stille eder over for disse
    Jødernes Ældste med Hensyn til Opførelsen af dette Gudshus: Af Kongens Skatteindtægter
    fra Landene hinsides Floden skal Omkostningerne nøjagtigt udredes til disse Mænd,
    og det ufortøvet;'
  vie-OVCB: Ngoài ra, phải lấy thuế bên kia Sông Ơ-phơ-rát trả tất cả chi phí xây
    cất Đền Thờ cho người Giu-đa, không được chậm trễ.
  guj-2017: 'યહૂદીઓના વડીલોને ઈશ્વરનું ભક્તિસ્થાન બાંધવામાં તમારે મદદ કરવી એવો મારો
    હુકમ છે: રાજ્યની મિલકતમાંથી, એટલે નદી પારના દેશની ખંડણીમાંથી, એ માણસોને બનતી તાકીદે
    ખર્ચ આપવો કે તેઓને બાંધકામમાં અટકાવ થાય નહિ.'
  pon-2006A: I koasoanediong kumwail en seweseirail kauwada. Eri, tohndoadoahk kan
    en kin ale pweipwei mwadang sang ni sapwellimen nanmwarki mwohni me kin rikirikda
    sang ni daksis kan en Palikapi-en-Iupreitis, pwe arail doadoahk en pepeuslahte.
  por-BRBSL: 'Moreover Eu faço um decreto a respeito do que vocês farão por estes
    anciãos dos judeus para a construção desta casa de Deus: o dos bens do rei, mesmo
    do tributo além do rio, as despesas devem ser dadas com toda diligência a estes
    homens, para que eles não sejam impedidos.'
  cth-cth: Hahoi sak e kabawp hanelah kâ na poe awh, thaw a hmacawn nahanelah, tui
    namran kanîloumlae tamuk teh, siangpahrang e hnopai thung hoi poe lah ao han.
  twi-twi: Na mesan hyɛ mo bio sɛ, mommoa saa Yudafo mpanyimfo no wɔ Onyankopɔn asɔredan
    no si mu. Ɛsɛ sɛ mutua adansi no ho ka nyinaa fi tow a mugyigye fi mo man mu a
    monntwentwɛn so koraa, sɛnea adwuma no yɛ renka.
  hlt-hlt: Yahudi a hamca rhoek taengah na saii uh ham te kai lamloh saithainah om
    coeng tih Pathen im he sa saeh. Te vaengah manghai koe lamloh sok paem mangmu
    lamkah tluem tluem hnonah saeh. Hlang rhoek taengah pae saeh lamtah paa boel saeh.
  tbz-SIM: 'Ntɛ di yó mpĩ́ mmɛ̀ɛ̀ botí mumɑrimù kó mutɔ̃mmú: Díndi kukó nyɑ́ɑ̀ kɔbɛ
    di kó dihɛì kó ditɔu di yietì dɑ̀mpóò kɛ̀ ìì tɑɑ̀, di yó nyi nyietì bɛtɔ̃mbɛ̀
    kɛ bɑ́ɑ́ kṹntɛ́.'
  msy-2020: “Kamaghɨn amizɨ, kɨ akar gavgavimɨn kamagh ia mɨgei, ia uaghan Judan gumazir
    dapanibar akuragh Dɨpenir kamɨn ingar. Me bizitam bagh mɨkɨmtɨ, ia bemɨra me bagh
    a givesegh. Kɨ dagɨar ia Yufretisɨn Fanemɨn vongɨn itir provinsbar gumazamiziba
    dama takisɨn mɨn isiba, kɨ dav gei, kar atrivimɨn dagɨaba. Kamaghɨn ingangarimɨn
    suighsuighan kogham.
  dop-dop: Mɑ cɑɑ sɩ ɩ́ sǝnɑ-wɛɣɛ tǝ ŋmɑʋ tɑɑ, nɑ ɩ́ feŋ nɑ ɩ́ lǝsǝɣɩ kɑwulɑɣɑ kpɑncoou
    tɑɑ lɑmpuunɑɑ mpɑ yǝlɑɑ fɛlɑɑ tɔ nɑ ɩ́ cɛlǝɣɩ-wɛ, nɑ tǝmlɛ ɩ́ tɑɑ sǝŋ.
  azb-azb: Mən əmr edirəm ki, Allahın bu evinin bərpasında Yəhudilərin bu ağsaqqallarına
    kömək edəsiniz, işlərinin dayandırılmaması üçün bu adamların xərci mütləq padşah
    xəzinəsindən, Fərat çayının qərb torpaqlarından yığılan vergilərdən ödənilsin.
  eng-DBY: 'Moreover, I give orders what ye shall do to these elders of the Jews,
    for the building of this house of God: that of the king''s goods, of the tribute
    beyond the river, expenses be diligently given to these men, that they be not
    hindered.'
  hin-2017: वरन् मैं आज्ञा देता हूँ कि तुम्हें यहूदियों के उन पुरनियों से ऐसा बर्ताव
    करना होगा, कि परमेश्वर का वह भवन बनाया जाए; अर्थात् राजा के धन में से, महानद के
    पार के कर में से, उन पुरुषों को फुर्ती के साथ खर्चा दिया जाए; ऐसा न हो कि उनको
    रुकना पड़े।
  wol-KYG: 'Rax ci dolli ndigal a ngii tukkee ci man, jëm ci li ngeen wara defal magi
    Yawut yooyu ci biir liggéeyu kër Yàlla googu: Njég ga mu leen dikke, nañu leen
    ko fey ba mu mat, jële ko ca alali buur, ca galagi diiwaan ba ca Wàllaa Dex. Nañu
    ko fey ñooñu, ba liggéey ba baña taxaw.'
  eng-YLT: '''And by me is made a decree concerning that which ye do with the elders
    of these Jews to build this house of God, that of the riches of the king, that
    [are] of the tribute beyond the river, speedily let the outlay be given to these
    men, that they cease not;'
  eng-WYC-2017: But also it is commanded of me, that that behooveth to be made of
    those priests of Jews, that the house of God be builded; that is, that costs be
    given busily to those men of the ark of the king, that is, of the tributes, that
    be given of the country beyond the flood, lest the work be hindered.
  eng-WMBB: 'Moreover I make a decree regarding what you shall do for these Jewish
    elders for the building of this house of God: that of the king’s goods, even of
    the tribute beyond the River, expenses must be given with all diligence to these
    men, that they not be hindered.'
  urd-GVH: न सिर्फ़ यह बल्कि मैं हुक्म देता हूँ कि आप इस काम में बुज़ुर्गों की मदद
    करें। तामीर के तमाम अख़राजात वक़्त पर मुहैया करें ताकि काम न रुके। यह पैसे शाही
    ख़ज़ाने यानी दरियाए-फ़ुरात के मग़रिबी इलाक़े से जमा किए गए टैक्सों में से अदा
    किए जाएँ।
  rug-rug: Garunu gamu rau si gamu, pude mamu tokani sarini pu kuri pulea si asa.
    Sari na dia lipulipu si kaqu tuturei ta tabara koasa poata tana baṉara, saripu
    ta vagidi pa takisi pa kali lodu rimata pa Iuparetisi. Ke lopu ta sosoara sa tinavete.
  gaz-gaz: 'Kana irratti ani waan isin ijaarsa mana Waaqaa kana keessatti maanguddoota
    Yihuudootaa kanneeniif gochuu qabdan kunoo nan labsa: Akka hojiin hin dhaabanneef
    baasiin namoota kanaa guutumaan guutuutti qabeenya mootummaa irraa jechuunis gibira
    Gama Laga Efraaxiisii walitti qabamu keessaa haa baafamu.'
  fra-LSG: 'Voici l’ordre que je donne touchant ce que vous aurez à faire à l’égard
    de ces anciens des Juifs pour la construction de cette maison de Dieu: les frais,
    pris sur les biens du roi provenant des tributs de l’autre côté du fleuve, seront
    exactement payés à ces hommes, afin qu’il n’y ait pas d’interruption.'
  yal-yal: 'N yamarini ito nan soma ɛ yii, ɛ sa Yahudiya fonne malima kii naxan yi
    Ala Batu Banxin tideni: Se saren naxanye bama mudun na sa keli Efirati baan sogegododen
    binni so mangan yii, ne xa so muxuni itoe yii, alogo wanla nama dan.'
  haw-1868: 'Eia hoi ka''u o kauoha aku nei i ka mea a oukou e hana aku ai i na lunakahiko
    o keia poe Iudaio, no ka hana ana i keia hale o ke Akua: noloko mai o ka waiwai
    o ke alii, oia ka hookupu ma kela aoao o ka muliwai, e haawi koke ia''ku ka waiwai
    no keia poe kanaka, i keakea ole ia''i lakou.'
  arb-NAV: 'وَقَدْ صَدَرَ مِنِّي أَمْرٌ بِمَا تَصْنَعُونَ مَعَ شُيُوخِ الْيَهُودِ
    هَؤُلاءِ بِصَدَدِ بِنَاءِ هَيْكَلِ اللهِ: عَلَيْكُمْ أَنْ تَدْفَعُوا عَاجِلاً
    لِهَؤُلاءِ نَفَقَاتِ الْبِنَاءِ مِنْ مَالِ الْمَلِكِ مِنَ الْجِزْيَةِ الَّتِي
    تُجْبَى مِنْ عَبْرِ النَّهْرِ، لِئَلّا يَتَعَطَّلُوا عَنِ الْعَمَلِ.'
  ewe-ewe: 'Gawu la, mele se dem be, esiawo miawɔ na Yudatɔwo ƒe dumegãwo le Mawu
    ƒe gbedoxɔ la tutu me: Woaxe ame siawo ƒe nugbegblẽwo katã tso fia la ƒe gaɖaka
    si me wodea nudzɔdzɔwoe le Frat tɔsisi la godo me, ale be dɔa matɔ te o.'
  eng-LEE: And by me is the order given what ye shall do to the elders of these Jews
    for the building of this house of God, that out of the king's property, arising
    out of the tax beyond the river, the expenses shall forthwith be given unto these
    men, that they be not hindered.
  asm-FB: 'যিসকল যিহূদী বৃদ্ধলোকে ঈশ্বৰৰ সেই গৃহ নিৰ্ম্মাণ কৰি আছে তেওঁলোকৰ বাবে এই
    সকলো কৰিবলৈ মই তোমালোকক আজ্ঞা দিছোঁ: সেই লোকসকলৰ কাৰ্য বন্ধ নহবৰ বাবে নদীৰ সিপাৰৰ
    ৰাজকৰৰ পৰা ৰজাৰ ধনেৰে তেওঁলোকক হাজিৰা দিয়া হওক।'
  sus-A: ﭑ بَرَ وٌ يَمَرِ نَ يُوِقِيٍ شَ وَلِ شَ قٍ رَ، وٌ شَ وٌ شَ دُوتِيٍ قِ عٍ
    تَن نَن مَ، عَ شَ قِندِ نَ وَلِ سَرٍ رَ، عَلَكٌ عَلَ شَ بَنشِ تِقٍ شَ سْونّيَ.
  fra-SBL: 'J''établis un décret sur ce que vous devez faire pour ces anciens des
    Juifs, pour la construction de cette maison de Dieu : sur les biens du roi, sur
    le tribut de l''autre côté du fleuve, des dépenses doivent être faites en toute
    diligence pour ces hommes, afin qu''ils ne soient pas gênés.'
  hbo-hbo: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ לְמָ֣א דִֽי־תֽ͏ַעַבְד֗וּן עִם־שָׂבֵ֤י יְהוּדָיֵא֙
    אִלֵּ֔ךְ לְמִבְנֵ֖א בֵּית־אֱלָהָ֣א דֵ֑ךְ וּמִנִּכְסֵ֣י מַלְכָּ֗א דִּ֚י מִדַּת֙
    עֲבַ֣ר נַהֲרָ֔ה אָסְפַּ֗רְנָא נִפְקְתָ֛א תֶּהֱוֵ֧א מִֽתְיַהֲבָ֛א לְגֻבְרַיָּ֥א
    אִלֵּ֖ךְ דִּי־לָ֥א לְבַטָּלָֽא׃
  piu-2006: '@see-verse:EZR.006.007'
  kik-kik: 'O na ningĩ nĩndathana ũrĩa mũgwĩkĩra athuuri aya a Ayahudi magĩaka nyũmba
    ĩyo ya Ngai: Mahũthĩro mothe ma andũ acio nĩ marĩhwo kuuma kĩgĩĩna-inĩ kĩa ũthamaki
    kĩa Mũrĩmo-wa-Farati, nĩgeetha wĩra ũyũ ndũkanarũgame.'
  fra-NCL: 'Voici l’ordre que je donne touchant ce que vous devez faire avec ces anciens
    des Juifs pour rebâtir cette maison de Dieu : sur les biens du roi, provenant
    des impôts d’au delà du fleuve, la dépense sera exactement payée à ces hommes,
    afin qu’il n’y ait pas d’interruption.'
  cek-AK: To pacoengah, hae Sithaw im sakhaih pongah Judah kacoehtanawk to raihaih
    paek o hmah, nihcae to na bomh o moe, nihcae im sakhaih atho to vapui yaeh ah
    cong ih tamut hoiah paek hanah, lok takroekhaih ka sak.
  cuk-cuk: '”Deginbali, an igar ukbalid: Bemar, Judío-girmar-dummagan-bendakmalo,
    adi, nabir bemar Bab-Dummadse-goled-neg sobnai guegar. Dulemar-Éufrates-diwar-dad-argwanedsik-bukmalad
    neggweburgi-mani-bennuklegedgi rey-bennukdamalad. A-mani, Judío-dulemarga iba-sogedba
    be ukmalo, adi, ibmar-baklesmaladi bennukegar. Deyobsulile, Bab-Dummadse-goled-neg-soblenaidi
    galegoed.'
  uig-CYR: 'Шуниңдәк мән Худаниң бу өйиниң селиниши үчүн Йәһудаларниң ақсақаллири
    тоғрилиқ силәргә буйруқ чүшүрдумки: — Дәрияниң ғәрип тәрипидин, падишалиқ ғәзнисигә
    тапшурулған баҗ киримидин силәр кечиктүрмәй шу адәмләргә толуқ хираҗәт аҗритип
    бериңлар, қурулуш һеч тохтап қалмисун.'
  tel-2017: దేవుని మందిరం పని కొనసాగేలా యూదుల పెద్దలకు మీరు చేయాల్సిన సహాయాన్ని గూర్చి
    మేము ఇలా నిర్ణయించాం. రాజు ధనాగారంలో నుండి, అంటే నది అవతల పన్నుగా వసూలైన సొమ్ములోనుండి
    ఏ మాత్రం ఆలస్యం చేయకుండా వారి పని కోసం కావలసిన మొత్తాన్ని ఇవ్వాలి.
  hat-BSA: 'Anplis, Mwen menm, Darius, ap bay yon dekrè sou sa nou gen pou fè pou
    ansyen sila yo nan Juda pou rekonstriksyon lakay Bondye sila a: Tout frè li se
    pou peye a pèp sila yo soti nan kès trezò ki sòti nan taks ki sòti nan pwovens
    lòtbò rivyè yo. Epi sa dwe fèt san fè reta.'
  kos-kos: Inge, nga sapkin nu suwos tuh kowos in kasrelos sifil musaela. Molin ma
    ac orekmakinyuk an in sa na molla, ac in tuku ke mani lun tokosra, su ac itukla
    ke tax lun Roto‐in‐Euphrates, tuh orekma sacn in tia lusrongyukla.
  hbo-WLC: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ לְמָ֣א דִֽי־תַֽעַבְד֗וּן עִם־שָׂבֵ֤י יְהוּדָיֵא֙
    אִלֵּ֔ךְ לְמִבְנֵ֖א בֵּית־אֱלָהָ֣א דֵ֑ךְ וּמִנִּכְסֵ֣י מַלְכָּ֗א דִּ֚י מִדַּת֙
    עֲבַ֣ר נַהֲרָ֔ה אָסְפַּ֗רְנָא נִפְקְתָ֛א תֶּהֱוֵ֧א מִֽתְיַהֲבָ֛א לְגֻבְרַיָּ֥א
    אִלֵּ֖ךְ דִּי־לָ֥א לְבַטָּלָֽא׃
  ibo-ibo: Ọzọ, ana m enye iwu na nke a bụ ihe unu na-aghaghị imere ndị okenye, na
    ndị Juu niile na-ewugharị ụlọnsọ Chineke ahụ. Ka unu site nʼụtụ isi a na-atụrụ
    m kwụọ ụgwọ e ji ewu ụlọ ahụ na-atụfughị oge ọbụla.
  ory-ory: ଆହୁରି, ପରମେଶ୍ୱରଙ୍କର ଏହି ଗୃହ ନିର୍ମାଣ କରିବା ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କର ଏହି ଯିହୁଦୀୟ
    ପ୍ରାଚୀନବର୍ଗ ପ୍ରତି ଯାହା କର୍ତ୍ତବ୍ୟ, ତାହା ଆମ୍ଭେ ଆଜ୍ଞା କରୁଅଛୁ; ସେମାନଙ୍କର ବାଧା ଯେପରି
    ନ ଜନ୍ମେ, ଏଥିପାଇଁ ସେହି ଲୋକମାନଙ୍କୁ ରାଜସମ୍ପତ୍ତିରୁ, ଅର୍ଥାତ୍‍, ନଦୀ ସେପାରିସ୍ଥ ରାଜ-କରରୁ
    ଅତି ଯତ୍ନପୂର୍ବକ ବ୍ୟୟ ଦିଆଯାଉ।
  chk-chk: Nge üa pwal föri eu allük usun mine oupwe föri ngeni ekei souakomwen chon
    Juta fän iten kaüsefälin ei imwen Kot. Ewe liwin epwe unus ngeni ekei mwän. Epwe
    towu seni än ewe king lenien iseis moni seni takisesin ewe fanü lotoun ewe chanpupu
    Oifrat, pwe ewe angang esap kaüla.
  rop-rop: Mi gibit oda langa yumob blanga album olabat. Det mani blanga pei blanga
    ola enijing garra kamat brom det mani weya det king oldei gedim wen ola pipul
    deya sangodansaid langa det Yufreitis Riba oldei peiyim det teks mani, wulijim
    det wek kaan stap.
  ukr-1871: 'Ще ж дається від мене приказ про те, в чому ви маєте допомагати тим старшинам
    Юдейським при будуваннї того дому Божого, а то: з майна царського з зарічаних
    поборів — зараз беріть і давайте тим людям, щоб робота не ставала;'
  deu-1951: 'Auch ist von mir befohlen worden, wie ihr diesen Ältesten Judas behilflich
    sein sollt, damit sie dieses Haus Gottes bauen können: man soll aus des Königs
    Gütern von den Steuern jenseits des Stromes diesen Leuten die Kosten genau erstatten
    und ihnen kein Hindernis in den Weg legen.'
  eng-JPS: Moreover I make a decree concerning what ye shall do to these elders of
    the Jews for the building of this house of God; that of the king's goods, even
    of the tribute beyond the River, expenses be given with all diligence unto these
    men, that they be not hindered.
  srp-1865: Još zapovijedam šta æete èiniti starješinama Judejskim da bi se sazidao
    taj dom Božji; od blaga carskoga, od dohodaka s one strane rijeke, da se daje
    bez oklijevanja trošak onijem ljudima da se ne ustavljaju.
  lug-lug: 'Ate era nteeka etteeka erikwata ku bye muteekwa okukolera abakulu abo
    ab’Abayudaaya nga bazimba yeekaalu ya Katonda: Ebirikozesebwa abasajja abo byonna,
    bya kusasulibwa okuva mu ggwanika lya Kabaka, ku misolo egiva emitala w’omugga
    Fulaati, omulimu guleme okuyimirira.'
  heb-heb: ומני שים טעם למא די תעבדון עם שבי יהודיא אלך למבנא בית אלהא דך ומנכסי מלכא
    די מדת עבר נהרה אספרנא נפקתא תהוא מתיהבא לגבריא אלך די לא לבטלא׃
  ben-IRV: আর ঈশ্বরের সেই বাড়ির গাঁথনির জন্য তোমরা যিহূদী প্রাচীনদের কিভাবে সাহায্য
    করবে, আমি সেই বিষয়ে আদেশ দিচ্ছি; তাদের যেন বাধা না হয়, তাই রাজার সম্পত্তি, অর্থাৎ
    নদীর পারের রাজকর থেকে যত্ন করে সেই লোকদেরকে প্রয়োজন অনুযায়ী টাকা দেওয়া হোক৷
  pan-pan: ਸਗੋਂ ਮੈਂ ਇਹ ਆਗਿਆ ਦਿੰਦਾ ਹਾਂ ਕਿ ਤੁਹਾਨੂੰ ਯਹੂਦੀਆਂ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨਾਲ ਅਜਿਹਾ ਕਰਨਾ
    ਹੈ ਕਿ ਜਦ ਪਰਮੇਸ਼ੁਰ ਦਾ ਉਹ ਭਵਨ ਬਣਾਇਆ ਜਾਵੇ ਤਾਂ ਰਾਜਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿੱਚੋਂ, ਅਰਥਾਤ ਦਰਿਆ
    ਪਾਰ ਦੇ ਲਗਾਨ ਵਿੱਚੋਂ ਇਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਫੁਰਤੀ ਨਾਲ ਖ਼ਰਚ ਦਿੱਤਾ ਜਾਵੇ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ
    ਦੇ ਕੰਮ ਵਿੱਚ ਕੋਈ ਰੁਕਾਵਟ ਨਾ ਪਵੇ।
  mya-JVB: ထိုမှတပါး၊ သင်တို့သည် ထို ဘုရား ၏ အိမ် တော် တည် ခြင်းအမှုကို ယုဒ အမျိုးအသက်
    ကြီးသူတို့နှင့် ကူညီ ရမည်အကြောင်း၊ သူတို့သည် အဆီး အတားမ ရှိစေခြင်းငှါ ၊ မြစ် အနောက်
    ဘက်၌ ခံသောအခွန် တော်တည်း ဟူသောဘဏ္ဍာ တော်ထဲက အိမ်တော်တည်စရာစရိတ် ကို ချက်ခြင်း
    ထုတ်ပေး ရမည်အကြောင်းငါ အမိန့် တော်ရှိ၏။
  hmo-hmo: Inai danu, lau ese umui lau oda henia, edia Dubu haginia totona Iuda taudia
    do umui durua. Dubu haginia gaukara ena davana be dina ta ta ibounai do umui henia,
    vadaeni gaukara do ia metaira lasi. Inai moni be emui Euperate Sinavai kahana
    taudia dekena amo takisi dekenai do umui gogoa.
  urd-urd: '''अलावा इसके ख़ुदा के इस घर के बनाने में यहूदियों के बुज़ुर्गों के साथ
    तुम को क्या करना है, इसलिए उसके बारे में मेरा ये हुक्म है कि शाही माल में से,
    या''नी दरिया पार के ख़िराज में से उन लोगों को बिला देरी किये ख़र्च दिया जाए, ताकि
    उनको रुकना न पड़े।'
  rus-SYN: 'И от меня дается повеление о том, чем вы должны содействовать старейшинам
    тем Иудейским в построении того дома Божия, и именно: из имущества царского -
    из заречной подати - немедленно берите и давайте тем людям, чтобы работа не останавливалась;'
  bqc-SIM: Málɛ yã́ pↄ́ ásu kɛ Yuda gbɛ̃zↄ̃ↄↄnɛ Lua kpɛ́pi dↄa musu dilɛɛ́. À
    pↄ́ pↄ́ aa yeiↄ sɛ́lɛ ma làasiu we ń Uflata baale falu pↄ́ wa bↄ̀o, í kpámá
    píi, kɛ́ zĩpi su zɛ lↄo yã́i.
  tcz-CHONGTHU: Hiche chungchon chun hiche pathen houin asah naova hin Judah upahohi
    kithopiuvin tia hiche thupeh hi kahin peh nahiuve. Euphrates vadung lhumlam gamkaisea
    kidongoh kai hochu hiche ain sahnao manna chu geisang louva napehdoh jengdiu hiche
    anatoh uhi nasuhboi lou heldiu ahi.
  mar-mar: आता माझा आदेश असा आहे. देवाचे मंदिर बांधण्यासाठी यहूदी वडीलजनांसाठी पूर्ण
    खर्च राजाच्या निधीतून नदीच्या पलीकडील येणाऱ्या खंडणीतून त्या मनुष्यांना देण्यासाठी
    वापरावा. यासाठी की, त्यांनी त्यांचे काम थांबवू नये.
  qub-qub: Israelcunapa mandajnincuna Diosninpa Templunta yapay arurcaycächejtaga
    yanapay. Chay aruycho arojcunataga juclla päganga Éufrates mayupa chimpancho caycaj
    probinsyapita raypaj pägashan impuesto guellaytami. Chaynöpami aruycashan mana
    quëdacangachu.
  bqp-bqp: Matɛn yã kũ àsun kɛ Yuda gbɛ̃ zↄ̃kↄ̃nↄnɛ Luda kpɛ́ pì bonaa musu ditɛárɛ.
    À pↄ́ kũ ò yeinↄ sɛ́tɛ ma aruzɛkɛkatɛkin gwe kũ Yuflati bara dire táfe kũ ò
    bòo, à kpáḿma pínki de zĩ pì sún zɛ doro yãi.
  hat-hat: 'Okontrè, men ki jan pou nou boule ak chèf fanmi pèp jwif yo nan travay
    y''ap fè pou rebati tanp Bondye sa a: N''a pran lajan nan kès wa ki nan men nou
    an, ki vle di nan lajan kontribisyon n''a ranmase nan pwovens la, n''a renmèt
    yo kòb tout depans y''a fè, san wete senk, pou travay la pa rete.'
  eng-BSB: 'I hereby decree what you must do for these elders of the Jews who are
    rebuilding this house of God: The cost is to be paid in full to these men from
    the royal treasury out of the taxes of the provinces west of the Euphrates, so
    that the work will not be hindered.'
  eng-WEBPB: 'Moreover I make a decree regarding what you shall do for these elders
    of the Jews for the building of this house of God: that of the king’s goods, even
    of the tribute beyond the River, expenses must be given with all diligence to
    these men, that they not be hindered.'
  kbq-kbq: E'ina hu'negu mago'ene huvempa hu'na tamasamisuana, Juda kva vahera zamazahinke'za
    ana eri'zana enerisageta, Yufretisi rantimofo zage fre kazigama me'nea kumatamimpinti'ma,
    takisi zagoma zogita kinimofo nompima erintesaza takisi zagoreti, Ra Anumzamofo
    mono noma kisaza zantera mizase'za neginkeno eri'zamo'a vino.
  nhe-BL: “Huan nojquiya na nimechnahuatía para xiquinpalehuica ica notomi tlen tijselíaj
    ipan notlanahuatilis quema tlacame tlaxtlahuaj iniimpuestos ipan nopa tlaltini
    campa tiitztoc. Nochi iningastos xitlaxtlahuaca para ma quitlamisencahuaca nopa
    tiopamitl huan ma amo quitlajcocahuaca.
  bus-bus: Mɛ́ɛ yã kɛ̀ àton kɛ Yuda gbɛ̃nsinↄnɛ Luda kpɛ́ pì bona musu diɛɛare. À
    pↄ́ kɛ̀ aↄ̃ↄ yezinↄ sɛ́ɛ ma auzikikaɛkiin gwe kↄ̃n Yuflati baa kãa kpa tángba
    kɛ̀ wà kpào, à kpáḿma píngi lɛ zĩi pì tón zɛ dↄro yãnzi.
  gub-BL: Amume'u peme heremiapo kàràm ko pape rehe imuapyk kar pà ihe. Pepytywà tàpuzuhu
    iapo har pe wà nehe. Pemono temetarer wanupe na'arewahy nehe. Nezewe mehe nupytu'u
    kwaw iapo re wà nehe. Teko ywy Ewparat kwarahy heixe haw kutyr har umur wemetarer
    ikurer ihewe a'e wà. Pemono'og a'e temetarer ihewe. Pemono a'e temetarer ikurer
    tàpuzuhu iapo har wanupe nehe. Xo nezewe mehe zo nupytu'u kwaw iapo re wà nehe.
  eng-DRA: I also have commanded what must be done by those ancients of the Jews,
    that the house of God may be built, to wit, that of the king’s chest, that is,
    of the tribute that is paid out of the country beyond the river, the charges be
    diligently given to those men, lest the work be hindered.
