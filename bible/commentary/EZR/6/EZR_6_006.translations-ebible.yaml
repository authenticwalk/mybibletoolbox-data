  dop-dop: 'Mpʋɣʋlɛ Tɑliyusi ŋmɑɑ tɑkǝlɑɣɑ kɛ Ɩfǝlɑtɩ pɔɣɔ tɛtʋ nyʋɣʋ tʋ Tɑtǝnɑyi
