verse: EZR.006.006
translations:
  mal-C: ആയതിനാൽ യൂഫ്രട്ടീസ് നദിക്കു മറുകരെയുള്ള പ്രവിശ്യയുടെ പ്രതിനിധികളായ തത്നായിയും
    ശെഥർ-ബോസ്നായിയും ആ പ്രവിശ്യയുടെ മറ്റ് അധികാരികളായ നിങ്ങളും അവിടെനിന്ന് അകന്നു
    നിൽക്കട്ടെ;
  deu-TKW: So mögt ihr denn also - Thathnai, Statthalter des Gebiets jenseits des
    Stroms, und Sthar Bosnai und ihre Genossen, die Apharsechäer, im Gebiete jenseits
    des Stroms - euch von dort fernhalten.
  lin-lin: Sik’oyo, Tatinayi, moyangeli ya etuka oyo ezali na ngambo ya weste ya ebale
    Efrate, Shetari-Bozinayi mpe bino baninga na bango ya mosala, bakambi ya etuka,
    bozala mosika ya likambo oyo.
  eng-LSV: Now Tatnai, governor beyond the river, Shethar-Boznai, and their companions,
    the Apharsachites, who [are] beyond the river, be far from here;
  eng-GNV: Therefore Tatnai captaine beyond the Riuer, and Shethar Boznai, (and their
    companions Apharsecaie, which are beyonde the Riuer) be ye farre from thence.
  eng-WEBSTER: 'Now therefore , Tatnai governor beyond the river, Shethar-boznai,
    and your companions the Apharsachites, who are beyond the river, be ye far from
    thence:'
  nhw-BL: 'Huajca Tequichijquetl Tatnai, ta catli tigobernador ipan ne seyoc nali
    atemitl Eufrates huan Setar Boznai huan mohuampoyohua catli nojquiya itztoyaj
    nopona, nimechmaca ni tlanahuatili: Nochi xiquisaca ipan Jerusalén.'
  swh-ONEN: Sasa basi, Tatenai, mtawala wa Ngʼambo ya Mto Frati na Shethar-Bozenai
    pamoja na ninyi, maafisa wenzao wa jimbo hilo kaeni mbali na mahali hapo.
  bba-bba: Yen sɔ̃nɑ Dɑrusi u tireru yoruɑ u nɛɛ, bɛɛ Tɑtinɑi, Efɑrɑtin sɔ̃ɔ duu yeru
    ɡiɑn kpɑro kɑ Setɑɑ Bosinɑi kɑ berɑ min wiruɡibu ɡɑbu, i tii wunɔ Yudɑbɑn ɡɑrin
    di.
  eng-KJVCPB: 'Now therefore, Tatnai, governor beyond the river, Shethar-boznai, and
    your companions the Apharsachites, which are beyond the river, be ye far from
    thence:'
  mpx-mpx: 'Yaka leta toto hi patuna Dalaiyas eliyana, i lahe i ola hiwe: Komiu Tatenai
    wewel Yupeleitis labena leupai ana gavana ge Setal-Bosenai, alomiyau labi ei ana
    totuwalali al, bahi nuku babaa tuktuk Limi Bwabwalena ana totaltal elal.'
  luo-luo: Koro in, Tatenai, jatelo mar Yufrate, kod Shetha-Bozenai kaachiel gi un,
    jotelo wetegi mar gwengʼno, suduru mabor gi kanyo.
  meu-meu: Taunabunai, Tatenai, Sinavai Badana enekahana basileiana lohiana, bona
    Setara-bosenai, mai bamomui Sinavai Badana enekahana ai e nohomu lohiadia ida,
    umui na dauhai a noho.
  npi-ULB: अब यूफ्रेटिस नदीपारिकप प्रान्तका गभर्नर तत्तनै, शत्तर-बोज्नै र तिनका सहयोगीहरू
    अलग बसून् ।
  yor-yor: Nítorí náà, kí ìwọ, Tatenai baálẹ̀ agbègbè Eufurate àti Ṣetar-bosnai àti
    àwọn ẹlẹgbẹ́ yín, àwọn ìjòyè ti agbègbè náà kúrò níbẹ̀.
  ind-ind: 'Selanjutnya surat balasan raja, “Oleh karena itu, Tatnai, gubernur Provinsi
    Sebelah Barat sungai Efrat, bersama dengan Syetar Boznai, dan semua pejabat lain:
    Biarkan mereka dan jauhilah proyek pembangunan itu!'
  pes-OPCB: 'پس داریوش پادشاه این فرمان را صادر کرد: «پس اکنون ای تَتِنایی استاندار،
    شِتَربوزِنای و سایر مقامات غرب رود فرات که همدستان ایشانید، از آنجا دور شوید.'
  tgl-ULB: Ngayon, Tatenai, Setar Bozenai, at ang iyong mga kapwa opisyal na nasa
    ibayo ng Eufrates, lumayo kayo sa lugar na iyon.
  cbu-NT: Ashirucha, kurak Daríysha, anoo natstayaru, gobernadoroom Tatenayaam kirak
    yandarangiya. Mishat, wipunasheemtam Setar-Bosnayi, mishat tiptsireemtam yuw kung
    Eufratisa arachich tputsee ksutamapan taarana ambcheemtam tputs, ichingaroom kirakaa
    yandarangiya. Siysa Irusarinshuchee tamundarintspa.
  hui-hui: Bi ogoni lo wiago hondowa Dariusi ibugua ogodagua ladai bini. Iba Yuberedisi
    ange ni paliragohayagi gabumane agali haru haga Tadenaibi Seda Bosenaibi libu
    heba biabe mandagi biaga kamiru tihondo larogo, Anduane Homogonaga anda biragoha
    hapai nahe henge milimu.
  mya-mya: ဧ​က​ရာဇ်​မင်း​ဒါ​ရိ​သည်​ပြန်​ကြား​စာ​ကို​ပေး​ပို့​တော်​မူ​သည်။ ထို​ပြန်​ကြား​စာ​တွင်၊
    ``ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ပြည်​နယ်​ဘု​ရင်​ခံ​တာ​တ​နဲ၊ ရှေ​သာ​ဗော​ဇ​နဲ၊ ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ပြည်​နယ်​ရှိ
    သင်​တို့​၏​လုပ်​ဖော်​ဆောင်​ဘက်​အ​ရာ​ရှိ​များ​သို့၊ ``သင်​တို့​သည်​ဗိ​မာန်​တော်​အ​နီး​သို့​မ​ချဉ်း​မ​ကပ်​ကြ​နှင့်။-
  bod-N: དེ་ནས་རྒྱལ་པོ་དར་ཡཱས་འདི་ལྟར། ཀྱེ། གཙང་པོའི་ནུབ་ཕྱོགས་སུ་སྡོད་པའི་སྤྱི་དཔོན་ཐད་ན་ཨི་དང་།
    ཧྲི་ཐིར་པོ་ཟི་ནཱ་ཨི་དང་། ཁྱོད་ཚོའི་གཙང་པོའི་ནུབ་ཕྱོགས་སུ་སྡོད་པའི་གྲོས་མི་རྣམས་དང་བཅས་པའི་འོ་ཟི་ག་པ་ཁྱོད་རྣམས་ཡུལ་དེར་རྒྱང་བཀྱེད་ཅིག
  sna-sna: Zvino naizvozvo, Tatenai, mubati wenyika iri mhiri kwaYufuratesi, Sheshitari-Bhozenai,
    iwe namachinda avo omudunhu iro, musapindira pazvinhu izvi.
  spa-BLM: Ahora, pues, Tattenai, gobernador del otro lado del río, Shetarbozenai,
    y tus compañeros los afarsaquitas, que están al otro lado del río, debes permanecer
    lejos de allí.
  cac-cac: 'Ix lajvi chi'', ix yalancot vin̈aj rey Darío chi'' icha tic: Ach Tatnai
    yajal d''a stojolal b''aj tz''em c''u d''a a'' Éufrates yed'' ach Setar-boznai
    yed'' ex yetyajalil eb'' vin̈: B''esequel e b''a d''a Jerusalén chi''.'
  swh-ULB: Sasa Tetanai, mkuu wa jimbo ngambo ya mto, Shethar - Bozenai na wenzao
    walio katika mji ngambo ya mto, wakajitenga,
  bel-bel: Дык вось, Татнай, зарэцкі начальнік вобласьці, і Шэтар-Бознай, з таварышамі
    вашымі Афарсахэямі, якія за ракою, - сыдзеце адтуль.
  deu-ELBBK: Nun denn, Tatnai, Statthalter jenseits des Stromes, Schetar-Bosnai und
    eure Gefährten, die Apharsakiter, die ihr jenseits des Stromes seid, entfernt
    euch von dort!
  mbb-OT: 'Ne heini he menge lalag impeuwit ni Hadì Darius diyà te ki Tatenai, he
    gubirnedur te prubinsya he zini layun te Eufrates, ki Shetar Bozenai, wey te zuma
    zan he menge upisyal keniyan he prubinsya: “Pekeziyù kew keniyan te valey te Megbevayà.'
  mal-2015: ആകയാൽ നദിക്കു അക്കരെ ദേശാധിപതിയായ തത്നായിയേ, ശെഥർ-ബോസ്നയേ, നിങ്ങളും നദിക്കു
    അക്കരെയുള്ള അഫർസ്യരായ നിങ്ങളുടെ കൂട്ടക്കാരും അവിടെനിന്നു അകന്നുനില്ക്കേണം.
  rmc-rmc: 'Paľis o Darius diňa te phenel le Tatenajoske, savo sas uradňikos andro
    Zapadno Eufrat, le Šetar-Bozenajoske, olenge, save jekhetane lenca kerenas, the
    le vodcenge pašal o paňi Eufrat: Džan odarik het!'
  pes-OPV: «پس حال‌ای تتنای، والی ماورای نهر وشتربوزنای و رفقای شما و افرسکیانی که
    به آنطرف نهر می‌باشید، از آنجا دور شوید.
  ron-1924: „Акум, Татнай, дрегэторул де динколо де рыу, Шетар-Бознай ши товарэший
    воштри де службэ дин Афарсак, каре локуиць динколо де рыу, депэртаци-вэ де локул
    ачеста.
  ben-OBCV: অতএব ইউফ্রেটিস নদীর অববাহিকা অঞ্চলের প্রদেশপাল তত্তনয়, শথর-বোষণয় এবং
    সেই প্রদেশে তাদের সহরাজকর্মচারীবৃন্দ আপনারা সকলে এই বিষয় থেকে দূরে থাকুন।
  som-som: Haddaba sidaas daraaddeed Tatenay, oo ah taliyaha dalka webiga ka shisheeya,
    iyo Shetar Boosnay, iyo saaxiibbadiinna reer Afarsekaayee oo webiga shishadiisa
    joogow, idinku halkaas iskaga fogaada,
  lat-VUC: Nunc ergo Thathanai dux regionis, quæ est trans flumen, Stharbuzanai, et
    consiliarii vestri Apharsachæi, qui estis trans flumen, procul recedite ab illis,
  eng-ASVBT: 'Now therefore, Tattenai, governor beyond the River, Shethar-bozenai,
    and your companions the Apharsachites, who are beyond the River, be ye far from
    thence:'
  ita-1885: Ora tu, Tattenai, governatore di là dal fiume, e tu, Setar-boznai, e voi
    lor colleghi Afarsechei, che siete di là dal fiume, ritraetevi di là;
  eng-LXXUP: Now, ye rulers beyond the river, Shethar-bozenai, and their fellow servants
    the Apharsachaeans, who are on the other side of the river, give these things,
    keeping far from that place.
  eng-ULB: Now Tattenai, the governor of the Province Beyond the River, Shethar-Bozenai,
    and associates who are in the Province Beyond the River, keep away!
  spa-VBL: '“Estas son mis instrucciones para ti, Tatnai, gobernador de la provincia
    al oeste del Éufrates, Setar-boznai, y para tus compañeros y funcionarios de la
    provincia: ¡Aléjate de allí!'
  fra-_FOB: Maintenant donc, vous Thathénaï, gouverneur d'au delà du fleuve, et Shéthar-Boznaï,
    et vos collègues Apharsékiens, qui êtes au delà du fleuve, retirez-vous de là;
  mal-mal: ആകയാൽ നദിക്ക് അക്കരെയുള്ള ദേശാധിപതിയായ തത്നായിയും, ശെഥർ-ബോസ്നയും, നിങ്ങളുടെ
    അഫർസ്യരായ കൂട്ടുകാരും അവിടെനിന്ന് അകന്ന് നില്‍ക്കണം.
  urd-GVR: Yih ḳhabar paṛh kar Dārā ne Dariyā-e-Furāt ke maġhribī ilāqe ke gawarnar
    Tattanī, Shatar-boznī aur un ke hamḳhidmat afsaroṅ ko zail kā jawāb bhej diyā,
    “Allāh ke is ghar kī tāmīr meṅ mudāḳhalat mat karnā!
  suz-BL: मिनु पिप दारामी “युफ्रेटीस आइक्‍ची हांबु ङा रागीमी हुकुम पाइब तत्तेनाइ,
    शेथार-बोजे‍नाइ नु इन गेय पाइबपुकी नु युफ्रेटीस आइक्‍ची हांबुम बाक्‍ब सोइश्‍शो
    नेल्‍ल इन कली
  ita-1927: “Or dunque tu, Tattenai, governatore d’oltre il fiume, tu, Scethar-Boznai,
    e voi, loro colleghi d’Afarsak, che state di là dal fiume, statevene lontani da
    quel luogo!
  ckb-ckb: ئێستاش ئەی تەتەنەی پارێزگاری هەرێمی ئەوبەری فورات و ئەی شەتاربوزەنەی و
    یاوەرە کاربەدەستەکانی هەرێمەکە، لەوێ دوور بکەونەوە.
  eng-BBE: 'So now, Tattenai, ruler of the land across the river, and Shethar-bozenai
    and your people the Apharsachites across the river, keep far from that place:'
  kan-OKCV: ಬಳಿಕ ದಾರ್ಯಾವೆಷನು ಬರೆದು ಕಳುಹಿಸಿದ್ದು ಏನೆಂದರೆ, ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಆಚೆಯಲ್ಲಿರುವ
    ಅಧಿಪತಿಯಾದ ತತ್ತೆನೈನೇ, ಶೆತರ್ ಬೋಜೆನೈಯೇ, ನದಿಯ ಆಚೆಯಲ್ಲಿರುವ ನಿಮ್ಮ ಜೊತೆಗಾರರು ಸಹ ಆ ಸ್ಥಳವನ್ನು
    ಬಿಟ್ಟು ದೂರವಾಗಿರಿ.
  tam-2017: 'அப்பொழுது தரியு ராஜா எழுதியனுப்பினதாவது: இப்பொழுதும், நதிக்கு மறுபுறத்திலிருக்கிற
    ஆளுனராகிய தத்னாயும் சேத்தார் பொஸ்னாயுமாகிய நீங்களும், நதிக்கு மறுபுறத்திலிருக்கிற
    அதிகாரிகளான உங்களுடைய கூட்டாளிகளான அனைவரும் அந்த இடத்தைவிட்டு விலகியிருங்கள்.'
  spa-RV-1909: Ahora pues, Tatnai, jefe del lado allá del río, Sethar-boznai, y sus
    compañeros los Apharsachêos que estáis á la otra parte del río, apartaos de ahí.
  ron-BTF: De aceea, Tatnai, guvernator de dincolo de râu, Şetar-Boznai şi tovarăşii
    voştri afarsachiţi, care sunt dincolo de râu, staţi deoparte;
  eng-WEBP: Now therefore, Tattenai, governor beyond the River, Shetharbozenai, and
    your companions the Apharsachites, who are beyond the River, you must stay far
    from there.
  eng-FBV: 'These are my instructions to you, Tattenai, governor of the province west
    of the Euphrates, Shethar-bozenai, and your fellow officials, and officials of
    the province: Stay far away from there!'
  nld-1939: Daarom moet gij, Tattenai, stadhouder van het gebied aan de overzijde
    van de Rivier, en gij, Sjetar-Bozenai met uw ambtgenoten, de generaals van de
    overzijde der Rivier,
  nch-BL: 'Huajca Tanahuatijquet Darío quititanqui ni camanali: “Tequichijquet Tatnai,
    ta cati tigobernador ipan ne seyoc nali hueyat Eufrates huan Setar Boznai huan
    mohuampoyohua cati nojquiya itztoyaj nopona, nimechmaca ni tanahuatili: “Nochi
    xiquisaca ipan Jerusalén.'
  vie-1934: Vậy bây giờ, hỡi Tát-tê-nai, tổng đốc của xứ phía bên kia sông, Sê-ta-Bô-xê-nai,
    và các đồng liêu người ở A-phạt-sác bên kia sông, hãy dan ra;
  hin-CV: तब अब नदी के पार के प्रदेश के राज्यपाल तत्तेनाई, शेथर-बोज़नाई तथा तुम्हारे
    सहकर्मी, नदी के पार के प्रदेशों के अधिकारियों, इस स्थान से दूर रहो!
  spa-BES: 'Así que ahora, Tatnai, gobernante de la tierra al oeste del río, y Setar-boznai
    y tu gente los Afarsaqueos al oeste del río, apártense de ese lugar:'
  tdx-tdx: Ie amy zao, ry Tate­nay mpifelek’ alafe’ i Sakay naho i Setar-botsenay
    naho o mpiama’ areo nte Afaresake alafe’ i Sakaio, ihalaviro;
  tha-KJV: เพราะฉะนั้นบัดนี้ทัทเธนัยผู้ว่าราชการมณฑลฟากแม่น้ำข้างโน้น เชธาร์โบเซนัย
    และภาคีของท่าน คือคนอาฟอาร์เซคาซึ่งอยู่ในมณฑลฟากแม่น้ำข้างโน้น จงไปเสียให้ห่างเถิด
  por-BR-2018: Agora, pois , Tatenai, chefe dalém rio, Setar-Bozenai, e seus companheiros
    os afarsaquitas que estais além do rio, afastai-vos dali.
  deu-ELO: Nun denn, Tatnai, Landpfleger jenseit des Stromes, Schethar-Bosnai und
    eure Genossen, die Apharsakiter, die ihr jenseit des Stromes seid, entfernet euch
    von dannen!
  eng-WYC-2018: Now therefore Tatnai, duke of the country that is beyond the flood,
    and Shetharboznai, and your counsellors, (the) Apharsachites, which be beyond
    the flood, depart ye far (away) from them; (And so now Tatnai, the governor of
    the province that is west of the Euphrates River, and Shetharboznai, and your
    counsellors, or your officials, the Apharsachites, who also live there in the
    province west of the Euphrates River, should go far away from these people, that
    is, they should leave them alone;)
  epo-epo: Tial Tatnaj, la estro de la transrivera regiono, Ŝetar-Boznaj, kaj iliaj
    kunuloj, la Afarseĥanoj, kiuj estas en la transrivera regiono, foriĝu de tie;
  uig-PIN: 'Dariustin yarliⱪ qüxürülüp: «— Xunga, i dǝryaning xu tǝripining bax waliysi
    Tattinay wǝ Xetar-Boznay ⱨǝm silǝrning ⱨǝmraⱨliringlar, yǝni Dǝryaning xu tǝripidiki
    afarsaⱪliⱪlar, ǝmdi silǝr u yǝrdin neri ketinglar!'
  beo-beo: 'Amalalu, Da:liase da Yu dunuma sia: adole iasi, “Na da dili, Da:denai
    (Iufala:idisi Hano Guma:dini soge eagene ouligisu dunu), Sisabosinai amola dilia
