  mdy-ETH: ዬያሮ ዳኣሪዮሴ ሃካፓ ዴማ ዓኣ ኪኢቶ፦ «ዔፕራፂሴኮ ዓባ ኬስካ ባንፆና ዓኣ ዓጮ ዎይሣ ታቴናዬና ሼታርቦዝናዬናም፥
