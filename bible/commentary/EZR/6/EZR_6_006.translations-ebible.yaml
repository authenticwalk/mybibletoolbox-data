  hbo-hbo: כְּעַ֡ן תַּ֠תְּנַי פַּחַ֨ת עֲבַֽר־נַהֲרָ֜ה שְׁתַ֤ר בֹּוזְנַי֙ וּכְנָוָ֣תְהֹ֔ון
    אֲפַרְסְכָיֵ֔א דִּ֖י בַּעֲבַ֣ר נַהֲרָ֑ה רַחִיקִ֥ין הֲוֹ֖ו מִן־תַּמָּֽה׃
  piu-2006: '@see-verse:EZR.006.005'
  kik-kik: Na rĩrĩ, wee Tatenai barũthi wa Mũrĩmo-wa-Farati, hamwe na Shetharu-Bozenai,
    na inyuĩ, anene a thiritũ yao, mũtigathiĩ kuo.
  fra-NCL: « ... Maintenant, Thathanaï, gouverneur d’au delà du fleuve, Stharbuzanaï
    et vos compagnons d’Apharsach, qui êtes au delà du fleuve, tenez-vous éloignés
    de là,
  cek-AK: To pongah vaihi vapui yaeh ukkung, Tatnai, Shethar-Boznai hoi nam pui ah
    kaom, vapui yaeh ih Aphasa kaminawk, to ahmuen hoiah tacawt oh;
  cuk-cuk: 'Degidgine, Rey-Darío, Tatnaiʼga igar-uksasunnad. Tatnaiʼde, Éufrates-diwar-dad-argwanedsik
    dummadga-negdakmaid. Degine, Setar-Boznaiʼga, degi, e-sordamar-dummadga-negdakmamaidga,
    weyob igar-uksad: “Jerusalén-dulemargi be bangumar.'
  uig-CYR: 'Дариустин ярлиқ чүшүрүлүп: «— Шуңа, и дәрияниң шу тәрипиниң баш валийси
    Таттинай вә Шетар-Бознай һәм силәрниң һәмраһлириңлар, йәни Дәрияниң шу тәрипидики
    афарсақлиқлар, әнди силәр у йәрдин нери кетиңлар!'
  tel-2017: అప్పుడు దర్యావేషు రాజు ఇలా ఆజ్ఞాపించాడు “నది అవతల అధికారులైన తత్తెనై,
    షెతర్బోజ్నయి అనే మీరు, మీతో ఉన్న అధికారులు యూదులు కడుతున్న దేవుని మందిరం పనిలో
    జోక్యం చేసుకోవద్దు.
  hat-BSA: Alò, pou sa, Thathnaï, ou menm, gouvènè pwovens lòtbò rivyè a, Schethar-Boznaï
    avèk kòlèg parèy ou yo, ofisyèl nan pwovens lòtbò rivyè yo, rete lwen de la.
  kos-kos: 'Na Tokosra Fulat Darius el supwala topuk lal ouinge: “Nu sum, Tattenai,
    governor lun acn Roto‐in‐Euphrates, ac Shethar Bozenai ac mwet pwapa wiowos in
    acn Roto‐in‐Euphrates. “Kowos tuyak liki Tempul sacn'
  hbo-WLC: כְּעַ֡ן תַּ֠תְּנַי פַּחַ֨ת עֲבַֽר־נַהֲרָ֜ה שְׁתַ֤ר בּוֹזְנַי֙ וּכְנָוָ֣תְה֔וֹן
    אֲפַרְסְכָיֵ֔א דִּ֖י בַּעֲבַ֣ר נַהֲרָ֑ה רַחִיקִ֥ין הֲו֖וֹ מִן־תַּמָּֽה׃
  ibo-ibo: Mgbe a gụsịrị ya, Daraiọs zighachiri Tatenai onye na-achị Yufretis, na
    Sheta Bozenai, na ndịisi ọzọ nọ nʼọdịda anyanwụ Yufretis ozi sị ha, Unu hapụ ha
    ka ha rụọ ọrụ ha.
  ory-ory: “ଏହେତୁ ହେ ତତ୍ତନୟ, ନଦୀ ସେପାରିସ୍ଥ ଦେଶାଧ୍ୟକ୍ଷ, ହେ ଶଥର-ବୋଷଣୟ, ତୁମ୍ଭେମାନେ ଓ
    ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗୀ ନଦୀ ସେପାରିସ୍ଥ ଅଫର୍ସଖୀୟମାନେ, ସେଠାରୁ ଦୂରରେ ଥାଅ;
  chk-chk: 'Mürin Tarius a makei pälüen ewe toropwe: “En Tatenai kepinan ewe fanü
    lotoun ewe chanpupu Oifrat me Setar-posenai, pwal ämi chiechier kewe mi nom lon
    ewe fanü lotoun ewe chanpupu Oifrat, oupwe feila seni ewe leni.'
  rop-rop: Wal King Daraiyas bin jandimbek dijan leda langa olabat. Imbin tok, “Langa
    Tatenai det gabman bos blanga detlot kantri sangodansaid langa det Yufreitis Riba
    en langa Shethabosenai en ola najalot bos langa det kantri. Yumob garra jidan
    longwei brom det Serramoni Pleis
  ukr-1871: І так, Татнаю, зарічний начальнику країни, й Шетар-Бознаю, з вашими товаришами,
    Афарсахеями, що за рікою, уступітесь звідтіля.
  deu-1951: «So haltet euch nun ferne von ihnen, du, Tatnai, Landpfleger jenseits
    des Stromes, und du, Setar-Bosnai, und eure Genossen von Apharsach, die ihr jenseits
    des Stromes seid!
  eng-JPS: '''Now therefore, Tattenai, governor beyond the River, Shethar-bozenai,
    and your companions the Apharesachites, who are beyond the River, be ye far from
    thence;'
  srp-1865: Zato Tatnaju upravitelju s one strane rijeke, Setar-Vosnaju s drugovima
    svojim Afarsašanima, koji ste s one strane rijeke, uklonite se odatle.
  lug-lug: Kale nno, Tattenayi ow’essaza ery’emitala w’omugga Fulaati, ne Sesalubozenayi,
    n’abakungu abeeyo mwewale okutabulatabula.
  heb-heb: כען תתני פחת עבר נהרה שתר בוזני וכנותהון אפרסכיא די בעבר נהרה רחיקין הוו
    מן תמה׃
  ben-IRV: অতএব নদীর পারের দেশের শাসনকর্ত্তা তত্তনয়, শথর-বোষণয় ও নদীর পারের তোমাদের
    সঙ্গী অফর্সখীয়েরা, তোমরা এখন সেখান থেকে দূরে থাক৷
  pan-pan: “ਇਸ ਲਈ ਹੇ ਦਰਿਆ ਪਾਰ ਦੇ ਹਾਕਮ ਤਤਨਈ! ਹੇ ਸਥਰ-ਬੋਜ਼ਨਈ! ਤੁਸੀਂ ਆਪਣੇ ਅਫਰਸਕਾਈ ਸਾਥੀਆਂ
    ਨਾਲ ਜੋ ਦਰਿਆ ਦੇ ਪਾਰ ਹਨ, ਉੱਥੋਂ ਦੂਰ ਰਹੋ।
  mya-JVB: သို့ဖြစ်၍၊ မြစ် အနောက် ဘက် မြို့ဝန် တာတနဲ ၊ ရှေသာဗောဇနဲ နှင့် သင် တို့အပေါင်း
    အဘော်တည်း ဟူသောမြစ် အနောက် ဘက်၌နေသော အဖာသသက် လူတို့၊ ထွက်သွား ကြ။
  hmo-hmo: 'Vadaeni king Dariuse ese Parasa taudia edia revareva davana ia siaia,
    ia gwau, “Tatenai, Euperate Sinavai ena dina diho kahanai ena gavana, bona Setara
    Bosenai, mai emui tau badadia danu Euperate ena dina diho kahana dekenai umui
    noho taudia e, umui kamonai:'
  urd-urd: इसलिए तू ऐ दरिया पार के हाकिम, तत्तने और शतर — बोज़ने और तुम्हारे अफ़ारसकी
    साथी जो दरिया पार हैं तुम वहाँ से दूर रहो।
  rus-SYN: Итак, Фафнай, заречный областеначальник, и Шефар-Бознай, с товарищами вашими
    Афарсахеями, которые за рекою,- удалитесь оттуда.
  bqc-SIM: 'Ɔ̃ kí Daliusi lɛ́kpãsãkɛ̀ à mɛ̀: Tiasa Uflata baale dↄaana Tatɛnai
    ń Setaa Bozenaio ń á gbɛ̃́ pↄ́ kú Uflata baa weↄ, à ázĩa ga we.'
  tcz-CHONGTHU: 'Hijeh chun Darius lengpan hiti hin thu ale thot tan ahi: “Tun hitiding
    ahi, Euphtates vadung lhumlam gamkaija gamvaipo Tattenai leh Shethar-Bozenai,
    chuleh Euphrates vadung lhumlam gamkaiya vaipo holah natoh khompi, nangho kikang
    seuvin!'
  mar-mar: आता नदीपलीकडील ततनइ, शथर-बोजनइ आणि तुमचे साथीदार अधिकारी जे नदीपलीकडे आहा
    ते तुम्ही तेथून दूर व्हा.
  qub-qub: 'Chayno liguircur ray Darioga Éufrates mayupa chimpancho caycaj mandajcunata:
    gobernador Tatnaita, Setar-boznaita waquin mandaj-masincunatawan cartacho cayno
    niran: Jerusalenpitaga witicuy.'
  bqp-bqp: 'Akũ kína Dariusu lɛ́gbãzã kɛ̀ à pì: Tera sà Yuflati bara dire gbɛ̃
    zↄ̃kↄ̃ Tatenai kũ Seta Bozɛnaio kũ á gbɛ̃ kũ ò kú Yuflati bara gwenↄ, à á zĩda
    gá gwe.'
  hat-hat: 'Lè sa a, wa Dariyis voye repons sa a: -Pou Tatenayi, gouvènè pwovens lòt
    bò larivyè Lefrat la, Cheta-Boznayi ak lòt kòlèg yo ki otorite nan Afasak la.
    Pa pwoche bò tanp lan.'
  eng-BSB: 'Therefore Darius decreed: To Tattenai governor of the region west of the
    Euphrates, Shethar-bozenai, and your associates and officials in the region: You
    must stay away from that place!'
  eng-WEBPB: Now therefore, Tattenai, governor beyond the River, Shetharbozenai, and
    your companions the Apharsachites, who are beyond the River, you must stay far
    from there.
  kbq-kbq: E'ina hu'negu Yufretisi rantimofo kantu zage fre kazigama kegavama hu'nana
    gavana ne' Tatenaigane, Setar Bozenaigane, eri'zama tanaza hu'za eneriza vahe'mo'zane
    mago'zana huo zmanteta zamatrenke'za, Ra Anumzamofo mono nona kiho.
  nhe-BL: 'Huajca Tlanahuatijquetl Darío quititlanqui ni tlajtoli: “Tequihuejquetl
    Tatnai, ta tlen tigobernador ipan ne seyoc nali atemitl Éufrates huan Setar Boznai
    huan mohuampoyohua tlen nojquiya itztoyaj nopano, nimechmaca ni tlanahuatili:
    “Nochi xiquisaca ipan Jerusalén.'
  bus-bus: 'Ben kí Dariusu lɛ́kpãsã kɛ̀ à bè: Tia sa Yuflati baa kãa dↄn''aɛde
    Tatenai kↄ̃n Seta Bozɛnaio kↄ̃n a gbɛ̃ kɛ̀ aↄ̃ↄ kú Yuflati baa gweenↄ, à a zĩnda
    gá gwe.'
  gub-BL: 'Imugeta re tuwihawete Nariw omono kar ko uze''eg Zuta ywy rehe har wanuwihaw
    wanupe kury. — Na''aw tuwihawete Nariw hemiapo kàràm tuwihaw wanupe. Na''aw a''e
    tuwihaw waner xe wà: Tatenaz ywy Ewparat kwarahy heixe haw kutyr har wanuwihaw,
    Xetar-Mozenaz, amogwer tuwihaw ywy Ewparat kwarahy heixe haw kutyr har wà no.
    — Petyryk tàpuzuhu wi nehe.'
  eng-DRA: Now therefore Thathanai, governor of the country beyond the river, Stharbuzanai,
    and your counsellors the Apharsachites, who are beyond the river, depart far from
    them,
