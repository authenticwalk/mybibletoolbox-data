  urd-GVU: یہ خبر پڑھ کر دارا نے دریائے فرات کے مغربی علاقے کے گورنر تتّنی، شتربوزنی
    اور اُن کے ہم خدمت افسروں کو ذیل کا جواب بھیج دیا، ”اللہ کے اِس گھر کی تعمیر میں
