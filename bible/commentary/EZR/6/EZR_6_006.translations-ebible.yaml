  kan-2017: “ಆಗ ದಾರ್ಯಾವೆಷನು ಬರೆದು ಕಳುಹಿಸಿದ್ದೇನೆಂದರೆ, ಹೊಳೆಯಾಚೆಯ ಪ್ರದೇಶಗಳ ದೇಶಾಧಿಪತಿಯಾದ
