  ory-ory: ଆଉ, ଯେଉଁ ଯେଉଁ ରାଜା ଓ ଗୋଷ୍ଠୀୟମାନେ ପରମେଶ୍ୱରଙ୍କ ଯିରୂଶାଲମସ୍ଥ ଏହି ଗୃହ ବିନାଶ
    କରିବା ଅଭିପ୍ରାୟରେ ଉକ୍ତ ବାକ୍ୟ ଅନ୍ୟଥା କରିବାକୁ ହସ୍ତକ୍ଷେପ କରିବେ, ସେସମସ୍ତଙ୍କୁ ଯିରୂଶାଲମରେ
    ସ୍ୱନାମ-ସ୍ଥାପନକାରୀ ପରମେଶ୍ୱର ଉଚ୍ଛିନ୍ନ କରନ୍ତୁ। ମୁଁ ଦାରୀୟାବସ ଏହି ଆଜ୍ଞା ଦେଇଅଛି; ଏହା
    ଅତି ଯତ୍ନପୂର୍ବକ କରାଯାଉ।”
  chk-chk: Amwo ewe Kot mi filätä ei leni pwe aramas repwe fel ngeni ie, epwe asapwilätiu
    ekewe king me chon ekewe mwü mi ü ngeni ei allük o ataela ei imwen Kot lon Jerusalem.
    Ngang Tarius üa föri ewe allük. Aramas repwe tichik le aleasochis ngeni.”
  rop-rop: Larram God hubin pikimat Jerusalem blanga im pipul olabat blanga weship
    im deya, bidim eni king o traib hu nomo duwit langa dis wed blanga trai en binijimap
    det Serramoni Pleis deya. Mi na King Daraiyas bin gibit dis wed. Yumob garra duwit
    langa dis wed brabliwei.”
  ukr-1871: І Бог, що його імення там пробуває, нехай скине кожного царя й народ,
    що простягнув би руку свою, щоб змінити се на шкоду сього дому Божого в Ерусалимі.
    Я, Дарій, дав сей приказ; нехай буде він пильно виконуваний.
  deu-1951: Der Gott aber, dessen Name alldort wohnt, stürze alle Könige und Völker,
    welche ihre Hand ausstrecken, dieses Haus Gottes in Jerusalem zu ändern oder zu
    zerstören! Ich, Darius, habe solches befohlen; es soll genau ausgeführt werden.»
  eng-JPS: and may the God that hath caused His name to dwell there overthrow all
    kings and peoples, that shall put forth their hand to alter the same, to destroy
    this house of God which is at Jerusalem. I Darius have made a decree; let it be
    done with all diligence.'
  srp-1865: I Bog koji je ondje nastanio ime svoje, da obori svakoga cara i svaki
    narod koji bi digao ruku da promijeni ovo i raskopa taj dom Božji u Jerusalimu.
    Ja Darije zapovijedam ovo, odmah da se izvrši.
  lug-lug: Katonda eyaleetera Erinnya lye okubeera mu kifo ekyo, aggyewo kabaka yenna
    n’eggwanga eririyimusa omukono gwalyo okukyusa etteeka eryo oba n’okuzikiriza
    eyeekaalu eyo mu Yerusaalemi. Nze Daliyo ntaddewo etteeka eryo. Likwatibwe butiribiri.
  heb-heb: ואלהא די שכן שמה תמה ימגר כל מלך ועם די ישלח ידה להשניה לחבלה בית אלהא
    דך די בירושלם אנה דריוש שמת טעם אספרנא יתעבד׃
  ben-IRV: আর যে কোন রাজা কিংবা প্রজা আদেশের অমান্য করে সেই যিরূশালেমে ঈশ্বরের গৃহ
    বিনাশ করতে হাত লাগাবে, ঈশ্বর যিনি সেই জায়গায় নিজের নাম স্থাপন করেছেন, তিনি তাকে
    বিনষ্ট করবেন৷ আমি দারিয়াবস আদেশ করলাম এটা যত্নের সঙ্গে সমাপ্ত করা হোক৷”
  pan-pan: ਅਤੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਜਿਸ ਨੇ ਆਪਣਾ ਨਾਮ ਉੱਥੇ ਰੱਖਿਆ ਹੈ, ਉਨ੍ਹਾਂ ਸਾਰੇ ਰਾਜਿਆਂ ਅਤੇ ਪਰਜਾ
    ਨੂੰ ਨਾਸ ਕਰੇ, ਜਿਹੜੇ ਇਸ ਆਗਿਆ ਨੂੰ ਬਦਲਣ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਨੂੰ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ,
    ਬਰਬਾਦ ਕਰਨ ਲਈ ਆਪਣਾ ਹੱਥ ਵਧਾਉਣ। ਮੈਂ ਦਾਰਾ ਨੇ ਇਹ ਆਗਿਆ ਦਿੱਤੀ ਹੈ, ਛੇਤੀ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕੀਤਾ
    ਜਾਵੇ।”
  mya-JVB: ယေရုရှလင် မြို့၏ ဘုရား အိမ် တော်ကို ကျိုးပဲ့ပျက်စီး စေခြင်းငှါ ပြုသောရှင်
    ဘုရင်နှင့် ဆင်းရဲသားအပေါင်းတို့ကို၊ ထိုအရပ်၌ နာမ တော်တည် စေသော ဘုရား သခင်သည် ဖျက်ဆီး
    တော်မူပါစေသော။ ငါ ဒါရိ သည် အမိန့် တော်ကိုပေး၏။ အမိန့်တော်အတိုင်း အလျင် အမြန် ပြု
    စေဟု ပေးလိုက်သတည်း။
  hmo-hmo: Inai hereva do ia haidaua, o Dubu Helaga ia hadikaia king ta, o bese ta,
    be Dirava ese do ia halusia momokani. Badina be Dirava ese Ierusalema hanua ia
    abia hidi, iena Dubu Helaga haginia gabuna totona. Lau Dariuse ese egu oda lau
    gwauraia inai. Do umui karaia namonamo.”
  urd-urd: और वह ख़ुदा जिसने अपना नाम वहाँ रखा है, सब बादशाहों और लोगों को जो ख़ुदा
    के उस घर को जो येरूशलेम में है, ढाने की ग़रज़ से इस हुक्म को बदलने के लिए अपना
    हाथ बढ़ाएँ, ग़ारत करे। मुझ दारा ने हुक्म दे दिया, इस पर बड़ी कोशिश से 'अमल हो।
  rus-SYN: И Бог, Которого имя там обитает, да низложит всякого царя и народ, который
    простер бы руку свою, чтобы изменить сие ко вреду этого дома Божия в Иерусалиме.
    Я, Дарий, дал это повеление; да будет оно в точности исполняемо”.
  bqc-SIM: Tó kíae ge buie lɛ́ wɛɛlɛ yã́pi lilɛ ge àlɛ wɛɛlɛ Lua kpɛ́ pↄ́ kú
    Yelusalɛũpi wí, Lua pↄ́ tò a tↄ́ kú gupiwa, aà ade fu. Ma Daliusi mámɛ ma
    yã́pi dìlɛ. Wà zĩkɛwà maamaa.
  tcz-CHONGTHU: Hiche Jerusalem khopihi ama min loupina dinga hinlhangdoh Pathen chun
    hiche thupeh hi palkeh a chuleh hiche Houin hi susea aumleh hitobang leng ahilouleh
    hitobang nam-mi chu kisumang ding ahi. Darius keiman hiche daan hi kasem doh ahin
    hiche hi mijousen phatah in juisoh keihen,” tin thu ale thotkit tan ahi.
  mar-mar: यरूशलेमेतील देवाच्या या मंदिराचा नाश करण्यास किंवा उल्लंघन करणारा जो कोणी
    राजा असो किंवा लोक आपले हात लावतील त्यांचा नाश जो देव तेथे राहतो तो करील. मी दारयावेश
    हा हुकूम करीत आहे. तो पूर्णपणे पाळावा.”
  qub-qub: ¡Maygan marcapis, maygan raypis Jerusalencho caycaj Templuta mana allita
    rurayta munaj cajtaga tiyananpaj Jerusalenta acracoj Dios ushajpaj wasinpa illgächichun!
    Noga Dariomi chayno në. Cananga nishänölla llapantapis cumlichun.
  bqp-bqp: Tó kína ke buri ke tɛn wɛtɛ yã pì litɛ ke àtɛn wɛtɛ Luda kpɛ́ kũ à kú
    Yurusalɛmu pì wí, Luda kũ à tò a tↄ́ kúaa pì a kakatɛ. Makũ Dariusu makũ mɛ́
    ma yã pìi dìtɛ. Ò zĩ kɛa manamana.
  hat-hat: Se pou Bondye ki chwazi lavil Jerizalèm pou se la yo bati kay li a jete
    tout wa, kraze tout nasyon ki ta konprann pou yo pa koute lòd mwen bay la a, epi
    ki ta detwi tanp Bondye a ki lavil Jerizalèm. Se mwen menm, Dariyis, ki bay lòd
    sa a. Se pou yo fè sa mwen bay lòd fè a san wete san mete.
  eng-BSB: May God, who has caused His Name to dwell there, overthrow any king or
    people who lifts a hand to alter this decree or to destroy this house of God in
    Jerusalem. I, Darius, have issued the decree. Let it be carried out with diligence.
  eng-WEBPB: May the God who has caused his name to dwell there overthrow all kings
    and peoples who stretch out their hand to alter this, to destroy this house of
    God which is at Jerusalem. I Darius have made a decree. Let it be done with all
    diligence.
  kbq-kbq: Hanki Anumzamo Agra'a Jerusalemi kumakura huhamprino Nagri nagimoke me'nesige'za
    eza monora hunantegahazema huno'ma hu'nea kumakino, mago kinimo'o mago vahe'mo'ma
    nagri ke'ma eri atrege, azana erisga huno Jerusalemima me'nea mono nona eri havizana
    osugahie. Nagra Dairusi'na ama huvempa kea nehuanki ama anankea avariri fatgo
    hiho.
  nhe-BL: Toteco Dios tlen quitlapejpenijtoc Jerusalén para ma quihuicas itoca ma
    quintzontlamilti nochi tlanahuatiani huan altepetini tlen ax quinequij para ma
    mochihua itiopa. “Na niDarío nitlanahuatijquetl nitemaca ni tlanahuatili para
    ma mochihua queja nitlanahuatijtoc.”
  bus-bus: Tó kína ke bori kee e wɛtɛɛ à yã pì liɛ ke èe wɛtɛɛ à Luda kpɛ́ kɛ̀ kú
    Yerusalɛmu pì wí, Luda kɛ̀ tò a tↄ́ kúa à kaatɛ. Mamↄma Dariusu mámbe ma yã pì
    dìɛ. Wà zĩi kɛa maamaa.
  gub-BL: Tupàn wexak Zeruzarez a'e. — Tuwe teko hemuwete katu xe a'e wà nehe, i'i
    uzeupe. Wyzài tuwihawete nehe, wyzài teko wà nehe, aze nuweruzar kwaw ko ze'eg
    wà nehe, aze uzeagaw tàpuzuhu Zeruzarez pe har imumaw pà wà nehe, tuwe Tupàn umumaw
    a'e teko a'e wà nehe. Ihe Nariw amume'u ko ma'e iapo pyràm kwez xe ihe kury. Tuwe
    teko weruzar ko ze'eg paw rupi katete wà nehe, i'i wanupe.
  eng-DRA: And may the God, that hath caused his name to dwell there, destroy all
    kingdoms, and the people that shall put out their hand to resist, and to destroy
    the house of God, that is in Jerusalem. I Darius have made the decree, which I
    will have diligently complied with.
