    naŋ, tulu sênaŋa tomalageŋ. Aê Darius kajatu biŋ tonec. Sêŋgôm ŋanô êsa toôliŋ
    palêgeŋ.”
  ksd-ksd: ma God, nina i tar vaki ra iangina ie, na rubat vue ra lavur king ma ra
    tarai par nina ba dia tulue ra lima i diat upi diat a vaenana pa ia, upi diat
    a re vue go ra kuba i God aro Ierusalem. Iau Darius iau pait go ra varkurai; boina
    da torom muka tana.
  tur-YTC: Adını orada durduran Tanrı, bu sözü değiştirmek, Yeruşalem'deki bu Tanrı
    evini yıkmak için elini uzatan bütün kralları ve halkları devirsin. Ben Darius
    emir verdim. Bu, tam bir özenle yapılsın.
  grc-BRENT: Καὶ ὁ Θεὸς οὗ κατασκηνοῖ τὸ ὄνομα ἐκεῖ, καταστρέψαι πάντα βασιλέα καὶ
    λαὸν ὃς ἐκτενεῖ τὴν χεῖρα αὐτοῦ ἀλλάξαι ἢ ἀφανίσαι τὸν οἶκον τοῦ Θεοῦ τὸν ἐν Ἱερουσαλήμ·
    ἐγὼ Δαρεῖος ἔθηκα γνώμην, ἐπιμελῶς ἔσται.
  ind-AYT: Semoga Allah, yang telah membuat nama-Nya berdiam di sana, menghancurkan
    setiap raja dan bangsa yang mengulurkan tangannya untuk mengubah perintah ini
    atau menghancurkan Bait Allah yang ada di Yerusalem. Aku, Darius, telah memberi
    perintah ini. Laksanakanlah dengan teliti.”
  nya-nya: Mulungu amene anasankha kuti anthu azimupembedza pa malo amenewa, achotse
    mfumu iliyonse kapena munthu aliyense amene adzasinthe zimenezi kapena kuwononga
    Nyumba ya Mulungu ya ku Yerusalemuko. Ine Dariyo ndikuyika lamuloli, aliyense
    alitsate mosamala kwambiri.
  hrv-hrv: I Bog, koji je ondje nastanio svoje Ime, neka obori svakog kralja i narod
    koji bi se drznuo da prekrši moju naredbu i sruši Dom Božji u Jeruzalemu! Ja,
    Darije, izdao sam ovu zapovijed. Neka se točno vrši!”
  mps-mps: Godigo te bulu Jerusalem naga sa muai dao, te aga bidibo pesage tiwai elaluai.
    Tama aga digi te mena king ma te we bidi hanigo eno te po sela sąyu, tama Godigo
    te Jerusalemde elalubo be dolobaso da, te God aga digi te bidi aiyaba elalueibao.
    Ena Darius, eno te po wali dao. Dage tigidaligo eno po wali piąo,” wai.
  tpi-tpi: God i bin makim Jerusalem tasol, olsem ples em yet i stap long en. Na em
    yet i ken daunim wanem king o lain manmeri i laik sakim dispela tok bilong mi
    na bagarapim haus bilong God long Jerusalem. Mi Darius, mi tok pinis. Yupela olgeta
    i mas bihainim gut tok bilong mi.”
  dan-1931: Og den Gud, der har ladet sit Navn bo der, han slå enhver Konge og ethvert
    Folk til Jorden, som rækker Hånden ud for at over træde denne Forordning og øde
    lægge dette Gudshus i Jerusalem. Jeg, Darius, giver dette Påbud; lad det blive
    nøje udført!”
  vie-OVCB: Xin Đức Chúa Trời, Đấng ngự trong Đền Thờ ấy, hủy diệt bất kỳ vua hoặc
    dân nào dám cãi lệnh này, hoặc dám phá hoại Đền Thờ Đức Chúa Trời tại Giê-ru-sa-lem.
    Ta, Đa-ri-út ban hành sắc lệnh này. Tất cả phải chấp hành nghiêm chỉnh.”
  guj-2017: જે રાજાઓ કે પ્રજાઓ યરુશાલેમના ઈશ્વરના સભાસ્થાનનો ફેરફાર કરવાનો કે વિનાશ
    કરવાનો પ્રયત્ન કરશે તેનો ઈશ્વર નાશ કરો. હું દાર્યાવેશ, તમને આ હુકમ કરું છું. તેનો
    ઝડપથી અમલ કરો!”
  pon-2006A: Eri, I peki pwe Koht, me ketin pilada Serusalem pwe en wiahla wasahn
    kaudok ong ih, en ketin kamwomwala nanmwarki men de wehi ehu sohte lipilipil me
    pahn uhwong kosonned oh song en kauwehla Tehnpas Sarawio. Ngehi, Darius, me padokadahr
    kosonned wet. Eri, koaruhsie en kapwaiada ineng en kosonned wet unsek.”
  por-BRBSL: May o Deus que fez habitar ali seu nome derrubou todos os reis e povos
    que estendem sua mão para alterar isto, para destruir esta casa de Deus que está
    em Jerusalém. Eu, Dario, fiz um decreto. Que isso seja feito com toda a diligência.
    '
  cth-cth: Hahoi, hawvah a min kaawm sak e BAWIPA ni Jerusalem e Cathut im raphoe
    hanelah a kâcai. teh, kut ka dâw e siangpahrang hoi a ram pueng teh raphoe pouh
    e lah awm naseh telah, kai Darius ni kâ poe e patetlah roup tarawi naseh.
  twi-twi: Onyankopɔn a wayi Yerusalem kurow sɛ beae a wɔnhyɛ ne din anuonyam no nsɛe
    ɔhene anaa ɔman biara a wobebu ne mmara so, asɛe asɔredan no. Me Dario na mahyɛ
    saa mmara yi. Ma ɔmanfo ntie no aso pa mu.
  hlt-hlt: Pathen loh amah ming a khueh thil Jerusalem kah Pathen im he hoilae ham
    neh palet ham a kut a thueng boeih tah manghai neh pilnam khaw palet van saeh.
    Kai Darius kah saithainah ka khueh he tluem tluem saii saeh,” a ti.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì mɔù yoo kubotí mɑkù yetɛ n dɔú ndìì nùù, kɛ dì pɛɛ́nnɛ̀ kɛ
    pɔ̀ntɛ Kuyie ncĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu bɛ̀ yu dɛ̀ ku yètìrì, Kuyie nku mɔ́mmɔnku
    kuù yóó ò potɛ́. Mí nhokpɑ̀ɑ̀tì Dɑriyuusi míì dɔú ndɛ kó dinùù kɛ di dò nkɛ́dɔɔ̀
    weti weti.
  msy-2020: God, Jerusalem ginabagha ghaze, a kagh ikiam. Eghtɨ nɨ tina, atrivitam
    o gumazir kɨnitam, nɨ akar kam batuegh Godɨn Dɨpenir Jerusalemɨn Itim gasɨghasightɨ,
    God pazɨvɨra nɨ damigham. Kɨ Atrivim Darius, akar gavgavir kam gami. Ia bar deraghvɨra
    an gɨn mangɨ.”
  dop-dop: Ye wulɑʋ nɔɣɔlʋ yɑɑ piitim nɑpǝlɩ pǝ cɑɑ pǝ yɔkɩ Ɩsɔ tǝsɛɛlɛ ńtɛ́ yɑɑ pǝ
    kisi mɑ tɔm, Ɩsɔ wei ɩnɩ ɩ wɛ Yosɑlɛm tɔ ɩnɩ ɩ kɑ hɔnɑ pʋntʋ ŋkpɑŋʋɣʋ. Tɑliyusi
    mɑ́, mɑ sɩɩnɑ mpʋ. Ɩ́ tǝŋ tǝ tǝnɑ tǝtetete.
  azb-azb: Bu məbədi isminə məskən edən Allah bu fərmanı dəyişdirməyə cəhd edən və
    Yerusəlimdəki məbədin dağılmasını istəyən hər padşahı və xalqı yox etsin. Mən
    Dara əmr edirəm, əmrim sözsüz yerinə yetirilsin».
  eng-DBY: And the God that has caused his name to dwell there overthrow every king
    and people that shall put forth their hand to alter [or] to destroy this house
    of God which is at Jerusalem. I Darius have given [this] order; let it be done
    diligently.
  hin-2017: परमेश्वर जिसने वहाँ अपने नाम का निवास ठहराया है, वह क्या राजा क्या प्रजा,
    उन सभी को जो यह आज्ञा टालने और परमेश्वर के भवन को जो यरूशलेम में है नाश करने के
    लिये हाथ बढ़ाएँ, नष्ट करे। मुझ दारा ने यह आज्ञा दी है फुर्ती से ऐसा ही करना।”
  wol-KYG: Yàlla ji dëël turam boobu bérab nag, yal na daaneel bépp buur mbaa xeet
    wuy fexee tebbi bii dogal, ba nara yàq kër Yàlla gii ci Yerusalem. Man Daryus
    maa joxe ndigal lii. Nañu ci farlu.
  eng-YLT: And God, who caused His name to dwell there, doth cast down any king and
    people that putteth forth his hand to change, to destroy this house of God that
    [is] in Jerusalem; I Darius have made a decree; speedily let it be done.'
  eng-WYC-2017: And God, that maketh his name to dwell there, destroy all the realms
    and people, that hold forth their hand to impugn and destroy that house of God,
    which is in Jerusalem. I Darius have deemed the sentence, which I will be fulfilled
    diligently.
  eng-WMBB: May the God who has caused his name to dwell there overthrow all kings
    and peoples who stretch out their hand to alter this, to destroy this house of
    God which is at Jerusalem. I Darius have made a decree. Let it be done with all
    diligence.
  urd-GVH: जिस ख़ुदा ने वहाँ अपना नाम बसाया है वह हर बादशाह और क़ौम को हलाक करे जो
    मेरे इस हुक्म की ख़िलाफ़वरज़ी करके यरूशलम के घर को तबाह करने की जुर्रत करे। मैं,
    दारा ने यह हुक्म दिया है। इसे हर तरह से पूरा किया जाए।”
  rug-rug: Sa Tamasa sapu ele vizatia sa vasina sapu kaqu tavahesi si Asa pa Zerusalema,
    si mani va kilasi sari na baṉara, babe na butubutu saripu hobea sa tinarae hie,
    mi lopu podekia pude huaria sa Zelepade vasina. Arau, Dariasi si kuberia sa tinarae
    hie. Kaqu tava tabe zoṉazoṉa si asa.”
  gaz-gaz: Waaqni inni akka Maqaan isaa achi jiraatu godhe sun mootii yookaan saba
    labsii kana geeddaruuf yookaan mana qulqullummaa kan Yerusaalem keessaa barbadeessuuf
    harka ol fudhatu kam iyyuu haa balleessu. Ani Daariyoos labsii kana labseera.
    Wanni kunis ariitiidhaan hojii irra haa oolu.
  fra-LSG: Que le Dieu qui fait résider en ce lieu son nom renverse tout roi et tout
    peuple qui étendraient la main pour transgresser ma parole, pour détruire cette
    maison de Dieu à Jérusalem! Moi, Darius, j’ai donné cet ordre. Qu’il soit ponctuellement
    exécuté.
  yal-yal: Ala naxan a xinla luxi Yerusalɛn yi, na Ala xa na kanna halagi naxan na
    n ma yamarini ito beɲin a banxini ito kala, xa a findi mangan na hanma muxu yo.
    N tan Dariyusi bata yamarini ito fi, a xa liga a kiini.”
  haw-1868: A o ke Akua, nana i waiho kona inoa malaila, e luku aku ia i na'lii a
    pau, a me na kanaka, ke o aku ko lakou lima e hoololi, a e wawahi i keia hale
    o ke Akua ma Ierusalema. Owau, o Dariu ka i kauoha aku; e hana koke ia hoi oia.
  arb-NAV: وَلْيُهْلِكِ اللهُ، الَّذِي وَضَعَ اسْمَهُ هُنَاكَ، كُلَّ مَلِكٍ أَوْ شَعْبٍ
    يَسْعَى لِتَغْيِيرِ هَذَا الْمَرْسُومِ، أَوْ لِهَدْمِ هَيْكَلِ اللهِ الَّذِي فِي
    أُورُشَلِيمَ. أَنَا دَارِيُوسُ قَدْ أَمَرْتُ فَلْيُجْرَ تَنْفِيذُ هَذَا الْمَرْسُومِ
    عَلَى الْفَوْرِ».
  ewe-ewe: Mawu, ame si na be yeƒe Ŋkɔ nanɔ afi ma la, naɖe fia le zi dzi alo dukɔ
    si akɔ eƒe asi dzi be yeatrɔ sedede sia alo agbã gbedoxɔ sia le Yerusalem. Nye
    Darius de se sia. Ele be woawɔe kple mo vevi ɖoɖo.
  eng-LEE: 'And may the God that causeth his name to dwell there cast down every king
    and people that will stretch forth their hand to alter, to destroy this house
    of God which is in Jerusalem. I Darius have given the order: let it be done speedily.'
  asm-FB: যিকোনো ৰজা আৰু প্ৰজাই যিৰূচালেমত থকা ঈশ্বৰৰ গৃহৰ এই আজ্ঞা-লঙ্ঘন কৰিব, তেওঁক
    ঈশ্ৱৰে উচ্ছন্ন কৰিব। মই দাৰিয়াবচে, এই আজ্ঞা কৰিছোঁ। ইয়াক সম্পূৰ্ণভাৱে পালন কৰা।”
  sus-A: مَنفّ نُن مِشِ نَشَن بِرِن كَتَمَ عٍ شَ عَلَ شَ هْرْ مْبَنشِ رَبِرَ، نَشَن
    تِشِ دَرِ سَلَمُ، عَلَ شَ نَ كَنيِيٍ قَن نَبِرَ. ﭑ تَن دَرِيُسِ، ﭑ مَ يَمَرِ نَن
    نَ كِ. قٌ وٌ شَ نَ رَبَ نّ تٍكُ.»
  fra-SBL: Que le Dieu qui y a fait résider son nom renverse tous les rois et les
    peuples qui tendent la main pour altérer ceci, pour détruire cette maison de Dieu
