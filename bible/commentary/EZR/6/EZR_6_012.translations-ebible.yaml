    damalo.”
  uig-CYR: Вә Өзиниң намини шу йәрдә қалдурған Худа мошу Йерусалимдики өйини өзгәртишкә
    яки бузушқа қол узартқан һәр қандақ падиша яки хәлиқни һалак қилсун! Мән Дариус
    мошу ярлиқни чүшүрдум, әстайидиллиқ билән беҗа кәлтүрүлсун!» дейилди.
  tel-2017: ఏ రాజులైనా, ప్రజలైనా ఈ ఆజ్ఞను ఉల్లంఘించి యెరూషలేములో ఉన్న దేవుని మందిరాన్ని
    నాశనం చేయడానికి ప్రయత్నిస్తే, తన సన్నిధిని అక్కడ ఉంచిన దేవుడు వారు నశించిపోయేలా
    చేస్తాడు. మందిర నిర్మాణ పని వేగంగా జరగాలి. దర్యావేషు అనే నేను ఈ ఆజ్ఞ ఇచ్చాను”
