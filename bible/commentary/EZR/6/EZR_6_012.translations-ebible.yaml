verse: EZR.006.012
translations:
  mal-C: ഇതിൽ മാറ്റം വരുത്തുന്നതിനോ ജെറുശലേമിലെ ഈ ദൈവാലയം നശിപ്പിക്കാനോ തുനിയുന്ന
    ഏതു രാജാവിനെയോ ജനത്തെയോ തന്റെ നാമം അവിടെ സ്ഥാപിച്ചിരിക്കുന്ന ദൈവം നശിപ്പിക്കട്ടെ.
    ദാര്യാവേശ് എന്ന നാം ഉത്തരവാക്കിയിരിക്കുന്നു. ഇവ ജാഗ്രതയോടെ നടപ്പിലാക്കേണ്ടതാണ്.
  deu-TKW: Der Gott aber, der seinen Namen dort wohnen läßt, stürze alle Könige und
    Völker, die etwa ihre Hand ausstrecken, um diesen Erlaß abzuändern oder um diesen
    Tempel Gottes zu Jerusalem zu zerstören. Ich, Darius, habe Befehl gegeben; mit
    Sorgfalt werde er ausgeführt!”
  lin-lin: Tika ete Nzambe oyo atiaki Kombo na Ye kuna akweyisa mokonzi nyonso to
    bato nyonso oyo bakomeka kotombola loboko mpo na koboya kotosa to kobongola mitindo
    na ngai na kobuka Tempelo oyo ya Nzambe kati na Yelusalemi. Ezali ngai, Dariusi,
    moto napesi mitindo yango. Tika ete botosa yango malamu mpe na lombangu. › »
  eng-LSV: And God, who caused His Name to dwell there, casts down any king and people
    that puts forth his hand to change, to destroy this house of God that [is] in
    Jerusalem; I Darius have made a decree; let it be done speedily.”
  eng-GNV: And the God that hath caused his Name to dwell there, destroy all Kings
    and people that put to their hand to alter, and to destroy this house of God,
    which is in Ierusalem. I Darius haue made a decree, let it be done with speede.
  eng-WEBSTER: And the God that hath caused his name to dwell there destroy all kings
    and people, that shall attempt to alter and to destroy this house of God which
    is at Jerusalem. I Darius have made a decree; let it be done with speed.
  nhw-BL: Toteco Dios catli quitlapejpenijtoc Jerusalén para ma quihuicas itoca ma
    quintzontlamilti nochi tlanahuatiani huan altepeme catli amo quinequij para ma
    mochihua itiopa. Na niDarío nitlanahuatijquetl nitemaca ni tlanahuatili para ma
    mochihua quen nitlanahuatijtoc.
  swh-ONEN: Naye Mungu, aliyeliweka Jina lake huko, amwangushe mfalme yeyote au watu
    watakaoinua mikono kubadili amri hii au kuharibu Hekalu hili lililoko Yerusalemu.
    Mimi Dario nimetoa amri hii. Nayo itekelezwe kwa bidii na kwa makini.
  bba-bba: Gusunɔ wi u rɑ tii sɔ̃ɔsi Yerusɑlɛmuɔ, u sinɑ boko ǹ kun mɛ bwese te tɑ
    kĩ tu sɑ̃ɑ yee te surɑ kɑm koosio, yèn sɔ̃ tɑ nɛn woodɑ ɡɛmɑ. Nɛ Dɑrusiwɑ nɑ woodɑ
    yeni wɛ̃. I ye mɛm nɔɔwɔ mɑm mɑm.
  eng-KJVCPB: And the God that hath caused his name to dwell there destroy all kings
    and people, that shall put to their hand to alter and to destroy this house of
    God which is at Jerusalem. I Darius have made a decree; let it be done with speed.
  mpx-mpx: Ebo kin o boda etega no logugui o ni hewa likaan, o ebo Limi Bwabwalena
    Yelusalema ni apapanak-an, he ya awanun Yabowaine toto i ba iya alana ni minaa,
    kin o ni ahek yoho abanaa ge boda o ni teli lowagil nige wali gasisi al ni gagan.
    Nau Dalaiyas, logugui ya iyaka ya ginol, inoke ginebi atemiu bwalibwaligena nuku
    henapuan bubun.
  luo-luo: Mad Nyasaye, mosemiyo Nyinge olandore ka, lok ruoth moro amora kata joma
    tingʼo bedegi malo mondo olok chikni kata oketh hekaluni man Jerusalem. An, Darius
    asegolo chik, kendo chikni nyaka chopi ma ok orem.
  meu-meu: Ina hereva baine ha-idaua, eiava hari Dirava ena dubu Ierusalem ai baine
    ḡigia dobi, pavapavana eiava besena na una gabu ai ladana vada e hanohoa Diravana
    ese baine hadarerea. Lau Darauese na haheduamu; ba karaia balaheni.
  npi-ULB: त्यस ठाउँमा आफ्नो नाउँ राख्‍नुहुने परमेश्‍वरले यस आदेशलाई बद्लन खोज्ने
    वा यरूशलेममा परमेश्‍वरको यस मन्दिरलाई नष्‍ट गर्न खोज्ने कुनै पनि राजा वा मानिसलाई
    पदच्‍यूत गरून् । म दाराले यो आदेश दिंदैछु । मेहनतसाथ यसलाई कार्यान्वयन गरियोस्
    ।”
  yor-yor: Kí Ọlọ́run, tí ó ti jẹ́ kí orúkọ rẹ̀ máa gbé ibẹ̀, kí ó pa gbogbo ọba àti
    orílẹ̀-èdè rún tí ó bá gbé ọwọ́ sókè láti yí àṣẹ yìí padà tàbí láti wó tẹmpili
    yìí tí ó wà ní Jerusalẹmu run. Èmi Dariusi n pàṣẹ rẹ̀, jẹ́ kí ó di mímúṣẹ láìyí
    ohunkóhun padà.
  ind-ind: “Semoga Allah, yang memilih Yerusalem sebagai tempat-Nya disembah, akan
    menghancurkan raja atau bangsa mana pun yang menentang perintah ini dan yang mencoba
    menghancurkan rumah Allah. Saya, Raja Darius, sudah memberikan perintah ini. Laksanakanlah
    dengan sebaik-baiknya.”
  pes-OPCB: هر پادشاه و هر قومی که این فرمان را تغییر دهد و خانهٔ خدا را خراب کند،
    آن خدایی که شهر اورشلیم را برای محل خانهٔ خود انتخاب کرده است، او را از بین ببرد.
    من، داریوش پادشاه، این فرمان را صادر کردم، پس بدون تأخیر اجرا شود.
  tgl-ULB: Nawa ang Diyos na nabubuhay doon ay ibabagsak ang sinumang hari at mga
    tao na lalabag sa tahanang ito ng Diyos sa Jerusalem. Akong, si Dario, ang siyang
    nag-uutos nito. Gawin ninyo ito nang lubusan!”
  cbu-NT: Apanll waana Irusarinush taarasheem wayarangiya. Ashiriya, nllitarit tputs,
    kuraktaati, nduntaati ashiru nllitaritpich tsap, Apanlleem pang' Irusarinush pangumaam
    tayutaritkinaariya, ashiru siysa anoo pachayarus ksangtsa. Nuw kuraki Daríyi anoo
    kamachtakina. Ashiriya, siysa nuwaa kuki izuuru tuminungtsa, átana, kurak Daríy
    yandaku, tárangiya. Ashiri na kamaneena yuwaa kurak Daríy tiptsiree Utaáchcheem
    istamaam kamachtarangu anootsi.
  hui-hui: Ngode Datagaliwabe ibunaga mini Yarusalemeni yaraga helo lenedagome kinibi
    hameigini dindi tara tararubi mbiralime bi o larogo mo aribia haragobi Anduane
    Homogonaga anda gialo wahole manda birago ibubi bope helo lalu bi ogoni Dariusi
    i̱na laro. I̱naga bi ogoni bibahende hale halu biloore laro, lene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​ကို မိ​မိ​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​တော်​အ​ဖြစ်​ရွေး​ချယ်​သတ်​မှတ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​သည်
    ဤ​အ​မိန့်​ကို​ဖီ​ဆန်​ကာ​ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​ကို​ဖြို​ဖျက်​ရန်​ကြိုး​စား​သူ
    အ​ဘယ်​ဘု​ရင်​သို့​မ​ဟုတ်​လူ​မျိုး​ကို​မ​ဆို​ဖျက်​ဆီး​တော်​မူ​ပါ​စေ​သ​တည်း။ ဤ​ကား​ငါ​ဒါ​ရိ​မင်း​၏​အ​မိန့်​တော်​ဖြစ်​၏။
    အ​မိန့်​တော်​အ​တိုင်း​နာ​ခံ​ကြ​လော့'' ဟု​ဖော်​ပြ​ပါ​ရှိ​လေ​သည်။
  bod-N: རྒྱལ་པོ་དང་ཡང་ན་འབངས་མི་སུ་ཞིག་གིས་བདག་གི་བཀའ་འདི་བསྒྱུར་ནས་ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་འདི་བཤིག་ན།
    ཉིད་ཀྱི་མཚན་དེ་རུ་གནས་པར་མཛད་པའི་དཀོན་མཆོག་གིས་དེ་དག་འཇོམས་པར་མཛོད་ཅིག འདི་ནི་ང་དར་ཡཱའི་བཀའ་ཡིན་ཏེ།
    ཁྱོད་ཚོས་བརྩོན་འགྲུས་ཀྱིས་མྱུར་དུ་སྒྲུབས་ཤིག་ཅེས་བཀའ་བསྒོས་སོ། །
  sna-sna: Mwari, akagarisa Zita rake ipapo, ngaaparadze mambo upi noupi kana vanhu
    vangatambanudza maoko avo kuti vashandure chirevo ichi kana kuparadza temberi
    iyi muJerusarema. Ini Dhariasi ndini ndatema chirevo ichi. Ngachizadziswe nenzira
    yakanyanyisa kunaka.
  spa-BLM: Que el Dios que ha hecho habitar su nombre derribe a todos los reyes y
    pueblos que extiendan su mano para alterar esto, para destruir esta casa de Dios
    que está en Jerusalén. Yo, Darío, he hecho un decreto. Que se haga con toda diligencia.
  cac-cac: A Dios ix sic'anel Jerusalén chi' yic tz'och ejmelal d'ay ta'. Yuj chi'
    aocab' satanel eb' rey yed' smacb'en eb' stenanec' jun lolonel sval tic, ma eb'
    tz'ixtanb'at scajnub' Dios d'a Jerusalén chi'. A in Darío in svac' jun checnab'il
    tic, yovalil sc'anab'ajaj masanil d'a elan̈chamel, xchi vin̈ rey chi'.
  swh-ULB: Mungu huyu aliyesababisha jina lake kuwepo atamwondoa mfalme au mtu atakayebadili
    agizo hili au kuondosha nyumba ya Mungu katika Yerusalem. Mimi Dario nimeagiza
    hili, lifanyike kwa makini.
  bel-bel: 'І Бог, імя Якога там жыве, хай скіне любога цара, які працягнуў бы руку
    сваю, каб зьмяніць гэта на шкоду гэтаму дому Божаму ў Ерусаліме. Я, Дарый, даў
    гэты загад: хай выконваецца ён дакладна.'
  deu-ELBBK: Der Gott aber, der seinen Namen dort wohnen lässt, stürze jeden König
    und jedes Volk nieder, die ihre Hand ausstrecken werden, diesen Erlass abzuändern,
    um dieses Haus Gottes zu zerstören, das in Jerusalem ist! Ich, Darius, habe den
    Befehl gegeben; pünktlich soll er vollzogen werden!
  mbb-OT: Berakat he dezeeti te Megbevayà he mibpilì te Jerusalem he zutun sikandin
    ebeǥayi te zengeg is minsan hentei he hadì etawa nasyun he edsupak kayi he suǥù
    wey edrundus te valey te Megbevayà diyà te Jerusalem. “Iyan a si Darius, is midsuǥù
    kayi. Ne ereg heini he edtumanen.”
  mal-2015: ഇതു മാറ്റുവാനും യെരൂശലേമിലെ ഈ ദൈവാലയം നശിപ്പിപ്പാനും തുനിയുന്ന ഏതു രാജാവിന്നും
    ജനത്തിന്നും തന്റെ നാമം അവിടെ വസിക്കുമാറാക്കിയ ദൈവം നിർമ്മൂലനാശം വരുത്തും. ദാര്യാവേശായ
    ഞാൻ കല്പന കൊടുക്കുന്നു; ഇതു ജാഗ്രതയോടെ നിവർത്തിക്കേണ്ടതാകുന്നു.
  rmc-rmc: O Del, savo peske kidňa avri o Jeruzalem, hoj ode te el lašardo, mi zňičinel
    savore kraľen the naroden, save na kamena te doľikerel mire lava a kamena te zňičinel
    o Chramos andro Jeruzalem. Me o Darius dav avri kada prikazis a mušinel pes te
    doľikerel!
  pes-OPV: و آن خدا که نام خود را درآنجا ساکن گردانیده است، هر پادشاه یا قوم را که
    دست خود را برای تبدیل این امر و خرابی این خانه خدا که در اورشلیم است دراز نماید،
    هلاک سازد. من داریوش این حکم را صادر فرمودم، پس این عمل بلا تاخیر کرده شود.»
  ron-1924: Думнезеул каре а пус сэ локуяскэ ын локул ачела Нумеле Луй сэ рэстоарне
    пе орьче ымпэрат ши пе орьче попор каре ар ынтинде мына сэ калче кувынтул меу,
    ка сэ нимичяскэ ачастэ Касэ а луй Думнезеу дин Иерусалим! Еу, Дариус, ам дат порунка
    ачаста. Сэ фие ымплинитэ ынтокмай!”
  ben-OBCV: কোনও রাজা বা কোনও ব্যক্তি যদি আমার এই আদেশনামাকে পরিবর্তন অথবা জেরুশালেমের
    মন্দির ধ্বংস করতে চায়, তাহলে ঈশ্বর, যিনি নিজ নামকে সেখানে স্থাপন করেছেন, তিনি
    তাদের উচ্ছিন্ন করুন। আমি দারিয়াবস এই রাজাজ্ঞা দান করছি। এই রাজাজ্ঞা যথাযথভাবে
    পালিত হোক।
  som-som: oo Ilaahii magiciisa halkaas dejiyey ha afgembiyo boqorradii iyo dadkii
    gacantooda u soo fidiya inay amarkaas beddelaan si ay u dumiyaan gurigaas Ilaah
    oo Yeruusaalem ku yaal. Anigoo Daariyus ah amar baan bixiyey, ee haddaba dadaal
    ha loo sameeyo.
  lat-VUC: Deus autem, qui habitare fecit nomen suum ibi, dissipet omnia regna, et
    populum qui extenderit manum suam ut repugnet, et dissipet domum Dei illam, quæ
    est in Jerusalem. Ego Darius statui decretum, quod studiose impleri volo.
  eng-ASVBT: and the God that hath caused his name to dwell there overthrow all kings
    and peoples that shall put forth their hand to alter the same, to destroy this
    house of God which is at Jerusalem. I Darius have made a decree; let it be done
    with all diligence.
  ita-1885: E Dio, che ha stanziato quivi il suo Nome, distrugga ogni re e popolo
    che metterà la mano per mutar questo, e per disfar di nuovo cotesta Casa di Dio,
    che è in Gerusalemme. Io Dario ho fatto questo decreto; sia, senza indugio, messo
    ad esecuzione.
  eng-LXXUP: And may the God whose name dwells there, overthrow every king and people
    who shall stretch out his hand to alter or destroy the house of God which is in
    Jerusalem. I Darius have made a decree; let it be diligently attended to.
  eng-ULB: May the God who has caused his name to dwell there overthrow any king or
    people who lifts a hand to change this decree, or to destroy this house of God
    in Jerusalem. I, Darius, am ordering this. Let it be done with diligence!”
  spa-VBL: Que Dios, que eligió la ciudad de Jerusalén como el lugar donde sería honrado,
    destruya a cualquier rey o pueblo que intente alterar lo que he dicho o que destruya
    este Templo. Yo, Darío, emito este decreto. Que se cumpla fielmente”.
  fra-_FOB: Et que le Dieu, qui a fait habiter là son nom, détruise tout roi et tout
    peuple qui aura étendu sa main pour changer cela, pour détruire cette maison de
    Dieu qui est à Jérusalem. Moi, Darius, ai fait cet édit; qu'il soit promptement
    exécuté.
  mal-mal: “ഇതു മാറ്റുവാനും യെരൂശലേമിലെ ഈ ദൈവാലയം നശിപ്പിപ്പാനും തുനിയുന്ന ഏത് രാജാവിനും,
    ജനത്തിനും തന്റെ നാമം അവിടെ വസിക്കുമാറാക്കിയ ദൈവം നിർമ്മൂലനാശം വരുത്തും. ദാര്യാവേശായ
    ഞാൻ കല്പന കൊടുക്കുന്നു; ഇത് ജാഗ്രതയോടെ നിവർത്തിക്കേണ്ടതാകുന്നു.
  urd-GVR: Jis Ḳhudā ne wahāṅ apnā nām basāyā hai wuh har bādshāh aur qaum ko halāk
    kare jo mere is hukm kī ḳhilāfwarzī karke Yarūshalam ke ghar ko tabāh karne kī
    jurrat kare. Maiṅ, Dārā ne yih hukm diyā hai. Ise har tarah se pūrā kiyā jāe.”
  suz-BL: परमप्रभुमी आ नें तुइक्‍पाइक्‍चा कली यरूसलेममी आ बाक्‍तीक सेल्‍पाइश्‍शो बाक्‍त।
    परमप्रभुमी आ हुकुम फाइक्‍ब नु यरूसलेम आ खिं प्रेप्‍ब पिप नेल्‍ल नु अरु मुर, सु
    बाक्‍तेक्‍म हना यो, मेको आन कली खतम पोक्‍गल। गो पिप दाराम हुकुम पाता। मेको रीब
    पा पचा माल्‍नीम” दे हुकुम पाप्‍तु।
  ita-1927: 'L’Iddio che ha fatto di quel luogo la dimora del suo nome, distrugga
    ogni re ed ogni popolo che stendesse la mano per trasgredire la mia parola, per
    distruggere la casa di Dio ch’è in Gerusalemme! Io, Dario, ho emanato questo decreto:
    sia eseguito con ogni prontezza”.'
  ckb-ckb: خوداش کە ناوی خۆی لەوێ نیشتەجێ کرد، هەر پاشا و گەلێک لەناودەبات ئەگەر دەستدرێژی
    بکات بۆ گۆڕینی ئەم فەرمانە یان ڕووخاندنی ئەم پەرستگایەی خودا کە لە ئۆرشەلیمە.
    من داریوشم فەرمانم دا و با بە وردی جێبەجێ بکرێت.
  eng-BBE: And may the God who has made it a resting-place for his name send destruction
    on all kings and peoples whose hands are outstretched to make any change in this
    or to do damage to this house of God at Jerusalem. I, Darius, have given this
    order, let it be done with all care.
