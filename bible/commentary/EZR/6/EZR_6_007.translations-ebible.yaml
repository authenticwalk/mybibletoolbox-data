verse: EZR.006.007
translations:
  mal-C: ഈ ദൈവാലയത്തിന്റെ നിർമാണത്തിൽ നിങ്ങൾ ഇടപെടരുത്. യെഹൂദരുടെ ദേശാധിപതിയും യെഹൂദനേതാക്കന്മാരും
    ദൈവാലയം അതിന്റെ സ്ഥാനത്തുതന്നെ പണിയട്ടെ.
  deu-TKW: Laßt die Arbeit an diesem Tempel Gottes gewähren; der Statthalter der Juden
    und die Vornehmen der Juden mögen diesen Tempel Gottes auf seiner früheren Stelle
    wieder aufbauen.
  lin-lin: Botika ete misala ya kotonga lisusu Ndako oyo ya Nzambe ekoba. Tika ete
    moyangeli mpe bakambi ya Bayuda batonga yango lisusu na esika na yango ya kala.
  eng-LSV: let alone the work of this house of God, let the governor of the Jews,
    and [the] elders of the Jews, build this house of God on its place.
  eng-GNV: Suffer ye the worke of this house of God, that the captaine of the Iewes
    and the Elders of the Iewes may buylde this house of God in his place.
  eng-WEBSTER: Let the work of this house of God alone; let the governor of the Jews,
    and the elders of the Jews, build this house of God in its place.
  nhw-BL: Xiquincahuaca nopa israelitame catli tequitij ipan itiopa Toteco Dios. Amo
    xiquincuatotonica. Huan xijcahuilica iningobernador nopa israelitame huan nopa
    tlayacanani sempa ma quisencahuaca itiopa Toteco Dios campa eltoya achtihuiya.
  swh-ONEN: Msiingilie kazi ya Hekalu hili la Mungu. Mwacheni mtawala wa Wayahudi
    na viongozi Wayahudi wajenge upya nyumba hii ya Mungu mahali pake.
  bba-bba: I bu derio sɛ̃ɛ, kpɑ ben kpɑrobu kɑ ben wiruɡibu bu sɔmbu te kpɑrɑ bu kɑ
    sɑ̃ɑ yee te bɑni mi yerukiru tɑ rɑɑ wɑ̃ɑ.
  eng-KJVCPB: let the work of this house of God alone; let the governor of the Jews
    and the elders of the Jews build this house of God in his place.
  mpx-mpx: Bahi Yabowaine wana Limi Bwabwalena ana tuwalali nuku kakaus. Yudiya ana
    gavana ge Yudiya tonowakiliyau nuku talamwagil Yabowaine wana Limi ei nihi tal
    pasikal ana mwalu houhouwena elana.
  luo-luo: Kik uketh tich hekaluni mar Nyasaye. We jatend jo-Yahudi kod jodong jo-Yahudi
    oger od Nyasaye e kare.
  meu-meu: Hari Dirava ena dubu ḡaukarana aine hekara; Iuda lohiadia bona tau-badadia
    ese hari Dirava ena dubu na gabuna korikorina ai bae haginia.
  npi-ULB: परमेश्‍वरको यस मन्दिरको काममा बाधा नदिनू । गभर्नर र यहूदी धर्म-गुरुहरूले
    त्यस ठाउँमा परमेश्‍वरको मन्दिर बनाउनेछन् ।
  yor-yor: Ẹ fi iṣẹ́ ilé Ọlọ́run yìí lọ́rùn sílẹ̀ láì dí i lọ́wọ́. Ẹ jẹ́ kí baálẹ̀
    àwọn Júù àti àwọn àgbàgbà Júù tún ilé Ọlọ́run yín kọ́ sí ipò rẹ̀.
  ind-ind: Jangan mengganggu pembangunan rumah Allah. Biarlah rumah itu dibangun kembali
    di tempatnya semula, dan jangan menghalangi gubernur wilayah Yehuda dan pemimpin
    orang Yahudi dalam pembangunan itu.
  pes-OPCB: بگذارید خانهٔ خدا دوباره در جای سابقش ساخته شود و مزاحم فرماندار یهودا
    و سران قوم یهود که دست اندر کار ساختن خانهٔ خدا هستند، نشوید.
  tgl-ULB: Pabayaan ninyo ang paggawa sa tahanan ng Diyos. Ang gobernador at ang mga
    nakatatandang Judio ay itatayo ang tahanang ito ng Diyos sa lugar na iyon.
  cbu-NT: Utaáchich urkar wipunashpatari waanee Apanlleem pang' panguchpa. Yuwashtam
    sirú taarangu anshutam yusur panguchpa. Siysa muntarintspa.
  hui-hui: Yuda dindinaga gabumane agali haru hagabi agali tininaga haguanerubi heba
    tini Anduane Homogonaga anda abale henedagoria bia dai bilo.
  mya-mya: ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​ကို​လည်း​မ​နှောင့်​ယှက်​ကြ​နှင့်။ ယု​ဒ​ဘု​ရင်​ခံ​နှင့်​ယု​ဒ​ခေါင်း​ဆောင်​တို့​အား
    ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​ကို​နေ​ရာ​ဟောင်း​တွင် ပြန်​လည်​တည်​ဆောက်​ခွင့်​ပြု​ကြ​လော့။-
  bod-N: ཁྱོད་ཚོས་དཀོན་མཆོག་གི་མཆོད་ཁང་བཞེང་བར་བཀག་འགོག་མ་བྱེད་ཅིག ཡ་ཧུ་དཱ་པའི་འགོ་དཔོན་དང་རྒན་པོ་རྣམས་ལ་སྔར་གནས་སུ་མཆོད་ཁང་ཡང་བསྐྱར་བཞེང་དུ་ཆུག
  sna-sna: Musakanganisa basa retemberi iyi yaMwari. Regai mubati wavaJudha navakuru
    vavaJudha vavake imba iyi yaMwari panzvimbo yayo.
  spa-BLM: Dejad la obra de esta casa de Dios; dejad que el gobernador de los judíos
    y los ancianos de los judíos construyan esta casa de Dios en su lugar.
  cac-cac: Man̈ eyamoch vaan vin̈ yajalil eb' israel yed' eb' scuchb'an munlajel yic
    sb'ochajxi scajnub' Dios b'ajtaxon ay yed'tal.
  swh-ULB: wakaacha kazi ya nyumba ya Mungu pekee. Viongozi na wazee wa kiyahudi watajenga
    nyumba ya Mungu mahali pake.
  bel-bel: Ня спыняйце працы пры гэтым доме Божым; хай Юдэйскі начальнік вобласьці
    і Юдэйскія старэйшыны будуюць гэты дом Божы на месцы яго.
  deu-ELBBK: Lasst die Arbeit geschehen an diesem Haus Gottes; der Statthalter der
    Juden und die Ältesten der Juden mögen dieses Haus Gottes an seiner früheren Stätte
    wieder aufbauen.
  mbb-OT: Kenè niw semuka is kebenguna kayi. Bey-ani niw en is gubirnedur wey is duma
    he menge pengulu te menge Judio he mevangun dan heini ziyà te nehuna he mibengunan
    kayi.
  mal-2015: ഈ ദൈവാലയത്തിന്റെ പണിക്കാര്യത്തിൽ നിങ്ങൾ ഇടപെടരുതു; യെഹൂദന്മാരുടെ ദേശാധിപതിയും
    യെഹൂദന്മാരുടെ മൂപ്പന്മാരും ഈ ദൈവാലയം അതിന്റെ സ്ഥാനത്തു തന്നേ പണിയട്ടെ.
  rmc-rmc: Muken len, mi keren e buči pro Chramos le Devleskro! O židoviko guverneris
    the lengre vodci mi ačhaven o Chramos le Devleskro ode, kaj sas angloda.
  pes-OPV: و به کار این خانه خدا متعرض نباشید. اما حاکم یهودو مشایخ یهودیان این خانه
    خدا را در جایش بنانمایند.
  ron-1924: Лэсаць сэ мяргэ ынаинте лукрэриле ачестей Касе а луй Думнезеу. Дрегэторул
    иудеилор ши бэтрыний иудеилор с-о зидяскэ ярэшь пе локул унде ера.
  ben-OBCV: ঈশ্বরের মন্দির নির্মাণ কাজে কোনও রকম ব্যাঘাত সৃষ্টি করবেন না। ইহুদিদের
    রাজ্যপাল এবং ইহুদিদের প্রাচীনবর্গ পূর্বেকার স্থানে ঈশ্বরের গৃহ নির্মাণকাজ অব্যাহত
    রাখুন।
  som-som: oo gurigan Ilaah shuqulkiisa faraha ka qaada, oo taliyaha Yuhuudda iyo
    odayaasha Yuhuuddu gurigan Ilaah meeshiisii ha ka dhiseen.
  lat-VUC: et dimittite fieri templum Dei illud a duce Judæorum, et a senioribus eorum,
    ut domum Dei illam ædificent in loco suo.
  eng-ASVBT: let the work of this house of God alone; let the governor of the Jews
    and the elders of the Jews build this house of God in its place.
  ita-1885: e lasciate continuar l'opera di cotesta Casa di Dio. Riedifichino il governatore
    de' Giudei, e gli Anziani loro, cotesta Casa di Dio nel suo luogo.
  eng-LXXUP: 'Now let alone the work of the house of God: let the rulers of the Jews
    and the elders of the Jews build that house of God on its place.'
  eng-ULB: Leave the work of this house of God alone. The governor and Jewish elders
    will build this house of God at that place.
  spa-VBL: ¡Deja en paz esta obra en el Templo de Dios! Dejen que el gobernador y
    los líderes de los judíos continúen con la reconstrucción de este Templo de Dios
    en su sitio original.
  fra-_FOB: Laissez continuer les travaux de cette maison de Dieu, et que le gouverneur
    des Juifs et leurs anciens rebâtissent cette maison de Dieu sur son emplacement.
  mal-mal: ഈ ദൈവാലയത്തിന്റെ പണിയിൽ നിങ്ങൾ ഇടപെടരുത്; യെഹൂദന്മാരുടെ ദേശാധിപതിയും, അവരുടെ
    മൂപ്പന്മാരും ഈ ദൈവാലയം അതിന്റെ സ്ഥാനത്തു തന്നേ പണിയട്ടെ”
  urd-GVR: Logoṅ ko kām jārī rakhne deṅ. Yahūdiyoṅ kā gawarnar aur un ke buzurg Allāh
    kā yih ghar us kī purānī jagah par tāmīr kareṅ.
  suz-BL: परमप्रभु आ खिं सेल्‍तीक गेय मतेक्‍कीन। यहूदी आन कली सासन पाइब नु मेको आन
    खाल्‍पा आन कली परमप्रभु आ खिं ङोंइती ङा आ बाक्‍तीक उइ सेल्‍चा गेने।
  ita-1927: Lasciate continuare i lavori di quella casa di Dio; il governatore de’
    Giudei e gli anziani de’ Giudei riedifichino quella casa di Dio nel sito di prima.
  ckb-ckb: واز بهێنن و دەست مەخەنە کاری پەرستگای خوداوە. با فەرمانڕەوا و پیرانی جولەکەکان
    ئەم ماڵەی خودا لە شوێنەکەی خۆیدا بنیاد بنێنەوە.
  eng-BBE: Let the work of this house of God go on; let the ruler of the Jews and
    their responsible men put up this house of God in its place.
  kan-OKCV: ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟುವ ಕೆಲಸಕ್ಕೆ ನೀವು ಅಡ್ಡಿಮಾಡಬೇಡಿರಿ. ಯೆಹೂದ್ಯರ ಅಧಿಪತಿಯೂ,
    ಯೆಹೂದ್ಯರ ಹಿರಿಯರೂ ಅದರ ಸ್ಥಳದಲ್ಲಿ ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲಿ.
  tam-2017: தேவனுடைய ஆலயத்தின் வேலையை அவர்கள் செய்யட்டும், யூதருடைய அதிபதியும், மூப்பர்களும்,
    தேவனுடைய ஆலயத்தை அதின் இடத்திலே கட்டுவார்களாக.
  spa-RV-1909: Dejad la obra de la casa de este Dios al principal de los Judíos, y
    á sus ancianos, para que edifiquen la casa de este Dios en su lugar.
  ron-BTF: Lăsaţi în pace lucrarea acestei case a lui Dumnezeu; guvernatorul iudeilor
    şi bătrânii iudeilor să construiască această casă a lui Dumnezeu pe locul lui.
  eng-WEBP: Leave the work of this house of God alone; let the governor of the Jews
    and the elders of the Jews build this house of God in its place.
  eng-FBV: This work on God's Temple—leave it alone! Let the governor and leaders
    of the Jews continue with rebuilding this Temple of God on its original site.
  nld-1939: van die plaats wegblijven en de werkzaamheden aan de tempel laten doorgaan.
    De stadhouder der Joden en hun oudsten mogen de tempel op zijn vroegere plaats
    herbouwen.
  nch-BL: Xiquincahuaca nopa israelitame cati tequitij ipan itiopa Toteco Dios. Amo
    xiquincuatotonica. Huan xijcahuilica inigobernador nopa israelitame huan nopa
    tayacanani sempa ma quisencahuaca itiopa Toteco Dios campa eltoya achtohuiya.
  vie-1934: khá để cho quan cai của người Giu-đa và những người trưởng lão của chúng
    xây cất lại đền thờ của Đức Chúa Trời tại nơi cũ nó.
  hin-CV: परमेश्वर के भवन के कार्य के साथ कोई छेड़-छाड़ न की जाए. यहूदी राज्यपाल तथा
    यहूदियों के पुरनियों को परमेश्वर के भवन के पुनर्निर्माण का कार्य उसके नियत स्थान
    पर करने दिया जाए.
  spa-BES: Que la obra de este templo de Dios continúe; que el gobernante de los judíos
    y sus hombres responsables levanten este templo de Dios en su lugar.
  tdx-tdx: apoho hanoeñe i fitoloñañe amy anjomban’ Añahareiy; le angao handranjy
    i anjomban’ Añaharey an-toe’e eo ty mpifehe o nte-Iehodao naho o mpiaolo’ Iehodao.
  tha-KJV: จงให้งานสร้างพระนิเวศของพระเจ้าดำเนินไปเถิด ให้​ผู้​ว่าราชการของพวกยิว
    และบรรดาพวกผู้​ใหญ่​ของพวกยิวสร้างพระนิเวศของพระเจ้านี้ในที่เดิมขึ้นใหม่
  por-BR-2018: Deixai-os na obra da casa de Deus; que o governador dos judeus, e os
    anciãos dos judeus, edifiquem esta casa deste Deus em seu lugar.
  deu-ELO: Laßt die Arbeit geschehen an diesem Hause Gottes; der Landpfleger der Juden
    und die Ältesten der Juden mögen dieses Haus Gottes an seiner früheren Stätte
    wieder aufbauen.
  eng-WYC-2018: and suffer ye, that that temple of God be made of the duke of (the)
    Jews, and of the elder men of them; and that they build (again) that house of
    God in his place. (and allow ye, that the Temple of God be rebuilt by the leader
    of the Jews, and their elders; yea, that they rebuild the House of God there in
    its place.)
  epo-epo: permesu al ili labori ĉe la domo de Dio; la regionestro de Judujo kaj la
    plejaĝuloj de la Judoj konstruu tiun domon de Dio sur ĝia loko.
  uig-PIN: Hudaning ɵyining ⱪuruluxi bilǝn karinglar bolmisun; Yǝⱨudiylarning bax
    waliysi bilǝn Yǝⱨudiylarning aⱪsaⱪallirining Hudaning bu ɵyini ǝslidiki orniƣa
    selixiƣa yol ⱪoyunglar.
  beo-beo: 'Amola, Debolo gagusu hou mae migelema. Yuda eagene ouligisu dunu amola
    Yu fi ouligisu dunu da Gode Ea Debolo diasu amo ea musa: sogebi amoga bu gagumu
    da defea.'
  tpi-OTNT: Yupela i no ken pasim ol. Larim dispela namba wan gavman bilong Juda wantaim
    ol hetman bilong ol bai ol i wokim gen haus bilong God long hap graun haus i bin
    sanap bipo.
  hau-SA: Kada ku hana wannan aiki na haikalin Allah. Bari gwamnan Yahudawa, da dattawan
    Yahudawa su sāke gina wannan gidan Allah a wurin da yake a dā.
  uig-LAT: Xudaning öyining qurulushi bilen karinglar bolmisun; Yehudiylarning bash
    waliysi bilen Yehudiylarning aqsaqallirining Xudaning bu öyini eslidiki ornigha
    sélishigha yol qoyunglar.
  nde-nde: Lingaphazamisi umsebenzi wethempeli lelo likaNkulunkulu. Yekelani umbusi
    wamaJuda labadala bamaJuda bakhe kutsha indlu kaNkulunkulu endaweni yayo.
  ton-ton: “Tuku ai pe ʻae ngāue ʻoe fale ni ʻoe ʻOtua; tuku ʻae pule ʻoe kakai Siu
    mo e kau mātuʻa ʻoe kakai Siu ke nau langa ʻae fale ni ʻoe ʻOtua ʻi hono potu.
  ces-1613: Nechte jich při díle toho domu Božího. Vůdce Židovský a starší jejich
    nechať ten dům Boží stavějí na místě jeho.
  eng-WMB: Leave the work of this house of God alone; let the governor of the Jews
    and the Jewish elders build this house of God in its place.
  tam-TCV: இறைவனின் ஆலயத்தில் நடக்கும் இந்த வேலையில் தலையிட வேண்டாம். யூதரின் ஆளுநனும்,
    யூதரின் முதியவர்களும் இறைவனின் ஆலயத்தை அதனுடைய இடத்தில் திரும்பக் கட்டட்டும்.
  ceb-ULB: Pasagdi ang bulohaton niining balay sa Dios. Ang gobernador ug ang mga
    pangulo sa Judio maoy magtukod sa balay sa Dios sa maong dapit.
  pol-UBG: Zostawcie w spokoju prace nad tym domem Bożym. Niech namiestnik Żydów i
    starsi żydowscy odbudują ten dom Boży na swoim miejscu.
  agr-agr: judío apuji aidau dita atuwe aidaujai jega Apajuí emematku ijuntai tsaikbau
    aajakua nuna ataktu jegamkatnume.
  kyc-kyc: Karapala nakamame tembole anda pilyaminyi dokona kopeta kapeta pimili lao
    maka sukusuku mainyi pyambwaseramiŋi kaeyalapape. Kaepala Juta gapomane akali
    mupwa doko pipya Juu lita akali dupwamepe Anatunya tembole anda doko wamba kareya
    dokonako pinya kaeyalapape.
  urd-GVU: لوگوں کو کام جاری رکھنے دیں۔ یہودیوں کا گورنر اور اُن کے بزرگ اللہ کا یہ
    گھر اُس کی پرانی جگہ پر تعمیر کریں۔
  deu-1912: Laßt sie arbeiten am Hause Gottes, daß der Juden Landpfleger und ihre
    Ältesten das Haus Gottes bauen an seine Stätte.
  ntj-ntj: '@see-verse:EZR.006.006'
  kan-2017: ಆ ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವ ಕೆಲಸಕ್ಕೆ ಅಡ್ಡಿ ಮಾಡಬೇಡಿರಿ. ಯೆಹೂದ ದೇಶಾಧಿಪತಿಯು, ಯೆಹೂದ್ಯರ
    ಹಿರಿಯರು ಇವರೇ ಅದನ್ನು ಅದರ ಸ್ಥಳದಲ್ಲಿ ಕಟ್ಟಲಿ.
  yap-yap: ma dab marod mmagawon niged e maruwel riy. Mpaged e governor nu Judah nge
    pi’in yad be yog e thin ko pi Jew ngar toyed bayay fare Tempel rok Got ko gin
    immoy riy ni som’on.
  hlt-MCSB: Pathen im kah imsak nen he hlah uh laeh. Yahudi boei neh Yahudi a hamca
    rhoek loh Pathen im he amah hmuen la sa uh saeh.
  mdy-ETH: ማዻ ማዺንቱዋጉዲ ዹቂፆዋ ሃሹዋቴ፥ ዪሁዳ ዓጮ ዎይሣሢና ዓይሁዶ ዓሶኮ ሱኡጎና ፆኦሲኮ ጌኤዦ ማኣሮ ሚና ቤርታ ዓኣ
    ቤዞይዳ ጊንሣ ማዦንጎ።
  twi-ASANTE: Monnkɔtwintwane Onyankopɔn asɔredan no sie. Wɔnsi no wɔ beaeɛ dada mu
    hɔ ara, na monntwintwane Yuda amrado ne Yudafoɔ mpanimfoɔ ananmu wɔ adwuma no
    yɛ mu.
  eng-WEBU: Leave the work of this house of God alone; let the governor of the Jews
    and the elders of the Jews build this house of God in its place.
  wal-wal: Ha asati keexxiyo Xoossaa Beeta Maqidasiyaa oosuwaassi xube gidoppite.
    Aihudata haariyaageenne Aihuda cimati Xoossaa Beeta Maqidasiyaa kase i de7iyo
    sohuwan zaaridi keexxona.
  spa-PDDPT: Dejen que se haga la obra de ese Templo de ʼElohim, y que el gobernador
    y los ancianos de los judíos reconstruyan ese Templo de ʼElohim en su lugar.
  gun-gun: Pemombytu'uve eme Nhanderuete pegua oo re omba'eapo va'e kuery. Tove judeu
    kuery ruvixa ha'e yvatekueve tojapo ju Nhanderuete pegua oo oĩague py ae.
  agu-BL: “Axwok Tatnai scyuch' yi e' mas ajcaw, na waj lwal tzitetz. Quil che' ixuxwok
    yi e' judiy. Ak'wok ama'l scyetz yi chibajxom tan cyoque'n tan banle'n yi jun
    temploja'tz.
  ilo-ULB: Saanyo a pakibiangan ti pannakaaramid daytoy a balay ti Dios. Dagiti gobernador
    ken dagiti panglakayen a Judio ti mangibangonto daytoy a balay ti Dios iti dayta
    a lugar.
  kpg-kpg: Hudee haga de aadee ina goodou gi di hau o di maa. Dumaalia ang gi di gobinaa
    o Judah mo nia dagi o digau o Jew gi hauhia labelaa di Hale Daumaha o God, i di
    gowaa dela nogo duu ai di maa i mua.
  uig-ARA: خۇدانىڭ ئۆيىنىڭ قۇرۇلۇشى بىلەن كارىڭلار بولمىسۇن؛ يەھۇدىيلارنىڭ باش ۋالىيسى
    بىلەن يەھۇدىيلارنىڭ ئاقساقاللىرىنىڭ خۇدانىڭ بۇ ئۆيىنى ئەسلىدىكى ئورنىغا سېلىشىغا
    يول قويۇڭلار.
  sus-sus: Wo xa a lu Yuwifi gomina nun e xa forie xa Ala xa hɔrɔmɔbanxi ti a yire
    fori.
  pon-2006: oh dehr kedirapwa eh wiewiawi. Kumwail mweidohng kepinahn Suda oh kaunen
    mehn Suhs akan pwe re en onehda sapahl Tehnpas Sarawien Koht wasaohte me e uhda
    ie mahso.
  jae-jae: Aliŋ Anôtônê andu ŋakôm su êndêŋ lau Juda nêŋ gôliŋwaga to kasêga tauŋgeŋ.
    Êsêac sêkwê Anôtônê andu sa êtiam êkô ŋamala laŋgwa.
  ksd-ksd: koko avat a tur bat ra papalum ta go ra kuba i God; boina ba ra luluai
    na gunan kai ra tarai Iudaia ma ra umana patuana Iudaia diat a pait go ra kuba
    i God ta kana kiki.
  tur-YTC: Bu Tanrı evinin işini bırakın; Yahudiler'in valisi ve Yahudiler'in ihtiyarları
    bu Tanrı evini kendi yerine bina etsinler.
  grc-BRENT: νῦν ἄφετε τὸ ἔργον οἴκου τοῦ Θεοῦ· οἱ ἀφηγούμενοι τῶν Ἰουδαίων καὶ οἱ
    πρεσβύτεροι τῶν Ἰουδαίων οἶκον τοῦ Θεοῦ ἐκεῖνον οἰκοδομείτωσαν ἐπὶ τοῦ τόπου αὐτοῦ.
  ind-AYT: Biarlah pekerjaan pembangunan Bait Allah itu berlangsung. Biarlah para
    gubernur orang-orang Yahudi dan para tua-tua orang Yahudi membangun Bait Allah
    itu di tempatnya.
  nya-nya: Ntchito yomanga Nyumba ya Mulunguyi muyileke. Mulekeni bwanamkubwa wa Ayuda
    ndiponso akuluakulu a Ayuda kuti amangenso Nyumba ya Mulunguyo pamalo pake.
  hrv-hrv: Pustite neka taj Dom Božji grade upravitelji i starješine židovske. Dom
    Božji treba sagraditi na njegovu prvotnom mjestu.
  mps-mps: Dagego augwali genama me panigio. Te Juda polalubo gavman bidi dali, te
    aga tobolu bidi dabe dali, augwa te Godigo be te polobadu sę yaluali madi ma
    sę emainao.
  tpi-tpi: Yupela i no ken pasim ol. Larim dispela namba wan gavman bilong Juda wantaim
    ol hetman bilong ol bai ol i wokim gen haus bilong God long hap graun haus i bin
    sanap bipo.
  dan-1931: Lad Arbejdet med dette Gudshus gå sin Gang, lad Jødernes Statholder og
    Jødernes Ældste bygge dette Gudshus på den gamle Plads.
  vie-OVCB: Phải để yên cho người Giu-đa xây lại Đền Thờ Đức Chúa Trời tại chỗ cũ.
  guj-2017: ઈશ્વરના એ ભક્તિસ્થાનના બાંધકામને તમારે છેડવું નહિ. યહૂદિયાના શાસક તથા
    યહૂદીઓના વડીલો ઈશ્વરનું એ ભક્તિસ્થાન મૂળ સ્થાને ફરીથી બાંધે.
  pon-2006A: oh dehr kedirapwa eh wiewiawi. Kumwail mweidohng kepinahn Suda oh kaunen
    mehn Suhs akan pwe re en onehda sapahl Tehnpas Sarawien Koht wasaohte me e uhda
    ie mahso.
  por-BRBSL: Deixe a obra desta casa de Deus em paz; deixe o governador dos judeus
    e os anciãos dos judeus construírem esta casa de Deus em seu lugar.
  cth-cth: Hete BAWIPA e bawkim sak e dawk runae poe awh hanh. Judah kahrawikungnaw
    hoi Judah kacuenaw ni Cathut e im teh amae hmuen koe bout sak naseh.
  twi-twi: Monnkotwintwan Onyankopɔn asɔredan no si anan mu. Wonsi no wɔ beae dedaw
    mu hɔ ara, na monntoto Yuda amrado ne Yudafo mpanyimfo anan mu wɔ adwuma no yɛ
    ho.
  hlt-hlt: Pathen im kah imsak nen he hlah uh laeh. Yahudi boei neh Yahudi a hamca
    rhoek loh Pathen im he amah hmuen la sa uh saeh.
  tbz-SIM: Yóunɛ̀ Sifubɛ kóo kùmɑ̀ndɑ́ɑ̀bɛ̀ nɛ̀ Sifubɛ kó bɛkótíbɛ̀ kɛ̀ bɛ̀ mpĩ́ mbɛ
    tɔ̃mmú kɛ́mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀ tɛ fɔ̃̀tìrì.
  msy-2020: Ia me ateghtɨ, Judan Distrighɨn gavmanɨn gumazir faragha zuim ko men gumazir
    dapaniba Godɨn Dɨpenim faragha ikezɨ naghɨn uam an ingar.
  dop-dop: Pǝ wɛɛ sɩ pɑ́ yele Yutɑ nyǝ́mɑ kɛ́ tǝpɑmm nɑ pɑ́ ŋmɑ Ɩsɔ tǝsɛɛlɛ. Tɛtʋ
    tʋ nɑ Yutɑ nyʋɣʋ nyǝ́mɑ ɩ́ sǝnɑ nɑ pɑ́ ŋmɑ-tɛɣɛ tǝ lonte kʋpǝntɛ tɑɑ.
  azb-azb: Allah evinin işinə qarışmasınlar. Yəhudilərin valisi və Yəhudilərin ağsaqqalları
    Allahın evini öz yerində bərpa etsinlər.
  eng-DBY: let the work of this house of God alone; let the governor of the Jews and
    the elders of the Jews build this house of God in its place.
  hin-2017: परमेश्वर के उस भवन के काम को रहने दो; यहूदियों का अधिपति और यहूदियों के
    पुरनिये परमेश्वर के उस भवन को उसी के स्थान पर बनाएँ।
  wol-KYG: Buleen tere liggéeyu kër Yàlla gee dox. Na boroom dëkki Yawut ñi ànd ak
    magi Yawut ñi, ñu tabaxaat kër Yàlla googu fa mu nekkoon.
  eng-YLT: let alone the work of this house of God, let the governor of the Jews,
    and the elders of the Jews, build this house of God on its place.
  eng-WYC-2017: and suffer ye, that that temple of God be made of the duke of Jews,
    and of the elder men of them; and that they build that house of God in his place.
  eng-WMBB: Leave the work of this house of God alone; let the governor of the Jews
    and the Jewish elders build this house of God in its place.
  urd-GVH: लोगों को काम जारी रखने दें। यहूदियों का गवर्नर और उनके बुज़ुर्ग अल्लाह
    का यह घर उस की पुरानी जगह पर तामीर करें।
  rug-rug: Mamu lopu la sosoaria sa tinavetena sa Zelepade, mani tavetia sa qavuna
    pa Ziuda, meke sari na koimata tadi na tie Ziu sa Zelepade te Tamasa, vasina tugo
    sapu ele turu si asa tatasana.
  gaz-gaz: Isin hojii mana qulqullummaa Waaqaa kana keessa hin seeninaa. Bulchaan
    Yihuudootaa fi maanguddoonni Yihuudootaa mana Waaqaa kana iddoo isaatti deebisanii
    haa ijaaran.
  fra-LSG: Laissez continuer les travaux de cette maison de Dieu; que le gouverneur
    des Juifs et les anciens des Juifs la rebâtissent sur l’emplacement qu’elle occupait.
  yal-yal: Ɛ tin Ala Batu Banxin wanla xa siga yɛɛn na. Yahudiya yamana kanna nun
    Yahudiya fonne xa Ala Batu Banxin ti a funfuni.
  haw-1868: E waiho malie oukou i ka hana o keia hale o ke Akua; a o ke alii kiaaina
    o na Iudaio, a me ka poe kahiko o na Iudaio, e hana lakou i keia hale o ke Akua
    ma kona wahi.
  arb-NAV: لَا تَتَدَخَّلُوا فِي سَيْرِ عَمَلِ بِنَاءِ هَيْكَلِ اللهِ هَذَا؛ وَلْيُتَابِعْ
    وَالِي الْيَهُودِ وَشُيُوخُهُمْ بِنَاءَهُ فِي ذَاتِ مَوْقِعِهِ السَّابِقِ.
  ewe-ewe: Miɖe asi le Mawu ƒe gbedoxɔ si tum wole la ƒe nya me. Miɖe mɔ be Yudatɔwo
    ƒe mɔmefia kple Yudatɔwo ƒe dumegãwo nagbugbɔ Mawu ƒe aƒe sia atu ɖe teƒe si wònɔ
    tsã.
  eng-LEE: Let the work of this house of God alone; let the governor of the Jews and
    the elders of the Jews build this house of God on its site.
  asm-FB: ঈশ্বৰৰ সেই গৃহৰ কাৰ্য তোমালোকে এৰি দিয়া। ঈশ্বৰৰ গৃহ অধ্যক্ষ আৰু যিহূদীৰ
    বৃদ্ধসকলে সেই ঠাইতে নিৰ্ম্মাণ কৰক।
  sus-A: وٌ شَ عَ لُ يُوِقِ فٌمِنَ نُن عٍ شَ قٌرِيٍ شَ عَلَ شَ هْرْ مْبَنشِ تِ عَ
    يِرٍ قٌرِ.
  fra-SBL: Laissez l'ouvrage de cette maison de Dieu ; laissez le gouverneur des Juifs
    et les anciens des Juifs construire cette maison de Dieu à sa place.
  hbo-hbo: שְׁבֻ֕קוּ לַעֲבִידַ֖ת בֵּית־אֱלָהָ֣א דֵ֑ךְ פַּחַ֤ת יְהוּדָיֵא֙ וּלְשָׂבֵ֣י
    יְהוּדָיֵ֔א בֵּית־אֱלָהָ֥א דֵ֖ךְ יִבְנֹ֥ון עַל־אַתְרֵֽהּ׃
  piu-2006: '@see-verse:EZR.006.006'
  kik-kik: Mũtikaingĩrĩre wĩra ũcio wa hekarũ ya Ngai. Barũthi wa Ayahudi na athuuri
    a Ayahudi nĩmarekwo maake rĩngĩ nyũmba ĩyo ya Ngai o harĩa yaakĩtwo.
  fra-NCL: et laissez continuer les travaux de cette maison de Dieu ; que le gouverneur
    des Juifs et les anciens des Juifs rebâtissent cette maison de Dieu sur son ancien
    emplacement.
  cek-AK: Sithaw im toksakhaih to pakaa o hmah; Judah prae ukkung hoi Judah kacoetanawk
    mah Sithaw im to angmah ohhaih ahmuen ah sah o nasoe.
  cuk-cuk: Melle Bab-Dummadse-goled-neg-soblenaidi, be igar-gamalo. Baisuli, na e-itomaladba
    Judío-dulemar-e-dummad-negsemaid, degi, girmar-dummagan, na e-sordagan-bulakwaa
    Bab-Dummadse-goled-neg, gebe-iduar-sii-gusadgi sobmaloed.
  uig-CYR: Худаниң өйиниң қурулуши билән кариңлар болмисун; Йәһудийларниң баш валийси
    билән Йәһудийларниң ақсақаллириниң Худаниң бу өйини әслидики орниға селишиға йол
    қоюңлар.
  tel-2017: దేవుని మందిరం పని జరగనివ్వండి. యూదుల అధికారులు, పెద్దలు దేవుని మందిరాన్ని
    దాని స్థలం లో కట్టుకోనివ్వండి.
  hat-BSA: Kite travay sila sou kay Bondye a kontinye; kite gouvènè a Jwif yo avèk
    ansyen a Jwif yo rebati lakay Bondye a sou sit anplasman li an.
  kos-kos: ac nimet lusrong orekma kac an. Fuhlela governor lun Judah ac mwet kol
    lun mwet Jew in sifil musai Tempul lun God in acn na ma oan we meet ah.
  hbo-WLC: שְׁבֻ֕קוּ לַעֲבִידַ֖ת בֵּית־אֱלָהָ֣א דֵ֑ךְ פַּחַ֤ת יְהוּדָיֵא֙ וּלְשָׂבֵ֣י
    יְהוּדָיֵ֔א בֵּית־אֱלָהָ֥א דֵ֖ךְ יִבְנ֥וֹן עַל־אַתְרֵֽהּ׃
  ibo-ibo: Unu egbochila owuwu ụlọ Chineke ahụ. Kwerenụ ka onyeisi ndị Juu na ndị
    okenye Juu wughachi ụlọ Chineke a nʼebe e wuru ya na mbụ.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଏହି ଗୃହର କାର୍ଯ୍ୟରେ ହସ୍ତ ଦିଅ ନାହିଁ; ଯିହୁଦୀୟମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ଓ
    ଯିହୁଦୀୟମାନଙ୍କର ପ୍ରାଚୀନବର୍ଗ ପରମେଶ୍ୱରଙ୍କ ଏହି ଗୃହ ସ୍ୱ ସ୍ଥାନରେ ନିର୍ମାଣ କରନ୍ତୁ।
  chk-chk: Ousap epeti angangen ewe imwen Kot. Ewe kepinan chon Juta me ekewe souakom
    repwe aüsefälietä ei imwen Kot won wesewesen lenian me lom.
  rop-rop: en nomo dum enijing blanga stapam det wek. Larram det gabman bos blanga
    Juda en ola boswan blanga ola Juwish pipul bildimap det Serramoni Pleis blanga
    God weya imbin jandap basdam.
  ukr-1871: Не спиняйте роботи при сьому домі Божому; нехай князь Юдейський та Юдейські
    старшини будують сей дім Божий на його місцї.
  deu-1951: Lasset sie arbeiten an diesem Hause Gottes; der Landpfleger von Juda und
    die Ältesten der Juden sollen das Haus Gottes an seiner Stätte bauen!
  eng-JPS: let the work of this house of God alone; let the governor of the Jews and
    the elders of the Jews build this house of God in its place.
  srp-1865: Ostavite neka se gradi taj dom Božji, upravitelj Judejski i starješine
    njihove neka zidaju taj dom Božji na mjestu njegovu.
  lug-lug: Temuyingirira mulimu ogukolebwa ku yeekaalu ya Katonda eyo. Muleke ow’essaza
    ly’Abayudaaya n’abakulu b’Abayudaaya bazzeewo ennyumba ya Katonda mu kifo kyayo.
  heb-heb: שבקו לעבידת בית אלהא דך פחת יהודיא ולשבי יהודיא בית אלהא דך יבנון על אתרה׃
  ben-IRV: ঈশ্বরের সেই বাড়ির কাজ হতে দাও; ইহুদীদের শাসনকর্ত্তা ও ইহুদীদের প্রাচীনেরা
    ঈশ্বরের সেই বাড়ি তার জায়গায় তৈরী করুক৷
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਕੰਮ ਵਿੱਚ ਰੁਕਾਵਟ ਨਾ ਪਾਉ। ਯਹੂਦੀਆਂ ਦੇ ਹਾਕਮ ਅਤੇ ਯਹੂਦੀਆਂ
    ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਵਨ ਉਸੇ ਦੇ ਥਾਂ ਤੇ ਬਣਾਉਣ ਦਿਓ।
  mya-JVB: ထိုဘုရား ၏အိမ် တော်တည်ခြင်း အမှု ကိုမဆီး မတားကြနှင့်။ ယုဒ မြို့ဝန် နှင့်
    ယုဒ အမျိုး အသက် ကြီးသူတို့ သည် ထိုအိမ် တော်ကို မိမိ နေရာ ၌ တည် ပါလေစေ၊
  hmo-hmo: “Inai Dirava ena Dubu Helaga gaukara be do idia karaia noho. Iuda lohia
    taudia bona tau badadia ese Dirava ena Dubu be iena gabu korikori dekenai do idia
    haginia.
  urd-urd: ख़ुदा के इस घर के काम में दख़्लअन्दाज़ी न करो। यहूदियों का हाकिम और यहूदियों
    के बुज़ुर्ग ख़ुदा के घर को उसकी जगह पर ता'मीर करें।
  rus-SYN: Не останавливайте работы при сем доме Божием; пусть Иудейский областе-начальник
    и Иудейские старейшины строят сей дом Божий на месте его.
  bqc-SIM: À Lua kpɛ́ dↄ̀na dãↄ to tɛɛɛ. À to Yudaↄ dↄaana ń ń gbɛ̃zↄ̃ↄↄ Lua
    kpɛ́pi kɛkɛ dↄ.
  tcz-CHONGTHU: Pathen in asah naova chun suboi hih beh un. Hiche houin chu ana kisah
    patna mun mama a chu asahphat kitdiu ahi. Judah gam vaipopa ahin natoh vaihom
    Judah upa ho ahin sutang hih beh un.
  mar-mar: देवाच्या घराचे काम चालू द्या. यहूदी अधिकारी आणि यहूदी वडीलांनी हे देवाचे
    मंदिर त्याच्या जागी पुन्हा बांधावे.
  qub-qub: Israelcunapa gobernadorninwan waquin mandäshejcuna jina aruchicuchun Templun
    cashallanchöga.
  bqp-bqp: À Luda kpɛ́ bòrinↄ tó tɛɛnɛ. À tó Yuda don'arɛdenↄ kũ ń gbɛ̃ zↄ̃kↄ̃nↄ
    Luda kpɛ́ pì kɛkɛ ò bo.
  hat-hat: Kite yo travay nan tanp Bondye a. Se pou gouvènè pèyi Jida a ak chèf fanmi
    yo rebati tanp lan sou menm anplasman kote l' te ye anvan an.
  eng-BSB: Leave this work on the house of God alone. Let the governor and elders
    of the Jews rebuild this house of God on its original site.
  eng-WEBPB: Leave the work of this house of God alone; let the governor of the Jews
    and the elders of the Jews build this house of God in its place.
  kbq-kbq: Hagi Juda vahe'mo'zama Anumzamofo mono noma negisnagetma mago'zana hutma
    eri'zana asevazi ozmantetma, zamatrenke'za Juda mopare gavana ne'ene, Juda kva
    vahe'mo'zanena zamagra'a Anumzamofo mono noma ko'ma me'nea marurera ete erioti'za
    kiho.
  nhe-BL: Xiquincahuaca nopa israelitame tlen tequitij ipan itiopa Toteco Dios. Amo
    xiquincuatotonica. Huan xijcahuilica iningobernador nopa israelitame huan nopa
    tlayacanani sampa ma quisencahuaca itiopa Toteco Dios campa eltoya achtohuiya.
  bus-bus: À Luda kpɛ́ bòrinↄ tó tɛɛɛ. À tó Yuda dↄn'aɛdeenↄ kↄ̃n ń gbɛ̃nsinↄ Luda
    kpɛ́ pì kɛkɛ wà bo.
  gub-BL: Pemupytu'u kar zo iapo re pe wà nehe. Zuta ywy rehe har wanuwihaw a'e, Izaew
    wanuwihaw a'e wà no, tuwe uzapo wi Tupàn Hàpuzuhu heityk pyrer wà nehe, hen awer
    rehe wà nehe.
  eng-DRA: And let that temple of God be built by the governor of the Jews, and by
    their ancients, that they may build that house of God in its place.
