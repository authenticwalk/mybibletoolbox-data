verse: EZR.006.019
translations:
  mal-C: ഒന്നാംമാസം പതിന്നാലാംതീയതി പ്രവാസികൾ പെസഹാ ആചരിച്ചു.
  deu-TKW: Und die aus der Gefangenschaft Zurückgekehrten begingen das Passah am vierzehnten
    des ersten Monats.
  lin-lin: Na mokolo ya zomi na minei ya sanza ya liboso, bana ya Isalaele oyo bawutaki
    na bowumbu basepelaki feti ya Pasika.
  eng-LSV: And the sons of the captivity make the Passover on the fourteenth of the
    first month,
  eng-GNV: And the childre of the captiuitie kept the Passeouer on ye fourtenth day
    of the first moneth.
  eng-WEBSTER: And the children of the captivity kept the passover upon the fourteenth
    day of the first month.
  nhw-BL: Huan nojquiya nopa israelitame catli mocueptoyaj hasta altepetl Jerusalén
    quichijque nopa ilhuitl Pascua ipan tonal 14 itequi nopa achtihui metztli ipan
    toisraelita calendario [6:19 Elqui huejcajya ipan se 21 itequi abril ipan tocalendario
    tlen ama.].
  swh-ONEN: Katika siku ya kumi na nne ya mwezi wa kwanza, waliorudi kutoka uhamishoni
    wakaadhimisha Pasaka.
  bba-bba: Isireli be bɑ wurɑmɑ yorun di kpuro bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru kuɑ wɔ̃ɔ
    kpɔɔn suru ɡbiikoon sɔ̃ɔ wɔkurɑ nnɛse sɔɔ.
  eng-KJVCPB: And the children of the captivity kept the passover upon the fourteenth
    day of the first month.
  mpx-mpx: Baliman vavaluna ana weikena houwan ana lan potin-ina elana, Yudiya bolo
    valila hi mibwabwali Babiloniya Nopalegi Hagalena ana yaliyaya hi ginol.
  luo-luo: E odiechiengʼ mar apar gangʼwen mar dwe mokwongo, joma notwe notimo nyasi
    mar Pasaka.
  meu-meu: Hua gini-gunana dinana ihagwauta-hanina ai, hari noho-hedoa amo e lou taudia
    ese lagau-hanai ariana e karaia.
  npi-ULB: यसरी निर्वासनबाट फर्केकाहरूले पहिलो महिनाको चौधौं दिनमा निस्तार-चाड मनाए
    ।
  yor-yor: Ní ọjọ́ kẹrìnlá ti oṣù Nisani, àwọn tí a kó ní ìgbèkùn ṣe ayẹyẹ àjọ ìrékọjá.
  emp-NTPO: Maʌ̃be Babilonianeba jẽda zeped̶ad̶a israelerãba dewarabema poad̶e dji
    nabema jed̶ecod̶e ewari catorced̶e ãdji Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada
    ewarida osid̶aa.
  ind-ind: Pada tanggal empat belas bulan pertama, orang-orang yang kembali dari pembuangan
    itu merayakan Paskah.
  pes-OPCB: یهودیانی که از اسارت بازگشته بودند، در روز چهاردهم ماه اول سال، عید پِسَح
    را جشن گرفتند.
  tgl-ULB: Kaya ang mga galing sa pagkakatapon ay nagdiwang ng Paskua sa ikalabing-apat
    na araw ng unang buwan.
  cbu-NT: Anshurtatam tsup katursish zar ashpari tputs, yusur shaniyaranganaya. Apanll
    zitaminarineetsi Ijiptosh tsap tapachindarangu, an zar tatsamoorangu, uwshtisin
    anush zar mang' kis shambatamaam shaniyaranganaya.
  hui-hui: Mali mbira howa ege mbirangi horo pira mbirani maria (14) hayagola wali
    agali garabaya biabe ale bialu hene dai biyaru tigua Bolangua Halu Penegonaga
    Horo mitangi bialu tomo nene.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သော​သူ​တို့​သည် ပ​သ​ခါ​ပွဲ​တော်​ကို​ပ​ထ​မ​လ၊
    တစ်​ဆယ့်​လေး​ရက်​နေ့​၌​ကျင်း​ပ​ကြ​၏။-
  bod-N: དེ་ནས་བཙོན་ལས་ཐར་བའི་མི་རྣམས་ཀྱིས་ཟླ་དང་པོའི་ཚེས་བཅུ་བཞི་ཉིན་པེ་སག་དུས་ཆེན་བསྲུངས་ཏེ།
  sna-sna: Pazuva regumi namana romwedzi wokutanga, vatapwa vakapemberera Pasika.
  spa-BLM: Los hijos del cautiverio celebraron la Pascua el día catorce del primer
    mes.
  cac-cac: An̈ejtona' pax eb' xid'naquec' d'a Babilonia, ix yac'och q'uin̈ eb' yic
    snaancot eb' ayic yelnac eb' smam yicham eb' d'a Egipto d'a 14 yoch b'ab'el uj.
  swh-ULB: Hivyo wale waliokuwa utumwani wakasherehekea pasaka siku ya kumi na nne
    ya mwezi wa kwanza.
  bel-bel: І ўчынілі вяртанцы з палону пасху на чатырнаццаты дзень першага месяца,
  deu-ELBBK: Und die Kinder der Wegführung feierten das Passah am 14. Tag des 1. Monats.
  mbb-OT: Dutun te ike-14 he andew te nehuna he vulan te midsunud he tuig, midsilibra
    te menge nemen-ulì puun te kegkevihag is Pista te Kedlavey te Belinsuǥuen.
  mal-2015: ഒന്നാം മാസം പതിന്നാലാം തിയ്യതി പ്രവാസികൾ പെസഹ ആചരിച്ചു.
  rmc-rmc: Akor ola manuša, so avle pale andral o Babilon, oslavinenas e Patraďi pro
    dešuštarto (14.) džives andro ešebno čhon.
  pes-OPV: و آنانی که از اسیری برگشته بودند، عیدفصح را در روز چهاردهم ماه اول نگاه
    داشتند.
  ron-1924: Фиий робией ау прэзнуит Паштеле ын а пайспрезечя зи а луний ынтый.
  ben-OBCV: প্রথম মাসের চতুর্দশ দিবসে, নির্বাসন থেকে প্রত্যাগতেরা নিস্তারপর্ব পালন
    করল।
  som-som: Oo bishii kowaad maalinteedii afar iyo tobnaad ayaa dadkii maxaabiisnimada
    ka soo noqday waxay dhawreen Iiddii Kormaridda.
  lat-VUC: Fecerunt autem filii Israël transmigrationis Pascha, quartadecima die mensis
    primi.
  eng-ASVBT: And the children of the captivity kept the passover upon the fourteenth
    day of the first month.
  ita-1885: Poi quelli ch'erano stati in cattività fecero la Pasqua al quartodecimo
    giorno del primo mese;
  eng-LXXUP: And the children of the captivity kept the Passover on the fourteenth
    day of the first month.
  eng-ULB: So those who had been in exile celebrated the Passover on the fourteenth
    day of the first month.
  spa-VBL: Los exiliados que habían regresado celebraban la Pascua el día catorce
    del primer mes.
  fra-_FOB: Puis les enfants de la captivité célébrèrent la pâque, le quatorzième
    jour du premier mois.
  mal-mal: ഒന്നാം മാസം പതിനാലാം തീയതി പ്രവാസികൾ പെസഹ ആചരിച്ചു.
  urd-GVR: Pahle mahīne ke 14weṅ din jilāwatanī se wāpas āe hue Isrāīliyoṅ ne Fasah
    kī Īd manāī.
  suz-BL: मिनु लेश्‍शा जाक्‍शो ग्‍याइश्‍शा लाइक्‍चा पुंइसीबपुकीमी ङोंइती ङा महिना
    ङा १४ नाक्‍तीमी पास्‍सा चाड मानेम्‍तेक्‍म।
  ita-1927: Poi, i reduci dalla cattività celebrarono la Pasqua il quattordicesimo
    giorno del primo mese,
  ckb-ckb: ئەوانەی لە ڕاپێچکراوی گەڕانەوە لە چواردەی مانگی یەکدا جەژنی پەسخەیان گێڕا،
  eng-BBE: And the children of Israel who had come back kept the Passover on the fourteenth
    day of the first month.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೆರೆಯಿಂದ ಬಂದವರು ಮೊದಲನೆಯ ತಿಂಗಳಿನ, ಹದಿನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ಪಸ್ಕವನ್ನು
    ಆಚರಿಸಿದರು.
  tam-2017: சிறையிருப்பிலிருந்து வந்தவர்கள் முதலாம் மாதம் பதினான்காம் தேதியிலே பஸ்காவையும்
    ஆசரித்தார்கள்.
  spa-RV-1909: Y los de la transmigración hicieron la pascua á los catorce del mes
    primero.
  ron-BTF: Şi copiii captivităţii au ţinut paştele în a paisprezecea zi a lunii întâi.
  eng-WEBP: The children of the captivity kept the Passover on the fourteenth day
    of the first month.
  eng-FBV: The exiles who had returned observed the Passover on the fourteenth day
    of the first month.
  nld-1939: En op de veertiende dag van de eerste maand vierden de ballingen het paasfeest.
  nch-BL: Huan nojquiya nopa israelitame cati mocuectoyaj hasta altepet Jerusalén
    quichijque nopa ilhuit Pascua ipan tonali 14 itequi nopa achtohui metzti ipan
    toisraelita calendario.
  vie-1934: Đoạn, ngày mười bốn tháng giêng, các người đã bị bắt làm phu tù được về,
    giữ lễ Vượt qua.
  hin-CV: वे जो रहनेवाले थे, उन्होंने प्रथम माह के चौदहवें दिन फ़सह उत्सव को मनाया.
  spa-BES: Y los hijos de Israel que habían regresado, celebraron la Pascua el día
    catorce del mes primero.
  tdx-tdx: Le nitana’ o anam-pandrohizañeo amy andro faha-folo-efats’ ambi’ i volam-baloha’eiy
    i Fihelañ’ Amboney.
  tha-KJV: ในวั​นที​่​สิ​บสี่ของเดือนที่​หน​ึ่งลูกหลานของพวกที่​ถู​กกวาดไปเป็นเชลยได้ถือเทศกาลปัสกา
  por-BR-2018: E os que vieram do cativeiro celebraram a páscoa aos catorze do mês
    primeiro.
  deu-ELO: Und die Kinder der Wegführung feierten das Passah am vierzehnten Tage des
    ersten Monats.
  eng-WYC-2018: And the sons of (the) transmigration made pask, in the fourteenth
    day of the first month. (And the sons of the captivity kept, or observed, the
    Passover on the fourteen day of the first month.)
  epo-epo: Kaj la revenintoj el la kaptiteco faris Paskon en la dek-kvara tago de
    la unua monato.
  uig-PIN: Birinqi ayning on tɵtinqi küni sürgünlüktin ⱪaytip kǝlgǝnlǝr «ɵtüp ketix
    ⱨeyti»ni ɵtküzdi.
  beo-beo: Mugululi asi buhagi dunu da eso14 oubi age amoga, amola ode ageyadu amoga
    ilia da buhagi - amo esoga ilia da Baligisu Lolo mai.
  tpi-OTNT: Long yia bihain, long de namba 14 bilong namba wan mun, ol dispela manmeri
    bilong Juda i wokim bikpela kaikai bilong Bikpela De Bilong Tingim De God I Larim
    Ol Israel I Stap Gut long Isip.
  hau-SA: A rana ta goma sha huɗu ga watan farko, sai waɗanda suka dawo daga bauta
    suka yi Bikin Ƙetarewa.
  uig-LAT: Birinchi ayning on tötinchi küni sürgünlüktin qaytip kelgenler «ötüp kétish
    héyti»ni ötküzdi.
  nde-nde: Ngelanga letshumi lane lenyanga yokuqala, izithunjwa zathakazelela iPhasika.
  ton-ton: Pea naʻe fai ʻae kātoanga ʻoe Lakaatu ʻe he fānau ʻae fakapōpula ʻi hono
    ʻaho hongofulu ma fā ʻoe māhina.
  ces-1613: Slavili také ti, kteříž se vrátili z přestěhování, velikunoc čtrnáctého
    dne měsíce prvního.
  eng-WMB: The children of the captivity kept the Passover on the fourteenth day of
    the first month.
  tam-TCV: அவர்கள் முதலாம் மாதம் பதினான்காம் தேதியில் பஸ்காவைக் கொண்டாடினார்கள்.
  ceb-ULB: Busa kadtong mga nabihag nagsaulog sa pagsaylo sa ika-katorse ka adlaw
    sa unang bulan.
  pol-UBG: Ci, którzy powrócili z niewoli, obchodzili też Paschę w czternastym dniu
    pierwszego miesiąca.
  agr-agr: Tuja nuigtushkam achija yajuakbau waketug kaunau aidau tsawan catorcetin
    mijan nagkamnamu yama nagkamchak nantu takau ai, Pascuan jiistamawajui.
  kyc-kyc: Ee kana enenge kana mupwa yuu gii akalisa ipisu kisima dokopa Pasopa Nenge
    Nenge yuu gii doko pyaka siyamopa wambu karapusi palyuo karo epeyaminyi dupwa
    rae maiyuo nenge nao peteyami.
  urd-GVU: پہلے مہینے کے 14ویں دن جلاوطنی سے واپس آئے ہوئے اسرائیلیوں نے فسح کی عید
    منائی۔
  deu-1912: Und die Kinder der Gefangenschaft hielten Passah am vierzehnten Tage des
    ersten Monats;
  kan-2017: ಸೆರೆಯಿಂದ ಬಂದವರು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ಪಸ್ಕವನ್ನು ಆಚರಿಸಿದರು.
  yap-yap: Fapi girdi’ nu Israel ni kar sulod ni ur kalbusgad u Babylon e ra madnom
    niged e madnom ko Paluk’af ko rofen ni ragag nge aningeg ko bin m’on e pul.
  hlt-MCSB: Tedae vangsawn koca rhoek loh hla khat hnin hlai li vaengah Yoom te a
    saii uh.
  mdy-ETH: ዲዒንታፓ ማዔ ዓሳ ቤርታሳ ዓጊኖኮ ታጶ ዖይዳሳ ኬሎና ዑሣ ዓኣዺፆ ቦንቾ ቦንቼኔ።
  twi-ASANTE: Adar bosome (bɛyɛ Oforisuo) da a ɛtɔ so aduonu baako no, wɔn a wɔatwa
    wɔn asu no a wɔasane aba no dii Twam Afahyɛ.
  eng-WEBU: The children of the captivity kept the Passover on the fourteenth day
    of the first month.
  wal-wal: Omooduwaappe simmida asati kaalliya laittan koiro aginan tammanne oiddantto
    gallassan Paasikaa Baalaa bonchchidosona.
  spa-PDDPT: Los hijos de la cautividad celebraron la Pascua el 14 del mes primero,
  gun-gun: Escravo ikuaiague gui ojevy va'ekue ha'e javi ma ngaru Páscoa regua ojapo
    okuapy peteĩ jaxya ha'e catorze araa py.
  agu-BL: Ma le cyajlaj tajlal yi bajx xaw tetz yi yob, cyakil yi e', yi e' opon junt
    tir Jerusalén e' ban tane'n yi Pasc.
  ilo-ULB: Isu a rinambakan dagiti naipanaw idi a kas balud ti Fiesta ti Ilalabas
    iti maikasangapulo ket uppat nga aldaw ti umuna a bulan.
  kpg-kpg: Nia daangada ala ne lloomoi i di nadau noho hege, guu hai di nadau Hagamiami
    o di Pasoobaa i di madangaholu maa haa laangi o di malama matagidagi o di ngadau
    i muli di nadau dau.
  uig-ARA: بىرىنچى ئاينىڭ ئون تۆتىنچى كۈنى سۈرگۈنلۈكتىن قايتىپ كەلگەنلەر «ئۆتۈپ كېتىش
    ھېيتى»نى ئۆتكۈزدى.
  sus-sus: Yuwifi naxee kelixi konyiya kui Perise bɔxi ma, nee naxa Sayamalekɛ Dangi
    Sali raba kike singe xi fu nun naani nde ma.
  pon-2006: Eri, aramas ako me sapahdohsang ar kalipilipala ahpw wiahda Sarawien Pahsohpa
    ni rahn kaisek pahieun tepin sounpwong en pahr mwurin ar sapahldo.
  jae-jae: Gêdêŋ ajôŋ ŋamata ŋabêc 14 êsêac, taŋ sêmu sêmêŋ aŋga kapoacwalô naŋ, sêlic
    om Pasa.
  ksd-ksd: Ma ra tarai dia ga lilikun kan ra kini na vilavilau dia ga pait ra lukara
    na bolo lake ta ra bung a vinun ma a ivat ta ra luaina gai.
  tur-YTC: Sürgün çocukları, birinci ayın on dördüncü günü Pesah'ı tututular.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ τῆς ἀποικεσίας τὸ πάσχα τῇ τεσσαρεσκαιδεκάτῃ τοῦ
    μηνὸς τοῦ πρώτου.
  ind-AYT: Pada tanggal empat belas bulan pertama, orang-orang buangan itu merayakan
    hari raya Paskah.
  nya-nya: Pa tsiku la khumi ndi chinayi la mwezi woyamba, obwera ku ukapolo aja anachita
    chikondwerero cha Paska.
  hrv-hrv: Povratnici iz sužanjstva slavili su Pashu četrnaestog dana prvoga mjeseca.
  mps-mps: Te nosali da wabo kibu bede, te namba wan polua nanobo polua, dei 4 wabode,
    te Juda we bidi augwaligo te genuai nai daa tubo sogo, te Godigo augwali Israel
    dabe te Isipde dolisąwani, te sogo muani bodolu pedalubode te Pasova genuai nai
    daa tuyu yai dao.
  tpi-tpi: Long yia bihain, long de namba 14 bilong namba wan mun, ol dispela manmeri
    bilong Juda i wokim bikpela kaikai bilong Bikpela De Bilong Tingim De God I Larim
    Ol Israel I Stap Gut long Isip.
  dan-1931: Derpå fejrede de, der havde været i Landflygtighed, Påsken den fjortende
    Dag i den første Måned.
  vie-OVCB: Những người lưu đày hồi hương cũng dự lễ Vượt Qua vào ngày mười bốn tháng
    giêng.
  guj-2017: બંદીવાસમાંથી આવેલા માણસોએ પહેલા મહિનાના ચૌદમા દિવસે પાસ્ખાપર્વ ઊજવ્યું.
  pon-2006A: Eri, aramas ako me sapahdohsang ar kalipilipala ahpw wiahda Sarawien
    Pahsohpa ni rahn kaeisek pahieun tepin sounpwong en pahr mwurin ar sapahldo.
  por-BRBSL: As crianças do cativeiro celebraram a Páscoa no décimo quarto dia do
    primeiro mês.
  cth-cth: Hahoi, san dawk hoi kahloutnaw ni thapa pasuek, hnin 14 nah ceitakhai pawi
    a sak awh.
  twi-twi: Adar ɔsram (bɛyɛ Oforisuo) da a ɛto so aduonu baako no, wɔn a wofi nnommum
    mu bae no dii Twam Afahyɛ.
  hlt-hlt: Tedae vangsawn koca rhoek loh hla khat hnin hlai li vaengah Yoom te a saii
    uh.
  tbz-SIM: Dibenni pɑ̀nnì kóo tɑ̃̀nkù ketiwè kó diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì bɛ̀ɛ̀
    kó dimɑ̀ɑ̀ do konní Sedisɑdɛmmu kɛ̀ bɛ̀ɛ bɑɑ́ ndiyentɛ́bɑnni.
  msy-2020: Gɨn izir azenimɨn, iakɨnir faraghavɨra zuimɨn, namba 14ɨn aruem, gumazamizir
    kalabus ategha uamategha izezir kaba, God Israelia Gitazir Dughiam gɨnɨghnɨgha
    isam gamua bar akonge.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tǝnɑ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ pɑ tɔɣɔ Tɛɛʋ ɑcimɑ kɛ pɑ pǝnɑɣɑ
    nɑɑlɛ nyǝŋkɑ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ tɑɑ.
  azb-azb: Sürgündən qayıdanlar Pasxa bayramını birinci ayın on dördündə keçirdilər.
  eng-DBY: And the children of the captivity held the passover upon the fourteenth
    of the first month.
  hin-2017: फिर पहले महीने के चौदहवें दिन को बँधुआई से आए हुए लोगों ने फसह माना।
  wol-KYG: Fukki fan ak ñeent ca weer wu jëkk wa nag, ña ñibbsee woon ngàllo ga daldi
    màggal bésub Mucc ba.
  eng-YLT: And the sons of the captivity make the passover on the fourteenth of the
    first month,
  kne-kne: Sin pitsa 14 di damo ay bowan, sinilibraran din nantaoli ay Israelita din
    fiesta ay makwani en Nalabas.
  eng-WYC-2017: And the sons of transmigration made pask, in the fourteenth day of
    the first month.
  eng-WMBB: The children of the captivity kept the Passover on the fourteenth day
    of the first month.
  urd-GVH: पहले महीने के 14वें दिन जिलावतनी से वापस आए हुए इसराईलियों ने फ़सह की ईद
    मनाई।
  rug-rug: Sari na tinoni pu puledi pa tinaraovo si tavete qetuqetu nia rini sa Inevaṉa
    Pasova d koasa rane vina manege made pa sidara kekenu koasa vuaheni, sipu ele
    hola sa vina madina sa Zelepade.
  gaz-gaz: Boojiʼamtoonnis guyyaa kudha afuraffaa jiʼa jalqabaatti Faasiikaa ni ayyaaneffatan.
  fra-LSG: Les fils de la captivité célébrèrent la Pâque le quatorzième jour du premier
    mois.
  yal-yal: Muxun naxanye sa kelixi konyiyani, ne yi Halagi Tiin Dangu Lɔxɔn Sanla
    raba kike singen xi fu nun naaninde lɔxɔni.
  haw-1868: A malama aku la ka poe i pio i ka moliaola, i ka la umikumamaha o ka malama
    mua.
  arb-NAV: وَاحْتَفَلَ الْعَائِدُونَ مِنَ السَّبْيِ بِالْفِصْحِ فِي الْيَوْمِ الرَّابِعَ
    عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ،
  ewe-ewe: Le dzinu gbãtɔ ƒe ŋkeke wuienelia gbe la, aboyometsolawo ɖu Ŋutitotoŋkekenyui
    la.
  eng-LEE: And the children of the exile prepared the passover-[sacrifice] on the
    fourteenth day of the first month.
  asm-FB: সেয়ে প্ৰথম মাহৰ চৌদ্ধ দিনৰ দিনা বন্দীত্বৰ পৰা অহা লোকসকলে নিস্তাৰ-পৰ্ব্ব
    পালন কৰিলে।
  sus-A: يُوِقِ نَشٍيٍ كٍلِشِ كٌنيِيَ كُي ثٍرِ سٍ بْشِ مَ، نٍيٍ نَشَ سَيَمَلٍكّ دَنفِ
    سَلِ رَبَ كِكٍ سِنفٍ شِ قُ نُن نَانِ ندٍ مَ.
  fra-SBL: Les enfants de la captivité célébrèrent la Pâque le quatorzième jour du
    premier mois.
  hbo-hbo: וַיַּעֲשׂ֥וּ בְנֵי־הַגֹּולָ֖ה אֶת־הַפָּ֑סַח בְּאַרְבָּעָ֥ה עָשָׂ֖ר לַחֹ֥דֶשׁ
    הָרִאשֹֽׁון׃
  kik-kik: Mũthenya wa ikũmi na ĩna wa mweri wa mbere, andũ arĩa maatahĩtwo magĩkũngũĩra
    Gĩathĩ gĩa Bathaka.
  fra-NCL: Les fils de la captivité célébrèrent la Pâque le quatorzième jour du premier
    mois.
  cek-AK: Misong ah kalaem kaminawk loe, khrah amtonghaih ni hatlai palito naah misong
    loihaih poih to sak o.
  cuk-cuk: Dulemar-galesgusmalad Jerusalén-neggweburse-gannar-nonimaladi, gebe nii-onoded-ibambe-gakabakegi,
    Oburgwilegoenad-Iba onosmalad.
  uig-CYR: Биринчи айниң он төртинчи күни сүргүнлүктин қайтип кәлгәнләр «өтүп кетиш
    һейти»ни өткүзди.
  tel-2017: చెర నుండి విడుదల పొందినవారు మొదటి నెల 14 వ రోజున పస్కా పండగ ఆచరించారు.
  hat-BSA: Moun egzil yo te obsève fèt Pak la nan katòzyèm jou nan premye mwa a.
  kos-kos: Ke len se aksingoul akosr in malem se meet in yac tok ah, mwet su foloko
    liki sruoh elos akfulatye Kufwen Alukela.
  hbo-WLC: וַיַּעֲשׂ֥וּ בְנֵי־הַגּוֹלָ֖ה אֶת־הַפָּ֑סַח בְּאַרְבָּעָ֥ה עָשָׂ֖ר לַחֹ֥דֶשׁ
    הָרִאשֽׁוֹן׃
  ibo-ibo: Ndị ahụ emere ka ha gaa biri nʼala ọzọ, mere Mmemme Ngabiga nʼabalị iri
    na anọ nke ọnwa mbụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ପ୍ରଥମ ମାସର ଚତୁର୍ଦ୍ଦଶ ଦିନରେ ବନ୍ଦୀତ୍ୱର ସନ୍ତାନଗଣ ନିସ୍ତାର ପର୍ବ ପାଳନ
    କଲେ।
  chk-chk: Iwe, lon ewe engol me rüanün ränin ewe aeuin maram chokewe mi liwinto seni
    ar oola ra föri ewe Pasofer.
  rop-rop: Wal detlot pipul hubin kambek brom det kantri weya deibin jidan prisana
    bin abum det serramoni gulum Pasoba langa det namba 14 dei blanga det feswan manth,
    1 yiya afta.
  ukr-1871: І справили повернувші з полону паску чотирнайцятого дня першого місяця;
  deu-1951: Und die Kinder der Gefangenschaft hielten das Passah am vierzehnten Tage
    des ersten Monats.
  eng-JPS: And the children of the captivity kept the passover upon the fourteenth
    day of the first month.
  srp-1865: Potom slaviše koji se vratiše iz ropstva pashu èetrnaestoga dana prvoga
    mjeseca.
  lug-lug: Ku lunaku olw’ekkumi n’ennya olw’omwezi ogw’olubereberye, abawaŋŋaangusibwa
    baafumba embaga ey’Okuyitako.
  heb-heb: ויעשו בני הגולה את הפסח בארבעה עשר לחדש הראשון׃
  ben-IRV: পরে প্রথম মাসের চৌদ্দ দিনের বন্দীদশা থেকে ফিরে আসা লোকেরা নিস্তারপর্ব্ব
    পালন করল৷
  pan-pan: ਫਿਰ ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਚੌਧਵੇਂ ਦਿਨ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜ ਕੇ ਆਏ ਹੋਏ ਲੋਕਾਂ ਨੇ ਪਸਾਹ ਮਨਾਇਆ,
  mya-JVB: သိမ်း သွားခြင်းကို ခံရသောအမျိုးသား တို့သည် ပဌမ လ တဆယ် လေး ရက်နေ့တွင် ပသခါ
    ပွဲကိုလည်း ခံ ကြ ၏။
  hmo-hmo: Babulonia ena abia mauri dekena amo idia giroa mai taudia ese Pasova Aria
    idia karaia lagani iharuana lalonai, hua ginigunana bona dina namba 14 dekenai.
  urd-urd: 'और पहले महीने की चौदहवीं तारीख़ को उन लोगों ने जो ग़ुलामी से आए थे ''ईद
    — ए — फ़सह मनाई:'
  rus-SYN: И совершили возвратившиеся из плена пасху в четырнадцатый день первого
    месяца,
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ gɛ̃o mɛ̀ndosaide zĩ́, zĩ̀zↄ pↄ́ sùpiↄ Gɛ̃amusu dikpɛ kɛ̀.
  tcz-CHONGTHU: Akhovei lha masapen nisom le nili nin sohchang hung kile hon kalchuh
    kut amangun ahi.
  mar-mar: बंदिवासातून परत आलेल्या लोकांनी पहिल्या महिन्याच्या चौदाव्या दिवशी वल्हांडण
    सण पाळला.
  qub-qub: Prësu aywashanpita cutimojcuna Pascua fistata ruraran wataman gallarej
    rimir quilla chunca chuscu (14) junajnincho.
  bqp-bqp: Mↄ káaku gↄrↄ kuri awɛɛsiikↄ̃de zĩ, zĩ̀zↄ kũ ò sùu pìnↄ Vĩnla dikpɛ kɛ̀.
  hat-hat: Katòzyèm jou mwa Nisan an, nan lanne senksankenz (0515), jwif ki te tounen
    soti nan peyi kote yo te depòte yo a fete fèt Delivrans lan.
  eng-BSB: On the fourteenth day of the first month, the exiles kept the Passover.
  eng-WEBPB: The children of the captivity kept the Passover on the fourteenth day
    of the first month.
  kbq-kbq: Hanki Babilonima kina hu'za mani'naza vahe'ma enaza vahe'mo'za, Ra Anumzamo'ma
    zamavareno atirami'nea (pasova) knagu antahimi'za, ana maka vahe'mo'za ese ikamofona
    14ni zupa, ne'zana nene'za musenkasea hu'naze. (Ekso-Utiramine 12:1-28)
  nhe-BL: Huan nojquiya nopa israelitame tlen mocueptoyaj hasta altepetl Jerusalén
    quichijque nopa ilhuitl Pascua ipan tonal 14 itequi nopa achtohui metztli ipan
    toisraelita calendario [6:19 Elqui huejcajquiya ipan se 21 itequi abril ipan tocalendario
    tlen ama.].
  bus-bus: Mↄ káaku gurↄ kuri awɛɛsiigↄ̃dee zĩ, zĩ̀zↄ kɛ̀ aↄ̃ sù pìnↄ Banla zĩbaa
    kɛ̀.
  gub-BL: Teko Mawiron ywy wi uzewyr ma'e kwer uzapo uzegar hawhu zaneipy wazuka 'ym
    awer her ma'e wà, pitài haw zahy mehe 14 haw 'ar mehe wà.
  eng-DRA: And the children of Israel of the captivity kept the phase, on the fourteenth
    day of the first month.
