verse: EZR.004.010
translations:
  mal-C: '@see-verse:EZR.004.009'
  deu-TKW: und die übrigen Völker, die der große und erlauchte Asnappar aus ihrer
    Heimat weggeführt und in der Stadt Samarien und in den übrigen Gebieten jenseits
    des Euphratstroms angesiedelt hat, und so weiter.
  lin-lin: mpe bato ya bikolo mosusu oyo Asuribanipali, mokonzi monene mpe mokonzi
    ya lokumu, amemaki na bowumbu mpo na kotia bango kati na engumba Samari mpe kati
    na bituka nyonso ya ngambo ya weste ya ebale Efrate. »
  eng-LSV: 'and the rest of the nations that the great and honorable Asnapper removed
    and set in the city of Samaria, and the rest beyond the river, and at such a time:'
  eng-GNV: And the rest of the people whom the great and noble Asnappar brought ouer,
    and set in the cities of Samaria, and other that are beyonde the Riuer and Cheeneth.
  eng-WEBSTER: And the rest of the nations whom the great and noble Asnapper brought
    over, and set in the cities of Samaria, and the rest that are on this side of
    the river, and at such a time.
  nhw-BL: Huan ininhuaya itztoyaj ipan tlajcuiloli miyac sequinoc masehualme catli
    quinhualicatoya nopa hueyi tlanahuatijquetl Asnapar tlen inintlal huan quinsehuijtoya
    ipan altepetl Samaria huan campa hueli ipan nochi nopa tlalme catli eltoc ipan
    ni nali atemitl Eufrates campa temo tonati.
  swh-ONEN: na watu wengine ambao mheshimiwa Asur-Banipali aliwahamisha na kuwakalisha
    katika mji wa Samaria na mahali pengine Ngʼambo ya Mto Frati.
  bba-bba: '@see-verse:EZR.004.009'
  eng-KJVCPB: and the rest of the nations whom the great and noble Asnappar brought
    over, and set in the cities of Samaria, and the rest that are on this side the
    river, and at such a time.
  mpx-mpx: ge boda gegewel al bolo valila Asiliya wali kin alana bwabwatana Asulbanipal
    i ahemeya wama panuwa ona elal, i telema panuwa Sameliya ge panuwa ona al elal
    wewel Yupeleitis labena leupai.
  luo-luo: gi joma moko mane Ashurbanipal, ngʼatno maduongʼ kendo moluor noriembo,
    mi omiyogi kar dak e dala maduongʼ mar Samaria kod kamachielo machiegni gi loka
    Aora Yufrate.
  meu-meu: bona lohia badana bona herea-daena Osonopara ese e laohaidia Samaria hanuadia
    bona Sinavai Badana unukahana basileiana orena lalodiai e hanohodia besedia oredia,
    ese revareva e torea.
  npi-ULB: र महान् अनि प्रसिद्ध अशूरवनिपलले देश निकाला गरेर सामरिया र यूफ्रेटिस नदीपारिको
    प्रान्तमा बसालेका मानिसहरू पनि तिनीहरूसँगै मिले ।
  yor-yor: pẹ̀lú àwọn ènìyàn mìíràn tí ẹni ọlá àti ẹni ọ̀wọ̀ Asnappari kó jáde, tí
    ó sì tẹ̀ wọ́n dó sí ìlú Samaria àti níbòmíràn ní agbègbè e Eufurate.
  ind-ind: juga oleh orang-orang pindahan yang menempati kota Samaria dan wilayah
    Sebelah Barat sungai Efrat (mereka ditempatkan di sana oleh Asnaper, raja Asyur
    pengganti Esarhadon).
  pes-OPCB: و نیز عده‌ای از قومهای مختلف دیگر که آشور بانیپال بزرگ و قدرتمند، آنها
    را از سرزمینهای خود بیرون آورده در سامره و سایر شهرهای غرب رود فرات اسکان داده
    بود.
  tgl-ULB: at sinamahan sila ng mga taong pinilit pinatira sa Sarmaria ng dakila at
    marangal na si Asurbanipal, kasama ang iba pang nasa Lalawigan lampas ng Ilog.
  hui-hui: Wali agali bamba agali kini hongohe mini lene Asubanibala ibugua tini dindiha
    howa tali tagi haya handala dindi ogoha tagira íbu heneru maru Samaria tanoha
    karu maru Iba Yuberedisi poragoha bu karu ti bibahendemebi nde bi ogoni lo mbira
    halu beba ogoni gilibu wia harama.
  mya-mya: ရှ​မာ​ရိ​မြို့​နှင့်​ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ရှိ​ပြည်​နယ် သို့​ပြောင်း​ရွှေ့​နေ​ထိုင်​စေ​ရန်​တန်​ခိုး​ကြီး​မား​သည့်​အာ​သ​နပ္ပါ​မင်း​စေ​လွှတ်​လိုက်​သည့်​အ​ခြား​ပြည်​သူ​များ​ထံ​မှ''
  bod-N: ད་དུང་མི་ཆེན་ཨོས་ན་ཕཱར་གྱིས་བཙན་ཁྲིད་བྱས་ནས་སཱ་མར་ཡ་གྲོང་ཁྱེར་དང་གཙང་པོའི་ནུབ་ཕྱོགས་ལ་གནས་སུ་བཅུག་པའི་མི་མང་བཅས་ཀྱི་སྙན་ཞུ་འདི་ཡིན་ལགས།
  sna-sna: uye navamwe vanhu avo vakadzingwa naAshuribhanipari mukuru uye anokudzwa,
    uye vakandogara muguta reSamaria nokune dzimwe nzvimbo dziri mhiri kwaYufuratesi.
  spa-BLM: y el resto de las naciones que el grande y noble Osnappar trajo y estableció
    en la ciudad de Samaria, y en el resto del país más allá del río, etc., escribieron.
  cac-cac: yed' d'a juntzan̈xo nación. Aton eb' ic'b'ilcot d'a schon̈ab' yuj vin̈aj
    Asnapar, vin̈ yac'nac yajalil d'a Asiria to nivan yelc'ochi. Ix ul ac'jican eb'
    yuj vin̈ d'a chon̈ab' Samaria yed' d'a juntzan̈xo chon̈ab' d'a stojolal b'aj tz'em
    c'u d'a a' Éufrates.
  swh-ULB: nao wakaandika barua na waliungana na watu wakuu na mheshimiwa Asur - bani
    - pali aliwalazimisha kukaa Samalia pamoja na waliobaki katika mji ngambo ya mto.
  bel-bel: і іншыя народы, якіх перасяліў Аснафар вялікі і славуты і пасяліў у гарадах
    Самарыйскіх і ў іншых гарадах за ракою, і астатняе.
  deu-ELBBK: 'und die übrigen Völker, die der große und erlauchte Osnappar wegführte
    und in den Städten Samarias und in dem übrigen Gebiet jenseits des Stromes wohnen
    ließ, und so weiter: –'
  mbb-OT: '@see-verse:EZR.004.009'
  mal-2015: മഹാനും ശ്രേഷ്ഠനുമായ അസ്നപ്പാർ പിടിച്ചു കൊണ്ടുവന്നു ശമര്യാപട്ടണങ്ങളിലും
    നദിക്കു ഇക്കരെ മറ്റു ദിക്കുകളിലും പാർപ്പിച്ചിരിക്കുന്ന ശേഷംജാതികളും ഇത്യാദി.
  rmc-rmc: a mek aver narodi, saven o baro the slavno Asnapar zaiľa a thoďa te bešel
    andro samarijika fori the andre provincija pal o paňi Eufrat.“
  pes-OPV: و سایر امت هایی که اسنفر عظیم و شریف ایشان را کوچانیده، در شهرسامره ساکن
    گردانیده است و سایر ساکنان ماورای نهر و اما بعد.
  ron-1924: ши челелалте попоаре пе каре ле-а мутат мареле ши веститул Оснапар ши
    ле-а ашезат ын четатя Самарией ши ын челелалте локурь де динкоаче де рыу ши аша
    май департе.
  ben-OBCV: এবং অন্য সকল ব্যক্তি যাদের মহান ও সম্মানীয় অস্নপ্পর নির্বাসিত করেছিলেন
    এবং শমরিয়া ও ইউফ্রেটিস নদীর সংলগ্ন এলাকার সর্বত্র বসবাস করিয়েছেন, তাদের সকলের
    পক্ষে এই পত্র লেখা হয়েছিল।
  som-som: iyo quruumaha intoodii kale oo boqorkii weynaa oo gobta ahaa Aasnafar u
    soo gudbiyey oo dejiyey magaalada Samaariya iyo dalka intiisa kaloo webiga ka
    shishaysa iyo wixii la mid ah.
  lat-VUC: et ceteri de gentibus, quas transtulit Asenaphar magnus et gloriosus, et
    habitare eas fecit in civitatibus Samariæ, et in reliquis regionibus trans flumen
    in pace
  eng-ASVBT: and the rest of the nations whom the great and noble Osnappar brought
    over, and set in the city of Samaria, and in the rest of the country beyond the
    River, and so forth.
  ita-1885: e gli altri popoli, che il grande e glorioso Osnappar avea tramutati di
    stanza, e fatti abitar nella città di Samaria, e gli altri di di là dal fiume,
    ecc. scrissero al re Artaserse.
  eng-LXXUP: and the rest of the nations whom the great and noble Osnappar removed,
    and settled them in the cities of Samaria, and the rest of them beyond the river.
  eng-ULB: and they were joined by the people whom the great and noble Ashurbanipal
    forced to settle in Samaria, along with the rest who were in the Province Beyond
    the River.
  spa-VBL: y el resto del pueblo que el gran y noble Asurbanipal deportó y reasentó
    en las ciudades de Samaria y otros lugares al oeste del Éufrates.
  fra-_FOB: Et les autres peuples que le grand et illustre Osnapar a transportés et
    fait habiter dans la ville de Samarie, et autres villes de ce côté-ci du fleuve,
    - et ainsi de suite.
  mal-mal: മഹാനും ശ്രേഷ്ഠനുമായ അസ്നപ്പാർ പിടിച്ച് കൊണ്ടുവന്ന് ശമര്യാപട്ടണങ്ങളിലും
    നദിക്ക് ഇക്കരെ മറ്റു ദിക്കുകളിലും പാർപ്പിച്ചിരിക്കുന്ന ശേഷം ജാതികളും ഇത് എഴുതി.
  urd-GVR: nīz bāqī tamām qaumeṅ jin ko azīm aur azīz bādshāh Ashūrbanīpāl ne uṭhā
    kar Sāmariya aur Dariyā-e-Furāt ke bāqīmāndā maġhribī ilāqe meṅ basā diyā thā.
  suz-BL: नु नेल्‍ल क्‍येङा ठेयब मान पचा पुंइसीशो ओस्‍नापरमी ग्‍याइश्‍शा लाइश्‍शो
    मुर आन रागी रे ग्रुंइशा सामरीया सहर नु आ एर ओंथ नु युफ्रेटीस खोला आ आइक्‍ची हांबुमी
    वोइश्‍शो मुरपुकीमी ब्रेक्‍ताक्‍म।
  ita-1927: e gli altri popoli che il grande e illustre Osnapar ha trasportati e stabiliti
    nella città di Samaria, e gli altri che stanno di là dal fiume…” ecc.
  ckb-ckb: و سەرجەم ئەو نەتەوانە پێکهاتبوون کە ئەشوربەنیپەلی گەورە و بەڕێز ڕاپێچی
    کردن، لە شاری سامیرە و چەند شوێنێکی دیکە لە هەرێمی ئەوبەری فورات نیشتەجێی کردن.
  eng-BBE: 'And the rest of the nations which the great and noble Osnappar took over
    and put in Samaria and the rest of the country over the river:'
  kan-OKCV: 'ಮತ್ತು ಮಹಾ ಶ್ರೀಮತ್ ಆಸೆನಪ್ಪರನು ಕರೆದುತಂದು ಸಮಾರ್ಯ ಪಟ್ಟಣದಲ್ಲಿ ಮತ್ತು ಯೂಫ್ರೇಟೀಸ್
    ನದಿಯ ಈಚೆಗಿರುವ ಬೇರೆ ಊರುಗಳಲ್ಲಿ ಇರಿಸಿದ ಇತರ ಜನರು, ಬರೆಯುವುದು ಏನೆಂದರೆ:'
  tam-2017: பெரியவரும் பேர்பெற்றவருமான அஸ்னாப்பார், அந்த இடங்களிலிருந்து அழைத்துக்கொண்டுவந்து
    சமாரியாவின் பட்டணத்திலே குடியேறச் செய்த மற்ற மக்களும், நதிக்கு இந்தப் புறத்தில்
    இருக்கிற மற்ற மக்களுமே.
  spa-RV-1909: Y los demás pueblos que el grande y glorioso Asnappar trasportó, é
    hizo habitar en las ciudades de Samaria, y los demás de la otra parte del río,
    etcétera, escribieron.
  ron-BTF: Şi restul naţiunilor pe care marele şi nobilul Osnapar le-a adus şi le-a
    aşezat în cetăţile Samariei şi restul care sunt de partea aceasta a râului, în
    acest timp.
  eng-WEBP: and the rest of the nations whom the great and noble Osnappar brought
    over and settled in the city of Samaria, and in the rest of the country beyond
    the River, and so forth, wrote.
  eng-FBV: and the rest of the people whom the great and noble Ashurbanipal deported
    and resettled in the towns of Samaria and other places west of the Euphrates.
  nld-1939: en over de andere volkeren, welke de grote en roemrijke Asenappar heeft
    weggevoerd, en in de stad Samaria en in de andere steden aan de overzijde van
    de Rivier heeft gevestigd. En zo voort.
  nch-BL: Huan inihuaya itztoyaj ipan tajcuiloli miyac sequinoc masehualme cati quinhualicatoya
    nopa hueyi tanahuatijquet Asnapar ten inintal huan quinsehuijtoya ipan altepet
    Samaria huan campa hueli ipan nochi nopa talme cati eltoc ipan ni nali hueyat
    Eufrates campa temo tonati.
  vie-1934: và dân sự khác mà Ô-náp-ba cao trọng và vang hiển đã đem qua, khiến ở
    trong thành Sa-ma-ri và trong các miền khác bên phía nầy sông.
  hin-CV: तथा वे अन्य लोग जिन्हें महान और शक्तिशाली ओस्नप्पर ने शमरिया के नगरों एवं
    परात नदी के पश्चिमी प्रदेश के अन्य स्थानों पर बसाय था.
  spa-BES: 'Y el resto de las naciones que el gran y noble Asnapar llevó desterradas
    y puso en Samaria y en el resto del país sobre el río:'
  tdx-tdx: 'naho o kilakila’ ondaty ila’e nasese’ i Asenapare, mpanañ’ asy naho vañoñey
    vaho navotra’e androva’ i Somerone ao naho an-tane’ ila’e alafe’ i Saka atoiy—inao:'
  tha-KJV: และคนประชาชาติ​อื่นๆ ผู้​ซึ่งโอสนัปปาร์ เจ้​านายผู้​ใหญ่​ได้​ส่งมาให้​ตั้งอยู่​ในหัวเมืองสะมาเรีย
    และในส่วนที่เหลือของมณฑลทางฟากแม่น้ำข้างนี้ เป็นต้น
  por-BR-2018: E os demais povos que o grande e famoso Asnapar transportou, e fez
    habitar nas cidades de Samaria, e os demais da região dalém do rio.
  deu-ELO: 'und die übrigen Völker, welche der große und erlauchte Osnappar wegführte
    und in den Städten Samarias und in dem übrigen Gebiete jenseit des Stromes wohnen
    ließ, und so weiter: -'
  eng-WYC-2018: and others of heathen men, which the great and glorious Asnapper translated,
    and made them to dwell in the cities of Samaria, and in other countries beyond
    the flood, in peace. (and others of the heathen, whom the great and glorious Asnapper
    carried off captive, and made them live in the cities of Samaria, and in other
    places in the province west of the Euphrates River, peace to you.)
  epo-epo: kaj la aliaj popoloj, kiujn transloĝigis Asnapar, la granda kaj glora,
    kaj enloĝigis en Samario kaj en la aliaj urboj transriveraj, kaj tiel plu.
  uig-PIN: wǝ uluƣ janabiy Osnappar Samariyǝ xǝⱨirigǝ wǝ Əfrat dǝryaning muxu tǝripidiki
    baxⱪa yǝrlǝrgǝ orunlaxturƣan aⱨalimu bar
  beo-beo: dunu eno amo gasa bagade hina Asoba:niba:le da ilia moilaia mugululi, ilia
    da Samelia moilai bai bagade amola eno sogebi Guma:dini Iufala:idisi Soge amo
    ganodini fima:ne oule asi, da amo meloa dedene iaha.”
  tpi-OTNT: Na ol arapela manmeri i stap long taun Samaria na long ol hap bilong provins
    i stap long hapsait bilong wara Yufretis, ol tu i bungim maus wantaim mipela.
    Bipo King Asurbanipal, dispela strongpela king i gat biknem, em i bin rausim ol
    dispela lain manmeri long as ples na putim ol i stap long dispela provins.
  hau-SA: da sauran mutane waɗanda mai girma Osnaffar ya kwaso, ya zaunar da su cikin
    birnin Samariya da sauran wurare na Kewayen Kogin Yuferites.
  uig-LAT: we ulugh janabiy Osnappar Samariye shehirige we Efrat deryaning mushu teripidiki
    bashqa yerlerge orunlashturghan ahalimu bar
  nde-nde: kanye labanye abantu inkosi enkulu ehloniphekayo u-Ashuribhaniphali (u-Osinaphari)
    eyabaxotshayo yayabahlalisa edolobheni laseSamariya lakwezinye izindawo ngaphetsheya
    kweYufrathe.
  ton-ton: Mo hono toe ʻoe ngaahi puleʻanga ʻaia naʻe ʻomi ʻe he ʻeiki lahi mo ongolelei
    ko ʻAsinapa, pea tuku ki he ngaahi kolo ʻo Samēlia, mo hono toe ʻoku ʻi he potu
    kauvai ni ʻoe vaitafe, pea ʻi he kuonga ko ia.”
  ces-1613: I jiní národové, kteréž byl převedl Asnapar veliký a slavný, a rozsadil
    v městech Samařských, a jiní za řekou, i Cheenetští,
  eng-WMB: and the rest of the nations whom the great and noble Osnappar brought over
    and settled in the city of Samaria, and in the rest of the country beyond the
    River, and so forth, wrote.
  tam-TCV: மற்றும் மேன்மையும், கனமும் உள்ள அஸ்னாப்பார் அரசன் நாடுகடத்திச் சென்று சமாரியப்
    பட்டணத்திலும், ஐபிராத்து நதியின் மறுகரைவரை குடியமர்த்திய மற்ற மக்களுக்கும் இவர்கள்
    அதிகாரிகளாய் இருக்கிறார்கள்.
  ceb-ULB: ug nahiapil sila niadtong mga tawo nga gipugos pagpapuyo sa Samaria sa
    bantogan ug inila nga si Asbanipal, uban sa tanan nga anaa sa probinsya unahan
    sa Suba.
  pol-UBG: I reszta narodów, które wielki i sławny Asnappar przyprowadził i osiedlił
    w miastach Samarii, oraz pozostali, którzy są za rzeką – otóż;
  urd-GVU: نیز باقی تمام قومیں جن کو عظیم اور عزیز بادشاہ اشور بنی پال نے اُٹھا کر
    سامریہ اور دریائے فرات کے باقی ماندہ مغربی علاقے میں بسا دیا تھا۔
  deu-1912: und die andern Völker, welche der große und berühmte Asnaphar herübergebracht
    und gesetzt hat in die Stadt Samaria und in die andern Orte diesseits des Wassers,
    und so fort.
  kan-2017: ಇವರೂ ಮಹಾಶ್ರೀಮತ್ ಆಸೆನಪ್ಪರನು ಕರತಂದು ಸಮಾರ್ಯ ಪಟ್ಟಣದಲ್ಲಿ ಮತ್ತು ಹೊಳೆಯ ಈಚೆಗಿರುವ
    ಬೇರೆ ಊರುಗಳಲ್ಲಿ ಇರಿಸಿದ ಇತರ ಜನರು ಇತ್ಯಾದಿ ಶಿರೋಲೇಖ.
  yap-yap: nib mu’un fapi girdi’ ngay nu Ashurbanipal nib gilbugwarad nni chuwegrad
    u taferad ngarbad ra pired ngalan fare binaw nu Samaria ngabang i n’en ni bay
    ko ngal ko binaw nu Eufrates.”
  hlt-MCSB: a tloe namtu te khaw boeilen tongmang Osnapper loh a khuen coeng. Amih
    te Samaria khopuei neh sok paem ah a khueh coeng.
  mdy-ETH: ዎልቆና ዼኤፖ ካኣታሢ ዓሴናፔሬ ሾይንቴ ዓጫፓ ሳማሪያ ካታሞና ዔፕራፂሴኮ ዓባ ጌላ ዛሎ ዳኪ ዱማ ዱማ ቤዛ ናንጋንዳጉዲ
    ዒ ማሄ ሃንጎ ዴሮና ዎላ ዒ ፃኣፔያ ማዓዛ፥
  twi-ASANTE: Wɔsane kyeaa nnipa a aka no a ɔkɛseɛ ne otitire Asurbanipa atwa wɔn
    asuo, de wɔn akɔgu Samaria ne nsase a atwa hɔ ahyia wɔ asuo Eufrate atɔeɛ fam
    no so no.
  eng-WEBU: and the rest of the nations whom the great and noble Osnappar brought
    over and settled in the city of Samaria, and in the rest of the country beyond
    the River, and so forth, wrote.
  wal-wal: gitanne bonchchettida Kawuwaa Asanaafari omooddi ehiidi, Samaariyaaninne
    Efiraaxiisa SHaafaappe Arggo Bagga Biittan wottido asa ubbaappe xaafettiis” yaagidosona.
  spa-PDDPT: y los demás pueblos que el grande y noble Asnapar deportó y estableció
    en la ciudad de Samaria y en otras de la región de Más Allá del Río Éufrates.
  gun-gun: ha'e gui amboae kuery regua Samaria tetã py huvixa Osnapar ipo'akapa ha'e
    ima'endu'apy va'e orembou vy oremboekoa va'ekue, ha'e gui amboae kuery Eufrates
    yakã kyvõ rupi orerekoa va'e.”
  agu-BL: '@see-verse:EZR.004.009'
  ilo-ULB: ket kinaduaan pay ida dagiti tattao a pinilit ti natan-ok ken natakneng
    a ni Asurbanipal a pagnaeden idiay Samaria, agraman dagiti nabati nga adda idiay
    Probinsia iti Ballasiw ti Karayan.
  kpg-kpg: ngaadahi mono gau ala ne hagatanga gi daha mo nadau gowaa i nia mogobuna
    o Ashurbanipal gaa noho i lodo di waahale go Samaria mo di ingoo hua di gowaa
    i bahi i dai o Euphrates.”
  uig-ARA: ۋە ئۇلۇغ جانابىي ئوسناپپار سامارىيە شەھىرىگە ۋە ئەفرات دەرياسىنىڭ مۇشۇ
    تەرىپىدىكى باشقا يەرلەرگە ئورۇنلاشتۇرغان ئاھالىمۇ بار
  sus-sus: a nun si gbɛtɛ mixie, mangɛ xungbe Usinapari naxee rasiga Efirati naakiri
    ma, e xa sabati Samari taae kui.
  pon-2006: iangahki aramas teikan me kemwekidsang arail wasa kan sang ni manamanlap
    en Asurpanipal oh kousoanla nan kahnimw en Sameria oh wasa teikan en Pwallap en
    Palikapi-en-Iupreitis.”
  ksd-ksd: ma ra lavur vuna tarai par nina ra ngala na luluai Osnapar, a rangrang
    na tutana, i ga agur pa diat uro, ma i ga vaki. diat ta ra pia na pal Samaria,
    ma ta ra gunan ta ra papar a tava alir maro, ma damana vanavana.
  tur-YTC: ve büyük ve asil Osnappar'ın sürdüğü, Samariya kentine ve Irmak ötesindeki
    ülkenin geri kalanına yerleştirdiği diğer uluslar ve öbürleri yazdılar.
  grc-BRENT: καὶ οἱ κατάλοιποι ἐθνῶν ὧν ἀπῴκισεν Ἀσσεναφὰρ ὁ μέγας καὶ ὁ τίμιος, καὶ
    κατῴκισεν αὐτοὺς ἐν πόλεσι τῆς Σομόρων καὶ τὸ κατάλοιπον πέραν τοῦ ποταμοῦ.
  ind-AYT: juga bangsa-bangsa lain yang dibuang oleh Asnapar yang agung dan mulia
    itu dan dia tempatkan di kota Samaria dan di tempat-tempat lain di seberang sungai.
  nya-nya: ndi mitundu ina imene mkulu wolemekezeka, Osanipara anayisamutsa ndi kuyikhazika
    mʼmizinda ya Samariya ndi mʼmadera ena apatsidya la Yufurate.
  hrv-hrv: i ostali narodi koje je veliki i slavni Asurbanipal bio odveo u sužanjstvo
    i naselio ih u gradove Samarije i druge krajeve s onu stranu Rijeke.
  mps-mps: Tama te taun Samariade bidibo gasa we bidi, me te wę Yufretis e badu tǫ
    pedai badu bidibo we bidi dabe, augwaligo da dali deliba pedauwali taluama, te
    pas asęna tolobao. Polobadu te king Asurbanipal, te genuai nogi elaluali bomai
    king dao, agai te bidi te augwa page bulude ela gudulama, tama augwali te tǫ
    pedaiba munama bidibo dao.”
  tpi-tpi: Na ol arapela manmeri i stap long taun Samaria na long ol hap bilong provins
    i stap long hapsait bilong wara Yufretis, ol tu i bungim maus wantaim mipela.
    Bipo King Asurbanipal, dispela strongpela king i gat biknem, em i bin rausim ol
    dispela lain manmeri long as ples na putim ol i stap long dispela provins.
  dan-1931: Susanitterne, Dehavitterne, Elamitterne og de andre Folk, som den store
    og navnkundige Asenappar* havde ført bort og ladet bosætte sig i Samarias Byer
    og andetsteds hinsides Floden, og så videre. { [*dvs. Assyrerkongen Assurbanipal.]
    }
  vie-OVCB: và những sắc dân khác được nhà quyền quý cao trọng Ô-náp-ba đem đến cho
    lập nghiệp ở Sa-ma-ri và các nơi khác phía tây Sông Ơ-phơ-rát.
  guj-2017: અને બાકીની બધી પ્રજાઓ, જેઓને મોટા તથા ખાનદાન ઓસ્નાપ્પારે લાવીને સમરુન
    નગરમાં તથા નદી પારના બાકીના દેશમાં વસાવ્યા હતા, તે સર્વ પત્ર લખવામાં સામેલ હતા.
  pon-2006A: iangahki aramas teikan me kemwekidsang arail wasa kan sang ni manamanlap
    en Asurpanipal oh kousoanla nan kahnimw en Sameria oh wasa teikan en Pwallap en
    Palikapi-en-Iupreitis.”
  por-BRBSL: e o resto das nações que o grande e nobre Osnappar trouxe e estabeleceu
    na cidade de Samaria, e no resto do país além do rio, e assim por diante, escreveu.
  cth-cth: Kaawm rae miphun thung e kacuenaw hoi ka talue e Osnapper ni san lah a
    hrawi teh Samaria kho dawk kaawmnaw hoi tui namran lah kaawmnaw ni,
  twi-twi: Wɔsan kyiaa nnipa a wɔaka no a ɔkɛse ne otitiriw Asurbanipa atwa wɔn asu,
    de wɔn akogu Samaria ne nsase a atwa hɔ ahyia wɔ asu Eufrate atɔe fam no so no.
  hlt-hlt: a tloe namtu te khaw boeilen tongmang Osnapper loh a khuen coeng. Amih
    te Samaria khopuei neh sok paem ah a khueh coeng.
  tbz-SIM: nɛ̀ ibotí tɛì okpɑ̀ɑ̀tì diɛwè Asinnɑpɑɑ do pĩ̀ḿmúní bɛ̀ kɛ́ bɛ̀ kɑ̀nnɛ
    Sɑmmɑrii nɛ̀ kukó nhEfɑdɑti yɑ́ɑ̀ kó yɛhɛkɛ̀ tɛyɛ̀.
  msy-2020: Fomɨra atrivir bar ekiam Asurbanipal, gumazamizir maba nguibar igharazibar
    men suigha me isa Samarian nguibar ekiam ko Yufretisɨn Fanemɨn vongɨn itir provinsɨn
    me afe, me uaghan e ko akɨnafarir kam osiri.”
  dop-dop: Nɑ yǝlɑɑ lɛlɑɑ mpɑ Asilii wulɑʋ sɔsɔ lɛlʋ Asǝnɑpɑɑ kɑ kpɑɣɑɑ nɑ ɩ́ sɩɩ
    Sɑmɑlii ɑcɑlɛɛ tɑɑ nɑ Ɩfǝlɑtɩ pɔɣɔ tɛtʋ kʋkɑɑsǝtʋ nti tǝ wɛnɑ ilim tǝtʋlɛ hɔɣɔlʋɣʋ
    tɔɔ tɔ nɑ lɛntǝnɑɑ tɔ.
  azb-azb: böyük və şanlı Aşurbanipalın sürgün edib Samariya şəhərlərində və Fərat
    çayının qərb torpaqlarında yerləşdirdiyi başqa xalqlar imza qoydular.
  eng-DBY: and the rest of the peoples whom the great and noble Osnappar brought over
    and settled in the cities of Samaria, and the rest [of the country] on this side
    the river, and so forth.
  hin-2017: आदि जातियों ने जिन्हें महान और प्रधान ओस्‍नप्पर ने पार ले आकर सामरिया
    नगर में और महानद के इस पार के शेष देश में बसाया था, एक चिट्ठी लिखी।
  wol-KYG: bawoo it ci yeneen mbooloo ya Asnapar mu mag mu tedd ma toxaloon, sancal
    leen ca dëkki Samari ak li des ca Wàllaa Dex, ak ñoom seen.
  eng-YLT: 'and the rest of the nations that the great and honourable Asnapper removed
    and set in the city of Samaria, and the rest beyond the river, and at such a time:'
  eng-WYC-2017: and others of heathen men, which the great and glorious Asnapper translated
    or brought over, and made them to dwell in the cities of Samaria, and in other
    countries beyond the flood, in peace.
  eng-WMBB: and the rest of the nations whom the great and noble Osnappar brought
    over and settled in the city of Samaria, and in the rest of the country beyond
    the River, and so forth, wrote.
  urd-GVH: नीज़ बाक़ी तमाम क़ौमें जिनको अज़ीम और अज़ीज़ बादशाह अशूरबनीपाल ने उठाकर
    सामरिया और दरियाए-फ़ुरात के बाक़ीमाँदा मग़रिबी इलाक़े में बसा दिया था।
  rug-rug: meke sari doduru butubutu pule pu raovo i sa ṉati baṉara lavata se Osibanipala,
    meke vekoi sa koasa vasileana pa Sameria meke Koari na pinaqaha vasivasileana
    pa kali lodu rimatana sa Ovuku Iuparetisi, gami kasa si kubere atu koa goi.
  gaz-gaz: namoota Osnaapher guddichii fi kabajamaan sun biyyaa baasee magaalaa Samaariyaa
    keessaa fi Laga Efraaxiis gama qubachiise kaan wajjin barreessan.
  fra-LSG: et les autres peuples que le grand et illustre Osnappar a transportés et
    établis dans la ville de Samarie et autres lieux de ce côté du fleuve, etc.
  yal-yal: e nun yamanan bonne muxune, muxu gbeena Osinapari naxanye suxu a siga e
    ra Samari taane yi, e nun yiren naxanye Efirati baan sogegododen binni.”
  haw-1868: A o na lahuikanaka e ae a Asenapara nui, kiekie, i lawe mai ai, a hoonoho
    ia lakou ma na kulanakauhale o Samaria, a o na mea i koe ma keia aoao o ka muliwai,
    a pela aku no.
  arb-NAV: وَبَقِيَّةِ الأُمَمِ الَّذِينَ أَجْلاهُمْ أُسْنَفَّرُ الْعَظِيمُ النَّبِيلُ،
    وَأَسْكَنَهُمْ فِي مُدُنِ السَّامِرَةِ، وَسَائِرِ الَّذِينَ يُقِيمُونَ فِي عَبْرِ
    نَهْرِ الْفُرَاتِ».
  ewe-ewe: hekpe ɖe ame siwo bubutɔgã, Asurbanipal nya ɖo ɖe Samaria kple Frat tɔsisi
    la godo ŋu.
  eng-LEE: And the rest of the nations whom the great and honored Assnapper had brought
    into exile, and settled in the cities of Samaria, and the rest that are on this
    side the river, and so forth.
  asm-FB: নদীৰ সিপাৰে থকা দেশৰ অৱশিষ্ট লোকসকলৰ সৈতে তেওঁলোকে মহামহিম মৰ্য্যদাৱান অস্নপ্পৰে
    চমৰিয়াত বাস কৰিবলৈ বাধ্য কৰোঁৱা লোকসকলৰ লগত যোগ দিলে।
  sus-A: عَ نُن سِ فبّتّ مِشِيٍ، مَنفّ شُنفبٍ عُسِنَثَرِ نَشٍيٍ رَ سِفَ عٍقِرَتِ نَاكِرِ
    مَ، عٍ شَ سَبَتِ سَمَرِ تَايٍ كُي.
  fra-SBL: et le reste des nations que le grand et noble Osnappar a fait venir et
    installer dans la ville de Samarie, et dans le reste du pays au-delà du fleuve,
    et ainsi de suite, ont écrit.
  hbo-hbo: וּשְׁאָ֣ר אֻמַּיָּ֗א דִּ֤י הַגְלִי֙ אָסְנַפַּר֙ רַבָּ֣א וְיַקִּירָ֔א וְהֹותֵ֣ב
    הִמֹּ֔ו בְּקִרְיָ֖ה דִּ֣י שָׁמְרָ֑יִן וּשְׁאָ֥ר עֲבַֽר־נַהֲרָ֖ה וּכְעֶֽנֶת׃
  piu-2006: '@see-verse:EZR.004.009'
  kik-kik: na andũ arĩa angĩ maacooketio nĩ mũgaathe ũrĩa mũnene Osinapari nĩgeetha
    matũũre itũũra inene rĩa Samaria, na kũrĩa kũngĩ guothe Mũrĩmo-wa-Farati.
  fra-NCL: et le reste des peuples que le grand et illustre Asnaphar a transportés
    et établis dans la ville de Samarie et autres lieux d’au delà du fleuve, etc. »
  cek-AK: Asnapper mah misong ah naeh ih kami, Samaria vangpui hoi vapui yaeh ah kaom,
    kalensawk kami hoi khingya koi kaom kaminawk mah,
  cuk-cuk: 'We-gardagi, dule-baigan e-goo-burba mesismarmogad. Epenne, dule-dummad-dule-nug-nikad-Asnapar,
    we-dulemar-gasa-sesa-gusad, geb Samaria-yalagangi oambikudap gusad, degi, Éufrates-diwar-dad-argwanedsik
    neggweburmar-baigangi oambikudap gusbalid. Bela amala we-gardagi e-goo-burba mesismarmogad.
    We-gardagi weyob sogsiid:'
  uig-CYR: вә улуқ җанабий Оснаппар Самарийә шәһиригә вә Әфрат дәрияниң мошу тәрипидики
    башқа йәрләргә орунлаштурған аһалиму бар
  tel-2017: గతంలో ఘనత వహించిన అషుర్ బనిపాల్ షోమ్రోను పట్టణంలో నది ఇవతల వైపున ఉంచిన
    మిగిలిన ప్రజలు రాస్తున్న విషయాలు.”
  hat-BSA: ak tout lòt nasyon ke onorab e pwisan Onsappar te depòte e retabli nan
    vil Samarie ak nan tout lòt rejyon lòtbò rivyè Jourdain an.
  kos-kos: weang pac mwet nukewa su leum fulat Ashurbanipal el tuh moklela liki acn
    selos ac oakelosi in siti Samaria ac acn saya pac ke acn Roto‐in‐Euphrates.”
  hbo-WLC: וּשְׁאָ֣ר אֻמַּיָּ֗א דִּ֤י הַגְלִי֙ אָסְנַפַּר֙ רַבָּ֣א וְיַקִּירָ֔א וְהוֹתֵ֣ב
    הִמּ֔וֹ בְּקִרְיָ֖ה דִּ֣י שָׁמְרָ֑יִן וּשְׁאָ֥ר עֲבַֽר־נַהֲרָ֖ה וּכְעֶֽנֶת׃
  ibo-ibo: na ọtụtụ ndị ọzọ ahụ onye ukwu ahụ na onye a na-asọpụrụ bụ Ashobanipal
    si nʼala ha bupụ bute na Sameria, na obodo ndị ọzọ dị nʼọdịda anyanwụ Yufretis.”
  ory-ory: ଆଉ, ମହାମହିମ ସମ୍ଭ୍ରାନ୍ତ ଅସ୍ନପ୍ପର ଦ୍ୱାରା ଆନୀତ, ପୁଣି ଶମରୀୟା ନଗରରେ ଓ (ଫରାତ୍‍)
    ନଦୀ ସେପାରିସ୍ଥ ଦେଶର ଅନ୍ୟାନ୍ୟ ସ୍ଥାନରେ ସ୍ଥାପିତ, ଇତ୍ୟାଦି ଗୋଷ୍ଠୀୟମାନେ ଲେଖିଲେ।
  chk-chk: me lusun chon ekewe mwü, Osnapar ätewe mi tekia o iteföüla a uweerela o
    anomuur lon ekewe telinimwen Samaria, pwal lon ewe fanü lotoun ewe chanpupu Oifrat.
  rop-rop: En najalot pipul du bin joinin. Deibin jidan langa det taun gulum Sameriya
    en ebriweya langa detlot kantri sangodansaid brom det Yufreitis Riba, dumaji det
    bigwan bos garram loda pawa neim Eshubanapal bin andimwei olabat brom olabat kantri.”
  ukr-1871: Та инчі народи, що їх попереселяв Аснафар (Сеннахирим), великий та славний,
    і осадив в Самарийських містах і по инчих містах за рікою, й инче таке.
  deu-1951: welche der große und berühmte Asnappar herübergebracht und in die Städte
    Samarias gesetzt hat, und die Übrigen diesseits des [Euphrat-]Stromes und so weiter.
  eng-JPS: 'and the rest of the nations whom the great and noble Asenappar brought
    over, and set in the city of Samaria, and the rest that are in the country beyond
    the River: — ''And now —'
  srp-1865: I ostali narodi koje preseli veliki i slavni Asenafar i naseli po gradovima
    Samarijskim, i ostali s ove strane rijeke, tada i tada.
  lug-lug: 'n’amawanga amalala, omukungu Osunappali be yakomyawo, n’abateeka mu bibuga
    bya Samaliya ne mu bitundu ebirala ebiri emitala w’omugga Fulaati ne bawandiika
    nti:'
  heb-heb: ושאר אמיא די הגלי אסנפר רבא ויקירא והותב המו בקריה די שמרין ושאר עבר נהרה
    וכענת׃
  ben-IRV: এবং মহান ও অভিজাত অস্নপ্পরের মাধ্যমে নিয়ে আসা ও শমরিয়ার নগরে এবং ফরাৎ
    নদীর পারের অন্য সব দেশে স্থাপিত অন্য সব জাতি ইত্যাদি৷”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਨੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਹਾਨ ਅਤੇ ਆਦਰਯੋਗ ਆਸਨੱਪਰ ਨੇ ਪਾਰ ਲਿਆ ਕੇ ਸਾਮਰਿਯਾ
    ਨਗਰ ਤੇ ਫ਼ਰਾਤ ਨਦੀ ਦੂਜੇ ਪਾਸੇ ਦੇ ਬਾਕੀ ਦੇਸ਼ ਵਿੱਚ ਵਸਾਇਆ ਸੀ, ਇੱਕ ਚਿੱਠੀ ਲਿਖੀ।
  mya-JVB: ကြီး မြတ်သောမင်း အာသနပ္ပါ ဆောင် ခဲ့၍ ၊ ရှမာရိ မြို့ ရွာတို့၌ နေရာ ချသောသူများနှင့်၊
    မြစ် အနောက် ဘက်၌နေသောအခြား သူများတို့သည်၊ ဤမည်သောနေ့ရက်ကာလတွင်၊
  hmo-hmo: Bona lohia tauna badana, mai ladana bada, Osonopara ese edia gabudia dekena
    amo Samaria hanua dekenai, bona Euperate Sinavai ena dina diho kahanai idia abidia
    lao taudia danu dekena amo, inai revareva ia mai.”
  urd-urd: और बाक़ी उन कौमों ने जिनको उस बुज़ुर्ग — ओ — शरीफ़ असनफ़्फ़र ने पार लाकर
    शहर — ए — सामरिया और दरिया के इस पार के बाक़ी 'इलाक़े में बसाया था, वगै़रा वग़ैरा
    इसको लिखा।
  rus-SYN: и прочие народы, которых переселил Аснафар Сеннахирим великий и славный
    и поселил в городах Самарийских и в прочих городах за рекою, и прочее.
  bqc-SIM: ń gbɛ̃́ pↄ́ kía zↄ̃ↄ bɛɛɛde Asenapa ń bↄ́lɛ ń bùsuu aa ń zↄ̃́lɛzↄ̃lɛ
    Samali wɛ̃́lɛu ń Uflata baala gupãleuↄ,
  tcz-CHONGTHU: Chuleh milen leh mithupi Ashurbanipal tin ahin toldoh Samaria gamsung
    leh avel gamkol sese lhumlam Euphrates vadung geija chengho thalhengin jana kahin
    peuve atiuve.
  mar-mar: आणि, जे त्यांना जाऊन मिळाले ज्यांना आसनपर या थोर आणि बलाढ्य राजाने शोमरोनात
    आणि नदीच्या प्रदेशात आणून वसवलेले होते.
  qub-qub: '@see-verse:EZR.004.009'
  bqp-bqp: kũ gbɛ̃ kũ kína zↄ̃kↄ̃ bɛ̀ɛrɛde Asubanipali ń bↄ́tɛ ń bùsun à ń vútɛvutɛ
    Samaria wɛ̃tɛn kũ Yuflati bara la gu pãndenↄ,
  hat-hat: avèk chèf tout lòt pèp k'ap viv koulye a nan lavil peyi Samari yo ak nan
    rès pwovens ki bò solèy kouche larivyè Lefrat la. Se gran wa Asnapa, wa ki te
    fè tout moun respekte l' la, ki te depòte yo al fè yo viv kote yo ye koulye a.
  eng-BSB: and the rest of the peoples whom the great and honorable Ashurbanipal deported
    and settled in the cities of Samaria and elsewhere west of the Euphrates.
  eng-WEBPB: and the rest of the nations whom the great and noble Osnappar brought
    over and settled in the city of Samaria, and in the rest of the country beyond
    the River, and so forth, wrote.
  kbq-kbq: ko'ma hanavenentake kini ne' Asurbanipali'ma mago'a vahe'ma zamavareno
    Sameria ran kumapima eme zamantege'zama nemaniza vahe'ene, Yufretisi timofo kantu
    kazigama nemaniza vahe'mo'zane, ama avona kre atronkeno kagritega nevie.
  nhe-BL: Huan ininhuaya itztoyaj ipan tlajcuiloli miyac sequinoc tlacame tlen quinhualicatoya
    nopa hueyi tlanahuatijquetl Asnapar tlen inintlal huan quinsehuijtoya ipan altepetl
    Samaria huan campa hueli ipan nochi nopa tlaltini tlen eltoc ipan ni nali atemitl
    Éufrates campa temo tonati.
  bus-bus: kↄ̃n gbɛ̃ kɛ̀ kína bíta bɛ̀ɛde Asubanipali ń bↄ́ɛ ń bùsun à ń vɛ̃ɛvɛ̃ɛ
    Samaria wɛ́tɛn kↄ̃n Yuflati baa kɛ̀ kpa gu pãndenↄ,
  gub-BL: Kwehe mehe tuwihawete ikàg ma'e upuner ma'e Axumanipaw her ma'e a'e, upyro
    teko tetea'u waiwy wi a'e wà. Umuigo kar amo Xamari tawhu pe wà. Umuigo kar amo
    ywy Ewparat kwarahy heixe haw kutyr har rehe wà no. A'e teko paw omono kar ko
    pape newe wà no.
  eng-DRA: 'And the rest of the nations, whom the great and glorious Asenaphar brought
    over: and made to dwell in the cities of Samaria and in the rest of the countries
    of this side of the river in peace.'
