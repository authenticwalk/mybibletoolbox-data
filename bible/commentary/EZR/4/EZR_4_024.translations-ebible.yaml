verse: EZR.004.024
translations:
  mal-C: അങ്ങനെ ജെറുശലേമിൽ ദൈവാലയത്തിന്റെ പണി മുടങ്ങി; പാർസിരാജാവായ ദാര്യാവേശിന്റെ
    ഭരണത്തിന്റെ രണ്ടാംവർഷംവരെ അതു മുടങ്ങിത്തന്നെ കിടന്നു.
  deu-TKW: Damals wurde die Arbeit am Tempel Gottes zu Jerusalem eingestellt und blieb
    eingestellt bis zum zweiten Jahre der Regierung des Darius, des Königs von Persien.
  lin-lin: Wuta tango wana, misala ya Ndako ya Nzambe kati na Yelusalemi etelemaki
    kino na mobu ya mibale ya bokonzi ya Dariusi, mokonzi ya Persi.
  eng-LSV: then ceased the service of the house of God that [is] in Jerusalem, and
    it ceased until the second year of the reign of Darius king of Persia.
  eng-GNV: Then ceased the worke of the house of God, which was in Ierusalem, and
    did stay vnto the second yeere of Darius King of Persia.
  eng-WEBSTER: Then ceased the work of the house of God which is at Jerusalem. So
    it ceased until the second year of the reign of Darius king of Persia.
  nhw-BL: Huan quej nopa moquetzqui nopa tequitl ipan itiopa Toteco Dios huan mocajqui
    quej nopa hasta quema Tlanahuatijquetl Darío pejqui tlanahuatía ipan tlali Persia
    huan teipa sempa pejqui quema yohuiyaya para ome xihuitl tlanahuatis.
  swh-ONEN: Hivyo kazi ya ujenzi wa nyumba ya Mungu huko Yerusalemu ikasimamishwa
    kabisa hadi mwaka wa pili wa utawala wa Dario mfalme wa Uajemi.
  bba-bba: Sɑ̃ɑ yee ten sɔmbu te, tɑ yɔ̃rɑ n kɑ kuɑ Dɑrusi Pɛɛsibɑn sinɑ bokon bɑndun
    wɔ̃ɔ yiruse sɔɔ.
  eng-KJVCPB: Then ceased the work of the house of the God which is at Jerusalem.
    So it ceased unto the second year of the reign of Darius king of Persia.
  mpx-mpx: He iyaka hi bakuhu Yabowaine wana Limi Bwabwalena ana taltal Yelusalema
    elana, ge i miola o ana siga Dalaiyas, Pesiya wali kin wana sauga logugui ana
    baliman labuina elana.
  luo-luo: Omiyo tich mane ni e od Nyasaye man Jerusalem nochungʼ nyaka e higa mar
    ariyo mar loch Darius ruodh Pasia.
  meu-meu: Bena Dirava ena dubu Ierusalem ai iḡaukaralaina e doko vaitani, ela bona
    Darauese, Parasa pavapavana, ena lohia laḡanina iharuana.
  npi-ULB: यसरी फारसका राजा दाराको शासनकालको दोस्रो वर्षसम्म यरूशलेममा परमेश्‍वरको
    मन्दिरको काम रोकियो ।
  yor-yor: Báyìí, iṣẹ́ lórí ilé Ọlọ́run ní Jerusalẹmu wá sí ìdúró jẹ́ẹ́ títí di ọdún
    kejì ìjọba Dariusi ọba Persia.
  ind-ind: Mulai saat itu pembangunan rumah Allah berhenti dan tetap dibiarkan dalam
    keadaan begitu sampai tahun kedua masa pemerintahan Darius, raja Persia.
  pes-OPCB: کار بازسازی خانۀ خدا تا سال دوم سلطنت داریوش، پادشاه پارس متوقف مانده
    بود.
  tgl-ULB: Kaya ang paggawa sa tahanan ng Diyos sa Jerusalem ay nahinto hanggang sa
    ikalawang taon ng paghahari ni Dario na hari ng Persia.
  hui-hui: Bamba Kini Sairusi heangi howa Yudali tigua Anduane Homogonaga anda bialu
    hayagoni tinaga waitigi bu hearume wahadaba layagola Yarusalemeha anda bialu hayago
    waho hene. Anda biala ha ho dege biane Kini Dariusi ibu Pesia dindinaga kini mali
    kirani haru hene.
  mya-mya: ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​သည်​ပေ​ရ​သိ​ဧ​က​ရာဇ်​ဒါ​ရိ နန်း​စံ​ဒု​တိ​ယ​နှစ်​တိုင်​အောင်​ရပ်​စဲ​ခဲ့​လေ​သည်။
  bod-N: དེའི་ཕྱིར་ཏ་ཟིག་གི་རྒྱལ་པོ་དར་ཡཱའི་སྲིད་ལོ་གཉིས་པའི་བར་དུ་ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་བཞེང་མཚམས་བཞག་གོ
    །
  sna-sna: Nokudaro basa reimba yaMwari rakamira kuitwa muJerusarema kusvikira gore
    rechipiri rokutonga kwaDhariasi mambo wePezhia.
  spa-BLM: Entonces se detuvo el trabajo en la casa de Dios que está en Jerusalén.
    Se detuvo hasta el segundo año del reinado de Darío, rey de Persia.
  cac-cac: Yuj schucal eb' ajc'ol chi', ix och vaan sb'ochajxiq'ue scajnub' Dios d'a
    Jerusalén tic, masanto d'a schab'il ab'il yoch vin̈aj Darío reyal d'a Persia.
  swh-ULB: Hivyo kazi ya nyumba ya Mungu Yerusalem ikasitishwa mpaka kutawala mara
    ya pili kwa mfalme Dario wa Uajemi.
  bel-bel: Тады спынілася праца пры доме Божым у Ерусаліме, і спыненьне гэта працягвалася
    да другога года цараваньня Дарыя, цара Персідскага.
  deu-ELBBK: Damals hörte die Arbeit am Haus Gottes in Jerusalem auf, und sie unterblieb
    bis zum 2. Jahr der Regierung des Königs Darius von Persien.
  mbb-OT: Neengked is kebenguna zuen te valey te Megbevayà diyà te Jerusalem taman
    te ikezuwa he tuig te kedhadì ni Darius diyà te Persia.
  mal-2015: അങ്ങനെ യെരൂശലേമിലെ ദൈവാലയത്തിന്റെ പണി മുടങ്ങി; പാർസിരാജാവായ ദാര്യാവേശിന്റെ
    വാഴ്ചയുടെ രണ്ടാം ആണ്ടുവരെ പണി മുടങ്ങിക്കിടന്നു.
  rmc-rmc: Avke e buči pro Chramos le Devleskro andro Jeruzalem sas zaačhaďi, medik
    na kraľinelas dujto berš o kraľis Darius andre Perzija.
  pes-OPV: آنگاه کار خانه خدا که در اورشلیم است، تعویق افتاد و تا سال دوم سلطنت داریوش،
    پادشاه فارس معطل ماند.
  ron-1924: Атунч с-а оприт лукраря Касей луй Думнезеу ла Иерусалим ши а фост опритэ
    пынэ ын анул ал дойля ал домнией луй Дариус, ымпэратул першилор.
  ben-OBCV: এইভাবে জেরুশালেমে ঈশ্বরের মন্দির নির্মাণের কাজ বন্ধ হয়ে গেল। সম্রাট দারিয়াবসের
    রাজত্বের দ্বিতীয় বছর পর্যন্ত সেই কাজ স্তব্ধ হয়ে রইল।
  som-som: Oo markaasuu joogsaday shuqulkii guriga Ilaah Yeruusaalem ku yaal; oo wuxuu
    joogsaday ilaa sannaddii labaad oo dowladnimadii Daariyus oo boqorkii Faaris ahaa.
  lat-VUC: Tunc intermissum est opus domus Domini in Jerusalem, et non fiebat usque
    ad annum secundum regni Darii regis Persarum.
  eng-ASVBT: Then ceased the work of the house of God which is at Jerusalem; and it
    ceased until the second year of the reign of Darius king of Persia.
  ita-1885: In quel tempo fu tralasciata l'opera della Casa di Dio, che è in Gerusalemme,
    e restò così tralasciata fino all'anno secondo del regno di Dario, re di Persia.
  eng-LXXUP: Then ceased the work of the house of God in Jerusalem, and it was at
    a stand until the second year of the reign of Darius king of the Persians.
  eng-ULB: So the work on the house of God in Jerusalem stopped until the second year
    of the reign of Darius king of Persia.
  spa-VBL: En consecuencia, las obras del Templo de Dios en Jerusalén se detuvieron.
    La paralización continuó hasta el segundo año del reinado del rey Darío de Persia.
  fra-_FOB: Alors l'ouvrage de la maison de Dieu, qui est à Jérusalem, cessa, et fut
    arrêté jusqu'à la seconde année du règne de Darius, roi de Perse.
  mal-mal: അങ്ങനെ യെരൂശലേമിലെ ദൈവാലയത്തിന്റെ പണി, പാർസിരാജാവായ ദാര്യാവേശിന്റെ വാഴ്ചയുടെ
    രണ്ടാം ആണ്ടുവരെ മുടങ്ങിക്കിടന്നു.
  urd-GVR: Chunāṅche Yarūshalam meṅ Allāh ke ghar kā tāmīrī kām ruk gayā, aur wuh
    Fāras ke bādshāh Dārā kī hukūmat ke dūsre sāl tak rukā rahā.
  suz-BL: मे नोले यरूसलेममी परमप्रभु आ खिं सेल्‍तीक गेय देक्‍त। मिनु मोदेंशो पा पारसी
    ङा पिप दारा आ सासन पशो बर्स निक्‍शी जाक्‍दीम सम्‍म मेको सेल्‍तीक गेय देक्‍शा लीत।
  ita-1927: Allora fu sospesa l’opera della casa di Dio a Gerusalemme, e rimase sospesa
    fino al secondo anno del regno di Dario, re di Persia.
  ckb-ckb: کارەکەی ماڵی خودا لە ئۆرشەلیم ڕاگیرابوو، هەتا دووەم ساڵی پاشایەتی داریوشی
    پاشای فارس.
  eng-BBE: So the work of the house of God at Jerusalem came to an end; so it was
    stopped, till the second year of the rule of Darius, king of Persia.
  kan-OKCV: ಅಂದಿನಿಂದ ಪರ್ಷಿಯ ದೇಶದ ರಾಜ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದವರೆಗೂ ಯೆರೂಸಲೇಮಿನ
    ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವ ಕೆಲಸವು ನಿಂತುಹೋಯಿತು.
  tam-2017: அப்பொழுது எருசலேமிலுள்ள தேவனுடைய ஆலயத்தின் வேலை தடைபட்டு, பெர்சியாவின்
    ராஜாவாகிய தரியு அரசாட்சி செய்த இரண்டாம் வருடம்வரை நிறுத்தப்பட்டிருந்தது.
  spa-RV-1909: 'Cesó entonces la obra de la casa de Dios, la cual estaba en Jerusalem:
    y cesó hasta el año segundo del reinado de Darío rey de Persia.'
  ron-BTF: Atunci a încetat lucrarea casei lui Dumnezeu care este în Ierusalim. Astfel,
    a încetat până în anul al doilea al domniei lui Darius împăratul Persiei.
  eng-WEBP: Then work stopped on God’s house which is at Jerusalem. It stopped until
    the second year of the reign of Darius king of Persia.
  eng-FBV: Consequently work on God's Temple in Jerusalem came to a halt. The stoppage
    continued until the second year of the reign of King Darius of Persia.
  nld-1939: Zo werd het werk aan het huis van God te Jerusalem stil gelegd, en bleef
    het rusten tot aan het tweede jaar van de regering van Darius, den koning der
    Perzen.
  nch-BL: Huan quej nopa motilquetzqui nopa tequit ipan itiopa Toteco Dios huan quej
    nopa mocajqui hasta quema Tanahuatijquet Darío pejqui tanahuatía ipan tali Persia
    huan teipa sempa pejqui quema yahuiyaya para ome xihuit tanahuatis.
  vie-1934: Vậy, công việc xây cất nhà của Đức Chúa Trời tại Giê-ru-sa-lem đình cho
    đến năm thứ hai đời Đa-ri-út, vua Phe-rơ-sơ trị vì.
  hin-CV: इस प्रकार येरूशलेम में परमेश्वर के भवन का काम रुक गया-यह काम फारस के राजा
    दारयावेश के शासनकाल के दूसरे वर्ष तक रुका रहा.
  spa-BES: Así de está manera fue la obra del templo de Dios en Jerusalén; así se
    detuvo, hasta el segundo año del gobierno de Darío, rey de Persia.
  tdx-tdx: Aa le nijihetse i fitoloñañe añ’ anjomban’ Añahare e Ierosalaimey; le nizitse
    am-para’ ty taom-paha-roem-pifeleha’ i Dariavese, mpanjaka’ i Parasey.
  tha-KJV: งานพระนิเวศแห่งพระเจ้าซึ่งอยู่ในเยรูซาเล็มจึงหยุด งานนั้นได้หยุดจนถึงปี​ที่​สองแห่งรัชกาลดาริอัสกษั​ตริ​ย์​แห่​งเปอร์​เซ​ีย
  por-BR-2018: Cessou, então, a obra da casa de Deus, a qual estava em Jerusalém;
    e cessou até o segundo ano do reinado de Dario, rei da Pérsia.
  deu-ELO: Damals hörte die Arbeit am Hause Gottes in Jerusalem auf, und sie unterblieb
    bis zum zweiten Jahre der Regierung des Königs Darius von Persien.
  eng-WYC-2018: Then the work of God’s house in Jerusalem was left [off], and it was
    not made till to the second year of the realm of Darius, king of Persia. (And
    so the work on the House of God in Jerusalem was stopped, and it was not started
    again until the second year of the reign of Darius, the king of Persia.)
  epo-epo: Tiam ĉesiĝis la laborado ĉe la domo de Dio en Jerusalem; kaj tiu stato
    daŭris ĝis la dua jaro de reĝado de Dario, reĝo de Persujo.
  uig-PIN: Xuning bilǝn Yerusalemdiki Hudaning ɵyidiki ixlar tohtidi; ix taki Pars
    padixaⱨi Darius tǝhtkǝ qiⱪip ikkinqi yiliƣiqǝ tohtaƣliⱪ ⱪaldi.
  beo-beo: 'Debolo diasu bu gagusu logo da hedofaiba:le, ilia da hame hawa: hamosu.
    Amalalu, hina bagade eno ea dio amo Da:liase da Besia soge ouligisu hou lai. E
    da ode aduna ouligilalu,'
  tpi-OTNT: Bipo, long taim bilong King Sairus, ol birua i bin bagarapim wok bilong
    ol Juda na ol Juda i bin lusim dispela wok long haus bilong God long Jerusalem.
    Na haus i stap nating inap long namba 2 yia bilong Darius i stap king bilong Persia.
  hau-SA: Saboda haka aikin a gidan Allah a Urushalima ya tsaya cik sai a shekara
    ta biyu ta mulkin Dariyus sarkin Farisa.
  uig-LAT: Shuning bilen Yérusalémdiki Xudaning öyidiki ishlar toxtidi; ish taki Pars
    padishahi Darius textke chiqip ikkinchi yilighiche toxtaghliq qaldi.
  nde-nde: Kanjalo umsebenzi wendlu kaNkulunkulu eJerusalema wema kwaze kwaba ngumnyaka
    wesibili wokubusa kukaDariyu inkosi yasePhezhiya.
  ton-ton: Pea naʻe toki tuku ai ʻae ngāue ki he fale ʻoe ʻOtua ʻaia ʻoku ʻi Selūsalema.
    Ko ia naʻe tuku ia ʻo aʻu ki hono ua taʻu ʻoe pule ʻa Talaiasi ko e tuʻi ʻo Peasia.
  ces-1613: A tak přetrženo jest dílo domu Božího, kterýž byl v Jeruzalémě, a stálo
    tak až do druhého léta kralování Daria krále Perského.
  eng-WMB: Then work stopped on God’s house which is at Jerusalem. It stopped until
    the second year of the reign of Darius king of Persia.
  tam-TCV: எனவே எருசலேமில் இறைவனின் ஆலயவேலை நிறுத்தப்பட்டது. பெர்சிய அரசன் தரியு அரசாண்ட
    இரண்டாம் வருடம் வரைக்கும் இவ்வாறே நிறுத்தப்பட்டிருந்தது.
  ceb-ULB: Busa ang bulohaton sa balay sa Dios ngadto sa Jerusalem naundang hangtod
    sa ikaduhang tuig sa paghari ni haring Dario sa Persia.
  pol-UBG: W ten sposób ustała praca przy domu Bożym, który był w Jerozolimie. I została
    wstrzymana aż do drugiego roku panowania Dariusza, króla Persji.
  urd-GVU: چنانچہ یروشلم میں اللہ کے گھر کا تعمیری کام رُک گیا، اور وہ فارس کے بادشاہ
    دارا کی حکومت کے دوسرے سال تک رُکا رہا۔
  deu-1912: Da hörte auf das Werk am Hause Gottes zu Jerusalem und blieb nach bis
    ins zweite Jahr des darius, des Königs in Persien.
  ntj-ntj: Nyangka-ya tjurrtju purlkanya palyantjamaaltu wantingu nyinarranytja.
  kan-2017: ಅಂದಿನಿಂದ ಪರ್ಷಿಯ ದೇಶದ ರಾಜನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದವರೆಗೂ ಯೆರೂಸಲೇಮಿನ
    ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವ ಕೆಲಸವು ನಿಂತುಹೋಯಿತು.
  yap-yap: I tal e maruwel ko fare Tempel ngay gi par ni aram rogon nge mada’ ko bin
    l’agruw e duw nike pilung Darius nu Persia.
  hlt-MCSB: Jerusalem Pathen im kah imsak te paa tangloeng tih Persia manghai Dairus
    ram kah kum bae hil paa van.
  mdy-ETH: ዬያሮ ዳኣሪዮሴ ፓሪሴይዳ ካኣታዼ ላምዓሳ ሌዖ ሄላንዳኣና ጌኤዦ ማኣሮ ማዻ ላኣጊንቴሢሮ ማዻ ዓርቂንቴ ቤዛ ዔቂ ዓቴኔ።
  twi-ASANTE: Wɔgyaee Onyankopɔn asɔredan a ɛwɔ Yerusalem no ho adwumayɛ, wɔ deɛ aduru
    hɔ ara, kɔsii Persiahene Dario ahennie mfeɛ a ɛtɔ so mmienu so.
  eng-WEBU: Then work stopped on God’s house which is at Jerusalem. It stopped until
    the second year of the reign of Darius king of Persia.
  wal-wal: Teqqin Yerusalaamen de7iya Xoossaa Beeta Maqidasiyaa oosoi Daariyoosi kawotido
    naa77antto laittai gakkanaashin, eqqosan atti aggiis.
  spa-PDDPT: Cesó la obra de la Casa de ʼElohim que está en Jerusalén. Fue interrumpida
    hasta el año segundo del reinado de Darío, rey de Persia.
  gun-gun: Ha'e rami py opytu'upa Nhanderuete pegua oo Jerusalém py oĩ va'e re omba'eapoa
    gui. Ha'e rami vy Pérsia pygua huvixa Dario mokoĩ ma'etỹ re ma oĩ peve ndojapovei.
  agu-BL: Cha'stzun te qui't oc ak'un te yi ca'l Kataj yi at Jerusalén, jalen te yi
    tele'n ca'p yob tan Darío yi rey tan cawu'n tibaj yi ama'l Persia.
  ilo-ULB: Isu a naisardeng ti panagtrabaho iti balay ti Dios idiay Jerusalem agingga
    iti maikadua a tawen ti panagturay ni Dario nga ari iti Persia.
  kpg-kpg: Di haga duu aga di Hale Daumaha guu dugu gaa dae loo gi di lua ngadau o
    Darius nogo hai di king aamua o Persia.
  uig-ARA: شۇنىڭ بىلەن يېرۇسالېمدىكى خۇدانىڭ ئۆيىدىكى ئىشلار توختىدى؛ ئىش تاكى پارس
    پادىشاھى دارىئۇس تەختكە چىقىپ ئىككىنچى يىلىغىچە توختاغلىق قالدى.
  sus-sus: Na kui Ala xa banxi tife Darisalamu naxa iti han Perise mangɛ Dariyusi
    xa mangɛya ɲɛ firin nde.
  pon-2006: Kokoupen Tehnpas Sarawio katoktokdi oh wiewiaier soahngo lao lel ni keriaun
    sounpar en mwehin Darius, nanmwarki lapalap en Persia.
  ksd-ksd: Io, dia ga ngo ta ra papalum ta ra kuba i God aro Ierusalem; ma ra papalum
    i ga ngo tuk tar ta ra vauruana kilala ta ra kini na varkurai kai Darius ra king
    Persia.
  tur-YTC: Bunun üzerine Yeruşalem'de bulunan Tanrı'nın evindeki iş durdu. Pers kralı
    Darius'un saltanatının ikinci yılına kadar durdu.
  grc-BRENT: Τότε ἤργησε τὸ ἔργον οἴκου τοῦ Θεοῦ τὸ ἐν Ἱερουσαλήμ· καὶ ἦν ἀργοῦν ἕως
    δευτέρου ἔτους τῆς βασιλείας Δαρείου βασιλέως Περσῶν.
  ind-AYT: Kemudian, pekerjaan pembangunan Bait Allah di Yerusalem terhenti, dan pekerjaan
    itu terhenti sampai tahun kedua pemerintahan Darius, raja Persia.
  nya-nya: Motero ntchito yomanga Nyumba ya Mulungu ku Yerusalemu inayimitsidwa mpaka
    chaka cha chiwiri cha ulamuliro wa Dariyo mfumu ya ku Perisiya.
  hrv-hrv: Tako su obustavljeni poslovi oko gradnje Doma Božjega u Jeruzalemu. Bili
    su prekinuti sve do druge godine kraljevanja Darija, perzijskoga kralja.
  mps-mps: Polobadu te king Sairus bidali sogo, te boi bidi dabego te Juda dabego
    sę dolobaso, tama te Juda dabego te Godigo tempel be sę yali te tagalali. Tama
    te be sę olo elaludubadi, te Persia tǫde te Darius te king bidi pedelama tama
    bidiyu, te si wabo kibu be, teba usu nagasali.
  tpi-tpi: Bipo, long taim bilong King Sairus, ol birua i bin bagarapim wok bilong
    ol Juda na ol Juda i bin lusim dispela wok long haus bilong God long Jerusalem.
    Na haus i stap nating inap long namba 2 yia bilong Darius i stap king bilong Persia.
  dan-1931: Så standsede Arbejdet på Guds Hus i Jerusalem, og det hvilede til Perserkongen
    Darius' andet Regeringsår.
  vie-OVCB: Vậy công tác xây cất Đền Thờ Đức Chúa Trời tại Giê-ru-sa-lem đình lại
    cho đến năm thứ hai triều Vua Đa-ri-út, nước Ba Tư.
  guj-2017: તેથી યરુશાલેમમાંના ઈશ્વરના ઘરનું બાંધકામ અટકી ગયું. અને ઇરાનના રાજા દાર્યાવેશના
    શાસનકાળના બીજા વર્ષ સુધી સ્થગિત રહ્યું.
  pon-2006A: Kokoupen Tehnpas Sarawio katoktokdi oh wiewiaier soahngo lao lel ni keriaun
    sounpar en mwehin Darius,
  por-BRBSL: Em seguida, os trabalhos pararam na casa de Deus que fica em Jerusalém.
    Parou até o segundo ano do reinado de Dario, rei da Pérsia.
  cth-cth: Hat toteh, Jerusalem e BAWIPA im saknae a kâhat awh. Persia siangpahrang
    Darius a bawinae kum hni totouh sak thai awh hoeh.
  twi-twi: Wogyaee Onyankopɔn asɔredan a ɛwɔ Yerusalem no ho adwumayɛ, wɔ nea adu
    hɔ ara, kosii Persiahene Dario ahenni afe a ɛto so abien no so.
  hlt-hlt: Jerusalem Pathen im kah imsak te paa tangloeng tih Persia manghai Dairus
    ram kah kum bae hil paa van.
  tbz-SIM: Mɛm̀mɛ Kuyie ncĩ́ɛ̃̀tɛ̀ mɑrimù kó mutɔ̃mmú còḿmúmɛ̀ Sedisɑdɛmmu, kɛ́ncómmú
    kɛ̀ dɛ̀ yɑ̀ɑ̀ tuɔkɛnɛ̀ Pɛrɛsi kóo kpɑ̀ɑ̀tì Dɑdiyuusi kpɑ̀tì benni dɛ́rì.
  msy-2020: Ezɨ Godɨn Dɨpenir Jerusalemɨn itim, an ingangarim pura tugha mamaghɨra
    iti. Egha kamaghɨra ikia ghua Darius Persian atrivimɨn otozir dughiam, an azenir
    pumuning oto.
  dop-dop: Ḿpʋ́ɣʋ́ Yosɑlɛm Ɩsɔ tǝsɛɛlɛ ŋmɑʋ sǝŋɑɑ hɑlǝnɑ pǝ́ tɑlɑ Pɛɛsɩ wulɑʋ Tɑliyusi
    kɑwulɑɣɑ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ.
  azb-azb: Beləliklə, Yerusəlimdəki Allah evinin tikinti işi dayandırıldı və bu iş
    Fars padşahı Daranın hökmranlığının ikinci ilinə qədər ləngidi.
  eng-DBY: Then ceased the work of the house of God which is at Jerusalem; and it
    ceased until the second year of the reign of Darius king of Persia.
  hin-2017: तब परमेश्वर के भवन का काम जो यरूशलेम में है, रुक गया; और फारस के राजा
    दारा के राज्य के दूसरे वर्ष तक रुका रहा।
  wol-KYG: Ci kaw loolu liggéeyu kër Yàlla ga ca Yerusalem taxaw. Taxaw na ba ca ñaareelu
    atu nguurug Daryus buuru Pers.
  eng-YLT: then ceased the service of the house of God that [is] in Jerusalem, and
    it ceased till the second year of the reign of Darius king of Persia.
  kne-kne: Sinmaldeng din obla sin maisasaad ay Timplon Diyos enggana sin maikadwa
    ay tawen ay nanturayan Darius ay ari ed Persia.
  eng-WYC-2017: Then the work of God’s house in Jerusalem was left [off], and it was
    not made till to the second year of the realm of Darius, king of Persia.
  eng-WMBB: Then work stopped on God’s house which is at Jerusalem. It stopped until
    the second year of the reign of Darius king of Persia.
  urd-GVH: चुनाँचे यरूशलम में अल्लाह के घर का तामीरी काम रुक गया, और वह फ़ारस के बादशाह
    दारा की हुकूमत के दूसरे साल तक रुका रहा।
  rug-rug: Gua asa, ke noso sa tinavete koa sa Zelepade te Tamasa sapu koa pa Zerusalema.
    Noso si asa osolae kamoa sa vuaheni vina ruana sa binaṉara te Dariasi, sa baṉara
    pa Pesia.
  gaz-gaz: Akkasiin hojiin mana Waaqaa kan Yerusaalem keessaa sun hamma waggaa lammaffaa
    bara Daariyoos mooticha Faaresitti ni dhaabatte.
  fra-LSG: Alors s’arrêta l’ouvrage de la maison de Dieu à Jérusalem, et il fut interrompu
    jusqu’à la seconde année du règne de Darius, roi de Perse.
  yal-yal: Nayi, Ala Batu Banxin wanla yi dan Yerusalɛn yi han Perise yamanan mangan
    Dariyusi a mangayaan ɲɛɛ firindena.
  haw-1868: Alaila oki iho la ka hana ana i ka hale o ke Akua ma Ierusalema. A okiia
    iho la pela, a hiki i ka lua o ka makahiki o ke kau ia Dariu ke alii o Peresia.
  arb-NAV: حِينَئِذٍ تَوَقَّفَ الْعَمَلُ فِي بِنَاءِ هَيْكَلِ الرَّبِّ فِي أُورُشَلِيمَ
    حَتَّى السَّنَةِ الثَّانِيَةِ مِنْ تَوَلِّي الْمَلِكِ دَارِيُوسَ عَرْشَ مَمْلَكَةِ
    فَارِسَ.
  ewe-ewe: Ale dɔ si wɔm wonɔ le Mawu ƒe gbedoxɔ la ŋu le Yerusalem la tɔ va se ɖe
    Persia fia Darius ƒe fiaɖuɖu ƒe ƒe evelia me.
  eng-LEE: Then was stopped the work of the house of God which is at Jerusalem, and
    it remained interrupted until the second year of the reign of Darius the king
    of Persia.
  asm-FB: সেয়ে পাৰস্যৰ ৰজা দাৰিয়াবচৰ ৰাজত্ব কালৰ দ্বিতীয় বছৰলৈকে যিৰূচালেমত ঈশ্বৰৰ
    গৃহৰ নিৰ্ম্মাণৰ কাৰ্য বন্ধ থাকিল।
  sus-A: نَ كُي عَلَ شَ بَنشِ تِقٍ دَرِ سَلَمُ نَشَ عِتِ هَن ثٍرِ سٍ مَنفّ دَرِيُسِ
    شَ مَنفّيَ حّ قِرِن ندٍ.
  fra-SBL: Alors on cessa de travailler à la maison de Dieu qui est à Jérusalem. Il
    s'arrêta jusqu'à la deuxième année du règne de Darius, roi de Perse.
  hbo-hbo: בֵּאדַ֗יִן בְּטֵלַת֙ עֲבִידַ֣ת בֵּית־אֱלָהָ֔א דִּ֖י בִּירוּשְׁלֶ֑ם וַהֲוָת֙
    בָּֽטְלָ֔א עַ֚ד שְׁנַ֣ת תַּרְתֵּ֔ין לְמַלְכ֖וּת דָּרְיָ֥וֶשׁ מֶֽלֶךְ־פָּרָֽס׃
    פ
  piu-2006: '@see-verse:EZR.004.023'
  kik-kik: Nĩ ũndũ ũcio, wĩra wa gwaka nyũmba ya Ngai kũu Jerusalemu ũkĩrũgama nginya
    mwaka wa keerĩ wa wathani wa Dario mũthamaki wa Perisia.
  fra-NCL: Alors s’arrêta l’ouvrage de la maison de Dieu à Jérusalem, et il fut interrompu
    jusqu’à la seconde année du règne de Darius, roi de Perse.
  cek-AK: To pacoengah Jerusalem vangpui thung ih Sithaw im sakhaih loe Persia siangpahrang
    Darius, siangpahrang ah ohhaih saning hnetto haih karoek to sah ai ah anghak o.
  cuk-cuk: Weyob, Rey-Darío, Persa-yargi birgabogus negsemai-gusadse, Bab-Dummadse-goled-neg
    Jerusalén-neggweburgi-soblenaidi galesad.
  uig-CYR: Шуниң билән Йерусалимдики Худаниң өйидики ишлар тохтиди; иш таки Парс падишаси
    Дариус тәхткә чиқип иккинчи жилиғичә тохтағлиқ қалди.
  tel-2017: కాబట్టి యెరూషలేములో దేవుని మందిరం నిర్మాణ పని నిలిచిపోయింది. ఈ విధంగా
    పర్షియా దేశపు రాజు దర్యావేషు పాలనలో రెండో సంవత్సరం వరకూ ఆ పని నిలిచిపోయింది.
  hat-BSA: Alò, travay lakay Bondye Jérusalem nan te sispann jis rive nan dezyèm ane
    a Darius, wa Perse la.
  kos-kos: Orekma ke Tempul ah tui na, ac wanginna ma orek nu kac nwe ke yac se akluo
    ke Darius el Tokosra Fulat lun Persia.
  hbo-WLC: בֵּאדַ֗יִן בְּטֵלַת֙ עֲבִידַ֣ת בֵּית־אֱלָהָ֔א דִּ֖י בִּירוּשְׁלֶ֑ם וַהֲוָת֙
    בָּֽטְלָ֔א עַ֚ד שְׁנַ֣ת תַּרְתֵּ֔ין לְמַלְכ֖וּת דָּרְיָ֥וֶשׁ מֶֽלֶךְ־פָּרָֽס׃
    פ
  ibo-ibo: Ya mere, ha kwụsịrị ịrụ ọrụ nʼụlọnsọ ukwu Chineke na Jerusalem tutu ruo
    nʼafọ abụọ nke ọchịchị Daraiọs eze Peshịa.
  ory-ory: ତହୁଁ ଯିରୂଶାଲମରେ ପରମେଶ୍ୱରଙ୍କ ଗୃହର କାର୍ଯ୍ୟ ବନ୍ଦ ହେଲା। ପୁଣି, ପାରସ୍ୟ ରାଜା ଦାରୀୟାବସଙ୍କ
    ରାଜତ୍ଵର ଦ୍ୱିତୀୟ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତାହା ବନ୍ଦ ହୋଇ ରହିଲା।
  chk-chk: Mürin, angangen won ewe imwen Kot lon Jerusalem a kaüla tori aruuen ierin
    mwün Tarius ewe kingen Persia.
  rop-rop: Wal wek langa det Serramoni Pleis langa Jerusalem bin stap blanga 15 yiya,
    raidap langa det sekanwan yiya weya Daraiyas bin jidan king blanga det kantri
    gulum Pesha.
  ukr-1871: Тодї спинилась робота при домі Божому, що в Ерусалимі, і сей спин тягся
    до другого року царювання Дарія, царя Перського.
  deu-1951: Damals hörte das Werk am Hause Gottes zu Jerusalem auf und stand stille
    bis in das zweite Jahr der Regierung des Königs Darius von Persien.
  eng-JPS: Then ceased the work of the house of God which is at Jerusalem; and it
    ceased unto the second year of the reign of Darius king of Persia.
  srp-1865: Tada stade posao oko doma Božijega u Jerusalimu, i staja do druge godine
    carovanja Darija cara Persijskoga.
  lug-lug: Awo omulimu ku nnyumba ya Katonda mu Yerusaalemi ne guyimirira okutuusa
    omwaka ogwokubiri ogw’omulembe gwa Daliyo kabaka w’e Buperusi.
  heb-heb: באדין בטלת עבידת בית אלהא די בירושלם והות בטלא עד שנת תרתין למלכות דריוש
    מלך פרס׃
  ben-IRV: তখন যিরূশালেমে ঈশ্বরের বাড়ির কাজ থেমে গেল, পারস্যের রাজা দারিয়াবসের রাজত্বের
    দ্বিতীয় বছর পর্যন্ত তা থেমে থাকলো৷
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦਾ ਕੰਮ, ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸੀ ਰੁੱਕ ਗਿਆ, ਅਤੇ ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ
    ਦਾਰਾ ਦੇ ਰਾਜ ਦੇ ਦੂਜੇ ਸਾਲ ਤੱਕ ਰੁੱਕਿਆ ਰਿਹਾ।
  mya-JVB: ထိုသို့ ယေရုရှလင် မြို့၏ ဗိမာန် တော် တည်ခြင်း အမှုပြတ်၍၊ ပေရသိ ရှင် ဘုရင်
    ဒါရိ နန်းစံ နှစ် နှစ် တိုင်အောင် လက်စမသတ်ဘဲနေလေ၏။
  hmo-hmo: Vadaeni Dirava ena Dubu Helaga haginia gaukara Ierusalema dekenai be ia
    doko, ela bona Dariuse, Parasa ena king, ena king lagani iharuana neganai.
  urd-urd: तब ख़ुदा के घर का जो येरूशलेम में है काम बन्द हुआ, और शाह — ए — फ़ारस दारा
    की सल्तनत के दूसरे बरस तक बन्द रहा।
  rus-SYN: Тогда остановилась работа при доме Божием, который в Иерусалиме, и остановка
    сия продолжалась до второго года царствования Дария, царя Персидского.
  bqc-SIM: Beewa aa kã́mabò ń Lua kpɛ́ zĩ pↄ́ aalɛ kɛ Yelusalɛũo e Pɛɛsiↄ kí
    Daliusi kpalablea wɛ̃̀ plaade guu.
  tcz-CHONGTHU: Hiti chun Jerusalem ma Pathen houin dinga nakitong chu atang tan ahi,
    chuleh Persia lengpa Darius vaipoh akum ni channa ahunglhun tokah sen hiti chun
    anatang dentan ahi.
  mar-mar: त्यामुळे यरूशलेममधील मंदिराचे काम स्थगित झाले. पारसाचा राजा दारयावेश याच्या
    कारकिर्दीच्या दुसऱ्या वर्षापर्यंत ते तसेच राहिले.
  qub-qub: Chaynöpami Jerusalencho Tayta Diospa Templunta allchaycashancho cachaycäriran
    Darío Persiapa raynin ishcay wata canancama.
  bqp-bqp: Lɛn ò kámma bò lɛ kũ Luda kpɛ́ zĩ kũ òtɛn kɛ Yurusalɛmuo ari Pɛsianↄ
    kína Dariusu kíblena wɛ̃̀ plade gũn.
  hat-hat: Se konsa yo te rete travay tanp Bondye a lavil Jerizalèm. Travay la rete
    bloke jouk dezyèm lanne rèy Dariyis, wa peyi Pès la.
  eng-BSB: Thus the construction of the house of God in Jerusalem ceased, and it remained
    at a standstill until the second year of the reign of Darius king of Persia.
  eng-WEBPB: Then work stopped on God’s house which is at Jerusalem. It stopped until
    the second year of the reign of Darius king of Persia.
  kbq-kbq: Anante Juda vahe'mo'za Ra Anumzamofo mono noma Jerusalema negiza eri'zana
    e'ori'za atrageno me'no eno, Pesia kini ne' Dariusi'ma kinima manino egeno nampa
    2ma hia kafure ehanati'ne.
  nhe-BL: Huan queja nopa moquetzqui nopa tequitl ipan itiopa Toteco Dios huan mocajqui
    queja nopa hasta quema Tlanahuatijquetl Darío pejqui tlanahuatía ipan tlali Persia
    huan teipa sampa pejqui quema yahuiyaya para ome xihuitl tlanahuatis.
  bus-bus: Lɛn aↄ̃ kámma bò lɛ kↄ̃n Luda kpɛ́ zĩi kɛ̀ aↄ̃ↄe kɛɛ Yerusalɛmuo ai Pɛsianↄ
    kí Dariusu kíblena wɛ̃̀ plaadee guu.
  gub-BL: A'e mehe upytu'u tàpuzuhu iapo wi re wà kury. Umumaw kwarahy tetea'u upytu'u
    pà wà. Te Nariw Pezi ywy rehe har wanuwihawete romo heko mehe mokoz haw kwarahy
    rehe nuzypyrog wi kwaw iapo pà wà.
  eng-DRA: Then the work of the house of the Lord in Jerusalem was interrupted, and
    ceased till the second year of the reign of Darius king of the Persians.
