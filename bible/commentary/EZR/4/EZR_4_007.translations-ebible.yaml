    was written in Syrian and delivered in the Syrian language.
  urd-GVH: फिर अर्तख़शस्ता बादशाह के दौरे-हुकूमत में उसे यहूदाह के दुश्मनों की तरफ़
    से शिकायती ख़त भेजा गया। ख़त के पीछे ख़ासकर बिशलाम, मित्रदात और ताबियेल थे। पहले
    उसे अरामी ज़बान में लिखा गया, और बाद में उसका तरजुमा हुआ।
  rug-rug: Meke koari na rane te Zekisi sa baṉara pa Pesia, si kubere la sari Bisilamo,
    e Mitiredati, meke e Tabeli, meke sarini pu zukadi, la koe Atazekisesi sa baṉara
    pa Pesia; ta kubere pa zinama Arameiki, meke ta iliri sa leta asa.
  gaz-gaz: Bara Arxeksis mooticha Faares keessa Biishlaam, Mitredaat, Xaabiʼeelii
    fi michoota isaa biraa xalayaa tokko Arxeksisitti barreessan. Xalayaan sunis qubee
    Araamaayikii fi afaan Araamaayikiin barreeffame.
  fra-LSG: Et du temps d’Artaxerxès, Bischlam, Mithredath, Thabeel, et le reste de
    leurs collègues, écrivirent à Artaxerxès, roi de Perse. La lettre fut transcrite
    en caractères araméens et traduite en araméen.
  yal-yal: Aratasɛrɛkɛsi a mangayaan waxatini, Bisilan nun Mitiredati nun Tabele nun
    e lanfa dɔnxɛne yi bataxin sɛbɛ Perise yamanan mangana Aratasɛrɛkɛsi ma. Bataxin
    yi maxɛtɛ Arami xuini, a sɛbɛ Arami kaane sɛbɛnla nin.
  haw-1868: I ka manawa o Aretasaseta, palapala aku la o Biselama, o Miteredata, o
    Tabeela, a me ka poe i koe o ko lakou hoalawehana, ia Aretasaseta ke alii o Peresia;
    a ua kakauia ka palapala ma ka olelo o Suria, a ua hoakakaia ma ka olelo o Suria.
  arb-NAV: وَفِي عَهْدِ أَرْتَحْشَشْتَا، كَتَبَ بِشْلامُ وَمِثْرَدَاثُ وَطَبْئِيلُ
    وَسَائِرُ رُفَقَائِهِمْ، رِسَالَةً بِاللُّغَةِ الأَرَامِيَّةِ رُفِعَتْ إِلَى أَرْتَحْشَشْتَا
    الْمَلِكِ مُتَرْجَمَةً،
  ewe-ewe: Eye le Persia fia Artazerses ƒe fiaɖuɖu me la, Bislam, Mitredat, Tabeel
    kple wo ŋutime bubuwo ŋlɔ agbalẽ na Artazerses. Woŋlɔ agbalẽ la kple Aramaik alfabeta
    ɖe Aramaikgbe me.
  eng-LEE: 'And in the days of Artaxerxes wrote Bishlam, Mithredath, Tabeel, and the
    rest of their companions, unto Artaxerxes the king of Persia: and the writing
    of the letter was written in Aramic, and interpreted in Aramic.'
  asm-FB: অহচবেৰোচ ৰজাৰ ৰাজত্বৰ সময়ত, সেই বিশ্লম, মিত্ৰদাৎ, টাবেল, আৰু তেওঁৰ সহকাৰীসকলে,
    পাৰস্যৰ অহচবেৰোচ ৰজালৈ এখন পত্র লিখিলে। সেই পত্ৰ অৰামীয়া ভাষাৰে লিখা আৰু অনুবাদ
    কৰা আছিল।
  sus-A: ثٍرِ سٍ مَنفّ عَتَسَكَسِ شَ وَشَتِ قَن، بِكِلَمُ، مِتٍرٍدَتِ، تَبٍيلِ نُن
    عٍ بٌورٍ دْنشْييٍ نَشَ بَتَاشّ سّبّ مَنفّ مَ عَرَ مِ شُي رَ.
  fra-SBL: Au temps d'Artaxerxès, Bishlam, Mithredath, Tabeel et le reste de ses compagnons
    écrivirent à Artaxerxès, roi de Perse ; la lettre fut écrite en syrien et remise
    en langue syrienne.
  hbo-hbo: וּבִימֵ֣י אַרְתַּחְשַׁ֗שְׂתָּא כָּתַ֨ב בִּשְׁלָ֜ם מִתְרְדָ֤ת טָֽבְאֵל֙
    וּשְׁאָ֣ר *כְּנָוֹתֹו (כְּנָוֹתָ֔יו) עַל־*אַרְתַּחְשַׁשְׂתָּא (אַרְתַּחְשַׁ֖שְׂתְּ)
    מֶ֣לֶךְ פָּרָ֑ס וּכְתָב֙ הַֽנִּשְׁתְּוָ֔ן כָּת֥וּב אֲרָמִ֖ית וּמְתֻרְגָּ֥ם אֲרָמִֽית׃
    פ
  piu-2006: '@see-verse:EZR.004.006'
  kik-kik: Na matukũ ma Mũthamaki Aritashashita wa Perisia, na Bishilamu, na Mithiredathu,
    na Tabeeli na andũ arĩa angĩ a thiritũ yake makĩandĩkĩra Aritashashita marũa.
    Marũa macio maandĩkirwo na mwandĩkĩre na rũthiomi rwa andũ a Suriata.
  fra-NCL: Et du temps d’Artaxerxès, Bésélam, Mithridate, Tabéel et le reste de leurs
    compagnons écrivirent à Artaxerxès, roi de Perse ; le texte de la lettre fut écrit
    en caractère araméen et traduit en araméen.
  cek-AK: Persia siangpahrang Artaxerxes dung nathuem ah doeh, Bishlam, Mithredath,
    Tabeel hoi to ah kaom kaminawk mah Artaxerxes khaeah ca tarik o; to ih ca loe
    Aramic calung, Aramic lok ah tarik o.
  cuk-cuk: Geb sorba, Artajerjes, Persa-dulemar-e-reyga megnonikid. A-ibagangine,
    amba deyob Bislam, Mitrídates, Tabeel, degi, e-sordamar-baigan, Rey-Artajerjesʼse
    garda narmaksamarmogad. A-garda, Arameo-gayaba narmaklesad, geb Persa-gayaba odulolesad.
  uig-CYR: Шуниңдәк Артахшашта күнлиридә Бишлам, Митридат, Табәәл вә уларниң қалған
    шериклириму Парс падишаси Артахшаштаға арамий тилида бир әрз хетини язди; хәт
    арамий тилидин тәрҗимә қилинди.
  tel-2017: పర్షియా దేశం రాజు అర్తహషస్త పాలనలో బిష్లాము, మిత్రిదాతు, టాబెయేలు, వారి
    పక్షంగా ఉన్న మిగిలినవారు అతనికి ఉత్తరం రాసి పంపారు. ఆ ఉత్తరం అరమేయిక్ భాషలో రాయగా
    దాన్ని తర్జుమా చేశారు.
  hat-BSA: Nan jou a Artaxerxès yo, Bischlam, Mithredath, Thabeel ak tout lòt kolèg
    pa yo te ekri a Artaxerxès, wa Perse la. Lèt la te ekri nan lang Amareyen e livre
    nan lang Amareyen.
  kos-kos: Sifilpa ke pacl se Artaxerxes el tokosra fulat fin acn Persia, na Bishlam,
    Mithredath, Tabeel, ac mwet wialos elos simusla sie leta nu sel Tokosra Fulat
    Artaxerxes. Leta sac sim ke kas Aramaic, na tufah lungasyukla ke pacl ritiyuk.
  hbo-WLC: וּבִימֵ֣י אַרְתַּחְשַׁ֗שְׂתָּא כָּתַ֨ב בִּשְׁלָ֜ם מִתְרְדָ֤ת טָֽבְאֵל֙
    וּשְׁאָ֣ר כנותו עַל־ארתחששתא מֶ֣לֶךְ פָּרָ֑ס וּכְתָב֙ הַֽנִּשְׁתְּוָ֔ן כָּת֥וּב
    אֲרָמִ֖ית וּמְתֻרְגָּ֥ם אֲרָמִֽית׃ פ
  ibo-ibo: Nʼụbọchị niile ahụ Ataksekses bụ eze ndị Peshịa, ka Bishlam, na Mitredat,
    na Tabeel, na ndị otu ya fọdụrụ degaara Ataksekses akwụkwọ. E dere akwụkwọ ozi
    ahụ nʼodide akwụkwọ ndị Aramaik, a sụgharịkwara ya nʼasụsụ Aramaik.
  ory-ory: ପୁନଶ୍ଚ, ଅର୍ତ୍ତକ୍ଷସ୍ତର ଅଧିକାର ସମୟରେ ବିଶ୍ଳମ୍‍, ମିତ୍ରଦାତ, ଟାବେଲ ଓ ତାହାର ଅନ୍ୟ
    ସଙ୍ଗୀମାନେ ପାରସ୍ୟ ରାଜା ଅର୍ତ୍ତକ୍ଷସ୍ତ ନିକଟକୁ ଲେଖିଲେ; ସେହି ପତ୍ର ଅରାମୀୟ ଅକ୍ଷରରେ ଲିଖିତ
    ଓ ଅରାମୀୟ ଭାଷାରେ ରଚିତ ହୋଇଥିଲା।
  chk-chk: Iwe, pwal lon fansoun mwün Artaksasta ewe kingen Persia, Pislam, Mitretat
    me Tapel pwal chiechier kewe ra makei echö toropwe ngeni Artaksasta. Ewe toropwe
    a mak lon fosun Aramaik, pwal lon itechikin Aramaik.
  rop-rop: En afta wen Ataseksis bin jidan king blanga Pesha deibin abum trabul igin.
    En det thribala men neim Bishlam, Mithradath en Tebiyel garram sambala najalot
    pipul bin raidim leda langa King Ataseksis. Deibin raidimdan det leda garram det
    Erameiyak langgus en najalot pipul bin tjeinjim det leda langa det langgus blanga
    det king wen deibin ridim langa im.
  ukr-1871: За часів Артаксеркса писали Бишлам, Митридат, Табим й инчі їх товариші
    до Артаксеркса, царя Перського. А листи були писані Сирийськими буквами й Сирийською
    мовою.
  deu-1951: 'Und zu den Zeiten Artasastas schrieben Bislam, Mitredat, Tabeel und ihre
    übrigen Genossen an Artasasta, den König von Persien. Der Brief aber war in aramäischer
    [Schrift] geschrieben und ins Aramäische übersetzt [und lautete]:'
  eng-JPS: And in the days of Artaxerxes wrote Bishlam, Mithredath, Tabeel, and the
    rest of his companions, unto Artaxerxes king of Persia; and the writing of the
    letter was written in the Aramaic character, and set forth in the Aramaic tongue.
  srp-1865: I za vremena Artakserksova pisa Vislam, Mitredat, Taveilo i ostali drugovi
    njegovi Artakserksu caru Persijskom; a knjiga bješe pisana Sirskim pismom i Sirskim
    jezikom.
  lug-lug: Awo mu biro bya Alutagizerugizi, Bisulamu ne Misuledasi ne Tabeeri ne bannaabwe
    abalala ne bawandiikira Alutagizerugizi ebbaluwa mu nnukuta ez’Aramayika ne mu
    lulimi Olwaramayika.
  heb-heb: ובימי ארתחששתא כתב בשלם מתרדת טבאל ושאר כנותו על ארתחששתא מלך פרס וכתב
    הנשתון כתוב ארמית ומתרגם ארמית׃
  ben-IRV: আর অর্তক্ষস্তের দিনের বিশ্লম, মিত্রদাৎ, টাবেল ও তার অন্য সঙ্গীরা পারস্যের
    অর্তক্ষস্ত রাজার কাছে একটি চিঠি লিখল, তা অরামীয় অক্ষরে লিপিবদ্ধ ও অরামীয় ভাষা
    থেকে অনুবাদ করা হয়েছিল৷
  pan-pan: ਅਰਤਹਸ਼ਸ਼ਤਾ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਬਿਸ਼ਲਾਮ, ਮਿਥਰਦਾਥ, ਟਾਬਲ ਅਤੇ ਉਸ ਦੇ ਬਾਕੀ ਸਾਥੀਆਂ ਨੇ
    ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਅਰਤਹਸ਼ਸ਼ਤਾ ਨੂੰ ਚਿੱਠੀ ਲਿਖੀ ਅਤੇ ਇਹ ਚਿੱਠੀ ਅਰਾਮੀ ਅੱਖਰਾਂ ਤੇ ਅਰਾਮੀ ਭਾਸ਼ਾ
    ਵਿੱਚ ਲਿਖੀ ਗਈ।
  mya-JVB: အာတဇေရဇ် လက်ထက် ၌ ဗိရှလံ ၊ မိသရေဒတ် ၊ တဗေလ နှင့် အခြား သောအပေါင်း အဘော်တို့သည်၊
    ရှုရိ ဘာသာစကားနှင့် ရေး သော လွှာစာ ကို၊ ပေရသိ ရှင်ဘုရင် အာတဇေရဇ် ထံ သို့ပေးလိုက်ကြ၏။
  hmo-hmo: Ma danu, Aratasaseta be Parasa ena king neganai, Bisilama bona Miteredata
    bona Tabele, mai edia bamona taudia ese samania pepa ta king dekenai idia torea.
    Inai revareva be Arama ena revareva bona gado dekenai idia torea.
  urd-urd: फिर अरतख़शशता के दिनों में बिशलाम और मित्रदात और ताबिएल और उसके बाक़ी साथियों
    ने शाह — ए — फ़ारस अरतख़शशता को लिखा। उनका ख़त अरामी हुरूफ़ और अरामी ज़बान में
    लिखा था।
  rus-SYN: И во дни Артаксеркса писали Бишлам, Мифредат, Табеел и прочие товарищи
    их к Артаксерксу, царю Персидскому. Письмо же написано было буквами Сирийскими
    и на Сирийском языке.
  bqc-SIM: Biselaũ ń Miledao ń Tabeelio ń ń gbɛ̃́ kĩniↄ lakɛ̃ Pɛɛsiↄ kí Aatasasaɛ
    lↄ aà kpalablegↄↄ. Aa kɛ̃̀ɛ̀ ń Sili yã́o, ↄ̃ wà a bↄↄlɛkɛ̀ɛ̀.
  tcz-CHONGTHU: Khonungin Persia lengpa Artaxerxes vaihom laijin Judah melmaten Bishlam
    le Mithredath chujongleh Tabeel lamkainan Judah te dounan lengpa Artaxerxes chu
    Aramaic paovin lekha ana thot’un hichu lengpa dingin analedoh peh un ahi.
  mar-mar: अर्तहशश्ताच्या दिवसात बिश्लाम, मिथ्रदाथ, ताबेल व त्यांचे साथीदार यांनी
    पारसाच्या राजाला पत्र लिहिले. हे पत्र अरामी लिपीत लिहीले असून व अरामी भाषांतरीत
    केले होते.
  qub-qub: Persiapa raynin Artajerjes caycashan wichanpis Bislam, Mitrídates, Tabeel
    waquin mandaj-masincunawan cartata apachiran. Chay cartaga isquirbisha caycaran
    arameo rimaycho. Nircur ticrachisha caycaran waquin runacunapis liguir tantiyananpaj.
  bqp-bqp: Bisilamu kũ Mitirɛdao kũ Tabɛlio kũ ń gbɛ̃ kparanↄ takada kɛ̃̀ Pɛsianↄ
    kína Atasɛsɛnɛ dↄ a kíblegↄrↄa. Ò kɛ̃̀nɛ kũ Siria yão, akũ ò bↄ̀kↄtɛnɛ.
  hat-hat: Sou rèy wa Atagzèsès, Bislam, Mitridat ak Tabeyèl mete tèt yo ansanm avèk
    kèk lòt kòlèg yo, yo ekri yon lèt plent voye bay Atagzesès, wa peyi Pès la, kont
    moun Jerizalèm yo. Lèt la te ekri nan lang arameyen, e se pou yo te tradwi l'
    lè yo t'ap li l'.
  eng-BSB: And in the days of Artaxerxes king of Persia, Bishlam, Mithredath, Tabeel,
    and the rest of his associates wrote a letter to Artaxerxes. It was written in
    Aramaic and then translated.
  eng-WEBPB: In the days of Artaxerxes, Bishlam, Mithredath, Tabeel, and the rest
    of his companions wrote to Artaxerxes king of Persia; and the writing of the letter
    was written in Syrian and delivered in the Syrian language.
  kbq-kbq: Hanki henka Pesia kini ne' Artserksisi'ma kinima mania knafina, Bislamu'ma
    Mitredati'ma Tabeli'ene, zamagranema magokama eri'zama eneriza naga'enenki hu'za,
    kini ne' Artserksisina mago avonkremi'naze. Ana avoma kre'nazana Aramu zamagerupi
    kre'nage'za, hamprima amiza vahe'mo'za, Pesia vahe'mokizmi zamagerupi rekrahe
    humi'naze.
  nhe-BL: Huan nojquiya sampa quichijque teipa quema tlanahuatiyaya Artajerjes ipan
    tlali Persia. Ipan nopa tonali Bislam, Mitrídates, Tabeel huan ininhuampoyohua
    quitlajcuilhuijque ica tlajtoli huan tlajcuiloli arameo.
  bus-bus: Bisilamu kↄ̃n Mitirɛdao kↄ̃n Tabɛlio kↄ̃n ń gbɛ̃ kpaaanↄ takada kɛ̃̀ Pɛsianↄ
    kí Atasɛsɛnɛ dↄ à kíblegurↄↄa. Aↄ̃ kɛ̃̀nɛ kↄ̃n Siria yão, ben wà bↄ̀kↄ̃tɛnɛ.
  gub-BL: 'Amo kwarahy paw ire amo awa uzapo amo pape wà, tuwihawete Arataxer Pezi
    ywy rehe har wanuwihawete pe imono kar pà wà. Na''aw a''e awa waner xe wà: Mizirà,
    Mixerenat, Tameew, wamyrypar wà no. Uze''eg Aram izuapyapyr waze''eg rupi imuapyk
    pà wà. Na''e uzapo Pezi ywy rehe har waze''eg rupi wà no.'
  eng-DRA: 'And in the days of Artaxerxes, Beselam, Mithridates, and Thabeel, and
    the rest that were in the council wrote to Artaxerxes king of the Persians: and
    the letter of accusation was written in Syriac, and was read in the Syrian tongue.'
