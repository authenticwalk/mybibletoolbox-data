verse: EZR.004.007
translations:
  mal-C: പാർസിരാജാവായ അർഥഹ്ശഷ്ടാവിന്റെ കാലത്ത് ബിശ്ലാം, മിത്രെദാത്ത്, താബെയേൽ എന്നിവരും
    അവരുടെ മറ്റു കൂട്ടാളികളും ചേർന്ന് അർഥഹ്ശഷ്ടാവിന് ഒരു കത്ത് അയച്ചു. അരാമ്യ അക്ഷരത്തിൽ,
    അരാമ്യഭാഷയിലായിരുന്നു അത് എഴുതിയിരുന്നത്.
  deu-TKW: Unter der Regierung Arthahsasthas aber schrieben Rehum, der Befehlshaber,
    und Simsai, der Schreiber, einen Brief gegen die Bewohner von Jerusalem an Arthahsastha,
    den König von Persien, folgenden Inhalts.
  lin-lin: Bongo na mikolo ya Aritakizerisesi lokola mokonzi ya Persi, Bishilami,
    Mitredati, Tabeyeli mpe baninga na bango ya mosala bakomelaki Aritakizerisesi
    mokanda. Bakomaki yango na makomi mpe na lokota ya Arami.
  eng-LSV: and in the days of Artaxerxes have Bishlam, Mithredath, Tabeel, and the
    rest of his companions written to Artaxerxes king of Persia, and the writing of
    the letter is written in Aramaic, and interpreted in Aramaic.
  eng-GNV: And in the daies of Artahshashte, Mithredath, Tabeel, and the rest of their
    companions wrote when it was peace, vnto Artahshashte king of Persia, and the
    writing of the letter was the Aramites writing, and the thing declared was in
    the language of the Aramites.
  eng-WEBSTER: And in the days of Artaxerxes wrote Bishlam, Mithredath, Tabeel, and
    the rest of their companions to Artaxerxes king of Persia, and the writing of
    the letter was written in the Syrian language, and interpreted in the Syrian language.
  nhw-BL: Huan nojquiya sempa quichijque teipa quema tlanahuatiyaya Artajerjes ipan
    tlali Persia. Ipan nopa tonali Bislam, Mitrídates, Tabeel huan ininhuampoyohua
    quitlajcuilhuijque ica camanali huan tlajcuiloli arameo.
  swh-ONEN: Pia katika siku za utawala wa Artashasta mfalme wa Uajemi, Bishlamu, Mithredathi,
    Tabeeli pamoja na wenzao waliandika barua kwa Artashasta. Barua hiyo iliandikwa
    kwa mwandiko wa Kiaramu na katika lugha ya Kiaramu.
  bba-bba: Aɑtɑsɛsi Pɛɛsin sinɑ bokon wɑɑti sɔɔ, Bisilɑmu kɑ Miteredɑti kɑ Tɑbɛɛli
    kɑ sere ben sɔm kowosibu bɑ Aɑtɑsɛsi wi tireru yoruɑ. Bɑ tu yoruɑwɑ kɑ Arɑmun
    bɑrum kɑ mɛn yorɑ.
  eng-KJVCPB: And in the days of Artaxerxes wrote Bishlam, Mithredath, Tabeel, and
    the rest of their companions, unto Artaxerxes king of Persia; and the writing
    of the letter was written in the Syrian tongue, and interpreted in the Syrian
    tongue.
  mpx-mpx: Baliman hi gewi al ga i mowasi, kin Ataseksis wana sauga logugui gamwanaa,
    yaka Bislam, Mitledat ge Tabil aloliyau wali pan totuwalali leta etega hi patuna
    i na kin Ataseksis elana. He leta o pana Alameik elana hi leli ge abwe ana baaba
    hi pasikal kin kaiwena.
  luo-luo: To e ndalo mag Artaksases ruodh Pasia, Bishlam, Mithredath, Tabel kod joge
    mamoko moriwore godo ne ondiko baruwa ne Artaksases. Baruwani nondiki e kit ndiko
    mar jo-Aram kendo gi dho jo-Aram.
  meu-meu: Aratasasta e lohiava negana ai, Bisilama bona Mitredata bona Tabele mai
    bamodia oredia ida ese Aratasasta, Parasa pavapavana, e tore henia. Edia revareva
    be Aram revarevadia bona gadona amo e torea.
  npi-ULB: अर्तासास्तको शासनकालमा विश्‍लाम, मित्रेता, ताबेल र तिनका सहयोगीहरूले अर्तासास्तलाई
    लेखे ।उक्‍त चिट्ठी आरमेइक भाषामा लेखियो र अनुवाद गरियो ।
  yor-yor: Àti ní àkókò ìjọba Artasasta ọba Persia, Biṣilami, Mitredati, Tabeli àti
    àwọn ẹlẹgbẹ́ rẹ̀ yòókù kọ̀wé sí Artasasta. A kọ ìwé náà ní ìlànà ìkọ̀wé Aramaiki
    èdè Aramaiki sì ní a fi kọ ọ́.
  ind-ind: Lalu ketika Artasasta sudah menjadi raja Persia, surat tuduhan dikirim
    kepadanya oleh Bislam, Mitredat, Tabeel, dan beberapa rekan mereka sesama pejabat.
    Surat itu ditulis dalam bahasa Aram dengan terjemahannya.
  pes-OPCB: در دوران سلطنت اردشیر نیز شکایت‌نامه‌ای علیه مردم یهودا و اورشلیم نوشته
    شد. این شکایت‌نامه را بشلام، میتراداد، طبئیل و رفقای ایشان به خط و زبان ارامی
    برای اردشیر، پادشاه پارس نوشتند.
  tgl-ULB: Ito ay nangyari sa panahon ni Assuero na sumulat sina Bislam, Mitredat,
    Tabeel, at ang kanilang mga kasamahan kay Assuero. Ang liham ay nakasulat sa Aramaico
    at isinalin.
  hui-hui: Ani pelo heagola Pesianaga Kini Segesi homene. Homayagola Adasegesi ibu
    kini ha aribia hene. Ani heagola Bisilamabi Midiredadabi Tabelebi ti baba biabe
    mandagi biaga hearubi tigua beba mende Aramaigi bi lalu gili buwa Pesia dindini
    kini hearia gilibu pelene. Ani gilibu pelayagola Pesia dindini howa Aramaigi bi
    laga hearume dagalowa kini hale helo bi lo beregedalu Pesia bi lalu lamini.
  mya-mya: တစ်​ဖန်​ပေ​ရ​သိ​ဧ​က​ရာဇ်​ဘု​ရင်​အာ​တ​ဇေ​ရဇ်​လက်​ထက်​၌​ဗိ​ရှ​လံ၊ မိ​သ​ရေ​ဒတ်၊
    တ​ဗေ​လ​နှင့်​သူ​တို့​၏​အ​ပေါင်း​အ​ဖော်​တို့​သည် မင်း​ကြီး​ထံ​သို့​လျှောက်​လွှာ​တင်​သွင်း​ကြ​၏။
    ထို​လျှောက်​လွှာ​ကို​အာ​ရ​မိ​ဘာ​သာ​စ​ကား​ဖြင့် ရေး​သား​ပြန်​ဆို​ကာ​ဖတ်​ပြ​ရန်​ပင်​ဖြစ်​သည်။
  bod-N: དེ་ནས་ཨར་ཐག་ཤཱ་ཐིའི་དུས་སྐབས་སུ། པིས་ལམ་དང་མིད་རེ་དཱད་དང་། ཏ་བེ་ཨེལ་དང་།
    གྲོས་མི་གཞན་རྣམས་དང་མཉམ་དུ་ཏ་ཟིག་གི་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ལ་སྙན་ཞུ་ཕུལ་བ་སྟེ། སྙན་ཞུ་དེ་ནི་ཨ་རམ་གྱི་ཡི་གེ་ནས་བྲིས་ཤིང་སྐད་གཞན་དུ་བསྒྱུར།
  sna-sna: Uye napamazuva aAtazekisesi mambo wePezhia, Bhishirami, Mitiredhati, Tabheeri
    navamwe vake vose vakanyora tsamba kuna Atazekisesi. Tsamba yacho yakanga yakanyorwa
    namavara echiAramu uye nomutauro wechiAramu.
  spa-BLM: En los días de Artajerjes, Bislam, Mitrídates, Tabeel y el resto de sus
    compañeros escribieron a Artajerjes, rey de Persia, y la redacción de la carta
    fue escrita en sirio y entregada en lengua siria.
  cac-cac: An̈ejtona' ayic ayoch vin̈aj Artajerjes reyal d'a Persia, ix slajtiej sb'a
    vin̈aj Bislam, vin̈aj Mitrídates, vin̈aj Tabeel yed' pax juntzan̈xo eb' vin̈ yetb'eyum
    eb' vin̈. Ix stz'ib'ejb'at juntzan̈ lolonel eb' vin̈ d'a vin̈ rey chi'. A d'a
    ti' arameo ix tz'ib'chaj ch'an̈ uum chi'.
  swh-ULB: Ilikuwa siku za Ahasuero ambazo Artashasta, Mithredathi, na Tabeeli na
    wenzake wakamwandikia Ahasuero. Barua iliandikwa Kiaramu na kutafsiliwa.
  bel-bel: І ў дні Артаксэркса пісалі Бішлам, Мітрэдат, Табээл і іншыя таварышы іхнія
    да Артаксэркса, цара Персідскага. А пісьмо было напісана літарамі Сірыйскімі і
    на Сірыйскай мове.
  deu-ELBBK: Und in den Tagen Artasastas schrieben Bischlam, Mithredat, Tabeel und
    seine übrigen Gefährten an Artasasta, den König von Persien. Die Schrift des Briefes
    war aber aramäisch geschrieben und ins Aramäische übersetzt.
  mbb-OT: Ne minsan hein si Artaserkses en is hadì diyà te Persia, mibpesuratan dan
    daan. Iyan sikandan ensi Bishlam, Mitredat, Tabeel, wey is duma pa he menge zuma
    zan. Insurat dan heini ziyà te kineǥiyan he Aramico ne midhuvad heini ziyà te
    kineǥiyan te menge tig-Persia.
  mal-2015: അർത്ഥഹ്ശഷ്ടാവിന്റെ കാലത്തു ബിശ്ലാമും മിത്രെദാത്തും താബെയേലും ശേഷം അവരുടെ
    കൂട്ടക്കാരും പാർസിരാജാവായ അർത്ഥഹ്ശഷ്ടാവിന്നു ഒരു പത്രിക എഴുതി അയച്ചു; പത്രിക അരാമ്യാക്ഷരത്തിൽ,
    അരാമ്യഭാഷയിൽ തന്നേ എഴുതിയിരുന്നു.
  rmc-rmc: A sar kraľinelas o Artaxerxes, pisinde leske ľil o Bišlam, Mitredat, o
    Tabeel the okla manuša, save lenca kerenas e buči. Oda ľil sas pisimen andre aramejiko
    čhib a kampelas les te prethovel.
  pes-OPV: ودر ایام ارتحشستا، بشلام و متردات و طبئیل وسایر رفقای ایشان به ارتحشستا
    پادشاه فارس نوشتند و مکتوب به خط آرامی نوشته شد ومعنی‌اش در زبان ارامی.
  ron-1924: Ши, пе время луй Артаксерксе, Бишлам, Митредат, Табеел ши чейлалць товарэшь
    де службэ ай лор, ау скрис луй Артаксерксе, ымпэратул першилор. Скрисоаря а фост
    скрисэ ку слове арамаиче ши тэлмэчитэ ын лимба арамаикэ.
  ben-OBCV: পারস্য-সম্রাট অর্তক্ষস্তের শাসনকালেও বিশ্লম, মিত্রদাৎ, টাবেল ও তার সহযোগীরা
    সম্রাট অর্তক্ষস্তের কাছে একটি পত্র লিখল। পত্রটি অরামীয় অক্ষরে ও অরামীয় ভাষায়
    লেখা হয়েছিল।
  som-som: Oo wakhtigii Artaxshasta ayaa Bishlaam, Mitredaad, Taabeel, iyo saaxiibbadiisii
    kale arji u soo qoray Artaxshasta oo ahaa boqorkii Faaris, oo warqadda farteedu
    waxay ahayd tan Suuriya, waxaana lagu micneeyey afka Suuriya.
  lat-VUC: 'Et in diebus Artaxerxis scripsit Beselam, Mithridates, et Thabeel, et
    reliqui qui erant in consilio eorum, ad Artaxerxem regem Persarum: epistola autem
    accusationis scripta erat syriace, et legebatur sermone syro.'
  eng-ASVBT: And in the days of Artaxerxes wrote Bishlam, Mithredath, Tabeel, and
    the rest of his companions, unto Artaxerxes king of Persia; and the writing of
    the letter was written in the Syrian character, and set forth in the Syrian tongue.
  ita-1885: E poi al tempo di Artaserse, Bislam, Mitredat, Tabeel, e gli altri suoi
    colleghi, scrissero ad Artaserse, re di Persia; e la scrittura e la lingua della
    lettera era siriaca.
  eng-LXXUP: 'And in the days of Artaxerxes, Tabeel wrote peaceably to Mithredath
    and to the rest of his fellow servants: the tribute gatherer wrote to Artaxerxes
    king of the Persians a writing in the Syrian tongue, and the same interpreted.'
  eng-ULB: It was during the days of Artaxerxes that Bishlam, Mithredath, Tabeel,
    and their companions wrote to Artaxerxes. The letter was written in Aramaic and
    translated.
  spa-VBL: En tiempos de Artajerjes, rey de Persia, Bislam, Mitrídates, Tabeel y sus
    compañeros escribieron una carta a Artajerjes. La carta fue escrita en arameo
    y fue traducida.
  fra-_FOB: Et du temps d'Artaxerxès, Bishlam, Mithrédath, Tabéel, et les autres de
    leurs collègues, écrivirent à Artaxerxès, roi de Perse. La lettre fut écrite en
    caractères araméens et traduite en araméen.
  mal-mal: അർത്ഥഹ്ശഷ്ടാവിന്റെ കാലത്തും, ബിശ്ലാമും, മിത്രെദാത്തും, താബെയേലും, ശേഷം
    അവരുടെ കൂട്ടുകാരും പാർസിരാജാവായ അർത്ഥഹ്ശഷ്ടാവിന് ഒരു പത്രിക അരാമ്യാക്ഷരത്തിൽ,
    അരാമ്യഭാഷയിൽ തന്നേ എഴുതി അയച്ചു.
  urd-GVR: Phir Artaḳhshastā Bādshāh ke daur-e-hukūmat meṅ use Yahūdāh ke dushmanoṅ
    kī taraf se shikāyatī ḳhat bhejā gayā. Ḳhat ke pīchhe ḳhāskar Bishlām, Mitradāt
    aur Tābiyel the. Pahle use Arāmī zabān meṅ likhā gayā, aur bād meṅ us kā tarjumā
    huā.
  suz-BL: मिनु बिश्‍लाम, मिथ्रेदाथ, ताबेल नु मेको आ वारच नेल्‍ल गारशा पारसी ङा पिप
    आरता-सास्‍त कली ब्रेक्‍स का ब्रेक्‍ताक्‍म। मेको ब्रेक्‍स अरामी आन लोव़मी ब्रेक्‍शो
    बाक्‍त। मिनु मेको आ अर्थ यो ब्रेक्‍शो बाक्‍त।
  ita-1927: Poi, al tempo d’Artaserse, Bishlam, Mithredath, Tabeel e gli altri loro
    colleghi scrissero ad Artaserse, re di Persia. La lettera era scritta in caratteri
    aramaici e tradotta in aramaico.
  ckb-ckb: هەروەها لە سەردەمی پاشایەتی ئەرتەحشەستەی پاشای فارس، بیشلام و میترەدات
    و تاڤئێل و سەرجەم یاوەرەکانیان نامەیەکیان بۆ ئەرتەحشەستەی نووسی، نامەکەش بە پیت
    و زمانی ئارامی نووسرا.
  eng-BBE: And in the time of Artaxerxes, Bishlam, Mithredath, Tabeel, and the rest
    of his friends, sent a letter to Artaxerxes, king of Persia, writing it in the
    Aramaean writing and language.
  kan-OKCV: ಅರ್ತಷಸ್ತನ ದಿವಸಗಳಲ್ಲಿ ಬಿಷ್ಲಾಮನೂ, ಮಿತ್ರದಾತನೂ, ಟಾಬೆಯೇಲನೂ, ಮಿಕ್ಕಾದ ಅವರ ಜೊತೆಗಾರರೂ
    ಪಾರಸಿಯ ಅರಸನಾದ ಅರ್ತಷಸ್ತನಿಗೆ ಒಂದು ಪತ್ರ ಬರೆದರು. ಬರೆದ ಆ ಪತ್ರವು ಅರಾಮ್ಯ ಭಾಷೆಯಲ್ಲಿಯೂ,
    ಅರಾಮ್ಯ ಲಿಪಿಯಲ್ಲಿಯೂ ಇತ್ತು.
  tam-2017: அர்தசஷ்டாவின் நாட்களிலும், பிஸ்லாமும், மித்திரேதாத்தும், தாபெயேலும், மற்றுமுள்ள
    அவர்களோடு உள்ளவர்களும், பெர்சியா ராஜாவான அர்தசஷ்டாவுக்கு ஒரு மனு எழுதினார்கள்;
    அந்த மனு சீரிய எழுத்திலும் சீரிய மொழியிலும் எழுதப்பட்டிருந்தது.
  spa-RV-1909: Y en días de Artajerjes, Bislam, Mitrídates, Tabeel, y los demás sus
    compañeros, escribieron á Artajerjes rey de Persia; y la escritura de la carta
    estaba hecha en siriaco, y declarada en siriaco.
  ron-BTF: Şi în zilele lui Artaxerxes au scris Bişlam, Mitredat, Tabeel şi restul
    tovarăşilor lor, lui Artaxerxes, împăratul Persiei; şi scrierea din scrisoare
    era scrisă în limba siriană şi tradusă în limba siriană.
  eng-WEBP: In the days of Artaxerxes, Bishlam, Mithredath, Tabeel, and the rest of
    his companions wrote to Artaxerxes king of Persia; and the writing of the letter
    was written in Syrian and delivered in the Syrian language.
  eng-FBV: During the time of Artaxerxes, king of Persia, Bishlam, Mithredath, Tabeel,
    and their fellow officers wrote a letter to Artaxerxes. The letter was written
    in Aramaic and translated from Aramaic.
  nld-1939: Ook ten tijde van Artaxerxes richtten Bisjlam, Mitredat en Tabeël met
    hun overige ambtgenoten een schrijven aan Artaxerxes, den koning der Perzen. De
    brief was geschreven in het aramees, maar er was een vertaling bij (aramees)
  nch-BL: Huan nojquiya sempa quichijque teipa quema tanahuatiyaya Artajerjes ipan
    tali Persia. Ipan nopa tonali Bislam, Mitrídates, Tabeel huan inihuampoyohua quitajcuilhuijque
    ica camanali huan tajcuiloli arameo.
  vie-1934: Qua đời Aït-ta-xét-xe, thì Bít-lam, Mít-rê-đát, Ta-bê-ên, và đồng liêu
    của chúng, viết biểu tấu lên Aït-ta-xét-xe, vua Phe-rơ-sơ. Cái biểu ấy viết bằng
    chữ A-ram và dịch ra tiếng A-ram.
  hin-CV: अर्तहषस्ता के शासनकाल में बिशलाम, मिथरेदाथ, तबील तथा उसके बाकी सहयोगियों
    ने मिलकर फारस के राजा अर्तहषस्ता को पत्र लिखा. इस पत्र को अरामी भाषा में लिखा
    गया था, किंतु इसका अनुवाद किया गया था.
  spa-BES: Y en el tiempo de Artajerjes, Bislam, Mitrídates, Tabeel y el resto de
