  hlt-MCSB: Khopuei he tung tih vongtung he coeng koinih sok paem kah khoyo hmatoeng
    he nang hamla om pawh tila kaimih loh manghai taengah kam ming sak.
  mdy-ETH: ዬና ካታሜላ ጊንሣ ላሚ ማዢንቲ፥ ዲሮ ኮሺፃኣ ዒዞኮ ጋፔስካፓ ካኣቲዮ! ዔፕራፂሴኮ ዓባ ኬስካ ባንፆና ዓኣ ዓጮይዳ
    ቤሲ ኔኤኮ ባኣያ ማዓንዳሢ ኑ ኔኤም ኬኤዛኔ» ጋዓያኬ።
  twi-ASANTE: Yɛpae mu ka sɛ, sɛ wɔsiesie kuro yi na wɔwie nʼafasuo no a, wobɛhwere
