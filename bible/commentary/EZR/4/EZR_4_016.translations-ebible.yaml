    ban nintz tul yi u'j yi opon swutz yi rey.
  ilo-ULB: Ipakpakaammomi iti ari a no maibangon manen daytoy a siudad ken ti paderna,
    awanen ti mabati a para kenka iti ballasiw ti dakkel a karayan, ti Eufrates.”
  kpg-kpg: Dolomeenei gei gimaadou guu donu bolo di waahale ma gaa hau haga hoou gei
