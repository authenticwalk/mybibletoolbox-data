  tbz-SIM: Ti dɑ nɑ́ɑ́mmu kɛ tú kɑ̀ɑ yóu kɛ̀ bɛ̀ wɛ̃̀tɛ kɛ mɑɑ́ dihɛì kɛ íi nyiduotí
