  uig-ARA: شۇڭا بىز ئالىيلىرىغا شۇنى ئۇقتۇرماقچىمىزكى، ئەگەر بۇ شەھەر قۇرۇلسا، سېپىللىرى
    پۈتكۈزۈلسە، ئۇنداقتا سىلىنىڭ دەريانىڭ مۇشۇ تەرىپىدىكى يەرلەرگە ھېچقانداق ئىگىدارچىلىقلىرى
    بولماي قالىدۇ».
  sus-sus: Mangɛ, muxu xa a fala i bɛ, xa yi taa nun a tɛtɛ rakeli, i fama nɛ gande
