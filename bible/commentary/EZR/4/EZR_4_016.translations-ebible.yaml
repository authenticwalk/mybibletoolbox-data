  heb-heb: מהודעין אנחנה למלכא די הן קריתא דך תתבנא ושוריה ישתכללון לקבל דנה חלק בעבר
    נהרא לא איתי לך׃
  ben-IRV: আমরা মহারাজকে জানালাম, যদি এই নগর তৈরী ও এর প্রাচীর স্থাপন হয়, তবে এর
    মাধ্যমে নদীর এ পারে আপনার কিছু অধিকার থাকবে না৷”
  pan-pan: ਅਸੀਂ ਰਾਜਾ ਨੂੰ ਚਿਤਾਉਣੀ ਦਿੰਦੇ ਹਾਂ ਕਿ ਜੇ ਇਹ ਸ਼ਹਿਰ ਬਣ ਜਾਵੇ ਤੇ ਇਸ ਦੀਆਂ ਕੰਧਾਂ
    ਉਸਾਰੀਆਂ ਜਾਣ ਤਾਂ ਇਸ ਕਾਰਨ ਦਰਿਆ ਦੇ ਪਾਰ ਤੁਹਾਡਾ ਕੋਈ ਹਿੱਸਾ ਨਹੀਂ ਰਹੇਗਾ।”
  mya-JVB: ထို မြို့ ကိုတည် ပြန်၍ မြို့ရိုး ကို လက်စသတ် လျှင် ၊ ကိုယ်တော်သည် မြစ်
    အနောက် ဘက်၌ အစိုးရတော်မမူ ကြောင်းကို ကျွန်တော် တို့ လျှောက် ထားပါသည်ဟု စာ၌ ပါသတည်း။
  hmo-hmo: Unai dainai ai ese oi dekenai ai hadibaia, bema inai hanua idia haginia
    lou, bona bema hanua ena magu idia haginia haorea neganai, oi ese Euperate Sinavai
    ena dina diho kahanai gau ta do oi biagua lasi.”
  urd-urd: और हम बादशाह को यक़ीन दिलाते हैं कि अगर ये शहर तामीर हो और इसकी फ़सील बन
    जाए, तो इस सूरत में हुज़ूर का हिस्सा दरिया पार कुछ न रहेगा।”
  rus-SYN: Посему мы уведомляем царя, что если город сей будет достроен и стены его
    доделаны, то после этого не будет у тебя владения за рекою.
  bqc-SIM: Kí, wálɛ onɛ, tó wà ɛ̀a wɛ̃́lɛpi fɛ̀lɛ, wà ɛ̀a a bĩ́ibò wa làa,
    ńyↄ̃ↄ pↄe vĩ Uflata baala lↄo.
  tcz-CHONGTHU: Keihon lengpa nangma kom’a kahin hetsah nom pentah uchu ahileh, amahon
    hiche khopihi ahin semphat uva abang jonghi ahin semchai tenguleh lhumlam Euphrates
    vadung gam kolsunghi nanga kona mangthah teiding’u ahi.” Atiuvin ahi.
  mar-mar: आम्ही राजाला कळवतो की, हे नगर आणि त्यासभोवतालची भिंत बांधून पूर्ण झाली
    की नदीच्या पलीकडे तुमचे काहीच राहणार नाही.”
  qub-qub: Chaypitami nogacunaga musyachimö Tayta mandaj. Siudäta allchayta, cantun
    pergancunata curalayta usharcorga shuyniyacäcongami. Chaura Éufrates mayupita
    inti yaganan caj-lächo caycaj siudäcunaga manami munayniquichönachu cangapaj.
  bqp-bqp: Kína, ótɛn onnɛ, tó ò ɛ̀ra ò wɛ̃tɛ pìi fùtɛ ò ɛ̀ra ò a bĩni bò ò làka,
    ĩnigↄ̃ pↄ́ke vĩ Yuflati bara la doro.
  hat-hat: Nou fè wa a konnen si yo rebati lavil sa a, si yo refè miray ranpa li yo,
    talè konsa wa a p'ap gen yon teritwa pou li ankò nan pwovens bò solèy kouche larivyè
    Lefrat la.
  eng-BSB: We advise the king that if this city is rebuilt and its walls are restored,
    you will have no dominion west of the Euphrates.
  eng-WEBPB: We inform the king that if this city is built and the walls finished,
    then you will have no possession beyond the River.
  kbq-kbq: E'ina hu'negu kinimoka ama'na nanekea negasamune, zamagrama Jerusalemi
    ran kuma'ma eriso'ema nehu'za, kuma keginama huvagama resnagenka, Yufretisi ran
    timofo kantu kazigama me'nea kumatmina mago'ene kegava osugahane.
  nhe-BL: Nojquiya intla ni altepetl quicualtlalise, xijmati para ayoc tleno elis
    moaxca ipan ni nali atemitl Éufrates para campa temo tonati.”
  bus-bus: Kí, wée oonnɛ, tó wà ɛ̀ara wà wɛ́tɛ pì fɛ̀ɛ wà ɛ̀ara wà à bĩi bò wà yã̀a,
    nɛ́gↄ̃ pↄ́ke vĩ Yuflati baa kɛ̀ kpa dↄro.
  gub-BL: A'e rupi, o tuwihawete, urukwaw katu ko ma'e ure. Aze uzapo wi a'e tawhu
    wà nehe, aze uzapokatu ipàrirogawtàtà wà nehe, nerepuner kwaw ma'e iapo kar haw
    rehe teko ywy Ewparat kwarahy heixe haw kutyr har wanupe nehe, i'i izupe wà.
  eng-DRA: We certify the king, that if this city be built, and the walls thereof
    repaired, thou shalt have no possession on this side of the river.
