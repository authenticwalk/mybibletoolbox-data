  kan-2017: ಆ ಪಟ್ಟಣವನ್ನೂ ಅದರ ಗೋಡೆಗಳನ್ನೂ ಪುನಃ ಕಟ್ಟುವುದಾದರೆ ತಮಗೆ ಹೊಳೆಯ ಈಚೆಯಲ್ಲಿ ಒಂದು
    ಅಂಗುಲವೂ ಉಳಿಯದು ಎಂಬುದಾಗಿ ಅರಸರಿಗೆ ಅರಿಕೆಮಾಡಿಕೊಳ್ಳುತ್ತೇವೆ ಎಂಬುದೇ.”
  yap-yap: Ere irera’ fan nib muduwgil u wan’mad ni fa’an yira ngongliy bayay e re
    binaw ney min mu’nag e yoror riy, me gur e en pilung e dakuriy e ngiyal’ nrayag
