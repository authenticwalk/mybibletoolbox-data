  tel-2017: కాబట్టి రాజువైన మీకు మేము స్పష్టంగా చెప్పేదేమంటే, ఈ పట్టణ నిర్మాణం పూర్తి
    అయితే, ఇకపై నది ఇవతలి వైపు మీకు హక్కు, అధికారం ఏమీ ఉండదు.”
  hat-BSA: Nou enfòme wa a ke si vil sa a rebati e miray yo konplete; akoz sa a, ou
    p ap ankò posede anyen nan pwovens lòtbò larivyè Jourdain an.”
  kos-kos: Ke ma inge kut nunak sela mu siti se inge fin sifilpa musa ac aksafyeyukla
    pot we uh, ac fah wanginla ku lom fin acn Roto‐in‐Euphrates.”
  hbo-WLC: מְהוֹדְעִ֤ין אֲנַ֙חְנָה֙ לְמַלְכָּ֔א דִּ֠י הֵ֣ן קִרְיְתָ֥א דָךְ֙ תִּתְבְּנֵ֔א
