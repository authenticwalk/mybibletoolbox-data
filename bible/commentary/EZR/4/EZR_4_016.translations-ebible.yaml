  guj-2017: હે રાજા અમે આપને જણાવીએ છીએ કે જો ફરીથી આ કોટ તથા નગર બંધાશે, તો પછી મહા
    નદીની પાર આપની કંઈ પણ હકૂમત રહેશે નહિ.”
  pon-2006A: Eri, se wehwehki me ma kahnimw wet pahn kokouda sapahl oh kehl kan wiawihda,
