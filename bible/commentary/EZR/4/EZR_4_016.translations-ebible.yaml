  dop-dop: Tɑcɑɑ, tǝ kpɑɑlǝɣɩ-ŋ sɩ, ye ɩcɑtɛ tǝnɛ nɑ tǝ koloosi pǝ ŋmɑwɑ, n kɑɑ pǝsɩ
    Ɩfǝlɑtɩ pɔɣɔ hɔɣɔlʋɣʋ kʋnɛ.
  azb-azb: Padşaha məlum edirik ki, əgər bu şəhər bərpa edilərsə və divarları tikilib
