  ory-ory: ଆମ୍ଭେମାନେ ମହାରାଜଙ୍କୁ ଜଣାଉଅଛୁ ଯେ, ଏହି ନଗର ନିର୍ମିତ ଓ ଏହି ପ୍ରାଚୀର କାର୍ଯ୍ୟ
