verse: EZR.004.016
translations:
  mal-C: ഈ പട്ടണം പണിയപ്പെടുകയും മതിലുകൾ പുനഃസ്ഥാപിക്കപ്പെടുകയും ചെയ്താൽ, യൂഫ്രട്ടീസ്
    നദിക്കു മറുകരെ രാജാവിനു സ്വന്തമായി ഒന്നുംതന്നെ അവശേഷിക്കുകയില്ലെന്ന് ഞങ്ങൾ അങ്ങയെ
    അറിയിക്കുന്നു.
  deu-TKW: Wir thun dem Könige kund, daß du, wenn diese Stadt wieder aufgebaut und
    ihre Mauern vollendet werden, eben deshalb an dem Gebiete jenseits des Stroms
    keinen Anteil mehr haben wirst.”
  lin-lin: Tozali koyebisa mokonzi ete soki batongi lisusu engumba oyo mpe babongisi
    bamir na yango, okotikala lisusu na eloko moko te na ngambo ya weste ya ebale
    Efrate. »
  eng-LSV: We are making known to the king that, if this city be built and the walls
    finished, by this means you have no portion beyond the river.”
  eng-GNV: Wee certifie the King therefore, that if this citie be buylded, and the
    foundation of the walles layd, by this meanes the portion beyonde the Riuer shall
    not be thine.
  eng-WEBSTER: We certify the king that, if this city shall be built again , and its
    walls set up, by this means thou wilt have no portion on this side of the river.
  nhw-BL: Nojquiya sintla ni altepetl quicualtlalise, xijmati para ayacmo tleno elis
    moaxca ipan ni nali atemitl Eufrates para campa temo tonati.
  swh-ONEN: Tunamjulisha mfalme kwamba kama mji huu ukijengwa na kuta zake zikifanywa
    upya, hutabakiwa na chochote Ngʼambo ya Mto Frati.
  bba-bba: Yen sɔ̃, wunɛ sinɑ boko, ɑ̀ n wurɑ wuu ɡe, ɡɑ bɑnirɑ, mɑ bɑ ɡen ɡbɑ̃rɑru
    seeyɑ, ɑ ǹ kɑɑ mɑɑ Efɑrɑtin dɑɑ ɡuru ɡe nɔmɑ sikerenɑ ɑ n mɔ.
  eng-KJVCPB: We certify the king that, if this city be builded again, and the walls
    thereof set up, by this means thou shalt have no portion on this side the river.
  mpx-mpx: Wam wasa naha pewa te ebo panuwa ya nihi tal pasikal ge ana gana nihi pahe
    haba, nasi nige al wewel Yupeleitis labena leupai nu lologugui-an.
  luo-luo: Wanyiso ruoth ni ka dala maduongʼni oger kendo ohingage ochungi, to onge
    gima ibiro dongʼ godo e loka mar Aora Yufrate.
  meu-meu: Oi pavapava taumu a hadibamumu, ina hanua bema gini lou bona maḡuna bema
    ore negana ai, oi na asi emu ḡau ta, Sinavai Badana inikahana basileiana idoinai
    lalonai.
  npi-ULB: यो सहर र पर्खाल निर्माण गरियो भने हजुरको लागि यूफ्रेटिस नदीपारिको प्रान्तमा
    केही बाँकी रहने छैन भनी हामी राजालाई जानकारी गराउँदैछौं ।”
  yor-yor: A fi dá ọba lójú wí pé tí a bá tún ìlú kọ́ àti ti àwọn ògiri rẹ̀ si di
    mímọ padà, kì yóò sì ohun ti yóò kù ọ́ kù ní agbègbè Eufurate.
  ind-ind: Kami yakin bahwa apabila kota itu sudah didirikan kembali dan pembangunan
    bentengnya selesai, maka pemerintahan Tuan Raja tidak akan lagi berkuasa atas
    Provinsi Sebelah Barat sungai Efrat, karena mereka akan memberontak dan menguasai
    seluruh wilayah itu.”
  pes-OPCB: پس پادشاه را آگاه می‌سازیم که اگر این شهر و حصارهایش ساخته شوند، پادشاه،
    دیگر قادر به نگهداری این قسمت از قلمرو خویش که در غرب رود فرات است، نخواهند بود.»
  tgl-ULB: Pinababatid namin sa hari na kung ang lungsod na ito at ang pader ay maitayo,
    wala nang matitira para sa iyo sa ibayo ng malaking ilog, ang Eufrates.”
  hui-hui: Ani bini ngago ai kini-o iname bi ogodagua lawia harama. Ai tigua tano
    mo tiga bialu pabe hongohe biyagua nde Iba Yuberedisi abene orayagi dindi podene
    mbira ogoni í̠na handayaho naholebereda lalunaga lowia harama, lene.
  mya-mya: သို့​ဖြစ်​၍​ဤ​မြို့​နှင့်​မြို့​ရိုး​ကို​ပြီး​စီး​အောင်​ပြန်​လည်​တည်​ဆောက်​ခဲ့​လျှင်
    အ​ရှင်​မင်း​ကြီး​သည်​ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ပြည်​နယ်​ကို​ထိန်း​သိမ်း​အုပ်​ချုပ်​နိုင်​တော့​မည်​မ​ဟုတ်​ကြောင်း​လျှောက်​ထား​အပ်​ပါ​သည်''
    ဟူ​၍​တည်း။
  bod-N: གལ་ཏེ་གྲོང་ཁྱེར་འདི་ཡང་བསྐྱར་བཞེངས་ནས་མཁར་གྱང་བརྩིགས་ཚར་ན། གཙང་པོའི་ཕ་རོལ་གྱི་ཡུལ་རྣམས་སུ་རྒྱལ་པོ་ལ་དབང་ཅི་ཡང་མེད་དོ་ཞེས་པའོ།
    །
  sna-sna: Tinozivisa mambo kuti kana guta iri rikavakwa uye masvingo aro akamiswazve,
    muchasara musina chinhu mhiri kwaYufuratesi.
  spa-BLM: Informamos al rey que si se construye esta ciudad y se terminan las murallas,
    no tendrás ninguna posesión más allá del río.
  cac-cac: Yuj chi' mamin rey, scalb'at d'ayach, tato sb'ochajxiq'ue jun chon̈ab'
    tic yed' smuroal, man̈xa alan ic d'a stojolal b'aj tz'em c'u d'a a' Éufrates tic,
    xchib'at eb' vin̈.
  swh-ULB: Tunamtaarifu mfalme kuwa endapo mji na ukuta ukijengwa, Hakuna kitakachobakia
    kwa ajili yako katika mji ngambo ya mto.”
  bel-bel: Таму мы паведамляем цару, што калі горад гэты будзе дабудаваны і сьцены
    яго дароблены, дык пасьля гэтага ня будзе ў цябе валоданьня за ракою.
  deu-ELBBK: Wir tun dem König kund, dass, wenn diese Stadt wieder aufgebaut wird
    und die Mauern vollendet werden, du deshalb diesseits des Stromes kein Teil mehr
    haben wirst.
  mbb-OT: Ibpehibelu zey zà diyà te kenikew, Mahal he Hadì, he emun egkeuman egkevangun
    heini he inged wey egkepurungan is menge verengbeng kayi, ne egkaawà diyà te kenikew
    is prubinsya he zini layun te Eufrates.”
  mal-2015: ഈ പട്ടണം പണികയും അതിന്റെ മതിലുകൾ കെട്ടിത്തീരുകയും ചെയ്താൽ അതു നിമിത്തം
    അവിടത്തേക്കു നദിക്കു ഇക്കരെ ഒരു അവകാശവും ഉണ്ടായിരിക്കയില്ലെന്നു രാജാവിനെ ഉണർത്തിച്ചുകൊള്ളുന്നു.
  rmc-rmc: Avke das te džanel le kraľiske, hoj sar ela kada foros ačhado a leskre
    muri prikerde, na ela tut zor upral e provincija Eufrat.
  pes-OPV: بنابراین پادشاه را اطلاع می‌دهیم که اگراین شهر بنا شود و حصارهایش تمام
    گردد تو را به این طرف نهر نصیبی نخواهد بود.»
  ron-1924: Фачем куноскут ымпэратулуй кэ, дакэ ва фи зидитэ дин ноу четатя ачаста
    ши дакэ и се вор ридика зидуриле, прин кяр фаптул ачеста ну вей май авя стэпынире
    динкоаче де рыу.”
  ben-OBCV: আমরা মহামান্য সম্রাটকে জানাই যে যদি আপনি এই নগরটি পুনর্নির্মিত হতে এবং
    তাঁর প্রাচীরগুলি পুনরুদ্ধার হতে দেন তাহলে ইউফ্রেটিস নদীর সংলগ্ন কোনও স্থান আর
    আপনার অধীনে থাকবে না।
  som-som: Boqorow, waxaannu ku ogeysiinaynaa in haddii magaaladan la dhiso, oo derbiyadeeda
    la dhammeeyo, aadan sababtaas aawadeed waxba qayb ku yeelan doonin inta webiga
    ka shishaysa.
  lat-VUC: Nuntiamus nos regi, quoniam si civitas illa ædificata fuerit, et muri ipsius
    instaurati, possessionem trans fluvium non habebis.
  eng-ASVBT: We certify the king that, if this city be built, and the walls finished,
    by this means thou shalt have no portion beyond the River.
  ita-1885: Noi facciamo assapere al re, che, se questa città è riedificata, e le
    sue mura son rifatte, la parte de' suoi stati ch'è di qua dal fiume, non sarà
    più sua.
  eng-LXXUP: We therefore declare to the king, that, if that city be built, and its
    walls be set up, thou shalt not have peace.
  eng-ULB: We are informing the king that if this city and wall are built, then there
    will be nothing remaining for you in the Province Beyond the River.”
  spa-VBL: Queremos informar a Su Majestad de que si se reconstruye esta ciudad y
    se completan las murallas, perderá esta provincia al oeste del Éufrates”.
  fra-_FOB: Nous faisons savoir au roi, que si cette ville est rebâtie et ses murailles
    relevées, tu n'auras plus de possessions de ce côté-ci du fleuve.
  mal-mal: ഈ പട്ടണം പണിത് അതിന്റെ മതില്‍പണി പൂർത്തിയായാൽ, അങ്ങേക്കു നദിക്കു ഇക്കരെ
    ഒരു അവകാശവും ഉണ്ടായിരിക്കയില്ലെന്നു രാജാവിനെ ഉണർത്തിച്ചുകൊള്ളുന്നു.
  urd-GVR: Ġharz ham shahanshāh ko ittalā dete haiṅ ki agar Yarūshalam ko dubārā tāmīr
    kiyā jāe aur us kī fasīl takmīl tak pahuṅche to Dariyā-e-Furāt ke maġhribī ilāqe
    par āp kā qābū jātā rahegā.”
  suz-BL: मिनु गो पिप इन कली मार लोव़ तुइक्‍पाइक्‍चा दाक्‍नीकी देंशा हना, एको सहर
    लेंशा सेल्‍तेक्‍म हना, नु मेको आ एर ओंथ ङा गारो प्रोव़ने थुम्‍तेक्‍म हना, युफ्रेटीस
    आइक्‍ची हांबुम इन के मारेइ अधिकार मलीब” दे ब्रेक्‍शो बाक्‍त।
  ita-1927: Noi facciamo sapere al re che, se questa città si riedifica e le sue mura
    si rialzano, tu non avrai più possessi da questo lato del fiume”.
  ckb-ckb: ئێمەش پاشا ئاگادار دەکەینەوە کە ئەگەر ئەم شارە بنیاد بنرێت و شووراکانی
    تەواو بکرێن، ئیتر لە هەرێمی ئەوبەری فوراتەوە بەشت نابێت.
  eng-BBE: We give you word, that if the building of this town and its walls is made
    complete, there will be an end of your power in the country across the river.
  kan-OKCV: ಆ ಪಟ್ಟಣವನ್ನೂ, ಅದರ ಗೋಡೆಗಳನ್ನೂ ಪುನಃ ಕಟ್ಟುವುದಾದರೆ, ತಮಗೆ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಈಚೆಯಲ್ಲಿ
    ಒಂದು ಅಂಗುಲವೂ ಉಳಿಯದು ಎಂಬುದಾಗಿ ಅರಸನಿಗೆ ಅರಿಕೆ ಮಾಡಿಕೊಳ್ಳುತ್ತೇವೆ.
  tam-2017: ஆகையால் இந்தப் பட்டணம் கட்டப்பட்டு, இதன் மதில்கள் கட்டி முடிக்கப்பட்டால்,
    நதிக்கு இந்தப்புறத்திலே உமக்கு ஒன்றும் இல்லாமல்போகும் என்பதை ராஜாவுக்கு தெரியப்படுத்துகிறோம்
    என்று எழுதி அனுப்பினார்கள்.
  spa-RV-1909: Hacemos saber al rey, que si esta ciudad fuere edificada, y erigidos
    sus muros, la parte allá del río no será tuya.
  ron-BTF: Facem cunoscut împăratului că, dacă această cetate este construită din
    nou și zidurile ei sunt ridicate, prin aceasta nu vei avea nicio parte dincoace
    de râu.
  eng-WEBP: We inform the king that if this city is built and the walls finished,
    then you will have no possession beyond the River.
  eng-FBV: We wish to inform Your Majesty that if this city is rebuilt and the walls
    completed, you will lose this province west of the Euphrates.
  nld-1939: Wij waarschuwen dus den koning, dat gij aan de overzijde van de Rivier
    heel uw gezag zult verliezen, zo deze stad wordt herbouwd en de muren worden hersteld.
  nch-BL: Nojquiya sinta ni altepet quicualtalise, xijmati para ayecmo teno elis moaxca
    ipan ni nali hueyat Eufrates para campa temo tonati.”
  vie-1934: Chúng tôi tâu cáo vua hay rằng nếu thành nầy được cất lại, và vách tường
    nó được xây lên, tất tại cớ ấy, đất ở phía bên nầy sông sẽ chẳng còn phục vua
    nữa.
  hin-CV: हम महाराज को यह बताने की कोशिश कर रहे हैं, कि यदि यह नगर दोबारा बन जाएगा,
    यदि इसकी शहरपनाह दोबारा बन जाएगी, तो नदी के उस पार के प्रदेश पर आप अपने भाग को
    खो देगें.
  spa-BES: Les damos la noticia de que si la construcción de esta ciudad y sus muros
    se completan, habrá un fin de su poder en el país al otro lado del río.
  tdx-tdx: Aa le taroñe’ay amy mpanjakay t’ie mivoatse ty rova toy naho fonitse o
    kijoli’eo, le tsy ho fanaña’o ka ty an-dafe’ i Sakay atoa.
  tha-KJV: ข้าพระองค์ทั้งหลายขอกราบทูลให้​กษัตริย์​ทรงทราบว่า ถ้าเมืองนี้​ได้​สร้างใหม่เสร็จและกำแพงเมืองก็สำเร็จแล้ว
    พระองค์​จะไม่​มีกรรมสิทธิ์​ในมณฑลฟากแม่น้ำข้างนี้”
  por-BR-2018: Por isso informamos ao rei que, se aquela cidade for reconstruída,
    e seus muros restaurados, a parte além do rio não será tua.
  deu-ELO: Wir tun dem König kund, daß, wenn diese Stadt wieder aufgebaut wird, und
    die Mauern vollendet werden, du deshalb diesseit des Stromes kein Teil mehr haben
    wirst.
  eng-WYC-2018: We tell to the king, that if that city be builded (again), and the
    walls thereof be restored, thou shalt not have possession beyond the flood. (We
    say to the king, that if that city is rebuilt, and its walls be restored, then
    thou shalt not have power, or authority, in the province west of the Euphrates
    River.)
  epo-epo: Ni sciigas al la reĝo, ke se tiu urbo estos rekonstruita kaj ĝiaj muregoj
    estos finitaj, tiam vi poste havos nenian parton en la regiono transrivera.
  uig-PIN: Xunga biz aliyliriƣa xuni uⱪturmaⱪqimizki, ǝgǝr bu xǝⱨǝr ⱪurulsa, sepilliri
    pütküzülsǝ, undaⱪta silining dǝryaning muxu tǝripidiki yǝrlǝrgǝ ⱨeqⱪandaⱪ igidarqiliⱪliri
    bolmay ⱪalidu».
  beo-beo: Amaiba:le ninia da agoane dawa:. Ilia da amo moilai bai bagade amola ea
    gagoi bu gagusia, di hina bagade, da Guma:dini Iufala:idisi soge ouligimu hamedeiwane
    ba:mu.” Ilia da amo meloa Adasegesisi ema dedene i.
  tpi-OTNT: Olsem na king, mipela i laik toksave long yu olsem, sapos ol i wokim gen
    dispela taun wantaim banis bilong en, orait bai yu no inap bosim moa dispela provins
    long hapsait bilong wara Yufretis.”
  hau-SA: Muna sanar da sarki cewa in har aka sāke gina wannan birnin da katangarsa,
    zai zama ka rasa kome a gefen Kewayen Kogin Yuferites ke nan.
  uig-LAT: Shunga biz aliylirigha shuni uqturmaqchimizki, eger bu sheher qurulsa,
    sépilliri pütküzülse, undaqta silining deryaning mushu teripidiki yerlerge héchqandaq
    igidarchiliqliri bolmay qalidu».
  nde-nde: Inkosi siyazisela ukuthi aluba idolobho leli lingakhiwa, imiswe njalo imiduli
    yalo, izakube ingasasalanga lalutho ngaphetsheya kweYufrathe.
  ton-ton: ‌ʻOku mau fakapapau ki he tuʻi, kapau ʻe toe langa ʻae kolo ni, pea fokotuʻu
    hono ʻā maka, ko e meʻa ko ia ʻe ʻikai te ke maʻu ai ha tofiʻa ʻi he potu kauvai
    ni ʻoe vaitafe.”
  ces-1613: Nadto známoť činíme králi, že bude-li to město vystaveno, a zdi dodělány,
    tedy vládařství za řekou míti nebudeš.
  eng-WMB: We inform the king that if this city is built and the walls finished, then
    you will have no possession beyond the River.
  tam-TCV: இப்பொழுது அந்தப் பட்டணம் கட்டப்பட்டு, மதில்களும் திரும்பவும் கட்டிமுடிக்கப்படுமானால்,
    நதியின் மறுகரையில் உமக்கு ஒன்றும் எஞ்சியிருக்காது என்று அரசருக்கு இதை அறிவிக்கிறோம்
    என எழுதியிருந்தனர்.
  ceb-ULB: Nagpahibalo kami sa hari nga kung matukod kining siyudara ug ang pader,
    unya walay mabilin alang kanimo sa unahan sa dako nga suba sa Eufrates.”
  pol-UBG: Zawiadamiamy króla, że jeśli to miasto zostanie odbudowane i jego mury
    będą wzniesione, wtedy już nie będziesz miał udziału za rzeką.
  urd-GVU: غرض ہم شہنشاہ کو اطلاع دیتے ہیں کہ اگر یروشلم کو دوبارہ تعمیر کیا جائے
    اور اُس کی فصیل تکمیل تک پہنچے تو دریائے فرات کے مغربی علاقے پر آپ کا قابو جاتا
    رہے گا۔“
  deu-1912: Darum tun wir dem König zu wissen, daß, wo diese Stadt gebaut wird und
