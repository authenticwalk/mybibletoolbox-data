verse: EZR.004.008
translations:
  mal-C: 'ദേശാധിപതിയായ രെഹൂമും ലേഖകനായ ശിംശായിയും ജെറുശലേമിനെതിരേ ഇപ്രകാരമൊരു കത്ത്
    അർഥഹ്ശഷ്ടാരാജാവിന് അയച്ചു:'
  deu-TKW: Der Brief war persisich geschrieben und ins Aramäische übersetzt.
  lin-lin: 'Moyangeli Rewumi mpe Shimishayi, mokomi mikanda na ye, bakomelaki mokonzi
    Aritakizerisesi mokanda oyo na tina na Yelusalemi :'
  eng-LSV: 'Rehum counselor, and Shimshai scribe have written a letter concerning
    Jerusalem to Artaxerxes the king, thus:'
  eng-GNV: Rehum the chancelour, and Shimshai the scribe wrote a letter against Ierusalem
    to Artahshashte the King, in this sort.
  eng-WEBSTER: 'Rehum the chancellor and Shimshai the scribe wrote a letter against
    Jerusalem to Artaxerxes the king in this sort:'
  nhw-BL: Nojquiya Rehum catli eliyaya gobernador huan Simsai catli eliyaya tlajcuilojquetl
    ininhuaya ininhuampoyohua quitlajcuilhuijque Tlanahuatijquetl Artajerjes para
    quintelhuise nopa israelitame catli tlacualtlaliyayaj ipan Jerusalén. Nojquiya
    ininhuaya itztoyaj ipan nopa tlajcuiloli sequin jueces, huan tequitini, huan sequin
    gobernadores catli ehuayayaj tlali Babilonia huan nopa elamita masehualme ipan
    altepetl Erec huan Susa.
  swh-ONEN: 'Rehumu afisa msimamizi na mwandishi Shimshai waliandika barua kwa Mfalme
    Artashasta dhidi ya watu wa Yerusalemu kama ifuatavyo:'
  bba-bba: Rehumu, berɑ min kpɑro kɑ win tire yoro Simusɑi bɑ sinɑ boko Aɑtɑsɛsi tire
    te yoruɑ te tɑ kɑ Yerusɑlɛmu yɑ̃.
  eng-KJVCPB: 'Rehum the chancellor and Shimshai the scribe wrote a letter against
    Jerusalem to Artaxerxes the king in this sort:'
  mpx-mpx: 'Tologugui Lehum ge toleleli Simsai te leta o hi leli Yelusalema ana tomina
    wasaliya ge hi patuna kin Ataseksis elana. He ana baaba i ola hiwe:'
  luo-luo: 'Rehum ma jatend lweny kod Shimshai ma jagoro nondiko baruwa marach kuom
    Jerusalem ne Artaksases ma ruoth kama:'
  meu-meu: Rehumu, tuari oreana biaguna, bona Simisai, itorena tauna, ese Ierusalem
    ihadikana revarevana ta na King Aratasasta e tore henia.
  npi-ULB: सेनापति रेहूम र सचिव शिम्शैले यरूशलेमको बारेमा अर्तासास्तलाई यसरी चिट्ठी
    लेखे ।
  yor-yor: 'Rehumu balógun àti Ṣimṣai akọ̀wé jùmọ̀ kọ́ ìwé láti dojúkọ Jerusalẹmu
    sí Artasasta ọba báyìí:'
  ind-ind: Artasasta juga menerima surat mengenai Yerusalem dari Panglima Rehum dan
    sekretarisnya, Simsai. Keduanya didukung oleh rekan-rekan mereka, yaitu para hakim
    dan semua pejabat pemerintah Persia lain yang berasal dari Erek, Babel, dan Susan
    di negara Elam,
  pes-OPCB: 'کسان دیگری که در نوشتن این شکایت‌نامه بر ضد مردم یهودا و اورشلیم دست
    داشتند عبارت بودند از: رحوم فرماندار، شمشائی کاتب، عده‌ای از قضات و مقامات دیگری
    که از ارک، بابِل و شوش (که در عیلام است) بودند،'
  tgl-ULB: Si Rehum na kumander at si Simsai na eskriba ang sumulat sa ganitong paraan
    kay Artaxerxes tungkol sa Jerusalem.
  hui-hui: Mani agali kira dindi ogoniha gabumane haru haga agali haguane Lehumu henego
    mende dindi ogoniha beba gili bia dagala biaga Simisai henego libuguabi nde Yarusaleme
    wali agali bu karume ko biya lalu beba mbira Kini Adasegesi hearia gilibu pelene.
    Beba gilibu pelalu howa bi ogodagua lowini.
  mya-mya: ထို့​ပြင်​ယေ​ရု​ရှ​လင်​မြို့​အ​ကြောင်း​နှင့်​ပတ်​သက်​၍ ဘု​ရင်​ခံ​ရေ​ဟုံ​နှင့်​အ​တွင်း​ဝန်​ရှိ​မ​ရှဲ​တို့​က
    အာ​တ​ဇေ​ရဇ်​မင်း​ထံ​သို့​အောက်​ဖော်​ပြ​ပါ​စာ​ကို​ရေး​သား​ပေး​ပို့​ကြ​လေ​သည်။
  bod-N: འགོ་དཔོན་རེ་ཧུམ་དང་དྲུང་ཡིག་ཤིམ་ཤ་ཨི་གཉིས་ཀྱིས་ཀྱང་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ལ་སྙན་ཞུ་ཕུལ་ཏེ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་འབངས་མི་རྣམས་གཏུག་བཤེར་བྱས་པ་འདི་ལྟར།
  sna-sna: 'Rehumi muchinda mukuru naShimishai munyori vakanyora tsamba kuna mambo
    Atazekisesi vachipomera Jerusarema vachiti:'
  spa-BLM: Rehum, el canciller, y Simsai, el escriba, escribieron una carta contra
    Jerusalén al rey Artajerjes, de la siguiente manera
  cac-cac: Axo vin̈aj Rehum vin̈ sat yajal eb' soldado yed' vin̈aj Simsai vin̈ tz'ib'um,
    ix stz'ib'ejpaxb'at junxo carta eb' vin̈ d'a vin̈aj rey Artajerjes chi'.
  swh-ULB: Rehumu jemedari na Shimshai mwandishi wakaandika hivi kwa Artashasta kuhusu
    Yerusalem.
  bel-bel: 'Рэхум радца і Шымшай пісец пісалі адно пісьмо супроць Ерусаліма да цара
    Артаксэркса такое:'
  deu-ELBBK: 'Rechum, der Statthalter, und Schimschai, der Schreiber, schrieben an
    Artasasta, den König, einen Brief gegen Jerusalem wie folgt: –'
  mbb-OT: 'Midsurat daan si Rehum he gubirnedur wey si Shimshai he sikritaryu ziyà
    te ki Hadì Artaserkses te igkuntra zan te menge tig-Jerusalem. Iyan heini taǥù
    te surat dan: “Minahal he Hadì Artaserkses, “Edhuna key ebpengemusta kenikew,
    is menge suluǥuen nu kayi te prubinsya he zini layun te Eufrates. Ragkes he nengemusta
    kenikew is menge zuma zey he menge pengulu wey menge upisyal, is menge etew te
    Tripolis, Persia, Erec, Babilonia, wey is menge etew ziyà te Susa he tanà diyà
    te Elam. Ebpengemusta zaan is menge etew he impaawà diyà te menge lugar zan ni
    Osnapar, kes nevantug wey mekeǥeǥehem he hadì diyà te Asiria. Heini he menge etew
    impeubpè din diyà te inged he Samaria wey ziyà te zuma pa he menge lugar he zini
    layun te Eufrates.'
  mal-2015: ധർമ്മാദ്ധ്യക്ഷനായ രെഹൂമും രായസക്കാരനായ ശിംശായിയും യെരൂശലേമിന്നു വിരോധമായി
    അർത്ഥഹ്ശഷ്ടാരാജാവിന്നു ഒരു പത്രിക എഴുതി അയച്ചു.
  rmc-rmc: 'O uradňikos Rechum the o pisaris Šimšaj pisinde le kraľiske Artaxerxesoske
    kajso ľil pro Jeruzalem:'
  pes-OPV: 'رحوم فرمان فرما وشمشائی کاتب رساله به ضد اورشلیم، به ارتحشستا پادشاه،
    بدین مضمون نوشتند:'
  ron-1924: Дрегэторул Рехум ши логофэтул Шимшай ау скрис ымпэратулуй Артаксерксе
    скрисоаря урмэтоаре ла Иерусалим.
  ben-OBCV: প্রদেশপাল রহূম, সচিব শিম্‌শয় সম্রাট অর্তক্ষস্তের কাছে জেরুশালেমের বিরুদ্ধে
    অভিযোগ করে সেই পত্র লিখেছিল।
  som-som: Taliyihii Rexuum ahaa iyo karraanigii Shimshay ahaa ayaa sidan warqad Yeruusaalem
    ka gees ah ugu soo qoray Boqor Artaxshasta.
  lat-VUC: 'Reum Beelteem, et Samsai scriba, scripserunt epistolam unam de Jerusalem
    Artaxerxi regi, hujuscemodi:'
  eng-ASVBT: 'Rehum the chancellor and Shimshai the scribe wrote a letter against
    Jerusalem to Artaxerxes the king in this sort:'
  ita-1885: Rehum, presidente del consiglio, e Simsai, segretario, scrissero una lettera
    al re Artaserse contro a Gerusalemme, di questo tenore.
  eng-LXXUP: Rehum the chancellor, and Shimshai the scribe wrote an epistle against
    Jerusalem to King Artaxerxes, saying,
  eng-ULB: Rehum the commander and Shimshai the scribe wrote this way to Artaxerxes
    about Jerusalem.
  spa-VBL: Rehum, el oficial al mando, y Simsai, el escriba, escribieron una carta
    al rey Artajerjes en la que condenaban a Jerusalén.
  fra-_FOB: 'Réhum, gouverneur, et Shimshaï, secrétaire, écrivirent donc en ces termes
    une lettre, touchant Jérusalem, au roi Artaxerxès:'
  mal-mal: സൈന്യാധിപനായ രെഹൂമും എഴുത്തുകാരനായ ശിംശായിയും യെരൂശലേമിന് വിരോധമായി അർത്ഥഹ്ശഷ്ടാരാജാവിന്
    ഇപ്രകാരം എഴുതി അയച്ചു.
  urd-GVR: Sāmariya ke gawarnar Rahūm aur us ke Mīrmunshī Shamsī ne shahanshāh ko
    ḳhat likh diyā jis meṅ unhoṅ ne Yarūshalam par ilzāmāt lagāe. Pate meṅ likhā thā,
  suz-BL: पिप आ सोइश्‍शो रेहुम नु ब्रेक्‍तीक गेय पाइब शिम्‍शाइमी, पिप आरता-सास्‍त
    कली यरूसलेम आ पर्बम ब्रेक्‍स का ब्रेक्‍ताक्‍स।
  ita-1927: 'Rehum il governatore e Scimshai il segretario scrissero una lettera contro
    Gerusalemme al re Artaserse, in questi termini:'
  ckb-ckb: 'ڕەحومی فەرماندە و شیمشەیی خامەی نهێنی نامەیەکیان لە دژی ئۆرشەلیم بۆ ئەرتەحشەستەی
    پاشا بەم شێوە نووسی:'
  eng-BBE: Rehum, the chief ruler, and Shimshai the scribe, sent a letter against
    Jerusalem, to Artaxerxes the king;
  kan-OKCV: ದೇಶಾಧಿಪತಿಯಾದ ರೆಹೂಮ್ ಹಾಗು ಕಾರ್ಯದರ್ಶಿ ಶಿಂಷೈ, ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಈ ಕೆಳಗೆ
    ಕಂಡಂತೆ ಕಾಗದವನ್ನು ಬರೆದು ಅರ್ತಷಸ್ತನಿಗೆ ಕಳುಹಿಸಿದ್ದರು.
  tam-2017: 'ஆலோசனைத் தலைவனாகிய ரெகூமும் பதிவாளனாகிய சிம்சாயியும் எருசலேமுக்கு விரோதமாக
    அர்தசஷ்டா என்னும் ராஜாவுக்கு எழுதின மனுவிலே கையொப்பம் போட்டவர்கள் யாரென்றால்:'
  spa-RV-1909: Rehum canciller, y Simsai secretario, escribieron una carta contra
    Jerusalem al rey Artajerjes, como se sigue.
  ron-BTF: Rehum, cancelarul, şi Şimşai, scribul, au scris o scrisoare împotriva Ierusalimului
    lui Artaxerxes, împăratul, în acest fel;
  eng-WEBP: Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem
    to Artaxerxes the king as follows.
  eng-FBV: Rehum the officer in command and Shimshai the scribe wrote a letter to
    King Artaxerxes condemning Jerusalem stating,
  nld-1939: 'Rechoem, de landvoogd4, en Sjimsjai, zijn geheimschrijver, schreven eveneens
    aan Artaxerxes over Jerusalem een brief van de volgende inhoud:'
  nch-BL: Nojquiya Rehum cati eliyaya gobernador huan Simsai cati eliyaya tajcuilojquet
    inihuaya inihuampoyohua quitajcuilhuijque Tanahuatijquet Artajerjes para quintatelhuise
    nopa israelitame cati tacualtaliyayaj ipan Jerusalén. Nojquiya inihuaya itztoyaj
    ipan nopa tajcuiloli sequij jueces, huan tequichihuani, huan sequij gobernadores
    cati ehuayayaj tali Babilonia huan nopa elamita masehualme ipan altepet Erec huan
    Susa.
  vie-1934: 'Lại Rê-hum, tể tướng, và Sim-sai, thơ ký, đồng viết biểu nghịch cùng
    Giê-ru-sa-lem, tấu lên vua Aït-ta-xét-xe như vầy:'
  hin-CV: 'तब शासनाधिकारी रहूम और सचिव शिमशाई ने येरूशलेम के लोगों के विरुद्ध पत्र
    लिखा. उन्होंने राजा अर्तहषस्ता को जो लिखा वह यह था:'
  spa-BES: Rehum, el principal gobernante, y Simsai, el escriba, enviaron una carta
    contra Jerusalén, al rey Artajerjes;
  tdx-tdx: 'Nanokitse taratasy fandrabioñañe Ierosalaime amy Artaksastà, mpanjaka,
    t’i Rekome mpizaka naho i Simsay mpanokitse, amo hoe zao:'
  tha-KJV: เรฮูมผู้​บังคับบัญชา และชิมชัยอาลักษณ์​ได้​เข​ียนหนังสือปรักปรำเยรูซาเล็มถวายกษั​ตริ​ย์อารทาเซอร์​ซี​สด​ังต่อไปนี้
  por-BR-2018: 'Reum o comandante, e Sinsai o escrivão, escreveram uma carta contra
    Jerusalém ao rei Artaxerxes, conforme o seguinte:'
  deu-ELO: 'Rechum, der Statthalter, und Schimschai, der Schreiber, schrieben an Artasasta,
    den König, einen Brief wider Jerusalem also: -'
  eng-WYC-2018: Rehum, B’el T’em, and Shimshai, the scribe, wrote such an epistle
    from Jerusalem to king Artaxerxes, [on this manner]; (And Rehum, the chancellor,
    and Shimshai, the provincial secretary, also wrote a letter from Jerusalem to
    King Artaxerxes, in this manner;)
  epo-epo: 'Reĥum, konsilisto, kaj Ŝimŝaj, skribisto, skribis unu leteron kontraŭ
    Jerusalem al Artaĥŝaŝt, la reĝo, en la sekvanta maniero:'
  uig-PIN: 'Waliy Rǝⱨum bilǝn diwan begi Ximxay padixaⱨ Artahxaxtaƣa Yerusalem üstidin
    tɵwǝndikidǝk ǝrznamǝ yazdi: —'
  beo-beo: 'Amola eagene hina dunu amo Lihame amola soge dedesu dunu amo Simisai,
    ela da Adasegesisi ema Yelusaleme ea hou olelemusa: meloa dedene i, amane,'
  tpi-OTNT: Na namba wan gavman Rehum, wantaim Simsai, kuskus bilong dispela provins,
    tupela tu i raitim wanpela pas i go long King Artaserksis bilong kotim ol Jerusalem.
    Ol i raitim tok olsem,
  hau-SA: Rehum shugaban rundunar soja, da Shimshai marubuci, suka rubuta wasiƙar
    a kan Urushalima zuwa ga sarki Artazerzes, suka ce.
  uig-LAT: 'Waliy Rehum bilen diwan bégi Shimshay padishah Artaxshashtagha Yérusalém
    üstidin töwendikidek erzname yazdi: —'
  nde-nde: 'URehumi umlawuli webutho loShimishayi unobhala babhala incwadi isiya ku-Athazekisisi
    inkosi besola iJerusalema besithi:'
  ton-ton: 'Naʻe tohi ʻe he ʻeiki fakamaau ko Lihumi mo Simisai ko e tangata tohi
    ʻae tohi fakakoviʻi ʻo Selūsalema kia ʻAtakisekisi ko e tuʻi ʻo pehē:'
  ces-1613: 'Rechum totiž kancléř a Simsai písař napsali jeden list proti Jeruzalému
    Artaxerxovi králi, takový:'
  eng-WMB: Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem
    to Artaxerxes the king as follows.
  tam-TCV: 'தளபதியான ரெகூமும், செயலாளராகிய சிம்சாவும் எருசலேமுக்கு எதிராக அரசன் அர்தசஷ்டாவுக்கு
    எழுதிய கடிதம் இதுவே:'
  ceb-ULB: Si Rehum ang labaw ug si Simsai ang eskriba maoy nagsulat niining paagi
    ngadto kang Artajerjes mahitungod sa Jerusalem.
  pol-UBG: 'Kanclerz Rechum i pisarz Szimszaj napisali do króla Artakserksesa list
    przeciwko Jerozolimie następującej treści:'
  urd-GVU: سامریہ کے گورنر رحوم اور اُس کے میرمنشی شمسی نے شہنشاہ کو خط لکھ دیا جس
    میں اُنہوں نے یروشلم پر الزامات لگائے۔ پتے میں لکھا تھا،
  deu-1912: 'Rehum, der Kanzler, und Simsai, der Schreiber schrieben diesen Brief
    wider Jerusalem an Arthahsastha, den König:'
  kan-2017: ದೇಶಾಧಿಪತಿಯಾದ ರೆಹೂಮ್, ಲೇಖಕನಾದ ಶಿಂಷೈ ಇವರು ಯೆರೂಸಲೇಮಿಗೆ ವಿರುದ್ಧವಾಗಿ ಮುಂದಿನ
    ಕಾಗದವನ್ನು ಬರೆದು ಅರ್ತಷಸ್ತನಿಗೆ ಕಳುಹಿಸಿದರು.
  yap-yap: 'Ma ku errogon Rehum ni governor, nge Shimshai ni tayol ko fare nam, nra
    yoloyew bangi babyor ni murung’agen yu Jerusalem ni ba’aray e thin riy nge yan
    ngak Artaxerxes ni Emperor:'
  hlt-MCSB: Hlangcal boei Rehum neh cadaek Shimshai loh Jerusalem kawng te manghai
    Artaxerxes taengah ca a daek pah bal.
  mdy-ETH: ዬያጉዲ ሃሣ ዓጮ ዎይሣ ሬሁሜና ፃኣፓሢ ሺምሻዬና ዬሩሳላሜ ዛሎ ሃካፓ ዴማ ዓኣ ማሊፆ ካኣቲም ፃኣፔኔ፤
  twi-ASANTE: Amrado Rehum ne Simsai a ɔyɛ asɛnniiɛ twerɛfoɔ twerɛɛ krataa kɔkyerɛɛ
    ɔhene Artasasta sɛdeɛ ɔman Yerusalem mu teɛ.
  eng-WEBU: Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem
    to Artaxerxes the king as follows.
  wal-wal: Biittaa haariya Rehuuminne xaafiyaa SHimshshaayi Yerusalaamebaa hagaadan
    yaagidi, Kawuwaa Arxxekssiisau dabddaabbiyaa xaafidosona;
  spa-PDDPT: 'El comandante Rehum y el secretario Simsai escribieron al rey Artajerjes
    una carta contra Jerusalén:'
  gun-gun: 'Xondaro kuery ruvixa Reum ha''e kuaxia re opena va''ety Sinsai voi ombopara
    avi peteĩ kuaxia. Jerusalém pygua kuery rovai re ombopara huvixa Artaxerxes pe,
    po rami:'
  agu-BL: Ncha'tz ban yi wi'tz bajxom yi na bi'aj Rehum tu yi tetz tajtz'ib yi na
    bi'aj Simsai, nin ben chitz'ibal jun u'j tetz Artajerjes yi rey tan tak'le'n kil
    yi o' aj Jerusalén.
  ilo-ULB: Kastoy a wagas ti panagsurat ni Rehum a mangidadaulo ken ni Simsai nga
    eskriba kenni Artaxerxes maipapan iti Jerusalem.
  kpg-kpg: 'Gei Rehum di gobinaa, mo Shimshai tangada hihi o tenua deelaa, guu hihi
    labelaa di nau lede gi di king Artaxerxes nia longo o Jerusalem, e hihi boloo:'
  uig-ARA: 'ۋالىي رەھۇم بىلەن دىۋان بېگى شىمشاي پادىشاھ ئارتاخشاشتاغا يېرۇسالېم ئۈستىدىن
    تۆۋەندىكىدەك ئەرزنامە يازدى: ــ'
  sus-sus: 'Gomina Rexumi xa sɛbɛliti Simesayi naxa yi bataaxɛ sɛbɛ mangɛ Atasakasi
    ma a rakolonfe ra Darisalamu xa fe ma. A yi nan sɛbɛ:'
  pon-2006: 'Rehum, kepinao, oh Simsai, sounnting en sahpwo, pil ntingihada kisinlikou
    kiset ong Nanmwarki Lapalap Ardaserksihs duwen Serusalem:'
  ksd-ksd: 'Rekum ra tena varkurai ma Simsai ra tena tutumu dir ga tumu ra buk ure
    Ierusalem tadav Artaksasta ra king dari:'
  tur-YTC: 'Vali Rehum ve kâtip Şimşay, Kral Artahşasta''ya, Yeruşalem''e karşı şu
    mektubu yazdılar:'
  grc-BRENT: Ῥεοὺμ βαλτὰμ καὶ Σαμψὰ ὁ γραμματεὺς ἔγραψαν ἐπιστολὴν μίαν κατὰ Ἱερουσαλὴμ
    τῷ Ἀρθασασθὰ βασιλεῖ.
  ind-AYT: 'Gubernur Rehum dan Simsai, juru tulisnya, menulis sepucuk surat yang menentang
    Yerusalem kepada Raja Artahsasta, sebagai berikut:'
  nya-nya: 'Rehumu mkulu wankhondo ndi Simisai mlembi, nawonso analemba kalata yawo
    yoneneza anthu a ku Yerusalemu kwa mfumu Aritasasita. Anayilemba motere:'
  hrv-hrv: Zatim su upravitelj Rehum i tajnik Šimšaj napisali kralju Artakserksu slijedeće
    pismo protiv Jeruzalema -
  mps-mps: Tama te provins polalubo namba wan gavman bidi Rehum dali Simsai, te provins
    tǫ pedaide sę ebo kuskus bidi, augwali sigo te gasa pas me deli te king Artaserksisba
    asęna toliyu, te Jerusalem dabe po tų ilimainogo yai. Augwaligo te tama tiwai
    po asęai dao,
  tpi-tpi: Na namba wan gavman Rehum, wantaim Simsai, kuskus bilong dispela provins,
    tupela tu i raitim wanpela pas i go long King Artaserksis bilong kotim ol Jerusalem.
    Ol i raitim tok olsem,
  dan-1931: Statholderen Rehum og Skriveren Sjimsjaj skrev et Brev mod Jerusalem til
    Kong Artaxerxes af følgende Indhold.
  vie-OVCB: 'Tổng trấn Rê-hum và Thư ký Sim-sai cũng viết sớ dâng lên Vua Ạt-ta-xét-xe
    chống đối Giê-ru-sa-lem, như sau:'
  guj-2017: ન્યાય ખાતાના વડા રહૂમે તથા પ્રધાન શિમ્શાયે, યરુશાલેમ વિરુદ્ધ આર્તાહશાસ્તા
    રાજાને પત્ર લખ્યો.
  pon-2006A: 'Rehum, kepinao, oh Simsai, sounnting en sahpwo, pil ntingihada kisinlikou
    kiset ong Nanmwarki Lapalap Ardaserksihs duwen Serusalem:'
  por-BRBSL: Reum o chanceler e Shimshai o escriba escreveram uma carta contra Jerusalém
    para Artaxerxes, o rei, como se segue.
  cth-cth: Kaukkung Rehum hoi cakathutkung Shimshai ni Jerusalem e taminaw tarannae
    lah Persia siangpahrang Artaxerxes teh hettelah ca a patawn.
  twi-twi: Amrado Rehum ne Simsai a ɔyɛ asennii kyerɛwfo kyerɛw krataa kɔkyerɛɛ ɔhene
    Artasasta sɛnea ɔman Yerusalem mu te.
  hlt-hlt: Hlangcal boei Rehum neh cadaek Shimshai loh Jerusalem kawng te manghai
    Artaxerxes taengah ca a daek pah bal.
  tbz-SIM: 'Kɛ̀ Deummu kùmɑ̀ndɑ́ɑ̀ nɛ̀ opɑ́tíwɑ̃ɑ̃̀tì Simisɑii kɛ̀ bɛ̀ múnkɛ wɑ̃ri
    dipɑ́tíri okpɑ̀ɑ̀tì Aditɑkisɛsi bɛ̀ɛ̀ bo Sedisɑdɛmmu bɛ kpɛ́í nkɛ dɔ̀:'
  msy-2020: Ezɨ gavmanɨn gumazir faraghavɨra itim Rehum, ko Simsai provinsɨn kamɨn
    akɨnafariba osirir gumazimning, aning Jerusalemɨn itir adarazir kotim gamua Atrivim
    Artaserksis bagha akɨnafarimɨn kamaghɨn an osiri.
  dop-dop: 'Ḿpʋ́ɣʋ́ hɔɣɔlʋɣʋ ŋkʋ kʋ kʋfǝnɛɛ Lehum nɑ ɩ tɑkǝlɑsɩ ŋmɑɑlʋ Simesɑyi pɑ
    ŋmɑɑwɑ wulɑʋ Atɑkǝsɛsɛɛ tɔtɔɣɔ Yosɑlɛm tɔm sɩ:'
  azb-azb: Sərkərdə Rexum və mirzə Şimşay padşah Artaxşastaya Yerusəlimi ittiham edən
    bir məktub yazdı.
  eng-DBY: 'Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem
    to Artaxerxes the king after this sort:'
  hin-2017: अर्थात् रहूम राजमंत्री और शिमशै मंत्री ने यरूशलेम के विरुद्ध राजा अर्तक्षत्र
    को इस आशय की चिट्ठी लिखी।
  wol-KYG: 'Reyum boroom dëkk ba, ak Simsay bindkatam, ñoo bind Buur Artaserses bataaxal
    bii jëm ci Yerusalem, di ko wax ne ko:'
  eng-YLT: 'Rehum counsellor, and Shimshai scribe have written a letter concerning
    Jerusalem to Artaxerxes the king, thus:'
  eng-WYC-2017: Rehum, B’el T’em, and Shimshai, the scribe, wrote such an epistle
    from Jerusalem to king Artaxerxes, [on this manner];
  eng-WMBB: Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem
    to Artaxerxes the king as follows.
  urd-GVH: सामरिया के गवर्नर रहूम और उसके मीरमुंशी शम्सी ने शहनशाह को ख़त लिख दिया
    जिसमें उन्होंने यरूशलम पर इलज़ामात लगाए। पते में लिखा था,
  rug-rug: 'Guahe sapu kuberia e Rehumi, sa qavuna, meke e Simisai sa tie kubekubere
    pa qinavuna, la koe Atazekisesi pude zutu la i sari tie pa Zerusalema:'
  gaz-gaz: 'Rehuum ajajaan qondaaltichii fi Shiimshaayi barreessaan sun Yerusaalemiin
    mormuudhaan akkana jedhanii xalayaa tokko Arxeksis mootichatti barreessan:'
  fra-LSG: 'Rehum, gouverneur, et Schimschaï, secrétaire écrivirent au roi Artaxerxès
    la lettre suivante concernant Jérusalem:'
  yal-yal: Yamana kanna Rexun nun sɛbɛli tiin Simisayi nan bataxin sɛbɛ Manga Aratasɛrɛkɛsi
    xa Yerusalɛn kaane xili ma, e ito nan sɛbɛ singen, e naxa,
  haw-1868: 'O Rehuma, ka lunaahaolelo, a o Simesai ke kakauolelo, kakau laua i palapala
    no Ierusalema, ia Aretasaseta ke alii, peneia:'
  arb-NAV: 'كَمَا كَتَبَ رَحُومُ الْمُتَوَلِّي شُؤُونَ الْقَضَاءِ، وَشِمْشَايُ الْكَاتِبُ
    رِسَالَةً ضِدَّ أُورُشَلِيمَ، عُرِضَتْ عَلَى الْمَلِكِ أَرْتَحْشَشْتَا جَاءَ فِيهَا:'
  ewe-ewe: 'Rehum dudzikpɔlagã kple agbalẽŋlɔla, Simsai, ŋlɔ agbalẽ tsi tsitre ɖe
    Yerusalem ŋu na Fia Artazerses. Agbalẽa me nyawoe nye:'
  eng-LEE: 'Rechum the counsellor and Shimshai the scribe wrote a certain letter against
    Jerusalem to Artaxerxes the king, as followeth:'
  asm-FB: ৰহূম সেনাপতি আৰু চিমচয় লিখকেও অৰ্তক্ষত্ৰ ৰজালৈ যিৰূচালেমৰ বিষয়ে এইদৰে
    এখন পত্র লিখিলে।
  sus-A: فٌمِنَ رٍشُمِ شَ سّبّلِتِ سِمٍسَيِ نَشَ يِ بَتَاشّ سّبّ مَنفّ عَتَسَكَسِ
    مَ عَ رَكٌلٌنقٍ رَ دَرِ سَلَمُ شَ قٍ مَ. عَ يِ نَن سّبّ؛
  fra-SBL: Rehum, le chancelier, et Shimshai, le scribe, ont écrit une lettre contre
    Jérusalem au roi Artaxerxès, comme suit.
  hbo-hbo: רְח֣וּם בְּעֵל־טְעֵ֗ם וְשִׁמְשַׁי֙ סָֽפְרָ֔א כְּתַ֛בוּ אִגְּרָ֥ה חֲדָ֖ה
    עַל־יְרוּשְׁלֶ֑ם לְאַרְתַּחְשַׁ֥שְׂתְּא מַלְכָּ֖א כְּנֵֽמָא׃
  piu-2006: '@see-verse:EZR.004.007'
  kik-kik: 'Rehumu mũnene wa mbũtũ na Shimushai ũrĩa mwandĩki, nĩmandĩkire marũa ma
    gũthitanga andũ a Jerusalemu kũrĩ Mũthamaki Aritashashita ta ũũ:'
  fra-NCL: 'Réhum, gouverneur, et Samsaï, secrétaire, écrivirent à Artaxerxès, au
    sujet de Jérusalem, une lettre ainsi conçue :'
  cek-AK: Misatuh angraeng Rehum hoi ca tarikkung Shimshai mah, Jerusalem sethaih
    kawng to Artaxerxes siangpahrang khaeah hae tiah ca tarik;
  cuk-cuk: A-ukinbali, dule-dummad-neg-dakmaid-Rehum, degi, dule-garda-narmaked-Simsai,
    Rey-Artajerjesʼse garda narmakar barmismalad. A-gardagi Jerusalén-dulemargi ise-yolegar
    sunmaksamalad.
  uig-CYR: 'Валий Рәһум билән диван беги Шимшай падиша Артахшаштаға Йерусалим үстидин
    төвәндикидәк әрзнамә язди: —'
  tel-2017: నిర్వహణ అధికారి రెహూము, కార్యదర్శి షిమ్షయి యెరూషలేము గురించి ఈ విధంగా
    ఉత్తరం రాసి అర్తహషస్తకు పంపారు.
  hat-BSA: Rehum, kòmandan an, avèk Schimchaï, grefye a, te ekri yon lèt kont Jérusalem
    a Wa Artaxerxès la, kon swivan.
  kos-kos: 'Oayapa Rehum, su governor, ac Shimshai, su mwet sim lun polo acn sac,
    eltal simusla pac leta se inge nu sel Tokosra Fulat Artaxerxes, ac sramsram ke
    acn Jerusalem:'
  hbo-WLC: רְח֣וּם בְּעֵל־טְעֵ֗ם וְשִׁמְשַׁי֙ סָֽפְרָ֔א כְּתַ֛בוּ אִגְּרָ֥ה חֲדָ֖ה
    עַל־יְרוּשְׁלֶ֑ם לְאַרְתַּחְשַׁ֥שְׂתְּא מַלְכָּ֖א כְּנֵֽמָא׃
  ibo-ibo: 'Ndị ọzọ soro ha gbaa ajọ izu a bụ Rehum onyeisi ọchịchị, na Shimshai ode
    akwụkwọ. Ha deere Ataksekses akwụkwọ megide ndị Jerusalem sị ya:'
  ory-ory: ରହୂମ୍‍ ମନ୍ତ୍ରୀ ଓ ଶିମ୍‍ଶୟ ଲେଖକ ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜା ନିକଟକୁ ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ
    ଏହି ପ୍ରକାର ପତ୍ର ଲେଖିଲେ;
  chk-chk: 'Pwal Rehum ewe sounemenem me Simsai ewe soumak ra makei echö toropwen
    atutur fän iten Jerusalem ngeni ewe king Artaksasta lon ei lapalap:'
  rop-rop: Wal Reiyam bin det gabman bos en Shimshai bin det wekinmen hubin oldei
    raidimdan ola leda en ola enijing blanga im langa det kantri sangodansaid brom
    det Yufreitis Riba, en dubala bin raidimdan leda du langa King Ataseksis. En det
    leda bin tokabat blanga detlot Juwish pipul deya langa Jerusalem. Dubala bin raidimdan
    dijan wed.
  ukr-1871: 'Рехум, радник, та Шимшай, писар, писали один лист проти Ерусалиму до
    царя Артаксеркса такий:'
  deu-1951: '«Rehum, der Statthalter, und Simsai, der Schreiber, schrieben einen Brief
    wider Jerusalem an den König Artasasta, der also lautet:'
  eng-JPS: Rehum the commander and Shimshai the scribe wrote a letter against Jerusalem
    to Artaxerxes the king in this sort —
  srp-1865: 'Reum starješina u vijeæu i Simsaj pisar napisaše jednu knjigu protiv
    Jerusalima caru Artakserksu ovako:'
  lug-lug: Lekumu ow’essaza, ne Simusaayi omuwandiisi ne bawandiikira Alutagizerugizi
    ebbaluwa ekwata ku Yerusaalemi.
  heb-heb: רחום בעל טעם ושמשי ספרא כתבו אגרה חדה על ירושלם לארתחששתא מלכא כנמא׃
  ben-IRV: রহূম মন্ত্রী ও শিমশয় লেখক যিরূশালেমের বিরুদ্ধে অর্তক্ষস্ত রাজার কাছে এই
    ভাবে চিঠি লিখল;
  pan-pan: ਰਹੂਮ ਰਾਜ ਮੰਤਰੀ ਅਤੇ ਸ਼ਿਮਸ਼ਈ ਲਿਖਾਰੀ ਨੇ ਅਰਤਹਸ਼ਸ਼ਤਾ ਰਾਜਾ ਨੂੰ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਰੁੱਧ
    ਇਸ ਤਰ੍ਹਾਂ ਇੱਕ ਚਿੱਠੀ ਲਿਖੀ,
  mya-JVB: စာတိုက် စိုးရေဟုံ နှင့် မြို့စာရေး ရှိမရှဲ တို့သည်၊ ယေရုရှလင် မြို့ကို
    ရန်ဘက် ပြုလျက်၊ အာတဇေရဇ် မင်းကြီး ထံသို့စာ ပေးလိုက်၍၊
  hmo-hmo: 'Ma danu, Rehumu, tuari biaguna, bona Simisai, toretore tauna, ese Ierusalema
    hadikaia totona revareva ta king Aratasaseta dekenai ia torea, ia gwau:'
  urd-urd: रहूम दीवान और शम्सी मुन्शी ने अरतख़शाशता बादशाह को येरूशलेम के ख़िलाफ़
    यूँ ख़त लिखा।
  rus-SYN: 'Рехум советник и Шимшай писец писали одно письмо против Иерусалима к царю
    Артаксерксу такое:'
  bqc-SIM: 'Bùsu gbɛ̃zↄ̃ↄ Leuũ ń a lakɛ̃na Simɛsaio lakɛ̃ kí Aatasasaɛ Yelusalɛũ
    yã́ musu lↄ aa mɛ̀:'
  tcz-CHONGTHU: Gamvaipo Rehum leh Shimshai thutanna'a lekhajih pan Jerusalem’a thil
    umdan chu lengpa Artaxerxes hetsah dingin lekha ana thot lhonin ahi.
  mar-mar: यानंतर मुख्य सेनापती रहूम आणि लेखक शिमशय यांनी यरूशलेम येथील लोकांविरूद्ध
    अर्तहशश्त राजाला लिहीले.
  qub-qub: Ray churashan mandaj caycaran Rehum, secretaryuna Simsai. Paycunami ray
    Artajerjesman cartataga apachiran Jerusalencho tiyajcunapa contran.
  bqp-bqp: 'Bùsu gbɛ̃ zↄ̃kↄ̃ Reumu kũ a takadakɛ̃ri Simisaio takada kɛ̃̀ kína Atasɛsɛnɛ
    Yurusalɛmu yã musu dↄ ò pì:'
  hat-hat: '(Dokiman arameyen an konmanse isit la). Se konsa Reyoum, gouvènè a, ak
    Chimchayi, ki te sekretè pwovens la, ekri yon lèt bay wa Atagzèsès sou keksyon
    lavil Jerizalèm lan. Men ki jan lèt te pati:'
  eng-BSB: 'Rehum the commander and Shimshai the scribe wrote the letter against Jerusalem
    to King Artaxerxes as follows:'
  eng-WEBPB: Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem
    to Artaxerxes the king as follows.
  kbq-kbq: Hagi ana mopama ugagota huno kegavama hu'nea gavana ne' Rehumu'ene avoma
    kre eri'zama eneria ne' Simsaikea Jerusalema nemaniza vahe'ma keagama huzmante
    avona amanage huke kre atrakeno Pesia kini ne' Artserksisintega vu'ne.
  nhe-BL: Nojquiya Rehum tlen eliyaya gobernador huan Simsai tlen eliyaya tlajcuilojquetl
    ininhuaya ininhuampoyohua quitlajcuilhuijque Tlanahuatijquetl Artajerjes para
    quinteilhuise nopa israelitame tlen tlacualtlaliyayaj ipan Jerusalén. Nojquiya
    ininhuaya itztoyaj ipan nopa tlajcuiloli sequin jueces, huan tequihuejme, huan
    sequin gobernadores tlen ehuayayaj tlali Babilonia huan nopa elamita tlacame ipan
    altepetl Erec huan Susa.
  bus-bus: 'Bùsu gbɛ̃nsi Reumu kↄ̃n a takadakɛ̃ri Simisaio takada kɛ̃̀ kí Atasɛsɛnɛ
    Yerusalɛmu yã musu dↄ wà bè:'
  gub-BL: Tuwihaw Heu a'e, Xinizaz tuwihaw ze'eg imuapykar a'e no, uzapo pape tuwihawete
    Arataxer pe imono kar pà a'e wà no, Zeruzarez pe har wanemiapo kwer ikatu 'ym
    ma'e imume'u pà izupe wà no. Nezewe i'i wà.
  eng-DRA: 'Reum Beelteem, and Samsai the scribe wrote a letter from Jerusalem to
    king Artaxerxes, in this manner:'
