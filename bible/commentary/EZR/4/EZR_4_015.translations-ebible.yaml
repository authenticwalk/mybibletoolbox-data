  dop-dop: ń pɛɛkɩ nyɑ́ cɑɑnɑɑ tɑkǝlɑsɩ kʋpǝŋsɩ tɑɑ, n kɑ́ mɑɣɑnɑ sɩ ɩcɑtɛ tǝnɛ tǝ
