verse: EZR.004.015
translations:
  mal-C: അതുകൊണ്ട് പൂർവകാലചരിത്രം ഒന്നു പരിശോധിച്ചാലും. ഈ പട്ടണം മത്സരമുള്ളതും രാജാക്കന്മാർക്കും
    പ്രവിശ്യകൾക്കും പ്രയാസമുണ്ടാക്കിക്കൊണ്ട് പുരാതനകാലംമുതൽ കലഹമുള്ളതുമായ സ്ഥലമാണെന്നു
    രേഖകളിൽ അങ്ങു കാണും. ഇതു നശിക്കപ്പെടാനുള്ള കാരണവും ഇതാണ്.
  deu-TKW: damit man nachforsche im Buche der Denkwürdigkeiten aus der Zeit deiner
    Ahnen; so wirst du im Buche der Denkwürdigkeiten finden und erfahren, daß diese
    Stadt eine aufrührerische und Königen wie Provinzen schädliche Stadt ist, und
    daß man seit uralten Zeiten Aufruhr in ihr angestiftet hat; deshalb ist diese
    Stadt auch zerstört worden.
  lin-lin: mpo ete baluka kati na babuku ya bakonzi oyo bazalaki liboso na yo mpo
    na kososola malamu. Okomona solo kati na babuku yango ete engumba oyo ezali engumba
    ya batomboki, etungisaka bakonzi mpe bituka. Mpe lisusu, wuta kala, ezali esika
    ya batomboki. Yango wana engumba oyo ebebisamaki.
  eng-LSV: so that he seeks in the scroll of the records of your fathers, and you
    find in the scroll of the records, and know, that this city [is] a rebellious
    city, and causing loss [to] kings and provinces, and makers of sedition [are]
    in its midst from the days of old, therefore this city has been ruined.
  eng-GNV: That one may searche in the booke of the Chronicles of thy fathers, and
    thou shalt finde in the booke of the Chronicles, and perceiue that this citie
    is rebellious and noysome vnto Kings and prouinces, and that they haue moued sedition
    of olde time, for the which cause this citie was destroyed.
  eng-WEBSTER: 'That search may be made in the book of the records of thy fathers:
    so wilt thou find in the book of the records, and know that this city is a rebellious
    city, and hurtful to kings and provinces, and that they have moved sedition within
    the same of old time: for which cause was this city destroyed.'
  nhw-BL: Huajca timitzilhuíaj para xijtemo ipan nopa amame catli tohuejcapan tatahua
    quiajoctoque. Nopona timomacas cuenta para ni altepetl tlahuel fiero huan mahuilili
    para tlanahuatiani. Huan masehualme catli nopona ejque mosisinijque, huan motlananque
    huan yeca monejqui quisosolose.
  swh-ONEN: ili kwamba ufanyike uchunguzi kwenye kumbukumbu ya maandishi ya waliokutangulia.
    Katika kumbukumbu hizi utagundua kwamba mji huu ni wa maasi, unaowataabisha wafalme
    na majimbo, ni mahali pa maasi tangu zamani. Ndiyo maana mji huu uliharibiwa.
  bba-bba: A de ɑ kɑsu wunɛn sikɑdobɑn fɑɑɡin tireru sɔɔ, kɑɑ wɑ nɡe mɛ Yerusɑlɛmu
    yɑ sɑ̃ɑ. Yɑ sɑ̃ɑwɑ wuu ɡe ɡɑ rɑ sinɑmbu seesi kɑ sere berɑ mi yɑ wɑ̃ɑn tɔmbu.
    Sɑɑ yellun diyɑ yɑ rɑ ko mɛ. Yen sɔ̃nɑ bɑ ye bɑnsu koosiɑ.
  eng-KJVCPB: 'that search may be made in the book of the records of thy fathers:
    so shalt thou find in the book of the records, and know that this city is a rebellious
    city, and hurtful unto kings and provinces, and that they have moved sedition
    within the same of old time: for which cause was this city destroyed.'
  mpx-mpx: Ha nuwatu te nu ba wam totuwalali nihi loya labi ei ana kin houhouwel wali
    tuwalali wasana ana buki ona gamwaliyaa. Nasi nu pwawa te panuwa ya heliya toawatautau
    ge pulowan hi gewi hi ginolil kin ge gavana ona elal, i telipunaa tubuliyau houhouwel
    wali sausaugaa i nem ana siga sauga ya. Heiya te kaiwena wali panuwa, Babiloni
    hi apapanak-an.
  luo-luo: mondo omany kuonde mokanie gik machon mag ruodhi miluwo bangʼ-gi. E ndiko
    machon mokan ibiro yudo ni dala maduongʼni en dala maduongʼ mangʼanyo, ma thago
    ruodhi kod gwenge, ma en kar ngʼanyo chakre chon. Mano emomiyo dala maduongʼni
    nokethi.
  meu-meu: bena senemu sisigadia bukana ai bae hetahu. Una sisiga bukana ai ba davaria
    bona ba diba, ina hanua na daḡedaḡe hanuana, pavapava bona basileia ihadikadia
    ḡauna. Nega gunadia amo taravatu idadaraina karadia vada e tubu ia lalonai; una
    dainai ina hanua na e habuaia tari.
  npi-ULB: जसले गर्दा हजुरले आफ्ना पिताको अभिलेख खोज्‍न र राजाहरूसाथै प्रान्तहरूलाई
    हानि गर्ने यो एउटा विद्रोही सहर रहेछ भनी पुष्‍टि गर्न सक्‍नुहुन्‍छ । यसले राजाहरू
    र प्रान्तहरूलाई धेरै समस्या दिएको छ । पहिले देखि नै यो विद्रोहको केन्द्र बनेको
    छ । यही कारणले गर्दा यो सहर नष्‍ट पारिएको थियो ।
  yor-yor: kí a bá a lè ṣe ìwádìí ní inú ìwé ìrántí àwọn aṣíwájú rẹ̀. Nínú ìwé ìrántí
    wọn yìí, ìwọ yóò rí i wí pé, ìlú yìí jẹ́ ìlú aṣọ̀tẹ̀, oníwàhálà sí àwọn ọba àti
    àwọn ìgbèríko, ibi ìṣọ̀tẹ̀ láti ìgbà àtijọ́. Ìdí ni èyí tí a ṣe pa ìlú yìí run.
  ind-ind: agar Tuan memeriksa catatan-catatan dari raja-raja sebelum Tuan. Di dalam
    catatan-catatan itu, Tuan akan mendapati bukti-bukti yang jelas bahwa Yerusalem
    memang kota yang suka memberontak dan sejak dulu selalu merugikan pemerintah.
    Rakyatnya selalu susah diatur. Itulah sebabnya kota itu dihancurkan.
  pes-OPCB: استدعا داریم دستور فرمایید در این مورد کتاب تاریخ نیاکانتان را بررسی نمایند
    تا معلوم گردد که در قرون گذشته در این شهر چه شورشهایی بر پا گشته است. در حقیقت
    این شهر به سبب آن خراب شده است که ساکنان آن بر ضد پادشاهان و حکامی که می‌خواستند
    بر آن حکومت کنند، مدام شورش می‌کردند.
  tgl-ULB: upang hanapin ang talaan ng iyong ama at para mapatunayan na ito ay isang
    mapaghimagsik na lungsod na pipinsala sa mga hari at sa mga lalawigan. Ito ay
    nagdulot ng maraming suliranin sa mga hari at sa mga lalawigan. Ito ay naging
    isang sentro para sa paghihimagsik noon pa man. Dahil sa kadahilanang ito, nawasak
    ang lungsod.
  hui-hui: Ai í̠naga agali beba gili bia dagala biaga kagohondo gabumanenaga mbugaha
    bi bamba í̠ mamaliru heangi bini damene gilibu winidaru dagala labe. Ani dagalaragola
    hale halu keria wali agali Yarusaleme tano ogoniha henedaru ti ko mine haga mbira
    henedane hale holebere. Bamba ti mamaliru henedangi wali agali uruni tigua kini
    hearuhondo genda mo mialu agali dindi podene mbira handayaho haga hearuhondobi
    genda mo mia dege bini. Yarusaleme wali agali tigua kininaga bi mo wahaga bialu
    hearia kini ibugua tano ogoni bo gialo wahene.
  mya-mya: ထို့​ကြောင့်​အ​ရှင်​၏​ဘိုး​တော်​ဘေး​တော်​များ​ထား​ရှိ​ခဲ့​သည့် မှတ်​တမ်း​များ​ကို​အ​မိန့်​ထုတ်​ဆင့်​၍​ရှာ​ဖွေ​ကြည့်​ရှု​စေ​တော်​မူ​ပါ​က
    ဤ​မြို့​သည်​ပုန်​ကန်​လေ့​ရှိ​ကြောင်း​ကို​လည်း​ကောင်း၊ ရှေး​ကာ​လ​မှ​အ​စ​ပြု​၍​ပြည်​နယ်​များ​ကို​အုပ်​စိုး​သော​ဘု​ရင်​များ၊
    ဘု​ရင်​ခံ​များ​အား​ဒုက္ခ​ပေး​ခဲ့​ဖူး​ကြောင်း​ကို​လည်း​ကောင်း​တွေ့​ရှိ​ရ​ပါ​လိမ့်​မည်။
    ဤ​မြို့​သား​တို့​သည်​အ​စဉ်​ပင်​အုပ်​ချုပ်​ရ​ခက်​သူ​များ​ဖြစ်​ကြ​ပါ​၏။ ဤ​အ​ကြောင်း​ကြောင့်​ဤ​မြို့​သည်​ဖျက်​ဆီး​ခြင်း​ခံ​ခဲ့​ရ​ပါ​သည်။-
  bod-N: ཁྱེད་ཀྱི་ཡབ་མེས་རྣམས་ཀྱི་ལོ་རྒྱུས་དེབ་ཐེར་ནང་དུ་རྩད་གཅོད་རོགས། ལོ་རྒྱུས་དེབ་ཐེར་ལས་གྲོང་ཁྱེར་འདི་ནི་གྲོང་ཁྱེར་ངོ་ལོག་ཅན་དང་།
    རྒྱལ་པོ་དང་ལྗོངས་རྣམས་ལ་གནོད་པ་ཆེ་བ་དང་། ཐོག་མ་ནས་གཞན་ལ་ངོ་ལོག་བྱེད་དུ་འཇུག་མཁན་ཡིན་པ་མཁྱེན་པར་འགྱུར་བས།
    གྲོང་ཁྱེར་འདི་སྔོན་ཆད་མེད་པར་བྱས་སོ། །
  sna-sna: kuitira kuti kutsvagisiswe mumabhuku enhoroondo avakakutangirai. Mumabhuku
    aya muchaona kuti guta iri iguta rinomukira, rinotambudza madzimambo namatunhu,
    inzvimbo inomukira kubva kare. Ndokusaka guta iri rakaparadzwa.
  spa-BLM: para que se busque en el libro de los registros de tus padres. Verás en
    el libro de los registros, y sabrás que esta ciudad es una ciudad rebelde y perjudicial
    para los reyes y las provincias, y que en el pasado han iniciado rebeliones en
    su interior. Por eso esta ciudad fue destruida.
  cac-cac: Saychajocab' iljoc b'aj molb'ab'il tas tz'ib'ab'ilcan yuj eb' a mam icham.
    Ata' ol il yuj tas scalb'at tic, ol ojtacaneli to a jun chon̈ab' tic te chuc,
    ay smay eb' d'a juntzan̈xo eb' rey yed' d'a juntzan̈xo nación. Yuj schucal eb',
    ix satjiel schon̈ab' eb' tic.
  swh-ULB: kufanya uchunguzi wa kumbukumbu ya baba yake, na kujiridhisha kuwa mji
    huu ulikuwa wa uharibifu ambao utawadhuru wafalme na miji. Ulisababisha matatizo
    mengi kwa wafalme na miji. Ilikuwa ni kitovu cha uhalibifu tokea siku nyingi.
    Ni kwa sababu hiyo mji uliteketezwa.
  bel-bel: хай пашукаюць у памятнай кнізе бацькоў тваіх, - і знойдзеш у кнізе памятнай,
    і даведаешся, што горад гэты - горад мяцежны і шкодны царам і абласьцям, і што
    адпады бывалі ў ім здавён, за што горад гэты і спустошаны.
  deu-ELBBK: damit man in dem Buch der Denkwürdigkeiten deiner Väter nachsuche; und
    du wirst in dem Buch der Denkwürdigkeiten finden und wirst erkennen, dass diese
    Stadt eine aufrührerische Stadt gewesen ist, und nachteilig den Königen und Ländern,
    und dass man von den Tagen der Vorzeit her Empörung darin gestiftet hat, weswegen
    diese Stadt zerstört worden ist.
  mbb-OT: su wey nu mesusi is menge surat he intaǥù te menge kepuun nu. Ne kayi egketuenan
    nu he is menge meǥinged diyà te Jerusalem menge ribildi puun pa te nehuna he timpu.
    Umbe midezeetan heini he inged su nehimu heini he prublima te menge hadì wey te
    menge lugar he egkesuat he edsakup kayi.
  mal-2015: അവിടത്തെ പിതാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ നോക്കിയാൽ ഈ പട്ടണം മത്സരവും
    രാജാക്കന്മാർക്കും സംസ്ഥാനങ്ങൾക്കും ഉപദ്രവവും ഉള്ള പട്ടണം എന്നും അതിൽ അവർ പുരാതനമേ
    കലഹം ഉണ്ടാക്കിയതിനാൽ ഈ പട്ടണം നശിച്ചുകിടക്കുന്നു എന്നും വൃത്താന്തപുസ്തകത്തിൽനിന്നു
    അറിവാറാകും.
  rmc-rmc: Bo te rodeha andro zvitki le kraľengre, dodžaneha tut, hoj o Jeruzalem
    pes vzburinelas le kraľenge, kerelas lenge the lengre phuvenge pharipena a o manuša
    andre kada foros imar čirlastar kerenas vzburi, a vašoda sas oda foros zňičimen.
  pes-OPV: تا درکتاب تواریخ پدرانت تفتیش کرده شود و از کتاب تواریخ دریافت نموده، بفهمی
    که این شهر، شهرفتنه انگیز است و ضرررساننده به پادشاهان وکشورها و در ایام قدیم
    در میانش فتنه می‌انگیختند. و از همین سبب این شهر خراب شد.
  ron-1924: Сэ се факэ черчетэрь ын Картя Кроничилор пэринцилор тэй ши вей гэси ши
    вей ведя ын Картя Кроничилор кэ четатя ачаста есте о четате рэзврэтитэ, вэтэмэтоаре
    ымпэрацилор ши цинутурилор ши кэ с-а дедат ла рэскоалэ ынкэ дин времурь стрэбуне.
    Де ачея а фост нимичитэ четатя ачаста.
  ben-OBCV: আপনি দয়া করে আপনার পূর্বসূরীদের নথিপত্রগুলি ভালো করে অনুসন্ধান করে দেখুন।
    সেই নথিগুলি দেখলেই আপনি বুঝতে পারবেন যে এই নগরটি কেমন বিদ্রোহীভাবাপন্ন এবং রাজাদের
    ও প্রদেশের পক্ষে কত বিপজ্জনক। প্রাচীনকাল থেকেই এই নগরটি রাজদ্রোহী মনোভাব দেখিয়েছে।
    এজন্যই নগরটিকে ধ্বংস করে দেওয়া হয়েছিল।
  som-som: si loo baadho buugaggii taariikhda oo awowayaashaa, oo sidaasaad buugagga
    taariikhda uga heli doontaa oo u ogaan doontaa in magaaladanu tahay magaalo caasi
    ah, oo ay u waxyeello badan tahay boqorrada iyo gobolladaba, iyo in iyada waagii
    hore fallaagada laga kiciyey, oo sababtaas aawadeed baa magaaladan loo dumiyey.
  lat-VUC: 'ut recenseas in libris historiarum patrum tuorum, et invenies scriptum
    in commentariis: et scies quoniam urbs illa, urbs rebellis est, et nocens regibus
    et provinciis, et bella concitantur in ea ex diebus antiquis: quam ob rem et civitas
    ipsa destructa est.'
  eng-ASVBT: 'that search may be made in the book of the records of thy fathers: so
    shalt thou find in the book of the records, and know that this city is a rebellious
    city, and hurtful unto kings and provinces, and that they have moved sedition
    within the same of old time; for which cause was this city laid waste.'
  ita-1885: Acciocchè cerchi nel libro delle memorie de' suoi predecessori; e tu vi
    troverai, e conoscerai che questa città è una città ribella, e dannosa ai re ed
    alle provincie; e che già ab antico vi si fanno dentro congiure; per la qual cagione
    fu distrutta.
  eng-LXXUP: 'that examination may be made in thy fathers’ book of record; and thou
    shalt find, and thou shalt know that that city is rebellious, and does harm to
    kings and countries, and there are in the midst of it from very old time refuges
    for runaway slaves: therefore this city has been made desolate.'
  eng-ULB: to search your father's record and to verify that this is a rebellious
    city that will harm kings and provinces. It has caused many problems to the kings
    and provinces. It has been a center for rebellion from long ago. It was for this
    reason that the city was destroyed.
  spa-VBL: y ordenar una búsqueda en los archivos reales. Descubrirá en estos registros
    que se trata de una ciudad rebelde, que perjudica a los reyes y a los países,
    habiéndose levantado a menudo en rebelión en el pasado. Este es motivo por el
    cual esta ciudad había sido destruída.
  fra-_FOB: Qu'on cherche au livre des mémoires de tes pères, tu trouveras dans le
    livre des mémoires et tu apprendras que cette ville est une ville rebelle et pernicieuse
    aux rois et aux provinces, et que de tout temps on y a fait des séditions; c'est
    pour cela que cette ville a été détruite.
  mal-mal: അങ്ങയുടെ പിതാക്കന്മാരുടെ വൃത്താന്തപുസ്തകം പരിശോധിച്ചാൽ ഈ പട്ടണം മത്സരവും
    രാജാക്കന്മാർക്കും സംസ്ഥാനങ്ങൾക്കും ഉപദ്രവവും ഉള്ള പട്ടണം എന്നും, അതിൽ പണ്ടുമുതലേ
    രാജ്യദ്രോഹത്തിന് പ്രേരണ നൽകുന്ന കലാപകാരികൾ ഉള്ളതുകൊണ്ട് ഈ പട്ടണം നശിച്ചുകിടക്കുന്നു
    എന്നും മനസ്സിലാക്കാൻ ഇടയാകും.
  urd-GVR: ki āp apne bāpdādā kī tārīḳhī dastāwezāt se Yarūshalam ke bāre meṅ mālūmāt
    hāsil kareṅ, kyoṅki un meṅ is bāt kī tasdīq milegī ki yih shahr māzī meṅ sarkash
    rahā. Haqīqat meṅ shahr ko isī lie tabāh kiyā gayā ki wuh bādshāhoṅ aur sūboṅ
