    y a déclenché des rébellions dans le passé. C'est pourquoi cette ville a été détruite.
  hbo-hbo: דִּ֡י יְבַקַּר֩ בִּֽסְפַר־דָּכְרָ֨נַיָּ֜א דִּ֣י אֲבָהָתָ֗ךְ וּ֠תְהַשְׁכַּח
    בִּסְפַ֣ר דָּכְרָנַיָּא֮ וְתִנְדַּע֒ דִּי֩ קִרְיְתָ֨א דָ֜ךְ קִרְיָ֣א מָֽרָדָ֗א
    וּֽמְהַנְזְקַ֤ת מַלְכִין֙ וּמְדִנָ֔ן וְאֶשְׁתַּדּוּר֙ עָבְדִ֣ין בְּגַוַּ֔הּ מִן־יֹומָ֖ת
    עָלְמָ֑א עַ֨ל־דְּנָ֔ה קִרְיְתָ֥א דָ֖ךְ הָֽחָרְבַֽת׃
  piu-2006: '@see-verse:EZR.004.014'
  kik-kik: nĩgeetha ũhoro ũcio ũtuĩrio kuuma maandĩko-inĩ ma tene ma arĩa maarĩ mbere
    yaku. Maandĩko-inĩ macio nĩũrĩona atĩ itũũra rĩĩrĩ inene nĩ iremi, na rĩa gũthĩĩnia
    athamaki na mabũrũri, na nĩ kũndũ kwa ũremi kuuma mahinda ma tene. Kĩu nĩkĩo gĩatũmire
    itũũra rĩĩrĩ inene rĩanangwo.
  fra-NCL: Qu’on fasse des recherches dans le livre des annales de tes pères, et tu
    trouveras dans le livre des annales et tu sauras que cette ville est une ville
    rebelle, causant des dommages aux rois et aux provinces, et qu’on s’y livre à
    la révolte depuis les temps anciens. C’est pour cela que cette ville a été détruite.
  cek-AK: Jerusalem loe misa angthawk vangpui, siangpahrang hoi prae raihaih paekkung,
    canghnii hoiah misa angthawk koehhaih palungthin tawn kaminawk to vangpui thung
    ah oh o pongah, vangpui to amro o sak, tiah nam panawk toksak pakuemhaih cabu
    thungah pakrong nahaeloe, to cabu thungah na hnu tih, tiah a naa o.
  cuk-cuk: Dummad, be-garda-bukwadgi, be-sergan-e-gardamar-mamaidgi be e-igar amisale,
    a-gardagi we-dulemar-ibmar-imaksamalad be dakdagoed. Agi, be wisguoed, we-Jerusalén-dorgande
    bela-bela galagwensuli gudii gusad, degi, reymargi, neggwebur-bamaladgi yoledii
    gusad. Degi, dikasurgus we-neggweburginmaladde reymargi gwisgudii gusmalad. A-ulale,
    we-neggweburde bela oitoles gusad.
  uig-CYR: Шуниң үчүн алийлириниң ата-бовилириниң тарихнамисини сүрүштә қилишлирини
    тәшәббус қилимиз; сили тарихнамидин бу шәһәрниң әһвалини билип, униң падишаларғиму,
    һәр қайси өлкиләргиму зиян йәткүзүп кәлгән асий бир шәһәр екәнлигини, қедимдин
    тартип бу шәһәрдикиләр ағдурмичилиқ териғанлиғини билгәйла; дәл шу сәвәптин бу
    шәһәр вәйран қилинған еди.
  tel-2017: తమ పూర్వికులు రాయించిన రాజ్యపు దస్తావేజులు చూస్తే, ఈ పట్టణం ప్రజలు తిరుగుబాటు
    చేసేవారుగా, రాజులకు, దేశాలకు కీడు తలపెట్టేవారనీ, కలహాలు రేపేవారనీ, ఆ కారణం వల్లనే
    ఈ పట్టణం నాశనానికి గురయిందనీ మీకు తెలుస్తుంది.
  hat-BSA: pou ou kab fè rechèch nan achiv a papa zansèt pa ou yo. Konsa, ou va dekouvri
    nan rekò ansyen yo ke vil sila a se yon vil rebelyon, ki konn fè donmaj a wa yo
    avèk pwovens yo, e ke yo te pwovoke revolisyon ladann nan tan pase yo. Se pou
    rezon sa a, ke vil sa a te vin detwi nèt konsa.
  kos-kos: tuh kom in sapkin in sukok ke book in sramsram matu lun mwet lom somla
    meet. Kom fin oru ouinge, kom ac konauk lah siti se inge nuna utuk na. Oemeet
    me, mwet we elos oru na elya nu sin tokosra pus ac mwet kol pus lun acn uh. Pacl
    nukewa mwet we uh elos lain na mwet liyalosyang. Pa ingan sripa se pwanang kunausyukla
    siti sac.
  hbo-WLC: דִּ֡י יְבַקַּר֩ בִּֽסְפַר־דָּכְרָ֨נַיָּ֜א דִּ֣י אֲבָהָתָ֗ךְ וּ֠תְהַשְׁכַּח
    בִּסְפַ֣ר דָּכְרָנַיָּא֮ וְתִנְדַּע֒ דִּי֩ קִרְיְתָ֨א דָ֜ךְ קִרְיָ֣א מָֽרָדָ֗א
    וּֽמְהַנְזְקַ֤ת מַלְכִין֙ וּמְדִנָ֔ן וְאֶשְׁתַּדּוּר֙ עָבְדִ֣ין בְּגַוַּ֔הּ מִן־יוֹמָ֖ת
    עָלְמָ֑א עַ֨ל־דְּנָ֔ה קִרְיְתָ֥א דָ֖ךְ הָֽחָרְבַֽת׃
  ibo-ibo: Anyị chọrọ ka i leba anya nʼakwụkwọ akụkọ nke mgbe ochie, ka ị chọpụta
    na ọ dịghị mgbe Jerusalem na-ejighị bụrụ obodo nnupu isi. Nʼezie, ọ bụ nʼihi nnupu
    isi a na nkwulu nke ha na-ekwulu ndị eze dị iche iche, ka e ji bibie ya na mbụ.
  ory-ory: ଆପଣଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ଇତିହାସ-ପୁସ୍ତକ ଅନୁସନ୍ଧାନ କରାଯାଉ; ତେବେ ସେହି ଇତିହାସ ପୁସ୍ତକରେ
    ଆପଣ ଦେଖିବେ ଓ ଜାଣିବେ ଯେ, ଏହି ନଗର ବିଦ୍ରୋହୀ ନଗର, ଆଉ ରାଜାଗଣ ଓ ପ୍ରଦେଶସମୂହ ପ୍ରତି ଅନିଷ୍ଟକର,
    ପୁଣି ସେମାନେ ପୂର୍ବକାଳରେ ତହିଁ ମଧ୍ୟରେ ଗଣ୍ଡଗୋଳ ଘଟାଇଅଛନ୍ତି। ତହିଁ ସକାଶୁ ଏହି ନଗର ବିନଷ୍ଟ
    ହୋଇଅଛି।
  chk-chk: pwe kopwe tongeni kütta pworausen ei telinimw lon ekewe puken uruwo än
    ekewe king ra akom mwom. Iwe, kopwe küna o silei me lon ei puken uruwo pwe ei
    telinimw eu telinimw mi afitikoko chök, a aosukosuka ekewe king me ekewe fanü,
    nge seni me lomlom aramasen lon ra chök päpälüeni mwü. Iei popun pwe ei telinimw
    a tala.
  rop-rop: blanga luk langa ola rolapwan peipa blanga detlot hubin jidan king bifo
    yu. Wen yu dum lagijat yu garra faindat ola pipul langa dijan taun bin nomo oldei
    duwit wanim olabat king oldei tok en brom longtaim deibin oldei gibit trabul langa
    ola king en ola boswan blanga ola kantri. Ola pipul blanga im bin oldei ad blanga
    lukaftum. Blanga tharran deibin binijimap dijan taun.
  ukr-1871: Нехай пошукають в лїтописній книзї батьків твоїх, а знайдеш в тій лїтописї,
    й довідаєшся, що се місто — місто бурливе й шкідливе для царів та країв, і що
    воно одпадало з давнїх-давен, за що се місто й спустошено.
  deu-1951: damit man im Buche der Denkwürdigkeiten deiner Väter nachforsche; dann
    wirst du in dem Buch der Denkwürdigkeiten finden und erfahren, daß diese Stadt
    aufrührerisch und den Königen und Statthaltern schädlich gewesen ist, und daß
    Gewalttätigkeiten darin begangen worden sind von alters her, weshalb die Stadt
    auch zerstört worden ist.
  eng-JPS: that search may be made in the book of the records of thy fathers; so shalt
    thou find in the book of the records, and know that this city is a rebellious
    city, and hurtful unto kings and provinces, and that they have moved sedition
    within the same of old time; for which cause was this city laid waste.
  srp-1865: Da se potraži u knjizi dnevnika otaca tvojih, pa æeš naæi u knjizi dnevnika
    i doznati da je ovaj grad odmetnièki i da je na štetu carevima i zemljama i da
    su se u njemu dizale bune od davnina, te zato bi raskopan ovaj grad.
  lug-lug: banoonye mu bitabo eby’okujjukiza ebya bajjajjaabo. Mu bitabo ebyo ojja
    kuzuula ng’ekibuga ekyo kibuga kijeemu, ekyalumya emitwe gya bakabaka n’abaamasaza,
    era nga kifo ekimanyiddwa ng’ekijeemu okuva mu biro eby’edda. Era kyekyava kizikirizibwa.
  heb-heb: די יבקר בספר דכרניא די אבהתך ותהשכח בספר דכרניא ותנדע די קריתא דך קריא
    מרדא ומהנזקת מלכין ומדנן ואשתדור עבדין בגוה מן יומת עלמא על דנה קריתא דך החרבת׃
  ben-IRV: আপনার পূর্বপুরুষদের ইতিহাস বইয়ে খুঁজে দেখা হোক; সেই ইতিহাস বই দেখে জানতে
    পারবেন, এই নগর বিদ্রোহী নগর এবং রাজাদের ও দেশের সবার জন্য ক্ষতিকর, আর এই নগরে
    অনেকদিন থেকে রাজবিদ্রোহ হচ্ছিল, তাই এই নগর বিনষ্ট হয়৷
  pan-pan: ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਖੋਜ ਕੀਤੀ ਜਾਵੇ, ਤਾਂ ਉਸ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ
    ਵਿੱਚੋਂ ਮਹਾਰਾਜ ਨੂੰ ਪੱਕਾ ਪਤਾ ਲੱਗ ਜਾਵੇਗਾ ਕਿ ਇਹ ਇੱਕ ਵਿਦਰੋਹੀ ਸ਼ਹਿਰ ਹੈ ਜੋ ਰਾਜਿਆਂ ਤੇ
    ਸੂਬਿਆਂ ਦੀ ਹਾਨੀ ਕਰਦਾ ਰਿਹਾ ਹੈ ਅਤੇ ਪ੍ਰਾਚੀਨ ਕਾਲ ਤੋਂ ਉਸ ਵਿੱਚ ਦੰਗੇ ਹੁੰਦੇ ਰਹੇ ਹਨ। ਇਸੇ
    ਕਾਰਨ ਹੀ ਇਹ ਸ਼ਹਿਰ ਉਜਾੜ ਦਿੱਤਾ ਗਿਆ ਸੀ।
  mya-JVB: ယေရုရှလင်မြို့ သည် ပုန်ကန် တတ်သောမြို့ ၊ ရှင် ဘုရင်အကျိုးနှင့် နိုင်ငံ
    တော်အကျိုး စီးပွားကို ဖျက်ဆီးတတ်သောမြို့ဖြစ်ဘူး၍၊ ရှေး ကာလ ၌ မြို့ထဲ မှာ ပုန်ကန်
    သောအကြံကို အစဉ်ပြုစု သောကြောင့်၊ အတိုက် အဖျက်ခံရပါသည် အကြောင်းအရာများကို ထို မှတ်
    စာ၌ တွေ့ ၍ သိ တော်မူပါလိမ့်မည်။
  hmo-hmo: vadaeni oiemu sene taudia edia sivarai buka lalonai do idia tahua. Unai
    sivarai buka lalonai do idia davaria, inai hanua Ierusalema be dagedage hanua,
    king bona basileia lohia taudia hadikaia gabuna. Nega gunadia dekena amo taravatu
    utua karadia be inai hanua lalonai idia tubu, unai dainai inai hanua idia hadikaia
    ore.
  urd-urd: ताकि हुज़ूर के बाप — दादा के दफ़्तर की किताब से मा'लूम की जाए, तो उस दफ़्तर
    की किताब से हुज़ूर को मा'लूम होगा और यक़ीन हो जाएगा कि ये शहर फ़ितना अंगेज है
    जो बादशाहों और सूबों को नुक़सान पहुँचाता रहा है; और पुराने ज़माने से उसमें फ़साद
    खड़ा करते रहे हैं। इसी वजह से ये शहर उजाड़ दिया गया था।
  rus-SYN: пусть поищут в памятной книге отцов твоих,- и найдешь в книге памятной,
    и узнаешь, что город сей - город мятежный и вредный для царей и областей, и что
    отпадения бывали в нем издавна, за что город сей и опустошен.
  bqc-SIM: Wɛɛlɛ n deziↄ láↄ guu ǹ gwa, ní e dↄ̃ lá wɛ̃́lɛpideↄ swã́ gbãa, aa
    ĩadà kíaↄwa ń bùsu gbãadeↄ. Za zi wɛ̃́lɛpideↄ yãkele kɛ̀ zài. Bee yã́
    mɛ́ tò wà wɛ̃́lɛpi dúuzↄ̃̀i.
  tcz-CHONGTHU: Lengpan jong napu napate leng chan laiya thusimbu chu pha tahin kholtoh
    lechun tumasanga hiche khopi hi gal lungthim pojing mi ahiuve ti namudoh teiding
    ahi. Atah bah in hiche khopi hin achunga vaihomte douna a gal anasat jeh uva,
    hiche khopi hi ana kisubeisa ahidan namudoh ding ahi.
  mar-mar: तुझ्या पित्याच्या नोंद-पुस्तकात शोधून पाहा आणि त्यावरुन हे नगर बंडखोर आहे
    राजांना व प्रांताला उपद्रव करणारे आहे आणि पुरातन काळापासून यामध्ये लोक बंड करीत
    असत. या कारणासाठी त्या नगराचा नाश करण्यात आला होता.
  qub-qub: Churaraj actacunata ricay sumaj musyanayquipaj. Chaychömi tarinquipaj cay
    siudächo tiyajcunaga mana wiyacoj runacuna cashanta, raycunapäpis bisïnun probinsyacunacho
    tiyajcunapäpis amatar mana alli cashanta. Chaynömi tarinquipaj chay siudächo tiyajcunaga
    unaycunapis röpacarcur-röpacarcur contra jatarishanta. Chayno cashanpitami chay
    siudätaga illgächiranpis.
  bqp-bqp: Ǹ wɛtɛ n dizinↄ takadanↄ gũn ǹ gwa, ĩni dↄ̃ dera wɛ̃tɛpidenↄ sã gbãna,
    ò wari dↄ̀ kínanↄa kũ bùsu gbãnadenↄ. Zaa zĩ wɛ̃tɛpidenↄ yãkete kɛ̀ zↄ̃kↄ̃.
    Abire yãin ò wɛ̃tɛ pìi gbòro.
  hat-hat: pou l' ka fè rechèch nan achiv zansèt li yo te kite. Nan ansyen dokiman
    sa yo, l'a jwenn sa yo te ekri sou lavil sa a. L'a konnen jan lavil sa a pa te
    janm vle soumèt devan yo, li te toujou pare pou revòlte. Se poutèt sa yo te detwi
    lavil sa a nèt.
  eng-BSB: that a search should be made of the record books of your fathers. In these
    books you will discover and verify that the city is a rebellious city, harmful
    to kings and provinces, inciting sedition from ancient times. That is why this
    city was destroyed.
  eng-WEBPB: that search may be made in the book of the records of your fathers. You
    will see in the book of the records, and know that this city is a rebellious city,
    and hurtful to kings and provinces, and that they have started rebellions within
    it in the past. That is why this city was destroyed.
  kbq-kbq: Kafahe'za ko'ma tro hu'naza zama krente'naza avontafepima kesanana, Jerusalema
    nemaniza vahe'mo'za kea ontahi vahe mani'neza, kini vahera ha renezmantazage'za,
    e'i ana zamavuzmava zanku kumazmia eme eri havizantfa hageno vahera omanitfa hu'naza
    kuma me'ne.
  nhe-BL: Huajca timitzilhuíaj para xijtemo ipan nopa amatini tlen tohuejcapan tatahua
    quiajcoctoque. Nopano timomacas cuenta para ni altepetl tlahuel fiero huan mahuilili
    para tlanahuatiani. Huan tlacame tlen nopano ejque mosisinijque, huan motlalanque
    huan yeca monejqui quixolehuase.
  bus-bus: Ǹ wɛtɛ n dezinↄ takadanↄ guu ǹ gwa, nɛ́ e ǹ dↄ̃ dia wɛ́tɛ pì deenↄ swã
    gbãa, aↄ̃ ĩa dà kínanↄa kↄ̃n bùsu gbãadeenↄ. Zaa zi wɛ́tɛ pì deenↄ yãkete kɛ̀
    bíta. Beee yãnzin wà wɛ́tɛ pì gbòrozi.
  gub-BL: Emugeta kar neipy wapape neremiruze'eg wanupe nehe. Aze wekar wà nehe, wexak
    putar Zeruzarez pe har wakatu 'ym awer wà nehe. Zeruzarez pe har wiko neipy waàmàtyry'ym
    arer romo wà. Kwehe na'ipureruzar wer kwaw tuwihawete rehe wà. Na'ipureruzar wer
    kwaw ywy pehegwer rehe har wanuwihaw wanehe wà no. Amo ae kwarahy rehe uzàmàtyry'ym
    neipy wà. A'e rupi neipy umumaw Zeruzarez tawhu wà.
  eng-DRA: 'That search may be made in the books of the histories of thy fathers,
    and thou shalt find written in the records: and shalt know that this city is a
    rebellious city, and hurtful to the kings and provinces, and that wars were raised
    therein of old time: for which cause also the city was destroyed.'
