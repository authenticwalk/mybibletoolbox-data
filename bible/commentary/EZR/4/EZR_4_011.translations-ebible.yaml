verse: EZR.004.011
translations:
  mal-C: 'അവർ അയച്ച കത്തിന്റെ പകർപ്പ് ഇപ്രകാരമാണ്: അർഥഹ്ശഷ്ടാരാജാവിന്: യൂഫ്രട്ടീസ്
    നദിക്കു മറുകരെയുള്ള അങ്ങയുടെ ദാസരായ ആൾക്കാരിൽനിന്നും രാജാവ് അറിയുന്നതിന്:'
  deu-TKW: 'Dies ist der Inhalt des Briefs, den sie an den König Arthahsastha sandten:
    Deine Knechte, die Männer im Gebiete jenseits des Stroms, und so weiter.'
  lin-lin: 'Tala maloba oyo batindelaki ye na mokanda : « Epai ya mokonzi Aritakizerisesi.
    Maloba kowuta na biso basali na yo, bato ya ngambo ya weste ya ebale Efrate.'
  eng-LSV: 'This [is] a copy of a letter that they have sent to him, to Artaxerxes
    the king: “Your servants, men beyond the river, and at such a time;'
  eng-GNV: This is the copie of the letter that they sent vnto King Artahshashte,
    THY SERVANTS the men beyond the Riuer and Cheeneth, salute thee.
  eng-WEBSTER: 'This is the copy of the letter that they sent to him, even to Artaxerxes
    the king: Thy servants the men on this side of the river, and at such a time.'
  nhw-BL: 'Huan ya ni se iixcopinca tlen nopa amatlajcuiloli catli nochi quititlanilijque
    Tlanahuatijquetl Artajerjes. Quej ni quiijtohua: Tlanahuatijquetl Artajerjes,
    Tojuanti timotequipanojcahua ipan ni nali atemitl Eufrates campa temo tonati,
    timitztlajpalohuaj.'
  swh-ONEN: '(Hii ndiyo nakala ya barua waliyompelekea.) Kwa Mfalme Artashasta, Kutoka
    kwa watumishi wako, watu wa Ngʼambo ya Mto Frati:'
  bba-bba: '@see-verse:EZR.004.010'
  eng-KJVCPB: 'This is the copy of the letter that they sent unto him, even unto Artaxerxes
    the king: Thy servants the men on this side the river, and at such a time.'
  mpx-mpx: Leta ya i nowa kin Ataseksis elam, i neem ama wam totuwalali bolo ha minaana
    wewel Yupeleitis labena leupai.
  luo-luo: Ma e baruwa machalo gi baruwa mane giorone. Ne Ruoth Artaksases. Koa kuom
    jotichgi modak loka Yufrate.
  meu-meu: 'E siaia revarevana lalonai e tore herevadia bini: Revareva King Aratasasta
    ena: Emu hesiai taudia, Sinavai Badana inikahana basileiana ai e nohomu taumai,
    ese a hahenamo henimuimu.'
  npi-ULB: 'तिनीहरूले अर्तासास्तलाई पठाएका चिट्ठीको प्रतिलिपी यही हो, “हजुरका सेवकहरू,
    यूफ्रेटिस नदी पारिको प्रान्तका मानिसहरू यसो लेख्छन्:'
  yor-yor: (Èyí ni ẹ̀dà ìwé tí wọ́n fi ránṣẹ́ sí i.) Sí ọba Artasasta, láti ọ̀dọ̀
    àwọn ìránṣẹ́ rẹ̀, àwọn ọkùnrin agbègbè Eufurate.
  ind-ind: 'Begini bunyi surat itu: “Salam kepada Tuan kami Raja Artasasta, dari hamba-hambamu
    yang tinggal di Provinsi Sebelah Barat sungai Efrat.'
  pes-OPCB: 'این است متن نامه‌ای که برای اردشیر پادشاه پارس، فرستادند: «ما بندگانت
    که از ساکنان غرب رود فرات هستیم،'
  tgl-ULB: 'Ito ang kopya ng liham na kanilang ipinadala kay Artaxerxes: “Ito ang
    sinusulat ng iyong mga lingkod, ang mga tao sa ibayo ng ilog:'
  hui-hui: Tigua beba ogodagua gilibu pelene. Kini Adasegesi-o ina í̠naga biabe biahaga
    howa Iba Yuberedisi ange orayagi kamarume í̠nihondo bi mbira loaho howa bi ogo
    gilibu ibilarama.
  mya-mya: (စာ​တွင်​ပါ​ရှိ​သည့်​အ​ကြောင်း​အ​ရာ​များ​မှာ အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။)
    ``အာ​တ​ဇေ​ရဇ်​မင်း​ထံ​သို့​ဘု​ရင်​အ​စေ​ခံ​များ​ဖြစ်​ကြ​သော ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ပြည်​နယ်​သား​တို့​က​အ​စီ​ရင်​ခံ​အပ်​ပါ​သည်။''
  bod-N: ཁོ་ཚོས་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ལ་ཕུལ་བའི་སྙན་ཞུ་བཤུས་མ་ནི་འདི་ལྟ་སྟེ། གཙང་པོའི་ནུབ་རྒྱུད་དུ་སྡོད་པ་རྣམས་ཀྱིས་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ལ་སྙན་ཞུ་འབུལ་དོན་ནི།
  sna-sna: 'Aya ndiwo mashoko etsamba yavakatumira kwaari: Kuna Mambo Atazekisesi,
    Kubva kuvaranda venyu, varume vagere mhiri kwaYufuratesi:'
  spa-BLM: 'Esta es la copia de la carta que enviaron: Al rey Artajerjes, de parte
    de tus siervos, el pueblo de allende el río.'
  cac-cac: 'Ix yalanb''at eb'' vin̈ icha tic: Mamin rey Artajerjes, a on̈ a checab''
    on̈ cajan on̈ d''a stojolal b''aj tz''em c''u d''a a'' Éufrates, sco tz''ib''ej
    jun uum tic d''ayach:'
  swh-ULB: 'Hii ni nakala waliotuma kwa Artashasta: “Watumishi wako, watu wa mji ngambo
    ya mto, waandika hivi:'
  bel-bel: І вось сьпіс зь пісьма, якое паслалі яму, цару Артаксэрксу - рабы твае,
    людзі за ракою, і іншае.
  deu-ELBBK: 'Dies ist die Abschrift des Briefes, den sie an ihn, an den König Artasasta,
    sandten: Deine Knechte, die Männer diesseits des Stromes, und so weiter.'
  mbb-OT: '@see-verse:EZR.004.010'
  mal-2015: 'അവർ അർത്ഥഹ്ശഷ്ടാരാജാവിന്നു അയച്ച പത്രികയുടെ പകർപ്പു എന്തെന്നാൽ: നദിക്കു
    ഇക്കരെയുള്ള നിന്റെ ദാസന്മാരായ പുരുഷന്മാർ ഇത്യാദി രാജാവു ബോധിപ്പാൻ:'
  rmc-rmc: 'Andre oda ľil sas pisimen: Le kraľiske Artaxerxesoske: Amen sam tire služobňika,
    andral e provincija pal o Eufrat.'
  pes-OPV: (این است سواد مکتوبی که ایشان نزد ارتحشستا پادشاه فرستادند. بندگانت که
    ساکنان ماورای نهر می‌باشیم و امابعد. )
  ron-1924: 'Ятэ купринсул скрисорий пе каре ау тримис-о ымпэратулуй Артаксерксе:
    „Робий тэй, оамений де динкоаче де рыу, ши аша май департе.'
  ben-OBCV: '(যে পত্রটি তাঁকে প্রেরণ করা হয়েছিল এটি হল তারই অনুলিপি) সম্রাট অর্তক্ষস্ত
    সমীপেষু, ইউফ্রেটিস নদীর সংলগ্ন এলাকার জনগণের পক্ষে, আপনার সেবকবৃন্দ:'
  som-som: 'Kanu waa naqilkii warqaddii ay Boqor Artaxshasta u direen: Dadka webiga
    ka shisheeya, oo addoommadaada ahu waxay leeyihiin,'
  lat-VUC: (hoc est exemplar epistolæ, quam miserunt ad eum), Artaxerxi regi, servi
    tui, viri qui sunt trans fluvium, salutem dicunt.
  eng-ASVBT: 'This is the copy of the letter that they sent unto Artaxerxes the king:
    Thy servants the men beyond the River, and so forth.'
  ita-1885: '(Questo è il tenor della lettera che gli mandarono.) Al re Artaserse:
    i tuoi servitori, gli uomini di qua dal fiume, ecc.'
  eng-LXXUP: 'This is the purport of the letter, which they sent to him: Thy servants
    the men beyond the river to King Artaxerxes.'
  eng-ULB: 'This is a copy of the letter that they sent to Artaxerxes: “Your servants,
    men of the Province Beyond the River, write this:'
  spa-VBL: 'La siguiente es una copia de la carta que le enviaron: “Al rey Artajerjes,
    de parte de tus siervos, hombres de más allá del río Éufrates:'
  fra-_FOB: 'C''est ici la copie de la lettre qu''ils lui envoyèrent: Au roi Artaxerxès:
    Tes serviteurs, les gens de ce côté-ci du fleuve, - et ainsi de suite.'
  mal-mal: 'അവർ അർത്ഥഹ്ശഷ്ടാരാജാവിന് അയച്ച പത്രികയുടെ പകർപ്പ് ഇപ്രകാരമാണ്:നദിക്ക്
    ഇക്കരെയുള്ള നിന്റെ ദാസന്മാരായ പുരുഷന്മാർ ഇപ്രകാരം രാജാവിനെ അറിയിക്കുന്നു:'
  urd-GVR: 'Ḳhat meṅ likhā thā, “Shahanshāh Artaḳhshastā ke nām, Az: āp ke ḳhādim
    jo Dariyā-e-Furāt ke maġhrib meṅ rahte haiṅ.'
  suz-BL: मेको सोइश्‍शो ब्रेक्‍स ङा लोव़ मार बाक्‍त देंशा हना “पिप आरता-सास्‍त कली
    युफ्रेटीस आइक्‍ची हांबुमी बाक्‍ब गेय पाइबपुकीमी इन कली ‘रिम्‍शो बाक्‍कीन’ देंनीम।
  ita-1927: 'Ecco la copia della lettera che inviarono al re Artaserse: “I tuoi servi,
    la gente d’oltre il fiume, ecc.'
  ckb-ckb: 'ئەمەش وێنەی ئەو نامەیەیە کە بۆیان نارد. بۆ ئەرتەحشەستەی پاشا، خزمەتکارانت،
    پیاوانی هەرێمی ئەوبەری فورات:'
  eng-BBE: 'This is a copy of the letter which they sent to Artaxerxes the king: Your
    servants living across the river send these words:'
  kan-OKCV: 'ಅವರು ಅರಸನಿಗೆ ಕಳುಹಿಸಿದ ಪತ್ರದ ಪ್ರತಿ ಈ ರೀತಿಯಿತ್ತು: ಅರ್ತಷಸ್ತ ರಾಜರಿಗೆ, ತಮ್ಮ
    ಸೇವಕರಾದ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಈಚೆಯವರು:'
  tam-2017: 'அவர்கள் அர்தசஷ்டா என்னும் ராஜாவுக்கு அனுப்பின மனுவின் நகலாவது: நதிக்கு
    இந்தப் புறத்தில் இருக்கிற உமது அடியார் முதலானவர்கள் அறிவிக்கிறது என்னவென்றால்.'
  spa-RV-1909: 'Este es el traslado de la carta que enviaron: Al rey Artajerjes: Tus
    siervos de la otra parte del río, etcétera.'
  ron-BTF: Aceasta este copia scrisorii pe care i-au trimis-o, lui Artaxerxes, împăratul;
    Servitorii tăi, bărbaţii de această parte a râului, în acest timp.
  eng-WEBP: 'This is the copy of the letter that they sent: To King Artaxerxes, from
    your servants, the people beyond the River.'
  eng-FBV: 'The following is a copy of the letter they sent to him. To King Artaxerxes,
    from your servants, men beyond the River Euphrates:'
  nld-1939: 'Dit is de tekst van de brief, die zij aan koning Artaxerxes zonden: Uw
    dienaren, die de overzijde van de Rivier bewonen: en zo voort.'
  nch-BL: 'Huan ya ni se iixcopinca ten nopa amatajcuiloli cati nochi quititanilijque
    Tanahuatijquet Artajerjes. Quej ni quiijtohua: “Tanahuatijquet Artajerjes, Tojuanti
    timotequipanojcahua ipan ni nali hueyat Eufrates campa temo tonati, timitztajpalohuaj.'
  vie-1934: Nầy là bản sao lại của bức biểu chúng gởi tấu vua Aït-ta-xét-xe. Các tôi
    tớ vua ở bên phía nầy sông, kính tấu vua Aït-ta-xét-xe.
  hin-CV: (यह उस पत्र कि नकल है जिसे उन लोगों ने अर्तहषस्ता को भेजा था.) महाराज अर्तहषस्ता
    को महाराज के दास लोग जो परात नदी के पश्चिमी प्रदेश से हैं,
  spa-BES: 'Esta es una copia de la carta que enviaron al rey Artajerjes: Tus siervos
    que viven al otro lado del río envían estas palabras:'
  tdx-tdx: 'intoy ty taratasy hambañ’ amy nañitrifa’ iareo ama’ey, amy Artaksastà
    mpanjakay—o mpitoro’oo, ondaty alafe’ i Sakay atoio—le zao:'
  tha-KJV: และนี่เป็นสำเนาจดหมายที่เขาส่งไปถึงพระองค์ คือถึงกษั​ตริ​ย์อารทาเซอร์​ซี​สว​่า
    “ขอกราบทูล ข้าราชการของพระองค์ คือคนของมณฑลฟากแม่น้ำข้างนี้ เป็นต้น
  por-BR-2018: 'Este é o teor da carta que enviaram: Ao rei Artaxerxes. De teus servos
    dalém do rio.'
  deu-ELO: 'dies ist die Abschrift des Briefes, den sie an ihn, an den König Artasasta,
    sandten: Deine Knechte, die Männer diesseit des Stromes, und so weiter.'
  eng-WYC-2018: This is the exemplar of the epistle, that they sent to the king. To
    Artaxerxes, king, thy servants, men beyond the flood, say health to thee. (This
    is the text of the letter that they sent to the king. To King Artaxeres, from
    thy servants, we men here in the province west of the Euphrates River, who desire
    good health and prosperity for thee.)
  epo-epo: 'Jen estas la teksto de la letero, kiun ili sendis al li: Al la reĝo Artaĥŝaŝt
    viaj sklavoj, la transriveranoj, kaj tiel plu.'
  uig-PIN: (mana bu ularning padixaⱨⱪa yazƣan hetining kɵqürülmisi) — ɵzlirining dǝryaning
    muxu tǝripidiki hizmǝtkarliridin padixaⱨ aliliri Artahxaxtaƣa salam!
  beo-beo: 'Ilia da meloa agoane dedene i, “Ninia da di, hina bagade Adasegesisi,
    ninia da dia hawa: hamosu dunu Guma:dini Iufala:idisi soge amo ganodini esala,
    dima meloa dedene iaha.'
  tpi-OTNT: “King Artaserksis, mipela ol wokboi bilong yu, mipela i stap long hapsait
    bilong wara Yufretis, mipela i gat sampela tok. Olsem na mipela i salim dispela
    pas i go long yu.
  hau-SA: (Ga abin da suka rubuta.) Zuwa ga sarki Artazerzes. Daga bayinka, mutanen
    Kewayen Kogin Yuferites.
  uig-LAT: (mana bu ularning padishahqa yazghan xétining köchürülmisi) — özlirining
    deryaning mushu teripidiki xizmetkarliridin padishah aliliri Artaxshashtagha salam!
  nde-nde: '(Nanka amazwi encwadi leyo abayibhalayo.) Kuyo iNkosi u-Athazekisisi,
    Ivela ezincekwini zakho, abantu abangaphetsheya kweYufrathe:'
  ton-ton: '¶ Ko hono hiki eni ʻoe tohi ʻaia naʻa nau ʻave kiate ia, “ʻio, kia ʻAtakisekisi
    ko e tuʻi: “Ko hoʻo kau tamaioʻeiki ko e kau tangata ʻi he potu kauvai ni ʻoe
    vaitafe, pea ʻi he kuonga ko eni.'
  ces-1613: (Tento jest přípis listu, kterýž poslali k Artaxerxovi králi), služebníci
    tvoji, lidé za řekou a Cheenetští.
  eng-WMB: 'This is the copy of the letter that they sent: To King Artaxerxes, from
    your servants, the people beyond the River.'
  tam-TCV: அவர்கள் அவனுக்கு அனுப்பிய கடிதத்தின் பிரதி இதுவே, அர்தசஷ்டா அரசனுக்கு,
    ஐபிராத்து நதியின் மறுகரையிலுள்ள மனிதர்களான உமது பணியாளர்களாகிய நாங்கள் எழுதுவது,
  ceb-ULB: 'Mao kini ang kopya sa sulat nga ilang gipadala ngadto kang Artajerjes:
    “Ang imong mga sulugoon, mga katawhan tabok sa suba, nagsulat niini:'
  pol-UBG: 'To jest odpis listu, który posłali do króla Artakserksesa – Twoi słudzy,
    ludzie mieszkający za rzeką – otóż:'
  urd-GVU: 'خط میں لکھا تھا، ”شہنشاہ ارتخشستا کے نام، از: آپ کے خادم جو دریائے فرات
    کے مغرب میں رہتے ہیں۔'
  deu-1912: 'Und dies ist der Inhalt des Briefes, den sie dem König Arthahsastha sandten:
    Deine Knechte, die Männer diesseits des Wassers, und so fort.'
  kan-2017: ಅವರು ಅರಸನಿಗೆ ಕಳುಹಿಸಿದ ಪತ್ರದ ಸಾರಾಂಶ ಹೀಗಿತ್ತು, “ಅರ್ತಷಸ್ತ ರಾಜರಿಗೆ, ನಿಮ್ಮ
    ಸೇವಕರಾದ ಹೊಳೆಯ ಈಚೆಯವರು.
  yap-yap: 'Ba’aray e n’en ni bay u lan fare gi babyor: “Ngak Artaxerxes ni Emperor
    ni yib ko pi tapigpig rok ni yad ma par ko ngal u Eufrates.'
  hlt-MCSB: Manghai Artaxerxes amah taengla a pat ca kah a toeng he na tueihyoeih
    sok paem kah hlang taengla ha pawk coeng.
  mdy-ETH: ፃኣፒንቴ ዋርቃቴሎኮ ዼኤፖ ማሊፃ ሂዚ ጋዓያኬ፦ ዔፕራፂሴኮ ዓባ ጌላ ዛሎና ናንጋ ኔኤኮ ማዻዞንሢፓ ካኣቲ ዓርፄክሲሴም
    ዳኪንቴያ፥
  twi-ASANTE: 'Yei yɛ krataa no nsɛso a wɔde kɔmaa no: Ɛfiri wʼasomfoɔ nokwafoɔ a
    wɔwɔ asuo Eufrate atɔeɛ fam no nkyɛn de kɔma Artasasta:'
  eng-WEBU: 'This is the copy of the letter that they sent: To King Artaxerxes, from
    your servants, the people beyond the River.'
  wal-wal: 'Eti ayyo kiittido dabddaabbee hagaadan yaagees; “Kawuwaa Arxxekssiisau,
    Efiraaxiisa SHaafaappe Arggo Bagga Biittan de7iya ne ashkkaratuppe:'
  spa-PDDPT: 'Esta es la copia de la carta que le enviaron: Al rey Artajerjes, de
    tus esclavos, habitantes de Más Allá del Río Éufrates. Ahora'
  gun-gun: 'Po rami ma kuaxia huvixa Artaxerxes pe ha''e kuery omboparaa ague:'
  agu-BL: '@see-verse:EZR.004.010'
  ilo-ULB: 'Daytoy ti kopia ti surat nga impatulodda kenni Artaxerxes, “Dagiti adipenmo,
    a lallaki nga adda iti ballasiw ti karayan ti makinsurat iti daytoy:'
  kpg-kpg: 'Aanei nia helekai o di lede: “Ang gi di king aamua Artaxerxes mai ana
    gau hai hegau, go nia daane o bahi i dai o Euphrates.'
  uig-ARA: (مانا بۇ ئۇلارنىڭ پادىشاھقا يازغان خېتىنىڭ كۆچۈرۈلمىسى) ــ ئۆزلىرىنىڭ دەريانىڭ
    مۇشۇ تەرىپىدىكى خىزمەتكارلىرىدىن پادىشاھ ئالىلىرى ئارتاخشاشتاغا سالام!
  sus-sus: Mangɛ Atasakasi, yi bataaxɛ fatanxi i xa konyie nan na, naxee na xure naakiri
    ma.
  pon-2006: 'Iet audepen kisinlikowo: “Ong Nanmwarki Lapalap Ardaserksihs, sang sapwellime
    ladu kan, ohl akan en Palikapi-en-Iupreitis.'
  ksd-ksd: Ma ra tinata ta ra buk nina di ga tumu ia tadav Artaksasta ra king i ga
    varogop ma ra tinata dari:) Kaum umana tultul dia ki ta ra papar a tava alir maro,
    ma damana vanavana.
  tur-YTC: Bu, hizmetkârlarından, Irmak ötesindeki halktan Kral Artahşasta'ya gönderdikleri
    mektubun kopyasıdır.
  grc-BRENT: Αὕτη ἡ διαταγὴ τῆς ἐπιστολῆς, ἧς ἀπέστειλαν πρὸς αὐτόν· πρὸς Ἀρθασασθὰ
    βασιλέα παῖδές σου ἄνδρες πέραν τοῦ ποταμοῦ.
  ind-AYT: 'Inilah salinan surat yang mereka kirim kepadanya: “Kepada Raja Artahsasta,
    dari hamba-hambamu, orang-orang di seberang sungai pada masa ini.'
  nya-nya: 'Mawu a mʼkalata ya kwa Aritasasita anali awa: Kwa mfumu Aritasasita: Kuchokera
    kwa atumiki anu, anthu a kutsidya kwa Yufurate:'
  hrv-hrv: 'Evo prijepisa pisma koje su mu poslali: “Kralju Artakserksu, tvoje sluge,
    ljudi s onu stranu Rijeke. Sada, dakle,'
  mps-mps: “Da nago sę bidi dabe, da te wę Yufretis e badu pedai badu bidibao, dago
    te po meba elalubao. Tama tibaso, dago te pas nageba asęna tolobao.
  tpi-tpi: “King Artaserksis, mipela ol wokboi bilong yu, mipela i stap long hapsait
    bilong wara Yufretis, mipela i gat sampela tok. Olsem na mipela i salim dispela
    pas i go long yu.
  dan-1931: 'Dette er en Afskrift af Brevet, de sendte ham: “Til Kong Artaxerxes.
    Dine Trælle, Folkene hinsides Floden, og så videre:'
  vie-OVCB: 'Nội dung sớ này như sau: “Vua Ạt-ta-xét-xe vạn tuế! Chúng tôi là đầy
    tớ của vua ở phía tây Sông Ơ-phơ-rát.'
  guj-2017: 'તેઓએ આર્તાહશાસ્તાને જે પત્ર લખ્યો તેની નકલ આ પ્રમાણે છે: “નદી પારના આપના
    સેવકો આપને લખી જણાવે છે:'
  pon-2006A: 'Iet audepen kisinlikowo: “Ong Nanmwarki Lapalap Ardaserksihs, sang sapwellime
    ladu kan, ohl akan en Palikapi-en-Iupreitis.'
  por-BRBSL: 'Esta é a cópia da carta que eles enviaram: Ao Rei Artaxerxes, de seus
    servos, o povo além do rio.'
  cth-cth: Siangpahrang Artaxerxes koe ca a patawn awh e teh, ka bawi poung e Artaxerxes,
    tui namran lah kaawm e na sannaw ni kut na man awh.
  twi-twi: 'Eyi yɛ krataa a wɔde kɔmaa no no nsɛso: Efi wʼasomfo a wɔwɔ asu Eufrate
    agya no nkyɛn de kɔma Artasasta:'
  hlt-hlt: Manghai Artaxerxes amah taengla a pat ca kah a toeng he na tueihyoeih sok
    paem kah hlang taengla ha pawk coeng.
  tbz-SIM: 'Ntɛ bɛ̀ do wɑ̃̀ri dìì pɑ́tíri kɛ́duɔ́ nhokpɑ̀ɑ̀tì Aditɑkisɛsi kɛ tú: Tínti
    ɑ kó bɛtɔ̃mbɛ̀ nɛ̀ bɛ̀ɛ̀ bo kukó nyɑ́ɑ̀ nɛ̀ bɛtɔbɛ̀, tíì dɑ wɑ̃̀ri di mpɑ́tíri,'
  msy-2020: Kar akɨnafarir me osirizim, me an mɨrara akɨnafarir igharazimɨn an osirigha
    anemada. “Atrivim Artaserksis, e nɨn ingangarir gumaziba, e Yufretisɨn Fanemɨn
    vongɨn ikia, mɨgɨrɨgɨar maba iti. Egha e akɨnafarir kam nɨ bagha anemadi.
  dop-dop: 'Pɑ tɑkǝlɑɣɑ ŋkɛ kɑ tɑɑ tɔm ntɛ́ sɩ: Tɑcɑɑ wulɑʋ Atɑkǝsɛsɛɛ, tɑɣɑ nyɑ́
    tǝmlɛ nyǝ́mɑ mpɑ pɑ wɛnɑ Ɩfǝlɑtɩ pɔɣɔ kʋteŋ nɑ cǝnɛ tɔɔ tɔ.'
  azb-azb: 'Padşah Artaxşastaya göndərdikləri məktubun surəti belədir: «Padşah Artaxşastaya
    Fərat çayının qərb torpaqlarında yaşayan qullarından.'
  eng-DBY: 'This is the copy of the letter that they sent to him: To Artaxerxes the
    king: Thy servants the men on this side the river, and so forth.'
  hin-2017: जो चिट्ठी उन्होंने अर्तक्षत्र राजा को लिखी, उसकी यह नकल है- “राजा अर्तक्षत्र
    की सेवा में तेरे दास जो महानद के पार के मनुष्य हैं, तुझे शुभकामनाएँ भेजते हैं।
  wol-KYG: 'Li ñu bind ci bataaxal ba jëm ca Buur Artaserses mooy lii: Nun sa surga
    yii ci Wàllaa Dex ak li ci topp,'
  eng-YLT: 'This [is] a copy of a letter that they have sent unto him, unto Artaxerxes
    the king: ''Thy servants, men beyond the river, and at such a time;'
  eng-WYC-2017: This is the exemplar of the epistle, that they sent to the king. To
    Artaxerxes, king, thy servants, men beyond the flood, say health to thee.
  eng-WMBB: 'This is the copy of the letter that they sent: To King Artaxerxes, from
    your servants, the people beyond the River.'
  urd-GVH: 'ख़त में लिखा था, “शहनशाह अर्तख़शस्ता के नाम, अज़ : आपके ख़ादिम जो दरियाए-फ़ुरात
    के मग़रिब में रहते हैं।'
  rug-rug: Ṉati baṉara Atazekisesi, zama valeana atu koa goi si gami na mua nabulu,
    gami na tie pa pinaqaha vasivasileana pa kali lodu rimatana sa Ovuku Iuparetisi.
  gaz-gaz: 'Kun garagalcha xalayaa jarri isaaf erganii ti. Gara Arxeksis Mootichaa,
    tajaajiltoota kee warra Laga Efraaxiisiin Gamaa irraa:'
  fra-LSG: 'C’est ici la copie de la lettre qu’ils envoyèrent au roi Artaxerxès: Tes
    serviteurs, les gens de ce côté du fleuve, etc.'
  yal-yal: Na muxune nan bataxini ito sɛbɛ, e a rasiga Manga Aratasɛrɛkɛsi ma, e naxa,
    “Manga Aratasɛrɛkɛsi, i ya walikɛɛn naxanye dɔxi Efirati baan sogegododen binni,
    ne i xɔntɔn.
  haw-1868: Eia ke ano o ua palapala la a lakou i hoouna aku ai ia ia, ia Aretasaseta,
    ke alii; O kau poe kanwa o na kanaka ma keia aoao o ka muliwai, a pela aku no.
  arb-NAV: 'وَهَذَا نَصُّ الرِّسَالَةِ الَّتِي رَفَعُوهَا إِلَى أَرْتَحْشَشْتَا الْمَلِكِ:
    «مِن عَبِيدِكَ الرَّعَايَا الْمُقِيمِينَ فِي عَبْرِ نَهْرِ الْفُرَاتِ،'
  ewe-ewe: 'Esia nye agbalẽ si woŋlɔ nɛ la me nya. Na: Fia Artazerses. Tso: Wò dɔla
    siwo le Frat tɔsisi la godo gbɔ.'
  eng-LEE: 'This is the copy of the letter which they sent unto him, even unto king
    Artaxerxes: Thy servants the men on this side the river, and so forth.'
  asm-FB: 'এই খনেই তেওঁলোকে অৰ্তক্ষত্ৰ ৰজালৈ পঠোৱা পত্ৰখনৰ অনুলিপি, “নদীৰ সিপাৰে থকা
    আপোনাৰ দাসবোৰে এই পত্র লিখিছে:'
  sus-A: مَنفّ عَتَسَكَسِ، يِ بَتَاشّ قَتَنشِ عِ شَ كٌنيِيٍ نَن نَ، نَشٍيٍ نَ شُرٍ
    نَاكِرِ مَ.
  fra-SBL: 'C''est la copie de la lettre qu''ils ont envoyée : Au roi Artaxerxès,
    de la part de tes serviteurs, le peuple de l''autre côté du fleuve.'
  hbo-hbo: דְּנָה֙ פַּרְשֶׁ֣גֶן אִגַּרְתָּ֔א דִּ֚י שְׁלַ֣חוּ עֲלֹ֔והִי עַל־אַרְתַּחְשַׁ֖שְׂתְּא
    מַלְכָּ֑א *עַבְדָ֛יִךְ (עַבְדָ֛ךְ) אֱנָ֥שׁ עֲבַֽר־נַהֲרָ֖ה וּכְעֶֽנֶת׃ פ
  piu-2006: '@see-verse:EZR.004.010'
  kik-kik: '(Ĩno nĩyo kobi ya marũa marĩa aandĩkĩirwo.) Kũrĩ Mũthamaki Aritashashita,
    Kuuma kũrĩ ndungata ciaku, andũ a bũrũri ũrĩa ũrĩ Mũrĩmo-wa-Farati:'
  fra-NCL: 'Voici la copie de la lettre qu’ils envoyèrent au roi Artaxerxès : « Tes
    serviteurs, les gens d’au delà du fleuve, etc.'
  cek-AK: Artaxerxes siangpahrang khaeah paek o ih kawpi ca loe, Vapui yaeh ah kaom
    na tamnanawk mah nang khaeah ca kang tarik o.
  cuk-cuk: '“Rey-Artajerjes, be-maimar Éufrates-diwar-dad-argwanedsik-bukmalad bega
    sogsiid:'
  uig-CYR: (мана бу уларниң падишаға язған хетиниң көчүрүлмиси) — өзлириниң дәрияниң
    мошу тәрипидики хизмәткарлиридин падиша алилири Артахшаштаға салам!
  tel-2017: వీరంతా అర్తహషస్త రాజుకు రాసి పంపిన ఉత్తరం నకలు. “నది ఇవతల వైపు ఉన్న మీ
    దాసులమైన మేము రాజైన మీకు విన్నవించేదేమంటే,
  hat-BSA: 'Alò, sa se yon kopi a lèt sila ke yo te voye ba li a: “A wa Artaxerxès:
    Sèvitè ou yo, mesye nan rejyon lòtbò rivyè a.'
  kos-kos: 'Pa inge kas in leta sac: “Nu sin Tokosra Fulat Artaxerxes, sin mwet kulansap
    lal, mwet Roto‐in‐Euphrates.'
  hbo-WLC: דְּנָה֙ פַּרְשֶׁ֣גֶן אִגַּרְתָּ֔א דִּ֚י שְׁלַ֣חוּ עֲל֔וֹהִי עַל־אַרְתַּחְשַׁ֖שְׂתְּא
    מַלְכָּ֑א עַבְדָ֛יךְ אֱנָ֥שׁ עֲבַֽר־נַהֲרָ֖ה וּכְעֶֽנֶת׃ פ
  ibo-ibo: Nke a bụ ihe ha dere nʼakwụkwọ ha zigaara Eze Ataksekses. Ọ bụ gị, eze
    ukwu Ataksekses, ka ndị ohu gị bi nʼakụkụ ọdịda anyanwụ Yufretis na-edetara akwụkwọ
    a.
  ory-ory: ସେମାନେ ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜା ନିକଟକୁ ଯେଉଁ ପତ୍ର ପଠାଇଥିଲେ, ତହିଁର ପ୍ରତିଲିପି ଏହି;
    “(ଫରାତ୍‍) ନଦୀ ସେପାରିସ୍ଥ ଲୋକ, ଆପଣଙ୍କ ଦାସମାନଙ୍କଠାରୁ,
  chk-chk: 'Iei masouen ewe toropwe ra tinala, “Ngeni ewe king Artaksasta seni noum
    kewe chon angang, ekewe mwän seni ewe fanü lotoun ewe chanpupu Oifrat:'
  rop-rop: Dijan na det leda weya deibin raidimdan. “Langa King Ataseksis brom ola
    wekinmen olabat blanga yu deya sangodansaid brom det Yufreitis Riba.
  ukr-1871: 'А оце випис з листу, що послали до його: Цареві Артаксерксові — слуги
    твої, люде, що живуть за рікою, бажають здоровля;'
  deu-1951: 'Dieses ist die Abschrift des Briefes, den sie zum König Artasasta sandten:
    Deine Knechte, die Männer diesseits des Stromes, und so weiter.'
  eng-JPS: this is the copy of the letter that they sent unto him, even unto Artaxerxes
    the king — thy servants the men beyond the River — and now
  srp-1865: 'Ovo je prijepis od knjige koju mu poslaše: Caru Artakserksu. Sluge tvoje,
    ljudi s ove strane rijeke, tada i tada.'
  lug-lug: Ebbaluwa gye baawandiikira kabaka yali egamba nti, Eri kabaka Alutagizerugizi,
    Okuva eri abaddu bo abasajja ab’omu ssaza eriri emitala w’omugga Fulaati.
  heb-heb: דנה פרשגן אגרתא די שלחו עלוהי על ארתחששתא מלכא עבדיך אנש עבר נהרה וכענת׃
  ben-IRV: তারা অর্তক্ষস্ত রাজার কাছে সেই যে চিঠি পাঠালো, তার অনুলিপি এই; “ফরাৎ নদীর
    পারের আপনার দাসেরা ইত্যাদি৷
  pan-pan: 'ਉਸ ਚਿੱਠੀ ਦੀ ਨਕਲ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਅਰਤਹਸ਼ਸ਼ਤਾ ਰਾਜਾ ਦੇ ਕੋਲ ਭੇਜੀ ਇਹ ਹੈ - “ਰਾਜਾ
    ਅਰਤਹਸ਼ਸ਼ਤਾ ਦੀ ਸੇਵਾ ਵਿੱਚ: ਤੁਹਾਡੇ ਦਾਸ, ਉਹ ਲੋਕ ਜੋ ਦਰਿਆ ਪਾਰ ਰਹਿੰਦੇ ਹਨ - ਨਮਸਕਾਰ।'
  mya-JVB: အာတဇေရဇ် မင်းကြီး ထံ သို့ပေး လိုက်သော စာ ဟူမူကား ၊ မြစ် အနောက် ဘက်၌နေသောကိုယ်တော်ကျွန်
    တို့သည်၊ ဤ မည်သောနေ့ရက် ကာလတွင် လျှောက် ပါ၏။
  hmo-hmo: 'Idia siaia revareva lalonai idia torea hereva be inai: “Revareva be king
    Aratasaseta ena. King e, oiemu hesiai taudia, Euperate Sinavai ena dina diho kahanai
    ai noho ese oi ai hanamoa henia inai:'
  urd-urd: 'उस ख़त की नक़ल जो उन्होंने अरतख़शशता बादशाह के पास भेजा। ये है: “आपके
    ग़ुलाम, या''नी वह लोग जो दरिया पार रहते हैं, वग़ैरा।'
  rus-SYN: 'И вот список с письма, которое послали к нему: Царю Артаксерксу - рабы
    твои, люди, живущие за рекою, и прочее.'
  bqc-SIM: 'wá Uflata baaladeↄ n zↄ̀blenaↄ mɛ́ lápi kɛ̃̀nɛ kí Aatasasa, wa mɛ̀:'
  tcz-CHONGTHU: 'Hichehi alekhathot’u thuchemg hochu hiche hohi ahi: “Lengpa Artaxarxes
    hiche lekhahi nanoija acho chaga dihtah lhumlam Euphrates vadunga chenghoa kon
    ahi.'
  mar-mar: 'जे पत्र त्यांनी राजा अर्तहशश्त यास पाठवले त्याची प्रत हीच आहे: “नदीच्या
    प्रदेशात राहणारे आम्ही तुमचे सेवक:'
  qub-qub: '@see-verse:EZR.004.010'
  bqp-bqp: 'ókↄ̃nↄ Yuflati baraladenↄ n zↄ̀blerinↄ mɛ́ o takada dí kɛ̃̀nnɛ kína Atasɛsɛ,
    o pì:'
  hat-hat: Men kopi lèt yo te voye bay wa a. -Pou wa Atagzèsès. Se nou menm sèvitè
    ou yo, moun pwovens lòt bò larivyè Lefrat la, k'ap voye di ou bonjou.
  eng-BSB: '(This is the text of the letter they sent to him.) To King Artaxerxes,
    From your servants, the men west of the Euphrates:'
  eng-WEBPB: 'This is the copy of the letter that they sent: To King Artaxerxes, from
    your servants, the people beyond the River.'
  kbq-kbq: Hanki anama kremi'naza avona amanage hu'za kremi'naze, Kini ne' Artserksisiga
    kagri eri'zama eneruna vahe'ma Yufretisi timofo kantu kazigama nemanuna vahe'mota
    musenkea atrenegantone.
  nhe-BL: 'Huan ya ni se iixcopinca tlen nopa amatlajcuiloli tlen nochi quititlanilijque
    Tlanahuatijquetl Artajerjes. Quej ni quiijtohua: “Tlanahuatijquetl Artajerjes,
    Tojuanti timotlatequipanojcahua ipan ni nali atemitl Éufrates campa temo tonati,
    timitztlajpalohuaj.'
  bus-bus: 'wamↄwa Yuflati baakɛkpadeenↄ n zↄ̀blerinↄ bé wà takada kɛ̀ kɛ̃̀nnɛ, kí
    Atasɛsɛ, wa bè:'
  gub-BL: Ne tuwihawete Arataxer ne. Ure ywy Ewparat kwarahy heixe haw kutyr har ure.
    Oromono kar ko pape newe ure kury.
  eng-DRA: (This is the copy of the letter, which they sent to him:) To Artaxerxes
    the king, thy servants, the men that are on this side of the river, send greeting.
