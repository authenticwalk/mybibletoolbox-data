verse: EZR.004.013
translations:
  mal-C: പട്ടണം പുനർനിർമാണം ചെയ്ത്, മതിലുകൾ കെട്ടിത്തീർന്നാൽ പിന്നെ അവർ കരം, കപ്പം,
    കടത്തുകൂലി എന്നിവ ഒന്നും അടയ്ക്കുകയില്ല; അങ്ങനെ രാജാക്കന്മാരുടെ വരുമാനം കുറയും.
  deu-TKW: So sei nun dem Könige kund, daß sie, wenn erst diese Stadt wieder aufgebaut
    und ihre Mauern vollendet sein werden, keine Steuern, Abgaben und Wegegelder mehr
    entrichten und so das Einkommen der Könige beeinträchtigen werden.
  lin-lin: Tika ete mokonzi ayeba lisusu ete, soki engumba oyo etongami lisusu mpe
    babongisi bamir na yango, bakofuta lisusu te mpako ya mokonzi, mpako ya mabele
    mpe mpako ya nzela ; na bongo, bomengo ya mokonzi ekokita.
  eng-LSV: Now let it be known to the king, that if this city is built and the walls
    finished, that they do not give toll, tribute, and custom; and at length it causes
    loss [to] the kings.
  eng-GNV: 'Be it knowen nowe vnto the King, that if this citie be built, and the
    foundations of the walles layed, they will not giue tolle, tribute, nor custome:
    so shalt thou hinder the Kings tribute.'
  eng-WEBSTER: Be it known now to the king, that, if this city shall be built, and
    the walls set up again , then they will not pay toll, tribute, and custom, and
    so thou wilt endamage the revenue of the kings.
  nhw-BL: Huan nojquiya timitzmachiltíaj sintla ni altepetl quicualtlalise, amo mitztlaxtlahuise
    finca, niyon impuestos, niyon catli hueli tomi catli quinamiqui huan tijpolos
    miyac tomi.
  swh-ONEN: Zaidi ya hayo, mfalme yampasa ajue kwamba kama mji huu ukijengwa na kuta
    zake zikafanywa upya, hakutakuwa na ulipaji wa kodi wala ada au ushuru, hivyo
    hazina za mfalme zitaathirika.
  bba-bba: Yen sɔ̃, ɑ n yɛ̃ mɑ bɑ̀ n wuu ɡen ɡbɑ̃rɑru seeyɑ, bɑ ǹ mɑɑ wɔ̃ɔ ɡobi kɔsiɑmɔ
    ǹ kun mɛ ɡbererun ɡobi. Yen biru wunɛn ɑrumɑni ye ɑ rɑ rɑɑ wɑ yɑ koo kɑɑrɑwɑ.
  eng-KJVCPB: Be it known now unto the king, that, if this city be builded, and the
    walls set up again, then will they not pay toll, tribute, and custom, and so thou
    shalt endamage the revenue of the kings.
  mpx-mpx: I ola al, nu atena te ebo panuwa ya nihi tal pasikal ge ana gana nihi pahe
    haba, nasi nige takis tomaha ona nihi pwapwamola eliyam, yaka wam mani nige ni
    bwabwata nu pwapwawa.
  luo-luo: Kuom mano, ruoth onego ngʼe ni ka dala maduongʼni oger kendo ohinga mage
    ochung kendo, to onge osuru mibiro chul, kata chiwo kod chudo moro amora kendo
    pesa ma joka ruoth yudo ok nogol.
  meu-meu: Oi pavapava taumu ba diba, ina hanua na bema haginia lou bona maguna bema
    ha-orea, bena idia ese heaiva eiava kohu davadia eiava tax basie heni, bena oi
    pavapava taumu emu taḡa na baine maraḡi.
  npi-ULB: यो सहर निर्मण भयो रउक्‍त पर्खाल सम्पन्‍न भयो भने, तिनीहरूले कुनै महसुल
    र कर तिर्नेछैनन्, तर तिनीहरूले राजाहरूलाई हानि पुर्‍याउनेछन् भन्‍ने कुरो राजाका
    हजुरीमा जाहेर होस् ।
  yor-yor: Síwájú sí i, ọba gbọdọ̀ mọ̀ pé tí a bá kọ́ ìlú yìí àti tí a sì tún àwọn
    ògiri rẹ̀ mọ, kò sí owó orí, owó òde tàbí owó ibodè tí a ó san, owó tí ó sì ń
    wọlé fún ọba yóò sì dínkù.
  ind-ind: Biarlah Yang Mulia Raja mengetahui bahwa kalau kota itu beserta bentengnya
    berhasil dibangun, pasti rakyat tidak akan lagi membayar pajak kepada pemerintah,
    dan pendapatan negara akan berkurang.
  pes-OPCB: پادشاه آگاه باشند که اگر این شهر و حصارهایش دوباره ساخته شود، بی‌گمان
    به زیان پادشاه خواهد بود، زیرا بعد از آن یهودیان دیگر به شما باج و خراج نخواهند
    داد.
  tgl-ULB: Ngayon malaman nawa ng hari na kung ang lungsod na ito ay naitayo at ang
    pader ay natapos, hindi sila magbibigay ng kahit na anong pagkilala at buwis,
    subalit pipinsalain nila ang mga hari.
  hui-hui: Anigo ai kini-o bi ogore bayuwa hale habe. Yuda wali agalime tano ogoninaga
    wai pabe hongohe bu mabu biyagua tigua í̠hondo dagisi muni nangulebira. Anidagua
    biragola í̠naga dindiha biabe bulenego muni nawi tubagi ho holebere.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ ဤ​မြို့​ကို​ပြန်​လည်​တည်​ထောင်​ကာ​မြို့​ရိုး​များ​ကို​လည်း​ဆောက်​လုပ်​ပြီး​စီး​သွား​ပါ​က
    မြို့​သူ​မြို့​သား​တို့​သည်​အ​ကောက်​အ​ခွန်​များ​ကို​ပေး​ဆောင်​ကြ​တော့​မည်​မ​ဟုတ်​ပါ။
    သို့​ဖြစ်​၍​အ​ရှင်​၏​အ​ခွန်​တော်​လျော့​နည်း​သွား​ပါ​လိမ့်​မည်။''
  bod-N: ད་ལྟ་རྒྱལ་པོ་ཆེན་པོས་མཁྱེན་རོགས་ཞུ། གྲོང་ཁྱེར་འདི་བཞེངས་ནས་མཁར་གྱང་བརྩིགས་ཚར་དུས།
    དེ་དག་གིས་དཔྱ་ཁྲལ་དང་འབུལ་མཚན། འབྲུ་ཁྲལ་བཅས་མི་འཇལ་བར། རྒྱལ་པོའི་མཛོད་ཁང་གི་ཡོང་འབབ་ལ་གནོད་པ་འབྱུང་ངེས་ཏེ།
  sna-sna: Pamusoro pezvo, mambo ngaazive kuti kana guta iri rikavakwa uye masvingo
    aro akavakwazve, hakuchazova nemhando dzose dzemitero, mutero womunhu mumwe nomumwe,
    kana mutero wokumuganhu kwenyika, uye mari inoripwa kuna mambo ichava shoma.
  spa-BLM: Sepa ahora el rey que si se construye esta ciudad y se terminan las murallas,
    no pagarán tributo, ni costumbre, ni peaje, y al final será perjudicial para los
    reyes.
  cac-cac: Mamin rey, scac'anpax ojtaquejeli, tato ol b'ochajxiq'ue jun chon̈ab' tic
    yed' smuroal, a juntzan̈ anima tic man̈xo ol yac' q'uen tumin eb' syac'taxon d'ayach
    yed' q'uen tumin sc'anel eb' d'a eb' tz'ec' d'a a macb'en tic. Yuj chi' man̈xo
    ol c'och q'uen tumin chi' d'ayach.
  swh-ULB: Sasa mfalme atambue kwamba endapo mji utajengwa na kuta zake kukamilika,
    hawatatoa ushuru na kodi, lakini watawadhuru wafalme.
  bel-bel: Хай жа будзе вядома цару, што калі і гэты горад будзе пабудаваны і сьцены
    адноўлены, дык ні падатку, ні мыты ня будуць даваць, і царскай скарбніцы будзе
    зроблена шкода.
  deu-ELBBK: So sei nun dem König mitgeteilt, dass, wenn diese Stadt wieder aufgebaut
    wird, und die Mauern vollendet werden, sie Steuer, Zoll und Weggeld nicht mehr
    geben werden, und dies schließlich die Könige benachteiligen wird.
  mbb-OT: Mahal he Hadì, emun egkeuman egkevangun heini he inged wey egkepurungan
    en is menge verengbeng kayi, edribildi is menge meǥinged kayi ne kenè dan en ebayad
    te menge vuhis wey zuma pa he menge veleyazan. Ne edeisey is egketiǥeyunan te
    ginhedian nu.
  mal-2015: പട്ടണം പണിതു മതിലുകൾ കെട്ടിത്തീർന്നാൽ അവർ കരമോ നികുതിയോ ചുങ്കമോ ഒന്നും
    അടെക്കയില്ല; അങ്ങനെ ഒടുവിൽ അവർ രാജാക്കന്മാർക്കു നഷ്ടം വരുത്തും എന്നു രാജാവിന്നു
    ബോധിച്ചിരിക്കേണം.
  rmc-rmc: Mi džanel olestar o kraľis, hoj sar ela kada foros ačhado a leskre zorale
    muri prikerde, preačhena tuke te počinel o clo the o daňe a avke chibaľinena o
    love andre kraľiko pokladňica.
  pes-OPV: الان پادشاه را معلوم باد که اگر این شهر بنا شودو حصارهایش تمام گردد، جزیه
    و خراج و باج نخواهند داد و بالاخره به پادشاهان ضرر خواهدرسید.
  ron-1924: Сэ штие дар ымпэратул кэ, дакэ се ва зиди четатя ачаста ши и се вор ридика
    зидуриле, ну вор май плэти нич бир, нич даре, нич дрепт де тречере, ши вистиерия
    ымпэрэтяскэ ва суфери дин причина ачаста.
  ben-OBCV: এছাড়াও, সম্রাটের জ্ঞাতার্থে জানাই যে যদি এই নগর পুনর্নির্মিত ও তাঁর প্রাচীর
    পুনর্গঠিত হয় তাহলে তারা কোনও রাজস্ব, প্রণামী ও মাশুল দেবে না। এর ফলে সম্রাটের
    রাজস্ব সংগ্রহ ক্ষতিগ্রস্ত হবে।
  som-som: Haddaba boqorow bal ogow, in haddii magaaladan la dhiso, oo derbiyadeeda
    la dhammeeyo, ayan iyagu markaas bixin doonin gabbaro, canshuur, amase baad, ugudambaystana
    boqorraday wax yeeli doontaa.
  lat-VUC: Nunc igitur notum sit regi, quia si civitas illa ædificata fuerit, et muri
    ejus instaurati, tributum, et vectigal, et annuos reditus non dabunt, et usque
    ad reges hæc noxa perveniet.
  eng-ASVBT: Be it known now unto the king, that, if this city be built, and the walls
    finished, they will not pay tribute, custom, or toll, and in the end it will be
    hurtful unto the kings.
  ita-1885: Ora sappia il re, che se questa città è riedificata, e se le sue mura
    son rifatte, essi non pagheranno più tributo, nè taglia, nè gabella; e così quella
    città recherà danno alle entrate reali.
  eng-LXXUP: Now then be it known to the king, that if that city be built up, and
    its walls completed, thou shalt have no tribute, neither will they pay anything,
    and this injures kings.
  eng-ULB: Now let the king know that if this city is built and the wall is completed,
    they will not give any tribute and taxes, but they will harm the kings.
  spa-VBL: Su Majestad debería darse cuenta de que si esta ciudad es reconstruida
    y sus murallas reparadas, no pagarán impuestos, tributos o tasas, y los ingresos
    del rey se verán afectados.
  fra-_FOB: Maintenant, que le roi sache que si cette ville est rebâtie et ses murailles
    relevées, on ne paiera plus de tribut, ni d'impôts, ni de péage, et que finalement
    elle portera dommage aux rois.
  mal-mal: പട്ടണം പണിത് മതിലുകൾ കെട്ടിത്തീർന്നാൽ അവർ കരമോ നികുതിയോ ചുങ്കമോ ഒന്നും
    അടെക്കയില്ല; അങ്ങനെ ഒടുവിൽ അവർ രാജാവിന്റെ ഖജനാവിന് നഷ്ടം വരുത്തും എന്ന് രാജാവ്
    അറിഞ്ഞിരിക്കേണം.
  urd-GVR: Shahanshāh ko ilm ho ki agar shahr nae sire se tāmīr ho jāe aur us kī fasīl
    takmīl tak pahuṅche to yih log ṭaiks, ḳharāj aur mahsūl adā karne se inkār kar
    deṅge. Tab bādshāh ko nuqsān pahuṅchegā.
  suz-BL: पिप इन कली मार लोव़ तुइक्‍पाइक्‍चा दाक्‍नीकी देंशा हना, मेको सहर कली लेंशा
    सेल्‍तेक्‍म नु मेको आ गारो प्रोव़ने थुम्‍तेक्‍म हना, मेकोपुकीमी पिप कली थाप्‍तीके,
    आन चेम्‍शो रे थाप्‍तीक नु आन रू ङा थाप्‍तीके मारेइ मथाप्‍नीम। मिनु मो पामेनु,
    पिप इन कली मरिम्‍शो दुम्‍ब।
  ita-1927: Sappia dunque il re che, se questa città si riedifica e se le sue mura
    si rialzano, essi non pagheranno più né tributo né imposta né pedaggio, e il tesoro
    dei re n’avrà a soffrire.
  ckb-ckb: با ئێستا لەلای پاشا زانراو بێت کە ئەگەر ئەم شارە بنیاد بنرێتەوە و شووراکانی
    تەواو بکرێن، چیتر سەرانە و گومرگ و باج نادرێت، لە کۆتاییشدا زیان لە پاشاکان دەکەوێت.
  eng-BBE: The king may be certain that when the building of this town and its walls
    is complete, they will give no tax or payment in goods or forced payments, and
    in the end it will be a cause of loss to the kings.
  kan-OKCV: ಆ ಪಟ್ಟಣವನ್ನೂ, ಅದರ ಗೋಡೆಗಳನ್ನೂ ಕಟ್ಟುವುದು ಮುಗಿದರೆ, ಅವರು ಕಪ್ಪ, ತೆರಿಗೆ, ಸುಂಕಗಳನ್ನು
    ಕೊಡುವುದಿಲ್ಲ. ಕಡೆಯಲ್ಲಿ ಅರಸರಿಗೆ ನಷ್ಟವುಂಟಾಗುವುದೆಂದು ತಮಗೆ ತಿಳಿದಿರಲಿ.
  tam-2017: இப்போதும் இந்தப் பட்டணம் கட்டப்பட்டு, மதில்கள் கட்டி முடிக்கப்பட்டால்,
    அவர்கள் எந்தவொரு வரியையும் கொடுக்கமாட்டார்கள்; அதனால் ராஜாக்களின் வருமானத்திற்கு
    நஷ்டம் வரும் என்று ராஜாவுக்குத் தெரிந்திருப்பதாக.
  spa-RV-1909: Ahora, notorio sea al rey, que si aquella ciudad fuere reedificada,
    y los muros fueren establecidos, el tributo, pecho, y rentas no darán, y el catastro
    de lo reyes será menoscabado.
  ron-BTF: Să fie cunoscut acum împăratului, că, dacă această cetate este construită
    şi zidurile sunt ridicate din nou, atunci ei nu vor plăti taxă, tribut şi vamă
    şi astfel tu vei păgubi veniturile împăraţilor.
  eng-WEBP: Be it known now to the king that if this city is built and the walls finished,
    they will not pay tribute, custom, or toll, and in the end it will be hurtful
    to the kings.
  eng-FBV: Your Majesty should realize that if this city is rebuilt and its walls
    repaired, they will not pay tax, tribute, or fees, and the king's revenue will
    suffer.
  nld-1939: Nu wete de koning, dat, wanneer deze stad is herbouwd en de muren hersteld,
    men geen belasting, schatting of tol meer zal betalen; wat een schade voor den
    koning zou zijn.
  nch-BL: “Huan nojquiya timitzmachiltíaj sinta ni altepet quicualtalise, amo mitztaxtahuise
    finca, yon impuestos, yon cati hueli tomi cati quinamiqui huan tijpolos miyac
    tomi.
  vie-1934: Vậy, nguyện vua biết rõ ràng ví bằng thành nầy được cất lại, và vách tường
    nó được xây lên, tất dân nó sẽ chẳng tiến cống, nộp thuế, hoặc đóng tiền mãi lộ,
    rồi sau chắc sẽ gây họa cho vua.
  hin-CV: महाराज को यह मालूम हो, कि यदि उस नगर को दोबारा बना दिया जाएगा और इसकी शहरपनाह
    बन गई, तब ये लोग आपको न तो कोई भेंट चढ़ाएंगे, न चुंगी देंगे और न ही कोई कर, जिससे
    राजकीय खजाने की बहुत हानि हो जाएगी.
  spa-BES: El rey puede estar seguro de que cuando se complete la construcción de
    esta ciudad y sus muros, no pagarán impuestos ni pagos en bienes o tributo, y
    al final será una causa de pérdida para los reyes.
  tdx-tdx: Aa ehe te ho fohi’ i mpanjakay henane zao te ie mivoatse ty rova toy vaho
    fonitse o kijoli’eo, le tsy handoa haba ndra vili-loha ndra fondro iereo, toly
    ndra hampiantoeñe ty fanontoña’ o mpanjakao.
  tha-KJV: บัดนี้​ขอกษั​ตริ​ย์ทรงทราบว่า ถ้าเมืองนี้​ได้​สร้างขึ้นใหม่และกำแพงเมืองเสร็จแล้ว
    เขาจะไม่ส่งบรรณาการ ค่าธรรมเนียม หรือค่าภาษี และเงินรายได้ของหลวงก็จะขาดตกบกพร่องไป
  por-BR-2018: Seja agora conhecido do rei, que se aquela cidade for reconstruída,
    e os muros forem restaurados, os tributos, taxas, e impostos não serão pagos,
    e o patrimônio real será prejudicado.
  deu-ELO: So sei nun dem König kundgetan, daß, wenn diese Stadt wieder aufgebaut
    wird, und die Mauern vollendet werden, sie Steuer, Zoll und Weggeld nicht mehr
    geben werden, und solches schließlich die Könige benachteiligen wird.
  eng-WYC-2018: Now therefore be it known to the king, that if that city be builded
    (again), and the walls thereof be restored, they shall not give tribute, and toll,
    and annual rents, and this trespass, or harm, shall come to the king. (And so
    now let it be known to the king, that if that city is rebuilt, and its walls be
    restored, then they will not pay tribute, or taxes, or tolls, or annual rents,
    and that this harm shall come to the king.)
  epo-epo: Nun estu sciate al la reĝo, ke se tiu urbo estos konstruita kaj la muregoj
    estos finitaj, tiam ili ne donos tributon nek impostojn nek jarpagon, kaj la reĝa
    kaso havos malprofiton.
  uig-PIN: Əmdi uluƣ padixaⱨ aliylirigǝ xu mǝlum bolƣayki, mubada bu xǝⱨǝr onglansa,
    sepil pütküzülsǝ, ular baj tapxurmaydiƣan, olpan tɵlimǝydiƣan wǝ paraⱪ tapxurmaydiƣan
    boluwalidu, bundaⱪ ketiwǝrsǝ padixaⱨlarning hǝzinisigǝ sɵzsiz ziyan bolidu.
  beo-beo: Hina bagade! Amo moilai bu gagusia amola amoea gagoi dagosea, Yu fi dunu
    da dima su muni iasu hou fisimu, amola dia su labe da ebelemu agoai ba:mu.
  tpi-OTNT: Olsem na king, harim. Sapos ol i wokim gen dispela taun wantaim banis
    bilong en, bai ol Juda i no inap givim takis mani long yu, olsem na bai yu sot
    long mani bilong lukautim kantri.
  hau-SA: Ya kamata fa, sarki ya san cewa in aka sāke gina wannan birni duk da katangar
    birnin, mutanen birnin ba za su dinga biyan haraji, da kuɗin shiga, da na fitar
    da kaya ba, wannan zai sa aljihun masarauta yă bushe.
  uig-LAT: Emdi ulugh padishah aliylirige shu melum bolghayki, mubada bu sheher onglansa,
    sépil pütküzülse, ular baj tapshurmaydighan, olpan tölimeydighan we paraq tapshurmaydighan
    boluwalidu, bundaq kétiwerse padishahlarning xezinisige sözsiz ziyan bolidu.
  nde-nde: Phezu kwalokho inkosi kufanele ukuba yazi ukuthi aluba idolobho leli lingaze
    lakhiwe lemiduli yalo imiswe njalo, kakusayikubhadalwa imithelo lenkongozelo yenkosi,
    lomthetho wokungenisa impahla ezweni, besekusithi-ke isikhwama senkosi sisilele
    izimali.
  ton-ton: Ko eni ke ʻilo ʻe he tuʻi, kapau ʻe langa ʻae kolo ni, pea toe fokotuʻu
    ʻa hono ngaahi ʻā maka, ʻe ʻikai te nau kei totongi, pea tukuhau, pe totongi fakatau,
    pea te ke maumau ai ʻae tukuhau ki he ngaahi tuʻi.
  ces-1613: Protož nyní buď vědomo králi, bude-li to město vystaveno, a zdi dodělány,
    platuť, cla a úroku dávati nebudou, a tak komoře královské újma bude.
  eng-WMB: Be it known now to the king that if this city is built and the walls finished,
    they will not pay tribute, custom, or toll, and in the end it will be hurtful
    to the kings.
  tam-TCV: பட்டணம் கட்டப்பட்டு, அதில் மதில்களும் திரும்பக் கட்டப்படுமானால் அவர்கள்
    உமக்குத் தொடர்ந்து வரியோ, திறையோ, சுங்கத் தீர்வையோ செலுத்தமாட்டார்கள். அதனால்
    அரசருக்குரிய வரிகள் பாதிக்கப்படும் என்பதைத் தெரியப்படுத்த விரும்புகிறோம்.
  ceb-ULB: Karon tugoti ang hari nga masayod niana nga kung kining siyudara matukod
    ug mahuman na ang pader, dili sila maghatag ug pahinungod ug buhis apan ilang
    pagasakiton ang mga hari.
  pol-UBG: Niech więc będzie królowi wiadomo, że jeśli to miasto zostanie odbudowane
    i jego mury będą wzniesione, wtedy podatku, danin ani cła oni nie będą płacić,
    a to przyniesie szkodę dochodom króla.
  urd-GVU: شہنشاہ کو علم ہو کہ اگر شہر نئے سرے سے تعمیر ہو جائے اور اُس کی فصیل تکمیل
    تک پہنچے تو یہ لوگ ٹیکس، خراج اور محصول ادا کرنے سے انکار کر دیں گے۔ تب بادشاہ
    کو نقصان پہنچے گا۔
  deu-1912: 'So sei nun dem König kund: Wo diese Stadt gebaut wird und die Mauern
    wieder gemacht, so werden sie Schoß, Zoll und jährliche Zinse nicht geben, und
    ihr Vornehmen wird den Königen Schaden bringen.'
  kan-2017: ಆ ಪಟ್ಟಣವನ್ನೂ ಅದರ ಗೋಡೆಗಳನ್ನೂ ಕಟ್ಟುವುದು ಮುಕ್ತಾಯಗೊಂಡರೆ ಅವರು ಕಪ್ಪ, ತೆರಿಗೆ
    ಮತ್ತು ಸುಂಕಗಳನ್ನು ಪಾವತಿಸಲಿಕ್ಕಿಲ್ಲ ಮತ್ತು ಕಡೆಯಲ್ಲಿ ಇದರಿಂದ ಅರಸರಿಗೆ ನಷ್ಟವುಂಟಾಗುವುದೆಂದು
    ತಮಗೆ ತಿಳಿದಿರಲಿ.
  yap-yap: I gur emperor, fa’an yira ngongliy bayay e re binaw ney min mu’nag fa yung
    i rungrung riy, me tal e girdi’ i pi e tax, mra buchu’uw e salpiy u lan e chubgil
    rom.
  hlt-MCSB: Khopuei he a thung tih vongtung a coeng atah mangmu khaw, hlang mangmu
    khaw, cawn khaw thoo uh mahpawh. Manghai kah mangmu khaw a vaitah ni tila manghai
    taengah mingpha la om pawn saeh.
  mdy-ETH: ዬያሮ ካኣቲዮ! ዬና ካታሜላ ጊንሣ ማዢንቲ ዲሮ ማዻኣ ጊኢጊ ጋፔያታቶ ዴራ ጊኢሮ ኔኤም ጪጊፆ ሃሻንዳኔ፤ ሃሣ ኔኤም
    ዒንጊንታ ካኣቱሞ ማኣሪ ጌላ ባካኣ ፓጫንዳሢ ዔሬ!
  twi-ASANTE: Na yɛpɛ sɛ wote sɛ, sɛ wɔsiesie kuro yi ne nʼafasuo no wie a, ɛremmoa
    wo koraa, ɛfiri sɛ, Yudafoɔ no rentua wɔn toɔ ne adwadeɛ biara mma wo.
  eng-WEBU: Be it known now to the king that if this city is built and the walls finished,
    they will not pay tribute, custom, or toll, and in the end it will be hurtful
    to the kings.
  wal-wal: Qassi kawuwau, ha katamai keexettiyaabaa gidikkonne a gimbbiyaakka ooraxissiyaabaa
    gidikko, hegaappe guyyiyan, eti giiraanne qaraxaa qanxxennaagaa era. Hegaappe
    denddidaagan kawo keettau geliya miishshai paca gidana.
  spa-PDDPT: Sepa ahora el rey que si esta ciudad es reedificada y los muros terminados,
    no pagarán tributo, impuesto ni peaje. Eso perjudicará el tesoro de los reyes.
  gun-gun: Oreruvixa, eikuaa pota ke, mba'eta ha'e kuery tetã ojapo jevy vy ikora
    voi omoatyrõmba ma vy ndopagavei ma 'rã imposto neĩ pedágio opaga 'rã va'ekue.
    Ha'e rami vy 'rã ojapo peráta nderejopyvei aguã rami.
  agu-BL: Cha'stzun te na katzan tan talche'n teru', na yi kol chixcye' tan banle'n
    yi chitnumil, nin tan je'se'n junt tir yi tapij, qui't chichoj yi alcawal tu e'chk
    cutxuj, tu e'chk mas pwok yi na saj ẍchixo'l. Ej, nin tan paj yi quil cyak', quil
    jal mas bambilu'.
  ilo-ULB: Ita, maipakaammo iti Ari a no naipatekderen daytoy a siudad ken nalpasen
    ti pader, saandanton a mangted kadagiti pagyaman ken buwis, ket dangrandanto dagiti
    ari.
  kpg-kpg: Meenei di king, di waahale ma gaa hau haga hoou gei nia abaaba di maa ma gaa lawa,
    nia daangada ga hagalee hui nadau dagitedi, gei dau hagabudu hadu la ga dulii loo.
  uig-ARA: ئەمدى ئۇلۇغ پادىشاھ ئالىيلىرىگە شۇ مەلۇم بولغايكى، مۇبادا بۇ شەھەر ئوڭلانسا،
    سېپىل پۈتكۈزۈلسە، ئۇلار باج تاپشۇرمايدىغان، ئولپان تۆلىمەيدىغان ۋە پاراق تاپشۇرمايدىغان
    بولۇۋالىدۇ، بۇنداق كېتىۋەرسە پادىشاھلارنىڭ خەزىنىسىگە سۆزسىز زىيان بولىدۇ.
  sus-sus: Mangɛ, i xa a kolon, xa e na tɛtɛ yailan, e naxa na taa ti, mɛnnikae mu
    duuti yo fima i ma sɔnɔn. Na findima fe xɔrɔxɔɛ nan na mangasanyi bɛ.
  pon-2006: Maing, Wasa Lapalap, ma kahnimw wet pahn onohnda sapahl oh kehl kan wiawihda,
    aramas ako sohla pahn pwain daksis, oh sapwellimomwi wasahn nahk mwohni pahn tikitikla.
  ksd-ksd: Boina ba ra king na nunure ba ona di pait go ra pia na pal ma di pait vapar
    ra liplip tana, pa diat a tul tar mule ra totokom na varkurai ma ra totokom na
    tabarikik ma ra totokom na nga, ma ona damana ra magit kai ra king na rara tana.
  tur-YTC: Şimdi krala şunu bilsin ki, eğer bu kent bina edilir ve duvarlar bitirilirse,
    haraç, gümrük ya da vergi ödemeyecekler ve sonunda krallara zararlı olacaktır.
  grc-BRENT: Νῦν οὖν γνωστὸν ἔστω τῷ βασιλεῖ, ὅτι ἐὰν ἡ πόλις ἐκείνη ἀνοικοδομηθῇ,
    καὶ τὰ τείχη αὐτῆς καταρτισθῶσι, φόροι οὐκ ἔσονταί σοι, οὐδὲ δώσουσι· καὶ τοῦτο
    βασιλεῖς κακοποιεῖ,
  ind-AYT: Sekarang, biarlah Raja tahu bahwa jika kota ini dibangun kembali dan tembok-temboknya
    selesai dikerjakan, mereka tidak akan membayar pajak, upeti, dan bea cukai, dan
    akan menyebabkan kerugian bagi pendapatan raja-raja.
  nya-nya: Kuwonjeza apo amfumu mudziwe kuti ngati amalize kumanganso mzindawu ndi
    kukonzanso makoma ake, adzaleka kukhoma msonkho, kulipira ndalama zakatundu olowa
    mʼdziko kapena msonkho wina uliwonse, ndipo chuma cha thumba la ufumu chidzachepa.
  hrv-hrv: 'Neka zna kralj: ako ovaj grad bude sagrađen i zidovi podignuti, neće se
    više plaćati porez, ni danak, ni carina, i ovaj će grad biti na štetu kraljevske
    riznice.'
  mps-mps: Tama tialima, king, odao. Te augwaligo te taun dali te obo dali ma nigibaso
    da, teda te Juda dabego nageba te haniani takis mone me magobeo, tama tiyu nago
    te bulu tǫ pedai kantri tonalu tau sabo mone sǫą paibao.
  tpi-tpi: Olsem na king, harim. Sapos ol i wokim gen dispela taun wantaim banis bilong
    en, bai ol Juda i no inap givim takis mani long yu, olsem na bai yu sot long mani
    bilong lukautim kantri.
  dan-1931: Men nu være det Kongen kundgjort, at hvis denne By bygges op og Murene
    genopføres, så vil de ikke svare Skat, Afgift eller Skyld, og der bliver Skår
    i Kongens Indtægter.
  vie-OVCB: Xin vua hiểu rằng, nếu thành này được cất lại, vách thành được xây xong,
    chúng nó sẽ không nạp cống, đóng thuế cho vua nữa; ngân khố triều đình sẽ suy
    giảm.
  guj-2017: હવે આપને જાણ થાય કે જો આ નગરની દીવાલનું કાર્ય પૂર્ણ થશે અને નગર બંધાશે
    તો તેઓ ખંડણી કે કરવેરા આપશે નહિ પણ તેઓ રાજાઓને નુકસાન કરશે.
  pon-2006A: Maing, Wasa Lapalap, ma kahnimw wet pahn onohnda sapahl oh kehl kan wiawihda,
    aramas ako sohla pahn pwain daksis, oh sapwellimomwi wasahn nahk mwohni pahn tikitikla.
  por-BRBSL: Seja agora conhecido do rei que se esta cidade for construída e os muros
    terminados, eles não pagarão tributo, costume ou pedágio, e no final será prejudicial
    para os reis.
  cth-cth: Hete khopui a pathoup awh teh rapan he a cum awh toteh, tamuknaw hoi hnopai
    phu naw, laikawk phu naw poe han na ngai awh hoeh vaiteh, a hnukkhu toteh siangpahrang
    hanelah rawknae koe a pha han tie hah siangpahrang ni panuek naseh.
  twi-twi: Na yɛpɛ sɛ wote sɛ, sɛ wosiesie kurow yi ne nʼafasu no wie a, ɛremmoa wo
    koraa, efisɛ Yudafo no rentua wɔn tow ne aguade biara mma wo.
  hlt-hlt: Khopuei he a thung tih vongtung a coeng atah mangmu khaw, hlang mangmu
    khaw, cawn khaw thoo uh mahpawh. Manghai kah mangmu khaw a vaitah ni tila manghai
    taengah mingpha la om pawn saeh.
  tbz-SIM: Okpɑ̀ɑ̀tì, ɑ́ nyɛ̃́ kɛ dò nkɛ̀ bɛ̀ wɛ̃̀tɛ kɛ dì mɑɑ́ kɛ íi ndi duotí di
    nìtìbɛ̀ tɛ̃́nkɛ í yóó nyietì dɑ̀mpóò yoo dihɛì kó idíítí yoo tipotɑntì kpɛyi dɛ
    mɔ̀nnì ɑ nyɛ̃́ kɛ dò nhɑ ɛì cĩ̀tɛmu.
  msy-2020: O Atrivim, nɨ kamaghɨn fogh, gumazamiziba nguibar ekiar kam uam an ingarɨva
    an bɨriba agɨvagh, egh me gavman danɨngamin dagɨaba ko takisɨn igharaziba ko uam
    a danɨngan koghtɨ, gɨn nɨn dagɨar dɨpenimɨn dagɨar avɨriba puvatɨgham.
  dop-dop: Tɑcɑɑ, nyɩ teu sɩ ye yǝlɑɑ pɑnɛ pɑ ŋmɑ́ pɑ ɩcɑtɛ nɑ tǝ koloosi, ɩcɑtɛ nyǝmɑ
    kɑɑ tɑsɑ lɑmpuunɑɑ fɛlʋɣʋ nɑ liɣitee kɑɑ wɛɛ kɑwulɑɣɑ kpɑncoou tɑɑ.
  azb-azb: Padşaha məlum edirik ki, əgər bu şəhər bərpa edilərsə, divarları hörülüb
    qurtararsa, onlar sənə vergi, xərac və gömrük verməyəcəklər. Bununla da padşahın
    gəlirinə böyük ziyan dəyəcək.
  eng-DBY: Be it known therefore unto the king, that, if this city be built and the
    walls be completed, they will not pay tribute, tax, and toll, and in the end it
    will bring damage to the kings.
  hin-2017: अब राजा को विदित हो कि यदि वह नगर बस गया और उसकी शहरपनाह बन गई, तब तो
    वे लोग कर, चुंगी और राहदारी फिर न देंगे, और अन्त में राजाओं की हानि होगी।
  wol-KYG: Léegi nag Buur, xamal ne bu ñu tabaxaatee dëkk boobu, ba yékkatiwaat tata
    ya, galag mbaa njoti bopp mbaa juuti dootuñu ko fey, te kon koomu nguur gi dina
    ko yég.
  eng-YLT: '''Now, be it known to the king, that if this city be builded, and the
    walls finished, toll, tribute, and custom they do not give; and at length [to]
    the kings it doth cause loss.'
  eng-WYC-2017: Now therefore be it known to the king, that if that city be builded,
    and the walls thereof be restored, they shall not give tribute, and toll, and
    annual rents, and this trespass, or harm, shall come to the king.
  eng-WMBB: Be it known now to the king that if this city is built and the walls finished,
    they will not pay tribute, custom, or toll, and in the end it will be hurtful
    to the kings.
  urd-GVH: शहनशाह को इल्म हो कि अगर शहर नए सिरे से तामीर हो जाए और उस की फ़सील तकमील
    तक पहुँचे तो यह लोग टैक्स, ख़राज और महसूल अदा करने से इनकार कर देंगे। तब बादशाह
    को नुक़सान पहुँचेगा।
  rug-rug: Ego, mamu gilania baṉara sapu be ta kuri pule sa vasileana hierana meke
    be tava hokoto sari na barana, si kote korodia tabari sari na takisi meke kaqu
    ta ṉovala sa vinagi poata tanisa baṉara.
  gaz-gaz: Kana malee iyyuu mootichi akka yoo magaalaan kun ijaaramtee dallaan ishee
    jajjabeeffame akka siʼachi qaraxni, gibirri yookaan ashuuraan hin argamnee fi
    akka galiin mootummaas gad buʼu beekuu qaba.
  fra-LSG: Que le roi sache donc que, si cette ville est rebâtie et si ses murs sont
    relevés, ils ne paieront ni tribut, ni impôt, ni droit de passage, et que le trésor
    royal en souffrira.
  yal-yal: Mangan xa a kolon, xa e na taan ti, e yinna so a ma, e mi fa mudun fima
    sɔnɔn, e mi e xun saren fima, na mi fama fandeni mangan na.
  haw-1868: Ano e ike pono ia i ke alii, ina e hanaia keia kulanakauhale, a e hoopaaia
    na papohaku, aole lakou e haawi mai i ka uku, a me ka hookupu, a me ke dute, a
    emi iho ko ke alii waiwai.
  arb-NAV: فَلْيُحَطِ الْمَلِكُ عِلْماً أَنَّهُ إِذَا تَمَّ بِنَاءُ هَذِهِ الْمَدِينَةِ
    وَاسْتُكْمِلَتْ أَسْوَارُهَا، فَإِنَّ أَهْلَهَا لَنْ يُؤَدُّوا جِزْيَةً وَلا خَرَاجاً
    وَلا خَفَارَةً مِمَّا يُضِيرُ خَزِينَةَ قَصْرِ الْمَلِكِ.
  ewe-ewe: Gawu la, fia la nenya be ne wogbugbɔ du sia tso, ɖɔ eƒe gliwo ɖo la, ekema
    woagbe adzɔhowo, nudzɔdzɔwo kple mɔtahowo xexe, eye fiasã la ƒe gakotoku aɖi gbɔlo.
  eng-LEE: Be it now known unto the king, that, if this city be rebuilt, and the walls
    be completed, they will not give tax, tribute, and toll, and the royal revenues
    will suffer damage.
  asm-FB: এতিয়া ৰজাক জানিবলৈ দিওঁ যে, যদি তেওঁলোকে এই নগৰ নিৰ্ম্মাণ কৰে আৰু দেৱালবোৰ
    সম্পূৰ্ণ কৰে তেনেহলে, তেওঁলোকে আপোনাক কোনো প্রকাৰৰ কৰ-কাটল নিদিব, কিন্তু তেওঁলোকে
    ৰজাৰ অনিষ্টহে কৰিব।
  sus-A: مَنفّ، عِ شَ عَ كٌلٌن، شَ عٍ نَ تّتّ يَءِلَن، عٍ نَشَ نَ تَا تِ، مّننِكَيٍ
    مُ دُوتِ يٌ قِمَ عِ مَ سْنْن. نَ قِندِ مَ قٍ شْرْشْي نَن نَ مَنفَسَنيِ بّ.
  fra-SBL: Sachez maintenant au roi que si cette ville est construite et les murs
    achevés, ils ne paieront ni tribut, ni coutume, ni péage, et à la fin, cela fera
    du tort aux rois.
  hbo-hbo: כְּעַ֗ן יְדִ֙יעַ֙ לֶהֱוֵ֣א לְמַלְכָּ֔א דִּ֠י הֵ֣ן קִרְיְתָ֥א דָךְ֙ תִּתְבְּנֵ֔א
    וְשׁוּרַיָּ֖ה יִֽשְׁתַּכְלְל֑וּן מִנְדָּֽה־בְלֹ֤ו וַהֲלָךְ֙ לָ֣א יִנְתְּנ֔וּן
    וְאַפְּתֹ֥ם מַלְכִ֖ים תְּהַנְזִֽק׃
  piu-2006: '@see-verse:EZR.004.012'
  kik-kik: Ningĩ nĩ kwagĩrĩire mũthamaki amenye atĩ itũũra rĩĩrĩ inene rĩngĩakwo na
    thingo ciarĩo icookererio, gũtirĩ igooti, kana maruta ma mũthamaki, o na kana
    igooti rĩa mĩrigo ĩgĩtoonya bũrũri-inĩ rĩrĩrutagwo. Nakĩo kĩgĩĩna kĩa ũthamaki
    nĩgĩkũnyiiha.
  fra-NCL: Que le roi sache donc que, si cette ville est rebâtie et si ses murs sont
    relevés, ils ne paieront ni impôt, ni tribut, ni droit de passage, ce qui causera
    un dommage aux rois.
  cek-AK: To pacoengah hae vangpui hae sah o let moe, sipaenawk doeh pathoep o let
    nahaeloe, nihcae loe long tho hoi hmuenmae tho kok ih tamut to paek o mak ai boeh;
    to naah siangpahrang ih tamut conghaih thazok tih boeh, tiah siangpahrang mah
    panoek han angaih.
  cuk-cuk: ”A-ukinbali, Dummad, an be-owisobardo, ar bela galu-matusulid-ogusmalale,
    degi, gandik neggwebur-sigisale, wemar begi gwisgudamaloed, gwen mani-galeged
    bennukosurmalad, neggweburga-mani-weleged ukosurmarbalid, degi, ibmar-ebumaloed
    gwen bennukosurmarbalid. Degisoggu, reyga bar manimar ubogosulid.
  uig-CYR: Әнди улуқ падиша алийлиригә шу мәлум болғайки, мабада бу шәһәр оңланса,
    сепил пүткүзүлсә, улар баҗ тапшурмайдиған, олпан төлимәйдиған вә парақ тапшурмайдиған
    болувалиду, бундақ кетивәрсә падишаларниң ғәзнисигә сөзсиз зиян болиду.
  tel-2017: కాబట్టి రాజైన మీకు తెలియజేసేదేమిటంటే, ఈ పట్టణం గోడలు నిలబెట్టి, పట్టణం
    కట్టిన పక్షంలో వారు ఇకపై శిస్తుగానీ, సుంకంగానీ, పన్నుగానీ మీకు చెల్లించరు. అప్పుడు
    రాజుకు వచ్చే రాబడి తగ్గిపోతుంది.
  hat-BSA: Alò, kite wa a byen konnen, ke si vil sa a vin rebati, e miray yo konplete,
    yo p ap peye kontribisyon obligatwa pa yo ankò, ni tarif yo, ni frè lese pase
    yo, e sa va diminye fòs kès wa a.
  kos-kos: O Tokosra Fulat, siti se inge fin sifil musaiyuk, ac pot la uh aksafyeyukla,
    mwet we uh ac tia sifil moli tax lalos nu sum, na kasrup lom ac fah srikeni.
  hbo-WLC: כְּעַ֗ן יְדִ֙יעַ֙ לֶהֱוֵ֣א לְמַלְכָּ֔א דִּ֠י הֵ֣ן קִרְיְתָ֥א דָךְ֙ תִּתְבְּנֵ֔א
    וְשׁוּרַיָּ֖ה יִֽשְׁתַּכְלְל֑וּן מִנְדָּֽה־בְל֤וֹ וַהֲלָךְ֙ לָ֣א יִנְתְּנ֔וּן
    וְאַפְּתֹ֥ם מַלְכִ֖ים תְּהַנְזִֽק׃
  ibo-ibo: Anyị chọrọ ka o doo gị anya na ọ bụrụ na ha ewuchaa ya, ọ ga-abụ nsogbu
    nye alaeze gị, nʼihi na ndị Juu agaghị ekwekwa ịtụrụ gị ụtụ isi ha.
  ory-ory: ମହାରାଜଙ୍କ ନିକଟରେ ଜଣାଣ ଏହି ଯେ, ଯେବେ ଏହି ନଗର ନିର୍ମିତ ଓ ପ୍ରାଚୀର କାର୍ଯ୍ୟ ସମାପ୍ତ
    ହେବ, ତେବେ ସେହି ଲୋକମାନେ କର, ରାଜସ୍ୱ ବା ଶୁଳ୍କ ଦେବେ ନାହିଁ, ପୁଣି ଶେଷରେ ତାହା ରାଜାଗଣର
    କ୍ଷତିକର ହେବ।
  chk-chk: Iei aia mochen asile ngonuk, en äm king, pwe ika ei telinimw epwe kaüsefäl
    o tittin kewe repwe wesila, ekewe aramas resap chüen mönätiu ar kewe sokopaten
    takises, nge än ewe king moni tolong epwe kisikisila.
  rop-rop: Haibala bos, if dei binij bildimapbat dijan taun en ola wol blanga im,
    ola pipul garra stap peiyimbat det teks mani en ola mani weya yu oldei gedim garra
    jidan lilbit.
  ukr-1871: Нех ай же буде відомо цареві, що, як се місто буде збудоване й мури будуть
    поновлені, то вони не будуть давати нї податків, нї чиншу, нї граничної оплати,
    і нанесуть царському скарбові шкоду.
  deu-1951: So sei nun dem König kund, daß, wenn die Stadt wieder gebaut wird und
    die Mauern vollendet werden, sie keine Steuern, weder Zoll noch Weggeld mehr geben
    und so das königliche Einkommen schmälern werden.
  eng-JPS: Be it known now unto the king, that, if this city be builded, and the walls
    finished, they will not pay tribute, impost, or toll, and so thou wilt endamage
    the revenue of the kings.
  srp-1865: 'Nego da je na znanje caru: ako se ovaj grad sazida i zidovi oprave, oni
    neæe davati danka ni poreze ni carine, te æe biti šteta riznici carskoj.'
  lug-lug: Ne nsonga endala, kabaka asaanye akimanye ng’ekibuga ekyo bwe kirizimbibwa
    ne bbugwe bw’aliggwa okukola, tebalisasula misolo nate, newaakubadde okuwa empooza,
    era ekiriva mu ekyo bwe bwakabaka okufiirwa.
  heb-heb: כען ידיע להוא למלכא די הן קריתא דך תתבנא ושוריה ישתכללון מנדה בלו והלך
    לא ינתנון ואפתם מלכים תהנזק׃
  ben-IRV: অতএব মহারাজের কাছে এই প্রার্থনা, যদি এই নগর তৈরী ও প্রাচীর স্থাপন হয়,
    তবে ঐ লোকেরা কর, রাজস্ব ও মাশুল আর দেবে না, এর ফলে রাজকোষের ক্ষতি হবে৷
  pan-pan: ਹੁਣ ਰਾਜਾ ਨੂੰ ਖ਼ਬਰ ਹੋਵੇ ਕਿ ਜੇ ਇਹ ਸ਼ਹਿਰ ਬਣ ਜਾਵੇ ਤੇ ਕੰਧਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਣ ਤਾਂ
    ਉਹ ਲਗਾਨ, ਚੁੰਗੀ ਤੇ ਨਜ਼ਰਾਨਾ ਨਹੀਂ ਦੇਣਗੇ ਅਤੇ ਅੰਤ ਵਿੱਚ ਸ਼ਾਹੀ ਆਮਦਨ ਵਿੱਚ ਘਾਟਾ ਪੈ ਜਾਵੇਗਾ।
  mya-JVB: ထိုမြို့ ကိုတည် ပြန်၍ မြို့ရိုး ကိုလက်စသတ် လျှင် ၊ ငွေတော် ခွဲခြင်း ကိုမခံ၊
    အခွန် တော်အကောက် တော်ကို မ ပေး ဘဲနေ၍၊ နိုင်ငံတော်အကျိုး နည်းပါလိမ့်မည်ကို သိ မှတ်တော်မူပါ။
  hmo-hmo: King e, namona be oi diba, bema inai hanua idia haginia lou, bona ena magu
    bema idia haorea neganai, inai Iuda taudia ese edia takisi moni oi dekenai do
    idia hadokoa, bona oi dekenai ia noho kohu be do ia maragi lao.
  urd-urd: इसलिए बादशाह को मा'लूम हो जाए कि अगर ये शहर बन जाए और फ़सील तैयार हो जाए,
    तो वह ख़िराज चुंगी, या महसूल नहीं देंगे और आख़िर बादशाहों को नुक्सान होगा।
  rus-SYN: Да будет же известно царю, что если этот город будет построен и стены восстановлены,
    то ни подати, ни налога, ни пошлины не будут давать, и царской казне сделан будет
    ущерб.
  bqc-SIM: Kí, ǹyↄ̃ dↄ̃ lↄ, tó aa ɛ̀a wɛ̃́lɛpi kàlɛ aa a bĩ́ibò wa làa, aa
    falubↄnɛ lↄo ge ɛlɛ'ↄ̃a ge wɛ̃̀'ↄ̃a, aai n ↄ̃a pↄ́ ni si kɛ̃́sã.
  tcz-CHONGTHU: Chuleh lengpan nahet louva khoh chu hiche khopi hi ahin sahphat kit
    uva abaang jonghi ahin chaiteng uleh hiche Judate hin nang komma apeh dingdollu
    kai jatchom chomho chu ahin peh nomlou ding nang dinga phaloutah mite hung hidiu
    ahi.”
  mar-mar: आता राजाला हे समजावे की, जर हे नगर बांधले आणि हे भिंतीचे काम पूर्ण झाले
    की, ते लोक तुम्हास खंडणी व कर देणार नाहीत, परंतु त्यामुळे राजाची हानी होईल.
  qub-qub: Tayta, cay siudäta allcharcur intëru pergancunatapis yapay sumaj curalarcärerga
    manami munangapänachu impuestucunata pägayta. Chaura cäjayquichöga manami guellay
    miranganachu.
  bqp-bqp: Kína, ǹgↄ̃ dↄ̃ dↄ, tó ò ɛ̀ra ò wɛ̃tɛ pìi kàtɛ ò a bĩni bò ò làka, oni táfe
    bonnɛ doro ke ɛtɛ'ↄgↄ ke bɛ'ↄgↄ, n ↄgↄ kũ ndì sí ni lago.
  hat-hat: Nou vle fè wa a konnen, si moun sa yo rebati lavil la, si yo remoute miray
    ranpa a ankò, yo p'ap peye okenn taks, yo p'ap fè okenn kontribisyon, ni yo p'ap
    bay lajan yo fè moun peye pou pase lakay yo. Lè sa a se kès wa a menm ki pral
    fè defisi.
  eng-BSB: Let it now be known to the king that if that city is rebuilt and its walls
    are restored, they will not pay tribute, duty, or toll, and the royal treasury
    will suffer.
  eng-WEBPB: Be it known now to the king that if this city is built and the walls
    finished, they will not pay tribute, custom, or toll, and in the end it will be
    hurtful to the kings.
  kbq-kbq: E'ina hu'negu kinimoka amagea antahio, ama ana vahe'mo'za Jerusalemi ran
    kuma'ma keginama huvagaresu'za takisi zagoa onkamigahaze. Ana hanageno'a zagoma
    nentana nompina zagoa omnena zagogura atupa hugahane.
  nhe-BL: “Huan nojquiya timitzmatiltíaj intla ni altepetl quicualtlalise, ax mitztlaxtlahuise
    finca, niyon impuestos, niyon tlen hueli tomi tlen quinamiqui huan tijpolos miyac
    tomi.
  bus-bus: Kí, ǹgↄ̃ dↄ̃ dↄ, tó aↄ̃ ɛ̀ara wà wɛ́tɛ pì kàɛ aↄ̃ à bĩi bò wà yã̀a, aↄ̃é
    tángba kpámma dↄro ke yàra'ↄↄ ke bùsu'ↄↄ, n ↄↄ kɛ̀ nɛɛ̀ sí é lago.
  gub-BL: Aze erekwaw ko ma'e nehe, ikatu putar nehe. Aze uzapo wi 'aw tawhu wà nehe,
    aze upir wi ipàrirogawtàtà ma'e iapo wi pà wà nehe, iapo har na'iporomono kar
    wer kwaw wemetarer ikurer rehe newe wà nehe. Naheko wer kwaw neremiruze'eg romo
    wà nehe. Nezewe mehe nuhyk kwaw neremetarer newe nehe.
  eng-DRA: And now be it known to the king, that if this city be built up, and the
    walls thereof repaired, they will not pay tribute nor toll, nor yearly revenues,
    and this loss will fail upon the kings.
