verse: EZR.004.022
translations:
  mal-C: ഈ കാര്യത്തിൽ ഉപേക്ഷ വരാതിരിക്കാൻ ശ്രദ്ധിക്കണം. ഈ ഭീഷണി വർധിപ്പിച്ച് രാജകീയ
    താൽപ്പര്യങ്ങൾക്കു വലിയ നഷ്ടം വരുത്തുന്നത് എന്തിന്?
  deu-TKW: Und seid auf eurer Hut, daß ihr euch hierbei keine Versäumnis zu Schulden
    kommen laßt, damit nicht großer Schaden daraus erwachse zum Nachteil der Könige!”
  lin-lin: Bosala keba ete bozwa likambo oyo na pete te. Mpo na nini kotika nzela
    ete mobulu oyo ekola mpe ekitisa bomengo ya mokonzi ? »
  eng-LSV: And beware of negligence in doing this; why does the hurt become great
    to the loss of the kings?”
  eng-GNV: 'Take heede nowe that ye fayle not to doe this: why should domage grow
    to hurt the King?'
  eng-WEBSTER: 'Take heed now that ye fail not to do this: why should damage grow
    to the hurt of the kings?'
  nhw-BL: Amo xitlatzihuica ipan ni tlamantli. Nimantzi xiquinquetzaca para amo ma
    mohueyili catli fiero ipan notlanahuatilis.
  swh-ONEN: Mwe waangalifu msipuuze jambo hili. Kwa nini kuruhusu tishio hili kuendelea
    na kusababisha hasara kwa ufalme?
  bba-bba: I ku ɡɑri yi ɑtɑfiiru ko kpɑ kɔ̃sɑ yu ku rɑɑ sosi yu kɑ sinɑmbu ɑsɔrɔ nɑɑwɑ.
  eng-KJVCPB: 'Take heed now that ye fail not to do this: why should damage grow to
    the hurt of the kings?'
  mpx-mpx: Nuku matahikan bahi nuwatu ya nuku kikita luwai, eba nak ya ni bwata yaka
    nau kin no tuwalali ni papulowan.
  luo-luo: Bed motangʼ mondo kik ijwangʼ wachni. Angʼo momiyo wach manyalo kelo hinyruok
    nyaa, mi lochwa kethre?
  meu-meu: Nahuamui ba toho, ina kara ai basio manoka. Anina be dahaka ina hekwakwanai
    ḡauna na baine tubu badabada, hanua pavapavana ihadikalaina.
  npi-ULB: यसलाई बेवास्ता नगर्न होसियार हुनु । यस खतरालाई बढ्न दिने र राजकीय हितको
    बढी क्षति हुन किन दिने ?
  yor-yor: Ẹ ṣọ́ra kí ẹ má ṣe àìkọbi-ara sí ọ̀rọ̀ yìí. Èéṣe tí ìbàjẹ́ yóò fi pọ̀ sí
    i, sí ìpalára àwọn ọba?
  ind-ind: Laksanakanlah perintah ini segera, karena kami tidak ingin dirugikan oleh
    pembangunan kota itu!”
  pes-OPCB: مراقب باشید که در این کار سستی نکنید. ما نباید اجازه دهیم صدمۀ بیشتری
    به پادشاه وارد آید.»
  tgl-ULB: Maging maingat na hindi ito makaligtaan. Bakit kailangang palakihin ang
    pinsala para saktan ang mga hari?”
  hui-hui: Tigua biabe bialu howa mani i̱ni mo ko holene wuligo áyu ogoni abale ti
    karia pialu nabilimu lalu lamilimu laro, lene.
  mya-mya: ငါ​၏​အ​ကျိုး​ကို​ထပ်​မံ​၍​မ​ထိ​မ​ခိုက်​စေ​ရန်​ယင်း​အ​မိန့်​ကို​ချက်​ချင်း​ထုတ်​ပြန်​ကြ​ရ​မည်''
    ဟူ​၍​တည်း။
  bod-N: ཁྱོད་ཚོས་བྱ་བ་འདི་གཟབ་ནན་གྱིས་སྒྲུབས་ཤིག སྣང་མེད་དུ་བསྐྱུར་མི་རུང་། དེ་མིན་ཚེ་རྒྱལ་པོ་རྣམས་ལ་གནོད་པ་འདི་ལྡབ་འགྱུར་གྱིས་འཕེལ་བར་འགྱུར་རོ་ཞེས་པའོ།
    །
  sna-sna: Chenjererai kuti musarega nyaya iyi. Mungaregereiko chakaipa ichi chichikura,
    kuti chigokanganisa zvido zvamambo?
  spa-BLM: Tengan cuidado de no ser negligentes al hacerlo. ¿Por qué ha de crecer
    el daño en perjuicio de los reyes?
  cac-cac: Man̈ ton̈ejoc tzeyiloch jun chi' yic vach' max te ixtaxel yol in macb'en
    chi', xchicot vin̈ rey chi'.
  swh-ULB: Muwe waangalifu msipuuze hili. Kwa nini kuruhusu tishio hili kuongezeka
    na kusababisha hasara kwa matakwa ya ufalme?
  bel-bel: І будзьце асьцярожныя, каб не зрабіць у гэтым недагляду. Навошта дазваляць
    памнажэньне шкоднага супраць цароў?
  deu-ELBBK: Und hütet euch, hierin einen Fehler zu begehen. Warum sollte der Schaden
    wachsen, um den Königen Nachteil zu bringen?
  mbb-OT: Kinahanglan he segugunè niw veeli heini su wey kenà mezeeti is ginhedian
    ku.”
  mal-2015: നിങ്ങൾ അതിൽ ഉപേക്ഷചെയ്യാതെ ജാഗ്രതയായിരിപ്പിൻ; രാജാക്കന്മാർക്കു നഷ്ടവും
    ഹാനിയും വരരുതു.
  rmc-rmc: Zaačhaven oda takoj, hoj mange le kraľiske te na keren goreder.“
  pes-OPV: پس باحذر باشید که در این کار کوتاهی ننمایید زیرا که چرا این فساد برای ضرر
    پادشاهان پیش رود؟»
  ron-1924: Ведець сэ ну вэ абатець де ла порунка ачаста, ка сэ ну кряскэ рэул ачела
    спре пагуба ымпэрацилор.”
  ben-OBCV: সাবধান, এই বিষয়ে তোমরা শিথিল মনোভাব দেখিও না। কি কারণে এই বিপজ্জনক অবস্থাকে
    চলতে দেওয়া হবে যা রাজার স্বার্থকে বিঘ্নিত করবে?
  som-som: Oo idinku iska jira inaydnaan xaalkaas daynin, waayo, bal maxaa khasaare
    ugu sii kordhaya in waxyeello boqorrada gaadho?
  lat-VUC: Videte ne negligenter hoc impleatis, et paulatim crescat malum contra reges.
  eng-ASVBT: 'And take heed that ye be not slack herein: why should damage grow to
    the hurt of the kings?'
  ita-1885: e guardatevi di far fallo in questo; perchè si lascerebbe crescere il
    male in detrimento dei re?
  eng-LXXUP: See that ye be careful of the decree, not to be remiss concerning this
    matter, lest at any time destruction should abound to the harm of kings.
  eng-ULB: Be careful not to neglect this. Why allow this threat to grow and cause
    more loss for the royal interests?
  spa-VBL: Procura no descuidar este asunto. ¿Por qué habríamos de dejar que este
    problema crezca y perjudique los intereses reales?”
  fra-_FOB: Et gardez-vous de manquer d'agir d'après cela. Pourquoi s'accroîtrait
    le dommage au préjudice des rois?
  mal-mal: ഇക്കാര്യത്തിൽ ഉപേക്ഷ വരാതിരിക്കാൻ നിങ്ങൾ ശ്രദ്ധിക്കണം; രാജാക്കന്മാർക്ക്
    നഷ്ടവും നാശവും വർദ്ധിപ്പിക്കുന്നതെന്തിന്?
  urd-GVR: Dhyān deṅ ki is hukm kī takmīl meṅ sustī na kī jāe, aisā na ho ki shahanshāh
    ko baṛā nuqsān pahuṅche.”
  suz-BL: गेपुकीमी मेको आ पर्बम इन पचा माल्‍शो गेय हेंथे मपने। पिप आ गेय रिम्‍शो दुम्‍पाइक्‍चा
    कली मेको मरिम्‍शो गेय तेक्‍चा माल्‍ब” दे लोव़ कुरब मुर सोइक्‍ताक्‍व।
  ita-1927: E badate di non esser negligenti in questo, onde il danno non venga a
    crescere in pregiudizio dei re”.
  ckb-ckb: وریابن لەم کارە کەمتەرخەمی نەکەن، نەوەک زیان بە بەرژەوەندی پاشاکان بگات.
  eng-BBE: 'Be certain to do this with all care: do not let trouble be increased to
    the king''s damage.'
  kan-OKCV: ರಾಜರಿಗೆ ಹಾನಿಯುಂಟಾಗದ ಹಾಗೆ ಜಾಗರೂಕತೆಯಿಂದ ಇರಿ, ಉದಾಸೀನರಾಗಿರಬೇಡಿರಿ.
  tam-2017: இதிலே நீங்கள் தவறாதபடி எச்சரிக்கையாக இருங்கள்; ராஜாக்களுக்கு நஷ்டமும்
    சேதமும் ஏன் வரவேண்டும் என்று எழுதி அனுப்பினான்.
  spa-RV-1909: 'Y mirad bien que no hagáis error en esto: ¿por qué habrá de crecer
    el daño para perjuicio de los reyes?'
  ron-BTF: 'Luaţi seama acum să nu greşiţi în a face aceasta: de ce să crească paguba
    spre vătămarea împăraţilor?'
  eng-WEBP: Be careful that you not be slack doing so. Why should damage grow to the
    hurt of the kings?
  eng-FBV: See that you do not neglect this matter. Why should this problem be allowed
    to grow and damage royal interests?”
  nld-1939: Brengt dit met grote zorg ten uitvoer, opdat dit euvel aan de koningen
    geen groter schade moge berokkenen.
  nch-BL: Amo xitatzihuica ipan ni tamanti. Nimantzi xiquintilquetzaca para ma amo
    mohueyili cati fiero ipan notanahuatilis.”
  vie-1934: Khá cẩn thận về sự nầy, e các vua bị thiệt hại thêm chăng.
  hin-CV: सावधान रहिए! इस आदेश के पालन में कोई भी ढिलाई न होने पाए. भला क्या लाभ होगा
    अगर राजाओं की हानि का खतरा बढ़ जाएगा?
  spa-BES: Asegúrate de hacer esto con todo cuidado; no permitas que los problemas
    aumenten para perjuicio de los reyes.
  tdx-tdx: Mitomira arè tsy hilesa amy zay; ino ty hitomboa’ o fiantoañeo hijoy o
    mpanjakao?
  tha-KJV: และขอระวังอย่าหย่อนในเรื่องนี้ ทำไมจะให้ความเสื่อมเสียเกิดขึ้นเป็นภยันตรายต่อกษั​ตริ​ย์”
  por-BR-2018: E sede cuidadosos para que não falheis nisto; por que haveria de aumentar
    o dano para o prejuízo real?
  deu-ELO: Und hütet euch, hierin einen Fehler zu begehen; warum sollte der Schaden
    wachsen, um den Königen Nachteil zu bringen?
  eng-WYC-2018: See ye, that this behest be not fulfilled negligently, and evil increase
    little and little against (the) kings. (See ye, that this command be not carelessly
    fulfilled, for then evil would increase little by little against the king.)
  epo-epo: Kaj estu singardaj, ke vi ne estu malatentaj en tio, por ke ne naskiĝu
    granda malprofito por la reĝo.
  uig-PIN: Bu ixni ada ⱪilmay ⱪelixtin pǝhǝs bolunglar; padixaⱨlarƣa ziyan kǝltüridiƣan
    apǝt nemixⱪa küqiyiweridikǝn?».
  beo-beo: 'Ilia da na hou bu wadela:sa:besa:le, amo sia: hedolo adoma!” Adasegesisi
    da amo meloa dedene iasi.'
  tpi-OTNT: Yupela i mas i go kwiktaim na pasim ol. Nogut wok bilong ol i go het na
    bai ol i mekim nogut long mi.”
  hau-SA: Ku tabbata ka ɗauki wannan da muhimmanci. Don me za a bari wannan abu yă
    zama abin damuwa ga sarauta?
  uig-LAT: Bu ishni ada qilmay qélishtin pexes bolunglar; padishahlargha ziyan keltüridighan
    apet némishqa küchiyiwéridiken?».
  nde-nde: Nanzelelani ukuthi lingayilibali indaba le. Kuyekelelwani indaba le ikhula
    yona ilimaza izifiso zenkosi?
  ton-ton: 'Pea ko eni, vakai, ʻoua naʻa mou liʻaki ʻae meʻa ni: ko e hā ka tupu ai
    ʻae kovi ke kovi ai ʻae ngaahi tuʻi?”'
  ces-1613: Hleďtež pak, abyste se v té věci nemýlili, a ať skrze to nezroste něco
    zlého na škodu králům.
  eng-WMB: Be careful that you not be slack doing so. Why should damage grow to the
    hurt of the kings?
  tam-TCV: இதைச் செய்வதில் கவனக்குறைவாய் இருக்காதீர்கள். ஏன் இந்த அச்சுறுத்தல் வளர்ந்து
    அரசர்களின் நலன்களுக்குக் கெடுதியை உண்டாக்க வேண்டும் என எழுதியனுப்பினான்.
  ceb-ULB: Pagmabinantayon nga dili kini masalikway. Nganong gitugotan man nga modako
    kining kadaot ug maoy hinungdan nga midako ang nawala sa bahin alang sa hari?
  pol-UBG: Pilnujcie, abyście nie zaniedbali tego. Dlaczego miałoby to wzrastać na
    szkodę królów?
  urd-GVU: دھیان دیں کہ اِس حکم کی تکمیل میں سُستی نہ کی جائے، ایسا نہ ہو کہ شہنشاہ
    کو بڑا نقصان پہنچے۔“
  deu-1912: So seht nun zu, daß ihr nicht lässig hierin seid, damit nicht größerer
    Schade entstehe dem König!
  kan-2017: ರಾಜರಿಗೆ ಹಾನಿಯುಂಟಾಗದ ಹಾಗೆ ಜಾಗರೂಕತೆಯಿಂದಿರಿ, ಉದಾಸೀನತೆಯಿಂದ ಲಕ್ಷಿಸದೆ ಇರಬೇಡಿ”
    ಎಂದು ತಿಳಿಸಿದನು.
  yap-yap: Mu rin’ed e ren’ey ni kaney, ya nge dabki buch ban’en u gil’ilungug.”
  hlt-MCSB: He dongah a saii ham te dalrhanah a om khaw ngaithuen uh. Balae tih manghai
    vaitah sak ham pocinah a pungtai mai eh.
  mdy-ETH: ኑኡኮ ካኣቱሞይዳ ዓይጎ ሜታኣ ሄሉዋጉዲ ዬኖ ዛሎ ዒንሢና ዔሩዋቴ!» ጌይ ዳኬኔ።
  twi-ASANTE: Monntwentwɛn so koraa, ɛfiri sɛ, ɛnsɛ sɛ yɛma asɛm no gye nsam.
  eng-WEBU: Be careful that you not be slack doing so. Why should damage grow to the
    hurt of the kings?
  wal-wal: Intte ha yohuwaa shenehoo geennaadan naagettite. Aissi giikko, kawotuyyo
    metuwaa darissanau koshshenna” yaagidi kiittiis.
  spa-PDDPT: Guárdense de ser negligentes en hacer esto, pues, ¿por qué debe aumentar
    el daño en perjuicio de los reyes?
  gun-gun: Penekyre'ỹ ke ha'e pejapo ete xee aipotaa. Mba'e re tu huvixa roiko va'e
    ndorojopyive-ive ri rovy?” he'i.
  agu-BL: Eli'ch yi ca'wle'j te ic'u'l, na ko tzun chixcye' tan kaxite'n tircu'n,”
    chij yi rey ban nintz.
  ilo-ULB: Kitaenyo ta amangan no maliwayanyo daytoy. Apay ketdin a maitulok ti pannakadadael
    a mangdangran kadagiti ar-ari?”
  kpg-kpg: Goodou heia gi limalima dolomeenei, gi de gila aga hua di haingadaa mai
    i dogu hiihai.”
  uig-ARA: بۇ ئىشنى ئادا قىلماي قېلىشتىن پەخەس بولۇڭلار؛ پادىشاھلارغا زىيان كەلتۈرىدىغان
    ئاپەت نېمىشقا كۈچىيىۋېرىدىكەن؟».
  sus-sus: Wo xa na mato a fanyi ra alako mangasanyi xun naxa rakana na fe ma.»
  pon-2006: Kumwail wia met ni ahnsou mwadang, pwe ehu soangen mwekid de pil wiawi
    oh kauwehla ei koasoandi.”
  ksd-ksd: Ma avat a balaure upi koko avat a talanguan tana; ta ra ava ra vuna na
    tavua ba ra umana king diat a kaina tana?
  tur-YTC: Bunu yaparken gevşek davranmayın. Zarar neden kralların ziyanına çoğalsın?
  grc-BRENT: πεφυλαγμένοι ἦτε ἄνεσιν ποιῆσαι περὶ τούτου, μή ποτε πληθυνθῇ ἀφανισμὸς
    εἰς κακοποίησιν βασιλεῦσι.
  ind-AYT: Waspadalah supaya kamu jangan lalai dalam hal ini. Mengapa kerusakan itu
    harus bertambah besar sehingga merugikan para raja?”
  nya-nya: Musachedwe kuchita zimenezi. Kodi ine ndingalole bwanji kuti zowononga
    zotere zikule ndi kupweteka ine mfumu?
  hrv-hrv: Čuvajte se svakog propusta u postupku, da ne bi zlo poraslo na štetu kraljeva.”
  mps-mps: Dage polo pelama, augwali te obo nigibo sę igio olama, hagegi pao. Tiyu,
    augwaligo te sę me mu ela pidu gęyu da, te augwaligo enaba dwai sę ilaibao,”
    kingo te po asęna tolali.
  tpi-tpi: Yupela i mas i go kwiktaim na pasim ol. Nogut wok bilong ol i go het na
    bai ol i mekim nogut long mi.”
  dan-1931: og tag eder vel i Vare for at vise Forsømmelighed i denne Sag, at ikke
    der skal lides store Tab til Skade for Kongerne!”
  vie-OVCB: Các người cẩn trọng thi hành, đừng để cho hoàng triều phải bị thiệt hại.”
  guj-2017: સાવધાન રહેજો, આ બાબતની જરાપણ અવગણના કરશો નહિ. રાજ્યને નુકસાન થાય એવું
    શા માટે થવા દેવું જોઈએ?”
  pon-2006A: Kumwail wia met ni ahnsou mwadang, pwe ehu soangen mwekid de pil wiawi
    oh kauwehla ei koasoandi.”
  por-BRBSL: Tenha cuidado para não ser descuidado ao fazê-lo. Por que os danos devem
    crescer para a ferida dos reis? '
  cth-cth: Bangkongmaw siangpahrang hanelah rawknae koe ka phat sak hane hno hah a
    sak awh han vaw, telah a ti.
  twi-twi: Monntwentwɛn so koraa, efisɛ ɛnsɛ sɛ yɛma asɛm no gye nsam.
  hlt-hlt: He dongah a saii ham te dalrhanah a om khaw ngaithuen uh. Balae tih manghai
    vaitah sak ham pocinah a pungtai mai eh.
  tbz-SIM: Dí ndɑkɛ kɛ bɑ́ɑ́ wɑ́nnɛ̀ dɛ kó tinɑ́ɑǹtì kɛ̀ mɛɛ̀ dɔkɛ dɛ kó mɛcɑɑ̀rìmɛ̀
    bo nsɔkɛ́ kɛ dɛ́úkú kɛ̀ dɛ̀ ti yonkɛnɛ̀ tínti bɛkpɑ̀ɑ̀tìbɛ̀.
  msy-2020: Ia zuamɨra mangɨ bizir kam damigh. Ia a damighan koghtɨ, men ingangarim
    en atrivimɨn araziba ko dagɨaba iniamin tuavibagh asɨghasɨgham.”
  dop-dop: Ɩ́ pɑɑsǝnɑ teu yoo, ɩ́ tɑɑ too tɔm ntɩ tǝ tɔɔ. Pǝ tɑɑ kɔɔ nɑ pǝ́ tɑsɑ-tʋɣʋ
    wɑkǝlʋɣʋ tɔtɔ.
  azb-azb: Bu işə etinasız yanaşmaqdan çəkinin. Niyə şər artıb padşahlığıma ziyan
    vursun?»
  eng-DBY: 'and take heed that ye fail not to do this: why should harm grow to the
    damage of the kings?'
  hin-2017: और चौकस रहो, इस बात में ढीले न होना; राजाओं की हानि करनेवाली वह बुराई
    क्यों बढ़ने पाए?”
  wol-KYG: Fexeleen ba baña néewal mbir moomu bala muy law, ba doon loraange ci nguur
    gi.
  eng-YLT: And beware ye of negligence in doing this; why doth the hurt become great
    to the loss of the kings?'
  eng-WYC-2017: See ye, that this behest be not fulfilled negligently, and evil increase
    little and little against kings.
  eng-WMBB: Be careful that you not be slack doing so. Why should damage grow to the
    hurt of the kings?
  urd-GVH: ध्यान दें कि इस हुक्म की तकमील में सुस्ती न की जाए, ऐसा न हो कि शहनशाह
    को बड़ा नुक़सान पहुँचे।”
  rug-rug: Mamu kopu pude lopu va mamamatae koasa ginugua hie! Pude vegua ke kaqu
    gigiri hoboro tu sa ṉinovaṉovalana sa baṉara?”
  gaz-gaz: Akka waan kana hin tuffanneef of eeggadhaa. Maaliif hamma rakkoon kun guddatee
    fedhii mootummaatti gufuu taʼutti ittuma dhiiftuu?
  fra-LSG: Gardez-vous de mettre en cela de la négligence, de peur que le mal n’augmente
    au préjudice des rois.
  yal-yal: Ɛ nama feni ito xɔnbeɲin de, alogo tɔrɔn nama gbo ayi mangan ma.”
  haw-1868: 'E makaala oukou o lalau i ka hana aku i keia mea: no keaha la e kupu
    mai ai ka mea poino, i poino ai ke alii?'
  arb-NAV: وَحَذَارِ أَنْ تَتَرَاخَوْا فِي تَنْفِيذِ هَذَا الأَمْرِ، إِذْ لِمَاذَا
    يَزْدَادُ الأَذَى، فَيُسَبِّبَ أَضْرَاراً تُلْحِقُ خَسَارَةً بِمَصَالِحِ الْمُلُوكِ؟»
  ewe-ewe: Mikpɔ nyuie be mietsɔ nya sia vevie. Nu ka wɔ miazi kpi be, ŋɔdzidodo sia
    nayi ŋgɔ, agblẽ fiaɖuƒe la ƒe ŋgɔyiyi me?
  eng-LEE: 'Take heed now that ye commit no error in this: that not any injury may
    grow [out of this] to the damage of the kings.'
  asm-FB: সাৱধান হোৱা, ইয়াক অৱহেলা নকৰিবা। কিয় ৰজাক আঘাত দিবলৈ ক্ষতি বৃদ্ধি কৰিছা?”
  sus-A: وٌ شَ نَ مَتٌ عَ قَنيِ رَ عَلَكٌ مَنفَسَنيِ شُن نَشَ رَكَنَ نَ قٍ مَ.»
  fra-SBL: Veillez à ne pas vous relâcher en le faisant. Pourquoi le dommage se développerait-il
    au détriment des rois ?
  hbo-hbo: וּזְהִירִ֥ין הֱוֹ֛ו שָׁל֖וּ לְמֶעְבַּ֣ד עַל־דְּנָ֑ה לְמָה֙ יִשְׂגֵּ֣א חֲבָלָ֔א
    לְהַנְזָקַ֖ת מַלְכִֽין׃ ס
  piu-2006: '@see-verse:EZR.004.021'
  kik-kik: Menyerera ũndũ ũyũ ndũkaage kũhingio. Mũngĩrekereria ũndũ ũngĩrehe ũgwati
    na ũthũkie ũthamaki nĩkĩ?
  fra-NCL: Gardez-vous de mettre en cela de la négligence, de peur que le mal n’augmente
    au détriment des rois. »
  cek-AK: Siangpahrang ukhaih prae thazok han ai ah, hae hmuen hae acoehaih hoiah
    sah oh, tiah a naa.
  cuk-cuk: Degisoggu, an bega-we-igar-ukedi melle be ieged-imakmalo, adi, melle anga
    boni-dummad onogega, melle an-mani-bukwad galakuega.”
  uig-CYR: Бу ишни ада қилмай қелиштин пәхәс болуңлар; падишаларға зиян кәлтүридиған
    апәт немишкә күчийиверидикән?».
  tel-2017: పని జరగకుండా ఉండేలా తప్పకుండా జాగ్రత్త పడండి. రాజ్యానికి నష్టం, ద్రోహం
    కలగకుండా చూడండి.”
  hat-BSA: Veye ke nou pa lach nan akonpli bagay sa a. Poukisa nou ta kite donmaj
    ki p ap nan avantaj a wa yo vin plis?
  kos-kos: Kowos in aksaye, tuh in tia sifil oasr mwe lokoalok nu ke ma luk ku acn
    sik.”
  hbo-WLC: וּזְהִירִ֥ין הֱו֛וֹ שָׁל֖וּ לְמֶעְבַּ֣ד עַל־דְּנָ֑ה לְמָה֙ יִשְׂגֵּ֣א חֲבָלָ֔א
    לְהַנְזָקַ֖ת מַלְכִֽין׃ ס
  ibo-ibo: Lezienụ anya ka unu ghara i lepụrụ okwu a anya. Gịnị ga-eme ka a hapụ ihe
    iyi egwu a ka ọ gaa nʼihu, ime ka ihe jọrọ alaeze a njọ karịa?
  ory-ory: ପୁଣି ସାବଧାନ, ଏହି ବିଷୟରେ ତୁମ୍ଭେମାନେ ହେଳା ନ କର; ରାଜାମାନଙ୍କ କ୍ଷତି ନିମନ୍ତେ
    କାହିଁକି ଅନିଷ୍ଟ ବୃଦ୍ଧି ପାଇବ?”
  chk-chk: Oupwe tümwünü pwe ousap mang ngeni pwüngün ei allük, pwe ei osukosuk esap
    wattela o angauala winnen mwüi.”
  rop-rop: Yumob garra meiksho yumob dum lagijat streidawei. If det wek im kipgon,
    wal im garra meigim mi nogudbinji dumaji ai garra lujim loda mani.”
  ukr-1871: І будьте обережні, щоб не зробити в сьому якого недогляду. Навіщо попускати,
    щоб збільшувалось зло на шкоду царям?
  deu-1951: Und seid hiermit gewarnt, daß ihr in dieser Sache keine Nachlässigkeit
    begehet! Denn warum sollte der Schaden groß werden, zum Nachteil der Könige?»
  eng-JPS: And take heed that ye be not slack herein; why should damage grow to the
    hurt of the kings?'
  srp-1865: I pazite da ne pogriješite u tom. Jer zašto bi zlo raslo na štetu carevima?
  lug-lug: Musseeyo nnyo omwoyo okulaba nga temutenguwa mu nsonga eyo. Lwaki tukkiriza
    ensonga eyo okugenda mu maaso, okuleeta okufiirwa eri obwakabaka?
  heb-heb: וזהירין הוו שלו למעבד על דנה למה ישגא חבלא להנזקת מלכין׃
  ben-IRV: সাবধান, এই কাজে তোমরা নরম হয়ো না; রাজকোষের ক্ষতিকর লোকসান কেন হবে?”
  pan-pan: ਚੌਕਸ ਹੋਵੋ ਅਤੇ ਇਸ ਗੱਲ ਵਿੱਚ ਢਿੱਲ ਨਾ ਕਰੋ; ਰਾਜਿਆਂ ਦੀ ਹਾਨੀ ਕਰਨ ਲਈ ਇਹ ਬੁਰਿਆਈ
    ਕਿਉਂ ਵਧੇ?
  mya-JVB: နိုင်ငံတော် အကျိုး မ ပျက်စီးစေ ခြင်းငှါ သတိ ပြု၍ ဤ အမှုကို စေ့စေ့ကြည့်ရှု
    ကြလော့ဟု မိန့်တော်မူ၏။
  hmo-hmo: Inai haginia lou gaukara do umui koua haraga. Do umui manoka lasi. Lau
    ura lasi inai gari gauna do ia tubu noho ela bona ia bada, egu king siahuna do
    ia hadikaia garina.”
  urd-urd: ख़बरदार, इसमें सुस्ती न करना; बादशाहों के नुक्सान के लिए ख़राबी क्यूँ बढ़ने
    पाए?”
  rus-SYN: И будьте осторожны, чтобы не сделать в этом недосмотра. К чему допускать
    размножение вредного в ущерб царям?
  bqc-SIM: À laaika! Ásu niazĩkpa yã́pizio, kɛ́ vãipi su ↄta, aa wá ásookɛo
    yã́i.
  tcz-CHONGTHU: Hiche thuhi nahsah mon anabol hih in, tu khonungleh lengpa chunga
    thil phalou ahung umdoh louna dingin chingtheitah in na anatongin,” tin ana lethot
    in ahi.
  mar-mar: तर हे करण्याची हयगय करू नका म्हणून काळजीपूर्वक राहा. राजाचे नुकसान होईपर्यंत
    हानी का वाढू द्यावी?”
  qub-qub: Niycashätaga jinan öra nutificay. Mana nutificaptiquega mandaycashä particho
    mana allimi canga.
  bqp-bqp: À laakari kɛ! Àsun nigãzĩ kpá yã pìiaro, de yã vãni pì sún ↄ tá à ó
    ásaru kɛro yãi.
  hat-hat: Piga nou pote neglijans nan zafè sa a, pou kès wa a pa fè plis defisi pase
    sa.
  eng-BSB: See that you do not neglect this matter. Why allow this threat to increase
    and the royal interests to suffer?
  eng-WEBPB: Be careful that you not be slack doing so. Why should damage grow to
    the hurt of the kings?
  kbq-kbq: Hanki tamarga ame huta vutma ome ke hinke'za ana eri'zana e'ori atreho.
    Na'ankure tamagrama anama osnage'zama, zamagrama ome knare'ma hanageta tagra kegava
    huzmantegara osugahune.
  nhe-BL: Amo xitlatzihuica ipan ni tlamantli. Nimantzi xiquinquetzaca para ma amo
    mohueyili tlen fiero ipan notlanahuatilis.”
  bus-bus: À làakari kɛ! Àton nigãzĩi kpá yã pìziro, lɛ à zaaa pì tón ↄ tá à wa
    ásaru kɛro yãnzi.
  gub-BL: Peruzar katu ko heze'eg pe nehe. Nezewe mehe heremetarer uhyk putar ihewe
    nehe. — Naheàmàtyry'ym kwaw wà nehe, i'i tuwihawete a'e teko wanupe, uze'eg pape
    rehe imuapyk kar pà.
  eng-DRA: See that you be not negligent in executing this, lest by little and little
    the evil grow to the hurt of the kings.
