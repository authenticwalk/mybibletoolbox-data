    nach Jerusalem zu den Juden, und wehrten ihnen mit Gewalt und Macht.
  eng-WYC-2018: Therefore the exemplar of the commandment of king Artaxerxes was read
    before Rehum, B’el T’em, and Shimshai, the scribe, and their counsellors; and
    they went in haste into Jerusalem to the Jews, and they forbade them to build,
    with arm and might. (And so when the text of King Artaxerxes’ letter was read
    before Rehum, the chancellor, and Shimshai, the provincial secretary, and their
    counsellors, or their officials, they went in haste to the Jews in Jerusalem,
    and with might and arms, or weapons, they forbade them to continue building.)
  epo-epo: Kiam ĉi tiu letero de la reĝo Artaĥŝaŝt estis tralegita antaŭ Reĥum, la
