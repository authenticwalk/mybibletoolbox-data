    leen doole, gétën leen, ñu bàyyi liggéey ba.
  eng-YLT: Then from the time that a copy of the letter of king Artaxerxes is read
    before Rehum, and Shimshai the scribe, and their companions, they have gone in
    haste to Jerusalem, unto the Jews, and caused them to cease by force and strength;
  eng-WYC-2017: Therefore the exemplar of the commandment of king Artaxerxes was read
    before Rehum, B’el T’em, and Shimshai, the scribe, and their counsellors; and
    they went in haste into Jerusalem to the Jews, and they forbade them to build,
    with arm and might.
  eng-WMBB: Then when the copy of King Artaxerxes’ letter was read before Rehum, Shimshai
    the scribe, and their companions, they went in haste to Jerusalem to the Jews,
    and made them to cease by force of arms.
  urd-GVH: ज्योंही ख़त की कापी रहूम, शम्सी और उनके हमख़िदमत अफ़सरों को पढ़कर सुनाई
    गई तो वह यरूशलम के लिए रवाना हुए और यहूदियों को ज़बरदस्ती काम जारी रखने से रोक
    दिया।
  rug-rug: Meke sipu ta tiro pa kenudia ri Rehumi meke e Simisai sa tie kubekubere
    meke sari na koimata varitokae sa leta tanisa Ṉati baṉara Atazekisesi, si tuturei
    la i rini sari na tie Ziu pa Zerusalema meke koasa ṉiniraṉira na binokaboka si
    va nosoi rini si arini.
  gaz-gaz: Akkuma garagalchi xalayaa Arxeksis Mootichaa sun fuula Rehuum, Shiimshaayi
    barreessaa fi michoota isaanii duratti dubbifameen isaan yoosuma gara Yihuudoota
    Yerusaalem keessa jiraatanii dhaqanii humnaan hojii isaan dhaabsisan.
  fra-LSG: Aussitôt que la copie de la lettre du roi Artaxerxès eut été lue devant
    Rehum, Schimschaï, le secrétaire, et leurs collègues, ils allèrent en hâte à Jérusalem
    vers les Juifs, et firent cesser leurs travaux par violence et par force.
  yal-yal: Manga Aratasɛrɛkɛsi a bataxin xaran nɛn yamana kanna Rexun nun sɛbɛli tiin
    Simisayi nun e lanfaan dɔnxɛne yɛɛ xɔri tun, e yi siga Yahudiyane fɛma Yerusalɛn
    yi mafurɛn, e sa danna sa e wanla ra nɔɔn nun yɛngɛni.
  haw-1868: A i ka wa i heluheluia ka palapala a Aretasaseta, a ke alii, imua o Rehuma,
    a me Simesai ke kakauolelo, a me ko lakou poe hoalawehana, hele koke aku la lakou
    i Ierusalema i na Iudaio, a hoooki aku la ia lakou me ka limaikaika.
  arb-NAV: وَمَا إِنْ تُلِيَتْ رِسَالَةُ أَرْتَحْشَشْتَا الْمَلِكِ أَمَامَ رَحُومَ
    وَشِمْشَايَ الْكَاتِبِ وَرُفَقَائِهِمْ، حَتَّى انْطَلَقُوا مُسْرِعِينَ إِلَى الْيَهُودِ
    فِي أُورُشَلِيمَ وَمَنَعُوهُمْ بِالْقُوَّةِ مِنْ مُتَابَعَةِ الْبِنَاءِ.
  ewe-ewe: Ke esi woxlẽ fia Artazerses ƒe agbalẽ la na Rehum, agbalẽŋlɔla Simsai kple
    wo ŋutime mamlɛawo la, wotso zia enumake heyi ɖe Yudatɔwo gbɔ le Yerusalem, eye
    wozi wo dzi kple ŋusẽ be woadzudzɔ dɔ la wɔwɔ.
  eng-LEE: Thereupon so soon as the copy of king Artaxerxes' letter was read before
    Rechum, and Shimshai the scribe, and their companions, they did go up in haste
    to Jerusalem unto the Jews, and stopped them by force and power.
  asm-FB: যেতিয়া অৰ্তক্ষত্ৰ ৰজাৰ আজ্ঞা ৰহূম, চিমচয়, আৰু তেওঁলোকৰ সহকাৰীসকলৰ আগত
    পঢ়ি শুনালে, তেওঁলোকে তৎক্ষণাত যিৰূচালেমলৈ গ’ল আৰু যিহূদীসকলক বলেৰে গৃহ নিৰ্ম্মাণ
    কাৰ্য বন্ধ কৰিলে।
  sus-A: فٌمِنَ رٍشُمِ، نُن عَ شَ سّبّلِتِ سِمٍسَيِ، نُن مَنفّ فبّتّيٍ تٌ مَنفّ عَتَسَكَسِ
    شَ بَتَاشّ شَرَن، عٍ نَشَ سِفَ كٍرٍن نَ دَرِ سَلَمُ يُوِقِيٍ يِرٍ، عٍ شَ نَ وَلِ
    عِتِ سّنبّ رَ.
  fra-SBL: Et lorsque la copie de la lettre du roi Artaxerxès fut lue devant Rehum,
    Shimshai le scribe et leurs compagnons, ils se rendirent en hâte à Jérusalem auprès
    des Juifs et les obligèrent à cesser par la force des armes.
  hbo-hbo: אֱדַ֗יִן מִן־דִּ֞י פַּרְשֶׁ֤גֶן נִשְׁתְּוָנָא֙ דִּ֚י *אַרְתַּחְשַׁשְׂתָּא
    (אַרְתַּחְשַׁ֣שְׂתְּ) מַלְכָּ֔א קֱרִ֧י קֳדָם־רְח֛וּם וְשִׁמְשַׁ֥י סָפְרָ֖א וּכְנָוָתְהֹ֑ון
    אֲזַ֨לוּ בִבְהִיל֤וּ לִירֽוּשְׁלֶם֙ עַל־יְה֣וּדָיֵ֔א וּבַטִּ֥לוּ הִמֹּ֖ו בְּאֶדְרָ֥ע
    וְחָֽיִל׃ ס
  piu-2006: '@see-verse:EZR.004.022'
  kik-kik: Na rĩrĩ, kobi ya marũa ma Mũthamaki Aritashashita maarĩkia gũthomerwo Rehumu
    na Shimushai ũrĩa mwandĩki, na andũ a thiritũ yao, no gũthiĩ mathiire Jerusalemu
    kũrĩ Ayahudi, na makĩmatigithia wĩra ũcio na hinya.
  fra-NCL: Alors, dès que la copie de la lettre du roi Artaxerxès eut été lue devant
    Réhum, Samsaï, secrétaire, et leurs compagnons, ils se rendirent avec hâte à Jérusalem
    vers les Juifs, et il leur firent cesser le travail par violence et par force.
  cek-AK: Siangpahrang Artaxerxes ih capat to Rehum, ca tarikkung Shimshai hoi to
    ah kaom kaminawk khaeah kroek o pacoengah, Jerusalem ah kaom Judahnawk khaeah
    karangah caeh o moe, tha patohhaih hoiah toksak anghak o sak.
  cuk-cuk: Rey-Artajerjes-garda-barmialidi Rehum-asabin, dule-garda-narmaked-Simsai-asabin,
    degi, e-sorda-bamalad-asabin absolesgu, bela Jerusalén-neggweburse duurmakdemalad.
    Geb sabsur-urwedigine, Judío-dulemar-neg-sobnanaidi ganonimalad, mer bar neg-sobmalagar.
  uig-CYR: Падиша Артахшаштаниң ярлиғиниң көчүрүлмиси Рәһумға, диван беги Шимшай һәм
    уларниң һәмраһлириға оқуп берилиши биләнла, улар алман-талман Йерусалимдики Йәһудаларниң
    қешиға чиқип, һәрбий күч ишлитип, уларни ишни тохтитишқа мәҗбур қилди.
  tel-2017: రాజైన అర్తహషస్త పంపిన ఉత్తరంలోని వివరాలు రెహూముకు, షిమ్షయికి, వారి పక్షం
    వహించిన మిగిలిన వారికి తెలిసింది. వారు వెంటనే యెరూషలేములో నిర్మాణ పనిలో ఉన్న యూదుల
    దగ్గరికి వచ్చి బలవంతంగా, అధికార పూర్వకంగా పని ఆపించారు.
  hat-BSA: Depi lè kopi a dekrè a wa Artaxerxès te li devan Rehum avèk Schimschaï,
    grefye a avèk kolèg parèy a yo, yo te ale byen vit Jérusalem kote Jwif yo, e te
    fè yo sispann pa fòs a zam.
  kos-kos: Ke leta se lal Tokosra Fulat Artaxerxes rityak nu sel Rehum, Shimshai,
    ac mwet wialos, elos sulaklak na som nu Jerusalem ac ikol mwet Jew in tui, tia
    sifil musai siti sac.
  hbo-WLC: אֱדַ֗יִן מִן־דִּ֞י פַּרְשֶׁ֤גֶן נִשְׁתְּוָנָא֙ דִּ֚י ארתחששתא מַלְכָּ֔א
    קֱרִ֧י קֳדָם־רְח֛וּם וְשִׁמְשַׁ֥י סָפְרָ֖א וּכְנָוָתְה֑וֹן אֲזַ֨לוּ בִבְהִיל֤וּ
    לִירֽוּשְׁלֶם֙ עַל־יְה֣וּדָיֵ֔א וּבַטִּ֥לוּ הִמּ֖וֹ בְּאֶדְרָ֥ע וְחָֽיִל׃ ס
  ibo-ibo: Ngwangwa a gụrụ akwụkwọ ozi si nʼaka eze Ataksekses, nye Rehum na Shimshai
    bụ ode akwụkwọ, na ndị otu ha, ha mere ọsịịsọ gakwuru ndị Juu na Jerusalem jiri
    ike kwagide ha ka ha kwụsị ịrụ ọrụ ahụ.
  ory-ory: ତହିଁରେ ରହୂମ୍‍ ଓ କାର୍ଯ୍ୟାଧ୍ୟକ୍ଷ ଶିମ୍‍ଶୟ ଓ ସେମାନଙ୍କ ସଙ୍ଗୀ ଲୋକଙ୍କ ନିକଟରେ ଅର୍ତ୍ତକ୍ଷସ୍ତ
    ରାଜାର ପତ୍ରର ପ୍ରତିଲିପି ପଢ଼ାଯାଆନ୍ତେ, ସେମାନେ ଶୀଘ୍ର ଯିରୂଶାଲମକୁ ଯିହୁଦୀୟମାନଙ୍କ ନିକଟକୁ
    ଯାଇ ବଳ ଓ କ୍ଷମତା ଦ୍ୱାରା ସେମାନଙ୍କୁ କର୍ମରୁ ନିବୃତ୍ତ କଲେ।
  chk-chk: Iwe, lupwen ewe toropwe seni ewe king Artaksasta a alea me fän mesen Rehum
    me Simsai ewe soumak pwal chiechier kewe, ra müttir feila Jerusalem ren ekewe
    chon Juta o aükätiu ar angang fän pöchökül.
  rop-rop: Wal wen Reiyam en Shimshai en ola najalot bos bin ridim det leda brom King
    Ataseksis, streidawei deibin go kwikbala langa Jerusalem en deibin fosim detlot
    Juwish pipul blanga stap bildimapbat det taun.
  ukr-1871: Як тільки сей лист від царя Артаксеркса прочитали перед Рехумом та писарем
    Шимшаєм й їх товаришами, пійшли вони, не гаючись, в Ерусалим до Юдеїв, і спинили
    сильною узброєною рукою їх роботу.
  deu-1951: Als nun der Brief des Königs Artasasta vor Rehum, dem Statthalter, und
    Simsai, dem Schreiber, und ihren Genossen verlesen worden war, eilten sie nach
    Jerusalem zu den Juden und wehrten ihnen mit aller Macht.
  eng-JPS: Then when the copy of king Artaxerxes' letter was read before Rehum, and
    Shimshai the scribe, and their companions, they went in haste to Jerusalem unto
    the Jews, and made them to cease by force and power.
  srp-1865: A kad se prijepis od knjige cara Artakserksa proèita pred Reumom i Simsajem
    pisarem i pred drugovima njihovijem, oni brže otidoše u Jerusalim k Judejcima,
    te im zabraniše oružanom silom.
  lug-lug: Amangwago ebbaluwa eyava ewa kabaka Alutagizerugizi bwe yasomerwa Lekumu
    ne Simusaayi omuwandiisi ne bannaabwe, ne bayanguwa okugenda eri Abayudaaya e
    Yerusaalemi, ne babalekesaayo n’amaanyi okugenda mu maaso.
  heb-heb: אדין מן די פרשגן נשתונא די ארתחששתא מלכא קרי קדם רחום ושמשי ספרא וכנותהון
    אזלו בבהילו לירושלם על יהודיא ובטלו המו באדרע וחיל׃
  ben-IRV: পরে রহূমের, শিমশয় লেখকের ও তাদের সঙ্গী লোকেদের কাছে অর্তক্ষস্ত রাজার চিঠি
    পড়ার পরেই তারা খুব তাড়াতাড়ি যিরূশালেমে ইহুদীদের কাছে গিয়ে হাত ও বলপ্রয়োগ
    করে তাদের ঐ কাজ থামিয়ে দিল৷
  pan-pan: ਜਦ ਅਰਤਹਸ਼ਸ਼ਤਾ ਰਾਜਾ ਦੀ ਚਿੱਠੀ ਦੀ ਨਕਲ ਰਹੂਮ ਅਤੇ ਸ਼ਿਮਸ਼ਈ ਲਿਖਾਰੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ
    ਸਾਥੀਆਂ ਦੇ ਸਾਹਮਣੇ ਪੜ੍ਹੀ ਗਈ ਤਦ ਉਹ ਛੇਤੀ ਨਾਲ ਯਹੂਦੀਆਂ ਦੇ ਕੋਲ ਯਰੂਸ਼ਲਮ ਨੂੰ ਗਏ ਅਤੇ ਜਬਰਨ
    ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਕ ਦਿੱਤਾ।
  mya-JVB: အာတဇေရဇ် မင်းကြီး စာ ကို ရေဟုံ နှင့် မြို့စာရေး ရှိမရှဲ အစရှိသောသူ တို့
    အပေါင်း အဘော်ရှေ့မှာ ဘတ် ပြီးလျှင်၊ သူတို့သည် ယေရုရှလင် မြို့၊ ယုဒ လူတို့ရှိရာ
    သို့ အလျင် အမြန်သွား ၍ ယုဒလူတို့၏ အလုပ်အကိုင်ကို အနိုင် အထက်ဆီးတား ကြ၏။
  hmo-hmo: King Aratasaseta ena revareva be Rehumu bona toretore tauna Simisai mai
    edia bamona taudia danu dekenai idia duahia hedinarai, vadaeni idia be Ierusalema
    dekenai idia lao haraga, bona mai siahu bona goada danu Iuda taudia edia gaukara
    idia hadokoa.
  urd-urd: इसलिए जब अरतख़शशता बादशाह के ख़त की नक़ल रहूम और शम्सी मुन्शी और उनके साथियों
    के सामने पढ़ी गई, तो वह जल्द यहूदियों के पास येरूशलेम को गए, और अपनी ताक़त से
    उनको रोक दिया।
  rus-SYN: Как скоро это письмо царя Артаксеркса было прочитано пред Рехумом и Шимшаем
    писцом и товарищами их, они немедленно пошли в Иерусалим к Иудеям, и сильною вооруженною
    рукою остановили работу их.
  bqc-SIM: Kɛ́ wà kí Aatasasa lápi kyokɛ̀, wà a bↄↄlɛkɛ̀ Leuũɛ ń a lakɛ̃na Simɛsaio
    ń ń gbɛ̃́ kĩniↄ, ↄ̃ aa fɛ̀lɛ gɛ̀ Yudaↄ lè Yelusalɛũ gↄ̃̀ↄ. Aa gìnɛ́ pãsĩpãsĩ
    aa mɛ̀ aa kã́mabo.
  tcz-CHONGTHU: Hiche lekhathot hi Artaxerxes lengpa a akonna Rehum leh Shimshai chuleh
    atoh khompi hokom ahunglhun phat’in amaho Jerusalem ah alhailut loichal jengun
    ahi. Hiti chun athaneinao apodoh un anatoh uchu asutang taovin ahi.
  mar-mar: मग राजा अर्तहशश्तने पाठवलेले फर्मान रहूम, शिमशय आणि त्यांच्याबरोबरचे लोक
    यांना वाचून दाखवण्यात आली. त्यांचे साथीदार ताबडतोब यरूशलेममधील यहूद्याकडे गेले
    आणि त्यांनी सक्तीने बांधकाम थांबवले.
  qub-qub: Ray Artajerjes apachishan cartata liguiparan Rehumta, secretaryu Simsaita,
    waquin mandaj-masincunata. Wiyaycorga Jerusalenman llapan aywaran. Chayaycärir
    Israelcunataga firsapita micharan aruycashanta cachaycärinanpaj.
  bqp-bqp: Kũ ò kína Atasɛsɛ takada pì kyó kɛ̀ ò bↄ̀kↄtɛ Reumunɛ kũ a takadakɛ̃ri
    Simisaio kũ ń gbɛ̃ kparanↄ, akũ ò fùtɛ ò gɛ̀ɛ ò Yudanↄ lè Yurusalɛmu gↄ̃̀nↄ.
    Ò gìńnɛ pãsĩpãsĩ ò pì ò kámma bo.
  hat-hat: Fini yo fini li lèt wa Atagzèsès la bay Reyoum, gouvènè a, Chimchayi, sekretè
    pwovens la, ak lòt kòlèg yo nan gouvènman an, mesye yo leve, yo kouri lavil Jerizalèm
    al jwenn jwif yo, avèk zam nan men yo, yo fòse yo sispann travay la.
  eng-BSB: When the text of the letter from King Artaxerxes was read to Rehum, Shimshai
    the scribe, and their associates, they went immediately to the Jews in Jerusalem
    and forcibly stopped them.
  eng-WEBPB: Then when the copy of King Artaxerxes’ letter was read before Rehum,
    Shimshai the scribe, and their companions, they went in haste to Jerusalem to
    the Jews, and made them to cease by force of arms.
  kbq-kbq: Hanki kini ne' Artserksisi'ma krema atre'nea avona eri'za vu'za, gavana
    ne' Rehumune, avontafe kre eri'zama eneria ne' Simsainte'ene, magoka eri'zama
    eneriza vahete'ene ana avona ome hamprizami'naze. Anama hazage'za ha'zana eri'ne'za
    ame hu'za Jerusalemi vu'za Juda vahemota nona onkita atreho hu'za hanaveti'za
    ome huzmante'naze.
  nhe-BL: Huan quema Rehum Gobernador huan Simsai huan ininhuampoyohua quiselijque
    ni tlanahuatili tlen Tlanahuatijquetl Artajerjes, nimantzi yajque Jerusalén huan
    ica ininchicahualis quinquetzque nopa israelitame tlen tequitiyayaj.
  bus-bus: Kɛ̀ wà kí Atasɛsɛ lá pì kyó kɛ̀ wà bↄ̀kↄ̃tɛ Reumunɛ kↄ̃n à takadakɛ̃ri
    Simisaio kↄ̃n ń gbɛ̃ kpaaanↄ, ben aↄ̃ fɛ̀ɛ wà gàa wà Yudanↄ lè Yerusalɛmu gↄ̃ↄ.
    Aↄ̃ gìńnɛ pãsĩpãsĩ wà bè aↄ̃ kámma bo.
  gub-BL: 'Amo umugeta Arataxer ipape a''e teko wanupe: Heu, Xinizaz, wanehe we har
    wà. Na''e oho Zeruzarez pe upaw rupi katete wà kury. Weraha upuruzuka haw uzeupi
    wà: utakihe puku, u''yw, ywyrapar, u''yw puku no. — Aze napepytu''u kwaw tawhu
    iapo wi re nehe, pezuka haw putar nehe, i''i wanupe wà.'
  eng-DRA: 'Now the copy of the edict of king Artaxerxes was read before Reum Beelteem,
