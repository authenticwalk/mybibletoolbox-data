    nte-Iehodao mb’eo, nanjitse ty ao an-kaozarañe naho senge hèry.
  tha-KJV: แล​้วเมื่อได้อ่านสำเนาราชสารของกษั​ตริ​ย์อารทาเซอร์​ซี​สต่อหน้าเรฮูม และชิมชัยอาลักษณ์
