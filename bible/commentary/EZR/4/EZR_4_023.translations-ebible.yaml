verse: EZR.004.023
translations:
  mal-C: അർഥഹ്ശഷ്ടാരാജാവിന്റെ എഴുത്തിന്റെ പകർപ്പ് രെഹൂമും ലേഖകനായ ശിംശായിയും അവരുടെ
    കൂട്ടാളികളും വായിച്ചുകേട്ടപ്പോൾ അവർ ജെറുശലേമിലെ യെഹൂദരുടെയടുക്കൽ വേഗം ചെന്ന് ബലം
    പ്രയോഗിച്ച് പണികൾ മുടക്കി.
  deu-TKW: Sobald nun der Inhalt des Briefs des Königs Arthahsastha Rehum und Simsai,
    dem Schreiber, und ihren Genossen vorgelesen worden war, zogen sie in Eile nach
    Jerusalem zu den Juden und nötigten sie unter Anwendung von Gewalt zur Einstellung
    der Arbeit.
  lin-lin: Tango kaka batangaki mokanda ya mokonzi Aritakizerisesi liboso ya Rewumi ;
    Shimishayi, mokomi mikanda na ye, mpe baninga na bango ya mosala bakendeki mbala
    moko na Yelusalemi epai ya Bayuda mpe bapekisaki bango na makasi ete bakoba lisusu
    te kotonga.
  eng-LSV: Then from the time that a copy of the letter of King Artaxerxes is read
    before Rehum, and Shimshai the scribe, and their companions, they have gone in
    haste to Jerusalem, to the Jews, and caused them to cease by force and strength;
  eng-GNV: When the copie of king Artahshashtes letter was read before Rehum and Shimshai
    the scribe, and their companions, they went vp in all the haste to Ierusalem vnto
    the Iewes, and caused them to cease by force and power.
  eng-WEBSTER: Now when the copy of king Artaxerxes' letter was read before Rehum,
    and Shimshai the scribe, and their companions, they went up in haste to Jerusalem
    to the Jews, and made them to cease by force and power.
  nhw-BL: Huan quema Rehum Gobernador huan Simsai huan ininhuampoyohua quiselijque
    ni tlanahuatili tlen Tlanahuatijquetl Artajerjes, nimantzi yajque Jerusalén huan
    ica ininchicahualis quinquetzque nopa israelitame catli tequitiyayaj.
  swh-ONEN: Mara waliposomewa nakala ya barua ya Mfalme Artashasta, Rehumu na Shimshai
    aliyekuwa mwandishi na wenzao, walikwenda mara moja kwa Wayahudi huko Yerusalemu
    na kuwalazimisha kwa nguvu kusimamisha ujenzi.
  bba-bba: Ye bɑ yɑnde Aɑtɑsɛsin tire te wɑ, bɑ ɡɑrɑ Rehumu kɑ win tire yoro Simusɑi
    kɑ sere ben sɔm kowosibun wuswɑɑɔ, yerɑ bɑ dɑ fuuku Yerusɑlɛmuɔ Yuubɑn mi, bɑ
    ben sɔmbu te yɔ̃rɑsiɑ kɑ dɑm.
  eng-KJVCPB: Now when the copy of king Artaxerxes’ letter was read before Rehum,
    and Shimshai the scribe, and their companions, they went up in haste to Jerusalem
    unto the Jews, and made them to cease by force and power.
  mpx-mpx: Sauga kin Ataseksis wana leta hi vasili Lehum ge toleleli Simsai aloliyau
    ge wali pan totuwalali ona elal, yaka etimwawa hi na Yelusalema ge alona wali
    gasisi Yudiya hi paveyahoil bahi panuwa ana gana nihi papahe al.
  luo-luo: Mapiyo nono bangʼ ka baruwa machal gi mane oor ne Ruoth Artaksases nosesom
    ne Rehum kod Shimshai ma jagoro gi joma gitiyogo kanyakla, negidhi mana gisano
    Jerusalem ir jo-Yahudi kendo ne gichunogi mondo giwe tich.
  meu-meu: King Aratasasta ena revareva herevadia na Rehumu bona itorena tauna Simisai
    mai bamodia ida vairadiai e duahi hedinarai; bena idia na Iuda taudia Ierusalem
    ai dekedia ela haraḡa, bona mai goadadia bona mai siahudia ida edia ḡaukara ai
    e hadokodia.
  npi-ULB: जब राजा अर्तासास्तको आदेश रेहूम, शिम्शै र तिनीहरूका सहयोगीहरूका सामु पढियो,
    तिनीहरू तुरुन्‍तै यरूशलेममा गए, र यहूदीहरूलाई जबरदस्तसाथ निर्माण रोक्‍न लगाए ।
  yor-yor: Ní kété tí a ka ẹ̀dà ìwé ọba Artasasta sí Rehumu àti Ṣimṣai akọ̀wé àti
    àwọn ẹlẹgbẹ́ ẹ wọn, wọ́n yára lọ sí ọ̀dọ̀ àwọn Júù ní Jerusalẹmu pẹ̀lú, wọ́n fi
    agbára mú wọn láti dáwọ́ dúró.
  ind-ind: Sesudah surat itu dibacakan di depan Gubernur Rehum dan sekretaris provinsi,
    Simsai, serta rekan-rekan mereka, maka berangkatlah mereka secepatnya ke Yerusalem.
    Dengan ancaman untuk menggunakan kekerasan, mereka menghentikan orang-orang Yahudi
    yang sedang mengerjakan pembangunan.
  pes-OPCB: وقتی نامهٔ اردشیر، پادشاه پارس، برای رحوم و شمشائی و همدستان ایشان خوانده
    شد، آنها با عجله به اورشلیم رفتند و یهودیان را به زور مجبور کردند دست از کار بکشند.
  tgl-ULB: Nang binasa ang utos ni Haring Artaxerxes sa harap nina Rehum, Simsai,
    at kanilang mga kasamahan, sila ay mabilis na lumabas sa Jerusalem at sapilitang
    pinahinto ang mga Judio sa pagtatayo.
  hui-hui: Ani laya handala maru hearume Kini Adasegesinaga bi layago bebani gilibu
    yalu puwa Lehumu Simisaibi agali maru libu baba biabe mandagi biaga hearubi ti
    hearia yalu puwa hale helo dagalalu hene. Kininaga bi dagalayagola agali gabumane
    haguane uruni tigua hale hene. Hale halu abaleore ami agali hearu heba Yarusaleme
    pialu Yuda wali agaliru biabe bialu hayaru wahadaba lene.
  mya-mya: ဧ​က​ရဇ်​ဘု​ရင်​အာ​တ​ဇေ​ရဇ်​ထံ​မှ​ဤ​စာ​ကို ရေ​ဟုံ၊ ရှိ​မ​ရှဲ​နှင့်​သူ​တို့​၏​အ​ပေါင်း​အ​ဖော်​တို့​အား​ဖတ်​ပြ​သော​အ​ခါ
    သူ​တို့​သည်​ချက်​ချင်း​ပင်​ယေ​ရု​ရှ​လင်​မြို့​သို့​အ​လျင်​အ​မြန်​သွား​၍ ယု​ဒ​အ​မျိုး​သား​တို့​အား​ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​ကို​အ​နိုင်​အ​ထက်​ရပ်​ဆိုင်း​စေ​ကြ​၏။
  bod-N: རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐིའི་གོང་མའི་བཀའ་ཡིག་བཤུས་མ་དེ་རེ་ཧུམ་དང་། དྲུང་ཡིག་ཤིམ་ཤ་ཨི་དང་།
    གྲོས་མི་རྣམས་ཀྱི་མདུན་དུ་བཀླགས་པ་དང་། དེ་རྣམས་མྱུར་དུ་ཡེ་རུ་སཱ་ལེམ་དུ་ཡ་ཧུ་དཱ་པའི་རྩར་ཕྱིན་ནས།
    དེ་དག་གི་ལས་མཚམས་བཙན་གྱིས་བཀག
  sna-sna: Pakangoverengwa tsamba yaMambo Atazekisesi kuna Rehumi naShimishai munyori
    navamwe vavo, vakabva vaenda pakarepo kuvaJudha vaiva muJerusarema vakavamanikidza
    nechisimba kuti varege kuvaka.
  spa-BLM: Entonces, cuando la copia de la carta del rey Artajerjes fue leída ante
    Rehum, el escriba Simsai y sus compañeros, se dirigieron apresuradamente a Jerusalén
    a los judíos y los hicieron cesar por la fuerza de las armas.
  cac-cac: Axo yic ix avtaj tas ix yalcot vin̈aj Artajerjes chi' d'a yichan̈ vin̈aj
    Rehum, vin̈aj Simsai yed' d'a yichan̈ eb' vin̈ ajun yed' eb' vin̈, elan̈chamel
    ix javi eb' vin̈ d'a Jerusalén. Ix ul yac'an pural eb' judío eb' vin̈ yoch vaan
    smunlaji.
  swh-ULB: Baada ya amri ya mfalme Artashasta kusomwa mbele ya Rehumu, Shimshai na
    wenzao, wakaondoka haraka kwenda Yerusalem, na wakawalazimisha Wayahudi kuacha
    kujenga.
  bel-bel: Як толькі гэта пісьмо цара Артаксэркса было прачытана перад Рэхумам і Шымшаем
    пісцом і таварышамі іхнімі, яны адразу пайшлі ў Ерусалім да Юдэяў, і моцнай узброенай
    рукою спынілі працу іхнюю.
  deu-ELBBK: Hierauf, sobald die Abschrift des Briefes des Königs Artasasta vor Rechum
    und Schimschai, dem Schreiber, und ihren Gefährten gelesen war, gingen sie eilends
    nach Jerusalem zu den Juden, und wehrten ihnen mit Gewalt und Macht.
  mbb-OT: Ne hein nepasad te ebasa eni Rehum, Shimshai, wey te menge zuma zan is surat
    ni Hadì Artaserkses, segugunè dan midhendiyà te Jerusalem ne midteǥel zan is menge
    Judio he engkezi zan is ked-uman kebangun duen te inged.
  mal-2015: അർത്ഥഹ് ശഷ്ടാരാജാവിന്റെ എഴുത്തിന്റെ പകർപ്പു രെഹൂമും രായസക്കാരനായ ശിംശായിയും
    അവരുടെ കൂട്ടക്കാരും വായിച്ചു കേട്ടശേഷം അവർ യെരൂശലേമിൽ യെഹൂദന്മാരുടെ അടുക്കൽ ബദ്ധപ്പെട്ടു
    ചെന്നു ബലാല്ക്കാരത്തോടെ അവരെ ഹേമിച്ചു പണി മുടക്കി.
  rmc-rmc: Sar le kraľiskro ľil pregende anglo Rechum, Šimšaj the angle lengre manuša,
    on siďarde ko Židi andro Jeruzalem a andro nav le kraľiskro lenge zoraha rozkazinde
    te preačhel te kerel e buči.
  pes-OPV: پس چون نامه ارتحشستا پادشاه به حضوررحوم و شمشایی کاتب و رفقای ایشان خوانده
    شد، ایشان به تعجیل نزد یهودیان به اورشلیم رفتند و ایشان را با زور و جفا از کار
    باز داشتند.
  ron-1924: Ындатэ че с-а читит купринсул скрисорий ымпэратулуй Артаксерксе ынаинтя
    луй Рехум, ынаинтя логофэтулуй Шимшай ши ынаинтя товарэшилор лор де службэ, с-ау
    дус ын грабэ ла Иерусалим, ла иудей, ши й-ау оприт ку силэ ши ку путере де ла
    лукрэриле лор.
  ben-OBCV: রহূম ও সচিব শিম্‌শয়ের কাছে যে মুহূর্তে সম্রাট অর্তক্ষস্তের এই পত্রের
    অনুলিপি পাঠ করা হল, তারা তৎক্ষণাৎ জেরুশালেমে ইহুদিদের কাছে গেল এবং তাদের কাজ বন্ধ
    করতে বাধ্য করল।
  som-som: Oo markii Boqor Artaxshasta warqaddiisii naqilkeedii lagu hor akhriyey
    Rexuum iyo karraanigii Shimshay ahaa, iyo saaxiibbadood, haddiiba waxay degdeg
    ugu tageen Yuhuuddii Yeruusaalem joogtay, oo waxay ku joojiyeen qasab iyo xoog.
  lat-VUC: 'Itaque exemplum edicti Artaxerxis regis lectum est coram Reum Beelteem,
    et Samsai scriba, et consiliariis eorum: et abierunt festini in Jerusalem ad Judæos,
    et prohibuerunt eos in brachio et robore.'
  eng-ASVBT: Then when the copy of king Artaxerxes’ letter was read before Rehum,
    and Shimshai the scribe, and their companions, they went in haste to Jerusalem
    unto the Jews, and made them to cease by force and power.
  ita-1885: Allora, tosto che il tenor delle lettere del re Artaserse fu letto in
    presenza di Rehum, e di Simsai, segretario, e de' lor colleghi, essi andarono
    prestamente in Gerusalemme a' Giudei, e li fecero cessare a mano armata.
  eng-LXXUP: 'Then the tribute gatherer of King Artaxerxes read the letter before
    Rehum the chancellor, and Shimshai the scribe, and his fellow servants: and they
    went in haste to Jerusalem and through Judah, and caused them to cease with horses
    and an armed force.'
  eng-ULB: When King Artaxerxes' decree was read before Rehum, Shimshai, and their
    companions, they went out quickly to Jerusalem and forced the Jews to stop building.
  spa-VBL: Tan pronto como esta carta del rey Artajerjes fue leída a Rehum, al escriba
    Simsai y a sus compañeros, se precipitaron hacia los judíos de Jerusalén y utilizaron
    su poder para obligarlos a detener los trabajos.
  fra-_FOB: Or, dès que la copie de la lettre du roi Artaxerxès eut été lue en la
    présence de Réhum, de Shimshaï, secrétaire, et de leurs collègues, ils s'en allèrent
    en hâte à Jérusalem vers les Juifs, et les firent cesser à main forte.
  mal-mal: അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ എഴുത്തിന്റെ പകർപ്പ് രെഹൂമും എഴുത്തുകാരനായ ശിംശായിയും
    അവരുടെ കൂട്ടുകാരും വായിച്ച് കേട്ടപ്പോൾ, അവർ യെരൂശലേമിൽ യെഹൂദന്മാരുടെ അടുക്കൽ വേഗത്തിൽ
    ചെന്ന് ബലപ്രയോഗത്താൽ അവരുടെ പണി മുടക്കി.
  urd-GVR: Jyoṅ hī ḳhat kī kāpī Rahūm, Shamsī aur un ke hamḳhidmat afsaroṅ ko paṛh
    kar sunāī gaī to wuh Yarūshalam ke lie rawānā hue aur Yahūdiyoṅ ko zabardastī
    kām jārī rakhne se rok diyā.
  suz-BL: मिनु रेहुम, ब्रेक्‍तीक गेय पाइब शिम्‍शाइ नु मेको नु गेय पाइब आन ङोंइती पिप
    आरता-सास्‍त आ ब्रेक्‍स पढेमे चोटीन रेहुम नु मेको नु बाक्‍ब छुल छाल बोक्‍शा दोरोर
    पा यरूसलेम लशा, मेकेर ङा यहूदी आन आन सेल्‍तीक गेय नेल्‍ल ग्रा ग्रु तेक्‍तेक्‍म।
  ita-1927: Non appena la copia della lettera del re Artaserse fu letta in presenza
    di Rehum, di Scimshai il segretario, e dei loro colleghi, essi andarono in fretta
    a Gerusalemme dai Giudei, e li obbligarono, a mano armata, a sospendere i lavori.
  ckb-ckb: کاتێک نامەکەی ئەرتەحشەستەی پاشا لەبەردەم ڕەحوم و شیمشەیی خامەی نهێنی و
    یاوەرەکانیاندا خوێنرایەوە، بە پەلە چوون بۆ ئۆرشەلیم بۆ لای جولەکەکان و بە زەبری
    هێز لە کارەکە ڕایانگرتن.
  eng-BBE: Then, after reading the king's letter, Rehum and Shimshai the scribe and
    their friends went quickly to Jerusalem, to the Jews, and had them stopped by
    force.
  kan-OKCV: ಅರಸನಾದ ಅರ್ತಷಸ್ತನ ಪತ್ರದ ಪ್ರತಿಯು ರೆಹೂಮನಿಗೂ, ಕಾರ್ಯದರ್ಶಿ ಶಿಂಷೈಯಿಗೂ, ಅವರ ಜೊತೆಗಾರರಿಗೂ
    ಓದಿದ ತರುವಾಯ, ಅವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇರುವ ಯೆಹೂದ್ಯರ ಬಳಿಗೆ ತ್ವರೆಯಾಗಿ ಹೋಗಿ, ಒತ್ತಾಯದಿಂದ
    ಮತ್ತು ಅಧಿಕಾರದಿಂದ ಅವರನ್ನು ನಿಲ್ಲಿಸುವಂತೆ ಮಾಡಿದರು.
  tam-2017: ராஜாவாகிய அர்தசஷ்டாவுடைய கட்டளையின் நகல் ரெகூமுக்கும், பதிவாளனாகிய சிம்சாயிக்கும்,
    அவர்களைச் சார்ந்தவர்களுக்கு முன்பாக வாசிக்கப்பட்டபோது, அவர்கள் விரைவாக எருசலேமிலிருக்கிற
    யூதரிடத்திற்குப்போய், நிர்பந்தம் செய்தும் வலுக்கட்டாயமாகவும் அவர்களை வேலைசெய்யவிடாமல்
    நிறுத்திப்போட்டார்கள்.
  spa-RV-1909: Entonces, cuando el traslado de la carta del rey Artajerjes fué leído
    delante de Rehum, y de Simsai secretario, y sus compañeros, fueron prestamente
    á Jerusalem á los Judíos, é hiciéronles cesar con poder y fuerza.
  ron-BTF: Şi, când copia scrisorii împăratului Artaxerxes a fost citită înaintea
    lui Rehum şi a lui Şimşai, scribul, şi a tovarăşilor lor, ei s-au urcat în grabă
    la Ierusalim la iudei, şi i-au făcut să înceteze, prin forţă şi putere.
  eng-WEBP: Then when the copy of King Artaxerxes’ letter was read before Rehum, Shimshai
    the scribe, and their companions, they went in haste to Jerusalem to the Jews,
    and made them to cease by force of arms.
  eng-FBV: As soon as this letter from King Artaxerxes was read to Rehum, Shimshai
    the scribe, and their fellow officers, they rushed to the Jews in Jerusalem and
    used their power to forcibly make them stop work.
  nld-1939: Zodra de brief van den koning Artaxerxes aan Rechoem, zijn geheimschrijver
    Sjimsjai en hun ambtgenoten was voorgelezen, spoedden zij zich naar de Joden in
    Jerusalem, en dwongen hen met kracht en geweld de werkzaamheden te staken.
  nch-BL: Huan quema Rehum Gobernador huan Simsai huan inihuampoyohua quiselijque
    ni tanahuatili ten Tanahuatijquet Artajerjes, nimantzi yajque Jerusalén huan ica
    ininchicahualis quintilquetzque nopa israelitame cati tequitiyayaj.
  vie-1934: Vừa khi đã đọc chiếu của vua Aït-ta-xét-xe trước mặt Rê-hum, thơ ký, Sim-sai
    và các đồng liêu họ, thì chúng đồng lật đật đi đến dân Giu-đa tại Giê-ru-sa-lem,
    lấy năng lực và cường quyền khiến họ ngưng công việc.
  hin-CV: जैसे ही राजा अर्तहषस्ता के पत्र का अनुवाद रहूम तथा शास्त्री शिमशाई तथा उनके
    सहयोगियों के सामने पढ़ा गया, उन्होंने बिना देर किए येरूशलेम जाकर अधिकार का इस्तेमाल
    करते हुए ज़बरदस्ती उन यहूदियों को आगे काम करने से रोक दिया.
  spa-BES: Luego, después de leer la carta del rey, Rehum y Simsai, el escriba y sus
    amigos fueron rápidamente a Jerusalén, a los judíos, y los hicieron detener la
    reconstrucción por la fuerza.
  tdx-tdx: Ie vinaky aolo’ i Rekome naho i Sisay mpanokitse naho o mpiama’eo i hambañe
