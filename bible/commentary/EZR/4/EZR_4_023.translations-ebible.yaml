  kan-2017: ಅರಸನಾದ ಅರ್ತಷಸ್ತನ ಈ ಪತ್ರವನ್ನು ರೆಹೂಮ್, ಲೇಖಕನಾದ ಶಿಂಷೈ ಇವರ ಮುಂದೆಯೂ ಇವರ ಜೊತೆಗಾರರ
