    augwaligo te ami bidi dabe selama, tama asesa polo te Jerusalemba pelama, tama
    bomo eyu, te Juda dabego te sę tagalomainu ilalio.
  tpi-tpi: Ol i kisim dispela pas bilong King Artaserksis na karim i go long Rehum
