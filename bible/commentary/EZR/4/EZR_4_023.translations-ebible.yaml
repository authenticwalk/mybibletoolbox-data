    Yǝⱨudalarning ⱪexiƣa qiⱪip, ⱨǝrbiy küq ixlitip, ularni ixni tohtitixⱪa mǝjbur
    ⱪildi.
  beo-beo: 'Sia: alofele iasu dunu da amo meloa Lihame amola Simisai amola ela fidisu
    dunu ilima idili i. Ilia da Yelusalemega hedolo asili, Yu dunu ilia moilai bai
    bagade gagusu logo hedofai dagoi.'
  tpi-OTNT: Ol i kisim dispela pas bilong King Artaserksis na karim i go long Rehum
