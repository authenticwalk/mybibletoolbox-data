  tbz-SIM: Bɛ̀ kɑ̀ɑ ndìì mɔ̀nnì okpɑ̀ɑ̀tì Aditɑkisɛsi wɑ̃̀ri dìì pɑ́tíri kùmɑ̀ndɑ́ɑ̀
