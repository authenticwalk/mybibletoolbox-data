  por-BR-2018: Assim que o teor da carta do rei Artaxerxes foi lido diante de Reum,
    e de Sinsai o escrivão, e seus companheiros, eles foram apressadamente a Jerusalém
    aos judeus, e os impediram com força e violência.
  deu-ELO: Hierauf, sobald die Abschrift des Briefes des Königs Artasasta vor Rechum
