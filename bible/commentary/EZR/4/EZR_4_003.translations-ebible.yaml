verse: EZR.004.003
translations:
  mal-C: 'അതിനു സെരൂബ്ബാബേലും യോശുവയും ശേഷം ഇസ്രായേൽ പിതൃഭവനത്തലവന്മാരും അവരോടു പറഞ്ഞു:
    “ഞങ്ങളുടെ ദൈവത്തിന് ഒരു ആലയം പണിയുന്നതിൽ നിങ്ങൾക്കു ഞങ്ങളോടു പങ്കില്ല. പാർസിരാജാവായ
    കോരെശ്‌രാജാവ് ഞങ്ങളോടു കൽപ്പിച്ചതുപോലെ ഞങ്ങൾ തനിയേ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക്
    അതു പണിതുകൊള്ളാം.”'
  deu-TKW: 'Serubabel aber und Jesua und die übrigen israelitischen Familienhäupter
    sprachen zu ihnen: Wir haben nichts mit euch zu schaffen, daß wir mit euch zusammen
    unserem Gott einen Tempel bauen sollten, sondern wir für uns wollen Jahwe, dem
    Gott Israels, bauen, wie uns der König Cyrus, der König von Persien, befohlen
    hat.'
  lin-lin: 'Kasi Zorobabeli, Jozue mpe bakambi mosusu ya mabota ya Isalaele bazongisaki :
    — Bokotonga te elongo na biso Tempelo ya Yawe, Nzambe na biso ; tokotonga yango
    biso moko mpo na Yawe, Nzambe ya Isalaele, kolanda mitindo ya Sirisi, mokonzi
    ya Persi.'
  eng-LSV: And Zerubbabel says to them, also Jeshua, and the rest of the heads of
    the fathers of Israel, “Not for you, and for us, to build a house to our God;
    but we ourselves together build to YHWH God of Israel, as King Cyrus, king of
    Persia, commanded us.”
  eng-GNV: 'Then Zerubbabel, and Ieshua, and the rest of the chiefe fathers of Israel,
    sayde vnto them, It is not for you, but for vs to buyld the house vnto our God:
    for we our selues together wil buylde it vnto the Lord God of Israel, as king
    Cyrus the king of Persia hath commanded vs.'
  eng-WEBSTER: But Zerubbabel, and Jeshua, and the rest of the chief of the fathers
    of Israel, said to them, Ye have nothing to do with us to build a house to our
    God; but we ourselves together will build to the LORD God of Israel, as king Cyrus
    the king of Persia hath commanded us.
  nhw-BL: 'Huan Zorobabel, Jesúa huan nopa tlayacanca israelitame quinnanquilijque:
    ―¡Amo! Amo quinamiqui para antechpalehuise ipan ni tequitl pampa amo tleno anquipiyaj
    tohuaya. Tojuanti toseltzitzi tijcualtlalise itiopa TOTECO Dios pampa quej nopa
    technahuatijtoc Tlanahuatijquetl Ciro tlen tlali Persia.'
  swh-ONEN: Lakini Zerubabeli, Yeshua na viongozi wengine wa jamaa ya Israeli wakawajibu,
    “Ninyi hamna sehemu nasi katika kujenga Hekalu la Mungu wetu. Sisi peke yetu tutajenga
    Hekalu kwa ajili ya Bwana, Mungu wa Israeli, kama Mfalme Koreshi, mfalme wa Uajemi
    alivyotuagiza.”
  bba-bba: Adɑmɑ Sorobɑbɛli kɑ Yosue kɑ Isirelibɑn yɛnu yɛ̃ro be bɑ tie, bɑ bu sɔ̃ɔwɑ
    bɑ nɛɛ, n ǹ kɑ bɛɛ, bɛsɛ tɔnɑwɑ nɡe mɛ Sirusi Pɛɛsibɑn sinɑ boko u ɡeruɑ. Domi
    Gusunɔ bɛsɛ Isirelibɑn Yinnin sɑ̃ɑ yerɑ.
  eng-KJVCPB: But Zerubbabel, and Jeshua, and the rest of the chief of the fathers
    of Israel, said unto them, You have nothing to do with us to build a house unto
    our God; but we ourselves together will build unto the Lord God of Israel, as
    king Cyrus the king of Persia hath commanded us.
  mpx-mpx: Yaa analiya Selababel, Yesuwa ge Isileli ali tini ona wali tohouwa hi lahe
    hi ba, “Nige bosowaina alomeyau komiu Yehoba wana Limi Bwabwalena ta tal. Ama
    totoma abwe naha tal Yehoba Isileli wama Yabowaine kaiwena, ni ola Pesiya wali
    kin Sailusa wana logugui i baunan eliyama.”
  luo-luo: To Zerubabel, Jeshua kod jotend anywola duto mag Israel nodwokogi niya,
    “Ok un e achiel kodwa e gero hekalu ne Nyasachwa. Wan kendwa wabiro gedo ne Jehova
    Nyasaye, ma Nyasach Israel, mana kaka Ruoth Sairas, ma ruodh Pasia, nochikowa.”
  meu-meu: A Serubabele bona lesua bona iduhu lohiadia oredia Israel ai ese e haere
    henidia, eto, Umui na asi emui ḡaukara ai emai ai, emai Dirava ena dubu ihaginina
    ai; a ai sibomai ese baia haginia, Iehova, Israel Diravana, ena, King Kurese,
    Parasa pavapavana, vada e haḡanimai heḡereḡerena.
  npi-ULB: तर यरुबाबेल, येशूअ र परिवारका मुख्य मानिसहरूले भने, “तपाईंहरूले होइन, तर
    हामीले परमेश्‍वरको मन्दिर बनाउनुपर्छ, किनकि हामीले नै परमप्रभु इस्राएलका परमेश्‍वरको
    निम्ति मन्दिर बनाउनेछौं, जस्‍तो फारसका राजा कोरेसले आज्ञा गर्नुभएको छ ।”
  yor-yor: Ṣùgbọ́n Serubbabeli, Jeṣua àti ìyókù àwọn olórí àwọn ìdílé Israẹli dáhùn
    pé, “Ẹ kò ní ohunkóhun pẹ̀lú wa ní kíkọ́ ilé fún Ọlọ́run wa. Àwa nìkan yóò kọ́
    ọ fún Olúwa, Ọlọ́run Israẹli, bí Kirusi, ọba Persia, ti pàṣẹ fún wa.”
  ind-ind: Tetapi Zerubabel, Yesua, dan pemimpin-pemimpin Israel berkata, “Tidak.
    Tidak pantas kalian membantu kami membangun rumah TUHAN, Allah Israel. Kami akan
    membangun sendiri sesuai perintah Kores, raja Persia.”
  pes-OPCB: 'ولی زروبابِل و یهوشع و سایر سران قوم یهود جواب دادند: «به شما اجازه نمی‌دهیم
    در این کار شریک باشید. خانهٔ خداوند، خدای اسرائیل، همان‌طور که کوروش پادشاه پارس
    فرمان داده است، باید به دست قوم اسرائیل ساخته شود.»'
  tgl-ULB: Ngunit sinabi nina Zerubabel, Josue, at ng mga pinuno ng mga angkan, “kami
    dapat ang magtayo ng tahanan ng aming Diyos at hindi kayo, dahil kami ang magtatayo
    para kay Yahweh, ang Diyos ng Israel, ayon sa iniutos ni Haring Ciro ng Persia.”
  cbu-NT: Itaru, Sorobabelsha, Josueypat, mishat Utaáchchitam urkar ichingarusin yamarangsin,
    Nduni. Siy iyaam istamaam waritacheeja, ndambaree. Watam kurak Síru, Persiyashuch
    urkar, iyaatsimari, Siy Israelchichis Apanllireemis Taarashipaneem pangungints,
    táranguwa. Ashirucha, siy istamaam pinasaksa. Iyamari panguchinipa, tárangusin,
    tputsee waptam zanganiranganaya.
  hui-hui: Ani layagola Serubabele Yosuala libuguabi agali haguane bu hearu tiguabi
    ladai bialu lalu, Tígua Anduane Homogo inanaga Ngode Datagaliwabe kagonaga anda
    ogoni nabuleberemi. Kini Sairusi ibugua bilimu lalu inahondo langiyadagua Anduane
    Homogo ina Isaraele wali agalinaga Ngode Datagaliwabenaga anda inaneme buleberema,
    lene.
  mya-mya: ဇေ​ရု​ဗ​ဗေ​လ၊ ယော​ရှု​နှင့်​သား​ချင်း​စု​ဦး​စီး​များ​က သူ​တို့​အား``ငါ​တို့​သည်​ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​ဗိ​မာန်​တော်​တည်​ဆောက်​ရာ​တွင်
    သင်​တို့​၏​အ​ကူ​အ​ညီ​ကို​မ​လို​ပါ။ ပေ​ရ​သိ​ဘု​ရင်​ကု​ရု​၏​အ​မိန့်​တော်​အ​ရ ထို​ဗိ​မာန်​တော်​ကို​ငါ​တို့​ကိုယ်​တိုင်​တည်​ဆောက်​ကြ​ပါ​မည်''
    ဟု​ပြန်​ပြော​ကြ​၏။
  bod-N: འོན་ཀྱང་ཟེ་རུ་པཱ་པེལ་དང་ཡེ་ཤུ་ཨ། ཡེས་ར་ཨེལ་གྱི་ཚོ་དཔོན་རྣམས་ཀྱིས་དེ་དག་ལ།
    ངེད་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་ཕྱིར་མཆོད་ཁང་བཞེང་བ་དེ་ཁྱོད་ཚོ་དང་འབྲེལ་བ་མེད་དེ། རྒྱུ་མཚན་ནི་ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་བཀའ་བསྒོས་པ་བཞིན་དུ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནི་ང་ཚོ་རང་གིས་བཞེང་ཆོག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Asi Zerubhabheri, Jeshua navamwe vose vakuru vedzimba dzeIsraeri vakapindura
    vakati, “Hamuna mugove nesu mukuvaka temberi yaMwari wedu. Isu pachedu ndisu tichaivakira
    Jehovha, Mwari waIsraeri, sezvatakarayirwa naMambo Sirasi, mambo wePezhia.”
  spa-BLM: 'Pero Zorobabel, Jesúa y el resto de los jefes de familia de Israel les
    dijeron: “Vosotros no tenéis nada que ver con nosotros en la construcción de una
    casa a nuestro Dios, sino que nosotros mismos construiremos juntos a Yahvé, el
    Dios de Israel, como nos ha ordenado el rey Ciro, rey de Persia.”'
  cac-cac: 'Ix tac''vi vin̈aj Zorobabel yed'' vin̈aj Jesúa yed'' juntzan̈xo eb'' vin̈
    yajal yaj chi'', ix yalan eb'' vin̈ icha tic: —Man̈ ol yal-laj junn̈ej ol co b''oxiq''ue
    scajnub'' Jehová co Diosal tic eyed''oc. A on̈n̈ej israel on̈ tic ol co b''o''o,
    yujto icha chi'' ix aj yalan vin̈aj Ciro sreyal Persia d''ayon̈, xchi eb'' vin̈.'
  swh-ULB: Lakini Zerubabeli, Yoshua na wakuu wa kale wa jamii wakasema, “sio wewe,
    lakini sisi ndio tunaowajibika kujenga nyumba ya Mungu wetu, Sisi ndio tutakaomjengea
    Yawe, Mungu wa Israel, kama vile mfalme koreshi mfalme wa Ashuru alivyoagiza.”
  bel-bel: 'І сказаў ім Зарававэль і Ісус і астатнія ўзначальнікі пакаленьняў Ізраільскіх:
    не будаваць вам разам з намі дом нашаму Богу; мы адны будзем будаваць дом Госпаду
    Богу Ізраілеваму, як загадаў нам цар Кір, цар Персідскі.'
  deu-ELBBK: 'Aber Serubbabel und Jeschua und die übrigen Häupter der Väter Israels
    sprachen zu ihnen: Es steht euch nicht zu, mit uns unserem Gott ein Haus zu bauen;
    sondern wir allein wollen dem HERRN, dem Gott Israels, bauen, wie der König Kores,
    der König von Persien, uns geboten hat.'
  mbb-OT: 'Piru iyan heini tavak eni Zerubabel, Jeshua, wey te menge pengulu te menge
    pemilya: “Midsuǥù key ni Hadì Cyrus he hadì te Persia he umana zey venguna is
    baley te Nengazen, piru wazè niw kayi lavet te kebangun kayi para te Megbevayè
    dey. Iyan key zà ebangun kayi para te Nengazen he Megbevayà te Israel.”'
  mal-2015: 'അതിന്നു സെരുബ്ബാബേലും യേശുവയും ശേഷം യിസ്രായേൽപിതൃഭവനത്തലവന്മാരും അവരോടു:
    ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയം പണിയുന്നതിൽ നിങ്ങൾക്കു ഞങ്ങളുമായി കാര്യമൊന്നുമില്ല;
    പാർസിരാജാവായ കോരെശ്‌രാജാവു ഞങ്ങളോടു കല്പിച്ചതുപോലെ ഞങ്ങൾ തന്നേ യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവെക്കു അതു പണിതുകൊള്ളാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Zerubabel, o Ješua the o aver vodci andral o izraelika fameliji
    lenge phende: „Tumen the amen našťi ačhavas jekhetane o Chramos amare Devleske.
    Ča amen korkore les mušinas te ačhavel le RAJESKE, le Izraeloskre Devleske, avke
    sar amenge prikazinďa o perziko kraľis Kiros.“'
  pes-OPV: 'اما زربابل و یشوع و سایر روسای آبای اسرائیل به ایشان گفتند: «شما را با
    ما در بنا کردن خانه خدای ما کاری نیست، بلکه ما تنها آن رابرای یهوه، خدای اسرائیل
    چنانکه کورش پادشاه، سلطان فارس به ما امر فرموده است، آن رابنا خواهیم نمود.»'
  ron-1924: 'Дар Зоробабел, Иосуа ши чейлалць капь ай фамилиилор луй Исраел ле-ау
    рэспунс: „Ну се кувине сэ зидиць ымпреунэ ку ной Каса Думнезеулуй ностру, чи ной
    сингурь о вом зиди Домнулуй Думнезеулуй луй Исраел, кум не-а порунчит ымпэратул
    Чирус, ымпэратул першилор.”'
  ben-OBCV: কিন্তু সরুব্বাবিল, যেশূয় ও অন্যান্য গোষ্ঠীপতিরা উত্তরে বললেন, “আমাদের
    আরাধ্য ঈশ্বরের মন্দির নির্মাণের কার্যে তোমাদের সাহায্যের কোনও প্রয়োজন নেই। পারস্য-সম্রাট
    কোরসের আদেশমতো ইস্রায়েলের আরাধ্য ঈশ্বর সদাপ্রভুর জন্য আমরা নিজেরাই এই কাজ করতে
    পারব।”
  som-som: Laakiinse Serubaabel iyo Yeeshuuca, iyo madaxdii qabiilooyinka reer Israa'iil
    intoodii kaleba waxay ku yidhaahdeen, Idinka waxba idinkama gelin inaad Ilaahayaga
    guri noola dhistaan, laakiinse annagaa dhammaantayo guri u dhisayna Rabbiga ah
    Ilaaha reer binu Israa'iil, sidii uu Boqor Kuuros oo ahaa boqorkii Faaris nagu
    amray.
  lat-VUC: 'Et dixit eis Zorobabel, et Josue, et reliqui principes patrum Israël:
    Non est vobis et nobis ut ædificemus domum Deo nostro, sed nos ipsi soli ædificabimus
    Domino Deo nostro, sicut præcepit nobis Cyrus rex Persarum.'
  eng-ASVBT: But Zerubbabel, and Jeshua, and the rest of the heads of fathers’ houses
    of Israel, said unto them, Ye have nothing to do with us in building a house unto
    our God; but we ourselves together will build unto Jehovah, the God of Israel,
    as king Cyrus the king of Persia hath commanded us.
  ita-1885: 'Ma Zorobabel, e Iesua, e gli altri capi delle famiglie paterne d''Israele,
    risposero loro: Ei non vi si conviene di edificar la Casa all''Iddio nostro con
    noi; ma noi congiuntamente edificheremo la Casa al Signore Iddio d''Israele, siccome
    Ciro, re di Persia, ci ha comandato.'
  eng-LXXUP: Then Zerubbabel, and Jeshua and the rest of the heads of the families
    of Israel said to them, It is not for us and you to build a house to our God,
    for we ourselves will build together to the Lord our God, as Cyrus the king of
    the Persians commanded us.
  eng-ULB: But Zerubbabel, Jeshua, and the heads of their ancestors' clans said, “It
    is not you, but we who must build the house of our God, for it is we who will
    build for Yahweh, the God of Israel, just as King Cyrus of Persia commanded.”
  spa-VBL: 'Pero Zorobabel, Jesúa y los líderes de la familia de Israel respondieron:
    “Ustedes no pueden compartir con nosotros la construcción de un Templo para nuestro
    Dios. Sólo nosotros podemos construirlo para el Señor, el Dios de Israel. Esto
    es lo que Ciro, el rey de Persia, nos ha ordenado hacer”.'
  fra-_FOB: 'Mais Zorobabel, Jéshua, et les autres chefs des pères d''Israël, leur
    répondirent: Il ne convient pas que vous et nous, nous bâtissions une maison à
    notre Dieu; mais nous la bâtirons nous seuls à l''Éternel, le Dieu d''Israël,
    comme le roi Cyrus, roi de Perse, nous l''a commandé.'
  mal-mal: അതിന് സെരുബ്ബാബേലും, യേശുവയും ശേഷം യിസ്രായേൽപിതൃഭവനത്തലവന്മാരും അവരോട്
    “ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയം പണിയുന്നതിൽ നിങ്ങൾക്ക് ഞങ്ങളുമായി കാര്യമൊന്നുമില്ല;
    പാർസിരാജാവായ കോരെശ്‌രാജാവ് ഞങ്ങളോട് കല്പിച്ചത് പോലെ ഞങ്ങൾ മാത്രം യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയ്ക്ക് പണിതുകൊള്ളാം” എന്ന് പറഞ്ഞു.
  urd-GVR: Lekin Zarubbābal, Yashua aur Isrāīl ke bāqī ḳhāndānī sarparastoṅ ne inkār
    kiyā, “Nahīṅ, is meṅ āp kā hamāre sāth koī wāstā nahīṅ. Ham akele hī Rab Isrāīl
    ke Ḳhudā ke lie ghar banāeṅge, jis tarah Fāras ke bādshāh Ḳhoras ne hameṅ hukm
    diyā hai.”
  suz-BL: तन्‍न जेरूब-बाबेल, येशुआ नु इस्राएली आन लीशो खिं खिं ङा ठेयब मुरपुकीमी मेको
    आन कली “एको खिं गो इस्राएली आंइ परमप्रभु कली सेल्‍नीकी। एकेर गे इन पचा माल्‍शो
    मारेइ मबाक्‍ब। पारसी ङा पिप कोरेसमी आंइ कली अरेशो खोदेंशो पा, गो आंइ परमप्रभु
    यावे, इस्राएली आन परमप्रभु आ खिं आंमान सेल्‍नीकी” दे माइक्‍तेक्‍म।
  ita-1927: 'Ma Zorobabel, Jeshua, e gli altri capi famiglia d’Israele risposero loro:
    “Non spetta a voi ed a noi insieme di edificare una casa al nostro Dio; noi soli
    la edificheremo all’Eterno, all’Iddio d’Israele, come Ciro, re di Persia, ce l’ha
    comandato”.'
  ckb-ckb: 'بەڵام زروبابل و یەشوع و پاشماوەی گەورەی بنەماڵەکانی ئیسرائیل وەڵامیان
    دانەوە: «بۆتان نییە لەگەڵ ئێمە پەرستگای خودامان بنیاد بنێنەوە، بەڵکو ئێمە بە تەنها
    بۆ یەزدانی پەروەردگاری ئیسرائیلی بنیادی دەنێین، بەو شێوەیەی کۆرشی پاشا، پاشای
    فارس فەرمانی پێ کردووین.»'
  eng-BBE: But Zerubbabel and Jeshua and the rest of the heads of families in Israel
    said to them, You have no part with us in the building of a house for our God;
    we ourselves will do the work together for the Lord, the God of Israel, as Cyrus,
    king of Persia, has given us orders.
  kan-OKCV: ಆದರೆ ಜೆರುಬ್ಬಾಬೆಲನೂ, ಯೇಷೂವನೂ, ಮಿಕ್ಕಾದ ಇಸ್ರಾಯೇಲಿನ ಕುಟುಂಬಗಳ ಮುಖ್ಯಸ್ಥರೂ ಅವರಿಗೆ,
    “ನಮ್ಮ ದೇವರಿಗೆ ಆಲಯವನ್ನು ಕಟ್ಟುವುದರಲ್ಲಿ ನಿಮಗೆ ಭಾಗವಿಲ್ಲ. ಪಾರಸಿಯ ಅರಸನಾದ ಕೋರೆಷನು ನಮಗೆ
    ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ, ನಾವು ಇಸ್ರಾಯೇಲ್ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರಿಗೆ ಅದನ್ನು ಕಟ್ಟುವೆವು,” ಎಂದರು.
  tam-2017: 'அதற்கு செருபாபேலும், யெசுவாவும், இஸ்ரவேலில் உள்ள மற்ற தலைவர்களான பிதாக்களும்
    அவர்களை நோக்கி: எங்கள் தேவனுக்கு ஆலயத்தைக் கட்டுகிறதற்கு உங்களுக்கும் எங்களுக்கும்
    சம்பந்தமில்லை; பெர்சியாவின் ராஜாவாகிய கோரேஸ் ராஜா எங்களுக்குக் கட்டளையிட்டபடி.
    நாங்களே இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு அதைக் கட்டுவோம் என்றார்கள்.'
  spa-RV-1909: 'Y díjoles Zorobabel, y Jesuá, y los demás cabezas de los padres de
    Israel: No nos conviene edificar con vosotros casa á nuestro Dios, sino que nosotros
    solos la edificaremos á Jehová Dios de Israel, como nos mandó el rey Ciro, rey
    de Persia.'
  ron-BTF: 'Dar Zorobabel şi Ieşua şi ceilalţi mai mari dintre părinţi ai lui Israel,
    le-au spus: Voi nu aveţi nimic a face cu noi pentru a construi o casă Dumnezeului
    nostru; ci noi înşine împreună vom construi DOMNULUI Dumnezeului lui Israel, precum
    ne-a poruncit împăratul Cirus, împăratul Persiei.'
  eng-WEBP: But Zerubbabel, Jeshua, and the rest of the heads of fathers’ households
    of Israel said to them, “You have nothing to do with us in building a house to
    our God; but we ourselves together will build to the LORD, the God of Israel,
    as King Cyrus the king of Persia has commanded us.”
  eng-FBV: But Zerubbabel, Jeshua, and the family leaders of Israel replied, “You
    can't share with us in building a Temple for our God. Only we can build it for
    the Lord, the God of Israel. This is what Cyrus the king of Persia has ordered
    us to do.”
  nld-1939: 'Maar Zorobabel, Jesjóea en de andere familiehoofden van Israël antwoordden
    hun: Wij kunnen niet samen met u het huis van onzen God bouwen; wij alleen moeten
    het bouwen voor Jahweh, den God van Israël, zoals Cyrus, de koning der Perzen,
    heeft bevolen.'
  nch-BL: 'Huan Zorobabel, Jesúa huan nopa tayacanca israelitame quinnanquilijque:
    ―¡Amo! Amo quinamiqui para antechpalehuise ipan ni tequit pampa amo teno anquipiyaj
    ica tojuanti. Tojuanti toseltitzitzi tijcualtalise itiopa TOTECO Dios pampa quej
    nopa technahuatijtoc Tanahuatijquet Ciro ten tali Persia.'
  vie-1934: 'Nhưng Xô-rô-ba-bên, Giê-sua, và các trưởng tộc khác của Y-sơ-ra-ên, đáp
    với chúng rằng: Các ngươi chẳng được phần chung với chúng ta đặng cất một đền
    thờ cho Đức Chúa Trời của chúng ta; song chúng ta, chỉ một mình chúng ta, sẽ cất
    một đền cho Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, y như Si-ru, vua Phe-rơ-sơ,
    đã truyền bảo chúng ta.'
  hin-CV: किंतु ज़ेरुब्बाबेल, येशुआ तथा कुल के प्रधानों ने उन्हें उत्तर दिया, “तुममें
    तथा हममें हमारे परमेश्वर के लिए भवन बनाने के संबंध में कुछ भी संबंध नहीं है. इस्राएल
    के याहवेह के लिए हम ही मिलकर यह बनाएंगे, जैसा कि फारस के राजा कोरेश ने हमें आज्ञा
    दी है.”
  spa-BES: 'Pero Zorobabel, Josué y el resto de los jefes de familia en Israel les
    respondieron: Tú no tienes parte con nosotros en la construcción de un templo
    para nuestro Dios; nosotros mismos haremos el trabajo juntos por el Señor, el
    Dios de Israel, como Ciro, el rey de Persia, nos ha dado órdenes.'
  tdx-tdx: 'Fe nanoa’ i Zerobabele naho Iesòa vaho ty ila’ o mpiaoloñ’ anjomba’ Israeleo,
    ty hoe: Tsy aman-kanoañe ama’ay nahareo ami’ ty fandranjiañe anjomba ho aman’
    Añahare’ay; zahay ka, ro hitrao-kandranjy ho amy Iehovà, Andrianañahare’ Israele,
    amy nandilia’ i Korese, mpanjaka’ i Parase anaiy.'
  tha-KJV: แต่​เศรุบบาเบล เยชู​อา และคนอื่นๆที่เป็นพวกประมุขของบรรพบุรุษที่​เหลืออยู่​ในอิสราเอล
    พู​ดก​ับเขาทั้งหลายว่า “ท่านทั้งหลายไม่​มี​ส่วนกับเราในการสร้างพระนิเวศถวายแด่พระเจ้าของเรา
    แต่​พวกเราจะสร้างแต่ลำพังถวายแด่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล ตามที่​กษัตริย์​ไซรัสกษั​ตริ​ย์​แห่​งเปอร์​เซ​ียทรงบัญชาไว้​แก่​เรา​”
  por-BR-2018: 'Porém Zorobabel, Jesua, e os demais chefes das famílias de Israel
    lhes disseram: Não nos convém edificar convosco casa a nosso Deus; mas somente
    nós a edificaremos ao SENHOR, Deus de Israel, como nos mandou o rei Ciro, rei
    da Pérsia.'
  deu-ELO: 'Aber Serubbabel und Jeschua und die übrigen Häupter der Väter Israels
    sprachen zu ihnen: Es geziemt euch nicht, mit uns unserem Gott ein Haus zu bauen;
    sondern wir allein wollen Jehova, dem Gott Israels, bauen, wie der König Kores,
    der König von Persien, uns geboten hat.'
  eng-WYC-2018: And Zerubbabel, and Joshua, and the other princes of the fathers of
    Israel, said to them, It is not to us and to you, that we build an house to our
    God; but we us-selves alone shall build an house to the Lord our God, as Cyrus,
    the king of Persia, commanded us. (And Zerubbabel, and Jeshua, and the other leaders
    of the families of the tribes of Israel, said to them, It is of no concern to
    thee, that we build a House for our God; yea, we shall build by ourselves the
    House for the Lord our God, as Cyrus, the king of Persia, commanded us.)
  epo-epo: 'Sed Zerubabel kaj Jeŝua kaj la aliaj ĉefoj de patrodomoj de Izrael diris
    al ili: Ne estas bone, ke vi kune kun ni konstruu domon por nia Dio; ni solaj
    konstruos por la Eternulo, Dio de Izrael, kiel ordonis al ni la reĝo Ciro, reĝo
    de Persujo.'
  uig-PIN: 'Lekin Zǝrubbabǝl, Yǝxua bilǝn Israilning baxⱪa jǝmǝt baxliⱪliri ularƣa:
    — Hudayimizƣa ɵy selixta silǝrning biz bilǝn ⱨeqⱪandaⱪ alaⱪǝnglar yoⱪ; bǝlki Pars
    padixaⱨi Ⱪorǝx bizgǝ buyruƣandǝk, pǝⱪǝt biz ɵzimizla Israilning Hudasi bolƣan
    Pǝrwǝrdigarƣa ɵy salimiz, deyixti.'
  beo-beo: Selubabele, Yosiua amola Isala:ili fi ouligisu dunu da ilima amane adole
    i, “Ninia da Hina Gode Ea Debolo diasu gagusia, eno fidisu dunu hame lamu. Ninisu
    amo Besia hina bagade Sailase amo ea sia:i defele, gagumu.”
  tpi-OTNT: Tasol Serubabel na Josua na ol hetman i tokim ol, “Yupela i no ken helpim
    mipela long wokim haus bilong God, Bikpela bilong mipela. Mipela yet bai i wokim,
    olsem King Sairus i bin tokim mipela long mekim.”
  hau-SA: Amma Zerubbabel, Yeshuwa, da sauran shugabannin iyalai na Isra’ila suka
    amsa suka ce, “Ba za ku sa hannu cikin gina wa Allahnmu haikali ba, mu kaɗai za
    mu gina wa Ubangiji, Allah na Isra’ila gini kamar yadda Sarki Sairus, sarkin Farisa,
    ya umarce mu.”
  uig-LAT: 'Lékin Zerubbabel, Yeshua bilen Israilning bashqa jemet bashliqliri ulargha:
    — Xudayimizgha öy sélishta silerning biz bilen héchqandaq alaqenglar yoq; belki
    Pars padishahi Qoresh bizge buyrughandek, peqet biz özimizla Israilning Xudasi
    bolghan Perwerdigargha öy salimiz, déyishti.'
  nde-nde: Kodwa uZerubhabheli, loJeshuwa labo bonke ababezinhloko zezimuli zako-Israyeli
    baphendula bathi, “Kalilani lakho ukwakhisana lathi ithempeli likaNkulunkulu wethu.
    Thina sodwa sizalakha, silakhela uThixo, uNkulunkulu wako-Israyeli, njengokulaywa
    kwethu nguKhurosi, inkosi yasePhezhiya.”
  ton-ton: Ka naʻe lea ʻa Selupepeli, mo Sesua, mo hono toe ʻoe kau mātuʻa tuʻukimuʻa
    ʻo ʻIsileli, ʻo pehē kiate kinautolu, “ʻOku ʻikai te mou kau siʻi mo kimautolu
    ʻi he langa ʻae fale ki homau ʻOtua; ka temau fai fakataha ʻekimautolu pe ʻae
    langa fale kia Sihova ko e ʻOtua ʻo ʻIsileli, ʻo hangē ko e fekau ʻae tuʻi ko
    Kolesi ko e tuʻi ʻo Peasia kiate kimautolu.”
  ces-1613: 'Tedy řekl jim Zorobábel a Jesua i jiná knížata čeledí otcovských z Izraele:
    Ne vám, ale nám náleží stavěti dům Bohu našemu; nebo my sami stavěti budeme Hospodinu
    Bohu Izraelskému, jakž přikázal nám král Cýrus, král Perský.'
  eng-WMB: But Zerubbabel, Yeshua, and the rest of the heads of fathers’ households
    of Israel said to them, “You have nothing to do with us in building a house to
    our God; but we ourselves together will build to the LORD, the God of Israel,
    as King Cyrus the king of Persia has commanded us.”
  tam-TCV: ஆனால் செருபாபேலும், யெசுவாவும், இஸ்ரயேலின் மற்ற குடும்பத்தலைவர்களும் அவர்களிடம்,
    “எங்கள் இறைவனுக்கு ஆலயம் கட்டுவதில் எங்களுடன் உங்களுக்குப் பங்கில்லை. பெர்சியாவின்
    அரசன் கோரேஸ் எங்களுக்கு கட்டளையிட்டபடி இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்கு நாங்கள்
    தனியாக நின்றே அதைக் கட்டுவோம்” என்றார்கள்.
  ceb-ULB: Apan si Sorobabel, si Josue, ug ang mga pangulo sa ilang mga katigulangang
    banay nag-ingon, “Dili kamo, apan kami ang kinahanglan magtukod sa balay sa among
    Dios, tungod kay kami motukod sa balay alang kang Yahweh, ang Dios sa Israel,
    ingon nga mando ni Haring Ciro sa Persia.”
  pol-UBG: 'Ale Zorobabel, Jeszua i pozostali naczelnicy rodów z Izraela odpowiedzieli
    im: Nie wolno wam razem z nami budować domu naszemu Bogu, ale my sami będziemy
    budować PANU, Bogu Izraela, jak nam rozkazał Cyrus, król Persji.'
  urd-GVU: لیکن زرُبابل، یشوع اور اسرائیل کے باقی خاندانی سرپرستوں نے انکار کیا، ”نہیں،
    اِس میں آپ کا ہمارے ساتھ کوئی واسطہ نہیں۔ ہم اکیلے ہی رب اسرائیل کے خدا کے لئے
    گھر بنائیں گے، جس طرح فارس کے بادشاہ خورس نے ہمیں حکم دیا ہے۔“
  deu-1912: 'Aber Serubabel und Jesua und die andern Obersten der Vaterhäuser in Israel
    antworteten ihnen: Es ziemt sich nicht, uns und euch, das Haus unsers Gottes zu
    bauen; sondern wir wollen allein bauen dem HERRN, dem Gott Israels, wie uns Kores,
    der König in Persien, geboten hat.'
  ntj-ntj: Nyangka-ya liita pirnilu watjarnu, “Wiya, yungarralu-latjunku tjurrtju
    purlkanya palyalku, tjiinyamarntu-lanyatju puurrpa Tjaaralu watjarnu wantinyangka.”
  kan-2017: ಆಗ ಜೆರುಬ್ಬಾಬೆಲ್, ಯೇಷೂವ ಮತ್ತು ಬೇರೆ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಪ್ರಧಾನರೂ ಅವರಿಗೆ, “ನೀವು
    ನಮ್ಮ ದೇವರ ಆಲಯ ಕಟ್ಟುವುದರಲ್ಲಿ ನಮ್ಮೊಡನೆ ಸೇರಲೇ ಕೂಡದು. ಪರ್ಷಿಯ ದೇಶದ ರಾಜನಾದ ಕೋರೆಷನಿಂದ
    ನಮಗಾದ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ನಾವೇ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನ ಆಲಯವನ್ನು ಕಟ್ಟುತ್ತೇವೆ” ಎಂದು ಉತ್ತರ
    ಕೊಟ್ಟರು.
  yap-yap: Me yog Zerubbabel, nge Joshua, nge lolgen fa yuke girdi ngorad ni lungurad,
    “De t’uf e ayuw romed romad ko fare tempel ni nggu toyed ni fan ngak SOMOL ni
    Got romad. Bayi mang gamad e gu toyed, ni bod rogon nike yog Cyrus ni Emperor
    nu Persia ngomad.”
  hlt-MCSB: Tedae amih te Zerubbabel neh Jeshua long khaw, Israel kah a napa boeilu
    a coih rhoek long khaw, “Kaimih kah Pathen im sak ham he nangmih hut moenih kaimih
    hut ni. Tedae Persia manghai, manghai Cyrus loh kaimih n'uen bangla Israel Pathen
    BOEIPA ham te kamamih bueng loh ka sa uh eh,” a ti nah.
  mdy-ETH: ጋዓንቴ ዒማና ዜሬባቡሌንታ ዒያሱንታ ቶኦኮ ቶኦኮኮ ሱኡጋኣ ቢያ ዬንሢ ዓሶም፦ «ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢም
    ኑ ማዣ ጌኤዦ ማኣሮ ማዾ ዒንሢ ኑና ማኣዳንዳያ ኮይሱዋሴ፤ ዬያ ፓርሴ ካኣቲ፥ ቂኢሮሴ ኑና ዓይሤ ጎይፆና ኑ ኑኡሮ ማዣንዳኔ»
    ጌይ ማሄኔ።
  twi-ASANTE: Na Serubabel, Yesua ne Israel ntuanofoɔ bi buaa sɛ, “Monni kyɛfa wɔ
    saa dwuma yi die mu, ɛfiri sɛ, yɛne mo nni hwee yɛ. Yɛn nko ara na yɛbɛsi Awurade,
    Israel Onyankopɔn asɔredan no sɛdeɛ Persiahene Kores ahyɛ yɛn no.”
  eng-WEBU: But Zerubbabel, Jeshua, and the rest of the heads of fathers’ households
    of Israel said to them, “You have nothing to do with us in building a house to
    our God; but we ourselves together will build to the LORD, the God of Israel,
    as King Cyrus the king of Persia has commanded us.”
  wal-wal: SHin Zarubaabeeli, Yaasunne Israa7eela zaretu halaqati etayyo zaaridi,
    hagaadan yaagidosona; “Nu Xoossaassi Beeta Maqidasiyaa keexxanau nuuyyoonne intteyyo
    aiba issippetettinne baawa. SHin Parsse Kawoi Qiiroosi azazidoogaadan, nu xalaalai
    GODAASSI Israa7eela Xoossaassi Beeta Maqidasiyaa keexxana” yaagidosona.
  spa-PDDPT: 'Pero Zorobabel, Jesuá y los demás jefes de casas paternas de Israel
    les respondieron: Nada tienen ustedes en común con nosotros para que edifiquen
    Casa a nuestro ʼElohim. Nosotros solos construiremos para Yavé, ʼElohim de Israel,
    como Ciro, el rey de Persia, nos ordenó.'
  gun-gun: 'Ha''e rami teĩ Zorobabel, Jesua ha''e hetarã kuery akã ikuai va''e ombovai:
    — Peẽ kuery ma mba''eve ndaperekoi ore kuery reve Oreruete pegua oo rojapo jevya
    py. Ore kuery ae''i teĩ rojapopa ''rã Senhor Israel kuery ruete va''e pe, Pérsia
    pygua huvixa Ciro ojapo ukaague rami vy — he''i.'
  agu-BL: 'Poro nin cyal Zorobabel tu Josué scyuch'' yi e'' mas bajxom yi qui''c rmeril,
    nin je cyal scyetze''j: —Qui''c rmeril tan cyoque''nu'' tan banle''n yi ca''l
    Kataj, yi ketz kaRyosil yi o'' xonl Israel, na tajwe''n tan bnixe''n ka''n ketz
    kachuc, chi yi ca''wl yi tak'' kawutzile''n Ciro yi rey cwent Persia.'
  ilo-ULB: Ngem kinuna da Zerubbabel, Jesua, ken dagiti pangulo dagiti puli dagiti
    kapuonanda, “Saan a dakayo, no di ket dakami ti kasapulan a mangibangon iti balay
    ti Diosmi, ta dakami ti mangibangon para kenni Yahweh a Dios ti Israel, kas iti
    imbilin ni Cyrus nga Ari ti Persia.”
  kpg-kpg: Gei Zerubbabel mo Joshua, mo nia dagi madahaanau ga helekai gi digaula,
    “Gimaadou hagalee hiihai bolo goodou e hagamaamaa e hau di Hale Daumaha o Dimaadua,
    go di madau God. Gimaadou gaa hau hua di maa, gii hai be nnelekai di king aamua
    o Persia go Cyrus ne dugu mai gi gimaadou.”
  uig-ARA: 'لېكىن زەرۇببابەل، يەشۇئا بىلەن ئىسرائىلنىڭ باشقا جەمەت باشلىقلىرى ئۇلارغا:
    ــ خۇدايىمىزغا ئۆي سېلىشتا سىلەرنىڭ بىز بىلەن ھېچقانداق ئالاقەڭلار يوق؛ بەلكى
    پارس پادىشاھى قورەش بىزگە بۇيرۇغاندەك، پەقەت بىز ئۆزىمىزلا ئىسرائىلنىڭ خۇداسى
    بولغان پەرۋەردىگارغا ئۆي سالىمىز، دېيىشتى.'
  sus-sus: Kɔnɔ Sorobabeli, Yesuwa, nun Isirayila kuntigie naxa e yaabi, «A mu lanma
    won birin xa yi wali raba. Muxu gbansan nan Ala xa hɔrɔmɔbanxi tima Isirayila
    Marigi Alatala bɛ, alɔ Perise mangɛ Sirusi a yamari ki naxɛ.»
  pon-2006: Serupapel, Sesua, oh kaunen peneinei ko ahpw mahsanihong irail, “Se sohte
    anahne amwail sawas ong ni kokoupen tehnpesen KAUN-O, at Koht. Pein kiht pahn
    kauwada, nin duwen me Sairus, Nanmwarki Lapalap en Persia ketin koasoanediong
    kiht.”
  ksd-ksd: 'Ma Serubabel ma Iesua ma diat par dia lualua ta ra umana apik na tarai
    Israel dia ga biti ta diat dari: Pa i topa avat upi avat a papait maravut avet
    ta ra pal ure kaveve God; avet ika avet a pait pal upi kai ra Luluai, ra God kai
    Israel, da Kores ra king Persia i ga vartuluai pire vevet.'
  tur-YTC: Ama Zerubbabel, Yeşua ve İsrael'in atalar evlerinin başlarının geri kalanı
    onlara, “Tanrımız için bir ev yapmakta sizin bizimle bir ilginiz yok. Biz, Pers
    Kralı Koreş'in bize buyurmuş olduğu gibi, İsrael'in Tanrısı Yahve için birlikte
    kendimiz yapacağız” dediler.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς Ζοροβάβελ καὶ Ἰησοῦς καὶ οἱ κατάλοιποι τῶν ἀρχόντων
    τῶν πατριῶν τοῦ Ἰσραὴλ, οὐχ ἡμῖν καὶ ὑμῖν τοῦ οἰκοδομῆσαι οἶκον τῷ Θεῷ ἡμῶν, ὅτι
    ἡμεῖς ἐπὶ τοαυτὸ οἰκοδομήσομεν τῷ Κυρίω Θεῷ ἡμῶν, ὡς ἐνετείλατο ἡμῖν Κύρος ὁ βασιλεὺς
    Περσῶν.
  ind-AYT: Namun, Zerubabel, Yesua, dan para kepala kaum keluarga Israel yang lain
    berkata kepada mereka, “Kamu tidak ada urusan dengan kami dalam membangun Bait
    Allah kami. Kami sendirilah yang akan bersama-sama membangunnya bagi TUHAN, Allah
    Israel, sebagaimana Koresh, raja Persia, memerintahkan kami.”
  nya-nya: Koma Zerubabeli, Yesuwa ndi atsogoleri ena otsala a mabanja a Aisraeli
    anayankha kuti, “Inu simungatithandize kumangira Nyumba Yehova, Mulungu wathu.
    Tokha tidzamumangira Nyumba Yehova, Mulungu wa Aisraeli, monga mfumu Koresi, mfumu
    ya Perisiya inatilamulira.”
  hrv-hrv: 'Zerubabel, Ješua i glavari izraelskih obitelji odgovoriše im: “Nije na
    vama da s nama gradite Dom našemu Bogu: gradit ćemo mi sami Jahvi, Bogu Izraelovu,
    kako nam je naredio Kir, kralj perzijski.”'
  mps-mps: Tiali goli, Serubabel, me Josua, me tobolu bidi dabego me, augwaligo te
    po augwaliba wali, “Dagego da te dena God Genuai Bidigo be sę ebo tau me sagasigio,”
    wali. “Dena digi sę yaibao, te king Sairusgo dabolo wali po gilama yaibao,” wali.
  tpi-tpi: Tasol Serubabel na Josua na ol hetman i tokim ol, “Yupela i no ken helpim
    mipela long wokim haus bilong God, Bikpela bilong mipela. Mipela yet bai i wokim,
    olsem King Sairus i bin tokim mipela long mekim.”
  dan-1931: 'Men Zerubbabel, Jesua og de andre Overhoveder for Israels Fædrenehuse
    svarede: “I skal ikke være fælles med os om at bygge vor Gud et Hus, men vi vil
    være ene om at bygge for HERREN, Israels Gud, således som Kong Kyros, Perserkongen,
    pålagde os!”'
  vie-OVCB: 'Nhưng Xô-rô-ba-bên, Giê-sua, và các trưởng tộc Ít-ra-ên đáp: “Không.
    Các ông không được dự phần vào công tác này. Chỉ người Ít-ra-ên chúng tôi mới
    có nhiệm vụ xây cất Đền Thờ Chúa Hằng Hữu mà thôi, đúng theo sắc lệnh của Vua
    Si-ru, nước Ba Tư.”'
  guj-2017: પણ ઝરુબ્બાબેલ, યેશૂઆ અને ઇઝરાયલના પૂર્વજોના કુટુંબનાં મુખ્ય વડીલોએ તેઓને
    કહ્યું, “તમારે નહિ, પણ અમારે અમારા ઈશ્વરનું ભક્તિસ્થાન બાંધવું જોઈએ. જેમ ઇરાનના
    રાજા કોરેશે આજ્ઞા આપી છે તેમ, અમે પોતે જ એકત્ર થઈને ઇઝરાયલના ઈશ્વર, યહોવાહના માટે
    એ બાંધકામ કરીશું.”
  pon-2006A: Serupapel, Sesua, oh kaunen peneinei ko ahpw mahsanihong irail, “Se sohte
    anahne amwail sawas ong ni kokoupen tehnpesen KAUN-O, at Koht. Pein kiht pahn
    kauwada, nin duwen me Sairus, Nanmwarki Lapalap en Persia ketin koasoanediong
    kiht.”
  por-BRBSL: 'Mas Zerubabel, Jeshua e os demais chefes de família dos pais de Israel
    lhes disseram: “Vocês não têm nada a ver conosco na construção de uma casa para
    nosso Deus; mas nós mesmos juntos construiremos para Javé, o Deus de Israel, como
    nos ordenou o rei Ciro, o rei da Pérsia”.'
  cth-cth: Hatei Zerubbabel, Jeshua hoi Isarel imthung kahrawikungnaw ni ahnimouh
    koevah, kaimae Cathut im saknae dawk nangmouh na bawk hane lamthung awm hoeh,
    Persia siangpahrang Sairus hanelah ka sak awh han, telah atipouh awh.
  twi-twi: Na Serubabel, Yesua ne Israel ntuanofo bi buae se, “Munni kyɛfa wɔ saa
    dwuma yi di mu, efisɛ yɛne mo nni hwee yɛ. Yɛn nko ara na yebesi Awurade, Israel
    Nyankopɔn, asɔredan no sɛnea Persiahene Kores ahyɛ yɛn no.”
  hlt-hlt: Tedae amih te Zerubbabel neh Jeshua long khaw, Israel kah a napa boeilu
    a coih rhoek long khaw, “Kaimih kah Pathen im sak ham he nangmih hut moenih kaimih
    hut ni. Tedae Persia manghai, manghai Cyrus loh kaimih n'uen bangla Israel Pathen
    BOEIPA ham te kamamih bueng loh ka sa uh eh,” a ti nah.
  tbz-SIM: 'Sodobɑbɛɛdi nɛ̀ Sosuwee nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ nɑ̀kɛ́
    kɛ dɔ̀: Dɛ̀ bɑ́ɑ́ yie nkɛ̀ tí wɛ̃nnɛ́ tínti nɛ̀ díndi kɛ́mɑɑ́ ti Yiɛ̀ nKuyie nti
    tũ nkù tɛcĩ́ɛ̃̀tɛ̀. Tíì dò nkɛ́ tɛ̀ mɑɑ́ timɑ́ɑ̀. Pɛrɛsi kóo kpɑ̀ɑ̀tì Siduusi
    weè ti duɔ́ ndinùù.'
  msy-2020: Ezɨ Serubabel ko Josua ko gumazir dapaniba kamaghɨn me mɨgei, “Ia en akuragh
    Ikiavɨra Itir Godɨn Dɨpenimɨn ingaran e aghua. Persian Atrivim Sairus mɨkemezɨ
    moghɨn, e uari an ingaram.”
  dop-dop: 'Amɑ Solopɑpɛɛlɩ nɑ Yesuwɑ nɑ Ɩsɛɣɛlɩ lʋlʋŋ nyɔɔŋ nyǝ́mɑ lɛlɑɑ pɑ cɔwɑ
    sɩ: Pǝ tɑ mʋnɑ sɩ ɩ́ sǝnɑ-tʋ nɑ tǝ́ ŋmɑ tɑ́ Ɩsɔ kɛ tǝsɛɛlɛ. Tɑ tike tɩɩ ŋmɑnɑ-ɩ.
    Mpi tɔ, pǝ kɛ́ tɑ́ Ɩsɔ Tɑcɑɑ tǝsɛɛlɛ kɛ́. Pɛɛsɩ wulɑʋ sɔsɔ Silusi mɑɣɑmɑɣɑ kɑ
    sɩɩ ḿpʋ́ɣʋ́.'
  azb-azb: 'Lakin Zerubbabil, Yeşua və İsrailin digər nəsil başçıları onlara belə
    dedilər: «Allahımızın evini qurmaq üçün sizin bizimlə heç bir ortaq işiniz yoxdur.
    Biz özümüz əlbir olaraq Fars padşahı Kirin əmrinə əsasən İsrailin Allahı Rəbbə
    məbəd tikəcəyik».'
  eng-DBY: But Zerubbabel and Jeshua and the rest of the chief fathers of Israel said
    to them, Ye have nothing to do with us to build a house to our God, but we alone
    will build to Jehovah the God of Israel, as king Cyrus, the king of Persia, has
    commanded us.
  hin-2017: जरुब्बाबेल, येशुअ और इस्राएल के पितरों के घरानों के मुख्य पुरुषों ने उनसे
    कहा, “हमारे परमेश्वर के लिये भवन बनाने में, तुम को हम से कुछ काम नहीं; हम ही लोग
    एक संग मिलकर फारस के राजा कुस्रू की आज्ञा के अनुसार इस्राएल के परमेश्वर यहोवा
    के लिये उसे बनाएँगे।”
  wol-KYG: 'Sorobabel nag ànd ak Yosuwe ak yeneen kilifay kër Israyil ya ne leen:
    «Dungeen bokk ak nun tabax sunu kër Yàlla gi. Nun doŋŋ ay tabaxal Aji Sax ji Yàllay
    Israyil, te loolu la Sirus buuru Pers santaane.»'
  eng-YLT: And Zerubbabel saith to them, also Jeshua, and the rest of the heads of
    the fathers of Israel, 'Not for you, and for us, to build a house to our God;
    but we ourselves together do build to Jehovah God of Israel, as the king Cyrus,
    king of Persia, commanded us.'
  kne-kne: Ngem kanan da Zerubbabel, Jesua ya din papangolon di pamilya, “Adi kayon
    makibiyang sin kaamagan di Timplon di Diyos mi. Inbilin Ari Cyrus ay ari ed Persia
    ay dakami anggoy di mangamag.”
  eng-WYC-2017: And Zerubbabel, and Joshua, and the other princes of the fathers of
    Israel, said to them, It is not to us and to you, that we build an house to our
    God; but we us-selves alone shall build an house to the Lord our God, as Cyrus,
    the king of Persia, commanded us.
  eng-WMBB: But Zerubbabel, Yeshua, and the rest of the heads of fathers’ households
    of Israel said to them, “You have nothing to do with us in building a house to
    our God; but we ourselves together will build to the LORD, the God of Israel,
    as King Cyrus the king of Persia has commanded us.”
  urd-GVH: लेकिन ज़रुब्बाबल, यशुअ और इसराईल के बाक़ी ख़ानदानी सरपरस्तों ने इनकार किया,
    “नहीं, इसमें आपका हमारे साथ कोई वास्ता नहीं। हम अकेले ही रब इसराईल के ख़ुदा के
    लिए घर बनाएँगे, जिस तरह फ़ारस के बादशाह ख़ोरस ने हमें हुक्म दिया है।”
  rug-rug: Ba olaṉa la i ari Zerubabele, e Zosua, meke sari doduru palabatu koari
    na hopeke tututi pa butubutu, “Loke mia tinavete koa gami si gamu koasa kinurina
    sa Zelepade tanisa mami Tamasa, ba gami mo telemami si kaqu kuri ponia se Zihova,
    sa Tamasa pa Izireli, gua sapu garununi gami e Saerasi, sa ṉati baṉara pa Pesia.”
  gaz-gaz: Zarubaabel, Yeeshuuʼaa fi hangafoonni maatii Israaʼel kaan garuu, “Isin
    mana Waaqa keenyaa nu wajjin ijaaruuf qooda hin qabdan. Numa qofatu akkuma Qiiros
    Mootichi Faares nu ajaje sanatti Waaqayyo Waaqa Israaʼeliif mana qulqullummaa
    ijaara” jedhanii deebisan.
  fra-LSG: 'Mais Zorobabel, Josué, et les autres chefs des familles d’Israël, leur
    répondirent: Ce n’est pas à vous et à nous de bâtir la maison de notre Dieu; nous
    la bâtirons nous seuls à l’Éternel, le Dieu d’Israël, comme nous l’a ordonné le
    roi Cyrus, roi de Perse.'
  yal-yal: Koni Sorobabeli nun Yosuwe nun Isirayila denbaya xunna bonne yi e yabi,
    e naxa, “En birin xa mi Ala Batu Banxin tima nxɔ Ala xa, nxu tan nan Alatala Batu
    Banxin tima a xa, Isirayilaa Ala, alo Perise yamanan mangan Kirusi a yamarixi
    nxu ma kii naxan yi.”
  haw-1868: A o Zerubabela, a o Iosua, a me ka poe i koe o ka poe koikoi o na makua
    o ka Iseraela, olelo aku lakou nei ia lakou la, Aohe a oukou mea ia makou e hana
    pu ai i ka hale no ko makou Akua; aka, o makou wale no e hana no Iehova ke Akua
    o ka Iseraela, e like me ka ke alii, ka Kuro, ke alii o Peresia, i kauoha mai
    ai ia makou.
  arb-NAV: 'فَأَجَابَهُمْ زَرُبَّابِلُ وَيَشُوعُ وَسَائِرُ رُؤَسَاءِ عَشَائِرِ إِسْرَائِيلَ:
    «لا شَأْنَ لَكُمْ مَعَنَا فِي بِنَاءِ هَيْكَلِ إِلَهِنَا، وَإِنَّمَا نَحْنُ وَحْدَنَا
    نَبْنِي هَيْكَلَ الرَّبِّ إِلَهِ إِسْرَائِيلَ، بِمُوْجِبِ أَمْرِ الْمَلِكِ كُورَشَ
    مَلِكِ فَارِسَ».'
  ewe-ewe: Ke Zerubabel, Yesua kple Israel ƒe ƒomeawo ƒe tatɔwo ɖo ŋu na wo be, “Miakpɔ
    gome le gbedoxɔ tutu na míaƒe Mawu la me o. Míawo ɖeɖe míatui na Yehowa, Israel
    ƒe Mawu la abe ale si Persia fia, Sirus de see na mí ene.”
  eng-LEE: But Zerubbabel, and Jeshua', and the rest of the of the divisions of Israel,
    said unto them, It is not obligatory on you and on us to build a house unto our
    God; but we ourselves together must build unto the Lord the God of Israel, as
    king Cyrus the king of Persia hath commanded us.
  gvn-gvn: '@see-verse:EZR.004.002'
  asm-FB: কিন্তু জৰুব্বাবিল, যেচুৱা আৰু তেওঁলোকৰ পূৰ্বপুৰুষৰ জাতিৰ মূল লোকসকলে ক’লে,
    “তোমালোক নহয়, কিন্তু আমিহে আমাৰ ঈশ্বৰৰ গৃহ নিৰ্ম্মাণ কৰিম। পাৰস্যৰ কোৰচ ৰজাই
    আদেশ দিয়া অনুসাৰে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে আমি গৃহ নিৰ্ম্মাণ কৰিম।”
  sus-A: كْنْ سٌرٌبَبٍلِ، يٍسُوَ، نُن عِسِرَيِلَ كُنتِفِيٍ نَشَ عٍ يَابِ، «عَ مُ لَنمَ
    وٌن بِرِن شَ يِ وَلِ رَبَ. مُشُ فبَنسَن نَن عَلَ شَ هْرْ مْبَنشِ تِمَ عِسِرَيِلَ
    مَرِفِ عَلَتَلَ بّ، عَلْ ثٍرِ سٍ مَنفّ سِرُ سِ عَ يَمَرِ كِ نَشّ.»
  fra-SBL: 'Mais Zorobabel, Josué et le reste des chefs de famille d''Israël leur
    dirent : « Vous n''avez rien à faire avec nous pour bâtir une maison à notre Dieu ;
    mais nous, ensemble, nous bâtirons à Yahvé, le Dieu d''Israël, comme le roi Cyrus,
    roi de Perse, nous l''a ordonné. »'
  hbo-hbo: וַיֹּאמֶר֩ לָהֶ֨ם זְרֻבָּבֶ֜ל וְיֵשׁ֗וּעַ וּשְׁאָ֨ר רָאשֵׁ֤י הָֽאָבֹות֙
    לְיִשְׂרָאֵ֔ל לֹֽא־לָ֣כֶם וָלָ֔נוּ לִבְנֹ֥ות בַּ֖יִת לֵאלֹהֵ֑ינוּ כִּי֩ אֲנַ֨חְנוּ
    יַ֜חַד נִבְנֶ֗ה לַֽיהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל כַּאֲשֶׁ֣ר צִוָּ֔נוּ הַמֶּ֖לֶךְ
    כֹּ֥ורֶשׁ מֶֽלֶךְ־פָּרָֽס׃
  piu-2006: '@see-verse:EZR.004.002'
  kik-kik: No rĩrĩ, Zerubabeli, na Jeshua, na atongoria arĩa angĩ a nyũmba cia Isiraeli
    makĩmacookeria atĩrĩ, “Mũtirĩ na handũ thĩinĩ witũ ũhoro-inĩ wa gwakĩra Ngai witũ
    hekarũ. Nĩ ithuĩ ene tũgwakĩra Jehova, Ngai wa Isiraeli, o ta ũrĩa Kurusu mũthamaki
    wa Perisia aatwathire.”
  fra-NCL: 'Mais Zorobabel, Josué et les autres chefs des familles d’Israël leur répondirent :
    « Il ne convient pas que vous et nous, nous bâtissions ensemble la maison de notre
    Dieu ; mais nous la bâtirons nous seuls à Yahweh, le Dieu d’Israël, comme nous
    l’a ordonné le roi Cyrus, roi de Perse. »'
  cek-AK: Toe Zerubbabel, Jeshua hoi to ah kaom Israel zaehoikungnawk mah, Kaicae
    Sithaw ih im sakhaih pongah nangcae hoi asaenghaih tidoeh om ai; Persia siangpahrang,
    Sairas ih lokpaekhaih baktih toengah, kaimacae mah khue ni Israel Angraeng Sithaw
    hanah ka sak pae o han, tiah pathim pae o.
  cuk-cuk: 'Geb degine, Zorobabel, Jesúa, degi, Israel-dulemar-neguya-sedimalad-e-dummagan,
    abin-sogdemalad: —Suli. Anmarba be Bab-Dummadse-goled-neg-sobega anmar be-abesuli.
    Ar anmarbi, Israel-dulemar-Bab-Dummadga, Bab-Jehováʼse-goled-neg soboed. Ar igi
    Persa-yar-e-rey-Ciro, anmarga igar-uksadba.'
  uig-CYR: 'Лекин Зәруббабәл, Йәшуа билән Исраилниң башқа җәмәт башлиқлири уларға:
    — Худайимизға өй селишта силәрниң биз билән һеч қандақ алақәңлар йоқ; бәлки Парс
    падишаси Қорәш бизгә буйруғандәк, пәқәт биз өзимизла Исраилниң Худаси болған Пәрвәрдигарға
    өй салимиз, дейишти.'
  tel-2017: అందుకు జెరుబ్బాబెలు, యేషూవ, ఇశ్రాయేలు పెద్దల్లో మిగిలినవారు “మీరు మాతో
    కలిసి మా దేవునికి మందిరం కట్టాల్సిన అవసరం లేదు. పర్షియా దేశపు రాజు కోరెషు మాకిచ్చిన
    అనుమతి ప్రకారం మేమే పూనుకుని ఇశ్రాయేలీయుల దేవుడైన యెహోవాకు మందిరం కట్టుకుంటాం”
    అని వారితో చెప్పారు.
  hat-BSA: 'Men Zorobabel avèk Josué ak tout lòt chèf a lakay zansèt a Israël yo te
    di yo: “Ou pa gen anyen ansanm avèk nou menm nan bati yon kay a Bondye nou an,
    men nou menm pou kont nou, nou va bati a SENYÈ a, Bondye Israël la, kon Cyrus,
    wa Perse la, te kòmande nou an.”'
  kos-kos: Zerubbabel, Joshua, ac sifen sou elos fahk nu selos, “Kut tia enenu kasru
    lowos in musai sie Tempul nu sin LEUM GOD lasr. Kut ac sifacna musai, oana ke
    Tokosra Fulat Cyrus lun Persia el sapkin nu sesr.”
  hbo-WLC: וַיֹּאמֶר֩ לָהֶ֨ם זְרֻבָּבֶ֜ל וְיֵשׁ֗וּעַ וּשְׁאָ֨ר רָאשֵׁ֤י הָֽאָבוֹת֙
    לְיִשְׂרָאֵ֔ל לֹֽא־לָ֣כֶם וָלָ֔נוּ לִבְנ֥וֹת בַּ֖יִת לֵאלֹהֵ֑ינוּ כִּי֩ אֲנַ֨חְנוּ
    יַ֜חַד נִבְנֶ֗ה לַֽיהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל כַּאֲשֶׁ֣ר צִוָּ֔נוּ הַמֶּ֖לֶךְ
    כּ֥וֹרֶשׁ מֶֽלֶךְ־פָּרָֽס׃
  ibo-ibo: Ma Zerubabel, na Jeshua na ndịisi ọzọ zara sị ha, “Unu enweghị oke ọbụla
    nʼọrụ iwuru Chineke anyị ụlọnsọ. Naanị ndị anyị ga-ewuru Onyenwe anyị, Chineke
    Izrel ụlọ ukwu a dịka Sairọs eze Peshịa nyere nʼiwu.”
  ory-ory: ମାତ୍ର ଯିରୁବ୍ବାବିଲ୍‍ ଓ ଯେଶୂୟ ଓ ଇସ୍ରାଏଲର ଅନ୍ୟ ପିତୃବଂଶର ପ୍ରଧାନମାନେ ସେମାନଙ୍କୁ
    କହିଲେ, “ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗୃହ ନିର୍ମାଣ କରିବା ବିଷୟରେ ଆମ୍ଭମାନଙ୍କ
    ସଙ୍ଗେ ତୁମ୍ଭମାନଙ୍କର କୌଣସି ସମ୍ପର୍କ ନାହିଁ; ମାତ୍ର ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ପାରସ୍ୟ ରାଜା କୋରସ୍‍
    ରାଜାଙ୍କ ଆଜ୍ଞା ପ୍ରମାଣେ ଆମ୍ଭେମାନେ ଆପେ ଏକତ୍ରିତ ହୋଇ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ନିର୍ମାଣ କରିବା।”
  chk-chk: Nge Serupapel, Jesua me ekewe mwänirelan än semer kewe cho me lon Israel
    ra üreniir, “Esap tufich pwe oupwe etikem le aüetä eu imwenfel fän iten äm we
    Kot. Äm chök aipwe aüetä ei imw fän iten ewe Samol mi Lapalap ewe Koten Israel,
    usun Sirus ewe kingen Persia a allük ngenikem.”
  rop-rop: Wal Serababal en Joshuwa en ola boswan lida blanga ola femili bin dalim
    olabat, “Melabat nomo wandim yumob blanga album melabat bildimap det Serramoni
    Pleis blanga YAWEI det trubala God blanga melabat. Melabat garra bildimap det
    serramoni pleis miselp, jis laik King Sairas bin dalim melabat blanga dum.”
  ukr-1871: 'І відказав їм Зоробабель та Ісус і инчі голови поколїнь Ізраїлських:
    Не будувати вам вкупі з нами дому Богові нашому; ми самі будувати мемо дом Господеві,
    Богові Ізрайлевому, як звелїв нам царь Кир, царь Перський.'
  deu-1951: 'Aber Serubbabel und Jesua und die übrigen Familienhäupter Israels antworteten
    ihnen: Es geziemt sich nicht, daß ihr und wir das Haus Gottes [gemeinsam] bauen,
    sondern wir allein wollen dem HERRN, dem Gott Israels, bauen, wie uns Kores, der
    König von Persien, geboten hat!'
  eng-JPS: 'But Zerubbabel, and Jeshua, and the rest of the heads of fathers'' houses
    of Israel, said unto them: ''Ye have nothing to do with us to build a house unto
    our God; but we ourselves together will build unto the LORD, the God of Israel,
    as king Cyrus the king of Persia hath commanded us.'''
  srp-1865: 'A Zorovavelj i Isus i ostali glavari domova otaèkih u Izrailju rekoše
    im: ne možete vi s nama zidati doma Bogu našemu, nego æemo mi sami zidati Gospodu
    Bogu Izrailjevu, kako nam je zapovjedio Kir car Persijski.'
  lug-lug: Naye Zerubbaberi ne Yesuwa n’abakulu b’ebika bya Isirayiri abalala ne babaddamu
    nti, “Temulina mugabo naffe mu kuddaabiriza yeekaalu ya Katonda waffe. Tuligizimbira
    Mukama Katonda wa Isirayiri ffekka, nga kabaka Kuulo kabaka w’e Buperusi bwe yatulagira.”
  heb-heb: ויאמר להם זרבבל וישוע ושאר ראשי האבות לישראל לא לכם ולנו לבנות בית לאלהינו
    כי אנחנו יחד נבנה ליהוה אלהי ישראל כאשר צונו המלך כורש מלך פרס׃
  ben-IRV: কিন্তু সরুব্বাবিল, যেশূয় ও ইস্রায়েলের অন্য সবার পূর্বপুরুষদের প্রধানরা
    তাদেরকে বললেন, “আমাদের ঈশ্বরের উদ্দেশ্যে বাড়ি তৈরীর বিষয়ে আমাদের সঙ্গে তোমাদের
    সম্পর্ক নেই; কিন্তু কোরস রাজা, পারস্যের রাজা আমাদেরকে যা আদেশ করেছেন, সেই অনুসারে
    শুধুমাত্র আমরাই ইস্রায়েলের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে তৈরী করবো৷”
  pan-pan: ਪਰੰਤੂ ਜ਼ਰੂੱਬਾਬਲ ਅਤੇ ਯੇਸ਼ੂਆ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਬਾਕੀ ਆਗੂਆਂ
    ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਭਵਨ ਬਣਾਉਣ ਵਿੱਚ, ਤੁਹਾਡਾ ਸਾਡੇ ਨਾਲ ਕੋਈ ਕੰਮ
    ਨਹੀਂ; ਅਸੀਂ ਆਪ ਹੀ ਮਿਲ ਕੇ, ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਲਈ ਉਸ ਨੂੰ ਬਣਾਵਾਂਗੇ ਜਿਵੇਂ
    ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਕੋਰਸ਼ ਨੇ ਸਾਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਹੈ।”
  mya-JVB: ဇေရုဗဗေလ နှင့် ယောရှု အစရှိသော ဣသရေလ အဆွေအမျိုးသူကြီး တို့က၊ ငါ တို့၏ဘုရား
    သခင်အဘို့ ဗိမာန် တော်တည် ခြင်းအမှုကို၊ သင် တို့သည် ငါ တို့နှင့် ဝိုင်း၍ မ လုပ်ရ။
    ပေရသိ ရှင်ဘုရင် ကုရု မင်းကြီး အမိန့် တော်အတိုင်း ၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား
    အဘို့ ငါ တို့သည် ကိုယ်တိုင်တည် ရမည်ဟု ပြန်ပြော ကြ ၏။
  hmo-hmo: To Serubabele bona Iosua bona Israela iduhu lohia taudia ese idia haere,
    idia gwau, “Ai ese ai karaia noho Dubu, aiemai Dirava ena, be emui gaukara lasi.
    Ai Israela taudia sibona ese do ai haginia, Lohiabada, Israela ena Dirava, ena,
    king Sairasi, Parasa ena king, ese ai dekenai ia oda henia hegeregerena.”
  urd-urd: लेकिन ज़रुब्बाबुल और यशू'अ और इस्राईल के आबाई ख़ानदानों के बाक़ी सरदारों
    ने उनसे कहा कि तुम्हारा काम नहीं, कि हमारे साथ हमारे ख़ुदा के लिए घर बनाओ, बल्कि
    हम खुद ही मिल कर ख़ुदावन्द इस्राईल के ख़ुदा के लिए उसे बनाएँगे, जैसा शाह — ए —
    फ़ारस ख़ोरस ने हम को हुक्म किया है।
  rus-SYN: 'И сказал им Зоровавель и Иисус и прочие главы поколений Израильских: не
    строить вам вместе с нами дом нашему Богу; мы одни будем строить дом Господу,
    Богу Израилеву, как повелел нам царь Кир, царь Персидский.'
  bqc-SIM: 'Ɔ̃ Zolobabɛli ń Yesuao ń Isaili uabele kĩniↄ ònɛ́: Wá Lua kpɛ́ boa
    dɛ á yã́ ũo. Wá wá pↄ́ bo Dii Isailiↄ Luaɛ wátɛ̃ɛ, lá Pɛɛsiↄ kí Kilusi
    dìlɛwɛ̃ɛwaɛ.'
  tcz-CHONGTHU: Ahinlah Zerubbabel, Jeshua chuleh Israelte lamkai danghon hiti i nana
    donbut un ahi, “Nanghon hichea hin chan nanei pouve, chule Persia lengpa Cyrus
    in eithupeh bang bang uva hiche Israel Pathen Pakai houin hi keihon bou kasahdiu
    ahi,” atieh tauve.
  mar-mar: पण जरुब्बाबेल, येशूवा आणि त्यांच्या वडिलांच्या घराण्याचे प्रमुख त्यांना
    म्हणाले, “तुम्ही नव्हे तर इस्राएलचा देव परमेश्वर याचे मंदिर फक्त आम्हासच बांधायचे
    आहे. पारसाचा राजा कोरेश याची तशी आज्ञा आहे.”
  qub-qub: 'Chayno niptin Zorobabel, Josué y waquin mandajcuna niran: «Gamcunawan
    iwalga manami Diosnëpa Templunta allchar arushwanchu. Israel famillyacunallami
    rispitar adurashä Tayta Diosnëpa Templuntaga arushäcuna. Chayno arunäcunapämi
    Persiapa raynin Ciropis nimasha.»'
  bqp-bqp: 'Akũ Zɛrubabɛli kũ Yesuao kũ Isaraila bede kparanↄ pìńnɛ: Ó Luda kpɛ́bona
    de á yã ũro. Óni ó pↄ́ bo Dikiri Isarailanↄ Ludanɛ ó tɛ̃nɛ lákũ Pɛsianↄ kína
    Sirusu dìtɛwɛrɛ nà.'
  hat-hat: 'Zowobabèl, Jozye ak tout lòt chèf fanmi yo reponn yo: -Non mèsi! Nou pa
    bezwen konkou pesonn pou nou bati yon tanp pou Seyè a, Bondye nou an. N''a bati
    l'' nou menm, pou kont nou ak men nou, jan Siris, wa peyi Pès la, te ban nou lòd
    fè a.'
  eng-BSB: But Zerubbabel, Jeshua, and the other heads of the families of Israel replied,
    “You have no part with us in building a house for our God, since we alone must
    build it for the LORD, the God of Israel, as Cyrus king of Persia has commanded
    us.”
  eng-WEBPB: But Zerubbabel, Jeshua, and the rest of the heads of fathers’ households
    of Israel said to them, “You have nothing to do with us in building a house to
    our God; but we ourselves together will build to the LORD, the God of Israel,
    as King Cyrus the king of Persia has commanded us.”
  kbq-kbq: Hianagi Zerubabeli'ene Jeshua'ene Israeli naga nofite'ma ugota hu'naza
    kva vahe'mo'zanena amanage hu'za zamasami'naze, tagri Ra Anumzamofo mono nona
    taza huta onkigahaze. Pesia kini ne' Sairusi'ma hurante'nea kante amage anteta,
    Ra Anumzana Israeli vahe'mota Anumzamofo mono nona tagrake'za kigahune.
  nhe-BL: 'Huan Zorobabel, Jesúa huan nopa tlayacanca israelitame quinnanquilijque:
    ―¡Axtle! Ax quinamiqui para intechpalehuise ipan ni tequitl pampa ax tleno inquipiyaj
    tohuaya. Tojuanti toseltitzi tijcualtlalise itiopa TOTECO Dios pampa queja nopa
    technahuatijtoc Tlanahuatijquetl Ciro tlen tlali Persia.'
  bus-bus: 'Ben Zɛrubabɛli kↄ̃n Yesuao kↄ̃n Isaraili bɛde kpaaanↄ bèńnɛ: Wa Luda kpɛ́
    bona dɛ a yã ũro. Wé wa pↄ́ bo Dii Isarailinↄ Ludanɛ watɛ̃ɛ lán Pɛsianↄ kí Sirusu
    dìɛwe nà.'
  gub-BL: Na'e Zurupapew a'e, Zuzue a'e no, Izaew uzeànàànàm ma'e wanuwihaw a'e wà
    no, uwazar waze'eg wanupe a'e wà kury. — Urepytywà zo pe Tupàn Tuweharupi Wiko
    Ma'e urezar hàpuzuhu iapo mehe nehe. Nuruputar kwaw urepytywà àwàm ure. Ure zutyka'i
    uruzapo putar tàpuzuhu nehe. Ta'e Xiru Pezi ywy rehe har wanuwihawete uzapo kar
    nezewe haw urewe a'e xe, i'i wanupe wà.
  eng-DRA: 'But Zorobabel, and Josue, and the rest of the chief of the fathers of
    Israel said to them: You have nothing to do with us to build a house to our God,
    but we ourselves alone will build to the Lord our God, as Cyrus king of the Persians
    hath commanded us.'
