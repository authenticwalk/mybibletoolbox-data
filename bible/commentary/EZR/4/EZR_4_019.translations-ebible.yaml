verse: EZR.004.019
translations:
  mal-C: നാം കൽപ്പിച്ചിട്ട് നടത്തിയ അന്വേഷണത്തിൽ, ഈ പട്ടണം പണ്ടുമുതൽത്തന്നെ രാജാക്കന്മാരോട്
    എതിർത്തുനിന്നിരുന്നതാണെന്നും മത്സരവും രാജ്യദ്രോഹവും അവിടെ ഉണ്ടായിരുന്നെന്നും വ്യക്തമായി.
  deu-TKW: Und nachdem ich Befehl erteilt, hat man nachgeforscht und gefunden, daß
    sich diese Stadt seit uralten Zeiten gegen die Könige aufgelehnt hat, und daß
    Aufruhr und Empörung in ihr angestiftet ward.
  lin-lin: Napesaki mitindo mpo ete baluka koyeba mpe kososola bosolo. Boye emonani
    solo ete, wuta na kala, engumba oyo etombokelaka kaka bakonzi mpe etindaka bato
    na botomboki mpe na mobulu.
  eng-LSV: and by me a decree has been made, and they sought, and have found that
    this city is lifting up itself against kings from the days of old, and rebellion
    and sedition is made in it,
  eng-GNV: And I haue commanded and they haue searched, and founde, that this citie
    of olde time hath made insurrection against kings, and hath rebelled, and rebellion
    hath bene committed therein.
  eng-WEBSTER: And I commanded, and search hath been made, and it is found that this
    city of old time hath made insurrection against kings, and that rebellion and
    sedition have been made in it.
  nhw-BL: Huan nitlanahuati para ma quitemoca ipan amame tlen tohuejcapan tatahua
    huan ticajsitoque campa quiijtohuaj para nopa Jerusalén masehualme tlahuel fierojtique,
    huan nopona amo quintlepanitaj tlanahuatiani huan miyac hueltas nopona mosisinijque
    huan motlananque.
  swh-ONEN: Nilitoa amri na uchunguzi ukafanyika na imegundulika kwamba mji huu una
    historia ndefu ya maasi dhidi ya wafalme na pamekuwa mahali pa maasi na uchochezi.
  bba-bba: Mɑ nɑ woodɑ wɛ̃ bu kɑsu nɛn sikɑdobɑn fɑɑɡin tireru sɔɔ. Mɑ bɑ kɑso ɡe
    kuɑ bɑ wɑ mɑ sɑɑ yellun di wuu ɡe, ɡɑ rɑ sinɑmbun woodɑ yinɛ kpɑ bɑ n bu seesimɔ.
  eng-KJVCPB: And I commanded, and search hath been made, and it is found that this
    city of old time hath made insurrection against kings, and that rebellion and
    sedition have been made therein.
  mpx-mpx: Ya ba yaka no totuwalali hi loya, ge hi pwawa te panuwa ya wali awatautau
    liwanina i yapu kin ona elal. Tunahot heliya toteli gegetoga ge toginol naknak.
  luo-luo: Ne achiwo chik kendo nonro notim, kendo noyud ni dala maduongʼni nigi sigana
    mabor mar ngʼanyone ruodhi kendo en kar wich teko kod wacho weche mag wich teko.
  meu-meu: Bena na hahedua, bena vada e hetahu; vada e davaria una hanua ese nega
    gunadia amo hanua pavapavadia vada e tuari henidia, bona ia lalonai daḡedaḡe bona
    taravatu idadaraina karadia vada e kara.
  npi-ULB: त्यसैले मैले छानविन गर्न आदेश दिएँ, रपहिलौक दिनहरूमा तिनीहरू राजाहरूका
    विरुद्धमा बागी भएका र विद्रोह गरेका रहेछन् भनी पत्ता लगाइयो ।
  yor-yor: Mo pa àṣẹ, a sì ṣe ìwádìí, nínú ìtàn ọjọ́ pípẹ́ àti ti ìsinsin yìí ti ìṣọ̀tẹ̀
    sí àwọn ọba pẹ̀lú, ó sì jẹ́ ibi ìṣọ̀tẹ̀ àti ìrúkèrúdò.
  ind-ind: Kami juga sudah memeriksa catatan-catatan sejarah dan ternyata benar, ada
    bukti-bukti yang menyatakan bahwa sejak dulu kota itu selalu melawan para pemerintah,
    bahkan rakyatnya pemberontak dan pengacau semua.
  pes-OPCB: دستور دادم تحقیق و بررسی کنند. معلوم شد که ساکنان این شهر از دیرباز همیشه
    علیه پادشاهان شورش و آشوب بر پا کرده‌اند.
  tgl-ULB: Kaya nag-utos ako ng isang pagsisiyasat at natuklasan na sila ay naghimagsik
    at nag-alsa sa mga hari.
  hui-hui: Ani langiyagola i̱na agali beba gili bia dagala biaga hearuhondo lamialu,
    Tígua ogoni henenedabe taya bialu handadaba, laru. Ani larugola tigua handalu
    hearia Yarusaleme wali agalime mine halu kininaga bi mo wahalu haabo haga lalu
    gilibu wiaria handaya. Heneneore tano ogoniha agali ko dewaore bu heneya.
  mya-mya: ငါ​သည်​အ​မိန့်​ထုတ်​ဆင့်​၍​ရှာ​ဖွေ​ကြည့်​ရှု​ရာ​ယေ​ရု​ရှ​လင်​မြို့​သည်​ရှေး​ကာ​လ​မှ​အ​စ​ပြု​၍
    ဧ​က​ရာဇ်​မင်း​တို့​ကို​တော်​လှန်​ပုန်​ကန်​လေ့​ရှိ​ကြောင်း​ကို​လည်း​ကောင်း၊ ပုန်​ကန်​သူ​များ၊
    အ​နှောင့်​အ​ယှက်​ပေး​တတ်​သူ​များ​နှင့်​ပြည့်​နှက်​နေ​ကြောင်း​ကို​လည်း​ကောင်း​တွေ့​ရှိ​ရ​သည်။-
  bod-N: ངས་བཀའ་གནང་ནས་རྩད་བཅད་པ་ཡིན། དེ་ནི་གྲོང་ཁྱེར་དེས་གནའ་ནས་རྒྱལ་པོ་ལ་ངོ་ལོག་བྱས་ཤིང་།
    དེའི་ནང་རྒྱུན་དུ་ངོ་ལོག་དང་ཟིང་འཁྲུག་བྱུང་འདུག
  sna-sna: Ndakarayira uye zvikatsvakwa, zvikaonekwa kuti guta iri rine nhoroondo
    yokumukira madzimambo kubva kare uye raiva nzvimbo yokumukira madzimambo nokurangana
    zvakaipa.
  spa-BLM: He decretado, y se ha hecho una búsqueda, y se ha encontrado que esta ciudad
    ha hecho insurrección contra los reyes en el pasado, y que se han hecho en ella
    rebeliones y revueltas.
  cac-cac: Ix in chec saychaj ilchajoc, icha ix eyala'. Ix ilchaji to a eb' anima
    cajan d'a Jerusalén chi', te pit ix yutejn̈ej sb'a eb' d'a eb' rey ec'nacxo.
  swh-ULB: Hivyo niliagiza uchunguzi ufanywe na ikabainika kwamba zamani uliasi na
    kuwafitinisha wafalme.
  bel-bel: і ад мяне дадзены загад, - і шукалі, і знайшлі, што горад гэты здаўна паўставаў
    супроць цароў, і ўчыняліся ў ім мецяжы і хваляваньні,
  deu-ELBBK: Und von mir ist Befehl gegeben worden, und man hat nachgesucht und gefunden,
    dass diese Stadt von den Tagen der Vorzeit her sich gegen die Könige aufgelehnt
    hat und dass Aufruhr und Empörung in ihr gestiftet worden sind.
  mbb-OT: Midsuǥù a he susiya is menge surat, ne naahà dutun he tutuu iyan he puun
    pa zengan is menge meǥinged diyà te Jerusalem ebpekigkuntada te menge hadì. Neleyaman
    dan en te ed-ula-ula keniyan he lugar is kedribildi kuntra te gubirnu.
  mal-2015: നാം കല്പന കൊടുത്തിട്ടു അവർ ശോധനചെയ്തു നോക്കിയപ്പോൾ ആ പട്ടണം പുരാതനമേ രാജാക്കന്മാരോടു
    എതിർത്തുനില്ക്കുന്നതു എന്നും അതിൽ മത്സരവും കലഹവും ഉണ്ടായിരുന്നു എന്നും
  rmc-rmc: Me prikazinďom, hoj te roden andro zvitki, a on arakhle, hoj oda foros
    pes čirlastar vzburinelas le kraľenge, o manuša andre leste kerenas pharipena
    the vzburi
  pes-OPV: وفرمانی از من صادر گشت و تفحص کرده، دریافت کردند که این شهر از ایام قدیم
    با پادشاهان مقاومت می‌نموده و فتنه و فساد در آن واقع می‌شده است.
  ron-1924: Ам дат порункэ сэ се факэ черчетэрь ши с-а гэсит кэ, дин времурь векь,
    четатя ачаста с-а рэскулат ымпотрива ымпэрацилор ши с-а дедат ла рэскоалэ ши ла
    рэзврэтире.
  ben-OBCV: আমি একটি নির্দেশ পাঠিয়েছি এবং সেইমতো অনুসন্ধানও করা হয়েছে। সত্যিই এটি
    দেখা গেছে যে পূর্ব থেকেই নগরটি সম্রাটদের বিরুদ্ধে বিদ্রোহ করেছে এবং নগরটি যথার্থই
    বিক্ষোভ ও বিদ্রোহের জন্য কুখ্যাত।
  som-som: Oo anna amar baan bixiyey, oo buugaggii baa la baadhay, oo waxaa la helay
    in magaaladanu waagii hore boqorro ku kici jirtay, iyo in dhexdeeda lagu caasiyoobi
    jiray oo lagu fallaagoobi jiray.
  lat-VUC: 'et a me præceptum est: et recensuerunt, inveneruntque quoniam civitas
    illa a diebus antiquis adversum reges rebellat, et seditiones, et prælia concitantur
    in ea:'
  eng-ASVBT: And I decreed, and search hath been made, and it is found that this city
    of old time hath made insurrection against kings, and that rebellion and sedition
    have been made therein.
  ita-1885: E per mio comandamento, si è cercato, e trovato che cotesta città già
    ab antico si solleva contro ai re; che vi si fanno ribellioni e congiure;
  eng-LXXUP: And a decree has been made by me, and we have examined, and found that
    that city of old time exalts itself against kings, and that rebellions and desertions
    take place within it.
  eng-ULB: So I ordered an investigation and discovered that in previous days they
    had rebelled and revolted against kings.
  spa-VBL: He ordenado que se realice una investigación. Se ha descubierto que esta
    ciudad se ha levantado a menudo en rebelión contra los reyes en el pasado, promoviendo
    frecuentemente la insurrección y la rebelión.
  fra-_FOB: J'ai donné ordre, et on a cherché, et on a trouvé que, de tout temps,
    cette ville-là s'est élevée contre les rois, et qu'on y a fait des séditions et
    des révoltes;
  mal-mal: നാം കല്പന കൊടുത്തിട്ട് അവർ ശോധന ചെയ്തു നോക്കിയപ്പോൾ ആ പട്ടണം പണ്ടുമുതലേ
    രാജാക്കന്മാരോട് എതിർത്ത് നില്ക്കുന്നത് എന്നും അതിൽ മത്സരവും രാജ്യദ്രോഹവും നിലനിന്നിരുന്നു
    എന്നും
  urd-GVR: Mere hukm par Yarūshalam ke bāre meṅ mālūmāt hāsil kī gaī haiṅ. Mālūm huā
    ki wāqaī yih shahr qadīm zamāne se bādshāhoṅ kī muḳhālafat karke sarkashī aur
    baġhāwat kā mambā rahā hai.
  suz-BL: मिनु गे इन देंशो खोदेंशो पा ब्रेक्‍शा वोइश्‍शो लोव़पुकी माल्‍पाइक्‍तामी।
    मिनु मार थिंसाक्‍व देंशा हना, मेको सहर ङा मुरुमी पिप आ सासन पतीकेमी मटिशो आ पर्बम
    शुश लोव़पुकी ब्रेक्‍शा वोइश्‍शो थिंसाक्‍व। मिनु साइ रे मोदेंशो मटितीके, पना पन
    पिशो बाक्‍तेक्‍म।
  ita-1927: ed io ho dato ordine di far delle ricerche; e s’è trovato che fin da tempi
    antichi cotesta città è insorta contro ai re e vi si son fatte delle sedizioni
    e delle rivolte.
  ckb-ckb: فەرمانێکم دەرکرد و لێکۆڵینەوەیەک کرا، دەرکەوت کە ئەم شارە لە دێرزەمانەوە
    لە دژی پاشایان وەستاوەتەوە و یاخیبوون و سەرپێچیکردنی تێدا بەرپا کراوە.
  eng-BBE: And I gave orders for a search to be made, and it is certain that in the
    past this town has made trouble for kings, and that outbursts against authority
    have taken place there.
  kan-OKCV: ನನ್ನ ಆಜ್ಞಾನುಸಾರ ವಿಚಾರಣೆಯಾದಾಗ, ಆ ಪಟ್ಟಣದವರು ಪೂರ್ವಕಾಲದಿಂದಲೇ ಅರಸರಿಗೆ ವಿರೋಧವಾಗಿ
    ಪ್ರತಿಭಟಿಸುತ್ತಾ, ದೇಶದ್ರೋಹ ಮಾಡುತ್ತಾ ಬಂದಿದ್ದಾರೆ.
  tam-2017: நம்முடைய கட்டளையினால் சோதித்துப் பார்க்கும்போது, அந்தப் பட்டணம் பூர்வகாலமுதல்
    ராஜாக்களுக்கு விரோதமாக எழும்பினது என்றும், அதிலே கலகமும் ராஜதுரோகமும் காணப்பட்டது
    என்றும்,
  spa-RV-1909: 'Y por mí fué dado mandamiento, y buscaron, y hallaron que aquella
    ciudad de tiempo antiguo se levanta contra los reyes, y se rebela, y se forma
    en ella sedición:'
  ron-BTF: Şi am poruncit şi s-a făcut cercetare şi s-a găsit că această cetate din
    timpurile vechi a făcut insurecţie împotriva împăraţilor şi că s-a făcut în ea
    răzvrătire şi răscoală.
  eng-WEBP: I decreed, and search has been made, and it was found that this city has
    made insurrection against kings in the past, and that rebellion and revolts have
    been made in it.
  eng-FBV: I ordered a search to be conducted. It was discovered that this city has
    often risen up in revolt against kings in the past, frequently promoting insurrection
    and rebellion.
  nld-1939: Ik heb bevel gegeven, een onderzoek in te stellen, en men heeft bevonden,
    dat deze stad inderdaad zich van oudsher tegen de koningen verzet, en dat men
    er oproer en opstand kweekt.
  nch-BL: Huan nitanahuati para ma quitemoca ipan amame ten tohuejcapan tatahua huan
    tijpantijque campa quiijtohua para nopa Jerusalén masehualme tahuel fierojtique,
    huan nopona amo quintepanitaj tanahuatiani huan miyac huelta nopona mosisinijque
    huan motananque.
  vie-1934: Cứ theo mạng lịnh ta, người ta đã tra khảo, thấy rằng từ đời xưa cái thành
    nầy có dấy loạn với các vua, và trong nó hằng có sự phản nghịch và việc ngụy đảng.
  hin-CV: मेरे द्वारा एक राज आज्ञा दी जा चुकी है तथा इस विषय में खोज भी की गई है;
    जिसके परिणामस्वरूप यह बात साफ़ हो चुकी है कि यह नगर पुराने समय से ही राजविद्रोह
    करता रहा है तथा इसके द्वारा दंगा और बलवा किया जाता रहा है.
  spa-BES: Y di órdenes de que se realizará una búsqueda, y es cierto que en el pasado
    este pueblo causó problemas a los reyes y que allí se produjeron rebeliones contra
    la autoridad.
  tdx-tdx: Le namantoke iraho naho fa heneke i fitsikarahañey, le nizoeñe te nimpiola
    amo mpanjakao hatrela’e i rovay vaho fikitrofañe naho fikililiañe ty nanoeñe ao.
  tha-KJV: และเราได้​ออกคำสั่ง และได้สอบสวนแล้ว เห​็​นว​่าเมืองนี้​แต่​ก่อนโน้นได้​ลุ​กขึ้นต่อสู้​กษัตริย์
    และการกบฏ และการปลุกปั่นได้​เก​ิดขึ้นในเมืองนั้น
  por-BR-2018: E eu dei ordem para que se buscasse; e encontraram que aquela cidade
    na antiguidade se levantou contra os reis, e nela houve rebelião e insurreição.
  deu-ELO: Und von mir ist Befehl gegeben worden, und man hat nachgesucht und gefunden,
    daß diese Stadt von den Tagen der Vorzeit her sich wider die Könige aufgelehnt
    hat, und daß Aufruhr und Empörung in ihr gestiftet worden sind.
  eng-WYC-2018: and it was commanded of me, and they reckoned, and they found, that
    that city rebelleth of eld days against kings, and dissensions and battles be
    raised therein; (and I commanded that they search in The Chronicles, and indeed
    they found, that that city in days of old rebelled against kings, and dissensions
    and battles were raised up there;)
  epo-epo: kaj mi donis ordonon, ke oni serĉu; kaj oni trovis, ke tiu urbo de malproksima
    tempo ribeladis kontraŭ la reĝoj, kaj tumultoj kaj defaloj estis farataj en ĝi;
  uig-PIN: Tǝkxürüp kɵrüxni buyruwidim, bu xǝⱨǝrning dǝrwǝⱪǝ ⱪǝdimdin tartip padixaⱨlarƣa
    ⱪarxi qiⱪip isyan ⱪozƣiƣan, xǝⱨǝrdǝ daim asiyliⱪ-ⱪozƣilang kɵtürüxtǝk ixlarning
    bolup kǝlgǝnliki mǝlum boldi.
  beo-beo: 'Na sia:beba:le, na fidisu dunu da aowalali ilia meloa dedei amo hogolala
    ba:i. Dafawane! Musa: amola amo fa:no, Yelusaleme fi dunu da hina bagade ilia
    sia: hame nabasu, amola amo ganodini hame nabasu dunu amola nimi bagade dunu bagohame
    ba:su.'
  tpi-OTNT: Olsem na mi tokim ol kuskus na ol i painimaut olsem, planti taim ol manmeri
    bilong Jerusalem i bin bikhet na sakim tok bilong ol king. Na tru tumas, ol man
    nogut i bin pulap long dispela taun.
  hau-SA: Na ba da umarni aka kuma yi bincike, aka tarar cewa wannan birni ya daɗe
    yana yi wa sarakuna tawaye, an yi tashin hankali a birnin.
  uig-LAT: Tekshürüp körüshni buyruwidim, bu sheherning derweqe qedimdin tartip padishahlargha
    qarshi chiqip isyan qozghighan, sheherde daim asiyliq-qozghilang kötürüshtek ishlarning
    bolup kelgenliki melum boldi.
  nde-nde: Ngakhupha ilizwi kwaphenywa, kwafunyanwa ukuthi idolobho leli lilembali
    ende eyokuvukela amakhosi, liyindawo yokuhlamuka lokuxhwala.
  ton-ton: Pea ne u fekau, pea naʻe fai ʻae kumi, pea kuo ʻilo ko e kolo ni naʻe fai
    ʻae angatuʻu ʻi muʻa ki he ngaahi tuʻi, pea naʻe fai ʻi ai ʻae angatuʻu mo e angakovi.
  ces-1613: Protož rozkázal jsem, aby hledali. I nalezli, že to město zdávna povstává
    proti králům, a zprotivování i puntování bývají v něm.
  eng-WMB: I decreed, and search has been made, and it was found that this city has
    made insurrection against kings in the past, and that rebellion and revolts have
    been made in it.
  tam-TCV: என் உத்தரவின்படி பதிவேட்டுச் சுவடிகள் தேடிப்பார்க்கப்பட்டன. அதிலிருந்து
    இப்பட்டணம் அரசருக்கு எதிராக நீண்டகாலமாக கலகம் செய்தது என்பதையும், கலகமும், குழப்பமும்
    உள்ள இடமாயிருந்தது எனவும் கண்டுபிடிக்கப்பட்டது.
  ceb-ULB: Busa nagsugo ako sa pagsusi ug nahibaloan nga kaniadto misupak sila ug
    misukol batok sa mga hari.
  pol-UBG: Dlatego rozkazałem, aby poszukano. I znaleziono, że to miasto od dawna
    powstawało przeciwko królom, a bunt i rozruchy były w nim wzniecane;
  urd-GVU: میرے حکم پر یروشلم کے بارے میں معلومات حاصل کی گئی ہیں۔ معلوم ہوا کہ واقعی
    یہ شہر قدیم زمانے سے بادشاہوں کی مخالفت کر کے سرکشی اور بغاوت کا منبع رہا ہے۔
  deu-1912: Und ist von mir befohlen, daß man suchen sollte. Und man hat gefunden,
    daß diese Stadt von alters her wider die Könige sich empört hat und Aufruhr und
    Abfall darin geschieht.
  kan-2017: ನನ್ನ ಆಜ್ಞಾನುಸಾರ ವಿಚಾರಣೆ ಮಾಡಿ ಪರಿಶೀಲಿಸಿದಾಗ ಆ ಪಟ್ಟಣದವರು ಪೂರ್ವಕಾಲದಿಂದಲೇ ಅರಸರಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬೀಳುತ್ತಾ, ದ್ರೋಹಮಾಡುತ್ತಾ, ದಂಗೆಯೆಬ್ಬಿಸುತ್ತಾ ಇದ್ದವರು ಎಂದು ತಿಳಿಯಿತು.
  yap-yap: Kugog kan gay murung’agen yu Jerusalem, ma rriyul’ ni kan pir’eg ni kab
    kakrom ni i togopluw yu Jerusalem nga lungun e pilung mab sug ko togopluw nge
    wodmang.
  hlt-MCSB: Kai lamloh hlangcal ka khueh tih a thoelh uh vaengah khopuei he khosuen
    khohnin lamloh manghai taengah lai a loh uh. A khuiah tloelhnah neh caemrhal a
    puek te a hmuh uh.
  mdy-ETH: ዬኖ ማሊፆና ዒንሢ ጌዔ ጎይፆ ዔባ ዛጊንታንዳጉዲ ታ ዓይሤኔ፤ ዬያሮ ዛጋ ዓሳ ዒማና ዴንቄ ጎይፆና ዬሩሳላሜ ሚናፓ
    ዓርቃዖ ካኣቶም ዋይዚ ዒፂ ናንጋያ፥ ሜታሳ ዓሲ ኩሜ ካታማታሢ ዔርቴኔ፤
  twi-ASANTE: Mahyɛ sɛ, wɔnkɔyɛ nkrataa mu mpɛnsɛmpɛnsɛmu, na mahunu sɛ, ampa ara,
    mmerɛ bi a atwam no, na Yerusalem yɛ adɔnyɛman a ɛtiaa ahemfo bebree. Nokorɛm,
    sɛ wɔsɔre tia tumi, na ɔmantuguo yɛ adeɛ a wɔyɛ daa wɔ hɔ.
  eng-WEBU: I decreed, and search has been made, and it was found that this city has
    made insurrection against kings in the past, and that rebellion and revolts have
    been made in it.
  wal-wal: Taani azazin, kase taarikee koyettidi xeelettiis; xeelettiyo wode, ha katamai
    beniisappekka doommidi, kawotussi makkalanchcha gidiyoogeenne metuwaa medhdhiyaageeti
    de7iyo soho gidiyoogee erettiis.
  spa-PDDPT: Decreté que se buscara, y se halló que esa ciudad se rebela contra los
    reyes desde tiempo antiguo, que en ella se fomentó rebelión y sedición,
  gun-gun: Ha'e rami rã xee ajapo uka rã oeka vy oikuaa yma guive ae ma ha'e va'e
    tetã pygua kuery opu'ã ae ri okuapyague huvixa kuery rovai re, ha'e gui ha'e py
    oiko raka'e joguero'aa ha'e joe ijayvu rei va'e.
  agu-BL: Ncha'tz ja no'c tan joyle'n tkanil yi ẍe'n tane'n yi jun tnuma'tz, nin bintzinin,
    yi jun tnuma'tz chin cachi' nin, na e' cu'n pajol ca'wl yi e' wunak yi ate' tc'u'l,
    nin ala' tir e' oc tan contri'n scye'j mas tnum.
  ilo-ULB: Isu nga imbilinko ti pannakasukimat ket natakuatan a kadagiti naglabas
    nga al-aldaw, nagsukirda ken bimmusorda kadagiti ari.
  kpg-kpg: Au guu hai dagu hagadina, ge di maa e donu guu gida bolo mai hua namua
    gei Jerusalem gu hai baahi gi nia hai o nia king, ge gu hagamuamua ono gau, gaa hidi aga ai
    di ngongooaa.
  uig-ARA: تەكشۈرۈپ كۆرۈشنى بۇيرۇۋىدىم، بۇ شەھەرنىڭ دەرۋەقە قەدىمدىن تارتىپ پادىشاھلارغا
    قارشى چىقىپ ئىسيان قوزغىغان، شەھەردە دائىم ئاسىيلىق-قوزغىلاڭ كۆتۈرۈشتەك ئىشلارنىڭ
    بولۇپ كەلگەنلىكى مەلۇم بولدى.
  sus-sus: N bara e yamari e xa na taa taruxui fen. Na kui n bara a kolon, na taa
    luma mangasanyi matandi ra kabi tɛmui xɔnkuye.
  pon-2006: I wiadahr ehu koasoandien roporop en wiawi, oh mehlel e dierekdahr me
    sang kawao kohdo Serusalem moromorada oh uhwong koasoandien nanmwarki oh me diren
    kahngohdi oh sounwie moromor.
  ksd-ksd: Ma iau ga varkurai, ma di ga tikatikan, ma di tar tikan tadav ra varvai
    ba papa ania iat go ra pia na pal i ga tut na vinarubu ure ra umana king, ma di
    ga pait ra varpiam ma ra vinarubu tana.
  tur-YTC: Buyruk verdim ve araştırıldı ve bu kentin geçmişte krallara karşı ayaklandığı
    ve onun içinde isyan olduğu ve ayaklanmaların yapıldığı bulundu.
  grc-BRENT: Καὶ παρʼ ἐμοῦ ἐτέθη γνώμη, καὶ ἐπεσκεψάμεθα καὶ εὕραμεν, ὅτι ἡ πόλις
    ἐκείνη ἀφʼ ἡμερῶν αἰῶνος ἐπὶ βασιλεῖς ἐπαίρεται, καὶ ἀποστάσεις καὶ φυγαδείαι
    γίνονται ἐν αὐτῇ·
  ind-AYT: Aku telah memberi perintah, dan sebuah penyelidikan telah dilakukan. Aku
    menemukan bahwa sejak zaman dahulu kota ini selalu bangkit melawan para raja.
    Pemberontakan dan pengkhianatan selalu terjadi di kota itu.
  nya-nya: Ine nditalamula kuti afufuze nkhaniyi kwapezekadi kuti mzinda umenewu uli
    ndi mbiri yowukira mafumu ndi kuti zaupandu ndi zowukira zinkachitikadi mʼmenemo.
  hrv-hrv: Po mojoj su naredbi poduzeli istraživanja i utvrdili da se taj grad dizao
    od davnine protiv kraljeva i da su u njemu bivali ustanci i bune.
  mps-mps: Tama eno te kuskus dabeba olama, tama augwaligo te tiwai elama gegali,
    hauwa sogo te Jerusalem we bidi dabego te hagoma eyu, te king dabego po sela sąwai
    dao. Tama mu tama, te bidi dwai dabe te hanu taunde pągąnalubao.
  tpi-tpi: Olsem na mi tokim ol kuskus na ol i painimaut olsem, planti taim ol manmeri
    bilong Jerusalem i bin bikhet na sakim tok bilong ol king. Na tru tumas, ol man
    nogut i bin pulap long dispela taun.
  dan-1931: Og på mit Bud har man set efter og fundet, at denne By fra gammel Tid
    har sat sig op mod Konger, og at der har fundet Oprør og Opstande Sted i den;
  vie-OVCB: Ta đã ra lệnh tra cứu, và thấy rằng từ xưa thành này vẫn nổi lên chống
    các vua. Sự phản nghịch và xúi giục dấy loạn thường xảy ra tại đó.
  guj-2017: પછી મેં આદેશ આપી તપાસ કરાવી અને મને જણાયું છે કે ભૂતકાળમાં ઘણાં રાજાઓ
    સામે તેઓએ બળવો તથા તોફાન કર્યા હતાં.
  pon-2006A: I wiadahr ehu koasoandien roporop en wiawi, oh mehlel e dierekdahr me
    sang kawao kohdo Serusalem moromorada oh uhwong koasoandien nanmwarki oh me diren
    kahngohdi oh sounwie moromor.
  por-BRBSL: Decidi, e a pesquisa foi feita, e foi descoberto que esta cidade fez
    insurreição contra reis no passado, e que rebeliões e revoltas foram feitas nela.
  cth-cth: Hahoi kâ ka poe e patetlah a tawng awh. Hete kho heh yampa vah siangpahrang
    koe taran a thaw awh teh hatnae tueng dawk taranthawnae hoi runae ouk ao bawi
    tie hah ka panue.
  twi-twi: Mahyɛ sɛ wɔnkɔyɛ nkrataa mu mpɛnsɛnpɛnsɛnmu, na mahu sɛ, ampa ara, mmere
    bi a atwa mu no, na Yerusalem yɛ atuatewman a etiaa ahemfo bebree a na abantugu
    yɛ ade a wɔyɛ daa wɔ hɔ.
  hlt-hlt: Kai lamloh hlangcal ka khueh tih a thoelh uh vaengah khopuei he khosuen
    khohnin lamloh manghai taengah lai a loh uh. A khuiah tloelhnah neh caemrhal a
    puek te a hmuh uh.
  tbz-SIM: Kɛ̀ n duɔ́ nkɛ̀ bɛ̀ fiɛ́ yɛpɑ́tɛ kɛ sɔ̃́ ndɛ kó dihɛì nɛ̀ dì bomɛ̀ di í
    yíé mbɛkpɑ̀ɑ̀tìbɛ̀ kpɛti, kɛ ɑ̃ɑ̃̀ yɛkpɑ̀rɛ̀ bɑ́ dìì mɔ̀nnì kɛ yetírí bɛkpɑ̀ɑ̀tìbɛ̀.
  msy-2020: Ezɨ kɨ akɨnafariba osirir gumazibav mɨkemezɨ, me akɨnafaribar gara egha
    fo, dughiar avɨribar Jerusalemɨn gumazamiziba akaba barazi puvatɨ, egha atrivibar
    akaba batosi. Ezɨ guizbangɨra gumazir kurar avɨrim nguibar ekiar kam gizɨfa.
  dop-dop: Mɑ yelɑɑ nɑ pɑ pɛɛkɩ ɩcɑtɛ ntɛ tǝ tɔm nɑ pɑ́ nɑ́ tɑmpɑnɑ sɩ hɑtoo tɔ, Yosɑlɛm
    ɩcɑtɛ nyǝ́mɑ kʋlǝɣɩ ɑwulɑɑ tɔɔ kɛ́ tɑm kɛ́.
  azb-azb: Ona görə mən əmr verdim və əmrimə əsasən istintaq aparıldı. Bu şəhərin
    sakinlərinin qədimdən bəri padşahlara qarşı üsyan qaldırması təsdiq olundu. Üsyankarlıq
    və xəyanət bu şəhərin daxilindən baş qaldırıb.
  eng-DBY: And I gave orders, and search has been made, and it has been found that
    this city of old time has made insurrection against the kings, and that rebellion
    and sedition have been raised therein.
  hin-2017: और मेरी आज्ञा से खोज किए जाने पर जान पड़ा है, कि वह नगर प्राचीनकाल से
    राजाओं के विरुद्ध सिर उठाता आया है और उसमें दंगा और बलवा होता आया है।
  wol-KYG: Ndigal tukkee na ci man, ngir ñu seet te gis nañu ne dëkk boobu kay yàgg
    nañoo fexeel buur yi, loolu indi fa ay fippooki pexey bañ.
  eng-YLT: and by me a decree hath been made, and they sought, and have found that
    this city from the days of old against kings is lifting up itself, and rebellion
    and sedition is made in it,
  eng-WYC-2017: and it was commanded of me, and they reckoned, and they found, that
    that city rebelleth of eld [or old] days against kings, and dissensions and battles
    be raised therein;
  eng-WMBB: I decreed, and search has been made, and it was found that this city has
    made insurrection against kings in the past, and that rebellion and revolts have
    been made in it.
  urd-GVH: मेरे हुक्म पर यरूशलम के बारे में मालूमात हासिल की गई हैं। मालूम हुआ कि
    वाक़ई यह शहर क़दीम ज़माने से बादशाहों की मुख़ालफ़त करके सरकशी और बग़ावत का मंबा
    रहा है।
  rug-rug: Meke tavetia rau si keke tinarae pude hata ia sa guguana sa hahanana sekesekei
    tanisa popoa Zerusalema, meke ele tava nonoga sapu podalae pukerane si ele varipera
    koari na baṉara sa vasileana asa meke sapu ele ta evaṉa vasina sa vinaripera meke
    sa sineke tinarae.
  gaz-gaz: Anis ajaja kennee galmeen qoratameera; magaalaan kunis akka durumaa jalqabee
    moototatti fincilaa turte, akka isheen holqa finciltootaa fi mormitootaa taates
    beekameera.
  fra-LSG: J’ai donné ordre de faire des recherches; et l’on a trouvé que dès les
    temps anciens cette ville s’est soulevée contre les rois, et qu’on s’y est livré
    à la sédition et à la révolte.
  yal-yal: N bata feene xɔnfen yamarin fi, n bata a kolon fa fala taani ito murutɛma
    mangane xili ma xabu waxati xɔnkuye, muxu murutɛxine nan e ra.
  haw-1868: A na'u no i kauoha aku, a ua imiia, a ua loaa hoi, o keia kulaua kauhele
    mai ka wa kahiko mai, ua hookiekie ia ia iho maluna o na'lii, a ua kipi hoi, a
    me ka hoohaunaele iloko ona.
  arb-NAV: فَأَصْدَرْتُ أَمْرِي بِالْبَحْثِ عَنْ تَارِيخِ هَذِهِ الْمَدِينَةِ، فَوَجَدْتُ
    أَنَّهَا كَانَتْ مُنْذُ الأَيَّامِ الْغَابِرَةِ دَائِمَةَ الثَّوْرَةِ عَلَى الْمُلُوكِ
    وَمَهْداً لِلتَّمَرُّدِ وَالْعِصْيَانِ،
  ewe-ewe: Meɖe gbe, eye wotsa le nyaŋlɔɖigbalẽ xoxoawo me heke ɖe eŋu be, tso gbe
    aɖe gbe ke la, du sia tsona ɖe fiawo ŋu, eye wònye aglãdzedze kple amemabumabu
    teƒe.
  eng-LEE: And an order was given by me, and search was made, and it was found that
    this city from the most ancient time hath lifted itself up against kings, and
    that rebellion and sedition have been practised therein.
  asm-FB: সেয়ে মই বুজ-বিচাৰ কৰিবলৈ আজ্ঞা দিলোঁ আৰু জানিব পাৰিলোঁ যে, আগৰে পৰাই তেওঁলোক
    বিদ্রোহী আছিল আৰু ৰজাৰ বিৰুদ্ধে বিদ্রোহ কৰিছিল।
  sus-A: ﭑ بَرَ عٍ يَمَرِ عٍ شَ نَ تَا تَرُشُي قٍن. نَ كُي ﭑ بَرَ عَ كٌلٌن، نَ تَا
    لُمَ مَنفَسَنيِ مَتَندِ رَ كَبِ تّمُي شْنكُيٍ.
  fra-SBL: J'ai décrété, on a fait des recherches, et il a été constaté que cette
    ville s'est insurgée contre des rois dans le passé, et qu'il s'y est produit des
    rébellions et des révoltes.
  hbo-hbo: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ וּבַקַּ֣רוּ וְהַשְׁכַּ֔חוּ דִּ֚י קִרְיְתָ֣א דָ֔ךְ
    מִן־יֹומָת֙ עֽ͏ָלְמָ֔א עַל־מַלְכִ֖ין מִֽתְנַשְּׂאָ֑ה וּמְרַ֥ד וְאֶשְׁתַּדּ֖וּר
    מִתְעֲבֶד־בַּֽהּ׃
  piu-2006: '@see-verse:EZR.004.018'
  kik-kik: Nĩndarutire watho na ũhoro ũcio ũgĩtuĩrio, na gũkĩoneka atĩ itũũra rĩĩrĩ
    inene nĩrĩũĩkaine kuuma tene atĩ nĩ rĩa kũregana na watho wa athamaki, na rĩtũũraga
    rĩrĩ iremi, na nĩ rĩa kũringĩrĩria andũ mookĩrĩre thirikari.
  fra-NCL: J’ai donné un ordre, et on a fait des recherches, et l’on a trouvé que,
    dès les temps anciens, cette ville s’est soulevée contre les rois et qu’on s’y
    est livré à la sédition et à la révolte.
  cek-AK: Ka paek ih lok baktih toengah pakrong naah, hae vangpui loe canghnii hoiah
    siangpahrangnawk hanah misa angthawk thuih, misa angthawk koeh vangpui hoi kasae
    poekhaih tawn vangpui ni, tiah ka panoek.
  cuk-cuk: Degine, Jerusalénʼginmalad-e-igarmar-amiega an igar uksad. Agi, daklealid,
    we-neggweburginmaladde dikasurgusa bato reymar-baigangi gwisgudimala, a-sogedba
    igar-imakdisurmala, gusgu na urwed-onodii damala.
  uig-CYR: Тәкшүрүп көрүшни буйрувидим, бу шәһәрниң дәрвәқә қедимдин тартип падишаларға
    қарши чиқип исян қозғиған, шәһәрдә дайим асийлиқ-қозғилаң көтириштәк ишларниң
    болуп кәлгәнлиги мәлум болди.
  tel-2017: దీని విషయం నేనిచ్చిన ఆజ్ఞను బట్టి పరిశీలించినప్పుడు, పూర్వం నుండి ఆ పట్టణ
    ప్రజలు రాజద్రోహం చేసి, కలహాలు రేపుతూ తిరుగుబాటు చేసే వారని మాకు నిర్ధారణ అయింది.
  hat-BSA: Mwen te fè yon dekrè, rechèch te fèt e li te dekouvri ke vil sa a te konn
    leve kont wa yo nan jou pase yo, ke rebelyon avèk revolisyon te konn fèt ladann,
  kos-kos: Nga sapkakin tuh mwet luk in suk aklohya ke ma simusla, na koneyukyak lah
    pwaye, oemeet me acn Jerusalem lungse lain ku lun tokosra, ac acn we sessesla
    ke mwet koluk ac mwet orek lokoalok.
  hbo-WLC: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ וּבַקַּ֣רוּ וְהַשְׁכַּ֔חוּ דִּ֚י קִרְיְתָ֣א דָ֔ךְ
    מִן־יוֹמָת֙ עָֽלְמָ֔א עַל־מַלְכִ֖ין מִֽתְנַשְּׂאָ֑ה וּמְרַ֥ד וְאֶשְׁתַּדּ֖וּר
    מִתְעֲבֶד־בַּֽהּ׃
  ibo-ibo: Enyere m iwu ka e nyochaa chọpụta, e mere nyochaa, a chọpụtakwara ya nʼakwụkwọ
    na obodo a siterị nʼoge gara aga bụ obodo na-ebuli onwe ya megide ọtụtụ ndị eze,
    bụrụkwa ebe na-akpali nnupu isi na okwu na-eweta ọgbaaghara.
  ory-ory: ପୁଣି, ଆମ୍ଭ ଆଜ୍ଞାରେ ଅନୁସନ୍ଧାନ କରାଯାଆନ୍ତେ, ଦେଖାଯାଇଅଛି ଯେ, ପୂର୍ବକାଳରେ ଏହି
    ନଗର ରାଜାଗଣ ବିରୁଦ୍ଧରେ ଦ୍ରୋହ କରିଅଛି ଓ ତହିଁ ମଧ୍ୟରେ ରାଜଦ୍ରୋହ ଓ ଗଣ୍ଡଗୋଳ କରାଯାଇଅଛି।
  chk-chk: Üa föri eu allük pwe repwe kütta pworausen ewe telinimw. Iwe, ra küna pwe
    ei telinimw a ü ngeni ekewe king seni me lomom, a pwal pwä pwe a uren chon afitikoko
    me chon pälüeni mwü.
  rop-rop: Aibin gibit oda langa main wekinmen olabat blanga tjekap langa ola rolapwan
    peipa weya detlot king bifo mi bin raidimdan en wibin faindat ola pipul langa
    det taun Jerusalem bin oldei meigimbat trabul. Det pleis bin oldei jidan garram
    pipul hu meigimbat trabul blanga olabat king olataim.
  ukr-1871: А від мене дано приказ, — і шукали, й знайшли, що се місто з давнїх-давен
    піднімалось на царів, і бували в йому ворохобнечі та повстання,
  deu-1951: und es wurde von mir befohlen, daß man nachforsche; und man hat gefunden,
    daß diese Stadt sich von alters her wider die Könige empört hat, und daß Aufruhr
    und Gewalttätigkeiten darin begangen worden sind.
  eng-JPS: And I decreed, and search hath been made, and it is found that this city
    of old time hath made insurrection against kings, and that rebellion and sedition
    have been made therein.
  srp-1865: I zapovjedih te potražiše i naðoše da je taj grad od davnina ustajao na
    careve i da su u njemu bivali odmeti i bune,
  lug-lug: Nalagira, okunoonyereza ne kukolebwa, era ne kizuulibwa ng’ekibuga ekyo,
    okuva edda kijeemera bakabaka, era ng’obujeemu n’ekyejo byakolebwanga omwo.
  heb-heb: ומני שים טעם ובקרו והשכחו די קריתא דך מן יומת עלמא על מלכין מתנשאה ומרד
    ואשתדור מתעבד בה׃
  ben-IRV: আমার আদেশে খোঁজ করে জানা গেল, পূর্বকাল থেকে সেই নগর রাজদ্রোহ করছিল এবং
    সেখানে বিদ্রোহ ও বিক্ষোভ হত৷
  pan-pan: ਅਤੇ ਮੇਰੀ ਆਗਿਆ ਨਾਲ ਪੜਤਾਲ ਕੀਤੇ ਜਾਣ ਤੇ ਇਹ ਪਤਾ ਲੱਗਾ ਕਿ ਇਸ ਸ਼ਹਿਰ ਨੇ ਪ੍ਰਾਚੀਨ
    ਕਾਲ ਤੋਂ ਰਾਜਿਆਂ ਦੇ ਵਿਰੁੱਧ ਸਿਰ ਚੁੱਕਿਆ ਹੈ ਅਤੇ ਉਸ ਦੇ ਵਿੱਚ ਦੰਗਾ-ਫ਼ਸਾਦ ਹੁੰਦਾ ਰਿਹਾ ਹੈ।
  mya-JVB: ငါ မှာ ထားသည် အတိုင်း စစ်ကြော ကြသောအခါ၊ ထို မြို့ သည် ရှေး ကာလ ၌ ရှင် ဘုရင်တို့ကို
    ပုန်ကန် ကြောင်း၊ မ ကောင်းသောအကြံကို ကြံတတ်သောမြို့၊ ပုန်ကန်တတ် သော မြို့ဖြစ်ကြောင်း၊
  hmo-hmo: Vadaeni oda lau gwauraia, bona buka gunadia idia tahua. Momokani idia davaria
    nega gunadia dekena amo unai hanua ese king taudia ia tuari henia, bona unai hanua
    lalonai dagedage bona taravatu negea karadia idia karaia vadaeni.
  urd-urd: और मैंने हुक्म दिया और मा'लूमात की गयी, और मा'लूम हुआ कि इस शहर ने पुराने
    ज़माने से बादशाहों से बग़ावत की है, और फ़ितना और फ़साद उसमें होता रहा है।
  rus-SYN: и от меня дано повеление, и разыскивали, и нашли, что город этот издавна
    восставал против царей, и производились в нем мятежи и волнения,
  bqc-SIM: Má ò wà wɛɛlɛ lá ziↄ guu, ↄ̃ wa è sĩanaɛ, wɛ̃́lɛpideↄ ìↄ bↄ kíaↄ
    kpɛɛ. Za zi yãkeledeↄnɛ.
  tcz-CHONGTHU: Keiman lekha ana kijihlut hochu kakhol chil sah in ahileh Jerusalem
    in achunga vaihom ho dounan gal anabol jingui tihi akimudoh in ahi. Tahbeh in
    amahohi galbolna hinkho chepi ana hijengun ahi!
  mar-mar: याकरीता मी चौकशी करण्याचा आदेश दिला आणि तेव्हा असा शोध लागला की, मागील
    दिवसात राजाच्या विरूद्ध बंड करीत आणि त्यामध्ये बंड व फितुरी केल्याचे प्रकार तेथे
    सतत घडत आले आहेत.
  qub-qub: Chaymi churaraj actacunacho ashichishcä imano cashantapis musyanäpaj. Chaychöga
    gamcuna nishayquinömi tarisha. Rasunpami unayga chay Jerusalén siudächo tiyajcunaga
    raycunapa contran jatariran. Paycunaga imaypis shuntacarcur contrami jatariran.
  bqp-bqp: Ma pì ò wɛtɛ takada zĩnↄ gũn, akũ ò lè yãpuramɛ, wɛ̃tɛpidenↄ dìgↄ̃ bo
    kínanↄ kpɛmɛ. Zaa zĩ yãketedenↄmɛ.
  hat-hat: Mwen pase lòd pou yo fè rechèch nan achiv yo, epi yo jwenn lavil sa a,
    depi tout tan, te toujou derefize soumèt devan otorite wa yo. Se tout tan gen
    moun la k'ap revòlte, k'ap pran lèzam kont wa yo.
  eng-BSB: I issued a decree, and a search was conducted. It was discovered that this
    city has revolted against kings from ancient times, engaging in rebellion and
    sedition.
  eng-WEBPB: I decreed, and search has been made, and it was found that this city
    has made insurrection against kings in the past, and that rebellion and revolts
    have been made in it.
  kbq-kbq: Anama hute'na eri'za vahe huge'za, korapa'ma fore'ma hu'nea zama krente'naza
    avontafepima hake'zama ke'nazana, ko'ma maniza enazaregatira kini vahe'mofo kema
    ontahino zamagorgama omani zamavu'zmava zamo'a meno e'nea vahe mani'naze. Hankino
    meninena tamagerfa huno havi vaheke ana kumapina avite'naze.
  nhe-BL: Huan nitlanahuati para ma quitemoca ipan amatini tlen tohuejcapan tatahua
    huan ticajsitoque campa quiijtohuaj para nopa Jerusalén tlacame tlahuel fierojtique,
    huan nopano ax quintlepanitaj tlanahuatiani huan miyac hueltas nopano mosisinijque
    huan motlalanque.
  bus-bus: Ma bè wà wɛtɛ takada ziinↄ guu, ben wà è yãpuramɛ, wɛ́tɛ pì deenↄ ègↄ̃
    bↄↄ kínanↄ kpɛɛmɛ. Zaa zi yãketedeenↄmɛ.
  gub-BL: A'e rupi amugeta kar pape kwehe arer wanupe ihe. Umume'u ko ma'e ihewe wà.
    Kwehe mehe Zeruzarez pe har uzàmàtyry'ym tuwihawete wà. Tuweharupi Zeruzarez tynehem
    tuwihawete rehe uzeruze'eg 'ym ma'e pupe, tuwihawete ze'eg heruzar 'ymar pupe.
  eng-DRA: 'And I commanded: and search hath been made, and it is found, that this
    city of old time hath rebelled against kings, and seditions and wars have been
    raised therein.'
