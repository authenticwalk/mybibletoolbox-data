verse: EZR.004.021
translations:
  mal-C: അതുകൊണ്ട്, നാം ഇനിയും ഒരു ഉത്തരവു പുറപ്പെടുവിക്കുന്നതുവരെ പട്ടണം പണിയാതിരിക്കേണ്ടതിന്,
    ഈ മനുഷ്യർ അവരുടെ ജോലി നിർത്തിവെക്കാൻ ആജ്ഞാപിക്കുക.
  deu-TKW: So erteilt nun Befehl, daß diese Männer ihre Arbeit einstellen, damit diese
    Stadt nicht aufgebaut werde, bis von mir Befehl erteilt werden wird.
  lin-lin: Boye, bopesa sik’oyo mitindo epai ya bato wana ete bakoba lisusu te kotonga
    mpo ete engumba wana etongama lisusu te kino tango ngai moko nakopesa mitindo.
  eng-LSV: Now make a decree to cause these men to cease, and this city is not built,
    until a decree is made by me.
  eng-GNV: Make ye now a decree, that those men may cease, and that the citie be not
    buylt, till I haue giuen another commandement.
  eng-WEBSTER: Give ye now commandment to cause these men to cease, and that this
    city be not built, until another commandment shall be given from me.
  nhw-BL: Huajca ama nitlanahuatía para xijquetzaca nopa tequitl huan xiquinilhuica
    nopa masehualme para amo ma tequitica hasta quema na nitlanahuatis ma sempa pehua.
  swh-ONEN: Kwa hiyo toeni amri kwa watu hawa wasimamishe ujenzi, ili kwamba mji huu
    usiendelee kujengwa hadi nitakapoagiza.
  bba-bba: Yen sɔ̃, i tɔn ben sɔmburu yɔ̃rɑsio kpɑ bu ku rɑɑ wuu ɡen bɑnsu seeyɑ mɑ
    n kun mɔ nɑ bu woodɑ wɛ̃.
  eng-KJVCPB: Give ye now commandment to cause these men to cease, and that this city
    be not builded, until another commandment shall be given from me.
  mpx-mpx: He nuku ba bolau ei tuwalali nihi paveyaho, yaka panuwa ei bahi nihi tatal
    pasikal ana siga ebo na baya.
  luo-luo: Koro chiw chik ne jogi mondo giwe tich, mondo omi dala maduongʼni kik ger
    kendo nyaka an ema achiw chik.
  meu-meu: Taunabunai ba hahedua, unu tatau ese edia ḡaukara bae hadokoa, bona hanua
    na basie haginia lou, ela bona lau ese hahedua herevana ta ma baina gwauraia.
  npi-ULB: अब मैले आज्ञा नदिएसम्म यी मानिहरूले यो सहर निर्माण गर्न रोक्‍नुपर्छ भनी
    एउटा आज्ञा जारी गर्नू ।
  yor-yor: Nísinsin yìí pa àṣẹ fún àwọn ọkùnrin yìí láti dá iṣẹ́ dúró, kí a má ṣe
    tún ìlú náà kọ títí èmi yóò fi pàṣẹ.
  ind-ind: Karena itu saya memberikan kepercayaan sepenuhnya kepada kalian untuk menghentikan
    pembangunan kota itu. Kota itu hanya boleh dibangun kembali apabila saya memberi
    perintah.
  pes-OPCB: بنابراین، به این مردان دستور بدهید دست نگه دارند و تا فرمانی از جانب من
    صادر نشود شهر را بازسازی نکنند.
  tgl-ULB: Ngayon, gumawa kayo ng isang utos para sa mga taong ito na ihinto at huwag
    itayo ang lungsod na ito hanggang ako ay makagawa ng isang utos.
  hui-hui: Ani heneyago ai tigua biabe biaruagoni mani i̱nime bilimu larogola bule
    áyu nabilimu laya lalimu.
  mya-mya: သို့​ဖြစ်​၍​ငါ​၏​ထံ​မှ​နောက်​ထပ်​အ​မိန့်​တစ်​စုံ​တစ်​ရာ​မ​ရ​မ​ချင်း၊ ထို​မြို့​ပြန်​လည်​တည်​ဆောက်​မှု​ကို​ရပ်​ဆိုင်း​ထား​ကြ​ရန်​သင်​တို့​အ​မိန့်​ထုတ်​ဆင့်​ကြ​ရ​မည်။-
  bod-N: ད་ཁྱོད་ཅག་གིས་མི་དེ་རྣམས་ཀྱི་ལས་མཚམས་འཇོག་པར་གྱིས་ཤིག བདག་གིས་བཀའ་མ་གནང་བར་དུ།
    གྲོང་ཁྱེར་དེ་ཡང་བསྐྱར་བཞེངས་མི་ཆོག
  sna-sna: Zvino rayirai vanhu ava kuti varege basa, kuti guta iri rirege kuvakwa,
    kusvikira ini ndazorayira kuti zviitwe.
  spa-BLM: Haz ahora un decreto para que cesen estos hombres, y que no se construya
    esta ciudad hasta que yo lo decrete.
  cac-cac: Yuj chi' alec d'a juntzan̈ vinac chi' to svanaj eb' smunlaji, mocab' b'ochajxiq'ue
    jun chon̈ab' chi', masanto a in ol vala'.
  swh-ULB: Sasa, wekeni agizo kwa watu hawa wasiendelee na kujenga mji mpaka nitakapotoa
    amri.
  bel-bel: Дык вось, дайце загад, каб людзі гэтыя перасталі працаваць, і горад гэты
    не будаваўся, пакуль ад мяне ня будзе дадзены загад.
  deu-ELBBK: So gebt nun Befehl, diesen Männern zu wehren, damit diese Stadt nicht
    wieder aufgebaut werde, bis von mir Befehl gegeben wird.
  mbb-OT: “Ne ǥuntaan mebmandù kew he ibpeengkezan keniyan he menge etew is ked-uman
    kebangun keniyan he inged taman te kenè e pa ebmandù te kebenguna zuen.
  mal-2015: ആകയാൽ നാം മറ്റൊരു കല്പന അയക്കുന്നതുവരെ അവർ പട്ടണം പണിയുന്നതു നിർത്തിവെക്കേണ്ടതിന്നു
    ആജ്ഞാപിപ്പിൻ.
  rmc-rmc: Akana den avri o prikazis, hoj ola murša te preačhen te ačhavel o foros,
    a te na chuden pale te ačhavel, medik me na dava aver prikazis.
  pes-OPV: پس فرمانی صادر کنید که آن مردان را از کار باز دارند و تا حکمی از من صادر
    نگردد این شهر بنا نشود.
  ron-1924: Ка урмаре, порунчиць сэ ынчетезе лукрэриле оаменилор ачелора ши сэ ну
    се май зидяскэ четатя ачаста пынэ че ну вор авя о ынвоире дин партя мя.
  ben-OBCV: তোমরা শীঘ্রই ওই লোকদের কাছে এই আদেশ করো যেন তারা কাজ বন্ধ করে দেয় এবং
    আমি যতদিন না পুনরায় জানাচ্ছি ততদিন নগরটি যেন পুনর্নির্মিত না হয়।
  som-som: Haddaba idinku waxaad amar ku bixisaan in nimankaasu shuqulka joojiyaan
    iyo inaan magaaladaas la dhisin ilaa aan amar bixiyo.
  lat-VUC: 'Nunc ergo audite sententiam: prohibeatis viros illos, ut urbs illa non
    ædificetur donec si forte a me jussum fuerit.'
  eng-ASVBT: Make ye now a decree to cause these men to cease, and that this city
    be not built, until a decree shall be made by me.
  ita-1885: Ora dunque provvedete di far cessare quelle genti, acciocchè cotesta città
    non si riedifichi, finchè da me sia altrimenti ordinato;
  eng-LXXUP: Now therefore make a decree to stop the work of those men, and that city
    shall no more be built.
  eng-ULB: Now, make a decree for these men to stop and not build this city until
    I make a decree.
  spa-VBL: Emitan una orden inmediata para que estos hombres dejen de trabajar. Esta
    ciudad no debe ser reconstruida hasta que yo lo autorice.
  fra-_FOB: Maintenant donc donnez l'ordre de faire cesser ces gens-là, afin que cette
    ville ne soit point rebâtie, jusqu'à ce qu'un ordre en soit donné de ma part.
  mal-mal: ആകയാൽ നാം മറ്റൊരു കല്പന അയക്കുന്നതുവരെ, അവർ പട്ടണം പണി നിർത്തിവെക്കേണ്ടതിന്
    ആജ്ഞാപിപ്പിൻ.
  urd-GVR: Chunāṅche ab hukm deṅ ki yih ādmī shahr kī tāmīr karne se bāz āeṅ. Jab
    tak maiṅ ḳhud hukm na dūṅ us waqt tak shahr ko nae sire se tāmīr karne kī ijāzat
    nahīṅ hai.
  suz-BL: मोपतीके मेको मुर आन गेय तेक्‍चा माल्‍ब, दे मतीन। मिनु गो हुकुम मगेङा सम्‍म
    मेको सहर लेंशा मसेल्‍मेक्‍ल।
  ita-1927: Date dunque ordine che quella gente sospenda i lavori, e che cotesta città
    non si riedifichi prima che ordine ne sia dato da me.
  ckb-ckb: ئێستاش فەرمانێک بۆ دەست لە کار هەڵگرتنی ئەم پیاوانە دەربکەن، ئیتر هەتا
    فەرمان لە منەوە دەرنەچێت ئەو شارە بنیاد نانرێتەوە.
  eng-BBE: Give an order now, that these men are to do nothing more, and that the
    building of the town is to be stopped, till I give an order.
  kan-OKCV: ಆದ್ದರಿಂದ ಆ ಜನರನ್ನು ತಡೆಯಬೇಕೆಂತಲೂ, ನನ್ನ ಅಪ್ಪಣೆಯಾಗುವವರೆಗೆ ಆ ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಲು
    ಅವಕಾಶ ಕೊಡಬಾರದೆಂತಲೂ ಪ್ರಕಟಿಸಿರಿ.
  tam-2017: இப்பொழுதும் நம்மிடத்திலிருந்து மறுஉத்திரவு வரும்வரை அந்த மனிதர்கள் அந்தப்
    பட்டணத்தைக் கட்டாமல் நிறுத்திவிடக் கட்டளையிடுங்கள்.
  spa-RV-1909: Ahora pues dad orden que cesen aquellos hombres, y no sea esa ciudad
    edificada, hasta que por mí sea dado mandamiento.
  ron-BTF: Daţi acum poruncă să facă pe aceşti oameni să înceteze şi această cetate
    să nu fie construită, până va fi dată o altă poruncă din partea mea.
  eng-WEBP: Make a decree now to cause these men to cease, and that this city not
    be built until a decree is made by me.
  eng-FBV: Issue an immediate order for these men to stop work. This city is not to
    be rebuilt until I authorize it.
  nld-1939: Gelast dus die mensen, het werk te staken, zodat die stad niet herbouwd
    wordt, eer ik daartoe bevel zal geven.
  nch-BL: Huajca ama nitanahuatía para xijtilquetzaca nopa tequit huan xiquinilhuica
    nopa masehualme para ma amo tequitica hasta quema na nitanahuatis ma sempa pehua.
  vie-1934: Vì vậy, các ngươi hãy truyền lịnh ngăn cản những người đó cất lại cái
    thành nầy, cho đến chừng ta ban chiếu chỉ về việc đó.
  hin-CV: तब अब यह आदेश ज़ारी कर दीजिए कि ये लोग इस कार्य को रोक दें तथा मेरे आदेश
    के बिना यह नगर दोबारा बसाने का काम न करें.
  spa-BES: Da una orden ahora, que estos hombres no continúen, y que la construcción
    de la ciudad debe ser detenida, hasta que yo dé una orden.
  tdx-tdx: Aa le ametsaho zaka hampijihetse indaty rezay, tsy hamboatse i rovay, ampara’
    te ampiboahako tsey.
  tha-KJV: เพราะฉะนั้นท่านทั้งหลายจงออกคำสั่งว่า ให้​คนเหล่านี้หยุดและไม่ต้องสร้างเมืองนี้​ใหม่
    จนกว่าเราจะออกกฤษฎี​กา
  por-BR-2018: Agora, pois, dai ordem que impeçam aqueles homens, e aquela cidade
    não seja reconstruída, até que seja dado mandamento de minha parte.
  deu-ELO: So gebet nun Befehl, diesen Männern zu wehren, damit diese Stadt nicht
    wieder aufgebaut werde, bis von mir Befehl gegeben wird.
  eng-WYC-2018: Now therefore hear ye the sentence, that ye forbid those men to build,
    and that that city be not builded (again), till if peradventure it be commanded
    of me. (And so now listen ye to my decree, which is, that ye forbid those men
    to continue to build, and that that city not be rebuilt, unless, and until, I
    command it to be done.)
  epo-epo: 'Tial agu laŭ ĉi tiu ordono: malhelpu tiujn homojn en ilia laborado, ke
    la urbo ne estu rekonstruata, ĝis estos donita ordono de mi.'
  uig-PIN: Əmdi silǝr buyruⱪ qüxürüp u hǝlⱪni ixtin tohtitinglar, mǝndin baxⱪa yarliⱪ
    qüxürülmigüqǝ, bu xǝⱨǝrni yengiwaxtin ⱪurup qiⱪixⱪa bolmaydiƣanliⱪi uⱪturunglar.
  beo-beo: Amaiba:le, amo dunuma ilia Yelusaleme bu gagusu go fisima:ne sia:ma. Na
    da bu gaguma:ne sia:sea fawane, ilima bu gaguma:ne sia:ma.
  tpi-OTNT: Olsem na yupela i mas tok strong long ol dispela man bai ol i lusim dispela
    wok inap mi tokim ol long kirapim wok gen.
  hau-SA: Saboda haka sai ku ba da umarni yanzu cewa mutanen su daina wannan aiki
    sai lokacin da na ba da umarni.
  uig-LAT: Emdi siler buyruq chüshürüp u xelqni ishtin toxtitinglar, mendin bashqa
    yarliq chüshürülmigüche, bu sheherni yéngiwashtin qurup chiqishqa bolmaydighanliqi
    uqturunglar.
  nde-nde: Manje-ke khuphani umlayo kulawomadoda ukuthi kabamise umsebenzi, ukuze
    idolobho leli lingakhiwa ngize ngitsho mina.
  ton-ton: Pea ko eni mou fekau ki he kau tangata ke tuku, pea ke ʻoua naʻa langa
    ʻae kolo ni, kaeʻoua ke hoko atu ha fekau ʻe taha meiate au,
  ces-1613: Protož nyní přikažte, ať jest zastaveno mužům těm, aby to město nebylo
    staveno, dokudž by ode mne poručeno nebylo.
  eng-WMB: Make a decree now to cause these men to cease, and that this city not be
    built until a decree is made by me.
  tam-TCV: எனவே இப்பொழுதே அந்த வேலையை நிறுத்தும்படி மனிதர்களுக்கு கட்டளை பிறப்பியுங்கள்.
    என்னால் உத்தரவு பிறப்பிக்கப்படும்வரை அந்தப் பட்டணம் திருப்பிக் கட்டப்படக்கூடாது.
  ceb-ULB: Karon, paghimo ug balaod alang niining mga tawhana aron mohunong ug dili
    na pagatukoron kining siyudara hangtod nga makahimo ako ug balaod.
  pol-UBG: Wydajcie więc wyrok, aby powstrzymać tych mężczyzn, żeby to miasto nie
    zostało odbudowane, dopóki inny rozkaz nie będzie przeze mnie wydany.
  urd-GVU: چنانچہ اب حکم دیں کہ یہ آدمی شہر کی تعمیر کرنے سے باز آئیں۔ جب تک مَیں
    خود حکم نہ دوں اُس وقت تک شہر کو نئے سرے سے تعمیر کرنے کی اجازت نہیں ہے۔
  deu-1912: 'So tut nun nach diesem Befehl: Wehrt denselben Männern, daß diese Stadt
    nicht gebaut werde, bis daß von mir der Befehl gegeben werde.'
  kan-2017: ಆದುದರಿಂದ ಆ ಮನುಷ್ಯರನ್ನು ತಡೆಯಬೇಕೆಂತಲೂ, ನನ್ನ ಅಪ್ಪಣೆಯಾಗುವ ವರೆಗೆ ಆ ಪಟ್ಟಣವನ್ನು
    ಕಟ್ಟಲು ಆವಕಾಶ ಕೊಡಬಾರದೆಂತಲೂ ಪ್ರಕಟಿಸಿರಿ.
  yap-yap: Ere mu yoloyed ba motochiyel ni nge tal e pi pumo’on nem i ngongliy fare
    binaw nge mada’ ko ngiyal’ ni kugog e tin ngan rin’.
  hlt-MCSB: Hlang rhoek he paa sak ham hlangcal ka khueh coeng. Kai lamloh hlangcal
    a om hlan ah khopuei te thung uh boel saeh.
  mdy-ETH: ዬያሮ ታ ላሚ ሃሣ ሜሌ ኪኢታ ዒንሢም ዳካንዳያ ሄላንዳኣና ዬና ዓሳ ካታሜሎ ጊንሣ ማዢፆ ሃሾንጎ ጎዑዋቴ፤
  twi-ASANTE: Ɛno enti, hyɛ na saa nnipa yi nnyae wɔn adwuma. Ɛnsɛ sɛ wɔsiesie kuro
    no, gye sɛ mema ho kwan.
  eng-WEBU: Make a decree now to cause these men to cease, and that this city not
    be built until a decree is made by me.
  wal-wal: Hegaa gishshau, taani etayyo oottite giyo azazuwaa immana gakkanaashin,
    ha asati he katamaa keexxiyoogaa essana mala odite.
  spa-PDDPT: Ahora pues, den órdenes para que esos hombres cesen su trabajo y que
    esa ciudad no sea reedificada hasta que un edicto sea promulgado por mí.
  gun-gun: Ha'e nunga rupi aỹ gui ma pendeayvu 'rã ha'e va'e avakue omba'eapoa gui
    opytu'upa aguã rami, ha'e va'e tetã ndojapovei aguã, xee ajapo uka e'ỹa ja.
  agu-BL: Cha'stzun te na waj yil ben mantar ita'nwok tan chimakle'n te yi ak'un.
    Qui't tz'oc kbal yi ak'un, jalen cu'n chincawun junt tir yi kol bnix nka qui'.
  ilo-ULB: Ita, mangaramidka iti bilin tapno agsardengda ken saandan a bangonen daytoy
    a siudad agingga a mangaramidak iti maysa a bilin.
  kpg-kpg: Dela go di maa belee hai ginai di godou haganoho bolo nia daane aalaa gii lawa
    hudee haga duulia aga di waahale gaa dae loo gi di au ma ga dumaalia.
  uig-ARA: ئەمدى سىلەر بۇيرۇق چۈشۈرۈپ ئۇ خەلقنى ئىشتىن توختىتىڭلار، مەندىن باشقا يارلىق
    چۈشۈرۈلمىگۈچە، بۇ شەھەرنى يېڭىۋاشتىن قۇرۇپ چىقىشقا بولمايدىغانلىقى ئۇقتۇرۇڭلار.
  sus-sus: Na kui, wo xa a fala na mixie bɛ a e xa wali iti han n yaamari fima tɛmui
    naxɛ.
  pon-2006: Ihme kahrehda kumwail pahn wiahda koasoandi kei me ohl akan en tokedihsang
    arail onesapahl kahnimwo lao I pahn kihda ehu koasoandi mwurin met.
  ksd-ksd: Io, avat a pait ra varkurai ma avat a tigal bat nam ra tarai me, ma koko
    da pait go ra pia na pal tuk tar ta ra bung ba ina pait ra varkurai tana.
  tur-YTC: Şimdi bu adamları durdurmak için bir emir çıkarın ve benim tarafımdan bir
    emir verilene kadar bu kent bina edilmesin.
  grc-BRENT: Καὶ νῦν θέτε γνώμην, καταργῆσαι τοὺς ἄνδρας ἐκείνους, καὶ ἡ πόλις ἐκείνη
    οὐκ οἰκοδομηθήσεται ἔτι· Ὅπως ἀπὸ τῆς γνώμης
  ind-AYT: Oleh sebab itu, buatlah keputusan untuk menghentikan orang-orang itu, supaya
    kota itu tidak dibangun kembali sampai aku mengeluarkan keputusan.
  nya-nya: Tsopano inu khazikitsani lamulo kuti anthu amenewo asiye ntchitoyo, asamangenso
    mzindawo mpaka ine nditalamula
  hrv-hrv: 'Zapovjedite, dakle, da se prekine pothvat onih ljudi: taj se grad neće
    zidati dok ja o tome ne odlučim.'
  mps-mps: Tama tialima, dagego te bidi dabeba po bomo elama waiyąo, teda augwaligo
    te sę tagalama, te eno digi augwalibolo te sę ma yao po obaso, te sę ma emainu
    yaibao.
  tpi-tpi: Olsem na yupela i mas tok strong long ol dispela man bai ol i lusim dispela
    wok inap mi tokim ol long kirapim wok gen.
  dan-1931: Giv derfor Ordre til at standse disse Mænd og til, at denne By ikke må
    genopbygges, før der kommer Befaling fra mig;
  vie-OVCB: Vì thế, ta ban lệnh chấm dứt việc xây cất này, cho đến khi có lệnh mới.
  guj-2017: માટે હવે તમારે એવો હુકમ ફરમાવવો જોઈએ કે, એ લોકોનાં કામ બંધ કરવામાં આવે
    અને બીજી આજ્ઞા થતાં સુધી એ નગર બંધાય નહિ.
  pon-2006A: Ihme kahrehda kumwail pahn wiahda koasoandi kei me ohl akan en tokedihsang
    arail onesapahl kahnimwo lao I pahn kihda ehu koasoandi mwurin met.
  por-BRBSL: Faça agora um decreto para fazer cessar estes homens, e que esta cidade
    não seja construída até que um decreto seja feito por mim.
  cth-cth: Ahnimanaw hah kâhat sak awh, kâ ka poe hoe roukrak teh kho hah pathoup
    awh na hanh naseh.
  twi-twi: Ɛno nti, hyɛ na saa nnipa yi nnyae wɔn adwuma. Ɛnsɛ sɛ wosiesie kurow no,
    gye sɛ mema ho kwan.
  hlt-hlt: Hlang rhoek he paa sak ham hlangcal ka khueh coeng. Kai lamloh hlangcal
    a om hlan ah khopuei te thung uh boel saeh.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í duɔ́nnɛ̀ kɛ́ bɛ̀ɛ cónnɛ́ mutɔ̃mmú kɛ bɑ́ɑ́ sɔɔtɛ́ mumɑrimù
    kɛ́nkémmúnɛ̀ m bo wɛ̃tɛ kɛ́duɔ́mmɛ̀ dinùù.
  msy-2020: “Kamaghɨn amizɨ, ia akar gavgavimra me bagh anemangɨ men anogoreghtɨ,
    me ua nguibar ekiar kamɨn ingaran markɨ. Egh me nararama oragh ikɨtɨ kɨ me mɨkɨmam.
  dop-dop: Mpʋ tɔ, ɩ́ heeli Yutɑ nyǝ́mɑ sɩ pɑ́ sǝŋ nɑ mɑ́ hɑwɑ nɔɣɔ ɩlɛ pǝ́cɔ́ pɑɑ
    ŋmɑ́.
  azb-azb: İndi əmr verin, bu adamlar işi dayandırsınlar və mən əmr verənə qədər bu
    şəhəri bərpa etməsinlər.
  eng-DBY: Now give order to make these men to cease, and that this city be not built,
    until the order shall be given from me;
  hin-2017: इसलिए अब इस आज्ञा का प्रचार कर कि वे मनुष्य रोके जाएँ और जब तक मेरी ओर
    से आज्ञा न मिले, तब तक वह नगर बनाया न जाए।
  wol-KYG: Nangeen daldi joxe ndigal lu bàyyiloo nit ñooñu liggéey bi, ñu baña tabax
    dëkk boobu, ba keroog ma di ci joxe ndigal.
  eng-YLT: '''Now, make ye a decree to cause these men to cease, and this city is
    not builded, till by me a decree is made.'
  eng-WYC-2017: Now therefore hear ye the sentence, that ye forbid those men to build,
    and that that city be not builded, till if peradventure it be commanded of me.
  eng-WMBB: Make a decree now to cause these men to cease, and that this city not
    be built until a decree is made by me.
  urd-GVH: चुनाँचे अब हुक्म दें कि यह आदमी शहर की तामीर करने से बाज़ आएँ। जब तक मैं
    ख़ुद हुक्म न दूँ उस वक़्त तक शहर को नए सिरे से तामीर करने की इजाज़त नहीं है।
  rug-rug: Ego, mi tavetia si keke tinarae pude kaqu tava noso sa tinavete tadi na
    tie hire, meke pude lopu kaqu ta kuri pule sa vasileana hie osolae tozi vura nia
    rau si keke tinarae.
  gaz-gaz: Akka magaalaan kun deebifamtee hin ijaaramne hamma ani labsii baasutti
    akka isaan hojii dhaabaniif isin amma namoota kanneenitti ajaja dabarsaa.
  fra-LSG: En conséquence, ordonnez de faire cesser les travaux de ces gens, afin
    que cette ville ne se rebâtisse point avant une autorisation de ma part.
  yal-yal: Na ma, ɛ yamarin fi muxuni itoe e wanla xa dan alogo taani ito mɔn nama
    ti xa n tan mi yamarin fi.
  haw-1868: Ano hoi, e kauoha aku oukou, e hooki i keia poe kanaka, aole e hanaia
    keia kulanakauhale, a hiki i ka wa e kauoha aku ai au.
  arb-NAV: وَالآنَ أَصْدِرُوا أَمْراً إِلَى هَؤُلاءِ بِالْكَفِّ عَنْ بِنَاءِ هَذِهِ
    الْمَدِينَةِ حَتَّى يَصْدُرَ أَمْرٌ مِنِّي.
  ewe-ewe: Azɔ la, de se na ŋutsu siawo be woadzudzɔ dɔ la wɔwɔ, ale be womagbugbɔ
    du sia atso o va se ɖe esime maɖe gbe hafi.
  eng-LEE: Now give ye the order to stop these men, and this city shall not be built,
    until the order be given from me.
  asm-FB: এতিয়া, সেই লোকসকলক এই নগৰ নিৰ্ম্মাণ কাৰ্য বন্ধ কৰিবলৈ আজ্ঞা দিওঁ আৰু যেতিয়ালৈকে
    মই আজ্ঞা নিদিওঁ তেতিয়ালৈকে তেওঁলোকে নগৰ নিৰ্ম্মাণ কৰিব নোৱাৰে।
  sus-A: نَ كُي، وٌ شَ عَ قَلَ نَ مِشِيٍ بّ عَ عٍ شَ وَلِ عِتِ هَن ﭑ يَامَرِ قِمَ
    تّمُي نَشّ.
  fra-SBL: Prends maintenant un décret pour faire cesser ces hommes, et que cette
    ville ne soit pas bâtie jusqu'à ce qu'un décret soit pris par moi.
  hbo-hbo: כְּעַן֙ שִׂ֣ימוּ טְּעֵ֔ם לְבַטָּלָ֖א גֻּבְרַיָּ֣א אִלֵּ֑ךְ וְקִרְיְתָ֥א
    דָךְ֙ לָ֣א תִתְבְּנֵ֔א עַד־מִנִּ֖י טַעְמָ֥א יִתְּשָֽׂם׃
  piu-2006: '@see-verse:EZR.004.020'
  kik-kik: Na rĩrĩ, ruta watho kũrĩ andũ acio matige wĩra, nĩguo itũũra rĩu inene
    rĩtigaakwo rĩngĩ, nginya rĩrĩa ngoiga.
  fra-NCL: En conséquence, donnez ordre de faire cesser les travaux de ces gens, afin
    que cette ville ne se rebâtisse point, jusqu’à ce que je donne un ordre à ce sujet.
  cek-AK: To pongah kai khae hoi lokpaek lethaih om ai karoek to, nihcae mah vangpui
    sak o han ai ah, vaihiah thui pae oh.
  cuk-cuk: Degisoggu, an sogdo, we-dulemarga be-sogmalo, melle bar arbamaloye, melle
    bar we-neggwebur-sobmaloye, ani an gannar igar-ukedse.
  uig-CYR: Әнди силәр буйруқ чүшүрүп у хәлиқни иштин тохтитиңлар, мәндин башқа ярлиқ
    чүшүрүлмигичә, бу шәһәрни яңливаштин қуруп чиқишқа болмайдиғанлиғи уқтуруңлар.
  tel-2017: కాబట్టి మేము అనుమతి ఇచ్చే వరకూ వాళ్ళు ఆ పట్టణ నిర్మాణ పనులు ఆపివేయాలని
    ఆజ్ఞాపించండి.
  hat-BSA: Pou sa, pibliye yon dekrè pou fè mesye sila yo sispann travay la pou vil
    sila a pa rebati jiskaske yon dekrè pibliye pa mwen menm.
  kos-kos: Ke ma inge kowos in sapla ac fahk tuh mwet ingan in tui ke musaiyen siti
    sacn nu ke pacl se nga sifil fahk ma in orek.
  hbo-WLC: כְּעַן֙ שִׂ֣ימוּ טְּעֵ֔ם לְבַטָּלָ֖א גֻּבְרַיָּ֣א אִלֵּ֑ךְ וְקִרְיְתָ֥א
    דָךְ֙ לָ֣א תִתְבְּנֵ֔א עַד־מִנִּ֖י טַעְמָ֥א יִתְּשָֽׂם׃
  ibo-ibo: Ugbu a, nye iwu ka ndị ikom ndị ahụ kwụsị ọrụ, ka a ghara iwuzi obodo a
    tutu ruo mgbe m ga-enye iwu.
  ory-ory: ଏଣୁ ଆମ୍ଭଠାରୁ ଆଜ୍ଞା ପ୍ରଚାରିତ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେହି ନଗର ଯେପରି ନିର୍ମିତ ନ ହେବ,
    ଏଥିପାଇଁ ଏବେ ତୁମ୍ଭେମାନେ ସେହି ଲୋକମାନଙ୍କୁ କର୍ମରୁ ନିବୃତ୍ତ ହେବାକୁ ଆଜ୍ଞା କର।
  chk-chk: Iei mine oupwe föri eu allük pwe ekei aramas repwe ükütiu le aüsefälietä
    ei telinimw tori üpwe pwal föri eu allük.
  rop-rop: Wal blanga tharran na yumob garra dalim detlot men blanga stap wek. Dei
    garra stap bildimapbat det taun Jerusalem raidap ai tok.
  ukr-1871: Тим то дайте приказ, щоб сї люде перестали робити, та щоб се місто не
    будувалось, доки від мене буде даний приказ.
  deu-1951: So gebet nun Befehl, daß man diesen Männern wehre, damit diese Stadt nicht
    gebaut werde, bis von mir Befehl gegeben wird.
  eng-JPS: Make ye now a decree to cause these men to cease, and that this city be
    not builded, until a decree shall be made by me.
  srp-1865: Zato naredite da se zabrani onijem ljudima da se onaj grad ne zida dokle
    ja ne zapovjedim.
  lug-lug: Kaakano muweereze ekiragiro eri abasajja abo bakomye omulimu ogw’okuddaabiriza
    ekibuga ekyo okutuusa ate bwe ndibalagira.
  heb-heb: כען שימו טעם לבטלא גבריא אלך וקריתא דך לא תתבנא עד מני טעמא יתשם׃
  ben-IRV: সেই লোকদেরকে থামতে এবং যতদিন না আমি কোন আদেশ দিই, ততদিন ঐ নগর তৈরী না করতে
    আদেশ কর৷
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਹੁਕਮ ਦਿਓ ਕਿ ਇਹ ਲੋਕ ਕੰਮ ਬੰਦ ਕਰਨ ਅਤੇ ਜਦ ਤੱਕ ਮੇਰੇ ਵੱਲੋਂ ਆਗਿਆ ਨਾ
    ਮਿਲੇ, ਇਹ ਸ਼ਹਿਰ ਨਾ ਬਣਾਇਆ ਜਾਵੇ।
  mya-JVB: သို့ဖြစ်၍ ငါသည်အခွင့် မပေးမှီတိုင်အောင် ၊ ထိုသူတို့သည် မြို့ ကို မ တည်
    ဘဲ နေစေမည် အကြောင်း အမိန့် တော်ကိုဆင့်ဆို ကြလော့။
  hmo-hmo: Unai dainai umui ese oda do umui gwauraia, unai Iuda taudia ese Ierusalema
    haginia lou gaukara do idia hadokoa, ela bona lau ese oda hereva ta ma do lau
    gwauraia.
  urd-urd: इसलिए तुम हुक्म जारी करो कि ये लोग काम बन्द करें और ये शहर न बने, जब तक
    मेरी तरफ़ से फ़रमान जारी न हों।
  rus-SYN: Итак дайте приказание, чтобы люди сии перестали работать, и чтобы город
    сей не строился, доколе от меня не будет дано повеление.
  bqc-SIM: À yãdilɛ gbɛ̃́piↄnɛ aa kã́mabo sa. Aasu ɛa wɛ̃́lɛpi vuo e mà ń gba
    lɛ́.
  tcz-CHONGTHU: Hijeh chun hiche mite natoh hi angah nadiuvin thu anapetan. Keiman
    thupeh kicheh tah kahin peh tilouvin hiche khopi chu kisapha theilou ding ahitai.
  mar-mar: आता तुम्ही त्या लोकांस काम थांबवण्याचा हुकूम दिला पाहिजे. मी आज्ञा देईपर्यंत
    या नगराचे बांधकाम होऊ नये.
  qub-qub: Cananga chay arojcunata nutificay manana arunanpaj. Noga «aruy» niptërämi
    imaypis aronga.
  bqp-bqp: À yã ditɛ gbɛ̃ pìnↄnɛ ò kámma bo sà. Òsun ɛra ò wɛ̃tɛ pì futɛro ari mà
    ń gba lɛ́.
  hat-hat: 'Se poutèt sa, nou mèt bay lòd pou yo rete travay mesye yo ap fè a: Pesonn
    p''ap gen dwa rebati lavil sa a toutotan mwen pa bay lòd pou sa.'
  eng-BSB: Now, therefore, issue an order for these men to stop, so that this city
    will not be rebuilt until I so order.
  eng-WEBPB: Make a decree now to cause these men to cease, and that this city not
    be built until a decree is made by me.
  kbq-kbq: E'ina hu'negu ana vahera hanavetita zamasaminke'za Jerusalemi rankuma'ma
    eri oti'zama negi'za zana atre'za amne mani'nesage'na, nagrake hu izo huge, i'o
    hu'na anazantera hugahue.
  nhe-BL: Huajca ama nitlanahuatía para xijquetzaca nopa tequitl huan xiquinilhuica
    nopa tlacame para ma amo tequitica hasta quema na nitlanahuatis ma sampa pehua.
  bus-bus: À yã diɛ gbɛ̃ pìnↄnɛ aↄ̃ kámma bo sa. Aↄ̃ton ɛara wà wɛ́tɛ pì vuro ai
    mà ń gba lɛ́.
  gub-BL: A'e rupi pemupytu'u kar teko tawhu iapo wi re pe wà nehe. Tuwihawete romo
    hereko mehe we ni amo nuzapo wi kwaw a'e tawhu a'e wà nehe.
  eng-DRA: 'Now therefore hear the sentence: Hinder those men, that this city be not
    built, till further orders be given by me.'
