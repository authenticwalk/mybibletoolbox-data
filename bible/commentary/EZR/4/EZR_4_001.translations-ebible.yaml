  chk-chk: Iwe, lupwen ekewe chon oputa ekewe aramasen Juta me Peniamin ra rongorong,
    pwe ekewe chon oola mi liwinsefäl ra aüetä eu imwenfel ngeni ewe Samol mi Lapalap
