verse: EZR.004.001
translations:
  mal-C: പ്രവാസികൾ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് ആലയം പണിയുന്നു എന്ന് യെഹൂദയുടെയും
    ബെന്യാമീന്റെയും ശത്രുക്കൾ കേട്ടപ്പോൾ
  deu-TKW: Als aber die Widersacher Judas und Benjamins hörten, daß die aus der Gefangenschaft
    Zurückgekehrten Jahwe, dem Gott Israels, einen Tempel bauten,
  lin-lin: Tango banguna ya Yuda mpe ya Benjame bayokaki ete bato oyo bawutaki na
    bowumbu bazali kotonga Tempelo ya Yawe, Nzambe ya Isalaele,
  eng-LSV: And adversaries of Judah and Benjamin hear that the sons of the captivity
    are building a temple to YHWH, God of Israel,
  eng-GNV: Bvt the aduersaries of Iudah and Beniamin heard, that the children of the
    captiuitie builded the Temple vnto the Lord God of Israel.
  eng-WEBSTER: Now when the adversaries of Judah and Benjamin heard that the children
    of the captivity were building the temple to the LORD God of Israel;
  nhw-BL: Huan quema nopa masehualme catli mocahuayayaj ipan tlalme Judá huan Benjamín
    quimatque para inincualancaitacahua nopa israelitame catli mocueptoyaj tlen tlali
    Babilonia, sempa quiquetzayayaj itiopa TOTECO Dios,
  swh-ONEN: Adui za Yuda na Benyamini waliposikia kwamba watu waliorudi kutoka uhamishoni
    wanajenga Hekalu kwa ajili ya Bwana, Mungu wa Israeli,
  bba-bba: Yudɑbɑ kɑ Bɛnyɑmɛɛbɑn yibɛrɛbɑ bɑ nuɑ mɑ be bɑ rɑɑ yoru mwɛɛrɑ bɑ wurɑmɑ
    bɑ Gusunɔ Isirelibɑn Yinni sɑ̃ɑ yeru bɑniɑmmɛ.
  eng-KJVCPB: Now when the adversaries of Judah and Benjamin heard that the children
    of the captivity builded the temple unto the Lord God of Israel;
  mpx-mpx: Un Yuda ge Beniyamina ali topihigelgel wasa hi hago te Yudiya bolo valila
    hi mibwabwali labi Babiloniya heliya iyoho Limi Bwabwalena etega hi taltal Yehoba
    Isileli wali Yabowaine kaiwena.
  luo-luo: Ka wasik Juda gi Benjamin nowinjo ni joma notwe ne gero hekalu ne Jehova
    Nyasaye, ma Nyasach Israel,
  meu-meu: A Iuda bona Beniamina taudia inaidia na e kamonai hari noho-hedoa amo vada
    e lou mai taudia ese Iehova, Israel Diravana, ena dubu e haginiava;
  npi-ULB: यतिबेला निर्वासनबाट फर्केका मानिसहरूले परमप्रभु इस्राएलका परमेश्‍वरको लागि
    मन्दिर बनाउँदै छन् भनी यहूदा र बेन्यामीनका केही शत्रुहरूले सुने ।
  yor-yor: Nígbà tí àwọn ọ̀tá Juda àti Benjamini gbọ́ wí pé àwọn ìgbèkùn tí ó padà
    dé ń kọ́ tẹmpili fún Olúwa, Ọlọ́run Israẹli,
  ind-ind: Orang-orang yang memusuhi rakyat Yehuda dan Benyamin mendengar berita bahwa
    orang buangan yang sudah pulang sedang membangun rumah TUHAN, Allah Israel.
  pes-OPCB: وقتی دشمنان مردم یهودا و بنیامین شنیدند که یهودیان تبعید شده بازگشته‌اند
    و مشغول بازسازی خانهٔ خداوند، خدای اسرائیل هستند،
  tgl-ULB: Narinig ng mga kaaway ng Juda at Benjamin na ang templo para kay Yahweh,
    ang Diyos ng Israel ay itinatayo ng mga taong galing sa pagkakatapon.
  cbu-NT: Ashiriya, Utaáchich mishat Benjaminchichtam undarar Utaásh tsap taarangitamta,
    yuw Asiriyshuch urkar anush tsap wayarangu anu. Uwshtisin tsiyatssee mazinaranganaya.
    Utaáchich wapitam watsapuni kanapurangsin, yusur Irusarinush Apanlleem pang' pangukanaya,
    tárangana. Anoo mazinarangusin,
  hui-hui: Yuda Beniyaminila hameiginirunaga waitigi bu hearume hale halu hearia Isaraele
    wali agali Yarusaleme daibu howa tigua Anduane Homogo tinaga Ngode Datagaliwabenaga
    anda biadai bialu ka layane hale hene.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​သော​သူ​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​ကို
    ပြန်​လည်​တည်​ဆောက်​လျက်​ရှိ​ကြောင်း ယု​ဒ​အ​နွယ်​နှင့်​ဗင်္ယာ​မိန်​အ​နွယ်​တို့​၏​ရန်​သူ​များ​ကြား​သိ​ကြ​သော​အ​ခါ၊-
  bod-N: ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་གྱི་དགྲ་བོས་བཙོན་ལས་ཐར་ཏེ་ཕྱིར་ལོག་པའི་མི་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཆེད་དུ་མཆོད་ཁང་ཡང་བསྐྱར་བཞེང་བ་ཐོས་ནས།
  sna-sna: Vavengi veJudha neBhenjamini vakati vanzwa kuti vatapwa vakanga vachivaka
    temberi yaJehovha, Mwari weIsraeri,
  spa-BLM: Cuando los adversarios de Judá y Benjamín se enteraron de que los hijos
    del cautiverio estaban construyendo un templo a Yahvé, el Dios de Israel,
  cac-cac: Ayic ix yab'an eb' ajc'ol yaj d'a eb' yic Judá yed' d'a eb' yic Benjamín
    to a eb' ix meltzajcot d'a Babilonia van sb'oanxiq'ue stemplo Jehová sDiosal eb',
  swh-ULB: Ndipo maadui wa Yuda na Benjamini waliposikia kwamba watu waliokuwa uhamishoni
    walikuwa wanajenga Hekalu la Yahwe, Mungu wa Israel.
  bel-bel: І пачулі ворагі Юды і Веньяміна, што вяртанцы з палону будуюць храм Госпаду
    Богу Ізраілеваму;
  deu-ELBBK: Und die Feinde Judas und Benjamins hörten, dass die Kinder der Wegführung
    dem HERRN, dem Gott Israels, einen Tempel bauten;
  mbb-OT: Netudtulan is menge kuntada te menge tig-Juda wey menge tig-Benjamin he
    mid-uman benguna zuen te nemen-ulì puun te kegkevihag is baley te Nengazen he
    Megbevayà te Israel.
  mal-2015: പ്രവാസികൾ യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു മന്ദിരം പണിയുന്നു എന്നു യെഹൂദയുടെയും
    ബെന്യാമീന്റെയും വൈരികൾ കേട്ടപ്പോൾ
  rmc-rmc: Sar šunde le Judengre the le Benjaminčanengre ňeprijaťeľa, hoj ola, ko
    sas zaile andro Babilon, avle pale a ačhaven o Chramos le RAJESKE, le Izraeloskre
    Devleske,
  pes-OPV: و چون دشمنان یهودا و بنیامین شنیدند که اسیران، هیکل یهوه خدای اسرائیل را
    بنامی کنند،
  ron-1924: Врэжмаший луй Иуда ши Бениамин ау аузит кэ фиий робией зидеск ун темплу
    Домнулуй Думнезеулуй луй Исраел.
  ben-OBCV: যিহূদা ও বিন্যামীনদের প্রতিপক্ষেরা যখন শুনল যে নির্বাসন থেকে প্রত্যাগত
    ব্যক্তিরা ইস্রায়েলের আরাধ্য ঈশ্বর, সদাপ্রভুর উদ্দেশে একটি মন্দির নির্মাণ করছে,
  som-som: Haddaba cadaawayaashii reer Yahuudah iyo reer Benyaamiin markay maqleen
    inay kuwii maxaabiistii ahaan jiray macbud u dhisayeen Rabbiga ah Ilaaha reer
    binu Israa'iil,
  lat-VUC: 'Audierunt autem hostes Judæ et Benjamin, quia filii captivitatis ædificarent
    templum Domino Deo Israël:'
  eng-ASVBT: Now when the adversaries of Judah and Benjamin heard that the children
    of the captivity were building a temple unto Jehovah, the God of Israel;
  ita-1885: OR i nemici di Giuda e di Beniamino, avendo inteso che quelli ch'erano
    stati in cattività, riedificavano il Tempio al Signore Iddio d'Israele,
  eng-LXXUP: And they that afflicted Judah and Benjamin heard, that the children of
    the captivity were building a house to the Lord God of Israel.
  eng-ULB: Now some enemies of Judah and Benjamin heard that the people who had been
    exiled were now building a temple for Yahweh, the God of Israel.
  spa-VBL: Los enemigos de Judá y Benjamín se enteraron de que los exiliados estaban
    construyendo un Templo para el Señor, el Dios de Israel.
  fra-_FOB: Or les ennemis de Juda et de Benjamin apprirent que les enfants de la
    captivité rebâtissaient le temple de l'Éternel, le Dieu d'Israël.
  mal-mal: പ്രവാസികളുടെ തലമുറ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് മന്ദിരം പണിയുന്നു എന്ന്
    യെഹൂദയുടെയും, ബെന്യാമീന്റെയും വൈരികൾ കേട്ടപ്പോൾ
  urd-GVR: Yahūdāh aur Binyamīn ke dushmanoṅ ko patā chalā ki watan meṅ wāpas āe hue
    Isrāīlī Rab Isrāīl ke Ḳhudā ke lie ghar tāmīr kar rahe haiṅ.
  suz-BL: लेश्‍शा जाक्‍शो ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो यहूदा नु बेन्‍यामीन आस थर
    ङा मुरपुकीमी परमप्रभु यावे, इस्राएली आन परमप्रभु आ खिं सेल्‍ना सेल्‍न बाक्‍नीम
    देंशो लोव़ आन जोरी सत्रुमी नेंतेक्‍म।
  ita-1927: Or i nemici di Giuda e di Beniamino, avendo saputo che quelli ch’erano
    stati in cattività edificavano un tempio all’Eterno, all’Iddio d’Israele,
  ckb-ckb: کاتێک دوژمنەکانی یەهودا و بنیامین بیستیانەوە ئەوانەی لە ڕاپێچکراوی گەڕابوونەوە
    پەرستگایەکیان بۆ یەزدانی پەروەردگاری ئیسرائیل بنیاد دەنایەوە،
  eng-BBE: Now news came to the haters of Judah and Benjamin that the people who had
    come back were building a Temple to the Lord, the God of Israel;
  kan-OKCV: ಸೆರೆಯಿಂದ ಬಂದವರು ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಆಲಯವನ್ನು ಕಟ್ಟುತ್ತಾರೆಂಬುದಾಗಿ
    ಯೆಹೂದದ ಮತ್ತು ಬೆನ್ಯಾಮೀನನ ಶತ್ರುಗಳು ಕೇಳಿದಾಗ
  tam-2017: சிறையிருப்பிலிருந்து வந்த மக்கள் இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு ஆலயத்தைக்
    கட்டுகிறார்கள் என்று யூதாவுக்கும் பென்யமீனுக்கும் இருந்த விரோதிகள் கேள்விப்பட்டபோது,
  spa-RV-1909: Y OYENDO los enemigos de Judá y de Benjamín, que los venidos de la
    cautividad edificaban el templo de Jehová Dios de Israel,
  ron-BTF: Şi, când potrivnicii lui Iuda şi Beniamin au auzit că copiii captivităţii
    au început să construiască templul pentru DOMNUL Dumnezeul lui Israel;
  eng-WEBP: Now when the adversaries of Judah and Benjamin heard that the children
    of the captivity were building a temple to the LORD, the God of Israel,
  eng-FBV: The enemies of Judah and Benjamin heard that the exiles were building a
    Temple to the Lord, the God of Israel.
  nld-1939: Maar toen de vijanden van Juda en Benjamin vernamen, dat de ballingen
    bezig waren, een tempel voor Jahweh, den God van Israël, te bouwen,
  nch-BL: Huan quema nopa masehualme cati mocahuayayaj ipan tali Judá huan Benjamín
    quimatque para inincualancaitacahua nopa israelitame cati mocuectoyaj ten tali
    Babilonia, sempa quiquetzayayaj itiopa TOTECO Dios,
  vie-1934: Khi các thù nghịch của Giu-đa và Bên-gia-min hay rằng những người đã bị
    bắt làm phu tù được về cất đền thờ cho Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên,
  hin-CV: जब यहूदिया तथा बिन्यामिन प्रदेश के शत्रुओं को यह मालूम चला, कि बंधुआई से
    लौट आए लोग इस्राएल के याहवेह परमेश्वर के लिए भवन बना रहे हैं,
  spa-BES: Llegaron noticias a los que odiaban a Judá y Benjamín, de que las personas
    que habían regresado estaban reconstruyendo un templo para el Señor, el Dios de
    Israel;
  tdx-tdx: Ie jinanji’ o rafelahi’ Iehoda naho i Beniamineo te nandranjy anjomba am’
    Iehovà, Andrianañahare’ Israele o anam-pandrohizañeo,
  tha-KJV: เมื่อปฏิ​ปักษ์​ของยูดาห์และเบนยามินได้ยิ​นว​่า ลูกหลานของพวกที่​ถู​กกวาดไปเป็นเชลย
    กำลังสร้างพระวิหารถวายแด่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล
  por-BR-2018: Quando, pois, os adversários de Judá e de Benjamim, ouviram que os
    que tinham vindo do cativeiro estavam edificando o templo ao SENHOR, Deus de Israel,
  deu-ELO: Und die Feinde Judas und Benjamins hörten, daß die Kinder der Wegführung
    Jehova, dem Gott Israels, einen Tempel bauten;
  eng-WYC-2018: And the enemies of Judah and of Benjamin heard, that the sons of (the)
    captivity builded a temple to the Lord God of Israel;
  epo-epo: Kiam la malamikoj de Jehuda kaj Benjamen aŭdis, ke la revenintoj el la
    kaptiteco konstruas templon al la Eternulo, Dio de Izrael,
  uig-PIN: Yǝⱨuda wǝ Binyamindiki rǝⱪiblǝr sürgünlüktin ⱪaytip kǝlgǝnlǝr Israilning
    Hudasi Pǝrwǝrdigarƣa atap ɵyni yengiwaxtin salmaⱪqikǝn, degǝn gǝpni anglap,
  beo-beo: Yuda fi dunu amola Bediamini fi dunu ilia ha lai dunu da mugululi asi dunu
    da buhagili, Isala:ili Hina Gode Ea Debolo diasu gagubi nabi.
  tpi-OTNT: Ol birua bilong ol lain Juda na lain Benjamin i harim tok long ol Israel
    i kam bek long Jerusalem na i wokim gen haus bilong God, Bikpela bilong ol.
  hau-SA: Sa’ad da abokan gāban Yahuda da na Benyamin suka ji cewa waɗanda suka dawo
    daga bauta suna gina haikalin Ubangiji, Allah na Isra’ila
  uig-LAT: Yehuda we Binyamindiki reqibler sürgünlüktin qaytip kelgenler Israilning
    Xudasi Perwerdigargha atap öyni yéngiwashtin salmaqchiken, dégen gepni anglap,
  nde-nde: Kwathi lapho izitha zakoJuda lakoBhenjamini sezizwile ukuthi ababeyizithunjwa
    basebesakha ithempeli likaThixo, uNkulunkulu ka-Israyeli
  ton-ton: 'Pea ʻi he fanongo ʻe he ngaahi fili ʻo Siuta mo Penisimani ʻoku langa
    ʻae faletapu kia Sihova ko e ʻOtua ʻo ʻIsileli ʻe he fānau naʻe fakapōpula:'
  ces-1613: Uslyšavše pak nepřátelé Judovi a Beniaminovi, že by ti, kteříž přestěhováni
    byli, stavěli chrám Hospodinu Bohu Izraelskému,
  eng-WMB: Now when the adversaries of Judah and Benjamin heard that the children
    of the captivity were building a temple to the LORD, the God of Israel,
  tam-TCV: சிறையிருப்பிலிருந்து திரும்பியவர்கள் இஸ்ரயேலரின் இறைவனாகிய யெகோவாவுக்கு
    ஒரு ஆலயத்தைக் கட்டுகிறார்கள் என யூதா பென்யமீன் மக்களின் பகைவர்கள் கேள்விப்பட்டார்கள்.
  ceb-ULB: Karon nakadungog ang pipila sa mga kaaway sa Juda ug sa Benjamin nga ang
    katawhan nga mga binihag nagtukod ug templo alang kang Yahweh, ang Dios sa Israel.
  pol-UBG: A gdy wrogowie Judy i Beniamina usłyszeli, że lud, który powrócił z niewoli,
    budował świątynię PANU, Bogu Izraela;
  urd-GVU: یہوداہ اور بن یمین کے دشمنوں کو پتا چلا کہ وطن میں واپس آئے ہوئے اسرائیلی
    رب اسرائیل کے خدا کے لئے گھر تعمیر کر رہے ہیں۔
  deu-1912: Da aber die Widersacher Juda's und Benjamins hörten, daß die Kinder der
    Gefangenschaft dem HERRN, dem Gott Israels, den Tempel bauten,
  ntj-ntj: Nyangka-ya yarnangu ngurra palunyangka tirtu nyinapayilu kulirnu tjiinya
    yarnangu nyarra-ya marlaku pitjanytjalu tjurrtju purlkanya marlakulu palyaranyangka.
  kan-2017: ಸೆರೆಯಿಂದ ಹಿಂತಿರುಗಿ ಬಂದವರು ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಗೋಸ್ಕರ ಮಂದಿರವನ್ನು ಕಟ್ಟುತ್ತಿದ್ದಾರೆ
    ಎಂಬ ಸುದ್ದಿ ಯೆಹೂದ್ಯರ ಮತ್ತು ಬೆನ್ಯಾಮೀನ್ಯರ ವಿರೋಧಿಗಳಿಗೆ ತಿಳಿದುಬಂತು.
  yap-yap: Pi to’ogor rok piyu Judah ngu Benjamin e rrung’aged ni pi’in ni kar sulod
    ko kalbus u bang e yad be toy fare Tempel rok SOMOL, ni Got nu Israel.
  hlt-MCSB: Vangsawn ca rhoek loh Israel Pathen BOEIPA ham bawkim a sak te Judah neh
    Benjamin kah rhal rhoek loh a yaak uh.
