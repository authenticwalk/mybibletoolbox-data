  hbo-WLC: וַֽיִּשְׁמְע֔וּ צָרֵ֥י יְהוּדָ֖ה וּבִנְיָמִ֑ן כִּֽי־בְנֵ֤י הַגּוֹלָה֙ בּוֹנִ֣ים
    הֵיכָ֔ל לַיהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ndị iro Juda na Benjamin nụrụ na ndị ahụ a dọtara nʼagha alọtala,
