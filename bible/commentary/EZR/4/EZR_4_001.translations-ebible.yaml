  uig-CYR: Йәһуда вә Биняминдики рәқипләр сүргүнлүктин қайтип кәлгәнләр Исраилниң
    Худаси Пәрвәрдигарға атап өйни яңливаштин салмақчикән, дегән гәпни аңлап,
  tel-2017: అప్పుడు ప్రవాసం నుండి తిరిగి వచ్చిన వారు ఇశ్రాయేలీయుల దేవుడైన యెహోవాకు
