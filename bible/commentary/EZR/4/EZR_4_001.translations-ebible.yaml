  rop-rop: Bambai na detlot enami blanga det Juda en Benjamin klen bin irrim wed weya
    detlot pipul hubin kambek brom det kantri weya deibin jidan prisana, bin stat
    bildimap det Serramoni Pleis blanga YAWEI det trubala God blanga ola Isreil pipul.
  ukr-1871: І почули вороги Юдині та Беняминові, що повернувші з полону будують храм
    Господеві, Богові Ізрайлевому;
  deu-1951: Als aber die Widersacher Judas und Benjamins hörten, daß die Kinder der
    Gefangenschaft dem HERRN, dem Gott Israels, den Tempel bauten,
  eng-JPS: Now when the adversaries of Judah and Benjamin heard that the children
    of the captivity were building a temple unto the LORD, the God of Israel;
  srp-1865: A kad èuše neprijatelji Judini i Venijaminovi da oni koji se vratiše iz
    ropstva zidaju crkvu Gospodu Bogu Izrailjevu,
  lug-lug: Awo abalabe ba Yuda ne Benyamini bwe baawulira ng’abaana ba Isirayiri abaali
    mu buwaŋŋanguse batandise okuddaabiriza yeekaalu ya Mukama, Katonda wa Isirayiri,
  heb-heb: וישמעו צרי יהודה ובנימן כי בני הגולה בונים היכל ליהוה אלהי ישראל׃
  ben-IRV: পরে যিহূদার ও বিন্যামীনের শত্রুরা শুনল যে, বন্দীদশা থেকে আসা লোকেরা ইস্রায়েলের
    ঈশ্বর সদাপ্রভুর উদ্দেশ্যে মন্দির তৈরী করছে৷
  pan-pan: ਜਦੋਂ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਵਿਰੋਧੀਆਂ ਨੇ ਇਹ ਸੁਣਿਆ ਕਿ ਗ਼ੁਲਾਮੀ ਤੋਂ ਛੁੱਟ ਕੇ
    ਆਏ ਹੋਏ ਲੋਕ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਲਈ ਭਵਨ ਬਣਾ ਰਹੇ ਹਨ,
  mya-JVB: သိမ်း သွားခြင်းကိုခံရသောအမျိုးသား တို့သည်၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား
    အဘို့ ဗိမာန် တော်ကို တည် ကြသည်ဟု ယုဒ အမျိုးနှင့် ဗင်္ယာမိန် အမျိုး၏ ရန်သူ တို့သည်
    ကြား လျှင်၊
  hmo-hmo: Iuda bona Beniamina taudia idia ura hadikaia gwauraia taudia ese idia kamonai,
    inai hesiai mai guia danu dekena amo idia mai taudia ese Dubu Helaga idia haginia
    lou noho. Inai Dubu be Lohiabada, Israela ena Dirava, ena.
  urd-urd: जब यहूदाह और बिनयमीन के दुश्मनों ने सुना कि वह जो ग़ुलाम हुए थे, ख़ुदावन्द
    इस्राईल के ख़ुदा के लिए हैकल को बना रहे हैं;
  rus-SYN: И услышали враги Иуды и Вениамина, что возвратившиеся из плена строят храм
    Господу Богу Израилеву;
  bqc-SIM: Kɛ́ Yudaↄ ń Bɛ̃yãmɛɛ buiↄ ibɛɛↄ mà zĩ̀zↄ pↄ́ sùↄ lɛ́ kpɛ́ bo Dii Isailiↄ
    Luaɛ,
  tcz-CHONGTHU: Judah leh Benjamin te melmaten, mikhutna sohchang hochu ahung kinungle
    uvin Israel Pathen Pakai Houin chu asapha taove tithu ajataovin ahi.
  mar-mar: यहूदा आणि बन्यामीन यांचे काही शत्रू होते. त्यांनी ऐकले की, बंदिवासातून
    आलेले लोक इस्राएलाचा देव परमेश्वर याचे मंदिर बांधत आहेत.
  qub-qub: Judätawan Benjamín trïbuta chiquejcuna mayaran prësu aywashanpita cutiycäramur
    Tayta Diosninpa Templunta allcharcaycashanta.
  bqp-bqp: Kũ Yudanↄ kũ Biliaminunↄ ibɛrɛnↄ mà zĩ̀zↄ kũ ò sùnↄ tɛn kpɛ́ bo Dikiri
    Isarailanↄ Ludanɛ,
  hat-hat: Lènmi moun Jida yo ak lènmi moun Benjamen yo vin konnen moun ki te tounen
    soti nan kote yo te depòte yo a t'ap rebati yon kay pou Seyè a, Bondye pèp Izrayèl
    la.
  eng-BSB: When the enemies of Judah and Benjamin heard that the exiles were building
    a temple for the LORD, the God of Israel,
  eng-WEBPB: Now when the adversaries of Judah and Benjamin heard that the children
    of the captivity were building a temple to the LORD, the God of Israel,
  kbq-kbq: Hanki Judane Benzameni naga'mokizmi ha' vahe'mo'zama antahizama, kinafinti'ma
    atre'za e'naza vahe'mo'za Ra Anumzana Israeli vahe'mokizmi Anumzamofo mono noma
    ete eme negize nanekema nentahi'za,
  nhe-BL: Huan quema nopa tlacame tlen mocahuayayaj ipan tlaltini Judá huan Benjamín
    quimatque para inincualancaitacahua nopa israelitame tlen mocueptoyaj tlen tlali
    Babilonia, sampa quiquetzayayaj itiopa TOTECO Dios,
  bus-bus: Kɛ̀ Yudanↄ kↄ̃n Bɛyãminↄ ibɛɛnↄ mà zĩ̀zↄ kɛ̀ aↄ̃ sùnↄↄ e kpɛ́ boo Dii
    Isarailinↄ Ludanɛ,
  gub-BL: Zuta ywy rehe har waàmàtyry'ymar wà, Mezàmi ywy rehe har waàmàtyry'ymar
    wà no, ukwaw uzeapo ma'e wà. — Mawiron ywy wi uzewyr ma'e kwer uzapo wi putar
    Tupàn Izaew wazar hàpuzuhu a'e wà nehe kury, i'i uzeupe wà.
  eng-DRA: Now the enemies of Juda and Benjamin heard that the children of the captivity
    were building a temple to the Lord the God of Israel.
