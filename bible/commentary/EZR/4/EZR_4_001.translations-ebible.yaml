  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ nɛ̀ Bɛnsɑmɛɛ kɔbɛ kɛ̀ bɛ dootitɔbɛ̀ɛ keè bɛ̀ɛ̀ konní Bɑbidɔnni
