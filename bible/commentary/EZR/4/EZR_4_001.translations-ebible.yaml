  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kolontunɑɑ nɩɩwɑ sɩ, Yutɑ nɑ Pɛncɑmɛɛ pǝ nyǝ́mɑ
