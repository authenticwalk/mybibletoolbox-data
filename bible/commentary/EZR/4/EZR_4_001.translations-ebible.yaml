  ory-ory: ଏଥିଉତ୍ତାରେ ବନ୍ଦୀତ୍ୱର ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
