verse: EZR.004.014
translations:
  mal-C: ഞങ്ങൾ കൊട്ടാരത്തോടു കടപ്പെട്ടവരാകുകയാൽ, രാജാവിനു അപകീർത്തി വരുന്നതു കാണാൻ
    ഞങ്ങൾ ആഗ്രഹിക്കുന്നില്ല. തന്മൂലം, അങ്ങയുടെ പിതാക്കന്മാരുടെ വൃത്താന്തങ്ങൾ പരിശോധിപ്പിക്കുന്നതിനാണ്
    ഞങ്ങൾ ഈ വിവരം രാജാവിനെ അറിയിക്കുന്നത്.
  deu-TKW: Da wir nun aber das Salz des königlichen Palastes essen und deshalb die
    Schädigung des Königs nicht mit ansehen dürfen, darum senden wir und thun es dem
    Könige kund,
  lin-lin: Sik’oyo, lokola tozwi libaku ya kosala epai ya mokonzi mpe lokola ezali
    malamu te mpo na biso komona lokumu ya mokonzi kobebisama, totindi sango oyo mpo
    na kotalisa makambo oyo epai ya mokonzi
  eng-LSV: Now because that the salt of the palace [is] our salt, and we have no patience
    to see the nakedness of the king, therefore we have sent and made known to the
    king;
  eng-GNV: 'Nowe therefore because wee haue bene brought vp in the Kings palace, it
    was not meete for vs to see the Kings dishonour: for this cause haue we sent and
    certified the King,'
  eng-WEBSTER: Now because we have maintenance from the king's palace, and it was
    not meet for us to see the king's dishonor, therefore have we sent and certified
    the king;
  nhw-BL: Huan pampa ta tlahuel techpalehuijtoc, tijnequiyayaj timitztitlanilise ni
    para timitzmachiltise catli quichihuaj ni israelitame. Amo aqui tijcahuilise ma
    mitzixpano o amo ma mitztlepanitas.
  swh-ONEN: Sisi sasa kwa kuwa tunawajibika kwa jumba la kifalme na kwamba siyo sawasawa
    kwetu kuona mfalme akidharauliwa, basi tunatuma ujumbe huu kumtaarifu mfalme,
  bba-bba: Nɡe mɛ sɑ mɑɑ wɑɑmɔ sɑ dimɔ wunɛn min di, yerɑ sɑ nɛɛ, n ǹ weenɛ bu nun
    ɡɛm. Yen sɔ̃nɑ sɑ nun lɑbɑɑri yeni sɔ̃ɔmɔ.
  eng-KJVCPB: Now because we have maintenance from the king’s palace, and it was not
    meet for us to see the king’s dishonour, therefore have we sent and certified
    the king;
  mpx-mpx: Ama ha bateli naha totuwalali elam ge wama bateli o ha nuwahikan, nige
    nuwama i oola heliya owa kin nihi papuluwawi-agiwa ni ola to. Heiya te kaiwena
    leta ya ha leli ge wam wasa ha pewa ei.
  luo-luo: Nimar wan e bwo chik mar kar dak ruoth kendo ok en gima ber mondo wane
    ka ruoth ichayo, waoro wachni mondo onyis ruoth,
  meu-meu: Ai ese pavapava ena ruma damenana a animu dainai, dia namo ai ese hanua
    pavapavana ihahemaraina baia itaia; taunabunai ina hereva a siaia vasimu, oi pavapava
    taumu ihadibamu,
  npi-ULB: हामीले दरबारको नून खाएका हुनाले राजालाई कुनै अनादर भएको देख्‍नु हाम्रो
    लागि निश्‍चय नै उचित हुँदैन । यही कारणले गर्दा हामीले राजालाई जानकारी गराउँदैछौं,
  yor-yor: Nísinsin yìí níwọ̀n ìgbà tí a ní ojúṣe sí ààfin ọba, kò sì bójúmu fún wa
    láti rí ìtàbùkù ọba, àwa ń rán iṣẹ́ yìí láti sọ fún ọba,
  ind-ind: Karena kami sudah banyak menerima bantuan dari kebaikan hati Tuan Raja,
    maka tidak sepantasnya kami membiarkan pemerintahan Tuan dirugikan. Karena itu
    kami mengusulkan
  pes-OPCB: چون ما نان و نمک پادشاه را می‌خوریم، شایسته نیست که زیان پادشاه را ببینیم.
    برای همین، نامه‌ای فرستادیم تا پادشاه را از این ماجرا آگاه سازیم.
  tgl-ULB: Siguradong dahil nakain namin ang asin ng palasyo, hindi ito naaangkop
    para sa amin na makita ang kahit na anong kahihiyan na mangyayari sa hari. Dahil
    dito kaya ipinababatid namin sa hari
  hui-hui: Í̠nime inahondo mbiraleru ngialu bayuwa handayaho hariligodane Yudalime
    mani í̠ mo ko nahelonaga langerema. Anidagua bialu kane hondowa iname bi ogo í̠naga
    gilibu wia harama.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင်​၏​ကျေး​ဇူး​တော်​နှင့်​မ​ကင်း​သူ​များ​ဖြစ်​သည့်​အ​လျောက်
    ယင်း​သို့​အ​ခွန်​တော်​ယုတ်​လျော့​မှု​ကို​မ​တွေ့​မ​မြင်​လို​ကြ​ပါ။-'
  bod-N: ད་ལྟ་བདག་ཅག་གིས་ཟ་བའི་ཚྭ་ཡང་རྒྱལ་པོའི་ཕོ་བྲང་གི་ཡིན་པས། རྒྱལ་པོ་ལ་སྨོད་པ་འབྱུང་བར་མི་འདོད།
    དེའི་ཕྱིར་རྒྱལ་པོ་ལ་སྙན་ཞུ་ཕུལ་བ་སྟེ།
  sna-sna: Zvino isu zvatinokudza imba yamambo, taona zvisina kufanira kuona mambo
    achininipiswa, naizvozvo tatumira mashoko aya kuti tizivise mambo,
  spa-BLM: Ahora bien, como nosotros comemos la sal del palacio y no es conveniente
    que veamos la deshonra del rey, hemos enviado a informar al rey,
  cac-cac: Yujto a on̈ tic mamin rey, ayon̈ och ach cac'an servil, malaj co gana to
    icha chi' ol ach utajoc, yuj chi' scalb'at juntzan̈ tic d'ayach.
  swh-ULB: Hakika kwa kuwa tumekula chumvi ya Ikulu, haitopendeza sisi kuona heshima
    ya mfalme inavunjwa, kwa sababu hiyo tunamtaarifu mfalme
  bel-bel: 'Як што мы ямо соль ад палаца царскага, і шкоды цару ня можам бачыць, таму
    мы пасылаем данясеньне цару:'
  deu-ELBBK: Weil wir nun das Salz des Palastes essen und wir es nicht ertragen, den
    Schaden des Königs anzusehen, deswegen senden wir und tun es dem König kund,
  mbb-OT: “Ne ǥeina te zuen dey ketengdanan diyà te kenikew, Mahal he Hadì, wey kenè
    dey egkesuatan he mepeel-elezi ka, ibpehibelu zey heini ziyà te kenikew
  mal-2015: എന്നാൽ ഞങ്ങൾ കോവിലകത്തെ ഉപ്പു തിന്നുന്നവരാകയാലും രാജാവിന്നു അപമാനം വരുന്നതു
    കണ്ടുകൊണ്ടിരിക്കുന്നതു ഞങ്ങൾക്കു ഉചിതമല്ലായ്കയാലും ഞങ്ങൾ ആളയച്ചു രാജാവിനെ ഇതു
    ബോധിപ്പിച്ചുകൊള്ളുന്നു.
  rmc-rmc: A vašoda, hoj pačivalones služinas le kraľiske, našťi dikhas pre oda, sar
    keren namištes le kraľiske, a vašoda akana le kraľiske kada das te džanel.
  pes-OPV: پس چونکه ما نمک خانه پادشاه رامی خوریم، ما را نشاید که ضرر پادشاه را ببینیم،
    لهذا فرستادیم تا پادشاه را اطلاع دهیم،
  ron-1924: Ши, фииндкэ ной мынкэм саря курций домнешть ши ну не шаде бине сэ ведем
    пе ымпэрат пэгубит, тримитем ымпэратулуй ачесте штирь.
  ben-OBCV: যেহেতু আপনার প্রতি আমাদের দায়বদ্ধতা আছে এবং আমাদের উচিত হবে না সম্রাটের
    অসম্মান হোক এমন কিছু ঘটতে দেওয়া, সেইজন্য আপনার জ্ঞাতার্থে এই সংবাদ আপনার কাছে
    প্রেরণ করছি।
  som-som: Haddaba annagu waxaannu cunnaa cusbada hoygaaga, boqorow, oo naguma habboona
    inaannu aragno adigoo lagu ciso jebiyey, oo sidaas daraaddeed ayaan kuugu soo
    cid dirnay oo kuu ogeysiinnay, boqorow,
  lat-VUC: Nos autem memores salis, quod in palatio comedimus, et quia læsiones regis
    videre nefas ducimus, idcirco misimus et nuntiavimus regi,
  eng-ASVBT: Now because we eat the salt of the palace, and it is not meet for us
    to see the king’s dishonor, therefore have we sent and certified the king;
  ita-1885: Ora, conciossiachè noi siamo salariati dal palazzo, e non sia cosa conveniente
    a noi il vedere che il re sia schernito, perciò abbiamo mandato a fare assapere
    la cosa al re.
  eng-LXXUP: 'And it is not lawful for us to see the dishonor of the king: therefore
    have we sent and made known the matter to the king;'
  eng-ULB: Surely because we have eaten the palace salt, it is not fitting for us
    to see any dishonor happen to the king. It is because of this that we are informing
    the king
  spa-VBL: Ahora bien, como estamos al servicio del rey y no nos parece bien que se
    le falte al respeto a Su Majestad, le enviamos esta carta para que esté informado,
  fra-_FOB: 'Or, comme nous mangeons le sel du palais, et qu''il n''est pas convenable
    que nous soyons témoins de ce dommage fait au roi, nous envoyons cette lettre
    au roi et lui faisons savoir ceci:'
  mal-mal: എന്നാൽ ഞങ്ങൾ കൊട്ടാരത്തിൽ നിന്ന് സഹായം ലഭിച്ചവരായതുകൊണ്ട്, രാജാവിനുണ്ടാകുന്ന
    അപമാനം കാണുന്നത് ഉചിതമല്ലായ്കയാൽ, ഞങ്ങൾ ആളയച്ച് രാജാവിനെ ഇത് ബോധിപ്പിച്ചുകൊള്ളുന്നു.
  urd-GVR: Ham to namak-harām nahīṅ haiṅ, na shahanshāh kī tauhīn bardāsht kar sakte
    haiṅ. Is lie ham guzārish karte haiṅ
  suz-BL: गो पिप इन गेशो जाइनीकी। मोपतीके सुइम इन कली मान मपशो कोव़चा मदाक्‍नीकी।
    मोपतीके पिप इन कली एको लोव़ तुइक्‍पाइक्‍चा कली लोव़ कुरब मुर सोइक्‍ताक्‍क।
  ita-1927: Or siccome noi mangiamo il sale del palazzo e non ci sembra conveniente
    lo stare a vedere il danno del re, mandiamo al re questa informazione.
  ckb-ckb: ئێستاش لەبەر ئەوەی ئێمە نمەکی کۆشکی پاشا دەکەین و شیاویش نییە زیانی پاشا
    ببینین، لەبەر ئەوە بۆ ئاگادارکردنەوەی پاشا ئەم نامەیە دەنێرین،
  eng-BBE: Now because we are responsible to the king, and it is not right for us
    to see the king's honour damaged, we have sent to give the king word of these
    things,
  kan-OKCV: ನಾವಾದರೋ ಅರಮನೆಯ ಉಪ್ಪನ್ನು ತಿನ್ನುವವರು, ಅರಸರಿಗೆ ಅಪಮಾನವಾಗುವುದನ್ನು ಕಂಡು ಸುಮ್ಮನೆ
    ಇರುವುದು ಉಚಿತವಲ್ಲವೆಂದು ತಿಳಿದು, ತಮಗೆ ಈ ಪತ್ರದ ಮೂಲಕ ಸುದ್ದಿ ಕಳುಹಿಸಿದ್ದೇವೆ.
  tam-2017: இப்போதும், நாங்கள் அரண்மனை உப்பை சாப்பிடுவதால், ராஜாவுக்குக் குறைவு வருவதைப்
    பார்க்கிறது எங்களுக்கு முடியாத காரியம்; ஆகையால் நாங்கள் இதை அனுப்பி, ராஜாவுக்குத்
    தெரியப்படுத்துகிறோம்.
  spa-RV-1909: 'Ya pues que estamos mantenidos de palacio, no nos es justo ver el
    menosprecio del rey: hemos enviado por tanto, y hécholo saber al rey,'
  ron-BTF: Acum, deoarece avem întreţinere de la palatul împăratului şi nu a fost
    cuvenit pentru noi să privim dezonorarea împăratului, de aceea am trimis şi am
    făcut aceasta cunoscută împăratului;
  eng-WEBP: Now because we eat the salt of the palace and it is not appropriate for
    us to see the king’s dishonor, therefore we have sent and informed the king,
  eng-FBV: Now because we are in the king's service and it is not right for us to
    see Your Majesty disrespected, we are sending this letter so that you can be informed,
  nld-1939: Daar wij nu het zout van het paleis eten, en het ons dus niet past, de
    schade van den koning lijdelijk aan te zien, zenden wij onze inlichtingen aan
    den koning.
  nch-BL: Huan pampa ta tahuel techpalehuijtoc, tijnequij timitztitanilise ya ni para
    timitzilhuise taya quichihuaj ni israelitame. Amo aqui tijcahuilise ma mitzixpano
    o amo ma mitztepanita.
  vie-1934: Vả, vì chúng tôi ăn muối của đền vua, và chẳng nỡ chứng kiến việc gây
    thiệt hại cho vua như vậy, nên chúng tôi sai sứ giả đến tâu rõ cùng vua,
  hin-CV: इसलिये कि हम राजमंदिर में काम करते हैं, हम महाराज को अपमानित होते हुए नहीं
    देख सकते, सो हम महाराज को इसकी ख़बर दे रहे हैं,
  spa-BES: Ahora, porque somos responsables ante el rey, y no es correcto que veamos
    que se daña el honor del rey, hemos enviado para hacerlo saber al rey la palabra
    de estas cosas,
  tdx-tdx: Aa kanao ikama’ay ty sira’ i anjombam-panjakay, le tsy mañeva anay ty hahaoniñe
    ty fanalarañe i mpanjakay, aa le izay ty nampihitrifa’ay taroñe amy mpanjakay,
  tha-KJV: เพราะเมื่อข้าพระองค์ทั้งหลายได้รับพระบรมราชูปถัมภ์จากราชวังของกษั​ตริ​ย์
    จึงไม่สมควรที่ข้าพระองค์ทั้งหลายจะเห็นการเสื่อมเกียรติของกษั​ตริ​ย์ เพราะฉะนั้นข้าพระองค์ทั้งหลายจึงส่งมากราบทูลแก่​กษัตริย์
  por-BR-2018: Visto que somos assalariados pelo palácio, não nos convém ver a desonra
    do rei; por isso mandamos informar ao rei;
  deu-ELO: Weil wir nun das Salz des Palastes essen und es uns nicht geziemt, den
    Schaden des Königs anzusehen, deswegen senden wir und tun es dem König kund,
  eng-WYC-2018: Therefore we be mindful of the salt, that is, of meats made savory
    with salt, that we ate in thy palace, and for we held it unleaveful to see the
    harms of the king (or and for we found it unacceptable to see the king harmed
    in any way), therefore we have sent and told (this) to the king;
  epo-epo: Ĉar ni manĝas salon el la reĝa palaco, kaj ni ne volas vidi ion, kio malhonoras
    la reĝon, tial ni sendas kaj sciigas al la reĝo,
  uig-PIN: Biz ordining tuzini yǝp turup, padixaⱨimizning bundaⱪ biⱨɵrmǝt ⱪilinixiƣa
    ⱪarap turuximizƣa ⱪǝt’iy toƣra kǝlmǝydu, xu sǝwǝbtin padixaⱨimizƣa mǝlum ⱪilixⱪa
    jür’ǝt ⱪilduⱪ.
  beo-beo: Di da nini huluane ouligisa. Amaiba:le, agoai hou doaga:mu ninia higa:i
    ba:mu. Ninia agoane dawa:,
  tpi-OTNT: Yu save lukautim mipela long ol samting, olsem na mipela i no laik bai
    ol Juda i mekim nogut long yu. Olsem na mipela i salim dispela pas bilong toksave
    long yu.
  hau-SA: Tun da yake muna ƙarƙashin fada, bai kyautu mu bari a rena sarki ba, Saboda
    haka muke sanar da sarki,
  uig-LAT: Biz ordining tuzini yep turup, padishahimizning bundaq bihörmet qilinishigha
    qarap turushimizgha qet’iy toghra kelmeydu, shu sewebtin padishahimizgha melum
    qilishqa jür’et qilduq.
  nde-nde: Pho njengoba thina silomlandu ophuma esigodlweni njalo kungafanelanga ukuthi
    sibone inkosi idelelwa, sithumela umbiko lo ukuyazisa inkosi,
  ton-ton: Pea ko eni, ko e meʻa ʻi heʻemau maʻu homau tokoni mei he fale ʻoe tuʻi,
    pea naʻe ʻikai taau mo kimautolu ke mamata ki he fakaongokovi ʻoe tuʻi, ko ia
    kuo mau fekau ai ʻo fakahā ia ki he tuʻi;
  ces-1613: Nyní tedy poněvadž dobrodiní paláce užíváme, na obnažování krále neslušelo
    se nám dívati. Tou příčinou poslali jsme a oznámili to králi,
  eng-WMB: Now because we eat the salt of the palace and it is not appropriate for
    us to see the king’s dishonor, therefore we have sent and informed the king,
  tam-TCV: இப்பொழுது நாங்கள் அரண்மனைக்கு கடமைப்பட்டவர்களானதினாலும், அரசர் அவமானப்படுவதை
    நாங்கள் விரும்பாததினாலுமே அரசருக்கு இதை அறிவிக்கும்படி நாங்கள் இச்செய்தியை அறிவிக்கிறோம்.
  ceb-ULB: Tungod kay kami nagakaon ug asin sa palasyo, dili kini husto kanamo nga
    motan-aw sa bisan unsang pagpakaulaw nga nahitabo sa hari. Tungod niini mao nga
    nagpahibalo kami ngadto sa hari
  pol-UBG: Teraz więc, ponieważ jesteśmy na utrzymaniu twego pałacu i nie przystoi
    nam patrzeć na zniewagę króla, posyłamy królowi tę wiadomość;
  urd-GVU: ہم تو نمک حرام نہیں ہیں، نہ شہنشاہ کی توہین برداشت کر سکتے ہیں۔ اِس لئے
    ہم گزارش کرتے ہیں
  deu-1912: Nun wir aber das Salz des Königshauses essen und die Schmach des Königs
    nicht länger wollen sehen, darum schicken wir hin und lassen es den König zu wissen
    tun,
  kan-2017: ನಾವಂತು ಅರಮನೆಯ ಉಪ್ಪನ್ನು ತಿನ್ನುವವರಾದುದರಿಂದ ಅರಸರಿಗೆ ಅಪಮಾನವುಂಟಾಗುವುದನ್ನು ನೋಡಿ
    ಸುಮ್ಮನಿರುವುದು ಸರಿಯಲ್ಲವೆಂದು ತಿಳಿದು ಅರಸರಿಗೆ ಈ ಪತ್ರದ ಮೂಲಕವಾಗಿ ವರ್ತಮಾನ ಕಳುಹಿಸಿದ್ದೇವೆ.
  yap-yap: Ma bochan e chiney ni gamad bay u tan pa’am i gur pilung, e dabumad ni
    ngguyed ni aray e n’en ni nge rin’, ere gamad be leamnag
  hlt-MCSB: Manghai im kah lungkaehtael te ka laeh uh van lamlong tah kaimih kongah
    manghai kah mingthae a hmuh ham khaw rhoeprhui moenih. Te dongah ni kam pat uh
    tih manghai taengah kam mingpha sakuh.
  mdy-ETH: ኑኡኒ ካኣቲ ማኣራፓ ዴንቃ ባኣዚ ዓኣያታሢሮ ኔኤኒ ቶኦቺንቴም ዚቲ ጌይ ዛጊፃ ኑም ኮሽኩዋኣያ ማዔም ሃያ ኪኢቶ ኑ
    ኔኤም ዳኬኔ፤
  twi-ASANTE: Esiane sɛ yɛyɛ wʼasomfoɔ nokwafoɔ enti, yɛmpɛ sɛ wʼanim bɛgu ase wɔ
    saa kwan yi so, enti na yɛrebɔ wo saa amaneɛ yi.
  eng-WEBU: Now because we eat the salt of the palace and it is not appropriate for
    us to see the king’s dishonor, therefore we have sent and informed the king,
  wal-wal: Nuuni kawoi sunttin oottiyaageeta gidiyo gishshaunne kawoi kauyyishin be7anau
    koyenna gishshau, hagaa neeni erana mala giidi kiittoos.
  spa-PDDPT: Ahora, puesto que dependemos del palacio, y no es propio que nosotros
    veamos la afrenta del rey, por eso enviamos esto e informamos al rey
  gun-gun: Ha'e rã ore kuery ma ndepo gui mba'emo rojopy jepi va'e vy orevy pe voi
    nda'evei ha'e kuery neremboetevei ramo. Ha'e nunga rupi ae oreayvua rogueru ruka
    ndevy.
  agu-BL: Ilu' kareyil yi o' ketz yi ato' jak' ca'wlu' qui na kaj yil bajij yi jun
    xtxolbila'tz te'ju', cha'stzun te ja katxum tan bene'n katz'ibal yi jun u'je'j
    tan talche'n teru'.
  ilo-ULB: Pudno a gapu ta nangankami iti asin ti palasyo, saan ngarud a rumbeng a
    makitami a saan a mapadpadayawan ti ari. Daytoy ti makagapu nga ipakpakaammomi
    iti Ari
  kpg-kpg: Idimaa gimaadou ala e noho i lala o mogobuna king, gimaadou hagalee hiihai
    e mmada gi di hai beenei e gila aga, gaa hidi ai madau hiihai
  uig-ARA: بىز ئوردىنىڭ تۇزىنى يەپ تۇرۇپ، پادىشاھىمىزنىڭ بۇنداق بىھۆرمەت قىلىنىشىغا
    قاراپ تۇرۇشىمىزغا قەتئىي توغرا كەلمەيدۇ، شۇ سەۋەبتىن پادىشاھىمىزغا مەلۇم قىلىشقا
    جۈرئەت قىلدۇق.
  sus-sus: Na na a ra, muxu tan naxan tixi i xanbi ra, muxu mu nɔma na fe binyɛtareɲa
    tode, a fa lu muxu mu i rakolon.
  pon-2006: Eri, pwehki at patopato pahn inoun papah Wasa Lapalap, se sohte men patohwan
    kilang soahng wet eh pahn pweida, kahrehda se peki
  ksd-ksd: Ma tago ra king i tul tar ra vapuak ta vevet, ma tago pa i topa avet upi
    avet a gire ba ra magit kai ra king na rara, ave tar tulue ra tinata pire ra king,
    ma ave tar vaarike vadovot ia;
  tur-YTC: Şimdi sarayın tuzunu yediğimiz ve kralın zararını görmek bize uygun olmayacağı
    için, bu yüzden krala haber gönderip bildirdik.
  grc-BRENT: καὶ ἀσχημοσύνην βασιλέως οὐκ ἔξεστιν ἡμῖν ἰδεῖν· διὰ τοῦτο ἐπέμψαμεν
    καὶ ἐγνωρίσαμεν τῷ βασιλεῖ,
  ind-AYT: Sekarang, karena kami makan garam dari istana dan tidak selayaknya kami
    melihat aib raja, kami mengirim pesan ini dan memberi tahu raja,
  nya-nya: Popeza tsono ife timadya nawo kwa mfumu sitiyenera tizingoonerera zinthu
    zochititsa mfumu manyazi. Nʼchifukwa chake tikutumiza uthenga kwa inu a mfumu
    kuti mudziwe zonse.
  hrv-hrv: 'Budući da jedemo dvorsku sol, ne čini nam se doličnim gledati ovu sramotu
    nanesenu kralju. Zato, dakle, obavještavamo kralja:'
  mps-mps: Nago haniani sę ebogo da tonalubao, tama tiyu, te Juda dabego nageba dwai
    sę idali weyu, te dago homude hagela homu ebao. Tama tiyu, dago te pas nageba
    toliyu, te po nagebolo pusubao.
  tpi-tpi: Yu save lukautim mipela long ol samting, olsem na mipela i no laik bai
    ol Juda i mekim nogut long yu. Olsem na mipela i salim dispela pas bilong toksave
    long yu.
  dan-1931: Da vi nu spiser Paladsets Salt, og det ikke sømmer sig for os at se på,
    at Kongen lider Skade, sender vi herved Bud og lader Kongen det vide,
  vie-OVCB: Vì chúng tôi hưởng lộc triều đình, không thể khoanh tay đứng nhìn việc
    vua bị xúc phạm như vậy, nên mới dâng sớ này.
  guj-2017: નિશ્ચે અમે આપના મહેલનું અન્ન ખાધું છે તેથી આપનું અપમાન થાય તે જોવું, અમને
    શોભતું નથી. તેથી અમે સંદેશો મોકલીને આપને જાણ કરીએ છીએ
  pon-2006A: Eri, pwehki at patopato pahn inoun papah Wasa Lapalap, se sohte men patohwan
    kilang soahng wet eh pahn pweida, kahrehda se peki
  por-BRBSL: Agora porque comemos o sal do palácio e não é apropriado para nós ver
    a desonra do rei, por isso enviamos e informamos ao rei,
  cth-cth: Siangpahrang im e palawi ka palem e lah o awh dawkvah, siangpahrang ni
    banghai ngai hoeh e kâhmo han ka ngai awh hoeh.
  twi-twi: Esiane sɛ yɛyɛ wʼasomfo nokwafo nti, yɛmpɛ sɛ wʼanim begu ase wɔ saa kwan
    yi so nti na yɛrebɔ wo saa amanneɛ yi.
  hlt-hlt: Manghai im kah lungkaehtael te ka laeh uh van lamlong tah kaimih kongah
    manghai kah mingthae a hmuh ham khaw rhoeprhui moenih. Te dongah ni kam pat uh
    tih manghai taengah kam mingpha sakuh.
  tbz-SIM: Dɛɛ̀ te tínti bɛ̀ɛ̀ tu ɑ kpɑ̀ɑ̀tìyuu kɔbɛ kɛ dɑ mɔkɛnɛ̀ mɛtɑummɛ̀ dɛ̀ í
    ti nɑɑti bɛ̀ bo dɑ sènkɛ̀rìmɛ̀, dɛɛ̀ te kɛ̀ ti dɔ́ kɛ́ tì ndɑ nɑ́kɛ́.
  msy-2020: Nɨ en garava bizibar en akurvasi, kamaghɨn Judaba pazɨ nɨ damuva aghumsɨzim
    nɨ danɨngan e aghua. E kamaghsua, akɨnafarir kam nɨ oraghasa e nɨ bagha an osiri.
  dop-dop: Pǝ tɔɔ kɛ́ tɑ mpɑ tǝ lɑpɑ nyʋleleŋ nɑ tǝ kɛ́ nyɑ́ tǝmlɛ nyǝ́mɑ tɔ, ye tǝ
    nyǝnǝɣɩ ɩsǝnɑ pɑɑ tʋɣʋnɑ-ŋ tɔ pǝ wɩɩkɩ-tʋ. Ɩlɛ tǝ mɑɣɑsǝɣɩ kɛ́ sɩ
  azb-azb: 'Əgər indi bu sarayın duzu ilə dolanırıqsa, gözümüz önündə padşaha ziyan
    dəyməsini görmək bizə yaraşmaz. Ona görə də padşaha bu xəbəri göndərib belə məlum
    edirik:'
  eng-DBY: Now, since we eat the salt of the palace, and it is not right for us to
    see the king's injury, therefore have we sent and informed the king;
  hin-2017: हम लोग तो राजभवन का नमक खाते हैं और उचित नहीं कि राजा का अनादर हमारे देखते
    हो, इस कारण हम यह चिट्ठी भेजकर राजा को चिता देते हैं।
  wol-KYG: Gannaaw nag sunu njël Buur la, jekkul ci nun nuy seetaan mbir mii. Looloo
    waral, Buur, nu yónnee, di la ko xamal,
  eng-YLT: Now, because that the salt of the palace [is] our salt, and the nakedness
    of the king we have no patience to see, therefore we have sent and made known
    to the king;
  eng-WYC-2017: Therefore we be mindful of the salt, that is, of meats made savory
    with salt, that we ate in thy palace, and for we held it unleaveful to see the
    harms of the king, therefore we have sent and told to the king;
  eng-WMBB: Now because we eat the salt of the palace and it is not appropriate for
    us to see the king’s dishonour, therefore we have sent and informed the king,
  urd-GVH: हम तो नमकहराम नहीं हैं, न शहनशाह की तौहीन बरदाश्त कर सकते हैं। इसलिए हम
    गुज़ारिश करते हैं
  rug-rug: Sina na nabulu tanisa baṉara si gami meke lopu leana si pude dogoro gilania
    gami sa vina kaleanana sa baṉara, ke totozi atunia gami sa baṉara,
  gaz-gaz: Nu amma waan itti gaafatamummaa masaraa mootummaa qabnuu fi waan akka mootichi
    ulfina dhabu arguu hin feeneef akka mootichi beekuuf jennee ergaa kana itti ergineerra;
  fra-LSG: Or, comme nous mangeons le sel du palais et qu’il ne nous paraît pas convenable
    de voir mépriser le roi, nous envoyons au roi ces informations.
  yal-yal: Anu, bayo nxu nxu dɛgema i ya mangayani, nxu mi nɔɛ tinɲɛ muxune xa mangan
    naɲaxu, nanara, nxu faxi xibaruni itoe ra i xɔn
  haw-1868: Ano, no ka mea, ua miko makou i ka paakai o ka halealii, aole he mea pono
    no makou ke ike i ka poino o ke alii; no keia mea, ua hoouna aku makou, a hoike
    i ke alii;
  arb-NAV: وَمِنْ حَيْثُ أَنَّنَا نَقْتَاتُ مِنْ خَيْرِ الْمَلِكِ، فَلا يَلِيقُ بِنَا
    أَنْ نَرَى مَا يُصِيبُ الْمَلِكَ مِنْ ضَرَرٍ وَنَسْكُتَ عَنْهُ، لِذَلِكَ أَرْسَلْنَا
    نُبَلِّغُكَ،
  ewe-ewe: Azɔ la, esi wònye míaƒe dɔdeasie wònye na fiasã la, eye menyo be miazi
    kpi woaɖe bubu le fia la ŋu o ta la, míele gbe ɖom ɖe wò be wòanɔ nyanya na fia
    la,
  eng-LEE: 'Now because we eat the salt of the palace, and it is not proper for us
    to see the king''s dishonor, therefore have we sent and let the king know this:'
  asm-FB: আমি হ’ল সচাঁকৈয়ে ৰজা প্রসাদৰ নিমখ খাই আছোঁ, সেয়ে ৰজাৰ কোনো অপমান হোৱা
    চাই থকা আমাৰ পক্ষে উচিত নহয়। এই কাৰণে আমি মহাৰাজক এই কথা জনাইছোঁ।
  sus-A: نَ نَ عَ رَ، مُشُ تَن نَشَن تِشِ عِ شَنبِ رَ، مُشُ مُ نْمَ نَ قٍ بِنيّتَرٍحَ
    تٌدٍ، عَ قَ لُ مُشُ مُ عِ رَكٌلٌن.
  fra-SBL: Or, comme nous mangeons le sel du palais et qu'il n'est pas convenable
    pour nous de voir le déshonneur du roi, nous avons envoyé et informé le roi,
  hbo-hbo: כְּעַ֗ן כָּל־קֳבֵל֙ דִּֽי־מְלַ֤ח הֵֽיכְלָא֙ מְלַ֔חְנָא וְעַרְוַ֣ת מַלְכָּ֔א
    לָ֥א אֲ‍ֽרִֽיךְ־לַ֖נָא לְמֶֽחֱזֵ֑א עַ֨ל־דְּנָ֔ה שְׁלַ֖חְנָא וְהֹודַ֥עְנָא לְמַלְכָּֽא׃
  piu-2006: '@see-verse:EZR.004.013'
  kik-kik: Na rĩu tondũ ithuĩ tũrĩ andũ matĩĩte ũthamaki, na ti wega kuona mũthamaki
    akĩimwo gĩtĩĩo, tũratũma ndũmĩrĩri ĩno tũmenyithie mũthamaki,
  fra-NCL: Or, comme nous mangeons le sel du palais et qu’il ne nous paraît pas convenable
    de voir mépriser le roi, nous envoyons au roi des informations à ce sujet.
  cek-AK: Kaicae loe siangpahrang abomhaih rang hoiah khosah kami ah ka oh o pongah,
    siangpahrang khingya ai ah sak ih hmuen to hnuk han ka koeh o ai; to pongah siangpahrang
    panoeksak hanah hae ca hae kang pat o;
  cuk-cuk: Ar anmar be-neggi bega-arbamaladsoggu, geg anmar be-nug-mesagwar imaked.
    Agala, be-owisogega, anmar bega garda barmisimalad.
  uig-CYR: Биз ординиң тузини йәп туруп, падишасимизниң бундақ беһөрмәт қилинишиға
    қарап турушимизға қәтъий тоғра кәлмәйду, шу сәвәптин падишасимизға мәлум қилишқа
    җүръәт қилдуқ.
  tel-2017: మేము రాజు ఉప్పు తిన్నవారం కాబట్టి రాజుకు నష్టం కలగకుండా చూడాలని ఈ ఉత్తరం
    పంపి రాజైన మీకు ఈ విషయం తెలియచేస్తున్నాం.
  hat-BSA: Alò, akoz nou nan sèvis palè a, e se pa pwòp pou nou ta wè derespektan
    kont wa a; pou sa a, nou te voye enfòme wa a,
  kos-kos: Inge, ke sripen kut muta ye poum in kulansupwekom, kut tia lungse ma inge
    in sikyak. Ke ma inge kut srukak nunak in kasru lasr,
  hbo-WLC: כְּעַ֗ן כָּל־קֳבֵל֙ דִּֽי־מְלַ֤ח הֵֽיכְלָא֙ מְלַ֔חְנָא וְעַרְוַ֣ת מַלְכָּ֔א
    לָ֥א אֲֽרִֽיךְ לַ֖נָא לְמֶֽחֱזֵ֑א עַ֨ל־דְּנָ֔ה שְׁלַ֖חְנָא וְהוֹדַ֥עְנָא לְמַלְכָּֽא׃
  ibo-ibo: Ebe anyị na-asọpụrụ gị dịka nna anyị ukwu, anyị achọghị ka ihe ọjọọ mee
    nʼalaeze gị, ya mere anyị ji kpebie idere gị akwụkwọ a.
  ory-ory: ଆମ୍ଭେମାନେ ରାଜଗୃହର ଲବଣ ଖାଉ ଓ ମହାରାଜଙ୍କର ଅପମାନ ଦେଖିବା ଆମ୍ଭମାନଙ୍କର ଉଚିତ ନୁହେଁ,
    ଏହେତୁ ଲୋକ ପଠାଇ ମହାରାଜଙ୍କୁ ଏହା ଜଣାଇଲୁ।
  chk-chk: Nge pokiten äm aia angei äm tufich senuk, en äm king, äm aisap pwal mochen
    küna om itengau, iei mine äm aia tinala ei toropwe reöm o asile ngonuk ei föför,
  rop-rop: Wal dumaji melabat jidan trubala langa yu, haibala bos, melabat nomo wandi
    luk dis ting hepin, en melabat dalim yu
  ukr-1871: Коли ж ми їмо сіль від царського двору, й не можемо дивитись на шкоду
    цареві, то й посилаємо доносини до царя.
  deu-1951: Da wir nun das Salz des Palastes essen und den Schaden des Königs nicht
    länger ansehen wollen, so senden wir zum König und tun es ihm kund,
  eng-JPS: Now because we eat the salt of the palace, and it is not meet for us to
    see the king's dishonour, therefore have we sent and announced to the king,
  srp-1865: Što dakle platu od dvora primamo, te nam ne prilièi da gledamo štetu carevu,
    toga radi šaljemo i javljamo caru,
  lug-lug: Kale nno, olw’okuba nga tulina obuvunaanyizibwa eri obwakabaka, ate nga
    tetwandiyagadde kulaba nga kabaka aswazibwa, kyetuvudde tuweereza obubaka buno
    eri kabaka,
  heb-heb: כען כל קבל די מלח היכלא מלחנא וערות מלכא לא אריך לנא למחזא על דנה שלחנא
    והודענא למלכא׃
  ben-IRV: আমরা রাজবাড়ির নুন খেয়ে থাকি, অতএব মহারাজের অপমান দেখা আমাদের উচিত নয়,
    তাই লোক পাঠিয়ে মহারাজকে জানালাম৷
  pan-pan: ਅਸੀਂ ਤਾਂ ਰਾਜਾ ਦਾ ਲੂਣ ਖਾਂਦੇ ਹਾਂ, ਇਸ ਲਈ ਇਹ ਠੀਕ ਨਹੀਂ ਕਿ ਸਾਡੇ ਸਾਹਮਣੇ ਰਾਜਾ ਦਾ
    ਅਪਮਾਨ ਹੋਵੇ, ਇਸ ਕਾਰਨ ਅਸੀਂ ਇਹ ਚਿੱਠੀ ਲਿਖ ਕੇ ਰਾਜਾ ਨੂੰ ਸੂਚਨਾ ਦਿੱਤੀ ਹੈ।
  mya-JVB: ကျွန်တော်တို့ သည် ကျေးဇူးတော် အားဖြင့် အသက်မွေး ရ သောသူဖြစ် သည်နှင့် အညီ၊
    ကိုယ်တော်၌ ဘုန်းတော် လျော့ကြောင်း ကို ကြည့် ၍ မ နေ သင့် သောကြောင့်၊ ဘိုး တော်ဘေးတော်တို့၏မှတ်
    စာကို စစ်ကြော တော်မူမည်အကြောင်း ဤလျှောက် စာကို ပေး လိုက်ပါ၏။
  hmo-hmo: Oi be aiemai king, bona oiemu moni ai abia noho dainai, ai ura lasi mai
    hemarai danu oiemu kohu do idia maragi lao. Unai dainai inai revareva, oi king
    dekenai ai siaia inai,
  urd-urd: इसलिए चूँकि हम हुज़ूर के दौलतख़ाने का नमक खाते हैं और मुनासिब नहीं कि हमारे
    सामने बादशाह की तहक़ीर हो, इसलिए हम ने लिखकर बादशाह को ख़बर दी है।
  rus-SYN: Так как мы едим соль от дворца царского, и ущерб для царя не можем видеть,
    поэтому мы посылаем донесение к царю:,
  bqc-SIM: Tia kɛ́wa kí, lá ḿmɛ ń wá ũ, i kũ wà n kpɛ eo. A yã́i wa láɛ
    bee kpã̀sãinɛ kɛ́ wà yã́pi onɛ.
  tcz-CHONGTHU: “Keihohi nang khochaga dihtah kahiyeh un hitobanga hi min jaloutah
    a nahin boldiu hi kadeilou jeh uva hiche thuhi nangma jong nahet ding kadei jeh
    uva hiche lekha kahin thotnu ahi.
  mar-mar: खचित आम्ही राजाचे मीठ खातो. कारण राजाचा कोणताही अपमान झालेला पाहणे आम्हास
    योग्य वाटत नाही. म्हणून आम्ही तुला कळवीत आहोत.
  qub-qub: Gampita cawaycashpäcunaga manami munäcunachu chay runacuna mana alliman
    churashunayquita. Chaymi cay cartawan musyachimö imano caycashantapis.
  bqp-bqp: Tera lán dí bà kína, lákũ n bɛ wisin odì ble nà, adi kũ ò n kpɛ ero.
    A yã mɛ́ à tò o takada díkĩna kpã̀zãnnɛ de ò yã pì onnɛ.
  hat-hat: Men, paske nou respekte kontra nou gen avè ou la, monwa, nou pa ka rete
    konsa ap gade moun yo ap kraze enterè wa a. Se poutèt sa nou voye fè wa a konn
    sa,
  eng-BSB: Now because we are in the service of the palace and it is not fitting for
    us to allow the king to be dishonored, we have sent to inform the king
  eng-WEBPB: Now because we eat the salt of the palace and it is not appropriate for
    us to see the king’s dishonour, therefore we have sent and informed the king,
  kbq-kbq: Kagrama maka zampima tazama nehana zanku tagesa nentahita, vahe'mo'zama
    kagri'ma kagefenkamima atre'zankura tavenosigeta ana kazigati kinimoka amana nanekea
    negasamune.
  nhe-BL: Huan pampa ta tlahuel techpalehuijtoc, tijnequiyayaj timitztitlanilise ni
    para timitzmatiltise tlen quichihuaj ni israelitame. Axaca tijcahuilise ma mitzixpano
    o ma amo mitztlepanitas.
  bus-bus: Tia lán kɛ̀ bà kí, lán n bɛ wisin weè ble nà, èe kↄ̃ sío wà n kpɛɛ ero.
    Beee yãnzin wa takada kɛ̀kii kpã̀sãnnɛzi lɛ wà yã pì onnɛ.
  gub-BL: Uruiko neremiruze'eg romo ure. A'e rupi nuruputar kwaw ihyk 'ym àwàm ure
    nehe. A'e rupi urumume'u ko ma'e neremiapo ràm newe kury, aze ikatu newe nehe.
  eng-DRA: But we remembering the salt that we have eaten in the palace, and because
    we count it a crime to see the king wronged, have therefore sent and certified
    the king,
