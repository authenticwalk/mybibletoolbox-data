verse: EZR.004.017
translations:
  mal-C: 'അതിനു മറുപടിയായി രാജാവ് ഇപ്രകാരം എഴുതി: ദേശാധിപതിയായ രെഹൂമിനും ലേഖകനായ ശിംശായിക്കും
    ശമര്യയിലും യൂഫ്രട്ടീസ് നദിക്കു മറുകരെയുള്ള ശേഷംസ്ഥലത്തും പാർക്കുന്ന അവരുടെ കൂട്ടാളികൾക്കും:
    വന്ദനം.'
  deu-TKW: 'Folgenden Erlaß sandte der König an Rehum, den Befehlshaber, und Simsai,
    den Schreiber, und ihre übrigen Genossen, die in Samarien und dem übrigen Gebiete
    jenseits des Stromes wohnten: “Heil! und so weiter.'
  lin-lin: 'Mokonzi azongisaki eyano oyo : « Epai ya moyangeli Rewumi ; Shimishayi,
    mokomi mikanda na ye, mpe baninga na bango mosusu ya mosala oyo bavandaka na Samari
    mpe kati na bituka nyonso na ngambo ya weste ya ebale Efrate : Napesi bino mbote.'
  eng-LSV: 'The king has sent an answer to Rehum counselor, and Shimshai scribe, and
    the rest of their companions who are dwelling in Samaria, and the rest beyond
    the river, “Peace, and at such a time:'
  eng-GNV: The King sent an answere vnto Rehum the Chauncelour, and Shimshai the Scribe,
    and so the rest of their companions that dwelt in Samaria, and vnto the other
    beyond the Riuer, Shelam and Cheeth.
  eng-WEBSTER: Then the king sent an answer to Rehum the chancellor, and to Shimshai
    the scribe, and to the rest of their companions that dwell in Samaria, and to
    the rest beyond the river, Peace, and at such a time.
  nhw-BL: 'Huajca Tlanahuatijquetl Artajerjes quintitlanili se tlajcuiloli para quinnanquilis
    huan quiijto quej ni: Gobernador Rehum, huan nopa tlajcuilojquetl Simsai huan
    nochi amohuampoyohua catli anitztoque ipan altepetl Samaria huan catli anitztoque
    ipan catli hueli tlali ipan ne seyoc nali Eufrates, nimechtlajpalohua.'
  swh-ONEN: 'Mfalme alirudisha jibu hili: Kwa Rehumu, afisa msimamizi, mwandishi Shimshai
    na wenzenu wote wanaoishi katika Samaria na penginepo Ngʼambo ya Mto Frati: Salamu.'
  bba-bba: Sinɑ boko Aɑtɑsɛsi u bu wisɑ u nɛɛ, Rehumu, wunɛ wi ɑ sɑ̃ɑ berɑ yen kpɑro,
    kɑ wunɛn tire yoro Simusɑi kɑ bɛɛn sɔm kowosibu be bɑ wɑ̃ɑ Sɑmɑriɔ kɑ be bɑ wɑ̃ɑ
    Efɑrɑtin dɑɑrun ɡuru ɡiɔ, bɛɛ kpurowɑ nɑ tɔburɑ.
  eng-KJVCPB: 'Then sent the king an answer unto Rehum the chancellor, and to Shimshai
    the scribe, and to the rest of their companions that dwell in Samaria, and unto
    the rest beyond the river: Peace, and at such a time.'
  mpx-mpx: 'Inoke wali leta lahena kin Ataseksis i patuna i ola hiwe: Leta ya i nowa
    tologugui Lehum ge toleleli Simsai eliyamiu, alomiyau ge wami pan totuwalali ona
    bolo ku minaana Sameliya ge panuwa ona elal wewel Yupeleitis labena leupai. Ya
    mulolu eliyamiu.'
  luo-luo: 'Ruoth nooro dwoko kama: Ne Rehum jatend lweny, Shimshai jagoro kod jogi
    mamoko ma utiyogo kanyakla modak Samaria gi kuonde mopogore e loka mar Aora Yufrate.
    Amosou.'
  meu-meu: 'Hanua pavapavana ese ena haere e siaia. Haere na binai: Revareva Rehumu,
    tuari oreana biaguna, bona Simisai, itorena tauna, mai bamodia oredia Samaria
    bona Sinavai Badana enekahana basileiana orena lalodiai e nohomu edia: Na hahenamo
    henimuimu.'
  npi-ULB: त्यसैले राजाले सामरियामा बस्‍ने रेहूम, शिम्शै र तिनीहरूका सहयोगीहरू अनि
    यूफ्रेटिस नदीपारिको प्रान्तमा बस्‍ने बाँकी सबैलाई एउटा जवाफ पठाए, “तिमीहरूलाई
    शान्ति होस् ।
  yor-yor: Ọba fi èsì yìí ránṣẹ́ padà. Sí Rehumu balógun, Ṣimṣai akọ̀wé àti àwọn ẹlẹgbẹ́
    wọn yòókù tí ń gbé ní Samaria àti ní òpópónà Eufurate. Ìkíni.
  ind-ind: 'Kemudian raja mengirim surat balasan: “Salam kepada kalian semua, terutama
    Gubernur Rehum dan sekretaris provinsi, Simsai, serta rekan-rekan kalian di kota
    Samaria dan sekitarnya.'
  pes-OPCB: 'پس پادشاه به رحوم فرماندار و شمشائی کاتب و همدستان ایشان که در سامره
    و نواحی غرب رود فرات ساکن بودند، چنین جواب داد:'
  tgl-ULB: 'Kaya ang hari ay nagpadala ng tugon kay Rehum at Simsai at sa kanilang
    mga kasamahan sa Samaria at ang iba pa sa ibayo ng Ilog: “Sumainyo nawa ang kapayapaan.'
  hui-hui: Tigua beba gilibu pelayadagoni hondowa Kini Adasegesi ibugua nde ladai
    bialu gili binigo ogo, Gabumanenaga haguane agali Lehumubi beba gili bia dagala
    biaga Simisaibi libu baba biabe mandagi biaga Samaria tanoha kamirubi dindi podene
    maru wigi bidaruha hene Iba Yuberedisi abene orayagi haga kamirubi tí bibahendehondo
    horombe laro. Ai tígua bi lo ibilarimiyago ladai bero.
  mya-mya: မင်း​ကြီး​၏​ပြန်​ကြား​လွှာ​မှာ၊ ``ဘု​ရင်​ခံ​ရေ​ဟုံ၊ အ​တွင်း​ဝန်​ရှိ​မ​ရှဲ​နှင့်​တ​ကွ
    အ​ပေါင်း​အ​ဖော်​များ​ဖြစ်​ကြ​သော​ရှ​မာ​ရိ​မြို့​သား​များ​နှင့် ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ပြည်​နယ်​သား​တို့​အား
    နှုတ်​ခွန်း​ဆက်​သ​လိုက်​ပါ​သည်။''
  bod-N: དེར་རྒྱལ་པོས་འགོ་དཔོན་རེ་ཧུམ་དང་དྲུང་ཡིག་ཤིམ་ཤ་ཨི་གཉིས་དང་། དེ་དག་གི་གྲོས་མི་གཞན་རྣམས་ཏེ་སཱ་མར་ཡ་དང་གཙང་པོའི་ནུབ་རྒྱུད་དུ་གནས་པ་རྣམས་ལ་གོང་མའི་བཀའ་བབས་ནས་འདི་ལྟར།
    ཁྱོད་ཅག་བདེའམ།
  sna-sna: 'Mambo akatumira mhinduro iyi: Kuna Rehumi muchinda mukuru, naShimishai
    munyori navamwe vavo vose vagere muSamaria uye navagere mune dzimwe nzvimbo mhiri
    kwaYufuratesi: Kwaziwai.'
  spa-BLM: 'Entonces el rey envió una respuesta a Rehum, el canciller, y a Simsai,
    el escriba, y al resto de sus compañeros que viven en Samaria y en el resto del
    país al otro lado del río: La paz.'
  cac-cac: 'Ix lajvi chi'', ix yac''ancot spac slolonel eb'' vin̈ chi'' vin̈aj rey
    Artajerjes chi'' icha tic: Ach sat yajal Rehum yed'' ach Simsai tz''ib''um yed''
    eb'' vin̈ ayoch eyed''oc d''a Samaria yed'' d''a juntzan̈xo chon̈ab'' d''a stojolal
    b''aj tz''em c''u d''a a'' Éufrates chi'', svac'' stzatzil e c''ool.'
  swh-ULB: Ndipo mfalme akarudisha majibu kwa Rehumu na Shimshai na wenzao katika
    Samalia na waliobaki katika mji ngambo ya mto. “Amani iwe pamoja nanyi.
  bel-bel: 'Цар паслаў адказ Рэхуму радцу і Шымшаю пісцу і іншым таварышам іхнім,
    якія жывуць у Самарыі і іншых гарадах зарэчных: Мір і іншае.'
  deu-ELBBK: 'Der König sandte eine Antwort an Rechum, den Statthalter, und Schimschai,
    den Schreiber, und an ihre übrigen Gefährten, die in Samaria und in dem übrigen
    Gebiet jenseits des Stromes wohnten: Frieden, und so weiter.'
  mbb-OT: 'Iyan heini tavak he impeuwit duen te hadì: “Ebpengemusta a kenikew Rehum
    he gubirnedur, wey ziyà te kenikew Shimshai he sikritaryu, wey te menge zuma niw
    he ed-ubpà diyà te Samaria wey is diyà te zuma pa he menge lugar he ziyan layun
    te Eufrates. “Berakat he meupiya is kebpekesavuk niw.'
  mal-2015: 'അതിന്നു രാജാവു ധർമ്മാദ്ധ്യക്ഷനായ രെഹൂമിന്നും രായസക്കാരനായ ശിംശായിക്കും
    ശമര്യാനിവാസികളായ അവരുടെ കൂട്ടക്കാർക്കും നദിക്കും അക്കരെയുള്ള ശേഷംപേർക്കും മറുപടി
    എഴുതി അയച്ചതു എന്തെന്നാൽ: നിങ്ങൾക്കു കുശലം ഇത്യാദി;'
  rmc-rmc: 'O kraľis odphenďa kada: Le uradňikoske Rechumoske, le pisariske Šimšajoske
    the ole manušenge, save bešenas andre Samarija the andre provincija pal o Eufrat:
    „Smirom tumenge.'
  pes-OPV: پس پادشاه به رحوم فرمان فرما و شمشائی کاتب و سایر رفقای ایشان که در سامره
    ساکن بودند و سایر ساکنان ماورای نهر، جواب فرستادکه «سلامتی و اما بعد.
  ron-1924: Ятэ рэспунсул тримис де ымпэрат дрегэторулуй Рехум, логофэтулуй Шимшай
    ши челорлалць товарэшь ай луй де службэ, каре локуяу ла Самария ши ын алте локурь
    де чялалтэ парте а рыулуй. „Сэнэтате ши аша май департе.
  ben-OBCV: 'সম্রাট পত্রটির উত্তরে এই কথা লিখলেন: প্রদেশপাল রহূম, সচিব শিম্‌শয় এবং
    শমরিয়া ও ইউফ্রেটিস নদীর সংলগ্ন অঞ্চলে বসবাসকারী ও তাদের সহযোগীবৃন্দ: শুভেচ্ছা।'
  som-som: Markaasaa boqorkii wuxuu warqad jawaab ah u soo diray taliyihii Rexuum
    ahaa, iyo karraanigii Shimshay ahaa, iyo intii kaloo saaxiibbadooda ahayd oo Samaariya
    degganaa, iyo dadkii kaloo webiga shishadiisa degganaa, oo wuxuu yidhi, Nabad
    iyo wax la mid ahu korkiinna ha ahaadeen.
  lat-VUC: Verbum misit rex ad Reum Beelteem, et Samsai scribam, et ad reliquos, qui
    erant in consilio eorum habitatores Samariæ, et ceteris trans fluvium, salutem
    dicens et pacem.
  eng-ASVBT: 'Then sent the king an answer unto Rehum the chancellor, and to Shimshai
    the scribe, and to the rest of their companions that dwell in Samaria, and in
    the rest of the country beyond the River: Peace, and so forth.'
  ita-1885: 'Il re mandò questa risposta: A Rehum, presidente del consiglio, ed a
    Simsai, segretario, ed agli altri lor colleghi, abitanti in Samaria; ed a tutti
    gli altri di di là dal fiume, salute ecc.'
  eng-LXXUP: Then the king sent to Rehum the chancellor, and Shimshai the scribe,
    and the rest of their fellow servants who dwelt in Samaria, and the rest beyond
    the river, saying, Peace; and he says,
  eng-ULB: 'So the king sent out a reply to Rehum and Shimshai and their companions
    in Samaria and the rest who were in the Province Beyond the River: “May peace
    be yours.'
  spa-VBL: 'El rey respondió lo siguiente “Al comandante Rehum, al escriba Simsai
    y a los compañeros que viven en Samaria y en otras zonas al oeste del Éufrates:
    Saludos.'
  fra-_FOB: 'Le roi envoya cette réponse à Réhum, gouverneur, à Shimshaï, secrétaire,
    et à leurs autres collègues qui habitaient à Samarie, et autres lieux de ce côté-ci
    du fleuve: Salut, - et ainsi de suite.'
  mal-mal: അതിന് രാജാവ് സൈന്യാധിപനായ രെഹൂമിന്നും, എഴുത്തുകാരനായ ശിംശായിക്കും, ശമര്യാനിവാസികളായ
    അവരുടെ കൂട്ടുകാർക്കും, നദിക്ക് അക്കരെയുള്ള ശേഷമുള്ളവർക്കും മറുപടി അയച്ചത് എന്തെന്നാൽ
    “നിങ്ങൾക്ക് സമാധാനം ഉണ്ടാകട്ടെ;
  urd-GVR: Shahanshāh ne jawāb meṅ likhā, “Maiṅ yih ḳhat Rahūm Gawarnar, Shamsī Mīrmunshī
    aur Sāmariya aur Dariyā-e-Furāt ke maġhrib meṅ rahne wāle un ke hamḳhidmat afsaroṅ
    ko likh rahā hūṅ. Āp ko salām!
  suz-BL: मिनु पिपमी “आं सोइश्‍शो रेहुम, ब्रेक्‍तीक गेय पाइब शिम्‍शाइ नु सामरीया सहर
    नु आ एर ओंथ नु ठेयब खोला आइक्‍ची हांबु बाक्‍ब इन गेय पाइब आन कली ‘रिम्‍शो बाक्‍कीन’
    दे ब्रेक्‍नुङ।
  ita-1927: 'Il re mandò questa risposta a Rehum il governatore, a Scimshai il segretario,
    e al resto dei loro colleghi che stavano a Samaria e altrove di là dal fiume:
    “Salute, ecc.'
  ckb-ckb: 'پاشا ئەم وەڵامەی نارد: بۆ ڕەحومی فەرماندە و شیمشەیی خامەی نهێنی و سەرجەم
    یاوەرەکانیان کە لە سامیرە و شوێنەکانی دیکەی هەرێمی ئەوبەری فورات نیشتەجێن: پاش
    سڵاو.'
  eng-BBE: 'Then the king sent an answer to Rehum, the chief ruler, and Shimshai the
    scribe, and their friends living in Samaria, and to the rest of those across the
    river, saying, Peace to you:'
  kan-OKCV: 'ಈ ಪತ್ರಕ್ಕೆ ಅರಸನು ಅವರಿಗೆ ಕೊಟ್ಟ ಉತ್ತರ: ದೇಶಾಧಿಪತಿಯಾದ ರೆಹೂಮ್ ಹಾಗು ಕಾರ್ಯದರ್ಶಿ
    ಶಿಂಷೈ ಅವರಿಗೂ, ಸಮಾರ್ಯದಲ್ಲಿರುವವರಿಗೂ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಈಚೆಯಲ್ಲಿರುವ ಇತರರಿಗೂ, ಕ್ಷೇಮಾಭಿಲಾಶೆಗಳು.'
  tam-2017: 'அப்பொழுது ராஜா ஆலோசனைத் தலைவனாகிய ரெகூமுக்கும், பதிவாளனாகிய சிம்சாயிக்கும்,
    சமாரியாவில் குடியிருக்கிற அவர்களைச் சார்ந்தவர்களுக்கும், நதிக்கு மறுபுறத்தில்
    இருக்கிற மற்றவர்களுக்கும் எழுதியனுப்பின மறுமொழியாவது: உங்களுக்கு சமாதானம்,'
  spa-RV-1909: 'El rey envió esta respuesta á Rehum canciller, y á Simsai secretario,
    y á los demás sus compañeros que habitan en Samaria, y á los demás de la parte
    allá del río: Paz, etc.'
  ron-BTF: 'Atunci împăratul a trimis un răspuns lui Rehum, cancelarul, şi lui Şimşai,
    scribul, şi restului tovarăşilor lor care locuiau în Samaria şi în restul locurilor
    de dincoace de râu: Pace, mai ales în acest timp.'
  eng-WEBP: 'Then the king sent an answer to Rehum the chancellor, and to Shimshai
    the scribe, and to the rest of their companions who live in Samaria, and in the
    rest of the country beyond the River: Peace.'
  eng-FBV: 'The king replied as follows: “To Rehum the commander, Shimshai the scribe,
    and fellow officers living in Samaria and in other areas west of the Euphrates:
    Greetings.'
  nld-1939: 'De koning antwoordde: Aan Rechoem, den landvoogd, Sjimsjai, den geheimschrijver,
    en de overige ambtgenoten in Samaria en de andere plaatsen aan de overzijde van
    de Rivier, Heil, en zo voort.'
  nch-BL: 'Huajca Tanahuatijquet Artajerjes quintitanili se tajcuiloli para quinnanquilis
    huan quiijto quej ni: “Gobernador Rehum, huan nopa tajcuilojquet Simsai huan nochi
    amohuampoyohua cati anitztoque ipan altepet Samaria huan cati anitztoque ipan
    cati hueli tali ipan ne seyoc nali Eufrates, nimechtajpalohua.'
  vie-1934: 'Vua bèn giáng chiếu cho tể tướng Rê-hum, cho thơ ký Sim-sai, và cho các
    đồng liêu của họ ở tại Sa-ma-ri và ở trong các miền khác phía bên nầy sông, mà
    rằng: Nguyện các ngươi bình yên.'
  hin-CV: 'सो राजा ने सेनापति रहूम, शास्त्री शिमशाई तथा शमरिया में तथा नदी के पार
    के प्रदेश में चुने हुए उनके बाकी सहयोगियों को यह उत्तर भेजा: आप सभी का भला हो.'
  spa-BES: 'Entonces el rey envió una respuesta a Rehum, el gobernante principal,
    a Simsai el escriba, a sus amigos que viven en Samaria, y al resto de los que
    están al otro lado del río, diciéndoles: ¡Paz!'
  tdx-tdx: 'Aa le nampisangitrife’ i mpanjakay amy Rekome mpizaka naho amy Sisa mpanokitsey
    naho amo mpiama’ iareo ila’e e Someroneo vaho amo ila’e alafe’ i Sakaio, ty vale’e:
    Fañanintsiñe, le zao;'
  tha-KJV: กษัตริย์​ทรงส่งพระราชสารตอบไปถึงเรฮูมผู้​บังคับบัญชา และชิมชัยอาลักษณ์
    และภาคีทั้งปวงของเขาผู้อาศัยในสะมาเรีย และในส่วนที่เหลือของมณฑลทางฟากแม่น้ำข้างโน้​นว​่า
    “​ขอให้​อยู่​เย็นเป็นสุขเถิด เป็นต้น
  por-BR-2018: 'Então o rei enviou esta resposta a Reum, o comandante, e a Sinsai,
