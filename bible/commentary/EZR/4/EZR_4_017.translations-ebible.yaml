  asm-FB: ৰজাই ৰহূম, চিমচয়, চমৰিয়াত থকা তেওঁলোকৰ সহকাৰীসকল আৰু নদীৰ সিপাৰে থকা অৱশিষ্ট
    লোকসকলক উত্তৰ লিখি পঠালে, “তোমালোকৰ মঙ্গল হওক।
  sus-A: مَنفّ نَشَ عٍ يَابِ يِ سّبّلِ رَ، «عِ تَن فٌمِنَ رٍشُمِ، نُن عِ شَ سّبّلِتِ
    سِمٍسَيِ، نُن عِ شَ كُنتِفِ نَشٍيٍ نَ سَمَرِ نُن يِرٍ فبّتّ عٍقِرَتِ شُرٍ نَاكِرِ
    مَ، ﭑ بَرَ وٌ شّيبُ.
  fra-SBL: 'Alors le roi envoya une réponse à Rehum, le chancelier, et à Shimshai,
    le scribe, et au reste de leurs compagnons qui habitent à Samarie, et dans le
    reste du pays au-delà du fleuve : La paix.'
  hbo-hbo: פִּתְגָמָ֞א שְׁלַ֣ח מַלְכָּ֗א עַל־רְח֤וּם בְּעֵל־טְעֵם֙ וְשִׁמְשַׁ֣י סָֽפְרָ֔א
    וּשְׁאָר֙ כְּנָוָ֣תְהֹ֔ון דִּ֥י יָתְבִ֖ין בְּשָֽׁמְרָ֑יִן וּשְׁאָ֧ר עֲבַֽר־נַהֲרָ֛ה
    שְׁלָ֖ם וּכְעֶֽת׃ ס
  piu-2006: '@see-verse:EZR.004.016'
  kik-kik: 'Mũthamaki nake agĩcookia macookio atĩrĩ: Kũrĩ Rehumu mũnene wa mbũtũ,
    na Shimushai ũrĩa mwandĩki, na andũ arĩa angĩ a thiritũ yao arĩa matũũraga Samaria
    na kũrĩa kũngĩ guothe Mũrĩmo-wa-Farati: Nĩndamũgeithia.'
  fra-NCL: 'Le roi envoya cette réponse à Réhum, gouverneur, à Samsaï, secrétaire,
    et au reste de leurs compagnons, demeurant à Samarie et aux autres lieux d’au-delà
    du fleuve : « Salut, etc.'
  cek-AK: To naah siangpahrang mah hae tiah ca palaem pae; Misatuh angraeng Rehum,
    ca tarikkung Shimshai, Samaria vangpui hoi vapui yaeh ah kaom kaminawk boih khaeah,
    hae na niah ca ka tarik, monghaih om nasoe.
  cuk-cuk: 'Geb degi, rey abin-sogsamogad: “Ani, Rey-Artajerjes, an bemarse garda
    barmisimogad: Dule-dummadga-negdakmaid-Rehum, dule-garda-narmaked-Simsai, geb
    bela e-sordamar-Samaria-neggweburgi-bukmalad, degi, dule-baigan Éufrates-diwar-dad-argwanedsik-bukmalad:
    ‘Bemar nued sogeye.’'
  uig-CYR: 'Падиша мундақ җавап йоллиди: — «Валий Рәһум, диван беги Шимшайға вә Самарийә
    һәм Дәрияниң шу тәрипидики башқа йәрләрдә турушлуқ һәмраһлириңларға салам!'
  tel-2017: అప్పుడు రాజు ఇలా జవాబు రాయించాడు. “మంత్రి రెహూముకు, కార్యదర్శి షిమ్షయికి,
    షోమ్రోనులో నివసించేవారి పక్షంగా ఉన్న మిగిలిన వారికి, నది ఆవతల ఉన్న మిగిలిన వారికి
    క్షేమం కలుగు గాక.
  hat-BSA: 'Wa a te voye reponn a Rehum, kòmandan a Schimschaï, grefye a ak tout lòt
    kolèg pa yo ki te rete Samarie, ak nan tout lòt pwovens ki te lòtbò Rivyè Jourdain
    an: Lapè.'
  kos-kos: 'Na tokosra fulat el topuk ouinge: “Nu sum, Governor Rehum, ac nu sum,
    Shimshai, mwet sim lun acn, ac nu sin mwet wiowos su muta Samaria ac acn saya
    ke acn Roto‐in‐Euphrates. Paing kowos.'
  hbo-WLC: פִּתְגָמָ֞א שְׁלַ֣ח מַלְכָּ֗א עַל־רְח֤וּם בְּעֵל־טְעֵם֙ וְשִׁמְשַׁ֣י סָֽפְרָ֔א
    וּשְׁאָר֙ כְּנָוָ֣תְה֔וֹן דִּ֥י יָתְבִ֖ין בְּשָֽׁמְרָ֑יִן וּשְׁאָ֧ר עֲבַֽר־נַהֲרָ֛ה
    שְׁלָ֖ם וּכְעֶֽת׃ ס
  ibo-ibo: Eze ahụ si otu a saa akwụkwọ ahụ, Ọ sịrị ha, Rehum onyeisi ọchịchị, na
    Shimshai ode akwụkwọ, na ndị otu ha bi na Sameria ruo nʼọdịda anyanwụ nke osimiri
    Yufretis. Ndeewonụ.
  ory-ory: ଏଥିରେ ରାଜା ମନ୍ତ୍ରୀ ରହୂମ୍‍ ଓ କାର୍ଯ୍ୟାଧ୍ୟକ୍ଷ ଶିମ୍‍ଶୟ ଓ ସେମାନଙ୍କ ଶମରୀୟା-ନିବାସୀ
    ଅନ୍ୟ ସଙ୍ଗୀମାନଙ୍କର, ଆଉ ନଦୀ ସେପାରିସ୍ଥ ଦେଶୀୟ ଅନ୍ୟାନ୍ୟ ଲୋକଙ୍କର ନିକଟକୁ ଉତ୍ତର ପଠାଇଲା,
    ଯଥା, “ତୁମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ ହେଉ।
  chk-chk: 'Iwe, ewe king a tinala pälüen ewe toropwe: “Üa kapong ngeni Rehum ewe
    sounemenem me Simsai ewe soumak, pwal ngeni chiechier kewe mi nom lon Samaria
    me ewe fanü lotoun ewe chanpupu Oifrat.'
  rop-rop: Ataseksis det king bin raidimdan dijan leda blanga ensim olabat, “Langa
    Reiyam det gabman bos, en Shimshai det wekinmen hubin oldei raidimdan ola leda
    en ola enijing blanga im langa det kantri, en ola najalot bos hu jidan langa det
    kantri gulum Sameriya en sangodansaid langa det Yufreitis Riba. Mi tok yumob garra
    jidan gudbalawei.
  ukr-1871: 'Царь послав відповідь радникові Рехумові й писареві Шимшаєві, й инчим
    їх товаришам, що жили в Самариї та по инших містах на заріччі: „Мир‟ й таке инче.'
  deu-1951: 'Da sandte der König eine Antwort an Rehum, den Statthalter, und Simsai,
    den Schreiber, und an ihre übrigen Genossen, die zu Samaria wohnten, und an die
    Übrigen diesseits des Stromes: «Frieden! und so weiter.'
  eng-JPS: 'Then sent the king an answer unto Rehum the commander, and to Shimshai
    the scribe, and to the rest of their companions that dwell in Samaria, and unto
    the rest beyond the River: ''Peace, and now'
  srp-1865: 'Tada car posla odgovor Reumu starješini u vijeæu i Simsaju pisaru i ostalijem
    drugovima njihovijem koji seðahu u Samariji i ostalijem s onu stranu rijeke: Pozdravlje,
    tada i tada.'
  lug-lug: 'Awo kabaka n’abaddamu bw’ati nti: Eri Lekumu ow’essaza, ne Simusaayi omuwandiisi
    ne bannaabwe abalala abaabeeranga mu Samaliya, ne mu bifo ebirala ebiri mu ssaza
    eriri emitala w’omugga Fulaati, Mbalamusizza.'
  heb-heb: פתגמא שלח מלכא על רחום בעל טעם ושמשי ספרא ושאר כנותהון די יתבין בשמרין
    ושאר עבר נהרה שלם וכעת׃
  ben-IRV: রাজা রহূম মন্ত্রীকে, শিমশয় লেখককে ও শমরিয়ার অধিবাসী তাদের অন্য সঙ্গীদেরকে
    এবং নদীর পারের অন্য লোকদেরকে উত্তরে লিখলেন, “মঙ্গল হোক, ইত্যাদি৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਰਹੂਮ ਰਾਜਮੰਤਰੀ ਤੇ ਸ਼ਿਮਸ਼ਈ ਲਿਖਾਰੀ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਾਕੀ ਸਾਥੀਆਂ ਨੂੰ
    ਜੋ ਸਾਮਰਿਯਾ ਤੇ ਦਰਿਆ ਪਾਰ ਦੇ ਬਾਕੀ ਦੇਸ਼ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ, ਇਹ ਉੱਤਰ ਭੇਜਿਆ - “ਸਲਾਮ!”
  mya-JVB: ရှင် ဘုရင်သည် စာတိုက် စိုးရေဟုံ နှင့် မြို့စာရေး ရှိမရှဲ မှစ၍၊ ရှမာရိ မြို့၌
    နေ သော ထိုသူ တို့၏ အပေါင်း အဘော်များ၊ မြစ် အနောက် ဘက်၌နေသောအခြား သူများတို့ ရှိရာ
    သို့ ပြန်ပေး လိုက်သော စာ ဟူမူကား၊
  hmo-hmo: 'King Aratasaseta ese iena haere ia siaia. Iena haere be inai: “Inai revareva
    be Rehumu, tuari orea biaguna, bona Simisai, toretore tauna, mai edia gaukara
    bamona taudia Samaria bona Euperate Sinavai ena dina diho kahana basileia taudia
    ibounai dekenai ai siaia inai. Ai ese oi ai hanamoa henia inai:'
  urd-urd: तब बादशाह ने रहूम दीवान और शम्सी मुन्शी और उनके बाक़ी साथियों को, जो सामरिया
    और दरिया पार के बाक़ी मुल्क में रहते हैं यह जवाब भेजा कि “सलाम वगै़रा।
  rus-SYN: 'Царь послал ответ Рехуму советнику и Шимшаю писцу и прочим товарищам их,
    которые живут в Самарии и в прочих городах заречных: Мир... и прочее.'
  bqc-SIM: 'Bee gbɛa kía lá kpã̀sãnɛ́ à mɛ̀: Bùsu gbɛ̃zↄ̃ↄ Leuũ ń a lakɛ̃na
    Simɛsaio ń á gbɛ̃́ kĩni pↄ́ kú Samali ń Uflata baaleↄ, ma fↄkpàwá.'
  tcz-CHONGTHU: 'Hichun lengpa Artaxerxas in hiche thuhi ana le thotnin ahi: “Gamvaipo
    Rehum, thutanna lekha jeh Shimshai chuleh Samaria leh lhumlam Euphrates vadung
    gamkol sunga chengho jouse salam kahin bol uve.'
  mar-mar: यावर राजाने पुढील उत्तर पाठवले रहूम, शिमशय आणि त्याचे शोमरोनातले साथीदार
    व नदीच्या पलीकडे राहणारे बाकीचे लोक, “यांना शांती असो.
  qub-qub: 'Cartata liguiycur ray Artajerjesga cutichiran: Rehum, secretaryu Simsai,
    waquin mandaj-masiquicuna, Samariacho llapan tiyajcuna, Éufrates mayupita inti
    yaganan caj-lä probinsyacho tiyajcunapis allilla goyaycäriy.'
  bqp-bqp: 'Abire gbɛra kína takada kpã̀zãńnɛ à pì: Bùsu gbɛ̃ zↄ̃kↄ̃ Reumu kũ a
    takadakɛ̃ri Simisaio kũ á gbɛ̃ kpara kũ ò kú Samaria kũ Yuflati bara direnↄ,
    ma fↄ kpàáwa.'
  hat-hat: 'Men repons wa a voye ba yo: -Nou voye gwo bonjou pou Reyoum, gouvènè a,
    Chimchayi, sekretè pwovens la, ak tout lòt kòlèg yo k''ap viv nan peyi Samari
    ak nan rès pwovens lòt bò larivyè Lefrat.'
  eng-BSB: 'Then the king sent this reply: To Rehum the commander, Shimshai the scribe,
    and the rest of your associates living in Samaria and elsewhere in the region
    west of the Euphrates: Greetings.'
  eng-WEBPB: 'Then the king sent an answer to Rehum the chancellor, and to Shimshai
    the scribe, and to the rest of their companions who live in Samaria, and in the
    rest of the country beyond the River: Peace.'
  kbq-kbq: Hanki kinimo'ma ana avoma keteno'a, amanage huno nona'a avona kre atre'ne.
    Kavana ne' Rehumugane avontafe'ma kre eri'zama eneria ne' Simsaigane Sameriama
    mani'ne'za eri'zama zamazama nehaza vahe'ene, Yufretisi rantimofo kantu kazigama
    nemaniza vahera musenke atreramantoe.
  nhe-BL: 'Huajca Tlanahuatijquetl Artajerjes quintitlanili se tlajcuiloli para quinnanquilis
    huan quiijto quej ni: “Gobernador Rehum, huan nopa tlajcuilojquetl Simsai huan
    nochi imohuampoyohua tlen initztoque ipan altepetl Samaria huan tlen initztoque
    ipan tlen hueli tlali ipan ne seyoc nali Éufrates, nimechtlajpalohua.'
  bus-bus: 'Beee gbɛra kína takada kpã̀sãńnɛ à bè: Bùsu gbɛ̃nsi Reumu kↄ̃n à takadakɛ̃ri
    Simisaio kↄ̃n a gbɛ̃ kpaaa kɛ̀ aↄ̃ↄ kú Samaria kↄ̃n Yuflati baa kãa kpaanↄ, ma
    ì kpàawa.'
  gub-BL: 'Na''e tuwihawete Arataxer omono kar uze''eg pape rehe imuapyk pyrer a''e
    teko wanupe kury. — Amono kar ko hepape peme ihe: tuwihaw Heu, Xinizaz ize''eg
    imuapykar, penehe we har Xamari tawhu pe har wà, amo teko ywy Ewparat kwarahy
    heixe haw kutyr har wà. Pekatu aipo.'
  eng-DRA: The king sent word to Reum Beelteem and Samsai the scribe, and to the rest
    that were in their council, inhabitants of Samaria, and to the rest beyond the
    river, sending greeting and peace.
