verse: EZR.004.009
translations:
  mal-C: ദേശാധിപതിയായ രെഹൂമും ലേഖകനായ ശിംശായിയും അവരുടെ സഹകാരികളായിട്ടുള്ള ബാക്കി
    ന്യായാധിപന്മാരും ഉദ്യോഗസ്ഥരും ഭരണാധിപന്മാരും ചേർന്ന് ഇത് എഴുതി. ഇവർ പാർസികൾ, ഏരെക്ക്യർ,
    ബാബേല്യർ, ശൂശനിൽനിന്നുള്ള ഏലാമ്യർ, മഹാനും ശ്രേഷ്ഠനുമായ അശ്ശൂർബാനിപ്പാൽ നാടുകടത്തി
    ശമര്യാപട്ടണത്തിലും യൂഫ്രട്ടീസ് നദിക്കു മറുകരെയുള്ള ശേഷംസ്ഥലത്തും പാർപ്പിച്ചിരുന്ന
    ജനത്തിന്റെ മേധാവികളായിരുന്നു.
  deu-TKW: “Rehum, der Befehlshaber, und Simsai, der Schreiber, und ihre übrigen Genossen,
    die Dinäer, Apharsathechäer, Tarpeläer, Apharsäer, Arkeväer, Babylonier, Susanchäer,
    Dehäer, Elamiter
  lin-lin: « Moyangeli Rewumi mpe Shimishayi, mokomi mikanda, elongo na baninga na
    bango, basambisi mpe bakambi ya bato ya Dini, ya Arifarisataki, ya Taripeli, ya
    Afarasi, ya Ereki, ya Babiloni, ya Size, ya Deya, ya Elami,
  eng-LSV: Then Rehum counselor, and Shimshai scribe, and the rest of their companions,
    Dinaites, and Apharsathchites, Tarpelites, Apharsites, Archevites, Babylonians,
    Susanchites (who are Elamites),
  eng-GNV: Then wrote Rehum the chauncelour, and Shimshai the scribe, and their companions
    Dinaie, and Apharsathcaie, Tarpelaie, Apharsaie, Archeuaie, Bablaie, Shushanchaie,
    Dehaue, Elmaie,
  eng-WEBSTER: Then wrote Rehum the chancellor, and Shimshai the scribe, and the rest
    of their companions; the Dianites, the Apharsathchites, the Tarpelites, the Apharsites,
    the Archevites, the Babylonians, the Susanchites, the Dehavites, and the Elamites,
  nhw-BL: '@see-verse:EZR.004.008'
  swh-ONEN: Rehumu afisa msimamizi na mwandishi Shimshai, pamoja na wenzao, yaani
    mahakimu na maafisa walio juu ya watu kuanzia Tripoli, Uajemi, Ereki na Babeli,
    Waelami wa Shushani,
  bba-bba: Wee ye tire te, tɑ ɡeruɑ. Tɑ nɛɛ, Aɑtɑsɛsi, sinɑ boko, bɛsɛ wunɛn sɔm kowobu,
    bɛsɛ be sɑ wɑ̃ɑ dɑɑ ɡuru ɡee, nɛ, Rehumu, berɑ minin kpɑro kɑ Simusɑi nɛn tire
    yoro kɑ sere bɛsɛn sɔm kowosibu be bɑ wɑ̃ɑ Diniɔ kɑ Aɑfɑsɑtɑkiɔ kɑ Tɑɑpɛliɔ kɑ
    Afɑrɑsiɔ kɑ Erɛkiɔ kɑ Bɑbiloniɔ kɑ Susiɔ kɑ Dehɑɔ kɑ Elɑmuɔ kɑ sere bwese ni nu
    tie ni Asinɑpɑri wi u sɑ̃ɑ tɔn boko u swĩi Sɑmɑriɔ kɑ sere wuu si su wɑ̃ɑ Efɑrɑtin
    ɡuru ɡee, sɔ̃ɔ duu yeru ɡiɑ, bɛsɛrɑ sɑ nun yoruɑmmɛ. Sɑ nɛɛ,
  eng-KJVCPB: then wrote Rehum the chancellor, and Shimshai the scribe, and the rest
    of their companions; the Dinaites, the Apharsathchites, the Tarpelites, the Apharsites,
    the Archevites, the Babylonians, the Susanchites, the Dehavites, and the Elamites,
  mpx-mpx: Atema owa kin. He ama, tologugui Lehum ge toleleli Simsai, alomeyau toyatala
    ge wama pan totuwalali ona, ge alomeyau al Pesiya, panuwa Elek, Babiloni ge Susa,
    labi Elam gamagaliliyau,
  luo-luo: Rehum ma jatend lweny kod Shimshai ma jagoro, kanyakla gi jogo mamoko mane
    gitiyogo, ma gin jongʼad bura kod jotelo motelone joma oa Tripolis, Pasia, Erek,
    Babulon kod jo-Elam moa Susa,
  meu-meu: Rehumu, tuan oreana biaguna, bona Simisai, itorena tauna, mai bamodia oredia
    ida, hahemaoro taudia, lohia taudia, heitatao taudia, bona Parasa bona Ereke bona
    Babulono bona Susa taudia (unu na Elam taudia),
  npi-ULB: रेहूम, शिम्शै र तिनीहरूका सहयोगीहरू अर्थात् फारस, एरेक र बेबिलोनका मानिसहरूमाथि
    अधिकार गर्ने न्यायाधीशहरू र अधिकारीहरू अनि शूशनका मानिसहरू (अर्थात् एलामीहरू)
    ले एउटा चिट्ठी लेखे,
  yor-yor: Rehumu balógun àti Ṣimṣai akọ̀wé, pẹ̀lú àwọn ẹlẹgbẹ́ wọn tókù—àwọn ará
    Dina, ti Afarsatki, ti Tarpeli, ti Afarsi, Ereki àti Babeli, àwọn ará Elamu ti
    Susa,
  ind-ind: '@see-verse:EZR.004.008'
  pes-OPCB: '@see-verse:EZR.004.008'
  tgl-ULB: Pagkatapos, sumulat ng isang liham sina Rehum, Simsai at ang kanilang mga
    kasamahan, na mga hukom at ibang mga opisyal sa pamahalaan, mula sa Erec, Babilonia,
    at Susa sa Elam,
  hui-hui: Kini-o bayale kebe. I̱ Lehumu dindi ogoha gabumane agali haguane kogomebi
    dindi ogonaga beba gili bia dagala biaga Simisai ibubi dindi ogoha agali haguane
    maru godi lalu mana dabaki biaga karumebi í̠naga agali haguane Eregeali karumebi
    Babilonoali karubi Elama dindiha Susa tanoali karumebi ina bibahendeoreme beba
    ogo gilibu wia harama.
  mya-mya: '``ဘု​ရင်​ခံ​ရေ​ဟုံ၊ အ​တွင်း​ဝန်​ရှိ​မ​ရှဲ​နှင့်​သူ​တို့​၏​အ​ပေါင်း​အ​ဖော်​များ၊
    တ​ရား​သူ​ကြီး​များ၊ ဘေ​ရက်​မြို့၊ ဗာ​ဗု​လုန်​မြို့၊ ဧ​လံ​ပြည်​ရှိ​ရှု​ရှန်​မြို့​တို့​မှ
    လာ​ရောက်​အ​မှု​ထမ်း​ကြ​သော​အ​ရာ​ရှိ​များ၊-'
  bod-N: འགོ་དཔོན་རེ་ཧུམ་དང་དྲུང་ཡིག་ཤིམ་ཤ་ཨི་དང་གྲོས་མི་གཞན་རྣམས་ཏེ། ཁྲིམས་དཔོན་དང་།
    འགོ་དཔོན། དམག་དཔོན། ཏ་ཟིག་གི་འགོ་དཔོན། ཨེ་རེག་པ། པཱ་བེལ་པ། ཨེ་ལཱམ་ཡུལ་གྱི་མི་སྟེ་སོའུ་སཱན་པ།
  sna-sna: Rehumi muchinda mukuru naShimishai munyori, pamwe chete navamwe vavo vose,
    vatongi namakurukota vanotungamirira vanhu veTiriporisi, nevePezhia, neveEreki
    neBhabhironi, navaEramu veSusa,
  spa-BLM: Entonces Rehum, el canciller, Simsai, el escriba, y el resto de sus compañeros,
    los dinaítas, los afarsatitas, los tarpelitas, los afarsitas, los archevitas,
    los babilonios, los susanquitas, los dehaitas, los elamitas,
  cac-cac: Aton jun carta tic ix yac'b'at eb' vin̈ chavan̈ chi' yed' eb' vin̈ yajal
    yaj yed' eb' vin̈ yed' eb' vin̈ ay yopisio cotnac d'a Persia yed' eb' ic'b'ilcot
    d'a Erec, d'a Babilonia, d'a Susa, d'a yol smacb'en Elam
  swh-ULB: Tena Rehumu, Shimshai na wenzao ambao ni waamuzi na maofisa wengine wa
    Serikali, kutoka Waarkewi, Wababeli na washushami katika Waelami,
  bel-bel: Тады ж. Рэхум радца і Шымшай пісец і астатнія таварышы іхнія, - Дынэі і
    Афарсатхэі, Тарпэлэі, Апарсы, Арэхэяне, Вавілоняне, Сусанцы, Дагі, Эламіцяне
  deu-ELBBK: Damals schrieben nämlich Rechum, der Statthalter, und Schimschai, der
    Schreiber, und ihre übrigen Gefährten, Diniter und Apharsatkiter, Tarpeliter,
    Apharsiter, Arkewiter, Babylonier, Susaniter, Dehiter und Elamiter,
  mbb-OT: '@see-verse:EZR.004.008'
  mal-2015: ധർമ്മാദ്ധ്യക്ഷൻ രെഹൂമും രായസക്കാരൻ ശിംശായിയും ശേഷം അവരുടെ കൂട്ടക്കാരായ
    ദീന്യർ, അഫർസത്യർ, തർപ്പേല്യർ, അഫർസ്യർ, അർക്കവ്യർ, ബാബേല്യർ, ശൂശന്യർ, ദേഹാവ്യർ,
    ഏലാമ്യർ എന്നിവരും
  rmc-rmc: „O uradňikos Rechum, o pisaris Šimšaj the okla lengre manuša, o sudci,
    o uradňika the o vodci upral o manuša andral o Uruk, Babilon the o Elamiti andro
    Šušan
  pes-OPV: «پس رحوم فرمان فرما و شمشائی کاتب وسائر رفقای ایشان از دینیان و افرستکیان
    وطرفلیان و افرسیان و ارکیان و بابلیان و شوشنکیان و دهائیان و عیلامیان،
  ron-1924: Дрегэторул Рехум, логофэтул Шимшай ши чейлалць товарэшь де службэ ай лор,
    чей дин Дин, дин Арфарсатак, дин Тарпел, дин Афарас, дин Ерек, дин Бабилон, дин
    Суса, дин Деха, дин Елам
  ben-OBCV: সেনাধিপতি রহূম, সচিব শিম্‌শয় ও তাদের সব সহযোগী—পারস্য, অর্কব ও ব্যাবিলনের
    বিচারক, কর্মকর্তা প্রশাসক, শূশনের এলমীয়েরা,
  som-som: Markaasaa waxaa qoray taliyihii Rexuum ahaa iyo karraanigii Shimshay ahaa,
    iyo saaxiibbadoodii kale oo ahaa reer Diinaayee, iyo reer Afarsatkaayee, iyo reer
    Tarfelaayee, iyo reer Afaarsaayee, iyo reer Arkewaayee, iyo reer Baabuloon, iyo
    reer Shuushankaayee, iyo reer Dehaayee, iyo reer Ceelaam,
  lat-VUC: Reum Beelteem, et Samsai scriba, et reliqui consiliatores eorum, Dinæi,
    et Apharsathachæi, Terphalæi, Apharsæi, Erchuæi, Babylonii, Susanechæi, Dievi,
    et Ælamitæ,
  eng-ASVBT: then wrote Rehum the chancellor, and Shimshai the scribe, and the rest
    of their companions, the Dinaites, and the Apharsathchites, the Tarpelites, the
    Apharsites, the Erechites, the Babylonians, the Shushanchites, the Dehavites,
    the Elamites,
  ita-1885: Allora Rehum, presidente del consiglio, e Simsai, segretario, e gli altri
    lor colleghi, i Dinei, e gli Afarsatchei, i Tarpelei, gli Afarsei, gli Archevei,
    i Babiloni, i Susanchei, i Dehavei, gli Elamiti,
  eng-LXXUP: Thus has judged Rehum the chancellor, and Shimshai the scribe, and the
    rest of our fellow servants, the Dinaeans, the Apharsachaeans, the Tarpelites,
    the Sipparites, the Erechites, the Babylonians, the Susanchites, Dehavites,
  eng-ULB: Then Rehum, Shimshai, and their companions, who were judges and other officers
    in the government, the Persians, men from Erech and Babylon, and the men from
    Susa (that is, the Elamites)—they wrote a letter—
  spa-VBL: 'Esto proviene de Rehum, el oficial al mando, Simsai, el escriba, y los
    compañeros oficiales: los jueces y funcionarios y los responsables de Persia,
    Erec y Babilonia, los elamitas de Susa,'
  fra-_FOB: Réhum, gouverneur et Shimshaï, secrétaire, et les autres de leurs collègues,
    Diniens, Apharsathkiens, Tarpéliens, Arphasiens, Arkéviens, Babyloniens, Susankiens,
    Déhaviens, Élamites,
  mal-mal: സൈന്യാധിപൻ രെഹൂമും എഴുത്തുകാരൻ ശിംശായിയും അവരോട് ചേർന്ന്, കൂട്ടുകാരായ ദീന്യർ,
    അഫർസത്യർ, തർപ്പേല്യർ, അഫർസ്യർ, അർക്കവ്യർ, ബാബേല്യർ, ശൂശന്യർ, ദേഹാവ്യർ, ഏലാമ്യർ
    എന്നിവരുടെ പ്രതിനിധികളും
  urd-GVR: 'Az: Rahūm Gawarnar aur Mīrmunshī Shamsī, nīz un ke hamḳhidmat qāzī, safīr
    aur Tarpal, Sippar, Arak, Bābal aur Sosan yānī Ailām ke mard,'
  suz-BL: पिप आ सोइश्‍शो रेहुम, ब्रेक्‍तीक गेय पाइब शिम्‍शाइ नु मेको निक्‍शी नु गेय
    पाइबपुकी, निसाफ पाइबपुकी, पिप आ सोइश्‍शोपुकी, पारसी ङा ठेयब मुरपुकी, एरेक नु बेबीलोनमी
    बाक्‍ब सुसा एलाम ङा मुरपुकी
  ita-1927: La data. “Rehum il governatore, Scimshai il segretario, e gli altri loro
    colleghi di Din, d’Afarsathac, di Tarpel, d’Afaras, d’Erec, di Babilonia, di Shushan,
    di Deha, d’Elam,
  ckb-ckb: ڕەحومی فەرماندە و شیمشەیی خامەی نهێنی و سەرجەم یاوەرەکانیان، کە لە دادوەر
    و کاربەدەست و بەرپرسانی گەلی فارس و ئەرەک و بابل و ئیلامییەکانی شوش
  eng-BBE: The letter was sent by Rehum, the chief ruler, and Shimshai the scribe
    and their friends; the Dinaites and the Apharsathchites, the Tarpelites, the Apharsites,
    the Archevites, the Babylonians, the Shushanchites, the Dehaites, the Elamites,
  kan-OKCV: ದೇಶಾಧಿಪತಿಯಾದ ರೆಹೂಮ್ ಹಾಗು ಕಾರ್ಯದರ್ಶಿ ಶಿಂಷೈ, ಪರ್ಷಿಯಾ, ಯೆರೆಕ್ ಹಾಗೂ ಬಾಬೆಲಿನವರು,
    ಶೂಷನಿನವರ ಮತ್ತು ಏಲಾಮ್ಯರ ನ್ಯಾಯಾಧೀಶರು, ಅಧಿಕಾರಿಗಳು ಮತ್ತು ಆಡಳಿತಗಾರರು,
  tam-2017: ஆலோசனைத் தலைவனாகிய ரெகூமும், பதிவாளனாகிய சிம்சாயியும், மற்றும் அவர்களைச்
    சார்ந்த தீனாவியர்கள், அபற்சாத்தியர்கள், தர்பேலியர்கள், அப்பார்சியர்கள், அற்கேவியர்கள்,
    பாபிலோனியர்கள், சூஷங்கியர்கள், தெகாவியர்கள், ஏலாமியரானவர்களும்,
  spa-RV-1909: Entonces Rehum canciller, y Simsai secretario, y los demás sus compañeros,
    los Dineos, y los Apharsathachêos, Thepharleos, Apharseos, los Erchûeos, los Babilonios,
    Susanchêos, Dieveos, y Elamitas;
  ron-BTF: Atunci au scris Rehum, cancelarul, şi Şimşai, scribul, şi restul tovarăşilor
    lor; dinaiţii, afarsatchiţii, tarpeliţii, afarsiţii, archeviţii, babilonienii,
    susanchiţii, dehaviţii şi elamiţii,
  eng-WEBP: Then Rehum the chancellor, Shimshai the scribe, and the rest of their
    companions, the Dinaites, and the Apharsathchites, the Tarpelites, the Apharsites,
    the Archevites, the Babylonians, the Shushanchites, the Dehaites, the Elamites,
  eng-FBV: 'This comes from Rehum the officer in command, Shimshai the scribe, and
    fellow officers: the judges and officials and those in charge of Persia, Erech
    and Babylon, the Elamites of Susa,'
  nld-1939: Rechoem, landvoogd, Sjimsjai, geheimschrijver, met hun overige ambtgenoten,
    de perzische rechters, generaals en commissarissen over de bewoners van Érek,
    Babel, Sjoesjan, die Elamieten zijn,
  nch-BL: '@see-verse:EZR.004.008'
  vie-1934: Rê-hum, tể tướng, Sim-sai, thơ ký và các đồng liêu của họ, tức là người
    Đi-nít, người A-phạt-sa-thít, người Tạt-bê-lít, người A-phạt-sít, người Aït-kê-vít,
    người Ba-by-lôn, người Su-san, người Đê-ha-vít, người Ê-lam,
  hin-CV: शासनाधिकारी रहूम, सचिव शिमशाई, तथा तर्पली, अफ़ारसी, एरेकी, बाबेली और शूशनी
    के एलामी लोगों के न्यायाधीश और महत्वपूर्ण अधिकारियों की ओर से,
  spa-BES: La carta fue enviada por Rehum, el gobernante principal, y Simsai, el escriba
    y sus amigos; los Dineos, Aparsaqueos, Tarpelitas, Afarseos, Arqueos, Babilonios,
    los Susasqueos, los Dieveos, y los Elamitas,
  tdx-tdx: Aa hoe ty sinoki’ i Rekome mpizaka naho i Simsay mpanokitse naho o rañe’e
    ila’eo; o mpizakao naho o mpifeleke zai’eo naho o siliketerao naho o nte-Ere­keo,
    o nte-Baveleo, o nte Sosaneo, o nte-Dahavào vaho o nte-Elameo,
  tha-KJV: แล​้วเรฮูมผู้​บังคับบัญชา ชิ​มชัยอาลักษณ์ กับภาคีทั้งปวงของท่าน และชาวดิ​นา
    คนอาฟอาร์เซคา คนทาร์​เปล​ี คนอาฟอาร์​ซี คนเอเรก ชาวบาบิ​โลน ชาวสุสา คนเดฮาวาห์
    และคนเอลาม
  por-BR-2018: Reum, o comandante, e Sinsai secretário, e os demais seus companheiros,
