    ko Tarepela, o ko Aparesa, o ko Arekeva, o ko Babulona, o ko Susana, o ko Dehava,
    o ko Elama,
  arb-NAV: «مِنْ رَحُومَ الْوَالِي، وَشِمْشَايَ الْكَاتِبِ وَسَائِرِ رُفَقَائِهِمَا
    الْقُضَاةِ وَالأَفَرَسِتْكِيِّينَ وَالطَّرْفَلِيِّينَ وَالأَفْرَسِيِّينَ وَالأَرَكْوِيِّينَ
    وَالْبَابِلِيِّينَ والشُّوشَنِيِّينَ وَالدَّهْوِيِّينَ وَالْعِيلامِيِّينَ،
  ewe-ewe: Rehum, dudzikpɔlagã kple agbalẽŋlɔla, Simsai kple dɔnunɔla bubuwo, ʋɔnudrɔ̃lawo
    kple dudzikpɔla siwo kpɔa Tripoli, Persia, Erek kple Babilonia kple Elamtɔ siwo
    le Susa dzi,
  eng-LEE: Then [wrote] Rechum the counsellor, and Shimshai the scribe, and the rest
    of their companions, from Din, and Apharsathach, Tarpel, Apharass, Erech, Babylon,
    Shushan, Dehav, and 'Elam,
  asm-FB: তাৰ পাছত ৰহূম, চিমচয়, আৰু তেওঁৰ সহকাৰীসকল দীনায়ীয়া, অফৰ্চৎখীয়া, টৰ্পলীয়া,
    অৰ্ফচীয়া, অৰ্কবীয়া, বাবিলীয়া, চুচনখীয়া, দেহয়ীয়া, আৰু এলমীয়া লোকসকলে এখন
    পত্র লিখিলে।
  sus-A: «يِ بَتَاشّ قَتَنشِ فٌمِنَ رٍشُمِ نَن مَ، نُن عَ شَ سّبّلِتِ سِمٍسَيِ، عَ
    شَ كُنتِفِ نَشٍيٍ قِندِشِ كِيتِسَيٍ، سّبّلِتِيٍ عٍرٍكِكَيٍ، بَبِلْنكَيٍ، نُن سُسَكَ
    نَشٍيٍ كٍلِشِ عٍلَمَ بْشِ مَ،
  fra-SBL: Rehum, le chancelier, Shimshai, le scribe, et le reste de leurs compagnons,
    les Dinaïtes, les Apharsathchites, les Tarpélites, les Apharsites, les Archevites,
    les Babyloniens, les Shushanchites, les Dehaits, les Elamites,
  hbo-hbo: אֱדַ֜יִן רְח֣וּם בְּעֵל־טְעֵ֗ם וְשִׁמְשַׁי֙ סָֽפְרָ֔א וּשְׁאָ֖ר כְּנָוָתְהֹ֑ון
    דִּ֠ינָיֵא וַאֲפַרְסַתְכָיֵ֞א טַרְפְּלָיֵ֣א אֲפָֽרְסָיֵ֗א *אַרְכְּוָי (אַרְכְּוָיֵ֤א)
    בָבְלָיֵא֙ שֽׁוּשַׁנְכָיֵ֔א *דִּהוּא (דֶּהָיֵ֖א) עֵלְמָיֵֽא׃
  piu-2006: '@see-verse:EZR.004.008'
  kik-kik: Marũa maya moimĩte kũrĩ niĩ Rehumu mũnene wa mbũtũ, na Shimushai ũrĩa mwandĩki,
    hamwe na arĩa angĩ a thiritũ yao, na aciirithania, na anene a andũ a Ataripeli,
    na a Perisia, na a Ereku, na Babuloni, na Aelami a Shushani,
  fra-NCL: « Alors Réhum, gouverneur, Samsaï, secrétaire, et le reste de leurs compagnons,
    ceux de Din, d’Apharsathach, de Terphal, d’Apharsa, d’Erchua, de Babylone, de
    Suse, de Déha, d’Elam,
  cek-AK: misatuh angraeng Rehum, ca tarikkung Shimshai hoi to ah kaom ampuinawk,
    Dinai ih kaminawk, Arphasa ih kaminawk, Tarpe ih kaminawk, Persia hoi Ereck ih
    kaminawk, Babylon ih kaminawk, Susan ah kaom kaminawk, Dehavi ih kaminawk hoi
    Elam ih kaminawk,
  cuk-cuk: 'Dule-dummad-neg-dakmaid-Rehum, degi, dule-garda-narmaked-Simsai, we-garda
    narmaksad. Deginbali, we-e-sorda-bakamalad we-gardagi e-goo-burba mesismalad:
    Dule-igar-nabiromalad, saila-dummagan, dule-dummagan, Persaʼginmalad, Erecʼginmalad,
    Babiloniaʼginmalad, degi, Elam-dulemar Susaʼginmalad.'
  uig-CYR: «Мәзкур мәктупни язғанлардин, валий Рәһум, катип беги Шимшай вә уларниң
    башқа һәмраһлири болған сорақчилар, мупәттишләр, мәнсәпдарлар, катиплар, арқивилиқлар,
    Бабиллиқлар, Шушанлиқлар, йәни Еламийлар
  tel-2017: “నిర్వహణ అధికారి రెహూము, కార్యదర్శి షిమ్షయి, వారి సహచరులు అంటే దీన్, అఫర్సతాక్,
    తార్పెల్, అఫరాస్, ఎరుకు, బబులోను, షూషను, దెహా, ఏలాము జాతుల వారూ
  hat-BSA: Alò, ekri pa Rehum, kòmandan an, avèk Schimchaï, avèk tout lòt kolèg yo,
    jij yo ak gouvènè lokal yo, ofisye yo, sekretè yo, mesye Érec yo, Babilonyen yo,
    mesye Suse yo, sa vle di, Elamit yo,
  kos-kos: “Leta se inge ma sel Rehum, governor, oayapa sel Shimshai, mwet sim lun
    acn uh, ac sin mwet wialos, mwet nununku, ac mwet pwapa nukewa saya su in pacl
    meet elos tuh muta in acn Erech in facl Babylon, oayapa Susa in facl Elam,
  hbo-WLC: אֱדַ֜יִן רְח֣וּם בְּעֵל־טְעֵ֗ם וְשִׁמְשַׁי֙ סָֽפְרָ֔א וּשְׁאָ֖ר כְּנָוָתְה֑וֹן
    דִּ֠ינָיֵא וַאֲפַרְסַתְכָיֵ֞א טַרְפְּלָיֵ֣א אֲפָֽרְסָיֵ֗א ארכוי בָבְלָיֵא֙ שֽׁוּשַׁנְכָיֵ֔א
    דהוא עֵלְמָיֵֽא׃
  ibo-ibo: “Akwụkwọ ozi a si nʼaka Rehum, onyeisi agha na Shimshai ode akwụkwọ, na
    ndị otu anyị ndị ọzọ, na ndị ikpe, na ndịisi obodo na-elekọta ndị ahụ niile si
    Tripolis, na Peshịa, na Erek, na Babilọn, na Susa nke dị nʼElam,
  ory-ory: ରହୂମ୍‍ ମନ୍ତ୍ରୀ ଓ ଶିମ୍‍ଶୟ ଲେଖକ ଓ ସେମାନଙ୍କର ଅନ୍ୟ ସଙ୍ଗୀ ସମସ୍ତେ, ଅର୍ଥାତ୍‍,
    ଦୀନୀୟ ଓ ଅଫର୍ସ୍ତଖୀୟ, ଟର୍ପଲୀୟ, ଅଫର୍ସୀୟ, ଅର୍କବୀୟ, ବାବିଲୀୟ, ଶୂଶନୀୟ, ଦେହ୍ୱୀୟ, ଏଲମୀୟ
    ଲୋକମାନେ,
  chk-chk: Seni Rehum ewe sounemenem, Simsai ewe soumak, pwal chiechier kewe, ekewe
    soukapwüng, ekewe kepina, ekewe nöüwis, ekewe chon Persia, chon Erek, chon Papilon,
    pwal ekewe chon Elam seni Susa
  rop-rop: “Dijan leda im kaman brom Reiyam, det gabman bos, en Shimshai en detlot
    hubin oldei kotimbat pipul en ola najalot bos brom detlot taun gulum Irek, Bebalon
    en Susa deya langa det kantri gulum Elam.
  ukr-1871: Радник Рехум і писар Шимшай, та инчі їх товариші, — Динеї та Афарсатхеї,
    Тарпелеї, Апарси, Арехяни, Вавилонцї, Сусанцї, Даги, Еламитцї,
  deu-1951: Wir, Rehum, der Statthalter, und Simsai, der Schreiber, und ihre übrigen
    Genossen, die Dinäer, die Apharsatäer, die Tarpläer, die Apharsäer, die Arkväer,
    die Susaniter, die Dehaviter, die Elamiter, die Babylonier und die übrigen Völker,
  eng-JPS: then wrote Rehum the commander, and Shimshai the scribe, and the rest of
    their companions; the Dinites, and the Apharesattechites, the Tarpelites, the
    Apharesites, the Archevites, the Babylonians, the Shushanchites, the Dehites,
    the Elamites,
  srp-1865: Reum starješina u vijeæu i Simsaj pisar i ostali drugovi njihovi, Dinjani,
    Afarsašani, Tarfaljani, Afaršani, Arhevljani, Vavilonjani, Susanašani, Deavljani,
    Elamljani,
  lug-lug: Lekumu ow’essaza ne Simusaayi omuwandiisi awamu ne bannaabwe abalala, abalamuzi
    n’abakungu, n’Abaperusi, n’Abalukevi, n’Abababulooni, n’Abasusanuki, n’Abaweramu,
  heb-heb: אדין רחום בעל טעם ושמשי ספרא ושאר כנותהון דיניא ואפרסתכיא טרפליא אפרסיא
    ארכוי בבליא שושנכיא דהוא עלמיא׃
  ben-IRV: “রহূম মন্ত্রী ও শিমশয় লেখক ও তাদের সঙ্গী অন্য সবাই, অর্থাৎ দীনীয়, অফর্সত্খীয়
    টর্পলীয়, অফর্সীয়, অর্কবীয়, বাবিলীয়, শূশনখীয়, দেহ্বীয় ও এলমীয় লোকেরা
  pan-pan: ਤਦ ਰਹੂਮ ਰਾਜ ਮੰਤਰੀ ਅਤੇ ਸ਼ਿਮਸ਼ਈ ਲਿਖਾਰੀ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਾਕੀ ਸਾਥੀਆਂ ਨੇ ਅਰਥਾਤ
    ਦੀਨਾਈ ਤੇ ਅਫ਼ਰਸਥਕਾਯੀ ਤੇ ਟਰਪਲਾਈ, ਅਫਾਰਸਾਈ, ਅਰਕਵਾਈ, ਬਬਲਾਈ, ਸ਼ੁਸ਼ਨਕਾਈ, ਦਹਾਵੀ, ਏਲਾਮੀ,
  mya-JVB: စာတိုက် စိုးရေဟုံ ၊ မြို့စာရေး ရှိမရှဲ နှင့် အခြား သော အပေါင်း အဘော်၊ ဒိနဲ
    ပြည်သား၊ အဖာသသက် ပြည်သား၊ တာပေလ ပြည်သား၊ အဖာရသ ပြည်သား၊ အာခေဝ ပြည်သား၊ ဗာဗုလုန်
    ပြည်သား၊ ရှုရှနက် ပြည်သား၊ ဒေဟဝ ပြည်သား၊ ဧလံ ပြည်သားအစရှိသော၊
  hmo-hmo: “Inai revareva ai siaia taudia be, Rehumu, tuari orea biaguna, bona Simisai,
    toretore tauna, bona aiemai gaukara bamona taudia danu, kota biaguna taudia, lohia
    taudia, gaukara naria taudia, bona Parasa bona Ereke bona Babulonia bona Susa
    taudia (unai be Elama taudia).
  urd-urd: इसलिए रहूम दीवान और शम्सी मुन्शी और उनके बाक़ी साथियों ने जो दीना और अफ़ार
    — सतका और तरफ़ीला और फ़ारस और अरक और बाबुल और सोसन और दिह और 'ऐलाम के थे,
  rus-SYN: Тогда-то. Рехум советник и Шимшай писец и прочие товарищи их,- Динеи и
    Афарсафхеи, Тарпелеи, Апарсы, Арехьяне, Вавилоняне, Сусанцы, Даги, Еламитяне,
  bqc-SIM: Bùsu gbɛ̃zↄ̃ↄ Leuũ ń a lakɛ̃na Simɛsaio ń ń gbɛ̃́ kĩni Dinadeↄ ń
    Afaasatadeↄ ń Taapɛlideↄ ń Afaasideↄ ń Ɛlɛkideↄ ń Babɛlideↄ ń Susade pↄ́
    bↄ̀lɛ Elaũ bùsuuↄ
  tcz-CHONGTHU: Rehum leh Shimshai chun aloi agolho jouse thalhengin jana lomtah apelhonin
    ahi. Aloi agol houchu thutan vaihom ho amuna um lamkaiho chuleh Tarpel, Persian
    ho, Babylonho, Erech le Susa (hichu Ellam ahi) mipi teho jouse chu ahiuve.
  mar-mar: मुख्य अधिकारी रहूम, लेखक शिमशय आणि त्यांचे बाकीचे सहभागी दिनाई लोक, टर्पली,
    अफर्शी, अर्खवी, बाबेली, सुसा येथील एलामी, यांनी एक पत्र लिहिले;
  qub-qub: 'Cartataga apachiran Rehum, secretaryu Simsai, waquin mandaj-masin juezcuna,
    mandaj suldärucuna, Persiapa, Erecpa, Babiloniapa, Susapa (Jucaj jutin caran Elam)
    mandajnincuna, waquin nasyunpita munayniyoj rispitädu Asnapar prësu apar Samariapa
    siudänincunaman tiyachishancunapis, Éufrates mayupa chimpan inti yaganan caj-läpa
    caycaj siudäcunaman tiyachishancunapis. Apachishan cartacho caynömi niycaran:
    Tayta ray Artajerjes, Éufrates mayupita inti yaganan caj läducho tiyaj sirbishojcunami
    cartacamö:'
  bqp-bqp: Bùsu gbɛ̃ zↄ̃kↄ̃ Reumu kũ a takadakɛ̃ri Simisaio kũ ń gbɛ̃ kpara yãkpatɛkɛrinↄ
    kũ gbãnadenↄ kũ Tiripↄlidenↄ kũ Pɛsianↄ kũ Ɛrɛkidenↄ kũ Babilↄnudenↄ kũ
    Susade kũ ò bↄ̀tɛ Elamu bùsuu gũnnↄ
  hat-hat: Se mwen menm, Reyoum, gouvènè a ak Chimchayi, sekretè pwovens la, ki ekri
    lèt sa a ansanm ak tout lòt kòlèg nou yo anplwaye gouvenman an, moun lavil Den,
    moun lavil Afasatak, moun lavil Tapèl, moun lavil Afaras, moun lavil Erèk, moun
    lavil Babilòn, moun lavil Souz, moun lavil Deya ak moun peyi Elam,
  eng-BSB: From Rehum the commander, Shimshai the scribe, and the rest of their associates—the
    judges and officials over Tripolis, Persia, Erech and Babylon, the Elamites of
    Susa,
  eng-WEBPB: Then Rehum the chancellor, Shimshai the scribe, and the rest of their
    companions, the Dinaites, and the Apharsathchites, the Tarpelites, the Apharsites,
    the Archevites, the Babylonians, the Shushanchites, the Dehaites, the Elamites,
  kbq-kbq: Nagra gavana kva ne' Rehumu'nane, avoma kre eri'zama eneria ne' Simsai'ene,
    kema refkohu vahe'ene mago'a kagri eri'za vahe'ma tagranema eri'zama eneriza vahe'ene,
    Ereki vahe'ma Babiloni mopafima nemaniza vahe'ene, Elamu vahe'ma Susa ran kumate'ma
    nemaniza vahe'ene,
  nhe-BL: '@see-verse:EZR.004.008'
  bus-bus: Bùsu gbɛ̃nsi Reumu kↄ̃n a takadakɛ̃ri Simisaio kↄ̃n ń gbɛ̃ kpaa yãkpaɛkɛrinↄ
    kↄ̃n gbãadeenↄ kↄ̃n Tiripↄlideenↄ kↄ̃n Pɛsianↄ kↄ̃n Ɛrɛkideenↄ kↄ̃n Babilↄnudeenↄ
    kↄ̃n Susadee kɛ̀ aↄ̃ bↄ̀ɛ Elamu bùsu guunↄ
  gub-BL: — Tuwihaw Heu a'e, ize'eg imuapykar Xinizaz a'e no, wamyrypar wà no, pureruze'egar
    wà no, amogwer tuwihaw pe uma'ereko ma'e paw wà no, umur kar ko pape newe a'e
    wà kury. Amo wiko Erek tawhu pe har romo Mawiron ywy rehe har romo wà. Amo wiko
    Xuzà tawhu pe har romo Eràw ywy rehe har romo wà.
  eng-DRA: Reum Beelteem, and Samsai the scribe and the rest of their counsellors,
    the Dinites, and the Apharsathacites, the Therphalites, the Apharsites, the Erchuites,
    the Babylonians, the Susanechites, the Dievites, and the Elamites,
