verse: EZR.004.004
translations:
  mal-C: അപ്പോൾ ദേശവാസികൾ യെഹൂദാജനത്തെ നിരുത്സാഹപ്പെടുത്തി, പണി മുന്നോട്ടു കൊണ്ടുപോകാതവണ്ണം
    അവരെ ഭയപ്പെടുത്തി;
  deu-TKW: Da brachten es die Bewohner des Landes dahin, daß die Bewohner Judas die
    Hände sinken ließen, und schreckten sie vom Bauen ab
  lin-lin: Bato ya bikolo oyo ezalaki elongo na bango kati na mboka balembisaki bato
    ya Yuda nzoto mpe babangisaki bango mpo ete bakoba lisusu te kotonga ;
  eng-LSV: And it comes to pass, the people of the land are making the hands of the
    people of Judah feeble, and troubling them in building,
  eng-GNV: Wherefore the people of the land discouraged the people of Iudah, and troubled
    them in buylding,
  eng-WEBSTER: Then the people of the land weakened the hands of the people of Judah,
    and troubled them in building,
  nhw-BL: Pero teipa nopa masehualme catli nopona ejque quitemojque quenicatza huelis
    quintzinquixtise para ayacmo ma tequitica ipan nopa tiopamitl.
  swh-ONEN: Ndipo watu waliowazunguka wakajipanga kuwakatisha tamaa watu wa Yuda na
    kuwafanya waogope walipokuwa wakiendelea na ujenzi.
  bba-bba: Sɑɑ yerɑ tɔn be bɑ wɑ̃ɑ tem mɛ sɔɔ, bɑ Yudɑbɑn dɑm buɑ. Mɑ bɑ bu nɑndɑsiɑ
    bu ku kɑ bɑnɑ ye ko.
  eng-KJVCPB: Then the people of the land weakened the hands of the people of Judah,
    and troubled them in building,
  mpx-mpx: Inoke gamagalau bolo hi miminaa labeliyaa Yudiya yayaluwaliya hi pwapweyata
    ge hi palovakun-agil yaka hi bakuhu taltal.
  luo-luo: Eka joma ni machiegni kodgi nowuok mondo onyos chuny jo-Juda kendo gibed
    maluor mar dhi nyime gi gedo.
  meu-meu: Bena tano taudia ese Iuda taudia lalodia e ani bona e hagaridia, una ḡaukara
    ai;
  npi-ULB: त्यसैले त्यस देशका मानिसहरूले यहूदीहरूका हात कमजोर तुल्याए । तिनीहरूले
    निर्माणमा यहूदीहरूलाई डर देखाए ।
  yor-yor: Nígbà náà ni àwọn ènìyàn ilẹ̀ náà mú ọwọ́ àwọn ènìyàn Juda rọ, wọ́n sì
    dẹ́rùbà wọ́n ní ti kíkọ́ ilé náà.
  ind-ind: Maka orang-orang itu melakukan berbagai cara untuk menakut-nakuti dan melemahkan
    semangat orang Israel.
  pes-OPCB: پس ساکنان آنجا به تضعیف روحیهٔ یهودیان پرداخته، در کار بازسازی خانهٔ خدا
    موانع بسیار ایجاد کردند.
  tgl-ULB: Kaya pinahina ng mga tao sa lupain ang mga kamay ng mga taga-Judea; tinakot
    nila ang mga taga-Judea sa pagtatayo.
  cbu-NT: Ashiri tputssha waptam kanapeerandsin, Utaáchich Apanllee pang' nda pangumaam
    tamundat tamundat ashirangsin, uwshtisin puniranganaya. Kis tarawaztamaam pinasaranganaya.
  hui-hui: Ani ladai biyagola agali tara dindi ogoriani luore hene hearu tigua Yudali
    hearu handabe manga howa ti anda bialu hearia wahalu pelonaga mo gi haga bule
    manda bini.
  mya-mya: ထို​အ​ခါ​ထို​ပြည်​တွင်​နေ​ထိုင်​လာ​ခဲ့​ကြ​သူ​များ​သည် တည်​ဆောက်​သော​ယု​ဒ​အ​မျိုး​သား​တို့​ကို
    စိတ်​ပျက်​အား​လျော့​၍​အ​ထ​မ​မြောက်​စေ​ရန် အ​စိုး​ရ​အ​ရာ​ရှိ​တို့​အား​တံ​စိုး​လက်​ဆောင်​ပေး​ကြ​၏။-
  bod-N: དེ་ནས་གནས་དེའི་ཡུལ་མི་རྣམས་ཀྱིས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་འཇིགས་བསྐུལ་ནས་མཆོད་ཁང་བཞེང་དུ་མ་བཅུག
  sna-sna: Ipapo marudzi akanga akavakomberedza akauya kuzoodza mwoyo yavanhu veJudha
    uye nokuvaita kuti vatye kuramba vachivaka.
  spa-BLM: Entonces la gente del país debilitó las manos del pueblo de Judá y lo perturbó
    en la construcción.
  cac-cac: Palta ix och val ijan eb' ajc'ol chi' yac'an chab'axq'ue sc'ol eb', yic
    xivchaan̈ masanil eb' cajan d'a Judá chi' yic vach' maxtzac sb'oxiq'ue jun templo
    chi' eb'.
  swh-ULB: Hivyo watu wa nchi wakadhoofisha mikono ya wayahudi, wakawafanya wayahudi
    waogope kujenga nyumba.
  bel-bel: І пачаў народ зямлі той паслабляць рукі народу Юдэйскага і перашкаджаць
    яму ў будаўніцтве;
  deu-ELBBK: Da suchte das Volk des Landes die Hände des Volkes Juda schlaff zu machen
    und sie vom Bauen abzuschrecken.
  mbb-OT: Umbe, mibpelihandek wey mibpeluyahan te menge etew he zaan he ebpemen-ubpà
    dutun he lugar is menge etew te Juda su wey zan kenà melaus is kedterebehuwa zuen
    te valey te Nengazen.
  mal-2015: ആകയാൽ ദേശനിവാസികൾ യെഹൂദാജനത്തിന്നു ധൈര്യക്ഷയം വരുത്തി പണിയാതിരിക്കേണ്ടതിന്നു
    അവരെ പേടിപ്പിച്ചു.
  rmc-rmc: Avke o manuša andral odi phuv kerenas savoro pre oda, hoj le manušen andral
    e Judsko te keren tele la bučatar. Daravenas len avri, hoj te na ačhaven o Chramos.
  pes-OPV: آنگاه اهل زمین دستهای قوم یهودا را سست کردند و ایشان را در بنا نمودن به
    تنگ می‌آوردند،
  ron-1924: Атунч, оамений цэрий ау ынмуят инима попорулуй луй Иуда, л-ау ынфрикошат,
    ка сэ-л ымпедиче сэ зидяскэ,
  ben-OBCV: তখন তাদের চারিদিকে যে সমস্ত লোক ছিল তারা যিহূদার লোকদের নিরুৎসাহ করতে
    চাইল এবং মন্দির নির্মাণের কাজে ভয় দেখাতে লাগল।
  som-som: Markaasaa dadkii dalka degganaa waxay daaliyeen gacmihii dadkii reer Yahuudah,
    oo waxdhisiddiina way ka cabsiiyeen,
  lat-VUC: Factum est igitur ut populus terræ impediret manus populi Judæ, et turbaret
    eos in ædificando.
  eng-ASVBT: Then the people of the land weakened the hands of the people of Judah,
    and troubled them in building,
  ita-1885: Ed il popolo del paese rendeva rimesse le mani del popolo di Giuda, e
    lo spaventava di fabbricare.
  eng-LXXUP: And the people of the land weakened the hands of the people of Judah,
    and hindered them in building,
  eng-ULB: So the people of the land made the Judeans' hands weak; they made the Judeans
    afraid to build.
  spa-VBL: Entonces, los lugareños se dispusieron a intimidar a los habitantes de
    Judá y hacer que tuvieran demasiado miedo para seguir construyendo.
  fra-_FOB: Alors le peuple du pays rendit lâches les mains du peuple de Juda, en
    l'effrayant pour l'empêcher de bâtir;
  mal-mal: അപ്പോൾ ദേശനിവാസികൾ യെഹൂദാ ജനത്തിന് ധൈര്യക്ഷയം വരുത്തി; പണിയാതിരിക്കേണ്ടതിന്
    അവരെ ഭയപ്പെടുത്തി.
  urd-GVR: Yih sun kar mulk kī dūsrī qaumeṅ Yahūdāh ke logoṅ kī hauslāshiknī aur unheṅ
    ḍarāne kī koshish karne lagīṅ tāki wuh imārat banāne se bāz āeṅ.
  suz-BL: मिनु नोले मेको रागी ङा मुरपुकीमी यहूदी आन कली आन थुं तोक्‍शा गेम्‍तेक्‍म।
    मिनु मेको खिं मसेल्‍पाइक्‍‍चा कली हिंच कोंइताक्‍म।
  ita-1927: Allora la gente del paese si mise a scoraggiare il popolo di Giuda, a
    molestarlo per impedirgli di fabbricare,
  ckb-ckb: جا گەلانی خاکەکە دەستی گەلی یەهودایان شل دەکردەوە و لە بیناکردنەکە دەیانترساندن،
  eng-BBE: Then the people of the land made the hands of the people of Judah feeble,
    troubling them with fear in their building;
  kan-OKCV: ಆಗ ಸುತ್ತಲಿದ್ದ ಜನಾಂಗಗಳವರು ಯೆಹೂದದ ಜನರನ್ನು ನಿರಾಶರನ್ನಾಗಿ ಮಾಡಲು ಮತ್ತು ಕಟ್ಟುವುದನ್ನು
    ಮುಂದುವರಿಸುವ ವಿಷಯದಲ್ಲಿ ಭಯಪಡಿಸಲು ಮುಂದಿದ್ದರು.
  tam-2017: அதனால் அந்த தேசத்து மக்கள் யூதா மக்களின் கைகளைத் தளரச்செய்து, கட்டாமலிருக்க
    அவர்களை வருத்தப்படுத்தி,
  spa-RV-1909: Mas el pueblo de la tierra debilitaba las manos del pueblo de Judá,
    y los arredraban de edificar.
  ron-BTF: Atunci poporul ţării a slăbit mâinile poporului lui Iuda şi i-a tulburat
    la construire.
  eng-WEBP: Then the people of the land weakened the hands of the people of Judah,
    and troubled them in building.
  eng-FBV: Then the local people set out to intimidate the people of Judah and make
    them too scared to go on building.
  nld-1939: Maar nu begon de landsbevolking het volk van Juda de handen te binden,
    en hen af te schrikken van de bouw.
  nch-BL: Pero teipa nopa masehualme cati nopona ehuayayaj quitemojque quenicatza
    huelis quintzinquixtise para ayecmo ma tequitica ipan nopa tiopamit.
  vie-1934: Bấy giờ dân của xứ xui cho dân Giu-đa ngã lòng nhát sợ, trong khi họ xây
    cất;
  hin-CV: यह देख उस देश के लोग यहूदाह के वंशजों को ड़राते हुए इस काम में रुकावट डालने
    लगे.
  spa-BES: Entonces la gente de la tierra hizo débiles las manos de la gente de Judá,
    atemorizándolos para que no terminaran la reconstrucción;
  tdx-tdx: Aa le nampiletraletra ty fità’ o nte-Iehoda ondati’ i taneio, fa nihehere’
    iereo o namboa­tseo,
  tha-KJV: แล​้วประชาชนแห่งแผ่นดินนั้นได้กระทำให้ประชาชนยูดาห์​ท้อถอย และรบกวนพวกเขาในการสร้าง
  por-BR-2018: Todavia o povo da terra desencorajava o povo de Judá, e os perturbava,
    para que não edificassem.
  deu-ELO: Da suchte das Volk des Landes die Hände des Volkes Juda schlaff zu machen
    und sie vom Bauen abzuschrecken.
  eng-WYC-2018: And it was done, that the people of the land hindered the hands of
    the people of Judah, and troubled them in building. (And then it was done, that
    the people of the land hindered the hands of the people of Judah, and made them
    afraid to continue building.)
  epo-epo: Tiam la popolo de la lando komencis malfortigadi la manojn de la Juda popolo
    kaj malhelpadi al ĝi en la konstruado.
  uig-PIN: Xuningdin keyin xu yǝrdiki aⱨalǝ Yǝⱨudalarning ⱪolini ajiz ⱪilip, ularning
    ⱪurulux ⱪilixiƣa kaxila tuƣdurup turdi.
  beo-beo: 'Amalalu, dunu da musa: Isala:ili sogega esalu da Yu dunu beda:ma:ne gasa
    fi hamosu. Ilia da Yu dunu ilia Debolo gagumu hawa: hamosu hedofamusa: dawa:i
    galu.'
  tpi-OTNT: Orait ol man i bin i stap longtaim long dispela graun, ol i traim long
    mekim ol Juda i pret na mekim bel bilong ol i kamap nogut bai ol i lusim dispela
    wok.
  hau-SA: Sai mutanen da suke zama a wurin suka fara yin ƙoƙari su sa mutanen Yahuda
    su karaya, suka sa su ji tsoron ci gaba da ginin.
  uig-LAT: Shuningdin kéyin shu yerdiki ahale Yehudalarning qolini ajiz qilip, ularning
    qurulush qilishigha kashila tughdurup turdi.
  nde-nde: Kwasekusithi abantu balelolizwe baqalisa ukubadondisa abantu bakoJuda babenza
    besaba ukuqhubeka besakha.
  ton-ton: Pea naʻe toki fakavaivai ʻe he kakai ʻoe fonua ʻae nima ʻoe kakai ʻo Siuta,
    ʻo fakamamahi ʻakinautolu ʻi he langa fale,
  ces-1613: A však lid té krajiny zemdléval ruce lidu Judského, a odhrožovali je,
    aby nestavěli.
  eng-WMB: Then the people of the land weakened the hands of the people of Judah,
    and troubled them in building.
  tam-TCV: அப்பொழுது அவர்களைச் சுற்றி இருந்த மக்கள் யூதா மக்களை சோர்வடையப்பண்ணி, தொடர்ந்து
    கட்டாதபடி பயமுறுத்த எண்ணங்கொண்டார்கள்.
  ceb-ULB: Busa ang katawhan sa yuta gihimong maluya ang mga kamot sa taga-Juda; gihadlok
    nila ang mga taga-Juda sa pagtukod.
  pol-UBG: Wtedy lud tej ziemi zaczął zniechęcać lud Judy i przeszkadzał im w budowie.
  urd-GVU: یہ سن کر ملک کی دوسری قومیں یہوداہ کے لوگوں کی حوصلہ شکنی اور اُنہیں ڈرانے
    کی کوشش کرنے لگیں تاکہ وہ عمارت بنانے سے باز آئیں۔
  deu-1912: Da hinderte das Volk im Lande die Hand des Volkes Juda und schreckten
    sie ab im Bauen
  ntj-ntj: Nyangka-ya yarnangu ngurra palunyangka nyinapayilu kutjupa-kutjupa watjaranytjalu-tjananya
    ngurlutjingaranytja tjiinya-ya tjurrtju purlkanya palyantjamaaltu wantitjaku.
  kan-2017: ಆಗ ಆ ದೇಶನಿವಾಸಿಗಳು ಯೆಹೂದ್ಯರನ್ನು ಧೈರ್ಯಗುಂದಿಸಿ ದೇವಾಲಯ ಕಟ್ಟದ ಹಾಗೆ ಬೆದರಿಸಿದರು.
    ಇದರೊಂದಿಗೆ ಅವರ ಉದ್ದೇಶವನ್ನು ಕೆಡಿಸುವುದಕ್ಕೋಸ್ಕರ ಹಣಕೊಟ್ಟು ವಕೀಲರನ್ನು ನೇಮಿಸಿಕೊಂಡರು.
  yap-yap: Ma aram e fapi girdi’ ni kayad ma par u lan fare nam e ra guyed rogon ni
    ngar lufed laniyan’ miyad k’ar marus ko pi Jew nem nge dabkiyag nra toyed fare
    tempel.
  hlt-MCSB: Te vaengah khohmuen pilnam aka om loh Judah pilnam kut te a kha sak tih
    a sak ham vaengah amih te a hih khaw a hih uh.
  mdy-ETH: ዬካፓ ዬኖ ዓጮይዳ ናንጋ ዴራ ዓይሁዶ ዓሶ ዒጊቺሢና ሃሣ ካራ ባይዚሢና ጌኤዦ ማኣሮ ማዢፆ ማዾ ላኣጋኒ ዔቄኔ።
  twi-ASANTE: Na ɔmanfoɔ no pɛɛ sɛ wɔbu Yudafoɔ no aba mu na wɔhunahunaa wɔn adwuma
    no yɛ ho.
  eng-WEBU: Then the people of the land weakened the hands of the people of Judah,
    and troubled them in building.
  wal-wal: Hegaappe guyyiyan, Yihudaa biittaa asati Beeta Maqidasiyaa keexxennaadan,
    he biittan de7iya asati hashiyaa sho7idosonanne yashissidosona.
  spa-PDDPT: Entonces el pueblo de la tierra desalentaba al pueblo de Judá y los aterrorizaba
    mientras construían.
  gun-gun: Ha'e ramo ha'e va'e yvy regua kuery Judá kuery omba'eapoa py omongeta rei
    vy nomokyre'ỹvei.
  agu-BL: Yi quibital yi e' kacontr yi xtxolbila'tz, nintzun chi'ch chic'u'l ske'j,
    nin e' oc tan tocse'n chic'u'l yi e' mas aj Judá tan qui cyoque'n il tan ak'un.
  ilo-ULB: Isu a pinakapoy dagiti tattao iti dayta a lugar dagiti im-ima dagiti taga-Juda;
    pinagbutengda dagiti taga-Juda a mangibangon.
  kpg-kpg: Nomuli, gei digau ala nogo noho i tenua deelaa ga haga madagudagu digau
    o Jew gi lodo paagege gi dee hai di moomee.
  uig-ARA: شۇنىڭدىن كېيىن شۇ يەردىكى ئاھالە يەھۇدالارنىڭ قولىنى ئاجىز قىلىپ، ئۇلارنىڭ
    قۇرۇلۇش قىلىشىغا كاشىلا تۇغدۇرۇپ تۇردى.
  sus-sus: Na kui, mɛnnikae naxa kata limaniya bade Yudayakae yi ra. E naxa fe birin
    naba alako e xa na salide tife lu na.
  pon-2006: Aramas ako me koukousoan nan sahpwo eri song re en kamasak oh katikitikihala
    nan kapehd en mehn Suhs ko pwe re en dehr wia doadoahko.
  ksd-ksd: Io, ra tarai na gunan dia ga vabilua ra tarai Iuda, ma dia ga vaburut diat
    ta ra papait pal,
  tur-YTC: Bunun üzerine ülke halkı Yahuda halkının ellerini zayıflattı ve onları
    bina ederken sıkıntıya soktular.
  grc-BRENT: Καὶ ἦν ὁ λαὸς τῆς γῆς ἐκλύων τὰς χεῖρας τοῦ λαοῦ Ἰούδα, καὶ ἐνεπόδιζον
    αὐτοὺς οἰκοδομεῖν,
  ind-AYT: Lalu, penduduk negeri itu mengecilkan hati orang-orang Yehuda dan membuat
    mereka takut untuk membangun.
  nya-nya: Tsono anthu a mʼdzikomo anayamba kuchititsa ulesi anthu a ku Yuda, ndi
    kuwachititsa mantha kuti aleke ntchito yomangayo.
  hrv-hrv: Tada je narod one zemlje plašio ljude Judeje i smetao im u gradnji.
  mps-mps: Tialima, te tǫde sesabi gana elama bidali bidi dabe, augwaligo te Juda
    dabe wi elama, te augwa haliga dwai ebaso, te sę tagalomainao wabo sę usu salio.
  tpi-tpi: Orait ol man i bin i stap longtaim long dispela graun, ol i traim long
    mekim ol Juda i pret na mekim bel bilong ol i kamap nogut bai ol i lusim dispela
    wok.
  dan-1931: Så bragte Hedningerne i Landet Judas Folks Hænder til at synke og skræmmede
    dem fra at bygge;
  vie-OVCB: Vì muốn làm nản lòng người Giu-đa trong việc xây cất đền thờ,
  guj-2017: તેથી તે સ્થળના લોકોએ યહૂદિયાના લોકોને ડરાવી, તેઓને બાંધકામ કરતાં અટકાવાનો
    પ્રયત્ન કર્યો.
  pon-2006A: Aramas ako me koukousoan nan sahpwo eri song re en kamasak oh katikitikihala
    nan kapehd en mehn Suhs ko pwe re en dehr wia doadoahko.
  por-BRBSL: Então o povo da terra enfraqueceu as mãos do povo de Judá, e os perturbou
    na construção.
  cth-cth: Hatnavah, khocanaw ni Judahnaw hah a lungkhuek sak awh teh im sak hane
    dawk runae a poe awh.
  twi-twi: Na ɔmanfo no pɛɛ sɛ wobu Yudafo no aba mu na wohunahunaa wɔn wɔ adwuma
    no yɛ ho.
  hlt-hlt: Te vaengah khohmuen pilnam aka om loh Judah pilnam kut te a kha sak tih
    a sak ham vaengah amih te a hih khaw a hih uh.
  tbz-SIM: Kɛ̀ dihɛì kɔbɛ ítɛ́ kɛ́cómmú kɛ bo yɑ̃́ríkùnnɛ Sudɑɑ kɔbɛ kɔ̃̀ntì kɛ́ bɛ̀
    ɑ̃nnɛ́ kufɔ̃wɑɑ́ nkɛ̀ bɛ̀ɛ yóu mumɑrimù.
  msy-2020: Fomɨra nguazir kamɨn izezir gumazir kaba me pazɨ me damuasava amua ghaze,
    men naviba ikuvigh egh atiatigh Godɨn Dɨpenimɨn ingangarim ategham.
  dop-dop: Ḿpʋ́ɣʋ́ kolontunɑɑ mpɛ pɑ mɑɣɑsɑɑ sɩ pɑ nyɑɑsǝɣɩ Yutɑ nyǝ́mɑ nɑ pǝ́ yɔɔlɩ
    pɑ ɑpɑlʋtʋ nɑ pɑ́ yele Ɩsɔ tǝsɛɛlɛ ŋmɑʋ.
  azb-azb: Onda bu ölkənin xalqı Yəhuda xalqının əllərini işdən soyutmaqla tikinti
    işində onlara əziyyət verdi.
  eng-DBY: And the people of the land weakened the hands of the people of Judah, and
    troubled them in building;
  hin-2017: तब उस देश के लोग यहूदियों को निराश करने और उन्हें डराकर मन्दिर बनाने में
    रुकावट डालने लगे।
  wol-KYG: Ci biir loolu waa réew ma di yoqiloo waa Yuda, di leen xoqtal, ba ñu ragala
    tabax.
  eng-YLT: And it cometh to pass, the people of the land are making the hands of the
    people of Judah feeble, and troubling them in building,
  kne-kne: Idi siya di, nilogian din man-ilis di ay daga ay dismayaen ya egyaten din
    taga-Juda ta adi dan itoloy ay amagen din Timplo.
  eng-WYC-2017: And it was done, that the people of the land hindered the hands of
    the people of Judah, and troubled them in building.
  eng-WMBB: Then the people of the land weakened the hands of the people of Judah,
    and troubled them in building.
  urd-GVH: यह सुनकर मुल्क की दूसरी क़ौमें यहूदाह के लोगों की हौसलाशिकनी और उन्हें
    डराने की कोशिश करने लगीं ताकि वह इमारत बनाने से बाज़ आएँ।
  rug-rug: Meke naqu i ri tiena sa popoa sari tinoni Ziuda, meke va mataguti rini
    koasa kinurina sa vetu.
  gaz-gaz: Namoonni naannoo isaanii akka isaan itti fufanii ijaaruu sodaataniif namoota
    Yihuudaa abdii kutachiisuuf kaʼan.
  fra-LSG: Alors les gens du pays découragèrent le peuple de Juda; ils l’intimidèrent
    pour l’empêcher de bâtir,
  yal-yal: Nayi, yamanan muxune yi Yuda muxune tunnaxɔlɔ fɔlɔ e ma, e lu e magaxuɛ,
    alogo e xa e yikala Ala Batu Banxin tideni.
  haw-1868: A hoonawaliwali na kanaka o ka aina i na lima o na kanaka o ka Iuda, a
    hooweliweli ia lakou i ka hana ana.
  arb-NAV: وَرَاحَ شَعْبُ الأَرْضِ يُثَبِّطُونَ عَزِيمَةَ أَبْنَاءِ يَهُوذَا وَيُرْعِبُونَهُمْ،
    لِيَصُدُّوهُمْ عَنْ مُتَابَعَةِ الْبِنَاءِ،
  ewe-ewe: Tete ame siwo nɔ anyigba dzi ƒo xlã wo la ɖe dzi le Yudatɔwo ƒo si wɔe
    be wovɔ̃ na gbedoxɔ la dzi yiyi.
  eng-LEE: Then did the people of the land weaken the hands of the people of Judah,
    and frightened them off from building;
  gvn-gvn: '@see-verse:EZR.004.003'
  asm-FB: সেয়ে দেশৰ লোকসকলে যিহূদাৰ লোকসকলক ভয় দেখুৱাই গৃহ নিৰ্ম্মাণ কাৰ্যত বাধা
    প্রয়োগ কৰিলে।
  sus-A: نَ كُي، مّننِكَيٍ نَشَ كَتَ لِمَنِيَ بَدٍ يُدَيَكَيٍ يِ رَ. عٍ نَشَ قٍ بِرِن
    نَبَ عَلَكٌ عٍ شَ نَ سَلِدٍ تِقٍ لُ نَ.
  fra-SBL: Alors les gens du pays affaiblirent les mains du peuple de Juda et le troublèrent
    dans ses travaux.
  hbo-hbo: וַיְהִי֙ עַם־הָאָ֔רֶץ מְרַפִּ֖ים יְדֵ֣י עַם־יְהוּדָ֑ה *וּמְבַלַהִים (וּֽמְבַהֲלִ֥ים)
    אֹותָ֖ם לִבְנֹֽות׃
  piu-2006: '@see-verse:EZR.004.003'
  kik-kik: Hĩndĩ ĩyo andũ arĩa maamathiũrũrũkĩirie makĩhaarĩria kũũraga andũ a Juda
    ngoro nĩguo metigĩre gũthiĩ na mbere na gwaka.
  fra-NCL: Alors le peuple du pays se mit à décourager le peuple de Juda, l’intimidant
    dans son travail.
  cek-AK: To naah Judah kaminawk mah im to sak o thai han ai ah, ataeng ah kaom kaminawk
    mah raihaih paek o.
  cuk-cuk: Degidgine, Judá-yar-dikarba-dulemar-bukwad, Judá-dulemar-niga-egwannega
    ese urwenonimalad, degine, ogwakismalad, adi, mer bar Bab-Dummadse-goled-neg-sobnanai
    gumalagar.
  uig-CYR: Шуниңдин кейин шу йәрдики аһалә Йәһудаларниң қолини аҗиз қилип, уларниң
    қурулуш қилишиға кашила туғдуруп турди.
  tel-2017: ఆ దేశంలో నివాసం ఉంటున్న ప్రజలు యూదులకి ఇబ్బందులు కల్పించారు, ఆలయం కడుతున్న
    వారిని ఆటంకపరిచి గాయపరిచారు.
  hat-BSA: Konsa, pèp peyi a te kòmanse dekouraje pèp Juda a, e te bay yo pwoblem
    bati a.
  kos-kos: Na mwet ma muta fin acn ah elos tuh srike in akmunasye mwet Jew ac aksangengyalos
    tuh elos in tia musa.
  hbo-WLC: וַיְהִי֙ עַם־הָאָ֔רֶץ מְרַפִּ֖ים יְדֵ֣י עַם־יְהוּדָ֑ה ומבלהים אוֹתָ֖ם לִבְנֽוֹת׃
  ibo-ibo: Ya mere ndị niile nọ ha gburugburu malitere ime ihe ga-ewetara ndị Juda
    ịda mba nʼobi, na ihe ga-eme ka ụjọ tụọ ha ịga nʼihu nʼọrụ iwu ụlọ ahụ.
  ory-ory: ତହିଁରେ ଦେଶସ୍ଥ ଲୋକମାନେ ଯିହୁଦାର ଲୋକମାନଙ୍କ ହସ୍ତ ଦୁର୍ବଳ କରିବାକୁ ଓ ନିର୍ମାଣ କାର୍ଯ୍ୟରେ
    ସେମାନଙ୍କୁ କ୍ଳେଶ ଦେବାକୁ ଲାଗିଲେ,
  chk-chk: Mürin, ekewe aramas mi nom lon ewe fanü ra atipemwaramwara ekewe chon Juta
    o aniuoksuur pwe resap aüetä ewe imwenfel.
  rop-rop: Brom deya detlot pipul hubin jidan langa det kantri bin trai meigim detlot
    Juwish pipul nogudbinji en bradin blanga bildimap det Serramoni Pleis.
  ukr-1871: І почав народ того краю здержувати руки народу Юдейського та перепиняти
    його в будуваннї;
  deu-1951: Da geschah es, daß das Volk im Lande die Hände des Volkes Juda lässig
    machte und sie vom Bauen abschreckte.
  eng-JPS: Then the people of the land weakened the hands of the people of Judah,
    and harried them while they were building,
  srp-1865: Tada narod zemaljski dosaðivaše narodu Judinu i smetaše ih u zidanju;
  lug-lug: Awo abantu be baalimu ne bamalirira okulemesa abantu ba Yuda, ne babatiisatiisa
    okuzimba.
  heb-heb: ויהי עם הארץ מרפים ידי עם יהודה ומבלהים אותם לבנות׃
  ben-IRV: তখন দেশের লোকেরা যিহূদার লোকেদের হাত দুর্বল করতে ও তৈরীর কাজে তাদেরকে ভয়
    দেখাতে লাগলো
  pan-pan: ਤਦ ਉਸ ਦੇਸ਼ ਦੇ ਲੋਕ ਯਹੂਦਾਹ ਦੀ ਪਰਜਾ ਦੇ ਹੱਥ ਢਿੱਲੇ ਕਰਨ ਲੱਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਡਰਾ
    ਕੇ ਭਵਨ ਬਣਾਉਣ ਦੇ ਕੰਮ ਵਿੱਚ ਰੁਕਾਵਟ ਪਾਉਣ ਲੱਗੇ।
  mya-JVB: ထိုအခါ ပြည်သား တို့သည် ယုဒ အမျိုး တို့ကို လက် အားလျော့ စေ၍ ၊ တည် ဆောက်ခြင်းအမှုကို
    နှောင့်ရှက် ကြ၏။
  hmo-hmo: Vadaeni unai tano taudia ese Iuda taudia edia lalodia idia hamanokaia toho,
    bona idia hagaridia toho, edia gaukara do idia koua totona.
  urd-urd: तब मुल्क के लोग यहूदाह के लोगों की मुखालिफ़त करने और बनाते वक़्त उनको तकलीफ़
    देने लगे।
  rus-SYN: И стал народ земли той ослаблять руки народа Иудейского и препятствовать
    ему в строении;
  bqc-SIM: Ɔ̃ bùsupideↄ lɛ́ wɛɛlɛ Yudaↄ kãdɛ, aalɛ ĩadamá, kɛ́ aasu kpɛ́pi boo
    yã́i.
  tcz-CHONGTHU: Hijouchun hiche munna ana chengho chun, Judah mipi teho chu anatoh
    nauva kichat sah a sah dasah tei dingin anagong’un ahi.
  mar-mar: त्या देशाचे लोक यहूदी लोकांचे हात कमजोर करू लागले. ते बांधकामाविषयी यहूदी
    लोकांस भीती घालू लागले.
  qub-qub: Chaymi chay particho tiyaj runacuna manchachiran Judá runacunataga aruyta
    guellanänanpaj.
  bqp-bqp: Akũ bùsupidenↄ tɛn wɛtɛ ò Yudanↄ nɛ̀sɛɛ yaka, òtɛn wɛ́ tãḿma de òsun
    kpɛ́ pì boro yãi.
  hat-hat: Lè sa a, moun ki t'ap viv depi lontan nan peyi a soti pou yo dekouraje
    moun Jida yo. Yo t'ap kraponnen yo pou yo te sispann travay batisman an.
  eng-BSB: Then the people of the land set out to discourage the people of Judah and
    make them afraid to build.
  eng-WEBPB: Then the people of the land weakened the hands of the people of Judah,
    and troubled them in building.
  kbq-kbq: Hagi anagema hazage'za ana mopafima ko'ma mani'naza vahe'mo'za, Juda vahera
    zamarimpa eri haviza hu naneke nehu'za, mono no onkisazegu zamazeri koro hu naneke
    agafa hu'za hu'naze.
  nhe-BL: Pero teipa nopa tlacame tlen nopano ejque quitemojque quejatza huelis quintzinquixtise
    para ayoc ma tequitica ipan nopa tiopamitl.
  bus-bus: Ben bùsu pì deenↄↄ e wɛtɛɛ aↄ̃ Yudanↄ nↄ̀sɛ yaka, aↄ̃ↄe wɛ́ɛ tãaḿma lɛ
    aↄ̃ton kpɛ́ pì boro yãnzi.
  gub-BL: Na'e teko a'e ywy rehe har uzapo ma'e tetea'u Izaew wamuzemumikahy kar pà
    wà kury, wamukyze kar pà wà no. Ta'e ipurumupytu'u kar wer wanehe tàpuzuhu iapo
    re wà xe.
  eng-DRA: Then the people of the land hindered the hands of the people of Juda, and
    troubled them in building.
