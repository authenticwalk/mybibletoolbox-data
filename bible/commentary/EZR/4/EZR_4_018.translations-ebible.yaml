verse: EZR.004.018
translations:
  mal-C: നിങ്ങൾ അയച്ച കത്തു നമ്മുടെമുമ്പാകെ വായിച്ച് തർജമ ചെയ്യപ്പെട്ടു.
  deu-TKW: Der Brief, den ihr an uns gesandt habt, ist mir deutlich vorgelesen worden.
  lin-lin: Batangaki mpe babongolaki na miso na ngai mokanda oyo botindelaki biso.
  eng-LSV: The letter that you sent to us, explained, has been read before me,
  eng-GNV: The letter which yee sent vnto vs, hath bene openly read before me,
  eng-WEBSTER: The letter which ye sent to us hath been plainly read before me.
  nhw-BL: Nopa amatlajcuiloli catli antechtitlanilijque quipatlaque ica na nocamanal
    para huelqui nijmachili huan nechpohuilijtoque.
  swh-ONEN: Barua mliyotutumia imesomwa na kutafsiriwa mbele yangu.
  bba-bba: Tire te i mɑn mɔrisiɑmɑ mi, bɑ mɑn tu ɡɑriɑ mɑm mɑm.
  eng-KJVCPB: The letter which ye sent unto us hath been plainly read before me.
  mpx-mpx: Leta toto ku patunam iyaka hi vasili ge ana baaba hi pasikal ya hago.
  luo-luo: Baruwa mane ioronwa osesomnwa kendo oloki e nyima.
  meu-meu: Dekemai o siaia mai revarevana na vairagu ai vada e duahia hedinarai.
  npi-ULB: तिमीहरूले पठाएका चिट्ठी अनुवाद गरियो र मेरो सामु पढियो ।
  yor-yor: A ti ka ìwé tí ẹ fi ránṣẹ́ sí wa, a sì ti túmọ̀ rẹ̀ níwájú mi.
  ind-ind: Surat yang Bapak-bapak kirimkan kepada saya sudah dibacakan secara jelas
    di hadapan saya, dan saya sudah mengerti maksud kalian.
  pes-OPCB: «درود بر شما! نامه‌ای که فرستاده بودید رسید و پس از ترجمه برای من خوانده
    شد.
  tgl-ULB: Ang liham na ipinadala ninyo sa akin ay naisalin at binasa sa akin.
  hui-hui: Tígua bi gilibu ibilarimiyago marume dagalowa Pesia bi lowa dagalo beregedalu
    i̱ langiya.
  mya-mya: '``သင်​တို့​ပေး​ပို့​လိုက်​သော​စာ​ကို​ဘာ​သာ​ပြန်​၍ ငါ့​အား​ဖတ်​ပြ​ကြ​သည်။-'
  bod-N: ཁྱོད་ཚོས་ང་ལ་བསྐུར་བའི་སྙན་ཞུ་དེ་ངའི་མདུན་ནས་ཞིབ་ཏུ་བཀླགས་པ་དང་།
  sna-sna: Tsamba yamakatitumira yakaverengwa uye ikadudzirwa pamberi pangu.
  spa-BLM: La carta que nos enviasteis ha sido leída claramente ante mí.
  cac-cac: A tas ix eyalcot d'ayin, vach' ix aj yavtaj vab'i.
  swh-ULB: Barua mliyonitumia imetafsiliwa na kusomwa kwangu.
  bel-bel: Пісьмо, якое вы прыслалі нам, выразна прачытана перад мною;
  deu-ELBBK: Der Brief, den ihr an uns gesandt habt, ist deutlich vor mir gelesen
    worden.
  mbb-OT: “Is surat he impeuwit niw midhuvad diyà te kenami he kineǥiyan dutun te
    kebesaha zuen kayi te kedì.
  mal-2015: നിങ്ങൾ കൊടുത്തയച്ച പത്രിക നമ്മുടെ സന്നിധിയിൽ വ്യക്തമായി വായിച്ചുകേട്ടു.
  rmc-rmc: Oda ľil, so mange bičhaďan, sas prethodo a pregendo angle mande.
  pes-OPV: مکتوبی که نزد مافرستادید، در حضور من واضح خوانده شد.
  ron-1924: Скрисоаря пе каре не-аць тримис-о а фост чититэ ынтокмай ынаинтя мя.
  ben-OBCV: আপনারা আমার কাছে যে পত্রখানি পাঠিয়েছেন সেটি আমার সামনে পাঠ করা হয়েছে
    এবং অনুবাদ করা হয়েছে।
  som-som: Warqaddii aad noo soo dirteen bayaan ayaa hortayda loogu akhriyey.
  lat-VUC: Accusatio, quam misistis ad nos, manifeste lecta est coram me,
  eng-ASVBT: The letter which ye sent unto us hath been plainly read before me.
  ita-1885: La lettera, che voi ci avete mandata, è stata spiegata, e letta in presenza
    mia.
  eng-LXXUP: The tribute gatherer whom ye sent to us, has been called before me.
  eng-ULB: The letter that you sent me has been translated and read to me.
  spa-VBL: La carta que ustedes nos enviaron ha sido traducida y la han leído ante
    mí.
  fra-_FOB: La lettre que vous nous avez envoyée, a été exactement lue devant moi.
  mal-mal: നിങ്ങൾ കൊടുത്തയച്ച പത്രിക നമ്മുടെ സന്നിധിയിൽ വ്യക്തമായി വായിച്ചുകേട്ടു.
  urd-GVR: Āp ke ḳhat kā tarjumā merī maujūdagī meṅ huā hai aur use mere sāmne paṛhā
    gayā hai.
  suz-BL: इन सोइश्‍‍शो ब्रेक्‍स आं कली रिम्‍शो पा पढेशा मेको आ अर्थ नेंपाइक्‍तीमी।
  ita-1927: La lettera che ci avete mandata, è stata esattamente letta in mia presenza;
  ckb-ckb: ئەو نامەیەی بۆتان ناردین بە ڕوونی لەبەردەممدا خوێنرایەوە و وەرگێڕدرا.
  eng-BBE: And now the sense of the letter which you sent to us has been made clear
    to me,
  kan-OKCV: ನೀವು ಕಳುಹಿಸಿದ್ದ ಪತ್ರವನ್ನು ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸ್ಪಷ್ಟವಾಗಿ ಓದಿ ಅನುವಾದ ಮಾಡಲಾಯಿತು.
  tam-2017: நீங்கள் அனுப்பின மனு நமது சமுகத்தில் தெளிவாக வாசிக்கப்பட்டது.
  spa-RV-1909: La carta que nos enviasteis claramente fué leída delante de mí.
  ron-BTF: Scrisoarea pe care ne-aţi trimis-o a fost clar citită înaintea mea.
  eng-WEBP: The letter which you sent to us has been plainly read before me.
  eng-FBV: The letter you sent to us has been translated and read to me.
  nld-1939: De brief, die gij ons hebt gezonden, is mij duidelijk voorgelezen.
  nch-BL: “Nopa amatajcuiloli cati antechtitanilijque quipataque ica na nocamanal
    para huelqui nijmachili huan techpohuilijtoque.
  vie-1934: Bức biểu các ngươi dâng tấu lên ta đã đọc ra tỏ tường trước mặt ta.
  hin-CV: आप सभी के द्वारा भेजे गए पत्र का अनुवाद मेरे सामने पढ़ा गया.
  spa-BES: Y ahora se me ha aclarado el sentido de la carta que nos enviaste.
  tdx-tdx: nadika naho vinaky ama’ay añatrefako i taratasy nahitri’ areo ama’aiy.
  tha-KJV: บัดนี้​หน​ังสือที่ท่านส่งไปยังเราได้​ให้​แปลต่อหน้าเรา
  por-BR-2018: A carta que nos enviastes foi lida claramente diante de mim.
  deu-ELO: Der Brief, den ihr an uns gesandt habt, ist deutlich vor mir gelesen worden.
  eng-WYC-2018: The accusing (or The accusation), which ye sent to us, was read openly
    before me;
  epo-epo: La letero, kiun vi sendis al ni, estas klare legita antaŭ mi;
  uig-PIN: Silǝrning bizgǝ yazƣan ǝrz hetinglar mening aldimda eniⱪ ⱪilip oⱪup berildi.
  beo-beo: 'Dilia nama meloa dedene iasi amo na sia: alofele iasu dunu da afadenene,
    nama idili i.'
  tpi-OTNT: “Dispela pas yupela i bin salim, ol i tanim long tok Persia na ritim long
    mi.
  hau-SA: An karanta, an kuma fassara mini wasiƙar da kuma aika.
  uig-LAT: Silerning bizge yazghan erz xétinglar méning aldimda éniq qilip oqup bérildi.
  nde-nde: Incwadi elasithumela yona isiguqulwe ulimi yabalwa phambi kwami.
  ton-ton: “Ko e tohi naʻa mou fai ʻo ʻomi kiate au naʻe lau totonu ia ʻi hoku ʻao.
  ces-1613: Psání, kteréž jste k nám poslali, zjevně čteno jest přede mnou.
  eng-WMB: The letter which you sent to us has been plainly read before me.
  tam-TCV: நீங்கள் எனக்கு அனுப்பிய கடிதம் எனக்கு முன்னால் வாசிக்கப்பட்டு, மொழி பெயர்க்கப்பட்டது.
  ceb-ULB: Ang maong sulat nga imong gipadala kanako gihubad ug gibasa dinhi kanako.
  pol-UBG: List, który do nas przysłaliście, został przede mną dokładnie odczytany.
  urd-GVU: آپ کے خط کا ترجمہ میری موجودگی میں ہوا ہے اور اُسے میرے سامنے پڑھا گیا
    ہے۔
  deu-1912: der Brief, den ihr uns zugeschickt habt, ist deutlich vor mir gelesen.
  kan-2017: ನೀವು ಕಳುಹಿಸಿದ ಪತ್ರವು ನನ್ನ ಮುಂದೆ ಓದಲಾಯಿತು. ಅದರ ಸಂಪೂರ್ಣ ವಿಷಯ ಮನದಟ್ಟಾಯಿತು.
  yap-yap: “Fa gi babyor nim pi’ed e kan piliyeg kan be’eg ngog.
  hlt-MCSB: Kaimih taengla ca nan pat uh te kai taengah a tae tih a kong.
  mdy-ETH: «ዒንሢ ታኣም ፃኣፒ ዳኬ ዋርቃታ ናባቢንቲ ቡሊንቴም ታ ዋይዜኔ፤
  twi-ASANTE: Mekyea mo nyinaa. Krataa a motwerɛeɛ no, wɔakyerɛ aseɛ, akenkan akyerɛ
    me.
  eng-WEBU: The letter which you sent to us has been plainly read before me.
  wal-wal: Intte taayyo yeddido dabddaabbee birshshettidi nabbabettiis.
  spa-PDDPT: la carta que nos enviaron fue leída con claridad ante mí.
  gun-gun: Ha'e gui kuaxia para orevy pembou va'ekue ma aendu kuaa aguã rami ogueroayvua
    xerenonde py.
  agu-BL: “Na waj yil wal mu'ẍ tal tzitetz te yi jun u'j yi ulnak ita'n tzinwutz,
    yi je'nakt itx'ixpulwok le ketz kayol. Ja je' si'le'n tzinwutz.
  ilo-ULB: Naipatarus ken naibasa kaniak ti surat nga impatulodyo.
  kpg-kpg: Di godou lede ne hagau mai la gu hagadonu ono helekai ge gu dau mai gi di au.
  uig-ARA: سىلەرنىڭ بىزگە يازغان ئەرز خېتىڭلار مېنىڭ ئالدىمدا ئېنىق قىلىپ ئوقۇپ بېرىلدى.
  sus-sus: N ma mixie bara wo xa bataaxɛ madangi n ma xui ra, e a xaran n bɛ.
  pon-2006: “Kisinlikou me kumwail kadarodo kawehwehdier oh wadawadohng ie.
  ksd-ksd: Di ga luk pukue ra buk ta ra luaina matagu nina ava ga tumu ia pire vevet.
  tur-YTC: Bize göndermiş olduğunuz mektup önümde açıkça okundu.
  grc-BRENT: ὁ φορολόγος ὃν ἀπεστείλατε πρὸς ἡμᾶς, ἐκλήθη ἔμπροσθεν ἐμοῦ·
  ind-AYT: Surat yang kamu kirim kepada kami telah dibacakan dengan jelas di hadapanku.
  nya-nya: Kalata imene munatumiza ija yawerengedwa bwino lomwe pamaso panga.
  hrv-hrv: podnesak koji ste mi poslali bio je preda mnom pričitan u njegovu prijevodu.
  mps-mps: “Dagego te tolali pas, augwaligo te Persia poba begelama, tama enaba nedalio.
  tpi-tpi: “Dispela pas yupela i bin salim, ol i tanim long tok Persia na ritim long
    mi.
  dan-1931: Den Skrivelse, I har sendt mig, er forelæst mig grundigt.
  vie-OVCB: Tờ sớ các người dâng lên đã được đọc cho ta nghe.
  guj-2017: જે પત્ર તમે મને મોકલ્યો હતો, તેને અનુવાદિત કરાવીને મારી સમક્ષ સ્પષ્ટતા
    સાથે વાંચી સંભળાવવામાં આવ્યો છે.
  pon-2006A: “Kisinlikou me kumwail kadarodo kawehwehdier oh wadawadohng ie.
  por-BRBSL: A carta que você nos enviou foi lida claramente antes de mim.
  cth-cth: Kaimouh ca na patawn e teh ka hmalah kahawicalah a touk awh.
  twi-twi: Mikyia mo nyinaa. Krataa a mokyerɛwee no, wɔakyerɛ ase, akenkan akyerɛ
    me.
  hlt-hlt: Kaimih taengla ca nan pat uh te kai taengah a tae tih a kong.
  tbz-SIM: Dipɑ́tíri di n duɔnní dì, bɛ̀ dì nni nkɑ̀ɑmmu kɛ n cɛ̃́ĩ.
  msy-2020: “Akɨnafarir ia amadazim, me an gara Persian akamɨn kɨ oraghasa me a gɨgha
    a dɨbori.
  dop-dop: Tɑkǝlɑɣɑ ŋkɑ ɩ ŋmɑɑ-m tɔ pɑ tɛlǝsɑ-kɛ nɑ pɑ kɑlɑ-m.
  azb-azb: Bizə göndərdiyiniz məktub hüzurumda tərcümə edildi.
  eng-DBY: The letter that ye sent to us has been read before me distinctly.
  hin-2017: जो चिट्ठी तुम लोगों ने हमारे पास भेजी वह मेरे सामने पढ़कर साफ-साफ सुनाई
    गई।
  wol-KYG: Bataaxal bi ngeen ma yónnee, tekkees na ko, jàngal ma ko bu leer.
  eng-YLT: The letter that ye sent unto us, explained, hath been read before me,
  eng-WYC-2017: The accusing, which ye sent to us, was read openly before me;
  eng-WMBB: The letter which you sent to us has been plainly read before me.
  urd-GVH: आपके ख़त का तरजुमा मेरी मौजूदगी में हुआ है और उसे मेरे सामने पढ़ा गया है।
  rug-rug: Ego, kamahire si ele ta tiro meke ta iliri va bakala pa kenuqu rau sa leta
    sapu garunu mae nia gamu koa gami.
  gaz-gaz: Xalayaan isin nuuf ergitan sun dubbifamee fuuluma koo duratti hiikameera.
  fra-LSG: La lettre que vous nous avez envoyée a été lue exactement devant moi.
  yal-yal: Ɛ bataxin naxan nafaxi nxu ma, a bata xaran n yɛɛ xɔri.
  haw-1868: O ka palapala a oukou i hoouna mai ai ia'u, ua heluhelu akaka ia imua
    o'u.
  arb-NAV: لَقَدْ تُرْجِمَتْ رِسَالَتُكُمْ وَقُرِئَتْ أَمَامِي،
  ewe-ewe: Woxlẽ agbalẽ si mieɖo ɖe mí la na mí, eye woɖe egɔme hã na mí le ŋkunye
    me.
  eng-LEE: The letter which ye have sent unto us hath been plainly read before me.
  asm-FB: তোমালোকে মোলৈ পঠোৱা পত্ৰ অনুবাদ কৰি মোৰ আগত পঢ়ি শুনালে।
  sus-A: ﭑ مَ مِشِيٍ بَرَ وٌ شَ بَتَاشّ مَدَنفِ ﭑ مَ شُي رَ، عٍ عَ شَرَن ﭑ بّ.
  fra-SBL: La lettre que vous nous avez envoyée a été lue en toute clarté devant moi.
  hbo-hbo: נִשְׁתְּוָנָ֕א דִּ֥י שְׁלַחְתּ֖וּן עֲלֶ֑ינָא מְפָרַ֥שׁ קֱרִ֖י קָדָמָֽי׃
  piu-2006: '@see-verse:EZR.004.017'
  kik-kik: Marũa marĩa mwatũtũmĩire nĩmathomeirwo hau mbere yakwa na ngĩtaũrĩrwo ũhoro
    wamo.
  fra-NCL: « La lettre que vous nous avez envoyée a été lue distinctement devant moi.
  cek-AK: Nang pat o ih ca loe ka hmaa ah kroek boeh.
  cuk-cuk: ”Bemar, anga garda-barmiarmaladi, bela ise-mag-itoleale anga absolesad.
  uig-CYR: Силәрниң бизгә язған әрз хетиңлар мениң алдимда ениқ қилип оқуп берилди.
  tel-2017: మీరు మాకు పంపిన ఉత్తరం ప్రశాంతంగా చదివించుకొన్నాం.
  hat-BSA: Dokiman ke nou te voye bannou an te tradwi ak li devan m.
  kos-kos: “Leta lowos ah sunyu. Lungasyukla ac ritiyuk nu sik tari.
  hbo-WLC: נִשְׁתְּוָנָ֕א דִּ֥י שְׁלַחְתּ֖וּן עֲלֶ֑ינָא מְפָרַ֥שׁ קֱרִ֖י קָדָמָֽי׃
  ibo-ibo: Akwụkwọ ozi ahụ unu zitere anyị, agụọla ma tapịakwaa ya nʼihu m.
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଯେଉଁ ପତ୍ର ପଠାଇଅଛ, ତାହା ଆମ୍ଭ ସାକ୍ଷାତରେ ସ୍ପଷ୍ଟରୂପେ
    ପାଠ କରାଯାଇଅଛି।
  chk-chk: Ewe toropwe oua tinato rei, ra aleani o awewe ngeniei lon fosun fanüei.
  rop-rop: “Wal det leda weya yumob bin jandim langa mi deibin tjeinjim langa main
    langgus wen deibin ridim langa mi.
  ukr-1871: Листи, що ви прислали до мене, виразно прочитано передо мною;
  deu-1951: Der Brief, den ihr uns zugeschickt habt, ist mir deutlich vorgelesen worden,
  eng-JPS: the letter which ye sent unto us hath been plainly read before me.
  srp-1865: Knjiga koju nam poslaste razgovijetno bi proèitana preda mnom.
  lug-lug: Ebbaluwa gye mwatuweereza esomeddwa mu maaso gange ne ngitegeera.
  heb-heb: נשתונא די שלחתון עלינא מפרש קרי קדמי׃
  ben-IRV: তোমরা আমাদের কাছে যে চিঠি পাঠিয়েছ, তা আমার সামনে স্পষ্ট ভাবে পড়া হয়েছে৷
  pan-pan: ਜੋ ਚਿੱਠੀ ਤੁਸੀਂ ਸਾਨੂੰ ਭੇਜੀ, ਉਹ ਮੇਰੇ ਸਾਹਮਣੇ ਸਾਫ਼-ਸਾਫ਼ ਪੜ੍ਹ ਕੇ ਸੁਣਾਈ ਗਈ।
  mya-JVB: ဤ မည်သော နေ့ရက် ကာလတွင်၊ ငါရေး၍ သင်တို့ ချမ်းသာ ပါစေ။ ငါ့ ထံ သို့သင်တို့ပေး
    လိုက်သော စာ ကို ငါ့ ရှေ့ မှာ အနက် ပြန်၍ဘတ် ပြီ။
  hmo-hmo: “Umui ese umui siaia revareva, be egu vairana dekenai idia duahia hedinarai
    vadaeni.
  urd-urd: जो ख़त तुम ने हमारे पास भेजा, वह मेरे सामने साफ़ साफ़ पढ़ा गया।
  rus-SYN: Письмо, которое вы прислали нам, внятно прочитано предо мною;
  bqc-SIM: Lá pↄ́ á kpã̀sãmɛɛ, wà a kyokɛ̀ wà a bↄↄlɛkɛ̀mɛɛ.
  tcz-CHONGTHU: “Neihin thot u lekhathot chu akiledoh in kahet theidin eikiseipeh
    in ahi.
  mar-mar: तुम्ही पाठवलेल्या पत्राचा अनुवाद करून मला वाचून दाखवण्यात आले.
  qub-qub: Gamcuna apachimushayqui carta ticrachishantaga liguipämashami.
  bqp-bqp: Takada kũ a kpã̀zãmɛnɛ, ò a kyó kɛ̀ ò bↄ̀kↄtɛmɛnɛ.
  hat-hat: Lèt nou te voye ban mwen an rive jwenn mwen. Yo tradwi l' mo pa mo pou
    mwen.
  eng-BSB: The letter you sent us has been translated and read in my presence.
  eng-WEBPB: The letter which you sent to us has been plainly read before me.
  kbq-kbq: Hanki tamagrama kre atre'naza avona nagri navure hamprite'za rekrahe hazage'na
    antahi'noe.
  nhe-BL: “Nopa amatlajcuiloli tlen innechtitlanilijque quipatlaque ica na notlajtol
    para huelqui nijmachili huan nechpohuilijtoque.
  bus-bus: Takada kɛ̀ á kpã̀sãmɛ, wà à kyó kɛ̀ wà bↄ̀kↄ̃tɛmɛ.
  gub-BL: Amo umur pape penemimur kwer Pezi ywy rehe har waze'eg rupi a'e, ihewe imugeta
    kar pà a'e.
  eng-DRA: The accusation, which you have sent to us, hath been plainly read before
    me,
