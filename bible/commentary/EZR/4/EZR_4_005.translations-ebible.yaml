verse: EZR.004.005
translations:
  mal-C: അവർക്കെതിരേ പ്രവർത്തിച്ച് അവരുടെ പദ്ധതി തകർക്കേണ്ടതിന് പാർസിരാജാവായ കോരെശിന്റെ
    കാലം മുഴുവനും തുടർന്ന് പാർസിരാജാവായ ദാര്യാവേശിന്റെ ഭരണകാലംവരെയും കാര്യസ്ഥന്മാരെ
    കൈക്കൂലി കൊടുത്തു വശത്താക്കി.
  deu-TKW: und dingten Sachwalter gegen sie, um ihre Absicht zu vereiteln, so lange
    als Cyrus, der König von Persien, lebte, und bis zur Regierung des Darius, des
    Königs von Persien.
  lin-lin: bapesaki bapesi toli kanyaka mpo ete batelemela mpe babebisa mabongisi
    na bango na nzela ya batoli ya mabe, na mikolo nyonso ya Sirisi kino na oyo ya
    Dariusi, bango mibale bakonzi ya Persi.
  eng-LSV: and are hiring against them counselors to make void their counsel all the
    days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  eng-GNV: And they hired counsellers against them, to hinder their deuise, all the
    dayes of Cyrus King of Persia, euen vntill the reigne of Darius King of Persia.
  eng-WEBSTER: And hired counselors against them, to frustrate their purpose, all
    the days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  nhw-BL: Huan quintitlanque sequinoc para quinistlacahuise iixpa Tlanahuatijquetl
    Ciro ipan tlali Persia. Nojquiya san se quichijtiyajque hasta miyac xihuitl teipa
    quema pejqui tlanahuatía Tlanahuatijquetl Darío nopona.
  swh-ONEN: Wakaajiri washauri kuwapinga katika kazi yao, nao wakaipinga mipango yao
    wakati wote wa utawala wa Koreshi mfalme wa Uajemi hadi wakati wa utawala wa Dario
    mfalme wa Uajemi.
  bba-bba: Bɑ bwisi kɛ̃ɔbu ɡɑbu ɡobi kɑ̃ bu kɑ tɔmbu swɑɑ nim wiɑ bu kɑ sɔmbu te kpɑnɑ.
    Nɡe mɛyɑ n koorɑ Sirusin bɑndun wɑɑti kpuro sɔɔ, sere n kɑ ɡirɑri Dɑrusi Pɛɛsibɑn
    sinɑ bokon bɑndu sɔɔ.
  eng-KJVCPB: and hired counsellers against them, to frustrate their purpose, all
    the days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  mpx-mpx: I ola al, mani elana labi o ana tologugui nuwaliya hi gove yaka hi pihigelgel
    Yudiya elal ge wali tuwalali hi papulowan. Wali ginol i olaola ya to kin Sailusa
    wana logugui ana sauga bwalibwaligena elana, ge i na ana siga Pesiya wali kin
    Dalaiyas wana sauga logugui gamwanaa.
  luo-luo: Negikawo jongʼad rieko michulo mondo okwedgi kendo orund chenro mag-gi
    e ndalono duto mar loch Sairas ruodh Pasia kendo nyaka ndalo loch mar Darius ruodh
    Pasia.
  meu-meu: bona hahealo taudia haida davadia e kara, edia ura ḡaukarana bae laoa ahu,
    Kurese, Parasa pavapavana, ena dina iboudiai, ela bona Darauese, Parasa pavapavana,
    ena lohia negana.
  npi-ULB: यहूदीहरूका योजनालाई निराश तुल्याउन तिनीहरूले सल्लाहकारहरूलाई घुस पनि दिए
    । तिनीहरूले फारसका राजा कोरेसको शासनकाल र दाराको शासनकालभरि नै यसो गरे ।
  yor-yor: Wọ́n gba àwọn olùdámọ̀ràn láti ṣiṣẹ́ lòdì sí wọn àti láti sọ ète wọn di
    asán ní gbogbo àsìkò ìjọba Kirusi ọba Persia àti títí dé ìgbà ìjọba Dariusi ọba
    Persia.
  ind-ind: Mereka juga memberi suap kepada pejabat-pejabat pemerintah Persia untuk
    menghentikan pembangunan rumah itu. Hambatan itu terus berlangsung sejak masa
    pemerintahan Raja Kores sampai pemerintahan Raja Darius.
  pes-OPCB: در ضمن به برخی از مقامات رشوه دادند تا علیه آنها اقدام کنند. این کارشکنی‌ها
    در تمام دوران سلطنت کوروش وجود داشت و تا سلطنت داریوش ادامه یافت.
  tgl-ULB: Sinuhulan din nila ang mga tagapayo para hadlangan ang kanilang mga plano.
    Ginawa nila ito sa buong panahon ni Ciro at hanggang sa paghahari ni Dario na
    hari ng Persia.
  cbu-NT: Arangeem undararsha urkar waanaa tiptsireem kurikee tuwaparangu, Siysa Irusarinap
    naakchus, Apanlleem pang' pangukana anoo ksangints táshinints, tárangiya. Ashiriya,
    Irusarinap naakchusin, mantsir Utaáchchee tsiyataranganaya. Utaáchichsha tputs
    Apanlleem pang' pangumaam puniksin, kasaranganaya. Washunand 20 masach nda tarawaztarangana.
    Yuwapur Persiyashuch kurak Sír taarangu, anpur nda tarawaztaksin, Sírsha tsiparangu,
    anumunsha Artarjerjes kurakaam kinarangu, anushsha nduntam tarawaztarangana. Zapishsha
    Daríysha Persiyashcheem kurak kinarangu, anshunaa yusur tarawaztamaam chtaranganaya.
    Ashiriya, kamaneena yuwaa Utaáchchee undarar xarashish kapung wayarangana anootsi.
  hui-hui: Ani bulenaga tigua Pesianaga gabumane agali hearume Yudaliru anda bialu
    heago mo ko halu bo gialo wahelonaga muni mini. Tigua Kini Sairusi heangi howa
    anidagua bialu heane dege Pesia dindiha Dariusi ibu kini ha aribia hene.
  mya-mya: ဧ​က​ရာဇ်​မင်း​ကု​ရု​လက်​ထက်​မှ​ဧ​က​ရာဇ်​မင်း​ဒါ​ရိ​လက်​ထက်​တိုင်​အောင်
    သူ​တို့​သည်​ဤ​အ​တိုင်း​နှောင့်​ယှက်​ကြ​လေ​သည်။
  bod-N: ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ཀྱི་དུས་ནས་ཏ་ཟིག་གི་རྒྱལ་པོ་དར་ཡཱའི་བར་དུ་དེ་དག་གིས་བློ་འདོན་མཁན་ནོར་གྱིས་བསླུས་ཏེ།
    ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་འཆར་གཞི་ལ་གཏོར་བརླག་བྱེད་པའི་ཆེད་དུ་ཁོ་ཚོར་རྒོལ་བ་རེད།
  sna-sna: Vakapa mari vapi vamazano kuti vavapikise uye vavakanganise paurongwa hwavo
    panguva yose yokutonga kwaSirasi mambo wePezhia uye kusvikira pakutonga kwaDhariasi
    mambo wePezhia.
  spa-BLM: Contrataron consejeros contra ellos para frustrar su propósito todos los
    días de Ciro, rey de Persia, hasta el reinado de Darío, rey de Persia.
  cac-cac: Ix yac'an q'uen tumin eb' ajc'ol chi' d'a juntzan̈ eb' yajal ac'b'iloch
    yuj vin̈ sreyal Persia d'a scal eb', yic smontaj eb', yic vach' scachoch vaan
    eb' israel chi' eb' d'a jun munlajel chi'. Ichan̈ej chi' ix yutej sb'a eb' ayic
    ayoch vin̈aj Ciro reyal d'a Persia, masanto ayic ix och vin̈aj Darío reyal.
  swh-ULB: Pia wakawahonga washauri ili kuwachanganya katika mipango yao. Walitenda
    haya kipindi chote cha Koreshi na kipindi cha utawala wa Dario mfalme wa Uajemi.
  bel-bel: і падкупалі супроць іх радцаў, каб разбурыць пачынаньне іхняе, ва ўсе дні
    Кіра, цара Персідскага, і да цараваньня Дарыя, цара Персідскага.
  deu-ELBBK: Und sie bestachen Ratgeber gegen sie, um ihren Plan zu vereiteln, alle
    die Tage Kores', des Königs von Persien, und bis zur Regierung Darius', des Königs
    von Persien.
  mbb-OT: Midsuhulan dan is menge upisyal te ginhedian te Persia su wey zan belevaǥi
    is menge pelanu te menge etew te Juda. Mibpedayun sikandan te kebaal kayi puun
    te timpu ni Cyrus he hadì te Persia taman en te timpu he si Darius en is hadì
    diyà te Persia.
  mal-2015: അവരുടെ ഉദ്ദേശം നിഷ്ഫലമാക്കേണ്ടതിന്നു അവർ പാർസിരാജാവായ കോരെശിന്റെ കാലത്തൊക്കെയും
    പാർസിരാജാവായ ദാര്യാവേശിന്റെ വാഴ്ചവരെയും അവർക്കു വിരോധമായി കാര്യസ്ഥന്മാരെ കൈക്കൂലി
    കൊടുത്തു വശത്താക്കി.
  rmc-rmc: Mek ke oda peske počoral počinenas le bare uradňiken, hoj te zňičinen lengri
    buči. Kada kerenas, sar kraľinelas o perziko kraľis Kiros, dži akor, medik na
    kraľinelas o kraľis Darius.
  pes-OPV: و به ضد ایشان مدبران اجیر ساختند که در تمام ایام کورش پادشاه فارس، تا سلطنت
    داریوش، پادشاه فارس قصد ایشان را باطل ساختند.
  ron-1924: ши ау митуит ку прец де арӂинт пе сфетничь, ка сэ-й зэдэрничяскэ лукраря.
    Аша а фост тот тимпул веций луй Чирус, ымпэратул першилор, пынэ ла домния луй
    Дариус, ымпэратул першилор.
  ben-OBCV: তারা অর্থের বিনিময়ে কিছু লোককে নিযুক্ত করল যাদের কাজ ছিল নির্মাণ কাজের
    ব্যাপারে সকলকে হতাশাগ্রস্ত করে তোলা এবং এ ব্যপারে সমস্ত পরিকল্পনাই নস্যাৎ করে
    দেওয়া। পারস্য-সম্রাট কোরসের সময় থেকে সম্রাট দারিয়াবসের রাজত্বকাল পর্যন্ত এই
    চক্রান্ত চলছিল।
  som-som: oo waxay u soo kiraysteen taliyayaal si ay qasdigoodii uga xumeeyaan, Kuuros
    oo ahaa boqorkii Faaris wakhtigiisii oo dhan, iyo tan iyo xataa dowladnimadii
    Daariyus oo ahaa boqorkii Faaris.
  lat-VUC: Conduxerunt autem adversus eos consiliatores, ut destruerent consilium
    eorum omnibus diebus Cyri regis Persarum, et usque ad regnum Darii regis Persarum.
  eng-ASVBT: and hired counselors against them, to frustrate their purpose, all the
    days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  ita-1885: Oltre a ciò davano pensione a certi consiglieri contro a' Giudei, per
    rompere il lor consiglio; e questo durò tutto il tempo di Ciro, re di Persia,
    e fino al regno di Dario, re di Persia.
  eng-LXXUP: and continued hiring persons against them, plotting to frustrate their
    counsel, all the days of Cyrus king of the Persians, and until the reign of Darius
    king of the Persians.
  eng-ULB: They also bribed counselors to frustrate their plans. They did this during
    all of Cyrus' days and into the reign of Darius king of Persia.
  spa-VBL: Entonces sobornaron a funcionarios para oponerse a ellos y obstruir sus
    planes. Esto continuó durante todo el reinado de Ciro, rey de Persia, hasta el
    reinado de Darío, rey de Persia.
  fra-_FOB: Et ils soudoyèrent contre eux des conseillers pour dissiper leur entreprise,
    pendant tout le temps de Cyrus, roi de Perse, jusqu'au règne de Darius, roi de
    Perse.
  mal-mal: അവരുടെ ഉദ്ദേശം നിഷ്ഫലമാക്കേണ്ടതിന്, അവർ പാർസിരാജാവായ കോരെശിന്റെ കാലം മുതൽ
    പാർസിരാജാവായ ദാര്യാവേശിന്റെ വാഴ്ചവരെയും, അവർക്ക് വിരോധമായി കാര്യസ്ഥന്മാരെ കൂലി
    കൊടുത്ത് നിയോഗിച്ചു.
  urd-GVR: Yahāṅ tak ki wuh Fāras ke bādshāh Ḳhoras ke kuchh mushīroṅ ko rishwat de
    kar kām rokne meṅ kāmyāb ho gae. Yoṅ Rab ke ghar kī tāmīr Ḳhoras Bādshāh ke daur-e-hukūmat
    se le kar Dārā Bādshāh kī hukūmat tak rukī rahī.
  suz-BL: मिनु यहूदी आन गेय नेल्‍ल क्‍याम्‍पाइक्‍चा कली, मेकोपुकीमी दरवार ङा ठेयब
    मुर आन कली घूस गेम्‍तेक्‍म। मिनु मेकोपुकीमी पिप कोरेस आ सासन पची ना रे पारसी ङा
    पिप दारा आ सासन पची ना सम्‍म मोदेंशो गेय पना पन बाक्‍तेक्‍म। एज्रा ४:२४
  ita-1927: e a comprare de’ consiglieri per frustrare il suo divisamento; e questo
    durò per tutta la vita di Ciro, re di Persia, e fino al regno di Dario, re di
    Persia.
  ckb-ckb: چەند ڕاوێژکارێکیان بۆ پووچەڵکردنەوەی پلانەکەیان بە کرێ گرت، بە درێژایی
    سەردەمی کۆرشی پاشای فارس هەتا پاشایەتی داریوشی پاشای فارس.
  eng-BBE: And they gave payment to men who made designs against them and kept them
    from effecting their purpose, all through the time of Cyrus, king of Persia, till
    Darius became king.
  kan-OKCV: ಪಾರಸಿಯ ಅರಸನಾದ ಕೋರೆಷನ ದಿನಗಳಿಂದ ಹಿಡಿದು, ಪಾರಸಿಯ ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯವರೆಗೂ,
    ಅವರ ಯೋಚನೆಯನ್ನು ವ್ಯರ್ಥಮಾಡುವುದಕ್ಕೆ ಅವರ ವಿರೋಧವಾಗಿ ವಕೀಲರನ್ನು ಹಣಕೊಟ್ಟು ಇಟ್ಟುಕೊಂಡರು.
  tam-2017: பெர்சியாவின் ராஜாவாகிய கோரேசின் காலமுழுவதும், தரியு என்னும் பெர்சியா ராஜா
    அரசாண்ட காலம்வரை, அவர்கள் யோசனையைப் பொய்யாக்க அவர்களுக்கு விரோதமாக ஆலோசனைக்காரர்களுக்கு
    லஞ்சம் கொடுத்தார்கள்.
  spa-RV-1909: Cohecharon además contra ellos consejeros para disipar su consejo,
    todo el tiempo de Ciro rey de Persia, y hasta el reinado de Darío rey de Persia.
  ron-BTF: Şi au angajat sfătuitori împotriva lor, pentru a le zădărnici scopul, în
    toate zilele lui Cirus, împăratul Persiei, chiar până la împărăţia lui Darius,
    împăratul Persiei.
  eng-WEBP: They hired counselors against them to frustrate their purpose all the
    days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  eng-FBV: They bribed officials to oppose them and to obstruct their plans. This
    continued during the whole reign of Cyrus king of Persia up until the reign of
    Darius king of Persia.
  nld-1939: Zij kochten enige raadslieden tegen hen om, om hun plan te doen mislukken;
    en hierin slaagden zij ook zolang Cyrus, de koning der Perzen, nog leefde, en
    tot aan de regering van Darius, den koning der Perzen.
  nch-BL: Huan quintitanque sequinoc para quinistacahuise iixpa Tanahuatijquet Ciro
    ipan tali Persia. Nojquiya san se quichijtiyajque hasta miyac xihuit teipa quema
    pejqui tanahuatía Tanahuatijquet Darío nopona.
  vie-1934: và trọn đời Si-ru, vua Phe-rơ-sơ, cho đến đời Đa-ri-út, vua Phe-rơ-sơ,
    trị vì, chúng đem hối lộ cho những mưu sĩ chống với dân Giu-đa, đặng phá việc
    họ lo toan.
  hin-CV: इस उद्देश्य से उन लोगों ने फारस देश के मंत्रियों को घूस दे दी, कि वे इस
    काम में रुकावट पैदा करें, यह सिर्फ फारस के शासक कोरेश के ही नहीं बल्कि फारस पर
    दारयावेश के शासन के समय तक करते रहे.
  spa-BES: Y sobornaron a hombres que hicieron planes contra ellos y les impidieron
    cumplir su propósito, durante todo el tiempo de Ciro, rey de Persia, hasta que
    Darío se convirtió en rey.
  tdx-tdx: ie nanolo-vokàñe amo mpifeheo, hampineña o fisafiri’ iareoo amo hene’ andro’
    i Korese, mpanjaka’ i Paraseo, pak’ amy fifehea’ i Dariavese, mpanjaka’ i Parasey.
  tha-KJV: และได้จ้างที่ปรึกษาไว้ขัดขวางเขาเพื่​อม​ิ​ให้​เขาสมหวังตามจุดประสงค์ของเขา
    ตลอดรัชสมัยของไซรัสกษั​ตริ​ย์​แห่​งเปอร์​เซ​ีย แม้​ถึงรัชกาลของดาริอัสกษั​ตริ​ย์​แห่​งเปอร์​เซ​ีย
  por-BR-2018: E subornaram contra eles conselheiros para frustrarem sua intenção,
    todos os dias de Ciro rei da Pérsia, e até o reinado de Dario, rei da Pérsia.
  deu-ELO: Und sie dingten Ratgeber wider sie, um ihren Plan zu vereiteln, alle die
    Tage Kores', des Königs von Persien, und bis zur Regierung Darius', des Königs
    von Persien.
  eng-WYC-2018: And they hired counsellors against the Jews, that they should destroy
    the counsel, or purpose, of the Jews, in all the days of Cyrus, king of Persia,
    and unto the realm of Darius, king of Persia. (And they bribed court officials
    to work against the Jews, in all the days of Cyrus, the king of Persia, and into
    the reign of Darius, the king of Persia.)
  epo-epo: Kaj ili dungadis kontraŭ ili konsilistojn, por detrui ilian entreprenon,
    dum la tuta tempo de Ciro, reĝo de Persujo, ĝis la reĝado de Dario, reĝo de Persujo.
  uig-PIN: Ular yǝnǝ Pars padixaⱨi Ⱪorǝxning barliⱪ künliridin taki Pars padixaⱨi
    Darius tǝhtkǝ olturƣan waⱪitⱪiqǝ, daim mǝsliⱨǝtqilǝrni setiwelip, Yǝⱨudalar bilǝn
    ⱪerixip, ⱪurulux nixanini buzuxⱪa urunup turdi.
  beo-beo: 'Ilia da Besia eagene dunu amo Yu dunu ilia Debolo gagusu hawa: hamosu
    hedofama:ne, hano suligili muni ilima i. Amo hou ilia da Sailase ea Besia soge
    ouligisia amola fa:no Da:liase da Besia soge ouligisia, amo esoha ilia da mae
    fisili hamosu.'
  tpi-OTNT: Ol i givim mani long ol gavman bilong Persia, bilong grisim ol long bagarapim
    wok bilong ol Juda. Ol i mekim dispela pasin long taim King Sairus i stap, i go
    inap long taim Darius i senisim em na i kamap king bilong Persia.
  hau-SA: Suka yi hayar mashawarta don su ga cewa sun ɓata ƙoƙarinsu dukan kwanakin
    mulkin Sairus sarkin Farisa har zuwa kwanakin mulkin Dariyus sarkin Farisa.
  uig-LAT: Ular yene Pars padishahi Qoreshning barliq künliridin taki Pars padishahi
    Darius textke olturghan waqitqiche, daim meslihetchilerni sétiwélip, Yehudalar
    bilen qériship, qurulush nishanini buzushqa urunup turdi.
  nde-nde: Bathenga abacebisi bokudunga umsebenzi bawunyampise ngasosonke isikhathi
    sokubusa kukaKhurosi inkosi yasePhezhiya kwaze kwaba sekubuseni kukaDariyu inkosi
    yasePhezhiya.
  ton-ton: Pea naʻa nau totongi ki he kau fakakaukau ke taʻofi kiate kinautolu, mo
    fakataʻeʻaonga ʻenau tuʻutuʻuni, ʻi he ngaahi ʻaho kotoa pē ʻo Kolesi ko e tuʻi
    ʻo Peasia, ʻo hoko mo e pule ʻa Talaiasi ko e tuʻi ʻo Peasia.
  ces-1613: Anobrž i najímali proti nim rádce, aby rušili rady jejich, po všecky dny
    Cýra krále Perského, až do kralování Daria krále Perského.
  eng-WMB: They hired counselors against them to frustrate their purpose all the days
    of Cyrus king of Persia, even until the reign of Darius king of Persia.
  tam-TCV: யூதா மக்களுக்கு எதிராகச் செயல்படவும், அவர்களுடைய திட்டத்தை முறியடிக்கவும்
    ஆலோசகர்களைக் கூலிக்கு அமர்த்தினார்கள். இப்படியே பெர்சியாவின் அரசன் கோரேஸின் ஆட்சிக்காலம்
    முழுவதும், பெர்சியாவின் அரசன் தரியுவின் ஆட்சிக் காலம்வரை எதிர்த்துச் செயல்பட்டார்கள்.
  ceb-ULB: Gisuholan usab nila ang mga magtatambag aron sa pagpakyas sa ilang plano.
    Gibuhat nila kini sa tanang mga adlaw ni Ciro ug ngadto sa paghari ni haring Dariu
    sa Persia.
  pol-UBG: Ponadto przekupywał przeciwko nim radców, aby udaremnić ich zamiar po wszystkie
    dni Cyrusa, króla Persji, aż do panowania Dariusza, króla Persji.
  urd-GVU: یہاں تک کہ وہ فارس کے بادشاہ خورس کے کچھ مشیروں کو رشوت دے کر کام روکنے
    میں کامیاب ہو گئے۔ یوں رب کے گھر کی تعمیر خورس بادشاہ کے دورِ حکومت سے لے کر دارا
    بادشاہ کی حکومت تک رُکی رہی۔
  deu-1912: und dingten Ratgeber wider sie und verhinderten ihren Rat, solange Kores,
    der König in Persien, lebte, bis an das Königreich Darius, des Königs in Persien.
  ntj-ntj: Tirtu-ya palunyapirinymaranytja puurrpa Tjaaranya nyinarranyangkalpi puru
    puurrpa Turayinya nyinarranyangka.
  kan-2017: ಪರ್ಷಿಯ ರಾಜನಾದ ಕೋರೆಷನ ಕಾಲದಿಂದ ಪರ್ಷಿಯ ರಾಜನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯವರೆಗೂ ಇದು
    ಮುಂದುವರಿಯಿತು.
  yap-yap: Ma ku ra pi’ed puluwon e pi tolang ko am nu Persia ni ngar togopluwgad
    ko maruwel rorad. Irera’ e n’en ni ur rin’ed u n’umngin nap’an e gagiyeg rok Cyrus
    ni Emperor nge mada’ ko ngiyal’ nike yib i Emperor Darius.
  hlt-MCSB: Persia manghai Cyrus tue khui neh Persia manghai Darius kah ram duela
    Judah kah cilsuep te phae pah ham amih te olrhoep a paang thiluh.
  mdy-ETH: ዔያታ ዎዎዴይ ጌዔቴ፦ ፓርሴ ካኣቲኮ ቢታንታ ዓኣ ዓሶም ዴሚና ዒንጎ ሚኢሼ ዒንጊሢና ማኣሮ ማዡዋጉዲ ላኣጋኒ ማሌኔ፤
    ዬያ ዔያታ ካኣቲ ቂኢሮሴ ዎዳፓ ዴንዲ ካኣቲ ዳኣሪዮሴ ዎዶ ሄላንዳኣና ማዺፆ ሃሺባኣሴ።
  twi-ASANTE: Wɔhyɛɛ ananmusifoɔ bi afonom sɛ wɔntia wɔn na wɔnsɛe wɔn botaeɛ. Yei
    kɔɔ so wɔ Persiahene Kores ahennie nyinaa mu, kɔsii ɛberɛ a Persiahene Dario bɛdii
    ahennwa no.
  eng-WEBU: They hired counselors against them to frustrate their purpose all the
    days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  wal-wal: Qassi Parsse Kawuwaa Qiiroosa laittai wuranaashiininne appe simmin Daariyoosi
    Parssen kawotido wodee gakkanaashin, eti Yihudaa asatu zoretaa laalanau zorettiyaageeta
    miishshan qaxaridosona.
  spa-PDDPT: Contrataron consejeros contra ellos para frustrar sus propósitos todos
    los días de Ciro, rey de Persia, hasta el reinado de Darío, rey de Persia.
  gun-gun: Ha'e rami vy peráta re ogueru ha'eve'ỹa rami omongeta va'erã, Judá kuery
    ojapo 'rã va'ekue ndojapovei aguã. Pérsia pygua huvixa Ciro oĩa pukukue re ha'e
    rami ijayvu, huvixa Dario oĩa peve.
  agu-BL: Ncha'tz cyak' pwok scyetz cobox bajxom yi na chicawun jak' ca'wl yi rey,
    tan qui cyak'ol ama'l tan banle'n yi ca'l Kataj Ryos. Ya'stzun e' ban te yi tiemp
    yi ncawun Ciro yi rey, jalen te yi tiemp yi ncawun Darío yi rey.
  ilo-ULB: Pinasuksukanda pay dagiti mammagbaga tapno saan a matungpal dagiti panggepda.
    Inaramidda daytoy kabayatan dagiti amin nga al-aldaw ni Cyrus ken iti panagari
    ni Dario nga ari ti Persia.
  kpg-kpg: Gei digaula hogi guu hui halahalau digau aamua di oobidi Persia bolo digaula
    gi hai baahi gi di moomee digau o Jew. Di mee deenei gu daahi maaloo hua igolo
    i di madagoaa Cyrus nogo king, gaa dau adu labelaa gi di madagoaa Darius ne hai
    di king.
  uig-ARA: ئۇلار يەنە پارس پادىشاھى قورەشنىڭ بارلىق كۈنلىرىدىن تاكى پارس پادىشاھى
    دارىئۇس تەختكە ئولتۇرغان ۋاقىتقىچە، دائىم مەسلىھەتچىلەرنى سېتىۋېلىپ، يەھۇدالار
    بىلەن قېرىشىپ، قۇرۇلۇش نىشانىنى بۇزۇشقا ئۇرۇنۇپ تۇردى.
  sus-sus: E naxa kɔbiri fi Yudaya marasima ndee ma alako na wali xa kana. Kelife
    Perise mangɛ Sirusi xa tɛmui, sa dɔxɔ Perise mangɛ Dariyusi xa tɛmui ra, e naxa
    fe birin naba na wali xun nakanafe ra.
  pon-2006: Re pil pwain ni rir lapalap akan en koperment en Persia pwe re en uhwong
    arail doadoahko. Re wiewia met erein mwehin Nanmwarki Lapalap Sairus oh lellahng
    nan mwehin Nanmwarki Lapalap Darius.
  ksd-ksd: ma dia ga tokom ta umana tena kabinana upi diat a tur bat diat kan ra magit
    dia ga mainge ba diat a pait ia, ta ra lavur kilala ta ra kini na varkurai kai
    Kores ra king Persia, ma i ga tuk tar ta ra kini na varkurai kai Darius ra king
    Persia.
  tur-YTC: Pers Kralı Koreş'in bütün günlerinden, Pers Kralı Darius'un krallığına
    kadar, onların amaçlarını boşa çıkarmak için onlara karşı ücretli danışmanlar
    tuttular.
  grc-BRENT: καὶ μισθούμενοι ἐπʼ αὐτοὺς βουλευόμενοι τοῦ διασκεδάσαι βουλὴν αὐτῶν
    πάσας τὰς ἡμέρας Κύρου βασιλέως Περσῶν, καὶ ἕως βασιλείας Δαρείου βασιλείας Περσῶν.
  ind-AYT: Penduduk negeri itu menyewa para penasihat untuk melawan orang-orang Yehuda
    dan menggagalkan rencana mereka selama masa pemerintahan Koresh, raja Persia,
    bahkan sampai masa pemerintahan Darius, raja Persia.
  nya-nya: Analemba alangizi ena kuti alepheretse cholinga chawo pa ntchitoyo pa nthawi
    yonse ya Koresi, mfumu ya ku Perisiya, ndiponso mpaka pamene Dariyo mfumu ya ku
    Perisiya ankalamulira dzikolo.
  hrv-hrv: 'Podmitili su savjetnike da im ometaju naum: tako je bilo za vrijeme perzijskoga
    kralja Kira sve do perzijskoga kralja Darija. Samarijanske smetnje za Kserksove
    i Artakserksove vladavine'
  mps-mps: Augwaligo te Persia gavman bidi dabeba mone mani, te augwaligo homu augwaliba
    muagaselama, te Juda dabego sę dolomainu wialubo tiwai yalio. Augwaligo te kolesaga
    yali te king Sairus bidibo sogo tiali, te bidada pali te king Dariusgo aga hasegelama,
    te king pedalubo sogoba usu nanio.
  tpi-tpi: Ol i givim mani long ol gavman bilong Persia, bilong grisim ol long bagarapim
    wok bilong ol Juda. Ol i mekim dispela pasin long taim King Sairus i stap, i go
    inap long taim Darius i senisim em na i kamap king bilong Persia.
  dan-1931: og de købte Folk til med deres Råd at modarbejde dem og bringe deres Planer
    til at strande; således gik det, så længe Perserkongen Kyros levede, lige til
    Perserkongen Darius' Regering.
  vie-OVCB: dân trong xứ mướn các mưu sĩ bàn ra để phá hoại công tác. Họ làm như vậy
    suốt triều Si-ru, và luôn cho đến thời Vua Đa-ri-út cai trị Ba Tư.
  guj-2017: વધુમાં તે સ્થળના લોકોએ, તેઓના ઇરાદાઓને નાસીપાસ કરવા માટે, ઇરાનના રાજા
    કોરેશના સઘળાં દિવસો દરમિયાન તથા ઇરાનના રાજા દાર્યાવેશના રાજ્યકાળ સુધી, સલાહકારોને
    લાંચ આપી.
  pon-2006A: Re pil pwain ni rir lapalap akan en koperment en Persia pwe re en uhwong
    arail doadoahko. Re wiewia met erein mwehin Nanmwarki Lapalap Sairus oh lellahng
    nan mwehin Nanmwarki Lapalap Darius.
  por-BRBSL: Contrataram conselheiros contra eles para frustrar seu propósito durante
    todos os dias de Ciro, rei da Pérsia, mesmo até o reinado de Dario, rei da Pérsia.
  cth-cth: Persia siangpahrang Sairus a bawinae kum hoi Persia siangpahrang Darius
    a bawi kum toteh sak hanelah, kâcai awh e naw hah a coung thai hoeh nahanelah
    lawk laicei a ta awh.
  twi-twi: Wɔhyɛɛ ananmusifo bi afono mu sɛ wɔnhaw wɔn na wɔnsɛe wɔn botae no. Eyi
    kɔɔ so wɔ Persiahene Kores ahenni nyinaa mu kosii bere a Persiahene Dario bedii
    ahengua no.
  hlt-hlt: Persia manghai Cyrus tue khui neh Persia manghai Darius kah ram duela Judah
    kah cilsuep te phae pah ham amih te olrhoep a paang thiluh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yietí Pɛrɛsi kóo kpɑ̀ɑ̀tì tɔ̃mbɛ̀ kɛ̀ bɛ̀ bo cónnɛ́ nKuyie ncĩ́ɛ̃̀tɛ̀
    mɑrimù kó mutɔ̃mmú. Kɛ̀ bɛ̀ mmɛ nhɔ̃ Siduusi kpɑ̀tì timɔu miɛkɛ kɛ́tɑnnɛ̀nko Dɑriyuusi
    kpɛti miɛkɛ.
  msy-2020: Egha me dagɨaba isa Persian gavmanɨn ingarir gumazir dapanibagh anigha
    Israelian ingangarim aghorɨv kunasa me gaghori. Me kamaghɨn amua ghua gɨn Atrivim
    Dariusɨn dughiam oto.
  dop-dop: Hɑlǝnɑ pɑ́ hɑ wulɑʋ wɑɑlɩ nyǝ́mɑ kɛ liɣitee sɩ pɑ́ wɑkǝlɩ Yutɑ nyǝ́mɑ tǝmlɛ
    kɛ pǝ kpɑɣɑʋ Pɛɛsɩ wulɑʋ Silusi pɔɔlɛ hɑlǝnɑ pǝ tɑlɑ Tɑliyusi wɑɑtʋ.
  azb-azb: Bu xalq Yəhudilərin məqsədlərini boşa çıxarmaq üçün Fars padşahları olan
    Kirin dövründən Daranın dövrünə qədər onlara qarşı çıxaraq özlərinə muzdla məsləhətçilər
    tutdu.
  eng-DBY: and they hired counsellors against them, to frustrate their purpose, all
    the days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  hin-2017: और फारस के राजा कुस्रू के जीवन भर वरन् फारस के राजा दारा के राज्य के समय
    तक उनके मनोरथ को निष्फल करने के लिये वकीलों को रुपया देते रहे।
  wol-KYG: Diirub nguurug Sirus buuru Pers, ba ca nguurug Daryus, waa réew ma dañu
    daan fey ay xelalkati buur ngir ñuy nasaxal pexey bànni Israyil.
  eng-YLT: and are hiring against them counsellors to make void their counsel all
    the days of Cyrus king of Persia, even till the reign of Darius king of Persia.
  kne-kne: Dowan da et pasoksokan din oopisyal ed Persia ta matopap din plano da.
    Say inam-amag da di manipod sin nanturayan Cyrus enggana sin timpon Darius ay
    ari ed Persia.
  eng-WYC-2017: And they hired counsellors against the Jews, that they should destroy
    the counsel, or purpose, of the Jews, in all the days of Cyrus, king of Persia,
    and unto the realm of Darius, king of Persia.
  eng-WMBB: They hired counsellors against them to frustrate their purpose all the
    days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  urd-GVH: यहाँ तक कि वह फ़ारस के बादशाह ख़ोरस के कुछ मुशीरों को रिश्वत देकर काम रोकने
    में कामयाब हो गए। यों रब के घर की तामीर ख़ोरस बादशाह के दौरे-हुकूमत से लेकर दारा
    बादशाह की हुकूमत तक रुकी रही।
  rug-rug: Meke tabari rini sari na koimata pa qavuna pa Pesia pude hukatia sa tinavete
    koari doduru rane te Saerasi, sa baṉara pa Pesia, osolae kamo pa binaṉara te Dariasi.
  gaz-gaz: Isaanis bara Qiiros mooticha Faaresiitii jalqabee hamma bara Daariyoos
    mooticha Faaresitti jiru hunda kaayyoo isaanii gufachiisuudhaaf qondaaltota isaaniin
    morman itti bitan.
  fra-LSG: et ils gagnèrent à prix d’argent des conseillers pour faire échouer son
    entreprise. Il en fut ainsi pendant toute la vie de Cyrus, roi de Perse, et jusqu’au
    règne de Darius, roi de Perse.
  yal-yal: E yi gbetin so manga gbeen kawandi muxune yii alogo e xa na wanla raxɛtɛ
    xanbin na. Na yi liga keli Perise yamanan mangan Kirusi a mangayaan yanyin birin
    ma han sa dɔxɔ Dariyusi a mangayaan waxatina, Perise mangana.
  haw-1868: A hoolimalima kela poe i na kakaelelo e ku e ia lakou, e hookahuli i ko
    lakou manae i na la a pau o Kuro, ke alii o Peresia, a hiki i ke au ia Dariu ke
    alii o Peresia.
  arb-NAV: وَدَفَعُوا رَشَاوَى لِبَعْضِ مُشِيرِي الْمَلِكِ الْفَارِسِيِّ، لِيَعْمَلُوا
    ضِدَّهُمْ طَوَالَ حُكْمِ كُورَشَ مَلِكِ فَارِسَ حَتَّى مُلْكِ دَارِيُوسَ.
  ewe-ewe: Wona zãnu dudzikpɔlawo be woatsi tsitre ɖe wo ŋu, eye woatɔtɔ woƒe ɖoɖowo
    me le Persia fia, Sirus ƒe fiaɖuɖu ƒe ɣeyiɣiwo katã me va se ɖe Persia fia Darius
    ƒe fiaɖuɣiwo ke.
  eng-LEE: And they hired against them counsellors, to frustrate their purpose, all
    the days of Cyrus the king of Persia, and even until the reign of Darius the king
    of Persia.
  gvn-gvn: '@see-verse:EZR.004.004'
  asm-FB: তেওঁলোকৰ অভিপ্রায় ব্যৰ্থ কৰিবলৈ তেওঁলোকে পৰমৰ্শদাতাকো উৎকোচ হিচাবে ধন প্রদান
    কৰিছিল। পাৰস্যৰ কোৰচ ৰজাই ৰাজত্ব কৰা দিনলৈকে আৰু পাৰস্যৰ দাৰিয়াবচ ৰজাৰ ৰাজত্ব
    সময়লৈকে, তেওঁলোকে এনেদৰে কৰি থাকিল।
  sus-A: عٍ نَشَ كْبِرِ قِ يُدَيَ مَرَ سِمَ ندٍيٍ مَ عَلَكٌ نَ وَلِ شَ كَنَ. كٍلِقٍ
    ثٍرِ سٍ مَنفّ سِرُ سِ شَ تّمُي، سَ دْشْ ثٍرِ سٍ مَنفّ دَرِيُسِ شَ تّمُي رَ، عٍ
    نَشَ قٍ بِرِن نَبَ نَ وَلِ شُن نَكَنَقٍ رَ.
  fra-SBL: Ils engagèrent contre eux des conseillers pour faire échouer leurs projets,
    pendant toute la durée du règne de Cyrus, roi de Perse, et jusqu'au règne de Darius,
    roi de Perse.
  hbo-hbo: וְסֹכְרִ֧ים עֲלֵיהֶ֛ם יֹועֲצִ֖ים לְהָפֵ֣ר עֲצָתָ֑ם כָּל־יְמֵ֗י כֹּ֚ורֶשׁ
    מֶ֣לֶךְ פָּרַ֔ס וְעַד־מַלְכ֖וּת דָּרְיָ֥וֶשׁ מֶֽלֶךְ־פָּרָֽס׃
  piu-2006: '@see-verse:EZR.004.004'
  kik-kik: Nao makĩandĩka ataarani a kũhĩngĩca wĩra wao, na gũthũkia mĩbango yao yothe
    matukũ mothe ma wathani wa Kurusu mũthamaki wa Perisia, nginya hĩndĩ ya wathani
    wa Dario mũthamaki wa Perisia.
  fra-NCL: Il acheta contre lui des conseillers pour faire échouer son entreprise.
    Il en fut ainsi pendant toute la vie de Cyrus, roi de Perse, et jusqu’au règne
    de Darius, roi de Perse.
  cek-AK: Judah kaminawk palungboengsak hanah, Persia siangpahrang Sairas hoi Persia
    siangpahrang Darius dung khoek to, poekhaih paek kaminawk to tlai o.
  cuk-cuk: A-ukinbali, a-dulemar, dule-binsaed-dakmalad-gwenna-gwenna manigi binsaed-gasbalid,
    adi, Bab-Dummadse-goled-neg-soblenaid galegegar. Ciro, Persia-yar-e-reyga maigusad-akale,
    Persia-yar-e-rey-Darío-megis-gusadse, deyob gusad.
  uig-CYR: Улар йәнә Парс падишаси Қорәшниң барлиқ күнлиридин таки Парс падишаси Дариус
    тәхткә олтарған вақитқичә, дайим мәслиһәтчиләрни сетивелип, Йәһудалар билән қеришип,
    қурулуш нишанини бузушқа урунуп турди.
  tel-2017: అంతేకాక, పర్షియా దేశపు రాజు కోరెషు కాలమంతటిలో, పర్షియా రాజు దర్యావేషు
    పాలనా కాలం వరకూ ఆలయం కట్టే వారి ప్రయత్నాలు భగ్నం చేయడానికి మంత్రులకు లంచాలు ఇచ్చారు.
  hat-BSA: Konsa yo te anplwaye konseye yo kont yo pou detounen pwòp bi pa yo pandan
    tout jou a Cyrus yo, wa Perse la, menm jis rive nan règn Darius la, wa Perse la.
  kos-kos: Elos oayapa eyeinse nu sin mwet fulat lun Persia tuh elos in wi pac lainulos.
    Elos oru na ouiya se inge in pacl lal Tokosra Fulat Cyrus ah nwe ke pacl lal Tokosra
    Fulat Darius.
  hbo-WLC: וְסֹכְרִ֧ים עֲלֵיהֶ֛ם יוֹעֲצִ֖ים לְהָפֵ֣ר עֲצָתָ֑ם כָּל־יְמֵ֗י כּ֚וֹרֶשׁ
    מֶ֣לֶךְ פָּרַ֔ס וְעַד־מַלְכ֖וּת דָּרְיָ֥וֶשׁ מֶֽלֶךְ־פָּרָֽס׃
  ibo-ibo: Ha ji ngarị gota ụfọdụ ndịisi ka ha megide ha, mebikwaa atụmatụ ha niile
    nʼoge niile Sairọs bụ eze Peshịa, ruokwa nʼoge Daraiọs ghọrọ eze ọhụrụ Peshịa.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ଅଭିପ୍ରାୟ ବିଫଳ କରିବା ପାଇଁ ପାରସ୍ୟ ରାଜା କୋରସ୍‍ର ଯାବଜ୍ଜୀବନ ଓ
    ପାରସ୍ୟ ରାଜା ଦାରୀୟାବସଙ୍କର ଅଧିକାର ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ମନ୍ତ୍ରଣାକାରୀମାନଙ୍କୁ
    ବେତନ ଦେଇ ରଖିଲେ।
  chk-chk: Ra pwal ngeni ekoch meilapen ewe mwün Persia lifangen amichimich pwe repwe
    epetiir lon ar angang. Ei ra föri lon fansoun mwün Sirus, pwal tori fansoun mwün
    Tarius ekewe kingen Persia.
  rop-rop: Detlot enami bin peiyim mani langa sambala gabman bos brom det kantri gulum
    Pesha blanga meigim trabul blanga detlot Juwish pipul. En deibin kipgon dumbat
    lagijat brom det taim weya King Sairas bin jidan bos blanga det kantri raidap
    det taim weya Daraiyas bin jidan det king.
  ukr-1871: І підкуповували проти їх порадників, щоб у нїщо обернути задумане ними
    дїло — через увесь час життя Кира, царя Перського, аж до царювання Дарія, Перського
    царя.
  deu-1951: Und sie dingten Ratgeber wider sie und verhinderten ihr Vorhaben, solange
    Kores, der König von Persien, lebte, bis Darius, der König von Persien, zur Regierung
    kam.
  eng-JPS: and hired counsellors against them, to frustrate their purpose, all the
    days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  srp-1865: I naimahu savjetnike suprot njima da rasipaju namjeru njihovu svega vremena
    Kira cara Persijskoga do vlade Darija cara Persijskoga.
  lug-lug: Ne bagulirira abantu okubawakanya n’okulemesa enteekateeka yaabwe, ebbanga
    lyonna Kuulo kabaka w’e Buperusi lye yafuga, okutuusa Daliyo kabaka w’e Buperusi
    lwe yalya obwakabaka.
  heb-heb: וסכרים עליהם יועצים להפר עצתם כל ימי כורש מלך פרס ועד מלכות דריוש מלך פרס׃
  ben-IRV: এবং তাদের ইচ্ছা ব্যর্থ করার জন্য পারস্যের রাজা কোরসের দিন কালে ও পারস্যের
    রাজা দারিয়াবসের রাজত্বের ভার পাওয়া পর্যন্ত, টাকা দিয়ে তাদের বিরুদ্ধে পরামর্শদাতাদের
    নিযুক্ত করত৷
  pan-pan: ਅਤੇ ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਕੋਰਸ਼ ਦੇ ਦਿਨਾਂ ਤੋਂ ਲੈ ਕੇ, ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਦਾਰਾ ਦੇ ਰਾਜ ਤੱਕ,
    ਉਨ੍ਹਾਂ ਦੀ ਯੋਜਨਾ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਲਈ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਸਲਾਹਕਾਰਾਂ ਨੂੰ ਰਿਸ਼ਵਤ ਦਿੰਦੇ ਰਹੇ।
  mya-JVB: ယုဒ အမျိုးသား တို့၏ အကြံ ကိုဖျက်ဆီး ခြင်းငှါ ၊ ပေရသိ ရှင်ဘုရင် ကုရု လက်ထက်
    ကာလပတ်လုံး မှသည်၊ ပေရသိ ရှင်ဘုရင် ဒါရိ လက်ထက် တိုင်အောင် ၊ ရှေ့နေ တို့ကို ငှါး၍ထားကြ၏။
  hmo-hmo: Idia ese danu Parasa gavamani taudia haida dekenai moni idia henia, inai
    Iuda taudia edia gaukara do idia koua totona. Unai bamona idia karaia noho, Parasa
    ena king, Sairasi ena nega, ela bona Dariuse, Parasa ena king ena nega lalonai
    danu.
  urd-urd: और शाह — ए — फ़ारस ख़ोरस के जीते जी, बल्कि शाह — ए — फ़ारस दारा की सल्तनत
    तक उनके मक़सदों को रद करने के लिए उनके ख़िलाफ़ सलाहकारों को उजरत देते रहे।
  rus-SYN: и подкупали против них советников, чтобы разрушить предприятие их, во все
    дни Кира, царя Персидского, и до царствования Дария, царя Персидского.
  bqc-SIM: Aa fĩabò kía lɛdamadeↄnɛ za Kilusi gↄↄ e à gɛ̀ pɛ̀ Pɛɛsiↄ kí Daliusi
    kpalablegↄↄwa, ↄ̃ aa gìnɛ́ ń yã́ pↄ́ aalɛ yáo.
  tcz-CHONGTHU: Amahon sumguh in mi ana thalah un, amahon anatoh ban’u suhboisah din
    asemdoh taove. Hitobanga amisuhmo gotnao natoh chu Persia lengpa Cyrus vaihop
    sungsese leh Persia lengpa Darius in laltouna ahinlo changei chun anachelha nalaiyin
    ahi.
  mar-mar: पारसाच्या कोरेश राजाची सर्व कारकीर्द संपून दारयावेश राजा सत्तेवर येईपर्यंत
    त्यांची योजना उधळून लावण्यासाठी ते वकीलाला लाचही देत.
  qub-qub: Ray churashan autoridäcunatapis waquintaga pacayllapa pägaran. Chaymi chay
    autoridäcunaga Templuta arurcaycajta micharan Ciro Persiapa raynin cashanpita-pacha
    Darío Persiapa raynin canancama.
  bqp-bqp: Ò fĩna bò kína lɛ́dammarinↄnɛ zaa Sirusu gↄrↄ ari à gɛ̀ɛ pɛ́ Pɛsianↄ kína
    Dariusu kíblegↄrↄa, akũ ò gìńnɛ kũ yã kũ òtɛn pɛ́aao.
  hat-hat: Yo menm rive bay kèk anplwaye gouvènman an lajan anba chal pou anpeche
    travay la mache. Se konsa, pandan tout tan wa Siris t'ap gouvènen an jouk sou
    rèy wa Dariyis, yo antrave travay moun yo san rete.
  eng-BSB: They hired counselors against them to frustrate their plans throughout
    the reign of Cyrus king of Persia and down to the reign of Darius king of Persia.
  eng-WEBPB: They hired counsellors against them to frustrate their purpose all the
    days of Cyrus king of Persia, even until the reign of Darius king of Persia.
  kbq-kbq: Ana nehu'za Pesia kini ne' Sairusi'ma kinima manino egeno, Dariusi'ma agri
    noma erino kinima efore'ma hia knare'ma ege'za, Juda vahera antahintahi zami'za
    erizazmia eri savri hanazegu, Pesia kamani eri'za vahera masave hu kazigati zago
    zamiza zamavare'naze.
  nhe-BL: Huan quintitlanque sequinoc para quinistlacahuise iixpa Tlanahuatijquetl
    Ciro ipan tlali Persia. Nojquiya san se quichijtiyajque hasta miyac xihuitl teipa
    quema pejqui tlanahuatía Tlanahuatijquetl Darío nopano.
  bus-bus: Aↄ̃ fĩa bò kína lɛ́dammarinↄnɛ zaa Sirusu gurↄↄ ai à gàa pɛ́ Pɛsianↄ kí
    Dariusu kíblegurↄↄa, ben aↄ̃ gìńnɛ kↄ̃n yã kɛ̀ aↄ̃ↄe pɛɛao.
  gub-BL: Omono temetarer amo tuwihaw wanupe wà no. — Pemuaiw Izaew wama'ereko haw
    nehe, i'i wanupe wà. Xiru Pezi ywy rehe har wanuwihawete romo heko mehe tuweharupi
    uzapo agwer ikatu 'ym ma'e wà. Te Nariw wiko Pezi ywy rehe har wanuwihawete romo
    Xiru hekuzaromo kury.
  eng-DRA: And they hired counsellors against them, to frustrate their design all
    the days of Cyrus king of Persia, even until the reign of Darius king of the Persians.
