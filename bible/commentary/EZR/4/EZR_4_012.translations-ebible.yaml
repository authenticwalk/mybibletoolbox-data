verse: EZR.004.012
translations:
  mal-C: തിരുമുമ്പിൽനിന്നു ഞങ്ങളുടെ അടുക്കലേക്കു വന്ന യെഹൂദർ ജെറുശലേമിൽ എത്തി, മത്സരവും
    ദുഷ്ടതയുമുള്ള ആ പട്ടണം വീണ്ടും പണിയുകയും അതിന്റെ മതിലുകൾ പുനർനിർമിക്കുകയും അടിസ്ഥാനങ്ങൾ
    നന്നാക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Kund sei dem Könige, daß die Juden, die von dir heraufgezogen sind, zu
    uns, nach Jerusalem, gelangt sind. Sie sind im Begriff, die aufrührerische und
    böse Stadt wieder aufzubauen und die Mauern zu vollenden, und die Fundamente graben
    sie bereits aus.
  lin-lin: Tika ete mokonzi ayeba ete Bayuda oyo bawutaki epai na yo bakomi kati na
    biso, na Yelusalemi ; bazali kotonga engumba ya batomboki mpe ya bato ya mobulu,
    bazali kotonga bamir mpe kobongisa lisusu miboko.
  eng-LSV: be it known to the king, that the Jews who have come up from you to us,
    have come to Jerusalem, the rebellious and base city they are building, and the
    walls they have finished, and the foundations they join.
  eng-GNV: Be it knowen vnto the King that ye Iewes, which came vp from thee to vs,
    are come vnto Ierusalem (a citie rebellious and wicked) and buylde, and lay the
    foundations of the walles, and haue ioyned the foundations.
  eng-WEBSTER: Be it known to the king, that the Jews who came from thee to us are
    come to Jerusalem, building the rebellious and the noxious city, and have set
    up its walls, and joined the foundations.
  nhw-BL: Timitzmachiltíaj para nopa israelitame catli quisque campa tiitztoc ipan
    tlali Babilonia huan mocueptoque hasta altepetl Jerusalén, quicualtlalíaj nopa
    altepetl catli nochi quimatij eliyaya se altepetl tlahuel fiero ica masehualme
    catli mosisiníaj. Huan ya quipehualtijtoque quicualtlalíaj nopa tepamitl huan
    quitlalilíaj itzinpehualtil nopa tiopamitl.
  swh-ONEN: Yapasa Mfalme ajue kuwa Wayahudi waliopanda kuja kwetu kutoka kwenu, wamekwenda
    Yerusalemu nao wanaujenga upya ule mji wa uasi na uovu. Wanajenga kuta upya na
    kukarabati misingi yake.
  bba-bba: sinɑ boko, ɑ de ɑ n yɛ̃ mɑ Yuu be bɑ nɑ sɑɑ wunɛn min di bɑ tunumɑ bɛsɛn
    suunu sɔɔ Yerusɑlɛmu mini. Bɑ nɑ bɑ Yerusɑlɛmu ye seeyɑ yèn tɔmbɑ sɑ̃ɑ tɔn kɔ̃sobu
    bɑ ku rɑ mɛm nɔ mi. Bɑ yen ɡbɑ̃rɑrun kpɛɛkpɛɛku sɔmmɔ.
  eng-KJVCPB: Be it known unto the king, that the Jews which came up from thee to
    us are come unto Jerusalem, building the rebellious and the bad city, and have
    set up the walls thereof, and joined the foundations.
  mpx-mpx: Nuwama owa kin nu atena te Yudiya bolo hi egonana ei ge hi nem eliyama,
    iyaka hi na wali panuwa Yelusalema hi tatal pasikal, panuwa o wasana i bwata heliya
    toawatautau ge toginol naknak. Heliya iyoho gana ana wauwau hi abububun ge ana
    hawawal ona hi kakaukaus.
  luo-luo: Ruoth nyaka ngʼeni, jo-Yahudi mane obiro irwa koa iri osedhi Jerusalem
    kendo gisechako gero dala maduongʼ mane ongʼanyo kendo ma timbene mono. Gisechako
    gero ohinga mane osemukore kendo to bende giloso mise mage.
  meu-meu: Harihari oi, pavapava taumu, ba diba, hari Iuda taudia oiemu amo dekemai
    ema na Ierusalem vada ela. Idia ese una daḡedaḡe bona kara dika hanuana ma e haginia
    loumu; maḡu na be ha-oreamu, bona ruma badidia e banidia.
  npi-ULB: हजुरकहाँबाट आएका यहूदीहरू यरूशलेममा एउटा विद्रोही सहर निर्माण गर्न हाम्रो
    विरुद्ध आएका छन् भन्‍ने कुरो राजालाई जाहेर होस् । तिनीहरूले पर्खालहरू बनाएर सिद्ध्याएका
    छन्, र जगहरू मर्मत गर्दैछन् ।
  yor-yor: Ọba gbọdọ̀ mọ̀ pé àwọn ará Júù tí ó gòkè wá sọ́dọ̀ wa láti ọ̀dọ̀ rẹ̀ ti
    lọ sí Jerusalẹmu wọ́n sì ń tún ìlú búburú àti ìlú ọlọ̀tẹ̀ ẹ nì kọ́. Wọ́n ń tún
    àwọn ògiri náà kọ́, wọ́n sì ń tún àwọn ìpìlẹ̀ náà ṣe.
  ind-ind: Kami berharap Yang Mulia mengetahui bahwa orang-orang Yahudi yang dipulangkan
    dari tempat Tuan sudah lama tiba di Yerusalem. Mereka sedang membangun kembali
    kota yang jahat dan suka memberontak itu. Mereka sudah mendirikan tembok-temboknya
    dan sedikit lagi akan menyelesaikan pembangunan tersebut.
  pes-OPCB: پادشاه را آگاه می‌نماییم که یهودیانی که به فرمان شما به اورشلیم منتقل
    شده‌اند، می‌خواهند این شهر را که محل شورش و آشوب بوده است بازسازی کنند. آنها مشغول
    ساختن حصار و تعمیر پایه‌هایش هستند.
  tgl-ULB: Malaman nawa ng hari na ang mga Judiong nanggaling sa iyo ay pumunta sila
    laban sa atin sa Jerusalem para magtayo ng isang mapaghimagsik na lungsod. Natapos
    na nila ang mga pader at inayos na ang mga pundasyon.
  hui-hui: Kini-o iname bi ogodagua lalu larama. Yuda wali agali dindi í̠na handaya
    ho hene tara tara wiaruha howa daibu karu tigua tano mo ko hene biago lone biadai
    bialu ka. Wali agali bamba tano ogoniha henedaru tigua ko bialu kininaga bi mo
    wahaga hene. Ani biaga henego áyu tigua tano pabe lone biadai birago ai emene
    howa biamaro bibehe nga.
  mya-mya: '``အ​ရှင်​၏​အ​ခြား​နယ်​မြေ​များ​မှ ဤ​အ​ရပ်​သို့​လာ​ရောက်​ကြ​သော​ယု​ဒ​အ​မျိုး​သား​တို့​သည်
    ယေ​ရု​ရှ​လင်​မြို့​တွင်​အ​ခြေ​စိုက်​နေ​ထိုင်​ကာ ထို​ဆိုး​ညစ်​ပုန်​ကန်​တတ်​သော​မြို့​ကို​ပြန်​လည်​တည်​ဆောက်​လျက်​ရှိ​ကြောင်း
    အ​ရှင့်​အား​အ​ကျွန်ုပ်​တို့​လျှောက်​ထား​အပ်​ပါ​သည်။ သူ​တို့​သည်​မြို့​ရိုး​များ​ကို
    ပြန်​လည်​စ​တင်​ဆောက်​လုပ်​လျက်​နေ​ကြ​ပြီ​ဖြစ်​၍​မ​ကြာ​မီ​ပြီး​စီး​ပါ​မည်။-'
  bod-N: རྒྱལ་པོ་ཆེན་པོར་ཞུ་དོན། རྒྱལ་པོའི་མདུན་ནས་ང་ཚོའི་འདིར་ཡར་འོངས་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ནི།
    ངོ་ལོག་ཐ་ཤལ་ཡིན་པའི་གྲོང་ཁྱེར་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་ནས་དེ་བཞེང་བཞིན་འདུག་སྟེ།
    རྨང་གཞི་བཏིངས་ནས་མཁར་གྱང་བསྐྱར་གསོ་བྱེད་བཞིན་ནོ། །
  sna-sna: Mambo ngaazvizive kuti vaJudha vakabva kwenyu vakauya kwatiri kuno vakaenda
    kuJerusarema uye vava kuvakazve guta riya rokumukira uye rakaipa. Vari kuvakazve
    masvingo aro uye vari kugadziridza nheyo dzayo.
  spa-BLM: Hazle saber al rey que los judíos que subieron de ti han venido a nosotros
    a Jerusalén. Están construyendo la ciudad rebelde y mala, y han terminado las
    murallas y reparado los cimientos.
  cac-cac: Mamin rey, scalb'at d'ayach to a eb' judío ac'b'il meltzaj d'a yol a macb'en,
    ix javi eb' d'a Jerusalén tic. Van sb'oanxiq'ue jun chon̈ab' eb', jun pit yutejnac
    sb'a. Toxo ix syamoch eb' sb'oanxiq'ue smuroal, vanxo sb'oel yuj eb'.
  swh-ULB: Mfalme atambue kwamba Wayahudi waliotoka kwako wamefanya kinyume chetu
    hapa Yerusalem wamejenga mji wa uasi. Wamekamilisha ukuta na marekebisho ya misingi.
  bel-bel: Хай будзе вядома цару, што Юдэі, якія выйшлі ад цябе, прыйшлі да нас у
    Ерусалім, будуюць гэты мяцежны і нягодны горад і сьцены робяць, і падмуркі іх
    ужо паладзілі.
  deu-ELBBK: Es sei dem König mitgeteilt, dass die Juden, die von dir heraufgezogen,
    zu uns nach Jerusalem gekommen sind; sie bauen die aufrührerische und böse Stadt
    wieder auf, und vollenden die Mauern und bessern die Grundlagen aus.
  mbb-OT: “Mahal he Hadì, egkesuat key he metueni nu he mid-umanan benguna te menge
    Judio is inged he Jerusalem, he ubpeey te menge lalung wey menge ribildi he menge
    etew. Heini sikandan nekeume kayi he inged he ebpuun diyà te menge lugar he nesakup
    nu. Ebpurungan dan en is menge verengbeng wey menge pundasyun kayi.
  mal-2015: തിരുമുമ്പിൽനിന്നു പുറപ്പെട്ടു ഞങ്ങളുടെ അടുക്കൽ യെരൂശലേമിൽ വന്നിരിക്കുന്ന
    യെഹൂദന്മാർ മത്സരവും ദുഷ്ടതയുമുള്ള ആ പട്ടണം പണികയും അതിന്റെ മതിലുകൾ കെട്ടുകയും
    അടിസ്ഥാനങ്ങൾ നന്നാക്കുകയും ചെയ്യുന്നു.
  rmc-rmc: Das te džanel le kraľiske, hoj o Židi, save avle tutar kade te bešel andro
    Jeruzalem, chudle pale te ačhavel kada zoralo a nalačho foros a prikeren pašal
    leste o muri the o zakladi.
  pes-OPV: پادشاه را معلوم باد که یهودیانی که از جانب تو به نزد ما آمدند، به اورشلیم
    رسیده‌اند وآن شهر فتنه انگیز و بد را بنا می‌نمایند و حصارهارا برپا می‌کنند و بنیادها
    را مرمت می‌نمایند.
  ron-1924: Сэ штие ымпэратул кэ иудеий плекаць де ла тине ши вениць принтре ной ла
    Иерусалим зидеск дин ноу четатя ачея рэзврэтитэ ши ря, ый ридикэ зидуриле ши-й
    дрег темелииле.
  ben-OBCV: মহামান্য সম্রাটের জ্ঞাতার্থে আপনাকে অবহিত করি, যে সকল ইহুদিরা আপনার কাছ
    থেকে জেরুশালেমে গিয়েছে তারা সেই রাজদ্রোহ ও দুষ্টতায় ভরা নগরটিকে পুনরায় নির্মাণ
    করছে। তারা নগরের প্রাচীর পুনরুদ্ধার ও ভিত্তি পুনর্নির্মাণ করছে।
  som-som: Boqorow, bal ogow, in Yuhuuddii kaa soo kacday ay Yeruusaalem noogu yimaadeen,
    oo ay dhisayaan magaaladii caasiga ahayd oo xumayd, oo derbiyadii way dhammeeyeen,
    aasaaskiina way hagaajiyeen.
  lat-VUC: Notum sit regi quia Judæi, qui ascenderunt a te ad nos, venerunt in Jerusalem
    civitatem rebellem et pessimam, quam ædificant exstruentes muros ejus, et parietes
    componentes.
  eng-ASVBT: Be it known unto the king, that the Jews that came up from thee are come
    to us unto Jerusalem; they are building the rebellious and the bad city, and have
    finished the walls, and repaired the foundations.
  ita-1885: Il re sappia che i Giudei, che son venuti d'appresso a te a noi, son giunti
    in Gerusalemme; e che riedificano quella città ribella e malvagia; e rifanno interamente
    le mura, ed hanno già racconci i fondamenti.
  eng-LXXUP: Be it known to the king, that the Jews who came up from thee to us have
    come to Jerusalem the rebellious and wicked city, which they are building, and
    its walls are set in order, and they have established the foundations of it.
  eng-ULB: Let the king know that the Jews who went from you have come against us
    in Jerusalem to build a rebellious city. They have completed the walls and repaired
    the foundations.
  spa-VBL: “Su Majestad debe ser informado de que los judíos que vinieron de usted
    a nosotros han regresado a Jerusalén. Están reconstruyendo esa ciudad rebelde
    y malvada, completando las reparaciones de las murallas y arreglando sus cimientos.
  fra-_FOB: Que le roi sache que les Juifs qui sont montés d'auprès de toi vers nous,
    sont venus à Jérusalem; qu'ils rebâtissent cette ville rebelle et méchante, qu'ils
    en relèvent les murailles et en restaurent les fondements.
  mal-mal: “തിരുമുമ്പിൽനിന്ന് പുറപ്പെട്ട് യെരൂശലേമിൽ ഞങ്ങളുടെ അടുക്കൽ വന്നിരിക്കുന്ന
    യെഹൂദന്മാർ, മത്സരവും ദുഷ്ടതയുമുള്ള ആ പട്ടണം പണികയും അതിന്റെ മതിലുകൾ കെട്ടുകയും
    അടിസ്ഥാനങ്ങൾ നന്നാക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Shahanshāh ko ilm ho ki jo Yahūdī āp ke huzūr se hamāre pās Yarūshalam
    pahuṅche haiṅ wuh is waqt us bāġhī aur sharīr shahr ko nae sire se tāmīr kar rahe
    haiṅ. Wuh fasīl ko bahāl karke buniyādoṅ kī marammat kar rahe haiṅ.
  suz-BL: पिप इन कली मार लोव़ तुइक्‍पाइक्‍चा दाक्‍नीकी देंशा हना, इन कली प्रोंइशा
    एको रागीमी जाक्‍ब यहूदीपुकी यरूसलेममी जाक्‍तेक्‍म। मिनु मेकोपुकीमी काइ मटीब नु
    मरिम्‍शो पाइब आन सहर कली लेंशा सेल्‍ना सेल्‍न बाक्‍नीम। मेकोपुकीमी मेको आ जग लेंशा
    सेल्‍शा, आ गारो यो प्रोव़ने थुम्‍चशो बाक्‍नीम।
  ita-1927: Sappia il re che i Giudei che son partiti da te e giunti fra noi a Gerusalemme,
    riedificano la città ribelle e malvagia, ne rialzano le mura e ne restaurano le
    fondamenta.
  ckb-ckb: با پاشا بزانێت کە ئەو جولەکانەی لەلای تۆوە سەرکەوتن بۆ لامان، هاتوون بۆ
    ئۆرشەلیم و ئەو شارە یاخی و خراپە بنیاد دەنێنەوە، شووراکانیش تەواو دەکەن و بناغەکان
    چاک دەکەنەوە.
  eng-BBE: We give news to the king that the Jews who came from you have come to us
    at Jerusalem; they are building up again that uncontrolled and evil town; the
    walls are complete and they are joining up the bases.
  kan-OKCV: ಅದಾಗಿ, ತಮ್ಮ ಸನ್ನಿಧಿಯಿಂದ ನಮ್ಮ ಬಳಿಗೆ ಬಂದ ಯೆಹೂದ್ಯರು, ಯೆರೂಸಲೇಮನ್ನು ಸೇರಿ, ರಾಜಕಂಟಕವಾದ
    ಆ ದುಷ್ಟ ಪಟ್ಟಣವನ್ನೂ, ಅದರ ಪೌಳಿಗೋಡೆಯನ್ನೂ ಮತ್ತೆ ಕಟ್ಟುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿ, ಪೌಳಿಗೋಡೆಯ
    ಅಸ್ತಿವಾರವನ್ನು ಮುಗಿಸಿದ್ದಾರೆ ಎಂಬುದಾಗಿ ನಾವು ರಾಜರಿಗೆ ಅರಿಕೆ ಮಾಡಿಕೊಳ್ಳುತ್ತೇವೆ.
  tam-2017: உம்மிடத்திலிருந்து எங்களிடத்திற்கு வந்த யூதர்கள் எருசலேமிலே கூடி, கலகமும்
    பொல்லாப்புமான அந்தப் பட்டணத்திற்கு அஸ்திபாரங்களை இணைத்து, அதின் மதில்களை எழுப்பிக்கட்டுகிறார்கள்
    என்பது ராஜாவுக்குத் தெரிந்திருப்பதாக.
  spa-RV-1909: Sea notorio al rey, que los Judíos que subieron de ti á nosotros, vinieron
    á Jerusalem; y edifican la ciudad rebelde y mala, y han erigido los muros; y compuesto
    los fundamentos.
  ron-BTF: Să fie cunoscut împăratului, că iudeii care s-au urcat de la tine la noi,
    au venit la Ierusalim, construind cetatea cea răzvrătită şi rea şi au ridicat
    zidurile ei şi repară temeliile.
  eng-WEBP: Be it known to the king that the Jews who came up from you have come to
    us to Jerusalem. They are building the rebellious and bad city, and have finished
    the walls and repaired the foundations.
  eng-FBV: Your Majesty should be informed that the Jews who came from you to us have
    returned to Jerusalem. They are rebuilding that rebellious and wicked city, completing
    repairs to the walls, and mending its foundations.
  nld-1939: Het zij den koning gemeld, dat de Joden, die van u hierheen zijn getrokken,
    in Jerusalem zijn aangekomen. Zij herbouwen de opstandige en valse stad, richten
    de muren weer op, en herstellen de fundamenten.
  nch-BL: “Timitzmachiltíaj para nopa israelitame cati quisque campa tiitztoc ipan
    tali Babilonia huan mocuectoque hasta altepet Jerusalén, quicualtalíaj nopa altepet
    cati nochi quimatij eliyaya se altepet tahuel fiero ica masehualme cati mosisiníaj.
    Huan ya quipehualtijtoque quicualtalíaj nopa tepamit huan quitalilíaj itzinpehualtil
    nopa tiopamit.
  vie-1934: Tâu vua hay rõ ràng những người Giu-đa đã từ nơi vua lên đến chúng tôi
    tại Giê-ru-sa-lem, đang lập lại thành phản nghịch hung ác ấy; chúng nó đã xây
    lại vách thành và tu bổ các nền cho xong rồi.
  hin-CV: महाराज को यह मालूम हो, कि वे यहूदी, जो आपके द्वारा ही भेजे गए हैं, हमारे
    क्षेत्र येरूशलेम में आ चुके हैं. वे उस विद्रोही तथा घिनौने नगर को दोबारा बना रहे
    हैं. अब वे शहरपनाह को बनाकर नींव को मजबूत कर रहे हैं.
  spa-BES: Le damos noticias al rey de que los judíos que vinieron de ustedes vinieron
    a nosotros a Jerusalén; están construyendo otra vez esa ciudad descontrolada y
    malvada; Las paredes están completas y están uniendo los fundamentos.
  tdx-tdx: Ee te ho fohi’ i mpanjakay, te nivotrak’ ama’ay e Ierosalaime atoa o nte-Iehodà
    nionjoñe boak’ ama’oo; amboare’ iareo henaneo i rova mpiola naho ratiy, naho fa
    najado’ iareo o kijoli’eo vaho nampivitrañe o mananta’eo.
  tha-KJV: บัดนี้​ขอกษั​ตริ​ย์ทรงทราบว่า พวกยิวซึ่งมาจากพระองค์มาหาข้าพระองค์นั้นได้ไปยังเยรูซาเล็ม
    เขากำลั​งก​่อสร้างเมืองที่มักกบฏและชั่วร้ายขึ้นใหม่ เขากำลังจะทำกำแพงเมืองเสร็จและซ่อมแซมรากฐาน
  por-BR-2018: Seja conhecido do rei que os judeus que subiram de ti a nós, vieram
    a Jerusalém; e edificam aquela cidade rebelde e má, e estão restaurando seus muros;
    e reparado seus fundamentos.
  deu-ELO: Es sei dem König kundgetan, daß die Juden, die von dir heraufgezogen, zu
    uns nach Jerusalem gekommen sind; sie bauen die aufrührerische und böse Stadt
    wieder auf, und vollenden die Mauern und bessern die Grundlagen aus.
  eng-WYC-2018: Be it known to the king, that the Jews, which went up from thee, be
    come to us in Jerusalem, a rebel and full evil city, which they build (again),
    and they make the ground walls thereof, and they array the walls above. (Be it
    known to the king, that the Jews, who left thee, have come to us here in Jerusalem,
    yea, a rebellious and very evil city, which they now rebuild, and they have laid
    the foundations, and now raise up the walls on top of them.)
  epo-epo: Estu sciate al la reĝo, ke la Judoj, kiuj foriris de vi kaj venis al ni
    en Jerusalemon, rekonstruas nun tiun ribeleman kaj malbonan urbon kaj faras muregojn
    kaj starigas jam la fundamentojn.
  uig-PIN: Padixaⱨ aliylirigǝ mǝlum bolsunki, ɵzliri tǝrǝptin biz tǝrǝpkǝ kǝlgǝn Yǝⱨudiylar
    Yerusalemƣa kelixti; ular axu asiy wǝ sesiⱪ xǝⱨǝrni ⱪuruwatidu, ulini yasap püttürdi,
    sepilni yasap qiⱪti wǝ sepilning ullirini bir-birigǝ ulap yasawatidu.
  beo-beo: Hina bagade! Di da Yelusaleme amoma doaga:i hou dawa:mu da defea. Yu dunu
    da dia soge eno amoga misini, Yelusaleme amo ganodini fili, ilia amo wadela:i
    amola hame nabasu moilai bai bagade amo bu gagulala. Ilia amo moilai bai bagade
    gagoi gagulala amola ea gagui da gadenenewane dagomu ba:sa.
  tpi-OTNT: King, mipela i laik toksave long yu olsem. Ol Juda i bin lusim ol arapela
    provins bilong yu na i kam bek long Jerusalem na ol i laik wokim gen dispela taun
    nogut. Bipo ol manmeri bilong dispela taun, ol i manmeri bilong sakim tok bilong
    king. Na nau ol Juda i bin stat long wokim banis bilong taun na i no longtaim
    bai ol i pinisim dispela wok.
  hau-SA: Ya kamata sarki ya san cewa Yahudawan da suka hauro wurinmu daga wurinka,
    sun je Urushalima suna sāke gina wannan mugun birni mai tawaye. Suna sāke gyara
    katangar, suna kuma gyara harsashin katangar.
  uig-LAT: Padishah aliylirige melum bolsunki, özliri tereptin biz terepke kelgen
    Yehudiylar Yérusalémgha kélishti; ular ashu asiy we sésiq sheherni quruwatidu,
    ulini yasap püttürdi, sépilni yasap chiqti we sépilning ullirini bir-birige ulap
    yasawatidu.
  nde-nde: Inkosi ifanele yazi ukuthi amaJuda afikayo kithi lapha evela kuwe aseye
    eJerusalema njalo sebelakha kutsha idolobho lelo elihlamukayo, elibi kakhulu.
    Sebevusa imiduli bevuselela lezisekelo.
  ton-ton: Ke ʻilo ʻe he tuʻi, koeʻuhi ko e kau Siu naʻe ʻalu hake meiate koe kiate
    kimautolu kuo nau hoko ki Selūsalema, pea ʻoku nau langa ʻae kolo angakovi moʻo
    faʻa angatuʻu, pea kuo nau fokotuʻu hake hono ngaahi ʻā maka, pea kuo nau fakahoko
    hono ngaahi tuʻunga.
  ces-1613: Známo buď králi, že Židé, kteříž se vrátili od tebe, přišedše k nám do
    Jeruzaléma, město odporné a škodlivé stavějí, i zdi dělají, a základy spojují.
  eng-WMB: Be it known to the king that the Jews who came up from you have come to
    us to Jerusalem. They are building the rebellious and bad city, and have finished
    the walls and repaired the foundations.
  tam-TCV: உம்மிடத்தில் இருந்து எங்களிடம் வந்த யூதர்கள் எருசலேமுக்குப் போய், கலகமும்
    கொடுமையும் நிறைந்த அந்தப் பட்டணத்தைத் திரும்பவும் கட்டுகிறார்கள் என்பதை அரசன்
    அறியவேண்டும். அவர்கள் மதில்களைத் திரும்பவும் கட்டி, அஸ்திபாரங்களைப் பழுதுபார்க்கிறார்கள்.
  ceb-ULB: Tugoti ang hari masayod nga ang mga Judio nga gikan kanimo moanhi batok
    kanato dinhi sa Jerusalem aron itukod ang masinupakon nga siyudad. Gihuman nila
    ang mga pader ug gitukod pag-usab ang mga pundasyon.
  pol-UBG: Niech królowi będzie wiadomo, że Żydzi, którzy wyszli od ciebie, przybyli
    do nas, do Jerozolimy, i odbudowują to buntownicze i niegodziwe miasto, już wznosili
    mury i położyli fundamenty.
  urd-GVU: شہنشاہ کو علم ہو کہ جو یہودی آپ کے حضور سے ہمارے پاس یروشلم پہنچے ہیں وہ
    اِس وقت اُس باغی اور شریر شہر کو نئے سرے سے تعمیر کر رہے ہیں۔ وہ فصیل کو بحال
    کر کے بنیادوں کی مرمت کر رہے ہیں۔
  deu-1912: Es sei kund dem König, daß die Juden, die von dir zu uns heraufgekommen
    sind gen Jerusalem, in die aufrührerische und böse Stadt, bauen sie und machen
    ihre Mauern und führen sie aus dem Grunde.
  kan-2017: ನಿನ್ನ ಸನ್ನಿಧಿಯಿಂದ ನಮ್ಮ ಬಳಿಗೆ ಬಂದ ಯೆಹೂದ್ಯರು ಯೆರೂಸಲೇಮನ್ನು ಸೇರಿ ರಾಜಕಂಟಕವಾದ
    ಆ ಕೆಟ್ಟ ಪಟ್ಟಣವನ್ನೂ, ಅದರ ಪೌಳಿಗೋಡೆಯನ್ನೂ ಪುನಃ ಕಟ್ಟುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿ ಪೌಳಿಗೋಡೆಯ ಅಸ್ತಿವಾರವನ್ನು
    ಜೀರ್ಣೋದ್ಧಾರಮಾಡಿದ್ದಾರೆ ಎಂಬುದಾಗಿ ನಾವು ತಮಗೆ ಅರಿಕೆಮಾಡಿಕೊಳ್ಳುತ್ತೇವೆ.
  yap-yap: “Gamad ba’adag i gur emperor ni ngam nang ni fapi Jews ni karbad u boch
    e binaw nib milfan ngom e yad be par u Jerusalem ni yad be ngongliy bayay fare
    binaw nib kireb ma ba tatogopluw. Kar tababgad i ubung bayay fapi rungrung riy
    ni dakuriy nap’an miyad mu’nag.
  hlt-MCSB: Nang taeng lamloh kaimih taengla aka luei Yahudi rhoek te manghai taengah
    khaw mingpha la om saeh. Jerusalem khopuei la boekoek neh halang ni a. khuen uh.
    Vongtung aka thung long khaw vongtung te a coeng, a coeng uh vaengah khoengim
    te a tlaeng uh.
  mdy-ETH: «ዼኤፖ ቦንቺንታሢዮ! ኔ ኮይላፓ ሙኬ ዓይሁዶ ዓሳ ዬሩሳላሜይዳ ዴዒ ዬኖ ዋይዞ ዒፃ ፑርቶ ካታሜሎ ጊንሣ ኮሺ ማዢሢዳኬ፤
    ዲሮዋ ዓካሲ፥ ጌኤዦ ማኣሮዋ ማዢፆ ዓርቄኔ።
  twi-ASANTE: Yɛsrɛ wo, yɛrebɔ wo amaneɛ sɛ, Yudafoɔ a wɔfiri Babilonia baa Yerusalem
    ha no resiesie adɔnyɛfoɔ ne abɔnefoɔ kuro no. Wɔato afasuo no fapem dada, na ɛrenkyɛre
    na wɔawie.
  eng-WEBU: Be it known to the king that the Jews who came up from you have come to
    us to Jerusalem. They are building the rebellious and bad city, and have finished
    the walls and repaired the foundations.
  wal-wal: “Kawuwau, ne matappe haa nuukko yiida Aihudati Yerusalaame biidi, he makkalanchchanne
    iita katamaa zaaridi keexxiiddi de7iyoogaa era. A gimbbiyaa ooraxissoosona; a
    xaphuwaakka bottokonoosona.
  spa-PDDPT: sepa el rey que los judíos que subieron de ti, vinieron a nosotros a
    Jerusalén y están reedificando la ciudad rebelde y malvada. Terminan sus muros
    y reparan los cimientos.
  gun-gun: “Oreruvixa, ore nerembiguai kuery Eufrates yakã kyvõ rupi orerekoa va'e,
    kova'e ára rombopara rokuapy ndevy. Reikuaa ae ma judeu kuery ndea gui oje'oiague
    Jerusalém tetã katy orerekoa peve ete. Aỹ ha'e kuery ma ojapo ju okuapy ha'e va'e
    tetã ayvu vaipy joe opu'ãaty. Ikora voi omoatyrõ heravy, omoatyrõ avi 'rã ijytarã.
  agu-BL: '”Ilu'' kareyil, na kaj kal teru'': Yi e'' judiy, yi tak'' kareyil ama''l
    scyetz tan cyule''n junt tir le chi''ama''l Jerusalén, na chitzan tan banle''n
    ba''n tetz yi chitnumil, na na chitzan tan banle''n yi tapij solte''j yi tnum.
    Ej, nin chocopon tan contri''n ske''j, na e'' pajol ca''wlu''.'
  ilo-ULB: Maipakaammo iti ari a dagiti Judio a pimmanaw manipud kenka ket immayda
    a maibusor kadakami ditoy Jerusalem tapno mangibangon iti nasukir a siudad. Nalpasdan
    dagiti pader ken natarimaandan dagiti pundasion.
  kpg-kpg: Meenei di king, gimaadou e hagamodongoohia adu bolo digau o Jew ala ne loomoi
    i do baahi la guu noho i Jerusalem e hagaduu aga hoou di waahale hai kai tilikai
    ge hai mee huaidu. Digaula gu daamada gu haga duu aga labelaa nia abaaba di waahale
    deelaa, gu hoohoo gaa lawa.
  uig-ARA: پادىشاھ ئالىيلىرىگە مەلۇم بولسۇنكى، ئۆزلىرى تەرەپتىن بىز تەرەپكە كەلگەن
    يەھۇدىيلار يېرۇسالېمغا كېلىشتى؛ ئۇلار ئاشۇ ئاسىي ۋە سېسىق شەھەرنى قۇرۇۋاتىدۇ،
    ئۇلىنى ياساپ پۈتتۈردى، سېپىلنى ياساپ چىقتى ۋە سېپىلنىڭ ئۇللىرىنى بىر-بىرىگە ئۇلاپ
    ياساۋاتىدۇ.
  sus-sus: Mangɛ, i xa a kolon Yuwifi naxee keli i xa bɔxi ma, e bara fa muxu mabiri,
    e fa sabati Darisalamu. E na na taa rakelife, naxan kolonxi matandilae xa taa
    ra. E bara a tɛtɛ yailan fɔlɔ.
  pon-2006: “Se men Wasa Lapalap en mwahngih duwen mehn Suhs kan me patohdohr wasaht
    sang nan limomwi teikan patohwan kousoanlahr nan Serusalem oh kokou sapahlih kahnimw
    suwed oh kahngohdio. Re tapihadahr kokou sapahl kehl kan oh e kereniengehr nekila.
  ksd-ksd: Boina ba ra king na nunure ba ra umana Iudaia nina dia tar vana kan u dia
    tar pot pire vevet ati Ierusalem; dia pait ra pia na pal nina i ga varpiam ma
    i kaina, ma dia tar pait vapar ra liplip tana, ma dia tar mal ra vunapaina.
  tur-YTC: Kral bilsin ki, senin yanından çıkan Yahudiler bize, Yeruşalem'e geldiler.
    Asi ve kötü kenti bina ediyorlar, duvarları bitirdiler ve temellerini onardılar.
  grc-BRENT: Γνωστὸν ἔστω τῷ βασιλεῖ, ὅτι οἱ Ἰουδαῖοι οἱ ἀναβάντες ἀπὸ σοῦ πρὸς ἡμᾶς
    ἤλθοσαν εἰς Ἱερουσαλὴμ τὴν πόλιν τὴν ἀποστάτιν καὶ πονηρὰν, ἣν οἰκοδομοῦσι· καὶ
    τὰ τείχη αὐτῆς κατηρτισμένα εἰσὶ, καὶ θεμελίους αὐτῆς ἀνύψωσαν.
  ind-AYT: Biarlah Raja tahu bahwa orang-orang Yahudi, yang datang dari engkau kepada
    kami, telah tiba di Yerusalem. Mereka sedang membangun kembali kota yang durhaka
    dan jahat itu, menyelesaikan tembok-temboknya dan memperbaiki fondasinya.
  nya-nya: Amfumu tati mudziwe kuti Ayuda amene anabwera kuno kuchokera kwanuko apita
    ku Yerusalemu ndipo akumanganso mzinda wa anthu owukira ndi oyipa uja. Akumaliza
    makoma ake ndipo akukonzanso maziko.
  hrv-hrv: neka zna kralj da su Judejci stigli k nama od tebe; došavši u Jeruzalem,
    žele ponovo sagraditi odmetnički i opaki grad; podižu zidine, a temelje su već
    postavili.
  mps-mps: King, nagebolo dago te e tama po obao. Te Juda dabego nago gasa bulu tǫ
    pedaide bidali taga soyu, tama te Jerusalemba ma aselama, tama augwaligo te dwai
    taun ma geselainu ebao. Polobadu te hanu we bidi dabe augwaligo te kingo po sela
    sąwai we bidi dabe dao. Tama megi te Juda dabego te taun moni masigi obo nigibo
    sę ma gagalama, tama te pąde tama te sę silainogo ebao.
  tpi-tpi: King, mipela i laik toksave long yu olsem. Ol Juda i bin lusim ol arapela
    provins bilong yu na i kam bek long Jerusalem na ol i laik wokim gen dispela taun
    nogut. Bipo ol manmeri bilong dispela taun, ol i manmeri bilong sakim tok bilong
    king. Na nau ol Juda i bin stat long wokim banis bilong taun na i no longtaim
    bai ol i pinisim dispela wok.
  dan-1931: Det være Kongen kundgjort, at Jøderne, som drog op til os fra dig, er
    kommet til Jerusalem; de er i Færd med at genopbygge denne oprørske og onde By;
    de genopfører Murene og udbedrer Grunden.
  vie-OVCB: Xin tâu vua rõ về việc bọn Do Thái từ Ba-by-lôn về Giê-ru-sa-lem đang
    xây lại thành ấy, một thành độc ác, chuyên phản loạn. Chúng nó đã đặt lại nền
    móng đền thờ và sẽ sớm hoàn thành vách thành.
  guj-2017: 'રાજા, આપને માલુમ થાય કે જે યહૂદીઓ તમારા ત્યાંથી આવ્યા છે તેઓ, બળવાખોર
    નગર યરુશાલેમના પુન: બાંધકામ કરવા દ્વારા અમારી સામે થયા છે. તેઓ દીવાલોનું બાંધકામ
    પૂર્ણ કર્યું છે અને પાયાનું સમારકામ કર્યું છે.'
  pon-2006A: “Se men Wasa Lapalap en mwahngih duwen mehn Suhs kan me patohdohr wasaht
    sang nan limomwi teikan patohwan kousoanlahr nan Serusalem oh kokou sapahlih kahnimw
    suwed oh kahngohdio. Re tapihadahr kokou sapahl kehl kan oh e kereniengehr nekila.
  por-BRBSL: Seja conhecido do rei que os judeus que vieram de você vieram até nós
    em Jerusalém. Eles estão construindo a cidade rebelde e má, e terminaram os muros
    e consertaram as fundações.
  cth-cth: Nang koehoi ka tho e Judahnaw ni kaimouh koe Jerusalem vah a pha awh teh,
    ka rawk e hoi tarankathaw e khopui hah bout a pathoup awh teh rapannaw hai a cum
    awh teh, a dunaw a sak awh lahun tie hah siangpahrang ni panuek na seh.
  twi-twi: Yɛrebɔ wo amanneɛ sɛ, Yudafo a wofi Babilonia baa Yerusalem ha no resiesie
    atuatewfo ne abɔnefo kurow no. Wɔato afasu no fapem dedaw, na ɛrenkyɛ na wɔawie.
  hlt-hlt: Nang taeng lamloh kaimih taengla aka luei Yahudi rhoek te manghai taengah
    khaw mingpha la om saeh. Jerusalem khopuei la boekoek neh halang ni a khuen uh.
    Vongtung aka thung long khaw vongtung te a coeng, a coeng uh vaengah khoengim
    te a tlaeng uh.
  tbz-SIM: kɛ dɔ́ kɛ́ dɑ nɑ́kɛ́ kɛ́tú Sifubɛ bɛ̀ɛ̀ ìtɛ́ní ɑ ciɛ kɛ konní Sedisɑdɛmmu
    bɛ̀ wɛ̃̀tɛ kɛ mɑɑ́mu dihɛì dìì do yetɛ ɑ kpɛti, dihɛì yonkurì, bɛ̀ íinkomu iduotí
    kɛ dɑmmù kɛ bo dɔú ndipũũ.
  msy-2020: O Atrivim, e kamaghsua, nɨ bizir kam gɨfogh. Judaba nɨn provinsɨn igharaziba
    ategha uamategha iza Jerusalemɨn nguibar ekiar kurar kam uam an ingari. Fomɨra
    nguibar ekiar kamɨn gumazamiziba, atrivimɨn akaba batozir gumazamiziba, egha me
    datɨrɨghɨn uan nguibamɨn dagɨar ekiar an apengan ikia gavgavim a ganɨdiba ko bɨriba
    ua dar ingaravɨra ikia, egha anegɨvasava ami.
  dop-dop: Tɑ heeliɣinɑ-ŋ sɩ Yutɑ nyǝ́mɑ mpɑ pɑ lɩɩ nyɑ́ tɛ tɔ pɑ tɑlɑ Yosɑlɛm cǝnɛ
    nɑ pɑ tɑɑ wɛɛ sɩ pɑ tɑɣɑnǝɣɩ yǝlɑɑ ɑsɑɣɑɑ nɑ tɔɔ kʋllɑɑ ɩcɑtɛ ntɛɣɛ ŋmɑʋ. Hɑlɩ
    pɑ tɛmɑ koluŋɑ kite kɛ tɑɣɑnʋɣʋ nɑ pɑ́ ŋmɑɑkɩ.
  azb-azb: Padşaha məlum olsun ki, sizin yanınızdan qayıdan Yəhudilər bizim yanımıza
    – Yerusəlimə gəlib bu pis, üsyankar şəhəri bərpa edirlər. Divarları hörüb qurtardılar
    və binaların təməlini bərpa etdilər.
  eng-DBY: Be it known to the king that the Jews who came up from thee unto us have
    come to Jerusalem; they are building the rebellious and the bad city, and they
    complete the walls and join up the foundations.
  hin-2017: राजा को यह विदित हो, कि जो यहूदी तेरे पास से चले आए, वे हमारे पास यरूशलेम
    को पहुँचे हैं। वे उस दंगैत और घिनौने नगर को बसा रहे हैं; वरन् उसकी शहरपनाह को
    खड़ा कर चुके हैं और उसकी नींव को जोड़ चुके हैं।
  wol-KYG: nu ngi lay xamal yaw Buur, ne Yawut ñi bàyyikoo fi yaw, ñëw fii ci nun,
    agsi nañu Yerusalem, dëkku fippukat bu bon bi, te ñu ngi koy tabaxaat. Ña ngay
    yékkati tata ya, gannaaw ba ñu lalaatee kenu ya.
  eng-YLT: Be it known to the king, that the Jews who have come up from thee unto
    us, have come in to Jerusalem, the rebellious and base city they are building,
    and the walls they have finished, and the foundations they join.
  eng-WYC-2017: Be it known to the king, that the Jews, which went up from thee, be
    come to us in Jerusalem, a rebel and full evil city, which they build, and they
    make the ground walls thereof, and they array the walls above.
  eng-WMBB: Be it known to the king that the Jews who came up from you have come to
    us to Jerusalem. They are building the rebellious and bad city, and have finished
    the walls and repaired the foundations.
  urd-GVH: शहनशाह को इल्म हो कि जो यहूदी आपके हुज़ूर से हमारे पास यरूशलम पहुँचे हैं
    वह इस वक़्त उस बाग़ी और शरीर शहर को नए सिरे से तामीर कर रहे हैं। वह फ़सील को बहाल
    करके बुनियादों की मरम्मत कर रहे हैं।
  rug-rug: Mamu gilania kamahire, baṉara, sapu sari na tie Ziu pu ele luara igo meke
    mae koa gami pa Zerusalema, si korapa kuri pule ia sa vasileana sapu hoke va gugue
    la koa rina baṉara lavata. Korapa va hokoti rini sari na barana meke ele podalae
    kuri pulei sari na vetu.
  gaz-gaz: Mootichi akka Yihuudoonni si biraa gara keenya dhufan sun Yerusaalem dhaqanii
    magaalaa finciltuu fi hamtuu sana deebisanii ijaaraa jiran beekuu qaba. Isaan
    dallaa dhagaa deebisanii ijaaruudhaan hundeewwan ishee jajjabeessaa jiru.
  fra-LSG: Que le roi sache que les Juifs partis de chez toi et arrivés parmi nous
    à Jérusalem rebâtissent la ville rebelle et méchante, en relèvent les murs et
    en restaurent les fondements.
  yal-yal: Mangana, a kolon a Yahudiyan naxanye kelixi i konni e fa nxu yɛ Yerusalɛn
    yi, ne taa murutɛxi ɲaxin nan tima. E mɔn yinna soma taan ma. E mɔn taan banxine
    bɛtɛn sama.
  haw-1868: E ike pono ke alii, o na Iudaio i pii mai, mai ou mai la io makou nei,
    ua hele mai lakou i Ierusalema hana ana i ke kulanakauhale kipi a hewa, a ua hoopaa
    lakou i na papohaku, a ua hana hou lakou i ke kumu.
  arb-NAV: لِيَعْلَمِ الْمَلِكُ أَنَّ الْيَهُودَ الَّذِينَ وَفَدُوا عَلَيْنَا مِنْ
    عِنْدِكَ، جَاءُوا إِلَى أُورُشَلِيمَ وَانْهَمَكُوا فِي بِنَاءِ الْمَدِينَةِ الْمُتَمَرِّدَةِ
    الشِّرِّيرَةِ، وَقَدِ اسْتَكْمَلُوا بِنَاءَ أَسْوَارِهَا وَرَمَّمُوا أَسَاسَاتِهَا.
  ewe-ewe: Fia nenyae be, Yudatɔ siwo tso gbɔwò va mía gbɔ la yi Yerusalem, eye wogbugbɔ
    du dzeaglã, vɔ̃ɖi la le tsotsom. Wole gliawo flɔm ɖe dzi, eye wole gɔmeɖokpe siwo
    gbã la ɖɔm ɖo.
  eng-LEE: 'Be it made known unto the king, that the Jews who removed away from thee
    are come up to us unto Jerusalem: they are building the rebellious and the bad
    city, and are completing the walls, and are joining together the foundations.'
  asm-FB: মহাৰাজক জানিবলৈ দিওঁ যে, যি যিহূদী লোকসকল আপোনাৰ পৰা আঁতৰি গৈ, পুনৰ যিৰূচালেমলৈ
    আহি আমাৰ বিৰুদ্ধে বিদ্রোহী নগৰ নিৰ্ম্মাণ কৰিছে। তেওঁলোকে দেৱালবোৰ সম্পূৰ্ণ কৰিলে
    আৰু ভিত্তিমূল মেৰামতি কৰিলে।
  sus-A: مَنفّ، عِ شَ عَ كٌلٌن يُوِقِ نَشٍيٍ كٍلِ عِ شَ بْشِ مَ، عٍ بَرَ قَ مُشُ مَبِرِ،
    عٍ قَ سَبَتِ دَرِ سَلَمُ. عٍ نَ نَ تَا رَكٍلِقٍ، نَشَن كٌلٌنشِ مَتَندِلَيٍ شَ
    تَا رَ. عٍ بَرَ عَ تّتّ يَءِلَن قْلْ.
  fra-SBL: Que le roi sache que les Juifs qui sont montés de chez vous sont venus
    chez nous à Jérusalem. Ils construisent la ville rebelle et mauvaise, ils ont
    achevé les murs et réparé les fondations.
  hbo-hbo: יְדִ֙יעַ֙ לֶהֱוֵ֣א לְמַלְכָּ֔א דִּ֣י יְהוּדָיֵ֗א דִּ֤י סְלִ֙קוּ֙ מִן־לְוָתָ֔ךְ
    עֲלֶ֥ינָא אֲתֹ֖ו לִירוּשְׁלֶ֑ם קִרְיְתָ֨א מָֽרָדְתָּ֤א וּבִֽאישְׁתָּא֙ בָּנַ֔יִן
    *וְשׁוּרַי (וְשׁוּרַיָּ֣א) *אֶשְׁכְלִלוּ (שַׁכְלִ֔לוּ) וְאֻשַּׁיָּ֖א יַחִֽיטוּ׃
  piu-2006: '@see-verse:EZR.004.011'
  kik-kik: Nĩ kwagĩrĩire mũthamaki amenye atĩ, Ayahudi arĩa mookire kũrĩ ithuĩ moimĩte
    kũrĩ we nĩmathiĩte Jerusalemu, na nĩmaraaka rĩngĩ itũũra rĩu inene, o rĩu iremi
    na rĩaganu. Nĩmaracookereria rũthingo na magacookereria mĩthingi.
  fra-NCL: « Que le roi sache que les Juifs qui sont montés de chez toi parmi nous
    sont venus à Jérusalem ; ils rebâtissent la ville rebelle et méchante, en relèvent
    les murs et en restaurent les fondements.
  cek-AK: Siangpahrang mah nang khae hoi kaicae khaeah angzo kahoih ai Judah kaminawk
    loe, Jerusalem ah caeh o moe, lokpung han koi kaom vangpui to a sak o; sipae to
    a sak o moe, im doeh sak amtong o boeh, tiah panoek han angaih.
  cuk-cuk: ”Rey, na be wisguega, anmarse be Judío-dulemar-barmialidi, Jerusalén-neggweburse
    nonimalad. Emide, we-dulemar we-neggwebur-isgana, degi, beba-ibmar-imaksulid,
    gannar sobnanaid. Bato neggwebur-e-saila mesisbinmalad. Degine, we-neggwebur-e-galu-matusulid
    gannar sobnanaimalad.
  uig-CYR: Падиша алийлиригә мәлум болсунки, өзлири тәрәптин биз тәрәпкә кәлгән Йәһудийлар
    Йерусалимға келишти; улар әшу асий вә сесиқ шәһәрни қуруватиду, улини ясап пүттүрди,
    сепилни ясап чиқти вә сепилниң һуллирини бир-биригә улап ясаватиду.
  tel-2017: మీ పాలనలో ఉండి మా ప్రాంతానికి వచ్చిన యూదులు యెరూషలేముకు వచ్చి, తిరుగుబాటు
    చేసే ఆ చెడ్డ పట్టణాన్ని తిరిగి కడుతున్నారు. వారు దాని గోడలు నిలబెట్టి, పునాదులు
    బాగు చేస్తున్నారు.
  hat-BSA: Kite li vin rekonèt a wa a ke Jwif ki te monte soti kote ou te rive kote
    nou an Jérusalem. Yo ap rebati vil rebèl e mechan sa a e ap fin fè miray avèk
    reparasyon fondasyon yo.
  kos-kos: “Kut lungse tuh Tokosra Fulat lasr elan etu lah mwet Jew su tuku nu yenu
    liki acn saya pac lom elos oakwuki in Jerusalem, ac inge elos sifilpa musai siti
    koluk ac tunyuna sac. Elos mutawauk tari in sifil musai pot uh, na tia paht ac
    safla.
  hbo-WLC: יְדִ֙יעַ֙ לֶהֱוֵ֣א לְמַלְכָּ֔א דִּ֣י יְהוּדָיֵ֗א דִּ֤י סְלִ֙קוּ֙ מִן־לְוָתָ֔ךְ
    עֲלֶ֥ינָא אֲת֖וֹ לִירוּשְׁלֶ֑ם קִרְיְתָ֨א מָֽרָדְתָּ֤א ובאישתא בָּנַ֔יִן ושורי
    אשכללו וְאֻשַּׁיָּ֖א יַחִֽיטוּ׃
  ibo-ibo: Nke a bụ ime ka ị mata na ndị Juu si Babilọn lọta Jerusalem ọhụrụ a ebidola
    iwughachi obodo ọjọọ nke nnupu isi ahụ. Ha ewuolarị mgbidi ya, tọkwaa ntọala ya.
  ory-ory: ମହାରାଜଙ୍କ ନିକଟରେ ଜଣାଣ ଏହି ଯେ, ଆପଣଙ୍କ ନିକଟରୁ ଆଗତ ଯିହୁଦୀୟ ଲୋକମାନେ ଯିରୂଶାଲମକୁ
    ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସିଅଛନ୍ତି; ସେମାନେ ସେହି ବିଦ୍ରୋହୀ ଦୁଷ୍ଟ ନଗର ନିର୍ମାଣ କରୁଅଛନ୍ତି
    ଓ ପ୍ରାଚୀର ସମାପ୍ତ କରି ଭିତ୍ତିମୂଳର ଜୀର୍ଣ୍ଣସଂସ୍କାର କରିଅଛନ୍ତି।
  chk-chk: Aia mochen asile ngonuk, en äm king, pwe ekewe chon Juta mi feila senuk
    o feito ikei ra nonom Jerusalem. Ir ra aüsefälietä ewe telinimw mi ngau o afitikoko
    chök. Ra försefäli longolongun ewe telinimw o angang ngeni tittin kewe.
  rop-rop: “Haibala bos, melabat wandim yu garra sabi detlot Juwish pipul hubin kambek
    iya brom detlot najalot kantri blanga yu, bin go en jidan langa Jerusalem, en
    deibin stat bildimapbat det brabli nogudbala taun. Brom longtaim detlot pipul
    langa det taun nomo bin duwit langa olabat king. En tudei na dei bildimap ola
    wol en dei garra binijim dregli.
  ukr-1871: Нехай буде відомо цареві, що Юдеї, котрі вийшли від тебе, прийшли до нас
    в Ерусалим, будують се непокірливе та недобре місто, й мури виводять і підвалини
    їх вже полагодили.
  deu-1951: Es sei dem König kund, daß die Juden, die von dir zu uns heraufgezogen,
    nach Jerusalem, in die aufrührerische und böse Stadt gekommen sind, um dieselbe
    zu bauen, und daß sie die Mauern vollenden und die Grundfesten ausbessern wollen.
  eng-JPS: be it known unto the king, that the Jews that came up from thee are come
    to us unto Jerusalem; they are building the rebellious and the bad city, and have
    finished the walls, and are digging out the foundations.
  srp-1865: Da je na znanje caru da Judejci koji poðoše od tebe k nama, doðoše u Jerusalim,
    i grad odmetnièki i opaki zidaju, zidove opravljaju i iz temelja podižu.
  lug-lug: Kabaka asaanye ategeere nti Abayudaaya abaava gy’oli ne bajja gye tuli
    bagenze e Yerusaalemi okuddaabiriza ekibuga ekyo ekijeemu eky’abantu abakozi b’ebibi.
    Batandise okuddaabiriza emisingi n’okuzaawo bbugwe.
  heb-heb: ידיע להוא למלכא די יהודיא די סלקו מן לותך עלינא אתו לירושלם קריתא מרדתא
    ובאישתא בנין ושורי אשכללו ואשיא יחיטו׃
  ben-IRV: মহারাজের কাছে এই প্রার্থনা; ইহুদীরা আপনার কাছে থেকে আমাদের এখানে যিরূশালেমে
    এসেছে; তারা সে বিদ্রোহী মন্দ নগর তৈরী করছে, প্রাচীর শেষ করেছে, ভীত মেরামত করেছে৷
  pan-pan: ਰਾਜਾ ਨੂੰ ਖ਼ਬਰ ਹੋਵੇ ਕਿ ਜੋ ਯਹੂਦੀ ਤੁਹਾਡੇ ਕੋਲੋਂ ਸਾਡੇ ਵੱਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਏ ਹਨ,
    ਉਹ ਉਸ ਵਿਦਰੋਹੀ ਅਤੇ ਦੁਸ਼ਟ ਸ਼ਹਿਰ ਦੀ ਉਸਾਰੀ ਕਰ ਰਹੇ ਹਨ, ਸਗੋਂ ਕੰਧਾਂ ਨੂੰ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ
    ਨੀਹਾਂ ਨੂੰ ਸੁਧਾਰ ਚੁੱਕੇ ਹਨ।
  mya-JVB: အထံတော် မှ ကျွန်တော် တို့ရှိရာ သို့ ရောက် လာသော ယုဒ လူတို့သည် ဆိုးညစ် ၍
    ၊ ပုန်ကန် တတ်သော ယေရုရှလင် မြို့ ကို တည်လျက်၊ မြို့ရိုး အမြစ်ကိုချ ၍ လက်စသတ် လုသည်ကို
    သိ မှတ်တော်မူပါ။
  hmo-hmo: “King e, ai ura oi diba, oiemu tano dekena amo iniseni idia mai Iuda taudia
    be Ierusalema dekenai idia lao vadaeni. Idia ese unai dagedage bona kara dika
    hanua be ma idia haginia lou noho. Hanua ena magu idia haginia noho, bona nega
    sisina lalonai do idia haorea.
  urd-urd: बादशाह को मा'लूम हो कि यहूदी लोग जो हुज़ूर के पास से हमारे बीच येरूशलेम
    में आए हैं, वह उस बाग़ी और फ़सादी शहर को बना रहे हैं; चुनाँचे दीवारों को ख़त्म
    और बुनियादों की मरम्मत कर चुके हैं।
  rus-SYN: Да будет известно царю, что Иудеи, которые вышли от тебя, пришли к нам
    в Иерусалим, строят этот мятежный и негодный город, и стены делают, и основания
    их уже исправили.
  bqc-SIM: Kí, ǹyↄ̃ dↄ̃ kɛ́ Yuda pↄ́ bↄ̀ n kĩ́i aa sù laↄ gɛ̀ lɛ́ Yelusalɛũ wɛ̃́lɛ
    vãi pãsĩpi kálɛ, aa ɛ̀a lɛ́ a bĩ́ibo lↄ, aalɛ a bɛzia fɛlɛ.
  tcz-CHONGTHU: “Lengpan nahet louva khoh chu Babylon akonna hung kile Judate chu
    Jerusalem munnah achengun hiche khopi phalou tah galbol nomjengho chenna Jerusalem
    chu asapha taovin ahi. Amahon aleibul chu atungdoh taovin abaang jong ahin jovah
    diu ahitai.
  mar-mar: राजा अर्तहशश्त यास, आम्ही तुम्हास कळवू इच्छितो की, तुम्ही पाठवून दिलेले
    यहूदी कैदी येथे यरूशलेमेस आले आहेत. ते बंडखोर नगर बांधत आहे. त्यांनी भिंतीचे काम
    पूर्ण केले आहे आणि पायाची दुरुस्ती केली आहे.
  qub-qub: Tayta Mandaj, Israelcunami gam cajpita cutimusha nogacuna tiyaycashä parti
    Jerusalenman. Paycunami allcharcaycan mana wiyacoj fiyu runacuna tiyanan siudäta.
    Intëru cantunpa curralninta arurcaycan. Juchusha caycaj simintucunatapis allcharcaycan.
  bqp-bqp: Kína, ǹgↄ̃ dↄ̃ kũ Yuda kũ ò bò n kĩnaa ò sù lanↄ gɛ̀ɛ òtɛn Yurusalɛmu
    wɛ̃tɛ vãni pãsĩ pì kátɛ, ò ɛ̀ra òtɛni a bĩni bo dↄ, òtɛni a bɛzĩ futɛ.
  hat-hat: Nou vle fè wa a konnen jwif yo soti nan tout teritwa ki sou lòd li yo,
    yo vini lavil Jerizalèm, epi y'ap rebati lavil sa a ki pa janm vle soumèt devan
    li epi ki toujou ap fè bagay ki mal. Y'ap travay pou rebati gwo miray ranpa lavil
    la, yo gen tan fini ak fondasyon an.
  eng-BSB: Let it be known to the king that the Jews who came from you to us have
    returned to Jerusalem. And they are rebuilding that rebellious and wicked city,
    restoring its walls, and repairing its foundations.
  eng-WEBPB: Be it known to the king that the Jews who came up from you have come
    to us to Jerusalem. They are building the rebellious and bad city, and have finished
    the walls and repaired the foundations.
  kbq-kbq: Kinimoka amana nanekea antahio, Juda vahe'ma kagri kumatmimpima mani'nareti'ma
    atre'za aza vahe'mo'za ko'ma Jerusalemi kumapima mani'ne'za kema nontahi'za, havi
    zmavu'avazama hu'naza vahe'mo'za e'za Jerusalemi ran kumapina nona eme ki'naze.
    Noma azeri oti'za tra'ama kivagama nere'za, ku'ma kegina hago huvagare'za nehaze.
  nhe-BL: “Timitzmatiltíaj para nopa israelitame tlen quisque campa tiitztoc ipan
    tlali Babilonia huan mocueptoque hasta altepetl Jerusalén, quicualtlalíaj nopa
    altepetl tlen nochi quimatij eliyaya se altepetl tlahuel fiero ica tlacame tlen
    mosisiníaj. Huan ya quipehualtijtoque quicualtlalíaj nopa tepamitl huan quitlalilíaj
    itzinpehualtil nopa tiopamitl.
  bus-bus: Kí, ǹgↄ̃ dↄ̃ kɛ̀ Yuda kɛ̀ aↄ̃ bↄ̀ n kiia aↄ̃ sù kɛ̀nↄ gàa wèe Yerusalɛmu
    wɛ́tɛ zaa pãsĩ pì kaɛɛ, aↄ̃ ɛ̀ara wèe à bĩi boo dↄ, aↄ̃ↄe à bɛzĩ fɛɛɛ.
  gub-BL: O tuwihawete. Urumume'u putar amo ma'e newe ure nehe kury. Kwehe mehe eremur
    kar amo Zutew xe ne wà. Uhem Zeruzarez pe wà. Uzapo wi a'e tawhu nereruzar 'ymar
    ikatu 'ym ma'e waiko a'e wà kury. Uzypyrog pàrirogawtàtà ma'e iapo pà wà. Nan
    kwehe tete umumaw putar a'e ma'ereko haw wà nehe.
  eng-DRA: Be it known to the king, that the Jews, who came up from thee to us, are
    come to Jerusalem a rebellious and wicked city, which they are building, setting
