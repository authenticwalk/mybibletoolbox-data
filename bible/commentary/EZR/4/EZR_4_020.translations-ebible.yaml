verse: EZR.004.020
translations:
  mal-C: യൂഫ്രട്ടീസ് നദിക്കു മറുകരെയുള്ള പ്രവിശ്യകളെല്ലാം ഭരിച്ച്, കരവും കപ്പവും കടത്തുകൂലിയും
    ശേഖരിച്ചിരുന്ന ശക്തരായ രാജാക്കന്മാർ ജെറുശലേമിൽ ഉണ്ടായിരുന്നതായും നാം മനസ്സിലാക്കുന്നു.
  deu-TKW: Und mächtige Könige haben über Jerusalem geherrscht und ihre Macht über
    das ganze Gebiet jenseits des Stroms ausgedehnt, indem ihnen Steuer, Abgabe und
    Wegegeld entrichtet wurde.
  lin-lin: Na Yelusalemi, ezalaki na bakonzi ya nguya oyo bazalaki kokonza etuka mobimba
    ya ngambo ya weste ya ebale Efrate mpe epai ya banani bazalaki kofuta mpako ya
    mokonzi, mpako ya mabele mpe mpako ya nzela.
  eng-LSV: and mighty kings have been over Jerusalem, even rulers over all beyond
    the river, and toll, tribute, and custom is given to them.
  eng-GNV: There haue bene mightie kings also ouer Ierusalem, which haue ruled ouer
    all beyonde the Riuer, and tolle, tribute, and custome was giuen vnto them.
  eng-WEBSTER: There have also been mighty kings over Jerusalem, who have ruled over
    all countries beyond the river; and toll, tribute, and custom, was paid to them.
  nhw-BL: Huan nojquiya ticajsitoque para ipan Jerusalén achtihui itztoyaj tlanahuatiani
    catli tlahuel tetique huan quipixtoyaj ipan inintlanahuatilis nochi nopa tlali
    ipan ne seyoc nali atemitl Eufrates. Huan nopa tlanahuatiani ipan Jerusalén quiseliyayaj
    nochi nopa fincas huan impuestos tlen nopa tlalme.
  swh-ONEN: Yerusalemu umepata kuwa na wafalme wenye nguvu wakitawala nchi yote iliyo
    Ngʼambo ya Mto Frati, wakitoza kodi, ada na ushuru huko.
  bba-bba: Yerusɑlɛmu mi, sinɑm dɑmɡibɑ bɑ bɑndu di mɑ bɑ beri min tem kpuro mɔ. Mɑ
    sinɑmbu ɡɑbu bɑ rɑ bu wɔ̃ɔ ɡobi kɑ ɡbere ɡobi kɔsie.
  eng-KJVCPB: There have been mighty kings also over Jerusalem, which have ruled over
    all countries beyond the river; and toll, tribute, and custom, was paid unto them.
  mpx-mpx: Valila kin gasigasisel hi tologugui Yelusalema, yaka wewel Yupeleitis labena
    leupai hi logugui-agil ge hi ba takis tomaha ona hi pwapwamola elal.
  luo-luo: Jerusalem osebedo gi ruodhi maroteke ka girito piny Yufrate duto, kendo
    osuru, chiwo ma ruoth ketone joma otelone, kod chudo moro amora mag gik miloko
    nochulgi.
  meu-meu: Pavapava herea-daedia ese Ierusalem vada e lohiaia; Sinavai Badana enekahana
    basileiana idoinai ese heaiva bona kohu davadia bona tax na idia e henidia.
  npi-ULB: शक्तिशाली राजाहरूले यरूशलेममा राज्‍य गरेका रहेछन्, र यूफ्रेटिस नदीपारिको
    प्रान्तका हरेक कुरामा अधिकार जमाएका रहेछन् । तिनीहरूलाई करहरू र महसुलहरू तिरिएका
    रहेछन् ।
  yor-yor: Jerusalẹmu ti ní àwọn ọba alágbára tí ń jẹ ọba lórí gbogbo àwọn agbègbè
    Eufurate, àti àwọn owó orí, owó òde àti owó ibodè sì ni wọ́n ń san fún wọn.
  ind-ind: Dalam buku catatan sejarah kami juga tertulis bahwa dahulu, seluruh wilayah
    barat sungai Efrat, termasuk kota Yerusalem, dikuasai oleh raja-raja besar yang
    memerintah dari Yerusalem. Pada waktu itu berbagai macam pajak dibayarkan oleh
    penduduk wilayah itu kepada raja-raja tersebut.
  pes-OPCB: همچنین فهمیدم که پادشاهانی قدرتمند در اورشلیم بوده‌اند که بر سراسر غرب
    رود فرات فرمانروایی می‌کردند، و جزیه و باج و خراج می‌گرفتند.
  tgl-ULB: Ang mga makapangyarihang hari ay namuno sa Jerusalem at may kapangyarihan
    sa lahat ng bagay hanggang sa ibayo ng Ilog. Kinilala at nagbayad sila ng mga
    buwis sa kanila.
  hui-hui: Bamba kini hongohe Yarusalemeni howa dindi dewa Iba Yuberedisi orayagi
    ibugua handameho haga heneya. Ani handayaho howa tigua wali agalihondo dagisi
    muni tara tara ngidaba laga heneya.
  mya-mya: တန်​ခိုး​ကြီး​သော​ဘု​ရင်​များ​သည်​ထို​မြို့​တွင်​စိုး​စံ​ကာ ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက်​ပြည်​နယ်​တစ်​ခု​လုံး​မှ​အ​ခွန်​ဘဏ္ဍာ​တော်​များ​ကို​ကောက်​ခံ​ခဲ့​ကြ​၏။-
  bod-N: སྔར་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་པོ་ཤིན་ཏུ་དབང་ཅན་རྣམས་བྱུང་སྟེ། གཙང་པོའི་ནུབ་རྒྱུད་ཀྱི་ཡུལ་ཐམས་ཅད་དུ་སྲིད་བྱས་ཤིང་།
    མི་ཐམས་ཅད་ཀྱིས་དེ་དག་ལ་དཔྱ་ཁྲལ་དང་འབུལ་མཚན། འབྲུ་ཁྲལ་བཅས་བཅལ་ཏོ། །
  sna-sna: Jerusarema rakanga rine madzimambo ane simba akanga achitonga nzvimbo yose
    iri mhiri kwaYufuratesi, uye mitero, nemhando dzose dzemitero, mutero womunhu
    mumwe nomumwe, kana mutero wokumuganhu kwenyika, yairipirwa kwavari.
  spa-BLM: También ha habido reyes poderosos sobre Jerusalén que han gobernado todo
    el país más allá del río, y se les pagaba tributo, costumbre y peaje.
  cac-cac: A d'a yic chi' ay eb' sreyal Jerusalén te tec'an, a eb' ix ac'an mandar
    d'a lum luum d'a stojolal b'aj tz'em c'u d'a a' Éufrates chi'. Ix yac' q'uen tumin
    eb' anima d'a eb' yuj stupan eb' b'aj cajan chi'.
  swh-ULB: Wafalme wakuu walitawala Yerusalem yote na kuongoza kila sehemu ya mji
    ngambo ya mto. Ada na kodi walilipwa.
  bel-bel: і што былі ў Ерусаліме цары магутныя, якія валодалі ўсім зарэччам, і ім
    давалі падаткі, налогі і мыту.
  deu-ELBBK: Und mächtige Könige sind über Jerusalem gewesen, die über alles geherrscht
    haben, was jenseits des Stromes ist; und Steuer, Zoll und Weggeld wurde ihnen
    gegeben.
  mbb-OT: Netuenan ku zaan pinaaǥi te menge surat he midumala is Jerusalem te mekeǥeǥehem
    he menge hadì he midhadì te tivuuk he prubinsya ziyan layun te Eufrates ne mibayad
    heini he prubinsya ziyà te kandan te vuhis wey zuma pa he menge veleyazan.
  mal-2015: യെരൂശലേമിൽ ബലവാന്മാരായ രാജാക്കന്മാർ ഉണ്ടായിരുന്നു; അവർ നദിക്കു അക്കരെയുള്ള
    നാടൊക്കെയും വാണു കരവും നികുതിയും ചുങ്കവും വാങ്ങിവന്നു എന്നും കണ്ടിരിക്കുന്നു.
  rmc-rmc: a hoj upral o Jeruzalem vladňinenas zorale kraľa, save ovladňinenas savore
    phuva pal o paňi Eufrat, a počinelas pes lenge o daňe the o clo.
  pes-OPV: و پادشاهان قوی در اورشلیم بوده‌اند که بر تمامی ماورای نهر سلطنت می‌کردند
    و جزیه و خراج و باج به ایشان می‌دادند.
  ron-1924: Ау фост ла Иерусалим ымпэраць путерничь, стэпынь песте тоатэ цара де динколо
    де рыу ши кэрора ли се плэтя бир, даре ши дрепт де тречере пе друм.
  ben-OBCV: জেরুশালেম থেকেই পরাক্রমী নৃপতিগণ একদিন ইউফ্রেটিস নদীর অববাহিকার সমস্ত
    ভূখণ্ডে রাজত্ব করতেন। তাদের রাজস্ব, প্রণামী এবং মাশুলও যথাযথভাবে প্রদান করা হত।
  som-som: Oo weliba Yeruusaalem waxaa xukumi jiray boqorro xoog badan, oo waxay u
    talin jireen inta webiga ka shishaysa oo dhan, oo gabbaro, iyo canshuur, iyo baadba
    waa la siin jiray.
  lat-VUC: 'nam et reges fortissimi fuerunt in Jerusalem, qui et dominati sunt omni
    regioni quæ trans fluvium est: tributum quoque et vectigal, et reditus accipiebant.'
  eng-ASVBT: There have been mighty kings also over Jerusalem, who have ruled over
    all the country beyond the River; and tribute, custom, and toll, was paid unto
    them.
  ita-1885: e che già vi furono re potenti in Gerusalemme, i quali signoreggiarono
    in tutto il paese ch'è di là dal fiume; e ch'erano loro pagati tributi, taglie
    e gabelle.
  eng-LXXUP: And there were powerful kings in Jerusalem, and they ruled over all the
    country beyond the river, and abundant revenues and tribute were given to them.
  eng-ULB: Mighty kings have ruled over Jerusalem and had power over everything in
    the Province Beyond the River. Tribute and taxes were paid to them.
  spa-VBL: Poderosos reyes han gobernado en Jerusalén y en toda la zona al oeste del
    Éufrates, y han recibido impuestos, tributos y tasas.
  fra-_FOB: Et qu'il y a eu des rois puissants à Jérusalem, qui ont dominé sur tout
    ce qui est au delà du fleuve, et qu'on leur payait le tribut, l'impôt et le péage.
  mal-mal: യെരൂശലേമിൽ ബലവാന്മാരായ രാജാക്കന്മാർ ഉണ്ടായിരുന്നതായും, അവർ നദിക്ക് അക്കരെയുള്ള
    നാടൊക്കെയും വാണ് കരവും നികുതിയും ചുങ്കവും ഈടാക്കിയിരുന്നതായും കണ്ടിരിക്കുന്നു.
  urd-GVR: Nīz, Yarūshalam tāqatwar bādshāhoṅ kā dārul-hukūmat rahā hai. Un kī itnī
    tāqat thī ki Dariyā-e-Furāt ke pūre maġhribī ilāqe ko unheṅ muḳhtalif qism ke
    ṭaiks aur ḳharāj adā karnā paṛā.
  suz-BL: यरूसलेममी सासन पाइब सक्ति पाइश्‍शो पिपपुकी बाक्‍तेक्‍म। मेकोपुकीमी युफ्रेटीस
    आइक्‍ची हांबु ङा रागी नेल्‍ल अधिकारम वोइश्‍शो बाक्‍तेक्‍म। मिनु मुरपुकीमी पिप
    कली थाप्‍तीके, आन चेम्‍शो रे थाप्‍तीके नु आन रू ङा थाप्‍तीके नेल्‍ल थाप्‍शो बाक्‍तेक्‍म।
  ita-1927: Vi sono stati a Gerusalemme dei re potenti, che signoreggiarono su tutto
    il paese ch’è di là dal fiume, e ai quali si pagavano tributi, imposte e pedaggi.
  ckb-ckb: ئۆرشەلیم پاشای بە توانای هەبووە و دەسەڵاتیان بەسەر هەموو هەرێمی ئەوبەری
    فوراتدا ڕۆیشتووە، سەرانە و گومرگ و باجیان پێدراوە.
  eng-BBE: Further, there have been great kings in Jerusalem, ruling over all the
    country across the river, to whom they gave taxes and payments in goods and forced
    payments.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬಲಿಷ್ಠ ರಾಜರು ಆಳುತ್ತಾ, ಯೂಫ್ರೇಟೀಸ್ ನದಿಯಾಚೆಯ ಎಲ್ಲಾ
    ಪ್ರದೇಶಗಳಲ್ಲಿ ಅಧಿಕಾರ ನಡೆಸುತ್ತಾ, ಕಪ್ಪ, ತೆರಿಗೆ, ಸುಂಕಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಿದ್ದರೆಂದು
    ಕಂಡುಬಂದಿದೆ.
  tam-2017: எருசலேமில் வல்லமையுள்ள ராஜாக்கள் இருந்தார்கள் என்றும், அவர்கள் நதிக்கு
    மறுபுறத்தில் இருக்கிற சகல தேசங்களையும் ஆண்டுவந்தார்கள் என்றும், அனைத்து வரியும்
    அவர்களுக்குச் செலுத்தப்பட்டது என்றும் தெரியவருகிறது.
  spa-RV-1909: Y que reyes fuertes hubo en Jerusalem, quienes señorearon en todo lo
    que está á la parte allá del río; y que tributo, y pecho, y rentas se les daba.
  ron-BTF: Au fost împăraţi puternici de asemenea peste Ierusalim, care au domnit
    peste toate ţinuturile de dincoace de râu; şi li s-a plătit taxă, tribut şi vamă.
  eng-WEBP: There have also been mighty kings over Jerusalem who have ruled over all
    the country beyond the River; and tribute, custom, and toll was paid to them.
  eng-FBV: Powerful kings have ruled over Jerusalem and throughout the whole area
    west of the Euphrates, and they received tax, tribute, and fees.
  nld-1939: Er zijn in Jerusalem zelfs machtige koningen geweest, die heel het gebied
    aan de overzijde van de Rivier hebben beheerst, en aan wie men belasting, schatting
    en tol heeft betaald.
  nch-BL: Huan nojquiya tijpantijtoque para ipan Jerusalén achtohuiya itztoyaj tanahuatiani
    cati tahuel tetique huan quipixtoyaj ipan inintanahuatilis nochi nopa tali ipan
    ne seyoc nali hueyat Eufrates. Huan nopa tanahuatiani ipan Jerusalén quiseliyayaj
    nochi nopa fincas huan impuestos ten nopa talme.
  vie-1934: Lại tại Giê-ru-sa-lem đã có những vua rất quyền thế, quản hạt cả xứ ở
    bên kia sông, và người ta tiến cống, nộp thuế, và đóng tiền mãi lộ cho các vua
    đó.
  hin-CV: प्रतापी राजाओं ने येरूशलेम पर शासन किया है तथा उनका शासन इस नदी के पार के
    सभी प्रदेशों पर रहा है तथा इन्हें भेंटें, चुंगी तथा कर दिए जाते रहे हैं.
  spa-BES: Además, ha habido grandes reyes en Jerusalén, que gobiernan todo el país
    al otro lado del río, a quienes se les entregan impuestos y pagos de bienes y
    tributos.
  tdx-tdx: Toe teo ty mpanjaka ra’elahy nifehe Ierosalaime, nifeleke i fonga tane
    alafe’ i Sakaiy; le nitolo­rañe rorotse naho haba vaho fondro.
  tha-KJV: เคยมี​กษัตริย์​ผู้​ทรงอำนาจได้ครองเยรูซาเล็ม เป็นผู้ทรงปกครองมณฑลทั้งสิ้นฟากแม่น้ำข้างโน้น
    ซึ่งเขาถวายบรรณาการ ค่าธรรมเนียมและภาษี​ให้
  por-BR-2018: E que houve reis poderosos em Jerusalém, dominaram toda a região além
    do rio; e a eles se pagava tributos, taxas e impostos.
  deu-ELO: Und mächtige Könige sind über Jerusalem gewesen, die über alles geherrscht
    haben, was jenseit des Stromes ist; und Steuer, Zoll und Weggeld wurde ihnen gegeben.
  eng-WYC-2018: for why there were in Jerusalem full strong kings, which also were
    lords of all the country that is beyond the flood; also those kings took tribute,
    and toll, and rents. (for there were very strong kings in Jerusalem, who were
    also lords of all the province that is west of the Euphrates River; and those
    kings took tribute, or taxes, and tolls, and rents.)
  epo-epo: ke potencaj reĝoj estis en Jerusalem kaj posedis la tutan transriveran
    regionon, kaj tributo, impostoj, kaj jarpagoj estis donataj al ili.
  uig-PIN: Ilgiriki waⱪitlarda ⱪudrǝtlik padixaⱨlar Yerusalemƣa ⱨɵkümranliⱪ ⱪilip,
    Dǝryaning xu tǝripidiki pütün yǝrlǝrni idarǝ ⱪilip kǝlgǝn, ular xularƣa beⱪinip
    baj, olpan wǝ pariⱪini tapxurup kǝlgǝnikǝn.
  beo-beo: Gasa bagade Ba:bilone hina dunu da Yelusaleme amola Guma:dini Iufala:idisi
    soge huluane ouligisu. Ilia da su (da:gisi) muni amo dunuma lasu.
  tpi-OTNT: Bipo ol strongpela king i bin i stap long Jerusalem na ol i bin bosim
    olgeta hap bilong dispela provins long hapsait bilong wara Yufretis. Na ol i bin
    kisim ol kain kain takis long olgeta dispela manmeri.
  hau-SA: Urushalima ta yi sarakuna masu iko sosai waɗanda suka yi mulkin Kewayen
    Kogin Yuferites gaba ɗaya, an kuma biya masu haraji, da kuɗin shiga da na fita
    na kaya.
  uig-LAT: Ilgiriki waqitlarda qudretlik padishahlar Yérusalémgha hökümranliq qilip,
    Deryaning shu teripidiki pütün yerlerni idare qilip kelgen, ular shulargha béqinip
    baj, olpan we pariqini tapshurup kelgeniken.
  nde-nde: IJerusalema isike yaba lamakhosi alamandla ayebusa kulolonke elangaphetsheya
    kweYufrathe, kubhadalwa kuwo imithelo, inkongozelo yenkosi lemithelo yokungenisa
    impahla elizweni.
  ton-ton: Pea naʻe ʻi ai ʻi muʻa ʻae ngaahi tuʻi mālohi lahi foki naʻe pule ʻi Selūsalema,
    ʻaia naʻe pule ki he ngaahi fonua kotoa pē ʻi he kauvai ʻe taha ʻoe vaitafe; pea
    naʻe ʻatu kiate kinautolu ʻae totongi, mo e tukuhau, mo e totongi fakatau.
  ces-1613: Nadto i králové mocní že bývali v Jeruzalémě, a panovali nade vším, co
    jest za řekou, jimž platové, cla a úrok dáván býval.
  eng-WMB: There have also been mighty kings over Jerusalem who have ruled over all
    the country beyond the River; and tribute, custom, and toll was paid to them.
  tam-TCV: அத்துடன் வலிமைமிக்க அரசர்கள் எருசலேமிலிருந்து, நதியின் மறுகரைவரை எங்கும்
    ஆட்சிசெய்திருக்கின்றனர் எனவும், அவர்களுக்கு வரிகளும், திறையும், சுங்கத் தீர்வையும்
    செலுத்தப்பட்டிருக்கின்றன எனவும் அறிந்தேன்.
  ceb-ULB: Adunay mga hari nga kusgan nga nagdumala sa Jerusalem ug adunay gahom sa
    tanang butang sa unahan sa Suba. Ang pahinungod ug mga buhis ginabayad kanila.
  pol-UBG: Ponadto potężni królowie panowali nad Jerozolimą i rządzili nad wszystkimi
    za rzeką, i płacono im podatek, daninę i cło.
  urd-GVU: نیز، یروشلم طاقت ور بادشاہوں کا دار الحکومت رہا ہے۔ اُن کی اِتنی طاقت تھی
    کہ دریائے فرات کے پورے مغر بی علاقے کو اُنہیں مختلف قسم کے ٹیکس اور خراج ادا کرنا
    پڑا۔
  deu-1912: Auch sind mächtige Könige zu Jerusalem gewesen, die geherrscht haben über
    alles, was jenseits des Wassers ist, daß ihnen Zoll, Schoß und jährliche Zinse
    gegeben wurden.
  kan-2017: ಅವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬಲಿಷ್ಠರಾಗಿ ರಾಜ್ಯ ಆಳುತ್ತಾ, ಹೊಳೆಯಾಚೆಯ ಎಲ್ಲಾ ಪ್ರದೇಶಗಳಲ್ಲಿ
    ಅಧಿಕಾರನಡಿಸುತ್ತಾ, ಕಪ್ಪ, ತೆರಿಗೆ ಸುಂಕಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಾ ಇದ್ದರೆಂದು ಕಂಡುಬಂದಿತು.
  yap-yap: Pi pilung nib gel lungun e ur gagiyeggad u rom ma ur gagiyeggad u ga’ngin
    fare nam u ba’ ni ngal e Eufrates, ni ur kunuyed e tax.
  hlt-MCSB: Manghai tlungluen rhoek khaw Jerusalem ah om uh tih sok paem boeih te
    a hung uh. Mangmu, hlang mangmu neh cawn khaw amih taengah ana paek uh coeng.
  mdy-ETH: ያዺ ማዔያታቴያ ዬሩሳላሜይዳ ዔፕራፂሴኮ ዓባ ኬስካ ባንፆና ዓኣ ዓጮ ቢያ ጊኢራ ጊኢሪሻያ፤ ሃሣ ኮርሞ ኮርማ ዓሶፓ
    ሚኢሼ ጪጊሻ ዔርቴ ካኣታ ዒኢካ ካኣታዼኔ።
  twi-ASANTE: Ahemfo atumfoɔ a adi adeɛ Yerusalem ne asuo Eufrate atɔeɛ fam nyinaa
    agye toɔ ne adwadeɛ bebree.
  eng-WEBU: There have also been mighty kings over Jerusalem who have ruled over all
    the country beyond the River; and tribute, custom, and toll was paid to them.
  wal-wal: Yerusalaamen wolqqaama kawoti kawotidosona; Efiraaxiisa SHaafaappe Arggo
    Bagga Biittaappekka he kawoti giiraanne qaraxaa ekkidosona.
  spa-PDDPT: que en Jerusalén hubo reyes fuertes que dominaban toda la región de Más
    Allá del Río y que se les pagaba tributos, impuestos y peaje.
  gun-gun: Jerusalém tetã py ikuai avi va'ekue huvixa ipo'akapa va'e. Ha'e va'e kuery
    ma Eufrates yakã rovai ha'e javi rupi ipo'aka va'ekue. Ha'e kuery pe ae opagapaa
    va'ekue imposto ha'e pedágio opaga 'rã va'ekue.
  agu-BL: Nin le yi jun tnuma'tz, e' jal balaj rey yi e' cawun tibaj cyakil e'chk
    ama'l toque'n tzi'n, kale atite't yi tzanla' Eufrates. Nin ja cho'c cyakil wunak
    jak' chica'wl, na ja chichoj e'chk alcawal tu e'chk cutxuj scyetz.
  ilo-ULB: Nagturay dagiti nabibileg nga ar-ari iti Jerusalem ken inturayanda dagiti
    amin nga adda iti ballasiw ti Karayan. Immawatda kadagiti bayad a pagyaman ken
    buwis.
  kpg-kpg: Nia king maaloo nogo dagi i kono, guu hai nadau haganoho laa hongo nia
    henua huogodoo ala i bahi i dai o Euphrates ge gu ogo nia dagitedi mono hadu o di
    oobidi.
  uig-ARA: ئىلگىرىكى ۋاقىتلاردا قۇدرەتلىك پادىشاھلار يېرۇسالېمغا ھۆكۈمرانلىق قىلىپ،
    دەريانىڭ شۇ تەرىپىدىكى پۈتۈن يەرلەرنى ئىدارە قىلىپ كەلگەن، ئۇلار شۇلارغا بېقىنىپ
    باج، ئولپان ۋە پارىقىنى تاپشۇرۇپ كەلگەنىكەن.
  sus-sus: Mangɛ gbangbalanyi ndee nu na Darisalamu, naxee nu ɲamanɛ birin yamarima
    naxee nu na Efirati xure naakiri ma. Birin nu duuti fima e ma.
  pon-2006: Nanmwarki kehlail kan kaundahr wasao oh kakaun sahpw koaros en Palikapi-en-Iupreitis,
    rikirikpene daksis oh mwohni en koperment.
  ksd-ksd: A umana ngala na king bula dia ga kure Ierusalem ma dia ga kure ra gunan
    par ta ra papar a tava alir maro; ma di ga tul tar ra totokom na varkurai ma ra
    totokom na tabarikik ma ra totokom na nga ta diat.
  tur-YTC: Irmak ötesindeki bütün ülkeyi hükmeden Yeruşalem üzerinde güçlü krallar
    da oldu; ve onlara vergi, gümrük ve harç ödendi.
  grc-BRENT: Καὶ βασιλεῖς ἰσχυροὶ ἐγένοντο ἐν Ἱερουσαλὴμ, καὶ ἐπικρατοῦντες ὅλης τῆς
    πέραν τοῦ ποταμοῦ, καὶ φόροι πλήρεις καὶ μέρος δίδονται αὐτοῖς.
  ind-AYT: Raja-raja yang kuat pernah berkuasa atas Yerusalem. Mereka memerintah seluruh
    daerah di seberang sungai; pajak, upeti, dan bea cukai dibayarkan kepada mereka.
  nya-nya: Mafumu amphamvu akhala akulamulira Yerusalemu ndi chigawo chonse cha Patsidya
    pa Yufurate. Iwo ankalandira msonkho ndi kulipira ndalama zakatundu olowa mʼdziko
    pa kanthu kena kalikonse.
  hrv-hrv: 'I moćni su kraljevi kraljevali u Jeruzalemu, koji su gospodarili svime
    s onu stranu Rijeke: njima se plaćao danak, porez i carina.'
  mps-mps: Polobadu te bomai king dabe te Jerusalemde bidiyu, tama augwaligo te wę
    Yufretis te badu provins dabe tigidali badu tonaluai. Tama augwaligo te we bidi
    tigidalide takis mone sai dao.
  tpi-tpi: Bipo ol strongpela king i bin i stap long Jerusalem na ol i bin bosim olgeta
    hap bilong dispela provins long hapsait bilong wara Yufretis. Na ol i bin kisim
    ol kain kain takis long olgeta dispela manmeri.
  dan-1931: over Jerusalem har der hersket mægtige Konger, som udstrakte deres Magt
    over alt hinsides Floden, og til hvem der svaredes Skat, Afgift og Skyld.
  vie-OVCB: Ngoài ra, tại Giê-ru-sa-lem đã có những vua lớn, cai trị cả miền bên kia
    sông, thu cống phẩm và các loại thuế (thuế quan, thuế đường, cầu, chợ).
  guj-2017: યરુશાલેમમાં જે પ્રતાપી રાજાઓએ નદી પારના આખા દેશ પર હકૂમત ચલાવી છે, તેમને
    લોકો કર તથા જકાત આપતા હતા.
  pon-2006A: Nanmwarki kehlail kan kaundahr wasao oh kakaun sahpw koaros en Palikapi-en-Iupreitis,
    rikirikpene daksis oh mwohni en koperment.
  por-BRBSL: There também foram poderosos reis sobre Jerusalém, que governaram todo
    o país além do rio; e tributo, costumes e pedágio foram pagos a eles.
  cth-cth: Jerusalem vah, athakaawme siangpahrang, tui namran totouh ka uk thai e
    siangpahrang hai la ao bawi toe, tamuk hoi hnopai phu hoi laikawk phunaw hai a
    canei awh.
  twi-twi: Ahemfo atumfo a adi ade wɔ Yerusalem ne asu Eufrate agya no nyinaa agye
    tow ne aguade bebree.
  hlt-hlt: Manghai tlungluen rhoek khaw Jerusalem ah om uh tih sok paem boeih te a
    hung uh. Mangmu, hlang mangmu neh cawn khaw amih taengah ana paek uh coeng.
  tbz-SIM: Bɛkpɑ̀ɑ̀tìdiɛbɛ̀ do buotɛ́mu Sedisɑdɛmmu kɛ́mbɑkɛ́ kukó nyɑ́ɑ̀ kó yɛhɛkɛ̀
    kɛ̀ bɛ̀ mbɛ̀ yietì dɑ̀mpóò nɛ̀ ihɛikɛ̀ndíítí nɛ̀ tipotɑntì kpɛyi.
  msy-2020: Fomɨra atrivir gavgaviba Jerusalemɨn gara ikiava, Yufretisɨn Fanemɨn vongɨn
    itir provinsɨn kaba bar dagh ativagha dar gari. Egha me gavman danɨngasa gumazamiziba
    da dagɨaba ko takisɨn igharagha garir avɨriba isi.
  dop-dop: Pǝ kɑɑsɑ ɩcɑtɛ ńtɛ́ tɔ, ɑwulɑɑ nɑpǝlɩ pɑ tɔkɑɣɑnɑ kɑwulɑɣɑ nɑ pɑ́ ŋmɑkǝlǝɣɩ
    hɔɣɔlʋɣʋ ŋkʋ kʋ nyǝ́mɑ, nɑ pɑ́ mʋɣɩ-wɛɣɛ lɑmpuunɑɑ nɑ pɑ́ fɛlǝɣɩ-wɛ nɑ pǝ́cɔ́
    pɑ́ sʋʋkɩ pɑ tɛtʋ tɑɑ.
  azb-azb: O zaman Yerusəlimi idarə edən qüdrətli padşahlar var idi. Fərat çayının
    qərbindəki bütün torpaqlar üzərində bu padşahlar hökmranlıq edirdilər. Buranın
    əhalisi isə onlara xərac, vergi və gömrük verirdi.
  eng-DBY: And there have been mighty kings over Jerusalem, who have ruled over all
    beyond the river; and tribute, tax, and toll were paid to them.
  hin-2017: यरूशलेम के सामर्थी राजा भी हुए जो महानद के पार से समस्त देश पर राज्य करते
    थे, और कर, चुंगी और राहदारी उनको दी जाती थी।
  wol-KYG: Yerusalem nag amoon na buur yu am doole yu moom mboolem wet ga ca Wàllaa
    Dex, ñu di leen fey galag ak njoti bopp ak juuti.
  eng-YLT: and mighty kings have been over Jerusalem, even rulers over all beyond
    the river, and toll, tribute, and custom is given to them.
  eng-WYC-2017: for why there were in Jerusalem full strong kings, which also were
    lords of all the country that is beyond the flood; also those kings took tribute,
    and toll, and rents.
  eng-WMBB: There have also been mighty kings over Jerusalem who have ruled over all
    the country beyond the River; and tribute, custom, and toll was paid to them.
  urd-GVH: नीज़, यरूशलम ताक़तवर बादशाहों का दारुल-हुकूमत रहा है। उनकी इतनी ताक़त थी
    कि दरियाए-फ़ुरात के पूरे मग़रिबी इलाक़े को उन्हें मुख़्तलिफ़ क़िस्म के टैक्स और
    ख़राज अदा करना पड़ा।
  rug-rug: Meke pukerane si koa baṉara pa Zerusalema sari na baṉara ṉiṉiradi saripu
    totoli beto nia sa doduru popoa pa kali lodu rimata koasa Ovuku Iuparetisi, meke
    koarini si ta tabara sari na doduru votiki takisi, na gua.
  gaz-gaz: Yerusaalem mootota ciccimoo guutummaa Gama Laga Efraaxiis bulchan qabdi
    turte; qaraxni, gibirrii fi ashuuraan isaaniif kennama ture.
  fra-LSG: Il y eut à Jérusalem des rois puissants, maîtres de tout le pays de l’autre
    côté du fleuve, et auxquels on payait tribut, impôt, et droit de passage.
  yal-yal: Manga sɛnbɛmane lu nɛn Yerusalɛn yi, naxanye yi yamanan birin nɔxi Efirati
    baan sogegododen binni, mudun nun xun saren nun yamanani gidi saranna yi soma
    naxanye yii.
  haw-1868: A ua noho na'lii nui mamua maluna o Ierusalema, a noho alii lakou maluna
    o kela aoao a pau o ka muliwai; a ua haawiia mai ka makana, a me ka uku, a me
    ka hookupu, a me ke dute ia lakou.
  arb-NAV: وَقَدْ تَوَلَّى عَرْشَ أُورُشَلِيمَ مُلُوكٌ مُقْتَدِرُونَ تَسَلَّطُوا عَلَى
    جَمِيعِ مِنْطَقَةِ عَبْرِ النَّهْرِ، الَّتِي أَدَّى أَهْلُهَا لَهُمْ جِزْيَةً
    وَخَرَاجاً وَخَفَارَةً.
  ewe-ewe: Fia siwo ɖo ŋusẽ geɖe la nɔ Yerusalem kpɔ, eye woɖu anyigba siwo katã le
    Frat tɔsisi la godo dzi, woxea nudzɔdzɔ, adzɔhowo kple mɔtahowo na wo.
  eng-LEE: And that mighty kings have been over Jerusalem, who ruled over all the
    countries beyond the river; and that tax, tribute, and toll was given unto them.
  asm-FB: পৰাক্রমী ৰজাসকলে যিৰূচালেমৰ ওপৰত শাসন কৰিছিল আৰু নদীৰ সিপাৰৰ সকলো বস্তুৰ
    ওপৰত অধিকাৰ কৰিছিল। তেওঁলোকক কৰ-কাটল দিছিলে।
  sus-A: مَنفّ فبَنفبَلَنيِ ندٍيٍ نُ نَ دَرِ سَلَمُ، نَشٍيٍ نُ حَمَنّ بِرِن يَمَرِ مَ
    نَشٍيٍ نُ نَ عٍقِرَتِ شُرٍ نَاكِرِ مَ. بِرِن نُ دُوتِ قِمَ عٍ مَ.
  fra-SBL: Il y a eu aussi à Jérusalem des rois puissants qui ont régné sur tout le
    pays au-delà du fleuve, et on leur a payé des tributs, des coutumes et des péages.
  hbo-hbo: וּמַלְכִ֣ין תַּקִּיפִ֗ין הֲוֹו֙ עַל־יְר֣וּשְׁלֶ֔ם וְשַׁ֨לִּיטִ֔ין בְּכֹ֖ל
    עֲבַ֣ר נַהֲרָ֑ה וּמִדָּ֥ה בְלֹ֛ו וַהֲלָ֖ךְ מִתְיְהֵ֥ב לְהֹֽון׃
  piu-2006: '@see-verse:EZR.004.019'
  kik-kik: Jerusalemu nĩrĩkoretwo na athamaki a hinya magĩathana Mũrĩmo-wa-Farati
    wothe, na nĩmarĩhagwo igooti na maruta ma mũthamaki, o na igooti rĩa mĩrigo ĩgĩtoonya
    bũrũri-inĩ.
  fra-NCL: Il y eut à Jérusalem des rois puissants, maîtres de tout le pays d’au delà
    du fleuve ; et on leur payait impôt, tribut et droit de passage.
  cek-AK: Thacak siangpahrang mah Jerusalem hoiah vapui yaeh to uk moe, anih mah toksakhaih
    atho, tamut hoi hmuenmae nuiah kok ih phoisa doeh a paeksak vai boeh.
  cuk-cuk: Degine, Jerusalén-neggweburgine, reymar-gangued-nikmaladi megis nanae.
    We-reymar bela yarmargi Éufrates-diwar-dad-argwanedsiki, e-ganguedba negsemamai
    gusmala. Degine, daklearbalid, dulemar neggwebur-bennuklegedi ega ukdii gusmala,
    neggweburga-mani-weleged ega ukdii gusmala, degi, neg-mamaid-bennukdii nanasmala.
  uig-CYR: Илгәрки вақитларда қудрәтлик падишалар Йерусалимға һөкүмранлиқ қилип, Дәрияниң
    шу тәрипидики пүтүн йәрләрни идарә қилип кәлгән, улар шуларға беқинип баҗ, олпан
    вә париқини тапшуруп кәлгән екән.
  tel-2017: గతంలో యెరూషలేము పట్టణంలో బలవంతులైన రాజులు పాలన చేశారు. వారు నది అవతల ఉన్న
    దేశాలన్నిటినీ పాలించినందు వల్ల ఆ దేశాలన్నీ వారికి శిస్తు, సుంకం, పన్నులు చెల్లించారు.
  hat-BSA: ke wa pwisan pa yo te konn gouvène tout pwovens lòtbò larivyè yo e ke kontribisyon
    obligatwa yo, tarif yo, e lese pase yo te konn peye a yo menm.
  kos-kos: Tokosra na ku puspis elos tuh leumi acn we oayapa nununku acn nukewa in
    acn Roto‐in‐Euphrates, ac eisani tax ac mani in kasru saya.
  hbo-WLC: וּמַלְכִ֣ין תַּקִּיפִ֗ין הֲווֹ֙ עַל־יְר֣וּשְׁלֶ֔ם וְשַׁ֨לִּיטִ֔ין בְּכֹ֖ל
    עֲבַ֣ר נַהֲרָ֑ה וּמִדָּ֥ה בְל֛וֹ וַהֲלָ֖ךְ מִתְיְהֵ֥ב לְהֽוֹן׃
  ibo-ibo: Jerusalem e nweela ụfọdụ ndị eze nke chịrị nʼIzrel, ndị dị ike a maara
    aha ha, ndị alaeze ha gbasara rute nʼosimiri Yufretis, ndị a na-atụkwara ụtụ dị
    iche iche.
  ory-ory: ମଧ୍ୟ ଯିରୂଶାଲମରେ ପରାକ୍ରାନ୍ତ ରାଜାଗଣ ଥିଲେ, ସେମାନେ ନଦୀ ସେପାରିସ୍ଥ ସମସ୍ତ ଦେଶରେ
    ରାଜତ୍ୱ କଲେ; ଆଉ, ସେମାନଙ୍କୁ କର, ରାଜସ୍ୱ ଓ ମାଶୁଲ ଦିଆଗଲା।
  chk-chk: Iwe, mi wor king mi pwora ra nemenem me lon Jerusalem pwal lon unusen ewe
    fanü lotoun ewe chanpupu Oifrat, nge aramas ra mönätiu sokopaten takises ngeniir.
  rop-rop: Det taun Jerusalem bin oldei abum king garram loda pawa. Deibin jidan bos
    blanga ol detlot kantri sangodansaid brom det Yufreitis Riba en ola pipul bin
    oldei peiyim ola teks mani.
  ukr-1871: І що в Ерусалимі були царі могучі й володїючі над усїм заріччєм, і давано
    їм податки, чинш й гряничну оплату.
  deu-1951: Auch sind mächtige Könige über Jerusalem gewesen, die über alles, was
    jenseits des Stromes ist, geherrscht haben und denen Steuer, Zoll und Weggeld
    zu entrichten war.
  eng-JPS: There have been mighty kings also over Jerusalem, who have ruled over all
    the country beyond the River; and tribute, impost, and toll, was paid unto them.
  srp-1865: I da su silni carevi bivali u Jerusalimu, koji vladahu svijem što je preko
    rijeke, i davahu im se danci i poreze i carine.
  lug-lug: Yerusaalemi kyalina bakabaka ab’amaanyi abaafuganga essaza lyonna eriri
    emitala w’omugga Fulaati, era baaweebwanga emisolo, n’empooza okuva mu kitundu
    ekyo.
  heb-heb: ומלכין תקיפין הוו על ירושלם ושליטין בכל עבר נהרה ומדה בלו והלך מתיהב להון׃
  ben-IRV: আর যিরূশালেমে পরাক্রমী রাজারাও ছিলেন, তাঁরা নদীর পারে সবার উপরে রাজত্ব
    করতেন এবং তাঁদেরকে কর, রাজস্ব ও মাশুল দেওয়া হত৷
  pan-pan: ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਬਲਵੰਤ ਰਾਜੇ ਵੀ ਹੋਏ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਦਰਿਆ ਦੇ ਪਾਰ ਦੇ ਸਾਰੇ ਦੇਸਾਂ
    ਉੱਤੇ ਰਾਜ ਕੀਤਾ ਹੈ ਅਤੇ ਲਗਾਨ, ਚੁੰਗੀ ਤੇ ਨਜ਼ਰਾਨਾ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤਾ ਜਾਂਦਾ ਸੀ।
  mya-JVB: ငွေ တော်ကို ခွဲလျက်၊ အခွန် တော်အကောက် တော်ကိုခံလျက်၊ မြစ် အနောက် ဘက် တရှောက်လုံး
    ကို အစိုးရ ၍ တန်ခိုး ကြီးသော ရှင် ဘုရင်တို့သည် ယေရုရှလင် မြို့၌ နေဘူးကြောင်းများကို
    သိရ၏။
  hmo-hmo: Ierusalema dekenai danu be king goadadia ese edia taunimanima idia biagua,
    bona idia ese Euperate ena dina diho kahanai basileia ibounai idia biagua danu,
    bona unai basileia noho taudia dekena amo takisi moni bona kohu idia gogoa.
  urd-urd: और येरूशलेम में ताक़तवर बादशाह भी हुए हैं जिन्होंने दरिया पार के सारे मुल्क
    पर हुकूमत की है, और ख़िराज, चुंगी और महसूल उनको दिया जाता था।
  rus-SYN: и что были в Иерусалиме цари могущественные и владевшие всем заречьем,
    и им давали подать, налоги и пошлины.
  bqc-SIM: Kía zↄ̃ↄↄ kpalablè Yelusalɛũ we, aa gbãablè Uflata baaledeↄwa píi,
    wà falubↄ̀nɛ́ ń ɛlɛ'ↄ̃ao ń wɛ̃̀'ↄ̃ao.
  tcz-CHONGTHU: Lhumlam Euphrates vadung kol gamsunga chu leng hattah tah noija anaum
    ma, kai jatchom analahnao ahi ti akimudoh in ahi.
  mar-mar: यरूशलेमेवर पराक्रमी राजांनी राज्य केले आणि नदीपलीकडच्या सर्व देशावर अधिकार
    करीत होते. त्या राजांना लोक कर व खंडणी देत असत.
  qub-qub: Chay Jerusalenchöga fiyupa munayniyoj raycunami casha. Paycunaga munaynincho
    chararasha Éufrates mayupita inti yaganan caj-lächo caycaj siudäcunata. Impuestucunatapis
    pägachiran.
  bqp-bqp: Kína zↄ̃kↄ̃nↄ kpata blè Yurusalɛmu gwe, ò gbãna blè Yuflati baradiredenↄa
    ń pínki, akũ ò táfe bòńnɛ kũ ɛtɛ'ↄgↄo kũ bɛ'ↄgↄo.
  hat-hat: Te gen gwo wa ki te konn gouvènen lavil Jerizalèm. Yon lè, yo te donminen
    sou tout teritwa ki lòt bò larivyè Lefrat la. Yo te konn fè moun peye yo taks,
    lajan kontribisyon ak lajan pou pèmèt yo pase sou chemen lakay yo.
  eng-BSB: And mighty kings have ruled over Jerusalem and exercised authority over
    the whole region west of the Euphrates; and tribute, duty, and toll were paid
    to them.
  eng-WEBPB: There have also been mighty kings over Jerusalem who have ruled over
    all the country beyond the River; and tribute, custom, and toll was paid to them.
  kbq-kbq: Hanki korapara hankave kini vahe'mo'za Jerusalemi kumara kegava nehu'za,
    Yufretisi ran timofo kantu kazigama me'nea kumatmina maka kva huzmante'nage'za,
    ruzante ruzante takisi zagoa zami'naze.
  nhe-BL: Huan nojquiya ticajsitoque para ipan Jerusalén achtohui itztoyaj tlanahuatiani
    tlen tlahuel tetique huan quipixtoyaj ipan inintlanahuatilis nochi nopa tlali
    ipan ne seyoc nali atemitl Éufrates. Huan nopa tlanahuatiani ipan Jerusalén quiseliyayaj
    nochi nopa fincas huan impuestos tlen nopa tlaltini.
  bus-bus: Kína ìsinↄ kpata blè Yerusalɛmu gwe, aↄ̃ gbãaa blè Yuflati baakãakpadeenↄa
    ń píngi, wà tángba kpàḿma kↄ̃n yàra'ↄↄo kↄ̃n bùsu'ↄↄo.
  gub-BL: Tuwihawete upuner ma'e wà, wiko a'e pe wà, ywy Ewparat kwarahy heixe haw
    kutyr har waneruze'eg pà wà. Teko omono wemetarer ikurer a'e tuwihawete wanupe
    wà. Omono uma'e ikurer wanupe wà no.
  eng-DRA: 'For there have been powerful kings in Jerusalem, who hare had dominion
    over all the country that is beyond the river: and have received tribute, and
    toll and revenues.'
