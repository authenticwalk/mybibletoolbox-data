  kan-2017: ಆಗ ಅವರು ಜೆರುಬ್ಬಾಬೆಲನ ಬಳಿಗೂ ಗೋತ್ರಪ್ರಧಾನರ ಬಳಿಗೂ ಬಂದು ಅವರಿಗೆ, “ನಿಮ್ಮೊಡನೆ
