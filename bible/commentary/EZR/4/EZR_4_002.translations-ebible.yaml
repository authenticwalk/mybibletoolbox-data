    ಮಾಡುತ್ತಾ ಬಂದಿದ್ದೇವೆ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Ma aram mranod ra guyed Zerubbabel nge pi’in lolgen e yuke girdi’ ngar
