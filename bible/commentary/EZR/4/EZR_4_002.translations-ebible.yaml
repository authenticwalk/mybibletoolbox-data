  tam-TCV: அப்பொழுது அவர்கள் செருபாபேலிடமும், அவர்களின் குடும்பத் தலைவர்களிடமும் வந்து,
    “நாங்களும் கட்டிடத்தைக் கட்ட உதவிசெய்வோம். ஏனெனில் உங்களைப் போல நாங்களும் உங்கள்
    இறைவனைத் தேடி; அசீரியாவின் அரசன் எசரத்தோன் எங்களை இங்கு கொண்டுவந்த நாள் முதல்,
