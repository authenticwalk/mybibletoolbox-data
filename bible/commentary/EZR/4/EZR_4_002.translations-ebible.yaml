    āp ke Ḳhudā ke tālib rahe aur use qurbāniyāṅ pesh karte āe haiṅ.”
  suz-BL: मिनु मेकोपुकीमी जेरूब-बाबेल, येशुआ नु खिं खिं ङा ठेयब मुर आन बाक्‍तीकेमी
    जाक्‍शा “गो आंइ कली यो गे नु गारशा, मेको खिं सेल्‍चा गेकी। गो यो गे इन खोदेंशो
    पा इन परमप्रभु कली ठेयब सेल्‍ना सेल्‍न बाक्‍नीकी। मिनु गो आंइ कली एक चाक्‍ब अस्‍सुर
    ङा पिप एसर-हददोन आ पाला रे गो यो इन परमप्रभु कली चढ़ेन चढ़ेन बाक्‍तक” देंतेक्‍म।
    येरमीया ४१:५; २राजा १७:२४-३३; २राजा १९:३७
  ita-1927: 's’avvicinarono a Zorobabel ed ai capi famiglia, e dissero loro: “Noi
    edificheremo con voi, giacché, come voi, noi cerchiamo il vostro Dio, e gli offriamo
    de’ sacrifizi dal tempo di Esar-Haddon, re d’Assiria, che ci fece salir qui”.'
  ckb-ckb: 'هاتن بۆ لای زروبابل و گەورەی بنەماڵەکان و پێیان گوتن: «با لەگەڵتان بنیاد
    بنێین، چونکە ئێمەش وەک ئێوەین و داوا لە خوداکەتان دەکەین، لە ماوەی پاشایەتی ئێسەرحەدۆنی
    پاشای ئاشورەوە ئێمەی بۆ ئێرە هێناوە، قوربانیمان سەربڕیوە.»'
  eng-BBE: Then they came to Zerubbabel and to the heads of families, and said to
    them, Let us take part in the building with you; for we are servants of your God,
    even as you are; and we have been making offerings to him from the days of Esar-haddon,
    king of Assyria, who put us here.
  kan-OKCV: ಅವರು ಜೆರುಬ್ಬಾಬೆಲನ ಬಳಿಗೂ, ಕುಟುಂಬಗಳ ಮುಖ್ಯಸ್ಥರ ಬಳಿಗೂ ಬಂದು ಅವರಿಗೆ, “ನಾವು ನಿಮ್ಮ
    ಹಾಗೆ ನಿಮ್ಮ ದೇವರನ್ನು ಹುಡುಕುತ್ತೇವೆ. ನಮ್ಮನ್ನು ಇಲ್ಲಿಗೆ ಬರಮಾಡಿದ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಏಸರ್‌ಹದ್ದೋನ್
