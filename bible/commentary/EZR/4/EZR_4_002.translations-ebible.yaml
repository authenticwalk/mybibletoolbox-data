  tam-2017: 'அவர்கள் செருபாபேலிடத்திற்கும் தலைவர்களான பிதாக்களிடத்திற்கும் வந்து:
    உங்களுடன் நாங்களும் கட்டுவோம்; உங்களைப்போல நாங்களும் உங்கள் தேவனை நாடுவோம்; இந்த
    இடத்திற்கு எங்களை வரச் செய்த அசீரியாவின் ராஜாவாகிய எசரத்தோன் நாட்கள் முதற்கொண்டு
    அவருக்கு நாங்களும் பலியிட்டுவருகிறோம் என்று அவர்களிடம் சொன்னார்கள்.'
  spa-RV-1909: 'Llegáronse á Zorobabel, y á los cabezas de los padres, y dijéronles:
    Edificaremos con vosotros, porque como vosotros buscaremos á vuestro Dios, y á
    él sacrificamos desde los días de Esar-haddón rey de Asiria, que nos hizo subir
    aquí.'
  ron-BTF: 'Atunci au venit la Zorobabel şi la mai marele părinţilor şi le-au spus:
    Lăsaţi-ne să construim cu voi, căci noi căutăm pe Dumnezeul vostru, ca şi voi;
    şi îi sacrificăm din zilele lui Esar-Hadon, împăratul Asiriei, care ne-a adus
    aici.'
  eng-WEBP: they came near to Zerubbabel, and to the heads of fathers’ households,
    and said to them, “Let us build with you, for we seek your God as you do; and
    we have been sacrificing to him since the days of Esar Haddon king of Assyria,
    who brought us up here.”
  eng-FBV: They came to Zerubbabel and the family leaders and said, “Please let us
    help you with the building work, for we worship your God like you do. In fact
    we have been sacrificing to him since the time of Esarhaddon king of Assyria,
    who brought us here.”
  nld-1939: 'gingen zij naar Zorobabel en de familiehoofden toe, en zeiden tot hen:
    Laat ons met u meebouwen; want ook wij vereren uw God evenals gij, en brengen
    Hem offers sinds de tijd van Esar-Chaddon, den koning van Assjoer, die ons hierheen
    heeft gevoerd.'
  nch-BL: 'yajque quiitatoj Zorobabel huan nopa sequinoc tayacanani huan quinilhuijque:
    ―Techcahuilica titequitise amohuaya pampa tijtemohuaj amoTeco Dios quej amojuanti.
    Huan tijmacatoque tacajcahualisti hasta quema Tanahuatijquet Esar Hadón ten tali
    Asiria techhualicac nica.'
  vie-1934: 'bèn đi đến Xô-rô-ba-bên và các trưởng tộc mà nói rằng: Chúng tôi muốn
    đồng xây cất với các ngươi, vì chúng tôi tìm cầu Đức Chúa Trời của anh em, cũng
    như anh em, và chúng tôi đã tế lễ cho Ngài từ đời Ê-sa-Ha-đôn, vua A-si-ri, đem
    chúng tôi lên đây.'
  hin-CV: तब उन्होंने ज़ेरुब्बाबेल तथा कुल के प्रधानों से जाकर विनती की, “हमें अनुमति
    दीजिए कि हम इस भवन बनाने के काम में आप लोगों के साथ जुट जाएं; क्योंकि आपके समान
    हम भी आपके ही परमेश्वर के आराधक हैं; हम अश्शूर के राजा एसारहद्दन के शासनकाल से
    इन्हीं परमेश्वर के लिए बलि चढ़ाते आ रहें हैं, जो हमें यहां लेकर आए हैं.”
  spa-BES: 'Entonces vinieron a Zorobabel y a los jefes de familia, y les dijeron:
    Participemos en el edificio contigo; Porque somos siervos de tu Dios, así como
    tú eres; y le hemos estado haciendo ofrendas desde los días de Esar-hadon, rey
    de Asiria, que nos puso aquí.'
  tdx-tdx: 'le niheo amy Zerobabele naho amo talèn’ anjomban-droaeo mb’eo, nanao ty
