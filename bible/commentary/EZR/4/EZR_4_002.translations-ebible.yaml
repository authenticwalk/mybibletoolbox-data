    Asarchaddona, króla Asyrii, który nas tu przyprowadził.'
  urd-GVU: زرُبابل اور خاندانی سرپرستوں کے پاس آ کر اُنہوں نے درخواست کی، ”ہم بھی
    آپ کے ساتھ مل کر رب کے گھر کو تعمیر کرنا چاہتے ہیں۔ کیونکہ جب سے اسور کے بادشاہ
