  eng-WEBU: they came near to Zerubbabel, and to the heads of fathers’ households,
    and said to them, “Let us build with you, for we seek your God as you do; and
    we have been sacrificing to him since the days of Esar Haddon king of Assyria,
    who brought us up here.”
  wal-wal: Siyidi, Zarubaabeelakkonne zaretu halaqatukko yiidi, hagaadan yaagidosona;
    “Asoore Kawoi Asiraadooni nuna ha sohuwau ehiido gallassaappe doommidi, nuunikka
    intte Xoossaayyo yarshshoosinne ayyo goinnoos. Hegaa gishshau, nuunikka inttenaara
    issippe ane keexxoos” yaagidosona.
  spa-PDDPT: 'llegaron a Zorobabel y a los jefes de las casas paternas y les dijeron:
    Edificaremos con ustedes, porque buscamos a su ʼElohim como ustedes. Sacrificamos
    a Él desde los días de Esar-adón, rey de Asiria, que nos hizo subir aquí.'
  gun-gun: 'Ha''e rami vy ha''e kuery ovaẽmba okuapy Zorobabel ha''e hetarã kuery
    akã ikuaia py. Ha''e vy aipoe''i okuapy: — Ore voi toromba''eapo peẽ kuery reve,
    mba''eta peẽ kuery rami ae ore kuery voi Penderuete pe ''rã orekuai. Ore voi ixupe
    mba''emo rome''ẽ ae ma, Assíria pygua huvixa Esar-Hadom apy oreru guive — he''i.'
  agu-BL: 'nintzun e'' ultz tan yol scyetz Zorobabel tu Josué, nin scyetz yi e'' kawi''
    banl wi'', itzun cyaltz: —E''u'' xonl Israel, ¿cuj pe'' cya''nu'' yil ko''c ketz
    tan quich''eye''nu'' tan banle''n yi ca''l Kataj? Na ncha''tz o'', ni''cu''n o''
    scyuch''u'', na junit Ryos na kac''u''laj scyuch''u'', nin na kapat ketz katx''ixwatz
    swutz i'' jetz te yi tiemp tetz Esar-hadón yi rey tetz Asiria yi o'' ulsan tzone''j.'
  ilo-ULB: Isu a kinatungtongda ni Zerubbabel ken dagiti pangulo dagiti puli dagiti
    kapuonanda. Kinunada kadakuada, “Kaduaandakayo a mangibangon, gapu ta kas kadakayo,
    agdaydayaw kami met iti Diosyo ken nagidatdaton kami kenkuana manipud pay kadagiti
    al-aldaw nga impannakami ditoy a lugar ni Esarhadon nga ari ti Asiria.”
  kpg-kpg: Digaula ga heetugi gi Zerubbabel mo nia dagi nia madahaanau, ga helekai,
    “Dumaalia mai gi gimaadou e hau di Hale Daumaha dalia goodou. Gimaadou e daumaha
    gi di God dela e daumaha ginai goodou ge e tigidaumaha labelaa gi Mee mai hua
    di madagoaa di king aamua o Assyria go Esarhaddon dela ne hagau mai gimaadou bolo
    gii noho i kinei.”
  uig-ARA: 'زەرۇببابەل ۋە جەمەت باشلىقلىرى بىلەن كۆرۈشۈپ: ــ بىز سىلەر بىلەن بىللە
    سالايلى؛ چۈنكى بىزمۇ سىلەرگە ئوخشاشلا سىلەرنىڭ خۇدايىڭلارنى ئىزلەپ، بىزنى بۇ يەرگە
    ئەكەلگەن ئاسۇرىيە پادىشاھى ئېسار-ھاددوننىڭ كۈنلىرىدىن تارتىپ ئۇنىڭغا قۇربانلىق
    سۇنۇپ كېلىۋاتىمىز، دېيىشتى.'
  sus-sus: E naxa siga, e a fala Sorobabeli nun Isirayila kuntigie bɛ, «Muxu wama
    a xɔn ma nɛ, won birin xa kafu won bore ma Ala xa hɔrɔmɔbanxi tife ra. Muxu wo
    Marigi Ala nan batuma, muxu fan nu sɛrɛxɛ bama nɛ a bɛ kabi Asiriya mangɛ Esarixadoni
    tɛmui, naxan fa muxu ra be.»
  pon-2006: Irail eri kohla tuhwong Serupapel oh kaunen peneinei kan oh patohwan,
    “Kumwail mweidohng kiht se en iang kauwada Tehnpas Sarawio. Se kin kaudokiong
    Kohtohte me kumwail kin kaudokiong, oh se kin wiewia meirong kan ong ih sangete
    ni ahnsou me Esaradon, nanmwarki lapalap en Asiria, ketin kadarkitodohng wasaht
    pwe se en kousoan ie.”
  ksd-ksd: 'dia ga vana pire Serubabel ma tadav diat dia lualua ta ra umana apik na
    tarai, ma dia ga biti ta diat dari: Boina ba dat a pait pal varurung, tago ave
    tikatikan upi kavava God da avat, ma ave ga pait ra tinabar tadav ia papa ra e
    Esar-Kadon ra king Asiria i ga varkurai tana, nina i ga vaki avet ta go ra gunan.'
  tur-YTC: Zerubbabel'e ve atalar evlerinin başlarına yaklaşıp, onlara “Hadi, sizinle
    birlikte yapalım” dediler, “Biz de sizin gibi Tanrınız'ı arıyoruz. Aşur Kralı
    Esar Haddon'un bizi buraya çıkardığı günden beri O'na kurbanlar kesiyoruz.”
  grc-BRENT: καὶ ἤγγισαν πρὸς Ζοροβάβελ καὶ πρὸς τοὺς ἄρχοντας τῶν πατριῶν, καὶ εἶπον
    αὐτοῖς, οἰκοδομήσομεν μεθʼ ὑμῶν, ὅτι ὡς ὑμεῖς ἐκζητοῦμεν τῷ Θεῷ ἡμῶν, καὶ αὐτῷ
    ἡμεῖς θυσιάζομεν ἀπὸ ἡμερῶν Ἀσαραδὰν βασιλέως Ἀσσοὺρ τοῦ ἐνέγκαντος ἡμᾶς ὧδε.
  ind-AYT: mereka mendekati Zerubabel dan para kepala kaum keluarga, lalu berkata
    kepada mereka, “Biarlah kami membangun bersamamu. Karena seperti kamu, kami pun
    mencari Allahmu. Kami telah mempersembahkan kurban kepada-Nya sejak zaman Esar-Hadon,
    raja Asyur, yang membawa kami ke sini.”
  nya-nya: Tsono anapita kwa Zerubabeli ndi kwa atsogoleri a mabanja awo ndi kunena
    kuti, “Mutilole kuti tikuthandizeni kumangaku chifukwa ife timapembedza Mulungu
    wanu monga momwe mumachitira inu, ndipo takhala tikupereka nsembe kwa Iye kuyambira
    nthawi ya Esrahadoni, mfumu ya ku Asiriya, amene anabwera nafe kuno.”
  hrv-hrv: 'potražiše Zerubabela, Ješuu i glavare obiteljske i rekoše im: “Mi želimo
    s vama graditi, jer, kao i vi, tražimo Boga vašega i njemu prinosimo žrtve od
    vremena Esar Hadona, asirskoga kralja, koji nas je ovamo doveo.”'
  mps-mps: Tama tialima, augwali pelama, te Serubabel me tobolu bidi dabe te Israel
    deli deli hani bage sugi pelama, tama augwaligo te po wai, “Da te dage dali te
    Godigo be sę yagasomainu ilao,” po wali. “Dago me te dagego Godiba lotu wabo
    dao,” po wali. “Tama te Asiria tǫ king bidi Esarhadongo da te e bulu tǫ pedaiba
    tagala palama bidagasali, te megi e sogoba usu nagasobao, dago te Godiba ofa ebo
    dao,” po wali.
  tpi-tpi: Olsem na ol i go lukim Serubabel na ol hetman bilong ol wan wan lain bilong
    Israel na ol i tok, “Larim mipela i kam wok wantaim yupela long haus bilong God.
    Mipela tu i save lotu long God bilong yupela. Na stat long taim King Esarhadon
    bilong Asiria i bin salim mipela i kam i stap long dispela kantri, i kam inap
    long nau, mipela i save mekim ol ofa long God.”
  dan-1931: 'henvendte de sig til Zerubbabel, Jesua og Overhovederne for Fædrenehusene
    og sagde til dem: Lad os være med til at bygge, thi vi søger eders Gud såvel som
    I, og ham har vi ofret til, siden Assyrerkongen Asarhaddon førte os herhen!'
  vie-OVCB: 'thì họ đến nói với Xô-rô-ba-bên và các trưởng tộc: “Xin để chúng tôi
    cộng tác với các ông, vì chúng tôi cũng thờ Đức Chúa Trời các ông. Chúng tôi vẫn
    dâng lễ vật lên Ngài từ ngày Ê-sạt-ha-đôn, vua A-sy-ri đem chúng tôi đến đây.”'
  guj-2017: તેથી તેઓએ ઝરુબ્બાબેલ તથા તેઓના પૂર્વજોના કુટુંબનાં મુખ્ય વડીલો પાસે આવીને
    તેઓને કહ્યું, “અમને પણ તમારી સાથે બાંધકામમાં સામેલ થવા દો, કારણ કે આશ્શૂરનો રાજા
    એસાર-હાદ્દોન જે અમને અહીં લઈ આવ્યો તે દિવસોથી, અમે પણ, તમારી જેમ તમારા ઈશ્વરના
    ઉપાસક છીએ અને અમે તેમની આગળ અર્પણ કરતા આવ્યા છીએ.”
  pon-2006A: Irail eri kohla tuhwong Serupapel oh kaunen peneinei kan oh patohwan,
    “Kumwail mweidohng kiht se en iang kauwada Tehnpas Sarawio. Se kin kaudokiong
    Kohtohte me kumwail kin kaudokiong, oh se kin wiewia meirong kan ong ih sangete
    ni ahnsou me Esaradon, nanmwarki lapalap en Asiria, ketin kadarkitodohng wasaht
    pwe se en kousoan ie.”
  por-BRBSL: 'eles se aproximaram de Zorobabel, e dos chefes de família dos pais,
    e lhes disseram: “Construamos com vocês, pois buscamos seu Deus como vocês; e
    temos feito sacrifícios a ele desde os dias de Esar Haddon, rei da Assíria, que
    nos trouxe até aqui”.'
  cth-cth: Zerubbabel hoi imthung kahrawikungnaw koe a tho awh teh, im na sak khai
    awh van han, Bangkongtetpawiteh, nangmouh ni na tawng awh e Cathut doeh ka tawng
    van awh. Hi na ka hrawi e Assiria siangpahrang Esarhaddon a bawi tahma vah thuengnae
    ouk ka sak awh telah ati awh. .
  twi-twi: Enti wɔkɔɔ Serubabel ne ntuanofo no a wɔaka no nkyɛn, na wɔkae se, “Momma
    yɛne mo nsi, efisɛ yɛsom mo Nyankopɔn sɛnea mosom no no. Efi bere a Asiriahene
    Esarhadon de yɛn baa ha yi, yɛabɔ afɔre ama no.”
  hlt-hlt: Te phoeiah Zerubbabel taeng neh a napa boeilu rhoek taengla mop uh tih
    a taengah, “Nangmih neh ka sa uh mai eh. Nangmih bangla nangmih kah Pathen te
    ka toem uh. Te pawt akhaw kaimih loh anih taengah te hela kaimih aka khuen Assyria
    manghai Esarhaddon tue lamlong ni ka nawn uh coeng.
  tbz-SIM: 'kɛ́ítɛ́ kɛ́kɔtɛ kɛ́yɑ̀ Sodobɑbɛɛdi nɛ̀ Sosuwee nɛ̀ bɛhɛikɛ̀nkótíbɛ̀ mɑbɛ̀
    kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ti dɔ́ kɛ di wɛ̃nnɛ́nɛ̀mu kɛ̀ ti mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀,
    ti tũmmu di kó Kuyie. Nɛ̀ Asidii kóo kpɑ̀ɑ̀tì Ɛdi-Adonni ti tɔnímɛ̀ diɛ nti kù
    feumu iwũɔ̃.'
  msy-2020: Egha me ghua Serubabel ko anababar gumazir dapaniba batogha kamaghɨn me
    mɨgei, “E ia ko Godɨn Dɨpenimɨn ingarasa. E uaghan ian Godɨn ziam fe. Bar fomɨra,
    Asirian Atrivim Esarhadon e amadazɨ e iza kantrin kamɨn iti. Egha e kagh izezir
    dughiamɨn ikegha iza datɨrɨghɨn, e ian God bagha ofabagh amuavɨra iti.”
  dop-dop: 'Ɩlɛnɑ pɑ́ polo nɑ pɑ́ mɑɣɑnɑ Solopɑpɛɛlɩ nɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ nɑ pɑ́
    tɔ-wɛ sɩ: Tɑ́ luɣu wɛɛ sɩ tǝ́ sǝnɑ-mɛɣɛ Ɩsɔ tǝsɛɛlɛ ńtɛ́ tǝ ŋmɑʋ. Tɑ mɑɣɑmɑɣɑ
    tǝ sɛɛkɑɣɑ Ɩsɔ kʋlʋm ɩnǝɣɩ nɑ tǝ́ lɑkɩ-ɩ kɔtɑsɩ kɛ hɑtoo kʋyɑŋku Asilii wulɑʋ
    Asɑlɑtɔŋ kɔnɑ-tʋɣʋ cǝnɛ tɔ.'
  azb-azb: 'Onlar Zerubbabilə və nəsil başçılarına yaxınlaşıb belə dedi: «Qoy biz
    də sizinlə bərabər bu məbədi tikək, çünki biz də sizin kimi Allahınıza sitayiş
    edirik. Bizi buraya gətirən Aşşur padşahı Esar-Xaddonun dövründən bəri sizin Allaha
    qurban təqdim edirik».'
  eng-DBY: and they came to Zerubbabel and to the chief fathers, and said to them,
    We would build with you; for we seek your God, as ye; and we have sacrificed to
    him since the days of Esar-haddon king of Assyria, who brought us up hither.
  hin-2017: तब वे जरुब्बाबेल और पूर्वजों के घरानों के मुख्य-मुख्य पुरुषों के पास आकर
    उनसे कहने लगे, “हमें भी अपने संग बनाने दो; क्योंकि तुम्हारे समान हम भी तुम्हारे
    परमेश्वर की खोज में लगे हुए हैं, और अश्शूर का राजा एसर्हद्दोन जिसने हमें यहाँ
    पहुँचाया, उसके दिनों से हम उसी को बलि चढ़ाते भी हैं।”
  wol-KYG: 'ñëw nañu ca Sorobabel ak ca kilifay kër ya, wax leen ne leen: «Danuy ànd
    ak yeen tabax ndax danuy topp seen Yàlla, ni yeen, te ca jamonoy Asaradon buurub
    Asiri, mi nu fi indi ba tey, Aji Sax ji lanuy defal sarax.»'
  eng-YLT: and they draw nigh unto Zerubbabel, and unto heads of the fathers, and
    say to them, 'Let us build with you; for, like you, we seek to your God, and we
    are not sacrificing since the days of Esar-Haddon king of Asshur, who brought
    us up hither.'
  kne-kne: inmey da en Zerubbabel ya din papangolon di pamilya yan kanan da, “Tolongan
    mis dakayo ay mangamag sin Timplo, tan mandaydayaw kami abe en Diyos ay daydayawen
    yo et nan-idatdaton kami en sisya manipod sin timpon Esarhaddon ay ari ed Assyria
    ay nangibaa en dakami isna.”
  eng-WYC-2017: and they came to Zerubbabel, and to the princes of fathers, and said
    to them, Build we with you, for so as ye do, we seek your God; lo! we have offered
    sacrifices from the days of Esar-haddon, king of Assur, that brought us hither
    into this land.
  eng-WMBB: they came near to Zerubbabel, and to the heads of fathers’ households,
    and said to them, “Let us build with you, for we seek your God as you do; and
    we have been sacrificing to him since the days of Esar Haddon king of Assyria,
    who brought us up here.”
  urd-GVH: ज़रुब्बाबल और ख़ानदानी सरपरस्तों के पास आकर उन्होंने दरख़ास्त की, “हम भी
    आपके साथ मिलकर रब के घर को तामीर करना चाहते हैं। क्योंकि जब से असूर के बादशाह
    असर्हद्दून ने हमें यहाँ लाकर बसाया है उस वक़्त से हम आपके ख़ुदा के तालिब रहे और
    उसे क़ुरबानियाँ पेश करते आए हैं।”
  rug-rug: si la si arini koari Zerubabele meke sari na palabatu tadi na hopeke tututi
    pa butubutu meke zama i rini, “Mami somana koa gamu pa kinurina sa Zelepade, ura
    vahesi ia tugo gami sa mia Tamasa gua tugo sapu tavetia gamu, meke ele hoke va
    vukivukihi la ia gami si Asa podalae koari na rane te Esarahadoni, sa baṉara Asiria
    sapu turaṉa va kamo gami tani,” gua si arini.
  gaz-gaz: gara Zarubaabelii fi gara hangafoonni maatiiwwanii dhufanii akkana jedhaniin;
    “Sababii nus akkuma keessan Waaqa keessan barbaannee bara Eesarhadoon mooticha
    Asoor kan as nu fide sanaatii jalqabnee aarsaa dhiʼeessafii turreef nus isin wajjin
    haa ijaarru.”
  fra-LSG: 'Ils vinrent auprès de Zorobabel et des chefs de familles, et leur dirent:
    Nous bâtirons avec vous; car, comme vous, nous invoquons votre Dieu, et nous lui
    offrons des sacrifices depuis le temps d’Ésar-Haddon, roi d’Assyrie, qui nous
    a fait monter ici.'
  yal-yal: E fa Sorobabeli nun denbaya xunne fɛma, e yi a fala e xa, e naxa, “En birin
    nan a tima, bayo, nxu fan en ma Ala batuma alo ɛ tan, nxu saraxane bama a xa xabu
    Asiriya mangana Esaraxadon waxatini, naxan faxi nxu ra be.”
  haw-1868: Alaila hele mai lakou io Zerubabela la, a i ka poe koikoi o na makua,
    a olelo mai ia lakou, E hana pu makou me oukou; no ka mea, e like me ka oukou,
    pela no ka makou e imi nei i ko oukou Akua, a ua kaumaha aku makou ia ia, mai
    ka manawa o Esarehadona ke alii o Asuria, nana makou i lawe mai ia nei.
  arb-NAV: 'أَقْبَلُوا إِلَى زَرُبَّابِلَ وَرُؤَسَاءِ الْعَشَائِرِ قَائِلِينَ لَهُمْ:
    «دَعُونَا نَبْنِي مَعَكُمْ، لأَنَّنَا مِثْلُكُمْ نَعْبُدُ إِلَهَكُمْ، وَلَهُ قَرَّبْنَا
    الذَّبَائِحَ مُنْذُ أَيَّامِ الْمَلِكِ أَسَرْحَدُّونَ مَلِكِ أَشُّورَ، الَّذِي
    أَتَى بِنَا إِلَى هَذِهِ الأَرْضِ».'
  ewe-ewe: wova Zerubabel kple ƒometatɔwo gbɔ, eye wogblɔ na wo be, “Mina míatui kpli
    mi, elabena míesubɔa miaƒe Mawu la abe miawo ke ene, eye tso Asiria fia, Esarhadon,
    ame si kplɔ mi va afi sia ƒe ɣeyiɣiwo me ke míesa vɔ nɛ.”
  eng-LEE: Then came they near to Zerubbabel, and to the chiefs of the divisions,
    and said unto them, Let us build with you; for like you will we seek your God;
    and unto him do we sacrifice since the days of Essar-chaddon the king of Asshur,
    who hath brought us up hither.
  gvn-gvn: '@see-verse:EZR.004.001'
  asm-FB: সেয়ে তেওঁলোকে জৰুব্বাবিল আৰু তেওঁলোকৰ পূৰ্বপুৰুষৰ জাতিৰ মূল লোকসকলৰ কাষ
    চাপিল। তেওঁলোকে তেওঁলোকক ক’লে, “আহাঁ আমি তোমালোকৰ সৈতে তোমালোকৰ দৰেই মন্দিৰ নিৰ্ম্মাণ
    কৰোঁহক, আমি তোমালোকৰ ঈশ্বৰক বিচাৰো আৰু অচূৰৰ এচৰ-হদ্দোন ৰজাই আমাক এই ঠাইলৈ অনা
    দিনৰে পৰা আমি সেই ঈশ্বৰৰ উদ্দেশ্যেই বলি-দান কৰি আছোঁ।”
  sus-A: عٍ نَشَ سِفَ، عٍ عَ قَلَ سٌرٌبَبٍلِ نُن عِسِرَيِلَ كُنتِفِيٍ بّ، «مُشُ وَ مَ
    عَ شْن مَ نّ، وٌن بِرِن شَ كَقُ وٌن بٌرٍ مَ عَلَ شَ هْرْ مْبَنشِ تِقٍ رَ. مُشُ
    وٌ مَرِفِ عَلَ نَن بَتُمَ، مُشُ قَن نُ سّرّشّ بَمَ نّ عَ بّ كَبِ عَسِرِيَ مَنفّ
    عٍسَرِشَدٌنِ تّمُي، نَشَن قَ مُشُ رَ بٍ.»
  fra-SBL: 'Ils s''approchèrent de Zorobabel et des chefs de famille, et leur dirent :
    « Laissez-nous construire avec vous, car nous cherchons votre Dieu comme vous,
    et nous lui offrons des sacrifices depuis le temps d''Esar Haddon, roi d''Assyrie,
    qui nous a fait monter ici. »'
  hbo-hbo: וַיִּגְּשׁ֨וּ אֶל־זְרֻבָּבֶ֜ל וְאֶל־רָאשֵׁ֣י הֽ͏ָאָבֹ֗ות וַיֹּאמְר֤וּ לָהֶם֙
    נִבְנֶ֣ה עִמָּכֶ֔ם כִּ֣י כָכֶ֔ם נִדְרֹ֖ושׁ לֽ͏ֵאלֹהֵיכֶ֑ם *וְלֹא (וְלֹ֣ו ׀) אֲנַ֣חְנוּ
    זֹבְחִ֗ים מִימֵי֙ אֵסַ֤ר חַדֹּן֙ מֶ֣לֶךְ אַשּׁ֔וּר הַמַּעֲלֶ֥ה אֹתָ֖נוּ פֹּֽה׃
  piu-2006: '@see-verse:EZR.004.001'
  kik-kik: magĩthiĩ kũrĩ Zerubabeli o na kũrĩ atongoria a nyũmba cia andũ, makĩmeera
    atĩrĩ, “Rekei twake tũrĩ hamwe tondũ o na ithuĩ tũrongoragia Ngai wanyu, na nĩtũkoretwo
    tũkĩmũrutĩra magongona kuuma hĩndĩ ya Esari-Hadoni mũthamaki wa Ashuri, ũrĩa watũrehire
    gũkũ.”
  fra-NCL: 'ils vinrent auprès de Zorobabel et des chefs de famille, et leur dirent :
    « Laissez-nous bâtir avec vous ; car, comme vous, nous honorons votre Dieu, et
    nous lui offrons des sacrifices depuis le temps d’Asarhaddon, roi d’Assyrie, qui
    nous a fait monter ici. »'
  cek-AK: Zerubbabel hoi acaeng ukkungnawk khaeah angzoh o moe, Nangcae mah nangmacae
    ih Sithaw na pakrong o baktih toengah, kaicae doeh ka pakrong o toeng; hae ahmuen
    ah kaicae zaehoikung Assyria siangpahrang Esarhaddon dung nathuem hoiah to Sithaw
    khaeah hmuenpaekhaih to ka sak o boeh, to pongah na Sithaw im to sak kang bomh
    o toeng han, tiah a naa o.
  cuk-cuk: 'Geb agine, a-isdarmalad Zorobabelʼse, degi, Israel-dulemar-neguya-sedimalad-e-dummaganse
    nonimalad, ega weyob sognonimalad: —Anmar Bab-Dummadse-goled-neg bemarba sobbimarmodo.
    Ar ade, bemar-Bab-Dummad-nug-odummodiid, a-Bab-Dummad-nug anmar odummodimarmogad.
    Asiria-rey-Esar-Hadón we-yarse anmar-senonikid-akale, be-Bab-Dummadga ibmar-ogumakar-ukleged
    anmar ukdimogad.'
  uig-CYR: 'Зәруббабәл вә җәмәт башлиқлири билән көрүшүп: — Биз силәр билән биллә
    салайли; чүнки бизму силәргә охшашла силәрниң Худайиңларни изләп, бизни бу йәргә
    әкәлгән Асурийә падишаси Есар-Һаддонниң күнлиридин тартип униңға қурбанлиқ сунуп
    келиватимиз, дейишти.'
  tel-2017: వారు జెరుబ్బాబెలును, పూర్వికుల వంశాల పెద్దలను కలుసుకుని “మీరు సేవించే
    దేవుణ్ణి మేము కూడా సేవిస్తున్నాం. ఇక్కడికి మమ్మల్ని రప్పించిన అష్షూరు రాజు ఏసర్హద్దోను
    కాలం నుండి మేము యెహోవాకు బలులు అర్పిస్తున్నాము. మేము కూడా మీతో కలిసి ఆలయం కడతాం”
    అని చెప్పారు.
  hat-BSA: 'yo te pwoche Zorobabel avèk chèf lakay zansèt yo. Yo te di yo: “Annou
    bati ansanm avèk nou, paske nou, kon ou menm, ap chache Bondye pa ou a. Nou t
    ap fè sakrifis a Li menm soti nan jou a Ésar-Haddon, wa Assyrie a, ki te mennen
    nou monte isit la.”'
  kos-kos: Ouinge elos som nu yorol Zerubbabel ac sifen sou uh ac fahk, “Fuhlela kut
    in wi kowos musai Tempul. Kut alu nu sin God se na kowos alu nu se an, ac kut
    nuna orek kisa nu sel oe in pacl se Tokosra Fulat Esarhaddon lun Assyria el tuh
    supwekutme in muta yenu ah nwe misenge.”
  hbo-WLC: וַיִּגְּשׁ֨וּ אֶל־זְרֻבָּבֶ֜ל וְאֶל־רָאשֵׁ֣י הָֽאָב֗וֹת וַיֹּאמְר֤וּ לָהֶם֙
    נִבְנֶ֣ה עִמָּכֶ֔ם כִּ֣י כָכֶ֔ם נִדְר֖וֹשׁ לֵֽאלֹהֵיכֶ֑ם ולא ׀ אֲנַ֣חְנוּ זֹבְחִ֗ים
    מִימֵי֙ אֵסַ֤ר חַדֹּן֙ מֶ֣לֶךְ אַשּׁ֔וּר הַמַּעֲלֶ֥ה אֹתָ֖נוּ פֹּֽה׃
  ibo-ibo: ha bịakwutere Zerubabel na ndịisi ezinaụlọ sị ha, “Kwerenụ ka anyị nyere
    unu aka nʼọrụ iwu ụlọ a, nʼihi na anyị hụrụ Chineke unu nʼanya dịka unu onwe unu
    si hụ ya nʼanya. Lee na kemgbe Isahadon eze Asịrịa butere anyị nʼebe a, anyị alabeghị
    azụ ịchụrụ ya aja.”
  ory-ory: ସେତେବେଳେ ସେମାନେ ଯିରୁବ୍ବାବିଲ୍‍ ଓ ପିତୃବଂଶ ପ୍ରଧାନବର୍ଗଙ୍କ ନିକଟକୁ ଆସି ସେମାନଙ୍କୁ
    କହିଲେ, “ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ନିର୍ମାଣ କରୁ; କାରଣ ଯେପରି ତୁମ୍ଭେମାନେ, ସେପରି
    ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣ କରୁଅଛୁ; ଆଉ, ଅଶୂରୀୟ ରାଜା ଏସର୍‍ହଦ୍ଦୋନ୍‍,
    ଯେ ଆମ୍ଭମାନଙ୍କୁ ଏଠାକୁ ଆଣିଅଛି, ତାହାର ସମୟଠାରୁ ଆମ୍ଭେମାନେ ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ
    କରୁଅଛୁ।”
  chk-chk: ra feito ren Serupapel me ekewe mwänirelan än semelaper kewe cho o üreniir,
    “Oupwe mwüt ngenikem pwe aipwe etikemi le aüetä ewe imwenfel. Pun äm aia fel ngeni
    ewe Kot ämi oua fel ngeni. Äm aia pwal asor ngeni seni fansoun mwün Esar-haton
    ewe kingen Asiria mi tinikeemito ikei.”
  rop-rop: En detlot enamimob bin go langa det boswan men neim Serababal en langa
    ola lida blanga ola femili en deibin tok, “Yumob larram melabat album yumob bildimap
    det Serramoni Pleis. Melabat oldei weship det seimwan God weya yumob oldei weship,
    en melabat bin oldei gibitbat sekrifais ofring langa im brom det taim wen Esaradan
    det boswan blanga det kantri gulum Asiriya bin jandim melabat iya blanga jidan.”
  ukr-1871: 'І прийшли до Зоробабеля і до голов над поколїннями та й сказали їм: Будемо
    й ми будувати з вами, бо, як ви, так і ми звертаємось до Бога вашого й приносимо
    йому жертви від часів Асардана, царя Сирийського, що перевів нас сюди.'
  deu-1951: 'kamen sie zu Serubbabel und zu den Familienhäuptern und sprachen zu ihnen:
    Wir wollen mit euch bauen; denn wir wollen euren Gott suchen, gleich wie ihr;
    opfern wir ihm nicht seit der Zeit Asar-Hadons, des Königs von Assyrien, der uns
    hierher gebracht hat?'
  eng-JPS: 'then they drew near to Zerubbabel, and to the heads of fathers'' houses,
    and said unto them: ''Let us build with you; for we seek your God, as ye do; and
    we do sacrifice unto Him since the days of Esarhaddon king of Assyria, who brought
    us up hither.'''
  srp-1865: 'Doðoše k Zorovavelju i ka glavarima domova otaèkih, i rekoše im: da i
    mi zidamo s vama, jer æemo kao i vi tražiti Boga vašega, i njemu prinosimo žrtve
    od vremena Esaradona cara Asirskoga, koji nas je doveo ovamo.'
  lug-lug: ne bagenda eri Zerubbaberi n’abakulu b’ebika ne boogera nti, “Mutukkirize
    tubayambeko okuzimba, kubanga tuli nga mmwe, era tusinza Katonda wammwe, era okuva
    ku mirembe gya Esaludaddoni kabaka w’e Bwasuli, eyatuleeta wano tuwaayo ssaddaaka
    eri Katonda wammwe.”
  heb-heb: ויגשו אל זרבבל ואל ראשי האבות ויאמרו להם נבנה עמכם כי ככם נדרוש לאלהיכם
    ולא אנחנו זבחים מימי אסר חדן מלך אשור המעלה אתנו פה׃
  ben-IRV: তখন তারা সরুব্বাবিলের ও পূর্বপুরুষদের প্রধানদের কাছে এসে তাঁদেরকে বলল,
    “তোমাদের সঙ্গে আমরাও গাঁথি, কারণ তোমাদের মত আমরাও তোমাদের ঈশ্বরের খোঁজ করি; আর
    যে অশূরের রাজা এসর-হদ্দোন আমাদেরকে এখানে এনেছিলেন, তাঁর দিন থেকে আমরা তাঁরই উদ্দেশ্যে
    যজ্ঞ করে আসছি৷”
  pan-pan: ਤਦ ਜ਼ਰੂੱਬਾਬਲ ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਆਗੂਆਂ ਦੇ ਕੋਲ ਆ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਹਿਣ
    ਲੱਗੇ, “ਸਾਨੂੰ ਵੀ ਆਪਣੇ ਨਾਲ ਬਣਾਉਣ ਦਿਉ ਕਿਉਂਕਿ ਤੁਹਾਡੀ ਤਰ੍ਹਾਂ ਅਸੀਂ ਵੀ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਖੋਜ ਵਿੱਚ ਹਾਂ ਅਤੇ ਅਸੀਂ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਏਸਰ-ਹੱਦੋਨ ਦੇ ਦਿਨਾਂ ਤੋਂ ਜੋ ਸਾਨੂੰ ਇੱਥੇ ਲਿਆਇਆ,
    ਉਸੇ ਲਈ ਬਲੀ ਚੜ੍ਹਾਉਂਦੇ ਰਹੇ ਹਾਂ।”
  mya-JVB: ဇေရုဗဗေလ နှင့် အဆွေအမျိုးသူကြီး တို့ထံ သို့လာ ၍ ၊ ငါတို့သည် သင် တို့ထံ၌
    တည်းခိုပါရစေ။ သင် တို့၏ ဘုရား သခင်ကို သင် တို့ရှာသကဲ့သို့ ငါတို့လည်း ရှာ ကြ၏။
    ငါ တို့ကို ဤ ပြည်သို့ဆောင် ခဲ့သော အာရှုရိ ရှင်ဘုရင် ဧသရဟဒ္ဒုန် လက်ထက် မှစ၍ ထိုဘုရား
    သခင်အား ယဇ် ပူဇော်ကြသည်ဟု ဆို ကြသော်၊
  hmo-hmo: Vadaeni unai taudia be Serubabele bona iduhu lohia taudia dekenai idia
    lao, idia gwau, “Mani emui kara ai ese umui danu Dubu Helaga do ita haginia hebou,
    badina ai ese emui Dirava ai tomadiho henia noho, umui hegeregerena. Bona Esarahadona,
    Asuria ena king ese ai ia siaia, iniseni do ai noho totona. Iniseni ai ginidae
    neganai ia mai bona harihari, ai ese Dirava dekenai boubou gaudia ai henia noho.”
  urd-urd: तो वह ज़रुब्बाबुल और आबाई क़बीलों के सरदारों के पास आकर उनसे कहने लगे कि
    हम को भी अपने साथ बनाने दो; क्यूँकि हम भी तुम्हारे ख़ुदा के तालिब हैं जैसे तुम
    हो, और हम शाह — ए — असूर असरहद्दून के दिनों से जो हम को यहाँ लाया, उसके लिए क़ुर्बानी
    पेश करते हैं।
  rus-SYN: 'и пришли они к Зоровавелю и к главам поколений, и сказали им: будем и
    мы строить с вами, потому что мы, как и вы, прибегаем к Богу вашему, и Ему приносим
    жертвы от дней Асардана, царя Сирийского, который перевел нас сюда.'
  bqc-SIM: 'aa mↄ̀ Zolobabɛli ń uabeleↄ lè, aa ònɛ́: À to wà kpɛ́ boánↄ, asa
    wi á Lua kĩ́i wɛɛlɛ lááwa sↄ̃ɛ. Wiↄ aà gbagbaɛ za gↄↄ pↄ́ Asiliↄ kí Esaadↄ̃
    sùwanↄ la.'
  tcz-CHONGTHU: Hijeh chun Zerubbabel leh lamkai dangho chu akimu piuvin hiti hin
    aseijun ahi, “Na Pathen hounao houin chu sakhommu hitin keihon jong houvung kate.
    Keihon jong Assyria lengpa Esarhaddon in hilaiya hi eihin puilut uva pat’a ama
    kom ahi kilhaina kahin bollu ahitai,” atiuve.
  mar-mar: तेव्हा ते जरुब्बाबेल आणि घराण्यांचे प्रमुख यांच्याकडे येऊन म्हणाले, “आम्हासही
    तुम्हासोबत बांधकाम करु द्या. तुमच्याप्रमाणेच आम्हीही तुमच्या देवाला शोधतो. आणि
    अश्शूरचा राजा एसरहद्दोन याने आम्हास या जागी आणल्यापासून तुमच्या देवासाठी आम्ही
    अर्पण करीत आलो आहोत.”
  qub-qub: 'Chaymi chiquejcunaga aywaran Zorobabelwan, Josuëwan, waquin rispitädu
    mayur runacunawan parlaj. Chayaycärir niran: «Nogacunapis Templuta aröshishayqui.
    Gamcunanömi Diosniquiman yäracushcä. Chaymi Asiriapa raynin Esar-hadón cayman
    chayachimashanpita-pacha uywacunata pishtashcä.»'
  bqp-bqp: 'ò sù ò Zɛrubabɛli kũ ↄmbedenↄ lè ò pìńnɛ: À tó ò kpɛ́ bo kãáo, zaakũ
    odì á Luda ki wɛtɛ lán á bàmɛ se. Odìgↄ̃ a gbagbamɛ zaa gↄrↄ kũ Asirianↄ kína
    Esaradↄ̃ sù kũoo la.'
  hat-hat: 'Yo vin jwenn Zowobabèl ak chèf fanmi yo, yo di yo konsa: -Kite nou mete
    men ansanm ak nou nan travay pou rebati tanp lan, paske nou menm tou se menm Bondye
    a nou adore ak nou. Epi, depi lè Esaradon, wa peyi Lasiri a, te fè nou vin rete
    isit la, n''ap ofri bèt pou yo touye pou li.'
  eng-BSB: they approached Zerubbabel and the heads of the families, saying, “Let
    us build with you because, like you, we seek your God and have been sacrificing
    to Him since the time of King Esar-haddon of Assyria, who brought us here.”
  eng-WEBPB: they came near to Zerubbabel, and to the heads of fathers’ households,
    and said to them, “Let us build with you, for we seek your God as you do; and
    we have been sacrificing to him since the days of Esar Haddon king of Assyria,
    who brought us up here.”
  kbq-kbq: zamagra Zerubabelinte'ene Israeli naga nofite'ma ugagotama hu'naza vahete
    vu'za amanage hu'naze, Asiria kini ne' Esarhadoni'ma tavreno ama mopafima eme
    tantegetama mani'nonteti'ma eno meninte'ma eana, tamagrama nehazaza huta tamagri
    Anumzantera monora hunenteta, Kresramana vunentonanki, tatrenketa tamaza huta
    mono nona kimaneno.
  nhe-BL: 'yajque quiitatoj Zorobabel huan ne sequinoc tlayacanani huan quinilhuijque:
    ―Xitechcahuilica titequitise imohuaya pampa tijtemohuaj imoTeco Dios queja imojuanti.
    Huan tijmacatoque tlacajcahualistli hasta quema Tlanahuatijquetl Esar Hadón tlen
    tlali Asiria techhualicac nica.'
  bus-bus: 'aↄ̃ mↄ̀ wà Zɛrubabɛli kↄ̃n uabɛdeenↄ lè aↄ̃ bèńnɛ: À tó wà kpɛ́ boao,
    zaakɛ weè a Luda kii wɛtɛ lán a bàmɛ se. Weègↄ̃ à gbãgbãamɛ zaa gurↄↄ kɛ̀ Asirianↄ
    kí Esaradↄ̃ sùwao kɛ̀.'
  gub-BL: Na'e uze'eg oho Zurupapew pe wà, teko uzeànàànàm ma'e wanuwihaw wanupe wà
    no. — Urepurapo wer tàpuzuhu rehe penehe we ure no. Urumuwete katu Tupàn pezàwegatete
    ure. Ezar-Anom Axir wanuwihawete a'e, uremuigo kar xe a'e. A'e 'ar mehe arer we
    uruzuka ma'ea'yr Tupàn henataromo ure, i'i mua'u wanupe wà.
  eng-DRA: 'And they came to Zorobabel, and the chief of the fathers, and said to
    them: Let us build with you, for we seek your God as ye do: behold we have sacrificed
    to him, since the days of Asor Haddan king of Assyria, who brought us hither.'
