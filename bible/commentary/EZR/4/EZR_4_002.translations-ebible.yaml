    anay mb’etoañey.'
  tha-KJV: เขาทั้งหลายได้​เข​้ามาหาเศรุบบาเบลและประมุขของบรรพบุรุษและพู​ดก​ับเขาว่า
    “​ให้​เราสร้างด้วยกั​นก​ั​บท​่าน เพราะว่าพวกเราแสวงหาพระเจ้าของท่านอย่างท่านทั้งหลาย
    และเราได้ถวายสัตวบูชาแด่​พระองค์​ตั้งแต่​วันที่​เอสารฮัดโดนกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้นำเรามาที่​นี่​”
  por-BR-2018: 'chegaram-se a Zorobabel, e aos chefes das famílias, e lhes disseram:
