verse: EZR.004.002
translations:
  mal-C: 'അവർ സെരൂബ്ബാബേലിന്റെയും പിതൃഭവനത്തലവന്മാരുടെയും അടുക്കൽവന്ന് ഇപ്രകാരം പറഞ്ഞു:
    “ഞങ്ങളും നിങ്ങളോടു ചേർന്നുപണിയട്ടെ. നിങ്ങളെപ്പോലെതന്നെ നിങ്ങളുടെ ദൈവത്തെ അന്വേഷിക്കുന്നവരാണു
    ഞങ്ങൾ. ഞങ്ങളെ ഇവിടെ കൊണ്ടുവന്ന അശ്ശൂർരാജാവായ ഏസെർ-ഹദ്ദോന്റെ കാലംമുതൽ ഞങ്ങൾ അവിടത്തേക്ക്
    യാഗം കഴിക്കുകയും ചെയ്തുപോരുന്നു.”'
  deu-TKW: 'da traten sie herzu zu Serubabel und zu den Familienhäuptern und sprachen
    zu ihnen: Wir wollen mit euch bauen, denn gleich euch suchen wir euren Gott und
    ihm opfern wir seit den Tagen Assarhaddons, des Königs von Assyrien, der uns hierher
    gebracht hat.'
  lin-lin: 'bayaki epai ya Zorobabeli mpe bakambi ya mabota ; balobaki na bango :
    — Botika ete tosunga bino na mosala ya kotonga Tempelo oyo, pamba te biso mpe
    tolukaka Nzambe na bino mpe tobonzelaka Ye mbeka wuta na tango ya Esari-Adoni,
    mokonzi ya Asiri, oyo amemaki biso awa.'
  eng-LSV: and they draw near to Zerubbabel, and to heads of the fathers, and say
    to them, “Let us build with you; for, like you, we seek to your God, and we are
    not sacrificing since the days of Esar-Haddon king of Asshur, who brought us up
    here.”
  eng-GNV: 'And they came to Zerubbabel, and to the chiefe fathers, and sayd vnto
    them, We wil builde with you: for we seeke the Lord your God as ye do, and we
    haue sacrificed vnto him since the time of Esar Haddon king of Asshur, which brought
    vs vp hither.'
  eng-WEBSTER: 'Then they came to Zerubbabel, and to the chief of the fathers, and
    said to them, Let us build with you: for we seek your God, as ye do ; and we do
    sacrifice to him since the days of Esar-haddon king of Assur, who brought us up
    hither.'
  nhw-BL: 'yajque quiitatoj Zorobabel huan ne sequinoc tlayacanani huan quinilhuijque:
    ―Techcahuilica titequitise amohuaya pampa tijtemohuaj amoTeco Dios quen amojuanti.
    Huan tijmacatoque tlacajcahualistli hasta quema Tlanahuatijquetl Esar Hadón tlen
    tlali Asiria techhualicac nica.'
  swh-ONEN: wakamjia Zerubabeli na viongozi wa jamaa, nao wakasema, “Turuhusuni tuwasaidie
    kujenga, kwa sababu sisi tunamtafuta Mungu wenu kama ninyi na tumekuwa tukimtolea
    dhabihu tangu wakati wa Esar-Hadoni mfalme wa Ashuru, aliyetuleta hapa.”
  bba-bba: Yerɑ yibɛrɛ be, bɑ nɑ Sorobɑbɛli kɑ Yudɑbɑn bukurobun mi bɑ bu sɔ̃ɔwɑ bɑ
    nɛɛ, sɑ ko kɑ bɛɛ bɑnɑ ye ko, domi bɛsɛn tii sɑ rɑ Gusunɔ bɛɛn Yinni sɑ̃, kpɑ
    su nùn yɑ̃kuru kuɑ sɑɑ Esɑri Hɑdoni, Asirin sinɑ bokon wɑɑtin di, wi, wi u kɑ
    sun nɑ mini.
  eng-KJVCPB: 'then they came to Zerubbabel, and to the chief of the fathers, and
    said unto them, Let us build with you: for we seek your God, as ye do; and we
    do sacrifice unto him since the days of Esar-haddon king of Assur, which brought
    us up hither.'
  mpx-mpx: Yaka hi nem Selababel ge tini ona wali tohouwa elal hi ba, “Naha labemiu
    alomeyau komiu ta taltal, kaiwena ama al ge ha kukululu wami Yabowaine elana i
    ola te komiu. Powon ha awaawaginol elana, i telipunaa sauga toto Asiliya wali
    kin Esalhadon i ahema ha nem labi ya elana, ana siga sauga ya.”
  luo-luo: negibiro ir Zerubabel to gi jotend anywola mi giwacho niya, “We wakonyu
    gedo nikech Nyasachuno ema wan bende wasebedo ka wachiwone misango nyaka aa kinde
    Esarhadon ruodh Asuria, mane okelowa kae.”
  meu-meu: bena idia ese Serubabele bona iduhu kwaradia dekedia ela, e hereva henidia,
    eto, Mani emui kara ai na umui ida dubu baita haginia hebou; badina be ai ese
    emui Dirava a toma henia dihomu, umui heḡereḡeremui, bona a bouamu danu, Esarahadon,
    Asuria pavapavana, ese e mailaimai bona ina gabu ai e hanohomai negana amo ema
    bona harihari.
  npi-ULB: त्यसैले तिनीहरू यरुबाबेल र परिवारका मुख्य मानिसहरूकहाँ आए । तिनीहरूले उनीहरूलाई
    भने, “हामीलाई पनि तपाईंहरूसँगै निर्माण गर्न दिनुहोस्, किनकि अश्शूरका राजा एसरहदोनले
    हामीलाई यहाँ ल्याएदेखि नै तपाईंहरूजस्तै हामी तपाईंका परमेश्‍वरको खोजी गर्छौं,
    र हामीले उहाँलाई नै बलिदान चढाएका छौं ।”
  yor-yor: wọ́n wá sí ọ̀dọ̀ Serubbabeli àti sí ọ̀dọ̀ àwọn olórí àwọn ìdílé, wọ́n sì
    wí pé, “Jẹ́ kí a bá a yín kọ́ nítorí pé, bí i tiyín, a ń wá Ọlọ́run yín, a sì
    ti ń rú ẹbọ sí i láti ìgbà Esarhadoni ọba Asiria, tí ó mú wa wá sí ibi yìí.”
  ind-ind: Maka mereka datang kepada Zerubabel dan para pemimpin rakyat Israel lalu
    berkata, “Izinkanlah kami bekerja dengan kalian membangun rumah ini, karena kami
    juga menyembah Allah yang kalian sembah. Bahkan sejak kami dipindahkan ke sini
    oleh Esarhadon, raja Asyur, kami terus mempersembahkan kurban untuk Allahmu, sama
    seperti yang kalian lakukan.”
  pes-OPCB: 'نزد زروبابِل و سران قوم آمدند و گفتند: «بگذارید ما هم در بازسازی خانهٔ
    خدا با شما همکاری کنیم، چون ما هم مثل شما، خدای یگانه را می‌پرستیم. از وقتی که
    اسرحدون، پادشاه آشور، ما را به اینجا آورده است همیشه برای خدای شما قربانی کرده‌ایم.»'
  tgl-ULB: Dahil dito, nilapitan nila si Zerubabel at ang mga pinuno ng bawat angkan.
    At sinabi sa kanila, “Hayaan ninyo kaming sumama sa pagtatayo ninyo dahil katulad
    ninyo, sinasaliksik din namin ang inyong Diyos at nag-aalay din kami sa kaniya
    mula sa panahon ni Esar-haddon, na hari ng Asiria, na siyang nagdala sa amin sa
    lugar na ito “
  cbu-NT: Pza, pangani Irusarinpi, táranganaya. Irusarinush kuseersin, Sorobabelpat,
    mishat Israelchichpatatam wachin tsiyataranganaya. Apanllee iy ungirtaktamanicha.
    Yuwapur kurak Isaradon, Asiriyshuch urkar, iyaa nish tsap wayarangu, anpur iysha
    Apanllee ungirtataritamaniya. Chineetstamani Apanlleem muchtariniya. Ashirucha,
    iysha Apanlleem pang' pangumaam siyaam istamaam zandkitamaniya, táranganaya.
  hui-hui: Ani layago hale howa tigua Serubabelebi Isaraeleali hameigini haguane mbira
    mbira hearubi hondo puwa tihondo lalu, Inabi nde tí haru mandagi howa Anduane
    Homogonaga anda bimi̱ya. Inabi nde tínaga Ngode Datagaliwabehondo lotu laga henego
    kama. Bamba Asirianaga Kini Esaradonohanda ina dindi ogoha hole pudaba layangi
    howa hama ibinigo iname tínaga Ngode Datagaliwabehondo lomaru bo mialu haga kamagoni,
    lene.
  mya-mya: သူ​တို့​သည်​ဇေ​ရု​ဗ​ဗေ​လ​နှင့်​သား​ချင်း​စု​ခေါင်း​ဆောင်​များ​ထံ​သို့​သွား​၍``ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​တွင်
    ငါ​တို့​ကို​လည်း​သင်​တို့​နှင့်​အ​တူ​ပါ​ဝင်​ခွင့်​ပြု​ပါ။ ငါ​တို့​သည်​သင်​တို့​ကိုး​ကွယ်​သည့်​ဘု​ရား​ကို​ပင်​ကိုး​ကွယ်​ပါ​၏။
    ငါ​တို့​အား​ဤ​အ​ရပ်​တွင်​နေ​ထိုင်​ရန်​အာ​ရှု​ရိ​ဘု​ရင်​ဧ​သ​ရ​ဟဒ္ဒုန်​စေ​လွှတ်​လိုက်​ချိန်​မှ​အ​စ​ပြု​၍
    ထို​ဘု​ရား​ကို​ယဇ်​ပူ​ဇော်​ခဲ့​ကြ​ပါ​သည်'' ဟု​ပြော​ကြား​ကြ​၏။
  bod-N: དེ་དག་ཟེ་རུ་པཱ་པེལ་དང་ཚོ་དཔོན་རྣམས་ཀྱི་མདུན་དུ་འོངས་ནས་དེ་རྣམས་ལ། ངེད་རྣམས་ལ་ཡང་ཁྱོད་ཚོ་དང་མཉམ་དུ་བཞེང་བར་འཇུག་རོགས།
    གང་ལ་ཞེ་ན། ངེད་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་ཚོའི་དཀོན་མཆོག་འཚོལ་བཞིན་ཡོད་དེ། ཨ་སུར་གྱི་རྒྱལ་པོ་ཨེ་སར་ཧད་ཏོན་གྱིས་ངེད་རྣམས་བཟུང་སྟེ་གནས་འདིར་ཁྲིད་འོངས་པའི་དུས་ནས་བཟུང་ཁོང་ལ་རྒྱུན་དུ་མཆོད་པ་ཕུལ་བ་ཡིན་ཞེས་ཞུས།
  sna-sna: vakauya kuna Zerubhabheri nokuvakuru vedzimba vakati, “Titenderei kuti
    tikubatsirei kuvaka nokuti tinotsvaka Mwari wenyu, sezvamunoitawo, uye tinomubayira
    kubva pamazuva aEsarihadhoni mambo weAsiria, akatisvitsa pano.”
  spa-BLM: 'se acercaron a Zorobabel y a los jefes de familia de los padres y les
    dijeron: “Permítannos construir con ustedes, pues buscamos a su Dios como ustedes,
    y le ofrecemos sacrificios desde los días de Esar Haddón, rey de Asiria, que nos
    hizo subir aquí.”'
  cac-cac: 'ix c''och eb'' d''a vin̈aj Zorobabel yed'' d''a eb'' yajal yaj d''a scal
    junjun macan̈ eb''. Ix yalan eb'' icha tic: —Comonoc scha e c''ool sco b''o jun
    munlajel tic eyed''oc, yujto tzon̈ ochpax ejmelal d''a e Diosal chi'' icha ex
    tic. Atax yic on̈ ic''chajcot d''a tic yuj vin̈aj Esar-hadón sreyal Asiria, atax
    ta'' on̈ och ijan cac''an co silab'' d''a e Diosal chi'', xchi eb''.'
  swh-ULB: 'Hivyo wakamkaribia Zerubabeli na wakuu wa jamii yao. Wakawaambia,: Mturuhusu
    tujenge pamoja nanyi, kama ninyi, tunamtafuta mungu wenu, na tumejitoa kwake tangu
    siku ambapo, Esar-hadoni, mfalme wa Ashuru alipotuleta mahali hapa.”'
  bel-bel: 'і прыйшлі яны да Зарававэля і да ўзначальнікаў пакаленьняў і сказалі ім:
    будзем і мы будаваць з вамі, бо мы, як і вы, прыходзім да Бога вашага, і Яму прыносім
    ахвяры ад дзён Асардана, цара Сірыйскага, які перавёў нас сюды.'
  deu-ELBBK: 'und sie traten zu Serubbabel und zu den Häuptern der Väter und sprachen
    zu ihnen: Wir wollen mit euch bauen; denn wir suchen euren Gott wie ihr; und ihm
    opfern wir seit den Tagen Esar-Haddons, des Königs von Assyrien, der uns hierher
    heraufgeführt hat.'
  mbb-OT: Ne midhendiyà sikandan te ki Zerubabel wey zuen te menge pengulu te menge
    pemilya, ne ke sikandan te, “Ed-uǥupan dey sikiyu te kebangun te valey te Nengazen
    su ed-ezapen dey man is Megbevayè niw iring te ed-ul-ulahan niw. Neuǥet en is
    kebpemuhata zey kandin te menge pemuhat, puun pa te timpu ni Hadì Esarhadon he
    hadì te Asiria he iyan mid-uwit kenami kayi.”
  mal-2015: 'അവർ സെരുബ്ബാബേലിന്റെയും പിതൃഭവനത്തലവന്മാരുടെയും അടുക്കൽ വന്നു അവരോടു:
    ഞങ്ങൾ നിങ്ങളോടുകൂടെ പണിയട്ടെ; നിങ്ങളുടെ ദൈവത്തെ നിങ്ങളെന്നപോലെ ഞങ്ങളും അന്വേഷിക്കയും
    ഞങ്ങൾ അവന്നു, ഞങ്ങളെ ഇവിടെ കൊണ്ടുവന്ന അശ്ശൂർരാജാവായ എസർഹദ്ദോന്റെ കാലംമുതൽ യാഗം
    കഴിക്കയും ചെയ്തുപോരുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'avle ko Zerubabel the ko famelijengre vodci a phende lenge: „Kamas the
    amen te ačhavel tumenca, bo the amen lašaras tumare Devles, avke sar tumen. Amen
    leske obetinas ole dživesestar, sar amen kade anďa o asiriko kraľis Esar-Chadon.“'
  pes-OPV: آنگاه نزد زربابل و روسای آبا آمده، به ایشان گفتند که «ما همراه شما بنا
    خواهیم کردزیرا که ما مثل شما از زمان اسرحدون، پادشاه آشور که ما را به اینجا آورد،
    خدای شما رامی طلبیم و برای او قربانی می‌گذرانیم.»
  ron-1924: 'Ау венит ла Зоробабел ши ла капий де фамилий ши ле-ау зис: „Сэ зидим
    ши ной ку вой, кэч ши ной кемэм ка ши вой пе Думнезеул востру ши-Й адучем жертфе
    дин время луй Есар-Хадон, ымпэратул Асирией, каре не-а адус аич.”'
  ben-OBCV: তখন তারা সরুব্বাবিল ও গোষ্ঠীপতিদের কাছে এসে বলল, “তোমাদের নির্মাণ কাজে
    আমরা সাহায্য করতে চাই, কারণ আমরাও তোমাদের আরাধ্য ঈশ্বরের আরাধনা করি। আসিরিয়ার
    রাজা এসর-হদ্দোন যখন আমাদের এদেশে বসবাস করতে এনেছেন তখন থেকেই আমরা সেই ঈশ্বরের
    উদ্দেশ্যে বলি উৎসর্গ করে চলেছি।”
  som-som: ayay u soo dhowaadeen Serubaabel, iyo madaxdii qabiilooyinka, oo waxay
    ku yidhaahdeen, Annana aan idinla dhisno, waayo, Ilaahiinna waan u doonnaa sidiinnoo
    kale, oo isaga allabari baan u bixin jirnay tan iyo waagii uu Eesar Xaddoon oo
    boqorkii Ashuur ahaa halkan na keenay.
  lat-VUC: 'et accedentes ad Zorobabel, et ad principes patrum, dixerunt eis: Ædificemus
    vobiscum, quia ita ut vos, quærimus Deum vestrum: ecce nos immolavimus victimas
    a diebus Asor Haddan regis Assur, qui adduxit nos huc.'
  eng-ASVBT: then they drew near to Zerubbabel, and to the heads of fathers’ houses,
    and said unto them, Let us build with you; for we seek your God, as ye do; and
    we sacrifice unto him since the days of Esar-haddon king of Assyria, who brought
    us up hither.
  ita-1885: 'si accostarono a Zorobabel, ed a'' capi delle famiglie paterne, e dissero
    loro: Lasciate che noi edifichiamo con voi; perciocchè noi desideriamo ricercar
    l''Iddio vostro, come voi; ed anche noi gli sacrifichiamo dal tempo di Esar-haddon,
    re degli Assiri, il qual ci ha fatti venir qua.'
  eng-LXXUP: And they drew near to Zerubbabel, and to the heads of families, and said
    to them, We will build with you; for as ye do, we seek to serve our God, and we
    do sacrifice to him from the days of Esarhaddon king of Assyria, who brought us
    hither.
  eng-ULB: So they approached Zerubbabel and the heads of their ancestors' clans.
    They said to them, “Let us build with you, for, like you, we seek your God and
    have sacrificed to him since the days when Esarhaddon, king of Assyria, brought
    us to this place.”
  spa-VBL: 'Se acercaron a Zorobabel y a los jefes de familia y les dijeron: “Por
    favor, dejad que os ayudemos en la construcción, porque adoramos a vuestro Dios
    como vosotros. De hecho, le hemos estado sacrificando desde la época de Esar-hadón,
    rey de Asiria, quien nos trajo aquí”.'
  fra-_FOB: 'Ils vinrent vers Zorobabel et vers les chefs des pères, et leur dirent:
    Nous bâtirons avec vous; car nous invoquerons votre Dieu comme vous; et c''est
    à lui que nous sacrifions depuis le temps d''Ésar-Haddon, roi d''Assyrie, qui
    nous a fait monter ici.'
  mal-mal: അവർ സെരുബ്ബാബേലിന്റെയും പിതൃഭവനത്തലവന്മാരുടെയും അടുക്കൽവന്ന് അവരോട് “ഞങ്ങളും
    നിങ്ങളോട് ചേർന്ന് പണിയട്ടെ; നിങ്ങളുടെ ദൈവത്തെ നിങ്ങളെപ്പോലെ ഞങ്ങളും അന്വേഷിക്കുകയും,
    ഞങ്ങളെ ഇവിടെ കൊണ്ടുവന്ന അശ്ശൂർ രാജാവായ ഏസെർ-ഹദ്ദോന്റെ നാൾമുതൽ ആ ദൈവത്തിന് ഞങ്ങൾ
    യാഗം കഴിക്കുകയും ചെയ്തുപോരുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Zarubbābal aur ḳhāndānī sarparastoṅ ke pās ā kar unhoṅ ne darḳhāst kī,
    “Ham bhī āp ke sāth mil kar Rab ke ghar ko tāmīr karnā chāhte haiṅ. Kyoṅki jab
