verse: EZR.004.006
translations:
  mal-C: അഹശ്വേരോശിന്റെ ഭരണത്തിന്റെ ആരംഭത്തിൽ അവർ യെഹൂദ്യയിലെയും ജെറുശലേമിലെയും നിവാസികൾക്കെതിരേ
    ഒരു പരാതി നൽകി.
  deu-TKW: Und während der Regierung des Ahasveros, im Anfange seiner Regierung, schrieben
    Bislam, Mithredath, Tabeel und seine übrigen Genossen eine Anklageschrift gegen
    die Bewohner von Juda und Jerusalem.
  lin-lin: Kaka na ebandeli ya bokonzi ya Kizerisesi, batindelaki ye mokanda mpo na
    kofunda bato ya Yuda mpe ya Yelusalemi.
  eng-LSV: And in the reign of Ahasuerus, in the commencement of his reign, they have
    written an accusation against the inhabitants of Judah and Jerusalem;
  eng-GNV: And in the reigne of Ahashuerosh (in the beginning of his reigne) wrote
    they an accusation against the inhabitants of Iudah and Ierusalem.
  eng-WEBSTER: And in the reign of Ahasuerus, in the beginning of his reign, they
    wrote to him an accusation against the inhabitants of Judah and Jerusalem.
  nhw-BL: Quema mijqui Ciro huan pejqui tlanahuatía Asuero ipan Persia sempa quitlajcuilhuijque
    huan quintelhuijque nopa israelitame catli mocueptoyaj ipan tlali Judá huan ipan
    altepetl Jerusalén.
  swh-ONEN: Mnamo mwanzo wa utawala wa Ahasuero, hao adui waliandika mashtaka dhidi
    ya watu wa Yuda na Yerusalemu.
  bba-bba: Asuresin bɑndun tore sɔɔ, bɑ tireru yoruɑ bu kɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu
    tɑɑrɛ wɛ̃.
  eng-KJVCPB: And in the reign of Ahasuerus, in the beginning of his reign, wrote
    they unto him an accusation against the inhabitants of Judah and Jerusalem.
  mpx-mpx: He baliman hi gewi i mowasi, kin Seksis wana sauga logugui ana abatelipuna
    elana, Yuda ge Yelusalema ali woliwoli ana leta etega ali topihigelgel hi leli
    yaka hi patuna kin elana.
  luo-luo: E chakruok mar loch Sakses, ne gidonjone jo-Juda kod jo-Jerusalem.
  meu-meu: Bena Ahasuero e lohia matama negana ai, idia ese hahebade pepana e torea,
    Iuda bona Ierusalem inoholaidia taudia ihahebadelaidia.
  npi-ULB: तब अहासूरस (अर्तासास्त) को शासनकालको सुरुमा तिनीहरूले यहूदा र यरूशलेमका
    बासिन्दाहरूको विरुद्धमा एउटा अभियोग-पत्र लेखे ।
  yor-yor: Ní ìbẹ̀rẹ̀ ìjọba Ahaswerusi wọ́n fi ẹ̀sùn kan àwọn ènìyàn Juda àti Jerusalẹmu.
  ind-ind: Orang-orang yang memusuhi rakyat Yerusalem dan Yehuda itu menulis surat
    tuduhan terhadap orang Israel dan mengirimnya kepada Raja Ahasweros pada awal
    pemerintahannya.
  pes-OPCB: در آغاز سلطنت خشایارشا، دشمنان مردم یهودا و اورشلیم شکایت‌نامه‌ای علیه
    آنها برای پادشاه، فرستادند.
  tgl-ULB: At sa simula ng paghahari ni Assuero sumulat sila ng paratang laban sa
    mga nakatira sa Juda at Jerusalem.
  hui-hui: Pesianaga Kini Dariusi homayagola Segesihanda Pesia dindinaga kini ha aribia
    hene. Ani heagola Yudanaga waitigi bu hearume Kini Segesihondo beba mbira gili
    buwa Yarusaleme wali agali bu karumebi Yuda dindi maruha bu karumebi ko biya lalu
    gilibu pelene.
  mya-mya: ပေ​ရ​သိ​ဧ​က​ရာဇ်​ဘု​ရင်​ဇေ​ရဇ်​နန်း​တက်​စ​၌ ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​ကြ​သူ​တို့​၏​ရန်​သူ​များ​သည်
    သူ​တို့​အ​ပေါ်​၌​စွပ်​စွဲ​ချက်​တင်​သွင်း​ကြ​၏။
  bod-N: ཡང་ཨ་ཧཱ་ཤུ་ཝེ་རོ་ཤུ་བྱ་བས་རྒྱལ་སྲིད་ཐོག་མར་སྐྱོང་དུས། དེ་དག་གིས་གཏུག་ཡིག་བྲིས་ཏེ་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་གཏུགས་པ་དང་།
  sna-sna: Pakutanga kwokubata ushe kwaZekisesi vakapomera mhosva kuvanhu veJudha
    neveJerusarema.
  spa-BLM: En el reinado de Asuero, al principio de su reinado, escribieron una acusación
    contra los habitantes de Judá y de Jerusalén.
  cac-cac: Ayic ix schaanpaxel yich vin̈aj Asuero yac'an reyal, ix ac'vipax queja
    eb' ajc'ol chi' d'a spatic eb' cajan d'a Judá yed' d'a Jerusalén.
  swh-ULB: Tena katika kuanza kutawala kwake Ahasuero wakaandika mashitaka dhidi ya
    wenyeji wa Yuda na Yerusalem
  bel-bel: А ў цараваньне Ахашвероша, на пачатку цараваньня яго, напісалі абвінавачаньне
    на жыхароў Юдэі і Ерусаліма.
  deu-ELBBK: Und unter der Regierung des Ahasveros, im Anfang seiner Regierung, schrieben
    sie eine Anklage gegen die Bewohner von Juda und Jerusalem.
  mbb-OT: Hein mibpuun medhadì si Ahasuerus, is menge kuntada te menge meǥinged diyà
    te Juda wey Jerusalem midsurat te menge sumbung dan kuntra kayi he menge meǥinged.
  mal-2015: അഹശ്വേരോശിന്റെ കാലത്തു, അവന്റെ വാഴ്ചയുടെ ആരംഭത്തിൽ തന്നേ, അവർ യെഹൂദയിലെയും
    യെരൂശലേമിലെയും നിവാസികൾക്കു വിരോധമായി അന്യായപത്രം എഴുതി അയച്ചു.
  rmc-rmc: Sar chudňa te kraľinel o kraľis Ahasver, pisinde ľil, andre savo namištes
    vakerenas pro manuša andral e Judsko the andral o Jeruzalem.
  pes-OPV: وچون اخشورش پادشاه شد، در ابتدای سلطنتش بر ساکنان یهودا و اورشلیم شکایت
    نوشتند.
  ron-1924: Суб домния луй Асуерус, ла ынчепутул домнией луй, ау скрис о пырэ ымпотрива
    локуиторилор дин Иуда ши дин Иерусалим.
  ben-OBCV: সম্রাট অহশ্বেরশের রাজত্বের শুরুতেই তারা যিহূদা ও জেরুশালেমের লোকেদের বিরুদ্ধে
    একটি অভিযোগ দায়ের করল।
  som-som: Oo waagii Ahashwerus boqortooyada qabsaday markii dowladnimadiisu bilaabatay
    ayay ashtako ka soo qoreen dadkii degganaa Yahuudah iyo Yeruusaalem.
  lat-VUC: In regno autem Assueri, in principio regni ejus, scripserunt accusationem
    adversus habitatores Judæ et Jerusalem.
  eng-ASVBT: And in the reign of Ahasuerus, in the beginning of his reign, wrote they
    an accusation against the inhabitants of Judah and Jerusalem.
  ita-1885: E sotto il regno di Assuero, al principio di esso, scrissero un'accusa
    contro agli abitanti di Giuda e di Gerusalemme.
  eng-LXXUP: And in the reign of Ahasuerus, even in the beginning of his reign, they
    wrote a letter against the inhabitants of Judah and Jerusalem.
  eng-ULB: Then at the beginning of Ahasuerus' reign they wrote an accusation against
    the inhabitants of Judah and Jerusalem.
  spa-VBL: Cuando Asuero se convirtió en rey, los lugareños le enviaron una acusación
    escrita contra el pueblo de Judá y Jerusalén.
  fra-_FOB: Puis, pendant le règne d'Assuérus, au commencement de son règne, ils écrivirent
    une accusation contre les habitants de Juda et de Jérusalem.
  mal-mal: അഹശ്വേരോശിന്റെ കാലത്ത്, അവന്റെ വാഴ്ചയുടെ ആരംഭത്തിൽ, അവർ യെഹൂദയിലെയും യെരൂശലേമിലെയും
    നിവാസികൾക്ക് വിരോധമായി ഒരു പരാതി എഴുതി നൽകി.
  urd-GVR: Bād meṅ jab Aḳhaswerus Bādshāh kī hukūmat shurū huī to Isrāīl ke dushmanoṅ
    ne Yahūdāh aur Yarūshalam ke bāshindoṅ par ilzām lagā kar shikāyatī ḳhat likhā.
  suz-BL: मिनु अहासूरसमी सासन पचा गोवा आ ङोंइती ङा बर्स, मेको रागी ङा मुरपुकीमी यहूदा
    नु यरूसलेम ङा मुर आन कली दोस गेशो ब्रेक्‍स का ब्रेक्‍शा सोइक्‍ताक्‍मी।
  ita-1927: Sotto il regno d’Assuero, al principio del suo regno, scrissero un’accusa
    contro gli abitanti di Giuda e di Gerusalemme.
  ckb-ckb: لە سەرەتای پاشایەتی ئەحەشوێرۆش، سکاڵانامەیەکیان لە دژی دانیشتووانی یەهودا
    و ئۆرشەلیم نووسی.
  eng-BBE: And in the time of Ahasuerus, when he first became king, they put on record
    a statement against the people of Judah and Jerusalem.
  kan-OKCV: ಆದರೆ ಅಹಷ್ವೇರೋಷನು ಆಳುವಾಗ, ಅವನ ಆಳ್ವಿಕೆಯ ಪ್ರಾರಂಭದಲ್ಲಿ, ಅವರು ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳಿಗೆ ವಿರೋಧವಾಗಿ ದೂರು ಸಲ್ಲಿಸಿದರು.
  tam-2017: அகாஸ்வேரு அரசாளுகிறபோது, அவனுடைய அரசாட்சியின் ஆரம்பத்திலே, யூதாவிலும்
    எருசலேமிலும் குடியிருக்கிறவர்களுக்கு விரோதமாகக் குற்ற மனுவை எழுதினார்கள்.
  spa-RV-1909: Y en el reinado de Assuero, en el principio de su reinado, escribieron
    acusaciones contra los moradores de Judá y de Jerusalem.
  ron-BTF: Şi sub domnia lui Ahaşveroş, la începutul domniei lui, au scris o acuzaţie
    împotriva locuitorilor lui Iuda şi ai Ierusalimului.
  eng-WEBP: In the reign of Ahasuerus, in the beginning of his reign, they wrote an
    accusation against the inhabitants of Judah and Jerusalem.
  eng-FBV: When Ahasuerus became king the local people sent him a written accusation
    against the people of Judah and Jerusalem.
  nld-1939: Onder de regering van Achasjwerosj, en wel in het begin van zijn bestuur,
    schreven zij een aanklacht tegen de bewoners van Juda en Jerusalem.
  nch-BL: Quema mijqui Ciro huan pejqui tanahuatía Asuero ipan Persia sempa quitajcuilhuijque
    huan quintatelhuijque nopa israelitame cati mocuectoyaj ipan tali Judá huan ipan
    altepet Jerusalén.
  vie-1934: Nhằm đời A-suê-ru, vừa bắt đầu lên ngôi, thì chúng làm một cái trạng cáo
    dân Giu-đa và dân cư Giê-ru-sa-lem.
  hin-CV: उन्होंने अहषवेरोष के शासनकाल की शुरुआत में ही यहूदिया एवं येरूशलेम निवासियों
    के विरुद्ध एक आरोप पत्र लिखकर दिया.
  spa-BES: Y en el tiempo de Asuero, cuando se convirtió en rey por primera vez, dejaron
    constancia de una declaración contra el pueblo de Judá y Jerusalén.
  tdx-tdx: Ie amy fifehea’ i Akasverosey, amy fifotora’ i fifeleha’ey, le nisokira’
    iereo sisý o mpimone’ Iehoda naho Ierosa­laimeo.
  tha-KJV: และในรัชกาลอาหสุเอรัส ต้​นร​ัชกาลของพระองค์ เขาทั้งหลายได้​เข​ียนฟ้องชาวยูดาห์และเยรูซาเล็ม
  por-BR-2018: E sob o reinado de Assuero, no princípio de seu reinado, escreveram
    uma acusação contra os moradores de Judá e de Jerusalém.
  deu-ELO: Und unter der Regierung des Ahasveros, im Anfange seiner Regierung, schrieben
    sie eine Anklage wider die Bewohner von Juda und Jerusalem. -
  eng-WYC-2018: And in the realm of Ahasuerus, he is (also) called Artaxerxes, in
    the beginning of his realm, they writed accusing against the dwellers of Judah
    and of Jerusalem; (And then in the kingdom of Ahasuerus, who is also called Artaxerxes,
    at the beginning of his reign, they wrote accusations against the inhabitants
    of Judah and of Jerusalem;)
  epo-epo: Kaj en la tempo de la reĝado de Aĥaŝveroŝ, en la komenco de lia reĝado,
    ili skribis akuzon kontraŭ la loĝantoj de Judujo kaj de Jerusalem.
  uig-PIN: Aⱨaxwerox tǝhtkǝ qiⱪⱪan dǝslǝpki waⱪitlarda ular uningƣa Yǝⱨudiyǝ wǝ Yerusalem
    aⱨalisi üstidin bir ǝrznamǝ yazdi.
  beo-beo: 'Hina bagade amo Segesisi da Besia ouligisu hou lai dagoi. Ea ouligisu
    degabo laloba, dunu amo Yuda soge amola Yelusaleme ganodini esalu, ilima ha lai
    dunu da ilima fofada:musa: meloa dedene i.'
  tpi-OTNT: King Darius i dai pinis, na Serksis i stap king bilong Persia. Na long
    dispela taim ol birua i raitim wanpela pas na kotim ol manmeri i stap long Jerusalem
    na long ol arapela hap bilong Juda.
  hau-SA: A farkon mulkin Zerzes, sai abokan gāba suka kawo ƙarar mutanen Yahuda da
    na Urushalima.
  uig-LAT: Ahashwérosh textke chiqqan deslepki waqitlarda ular uninggha Yehudiye we
    Yérusalém ahalisi üstidin bir erzname yazdi.
  nde-nde: Ekuqaleni kokubusa kuka-Ahasuweru bethesa abantu bakoJuda labaseJerusalema
    icala.
  ton-ton: Pea ʻi he pule ʻa ʻAhasivelo, ʻi hono kamataʻanga ʻo ʻene pule, naʻa nau
    tohi kiate ia ʻae tohi talakoviʻi ʻae kakai ʻo Siuta mo Selūsalema.
  ces-1613: Nebo když kraloval Asverus, při začátku kralování jeho sepsali žalobu
    proti obyvatelům Judským a Jeruzalémským.
  eng-WMB: In the reign of Ahasuerus, in the beginning of his reign, they wrote an
    accusation against the inhabitants of Judah and Jerusalem.
  tam-TCV: அகாஸ்வேரு அரசனின் ஆட்சியின் ஆரம்பத்தில் அவர்கள் யூதா, எருசலேம் மக்களுக்கெதிராக
    ஒரு குற்றச்சாட்டைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Unya sa sinugdanan sa paghari ni Asuero nagsulat sila ug sumbong batok
    sa mga lumolupyo sa Juda ug sa Jerusalem.
  pol-UBG: Za panowania Aswerusa, na początku jego panowania, napisali skargę przeciwko
    obywatelom Judy i Jerozolimy;
  urd-GVU: بعد میں جب اخسویرس بادشاہ کی حکومت شروع ہوئی تو اسرائیل کے دشمنوں نے یہوداہ
    اور یروشلم کے باشندوں پر الزام لگا کر شکایتی خط لکھا۔
  deu-1912: Und da Ahasveros König ward, im Anfang seines Königreichs, schrieben sie
    eine Anklage wider die von Juda und Jerusalem.
  kan-2017: ಅಹಷ್ವೇರೋಷನ ಆಳ್ವಿಕೆಯ ಪ್ರಾರಂಭದಲ್ಲಿ ಅವರು ಯೆಹೂದದಲ್ಲಿಯೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ
    ವಾಸ ಮಾಡುತ್ತಿದ್ದವರ ವಿರುದ್ಧವಾಗಿ ಆಪಾದನೆಯ ಪತ್ರವನ್ನು ಬರೆದರು.
  yap-yap: Tobolngin e gagiyeg rok Xerxes ni Emperor, ma pi to’ogor rok e pi girdi’
    ni yad be par u lan yu Judah ngu Jerusalem e ra yoloyed babyoren boch e oloboch
    ngan togopluwnag ngorad.
  hlt-MCSB: Ahasuerus ram ah khaw a ram a moecuek vaengah Judah neh Jerusalem khosa
    taengah toenah ca a daek uh.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዔያታ ካኣቲ ፄሬኪሲሴ ካኣታዼ ቤርታሳ ሌዖይዳ ዪሁዳና ዬሩሳላሜናይዳ ናንጋ ዲዒንታፓ ማዔ ዓሳ ዎጌና
    ዓርቂንታንዳጉዲ ሃይሶ ፃኣፒ ካኣቲም ሺኢሼኔ።
  twi-ASANTE: Ɛberɛ a Ahasweros dii adeɛ mfeɛ kakra bi akyi no, Yudafoɔ atamfoɔ twerɛɛ
    no krataa, bɔɔ kwaadu tiaa Yuda ne Yerusalem.
  eng-WEBU: In the reign of Ahasuerus, in the beginning of his reign, they wrote an
    accusation against the inhabitants of Judah and Jerusalem.
  wal-wal: Hegaappe guyyiyan, Arxxekssiisi kawotaa doommiyoorin, eti Yihudaanne Yerusalaame
    asaa mootanau pailiyaa dooyidosona.
  spa-PDDPT: Al principio del reinado de Asuero, escribieron una acusación contra
    los habitantes de Judá y Jerusalén.
  gun-gun: Ha'e gui Assuero huvixa oĩ ypy'i guive ma voi hovaigua kuery ombopara okuapy
    Judá ha'e Jerusalém pygua kuery rekokue ramigua rive.
  agu-BL: Ma te yi tiemp yi toque'n cyen Asuero tetz rey, nintzun ben u'j cya'n tan
    kaxochle'n yi o' aj Judá yi ato' Jerusalén.
  ilo-ULB: Ket iti rugrugi ti panagturay ni ari Ahasuero, nagisuratda kadagiti pammadpadakes
    a maibusor kadagiti agnanaed iti Juda ken Jerusalem.
  kpg-kpg: Di madagoaa di king go Xerxes, nia hagadaumee o digau ala e noho i Judah
    mo Jerusalem gaa hai di nadau lede hai baahi ang gi digaula.
  uig-ARA: ئاھاشۋېروش تەختكە چىققان دەسلەپكى ۋاقىتلاردا ئۇلار ئۇنىڭغا يەھۇدىيە ۋە
    يېرۇسالېم ئاھالىسى ئۈستىدىن بىر ئەرزنامە يازدى.
  sus-sus: Asuyerusu to mangɛya sɔtɔ Perise bɔxi ma, Yudayakae yaxuie naxa kalamui
    kɛɛdi nde sɛbɛ a ma Yudayakae nun Darisalamukae xa fe ra.
  pon-2006: Ni tepin mwehin Nanmwarki Lapalap Serksihs, imwintihti en aramas ako me
    koukousoan nan Suda oh Serusalem ahpw wiahda kisinlikou en uhwong irail.
  ksd-ksd: Ma ba Akasueros i ga tur pa ia pi na king dia ga tumu ra vartakun ure ra
    tarai dia ki Iuda ma Ierusalem.
  tur-YTC: Ahaşveroş'un krallığı sırasında, krallığının başlangıcında, Yahuda ve Yeruşalem
    halkına karşı bir suçlama yazdılar.
  grc-BRENT: Καὶ ἐν βασιλείᾳ Ἀσσουήρου, καὶ ἐν ἀρχῇ βασιλείας αὐτοῦ ἔγραψαν ἐπιστολὴν
    ἐπὶ οἰκοῦντας Ἰούδα καὶ Ἱερουσαλήμ.
  ind-AYT: Pada masa pemerintahan Ahasyweros, pada awal pemerintahannya, mereka menulis
    surat tuduhan terhadap penduduk Yehuda dan Yerusalem.
  nya-nya: Mfumu Ahasiwero atangoyamba kulamulira dzikolo, adani aja analemba kalata
    yoneneza anthu a Yuda ndi Yerusalemu.
  hrv-hrv: Za Kserksova kraljevanja, na početku njegove vladavine, sastaviše tužbu
    protiv stanovnika Judeje i Jeruzalema.
  mps-mps: Te king Darius isai madi, tama Serksis te bidi te Persia bidi dabego king
    bidai. Tama te sogo te boi bidi dabego te pas me deli asęnama, tama te Jerusalemde
    bidibo we bidi dabe me, te Juda gasa badu bidibo bage me, po tų ilai dao.
  tpi-tpi: King Darius i dai pinis, na Serksis i stap king bilong Persia. Na long
    dispela taim ol birua i raitim wanpela pas na kotim ol manmeri i stap long Jerusalem
    na long ol arapela hap bilong Juda.
  dan-1931: Under Ahasverus'* Regering, i hans første Regeringstid, skrev de en Klage
    over Judas og Jerusalems Indbyggere. { [*dvs. Xerxes.] }
  vie-OVCB: Đến lúc A-suê-ru lên ngôi, họ viết một bản cáo trạng tố cáo người Giu-đa
    và người Giê-ru-sa-lem.
  guj-2017: પછી અહાશ્વેરોશ રાજાના રાજ્યકાળની શરૂઆતમાં તેઓએ યહૂદિયા તથા યરુશાલેમના
    રહેવાસીઓ વિરુદ્ધ તહોમત મૂકીને કાગળ લખ્યો.
  pon-2006A: Ni tepin mwehin Nanmwarki Lapalap Serksihs, imwintihti en aramas ako
    me koukousoan nan Suda oh Serusalem ahpw wiahda kisinlikou en uhwong irail.
  por-BRBSL: No reinado de Assuero, no início de seu reinado, eles escreveram uma
    acusação contra os habitantes de Judá e Jerusalém.
  cth-cth: Hat toteh, Ahasuerus ni a uk pasuek nah Judah ram hoi Jerusalem kaawmnaw
    kâtarannae ca a thut pouh.
  twi-twi: Bere a Ahasweros dii ade mfe kakraa bi akyi no, Yudafo atamfo kyerɛw no
    krataa, bɔɔ kwaadu tiaa Yuda ne Yerusalem.
  hlt-hlt: Ahasuerus ram ah khaw a ram a moecuek vaengah Judah neh Jerusalem khosa
    taengah toenah ca a daek uh.
  tbz-SIM: Okpɑ̀ɑ̀tì Siduusi kpɑ̀tì ketírí dìì mɔ̀nnì ndi Sifubɛ dootitɔbɛ̀ wɑ̃̀rimɛ̀
    dipɑ́tíri kɛ́wɑ́tí Sudɑɑ tenkɛ̀ kɔbɛ nɛ̀ bɛ̀ɛ̀ bo Sedisɑdɛmmu.
  msy-2020: Ezɨ dughiar maba gɨvazɨ, Atrivim Darius aremezɨ, Atrivim Serksis an danganim
    inigha Persian atrivimɨn oto. An faraghavɨra zuir dughiaba, Israelian apaniba
    akaba me gasir akɨnafarim osirigha a bagh anemada.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ kolontunɑɑ ŋmɑɑ Atɑkǝsɛsɛɛ kɛ tɑkǝlɑɣɑ kɛ ɩ kɑwulɑɣɑ
    kɑncɑɑlɑɣɑ wɑɑtʋ nɑ pɑ́ suu Yosɑlɛm nɑ Yutɑ tɛtʋ nyǝ́mɑ kɛ tɔm.
  azb-azb: Onlar Axaşveroş padşah olanda, onun hökmranlığının başlanğıcında Yəhuda
    və Yerusəlimdə yaşayanların əleyhinə bir ittiham məktubu yazdılar.
  eng-DBY: And in the reign of Ahasuerus, in the beginning of his reign, they wrote
    an accusation against the inhabitants of Judah and Jerusalem.
  hin-2017: क्षयर्ष के राज्य के आरम्भिक दिनों में उन्होंने यहूदा और यरूशलेम के निवासियों
    का दोषपत्र उसे लिख भेजा।
  wol-KYG: Ca ndoortel nguurug Aserus nag, ñu bind Aserus bataaxal buy duural waa
    Yudak Yerusalem.
  eng-YLT: And in the reign of Ahasuerus, in the commencement of his reign, they have
    written an accusation against the inhabitants of Judah and Jerusalem;
  eng-WYC-2017: And in the realm of Ahasuerus, he is called Artaxerxes, in the beginning
    of his realm, they writed accusing against the dwellers of Judah and of Jerusalem;
  eng-WMBB: In the reign of Ahasuerus, in the beginning of his reign, they wrote an
    accusation against the inhabitants of Judah and Jerusalem.
  urd-GVH: बाद में जब अख़स्वेरुस बादशाह की हुकूमत शुरू हुई तो इसराईल के दुश्मनों ने
    यहूदाह और यरूशलम के बाशिंदों पर इलज़ाम लगाकर शिकायती ख़त लिखा।
  rug-rug: Meke mumudi koasa binaṉara te Zekisi, pa pinodalaena sa nana binaṉara,
    si kubere va hakehakei nia rini si keke tinazutu koari na tinoni pa Ziuda meke
    Zerusalema.
  gaz-gaz: Isaanis jalqaba bara mootummaa Ahashweroositti saba Yihuudaa fi kan Yerusaalem
    himatan.
  fra-LSG: Sous le règne d’Assuérus, au commencement de son règne, ils écrivirent
    une accusation contre les habitants de Juda et de Jérusalem.
  yal-yal: Asuyerusu a mangayaan fɔlɔ waxatini, e yi kɛdin sɛbɛ Yuda kaane nun Yerusalɛn
    kaane xili ma.
  haw-1868: A i ke kau ia Ahasuero, i ka wa i hoomaka ai kona noho alii ana, palapala
    aku la lakou i ka palapala hoohewa i na kanaka o ka Iuda a me ko Ierusalema.
  arb-NAV: وَفِي مُسْتَهَلِّ وِلايَةِ الْمَلِكِ أَحَشْوِيرُوشَ رَفَعُوا شَكْوَى ضِدَّ
    سُكَّانِ يَهُوذَا وَأُورُشَلِيمَ.
  ewe-ewe: Le Ahasuerus ƒe fiaɖuɖu ƒe gɔmedzedzea me la, wova tso Yuda kple Yerusalem
    nɔlawo nu.
  eng-LEE: And in the reign of Achashverosh, in the beginning of his reign they wrote
    an accusation against the inhabitants of Judah and Jerusalem.
  asm-FB: তাৰ পাছত অহচবেৰোচ ৰজাৰ ৰাজত্বৰ আৰম্ভণিতে তেওঁলোকে যিহূদা আৰু যিৰূচালেম-নিবাসীসকলৰ
    বিৰুদ্ধে এখন অভিযোগ-পত্ৰ লিখিলে।
  sus-A: عَسُيٍرُ سُ تٌ مَنفّيَ سْتْ ثٍرِ سٍ بْشِ مَ، يُدَيَكَيٍ يَشُييٍ نَشَ كَلَمُي
    كّيدِ ندٍ سّبّ عَ مَ يُدَيَكَيٍ نُن دَرِ سَلَمُكَيٍ شَ قٍ رَ.
  fra-SBL: Sous le règne d'Assuérus, au début de son règne, ils écrivirent une accusation
    contre les habitants de Juda et de Jérusalem.
  hbo-hbo: וּבְמַלְכוּת֙ אֲחַשְׁוֵרֹ֔ושׁ בִּתְחִלַּ֖ת מַלְכוּתֹ֑ו כָּתְב֣וּ שִׂטְנָ֔ה
    עַל־יֹשְׁבֵ֥י יְהוּדָ֖ה וִירוּשָׁלָֽ͏ִם׃ ס
  piu-2006: '@see-verse:EZR.004.005'
  kik-kik: Kĩambĩrĩria kĩa wathani wa Ahasuerusu, ataarani acio magĩthitanga andũ
    a Juda na Jerusalemu.
  fra-NCL: Et sous le règne d’Assuérus, au commencement de son règne, ils écrivirent
    une lettre d’accusation contre les habitants de Juda et de Jérusalem.
  cek-AK: Nihcae loe Ahasurus siangpahrang toksak amtong tangsuek naah, Judah hoi
    Jerusalem ah kaom kaminawk kasae nethaih ca to tarik o.
  cuk-cuk: Deginbali, Rey-Asuero gebe reyga megnonigua, Judá-dulemar-e-isdarmalad,
    reyse garda narmakar barmismalad. Judá-dulemargi, degi, Jerusalén-dulemargi, yamo
    ise-yolegar egi sunmaksamalad.
  uig-CYR: Аһашверош тәхткә чиққан дәсләпки вақитларда улар униңға Йәһудийә вә Йерусалим
    аһалиси үстидин бир әрзнамә язди.
  tel-2017: ఇంకా అహష్వేరోషు పాలించడం ప్రారంభించినప్పుడు వారు యూదా, యెరూషలేము నివాసుల
    గురించి ఉత్తరం రాసి వారిపై తప్పుడు నేరాలు ఆరోపించారు.
  hat-BSA: Alò nan règn Assuérus la, nan kòmansman règn li a, yo te ekri yon akizasyon
    kont pèp Juda a avèk Jérusalem nan.
  kos-kos: Ke mutaweyen we lal Tokosra Fulat Ahasuerus, mwet lokoalok lun mwet su
    muta Judah ac Jerusalem elos som nu yorol tokosra ac us pwepu in alein lalos.
  hbo-WLC: וּבְמַלְכוּת֙ אֲחַשְׁוֵר֔וֹשׁ בִּתְחִלַּ֖ת מַלְכוּת֑וֹ כָּתְב֣וּ שִׂטְנָ֔ה
    עַל־יֹשְׁבֵ֥י יְהוּדָ֖ה וִירוּשָׁלִָֽם׃ ס
  ibo-ibo: Na mmalite ọchịchị Sekses, ha deere ya akwụkwọ ebubo megide ndị Juda na
    Jerusalem.
  ory-ory: ଆଉ, ଅକ୍ଷଶ୍ୱେରଶର ସମୟରେ ତାହାର ରାଜତ୍ଵର ଆରମ୍ଭରେ ସେମାନେ ଯିହୁଦା ଓ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଏକ ଅପବାଦପତ୍ର ଲେଖିଲେ।
  chk-chk: Iwe, lon mwün Asuworos, lepoputän an nemenem, ekewe chon oputa chon Juta
    me Jerusalem ra makei echö toropwen atipisiir.
  rop-rop: Wal longtaim afta wen Seksis bin stat jidan king blanga Pesha, detlot enami
    blanga detlot Juda en Jerusalem pipul bin meigim mowa trabul blanga olabat garram
    leda.
  ukr-1871: А за царювання Агасвера, на початку його царювання, написали обвину на
    осадників Юдеї та Ерусалиму.
  deu-1951: Als aber Ahasveros König ward, schrieben sie im Anfang seiner Regierung
    eine Anklage wider die Einwohner von Juda und Jerusalem.
  eng-JPS: And in the reign of Ahasuerus, in the beginning of his reign, wrote they
    an accusation against the inhabitants of Judah and Jerusalem.
  srp-1865: A kad se zacari Asvir, u poèetku njegova carovanja napisaše tužbu na stanovnike
    Judejske i Jerusalimske.
  lug-lug: Awo ku mirembe gya Akaswero nga ky’ajje alye obwakabaka, abalabe baabwe
    ne baawandiika ebintu eby’obulimba ne baloopa abantu ba Yuda ne Yerusaalemi.
  heb-heb: ובמלכות אחשורוש בתחלת מלכותו כתבו שטנה על ישבי יהודה וירושלם׃
  ben-IRV: অহশ্বেরশের রাজত্বের দিন, তাঁর রাজত্ব শুরুর দিনের, লোকেরা যিহূদা ও যিরূশালেমে
    বসবাসকারীদের বিরুদ্ধে এক অভিযোগের চিঠি লিখল৷
  pan-pan: ਅਤੇ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਰਾਜ ਦੇ ਅਰੰਭ ਵਿੱਚ ਹੀ ਉਨ੍ਹਾਂ ਨੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ
    ਦੇ ਵਿਰੁੱਧ ਦੋਸ਼ ਪੱਤਰ ਲਿਖ ਕੇ ਉਸ ਨੂੰ ਭੇਜੇ।
  mya-JVB: အာရွှေရု နန်း ထိုင်စ က ယုဒ ပြည်သူ ၊ ယေရုရှလင် မြို့သားတို့၌ အပြစ် တင်သောလွှာစာကို
    ပေးလိုက်ကြ၏။
  hmo-hmo: Parasa ena king Ahasuero ese king dagi ia hamatamaia neganai, Iuda bona
    Ierusalema taudia idia ura hadikaia taudia ese samania pepa idia torea, king dekenai
    Iuda bona Ierusalema taudia samania totona.
  urd-urd: और अख़्सूयरस के हुकूमत के ज़माने, या'नी उसकी सल्तनत के शुरू' में उन्होंने
    यहूदाह और येरूशलेम के बाशिन्दों की शिकायत लिख भेजी।
  rus-SYN: А в царствование Ахашвероша, в начале царствования его, написали обвинение
    на жителей Иудеи и Иерусалима.
  bqc-SIM: Aa lakɛ̃ Aasueluɛ aà kpalablea daalɛgↄↄ, aa gbɛ̃́ pↄ́ kú Yelusalɛũↄ
    ń Yuda bùsuo píi káalakɛ̀ɛ̀.
  tcz-CHONGTHU: Kum phabep jou Xerxes in lengvai ahin hop phat in Judate melmaten
    Jerusalem’a Judah mipite dounan lekha ana thotnun ahi.
  mar-mar: नंतर अहश्वेरोशाच्या राज्याच्या सुरवातीलाच त्यांनी यहूदा व यरूशलेम यातल्या
    राहणाऱ्यांविरूद्ध आरोप पत्र लिहून पाठवले.
  qub-qub: Ray Asuero mandayta gallaycushan wichanpis chiquejcunaga dimandaran Judächo,
    Jerusalencho tiyajcunata.
  bqp-bqp: Ò takada kɛ̃̀ Asuerunɛ kũ à kí blè gↄ̃nↄ ò gbɛ̃ kũ ò kú Yurusalɛmunↄ
    kũ Yudanↄ bùsuuo pínki káara kɛ̀ a kia.
  hat-hat: Konsa tou, lè wa Zèsès te fenk pran pouvwa a, yo ekri yon lèt akizasyon
    voye bay wa a kont moun k'ap viv nan peyi Jida ak nan lavil Jerizalèm.
  eng-BSB: At the beginning of the reign of Xerxes, an accusation was lodged against
    the people of Judah and Jerusalem.
  eng-WEBPB: In the reign of Ahasuerus, in the beginning of his reign, they wrote
    an accusation against the inhabitants of Judah and Jerusalem.
  kbq-kbq: Hagi Ahasuerusi'ma agafa huno kinima mania knafina, ha' vahe'zamimo'za
    Judama nemaniza vahe'ene Jerusalema nemaniza vahekura mago havige avonkre'za kini
    ne' Ahasuerusina ami'naze.
  nhe-BL: Quema mijqui Ciro huan pejqui tlanahuatía Asuero ipan Persia sampa quitlajcuilhuijque
    huan quinteilhuijque nopa israelitame tlen mocueptoyaj ipan tlali Judá huan ipan
    altepetl Jerusalén.
  bus-bus: Aↄ̃ takada kɛ̃̀ Asuerunɛ à kíblenao gↄ̃̀ↄ, aↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ kú Yerusalɛmunↄ
    kↄ̃n Yudanↄ bùsuo píngi káara kpà à kiia.
  gub-BL: Kwarahy tetea'u paw ire amo awa Xerexe her ma'e wiko Pezi ywy rehe har wanuwihawete
    romo a'e kury. Heko mehe Izaew waàmàtyry'ymar uzapo upape a'e wà kury. Umume'u
    Zeruzarez pe har Zuta ywy rehe har wanemiapo kwer ikatu 'ym ma'e a'e pape rehe
    imuapyk pà wà. Omono kar upape tuwihawete pe wà kury.
  eng-DRA: And in the reign of Assuerus, in the beginning of his reign, they wrote
    an accusation against the inhabitants of Juda and Jerusalem.
