verse: EZR.003.013
translations:
  mal-C: അങ്ങനെ ജനത്തിന്റെ ശബ്ദം വളരെ ഉച്ചത്തിൽ ആയിരുന്നതിനാൽ സന്തോഷഘോഷത്തിന്റെയും
    കരച്ചിലിന്റെയും ശബ്ദംതമ്മിൽ വേർതിരിച്ചറിയാൻ ആർക്കും കഴിഞ്ഞില്ല. ഈ ശബ്ദം വളരെദൂരം
    കേൾക്കാമായിരുന്നു.
  deu-TKW: Und das Volk konnte den lauten Jubelschall nicht von dem lauten Weinen
    im Volk unterscheiden; denn das Volk erhob ein großes Jubelgeschrei, und der Schall
    war weithin zu hören.
  lin-lin: Boye bato bakokaki te kokesenisa makelele ya bato oyo bazali koganga mpo
    na esengo mpe makelele ya bato oyo bazali kolela, pamba te bato bazalaki koganga
    makasi mpe makelele na bango ezalaki koyokana kino na mosika.
  eng-LSV: and the people are not discerning the noise of the shout of joy from the
    noise of the weeping of the people, for the people are shouting [with] a great
    shout, and the noise has been heard to a distance.
  eng-GNV: 'So that the people coulde not discerne the sound of the shoute for ioy,
    from the noyse of the weeping of the people: for the people shouted with a loude
    crie, and the noyse was heard farre off.'
  eng-WEBSTER: 'So that the people could not discern the noise of the shout of the
    joy from the noise of the weeping of the people: for the people shouted with a
    loud shout, and the noise was heard afar off.'
  nhw-BL: Huan tlahuejchihuayayaj huan huejca caquistiyaya. Pero amo aqui hueliyaya
    quimati ajqueyame chocayayaj huan ajqueyame paquiyayaj pampa tlahuel chicahuac
    tlahuejchihuayayaj.
  swh-ONEN: Hakuna mtu ambaye angeweza kutofautisha sauti hizo za furaha na za kilio,
    kwa sababu watu walipiga kelele sana. Nayo hiyo sauti ikasikika mbali.
  bba-bba: sere bɑ ǹ kpɛ̃ bu nuku dobun kuuki kɑ swĩi wunɑnɑ. Domi be kpuro bɑ kuuki
    mɔ̀wɑ kɑ dɑm mɑ yi nɔɔrɑmɔ n tomɑ.
  eng-KJVCPB: 'so that the people could not discern the noise of the shout of joy
    from the noise of the weeping of the people: for the people shouted with a loud
    shout, and the noise was heard afar off.'
  mpx-mpx: He hi yogayoga analiya i bwata bosowaina gamagalau nihi hagoek laha, inoke
    bolo hi hago nige bosowailiya yaliyaya ana yogayoga ge nuwanak ana kahikahin ali
    getoga nihi atena.
  luo-luo: Onge ngʼama ne nyalo pogo dwol mar goyo koko mar ilo gi dwol mar ywak,
    nikech ji nogoyo koko matek, kendo dwolno nowinj gi kuma bor.
  meu-meu: Taunabunai, taunimanima asie diba maoro dahaka reḡe, moale eiava taunimanima
    edia taitai reḡedia; badina be taunimanima na e lolo badabada, bona reḡena na
    dauhai danu e kamonaiva.
  npi-ULB: फलस्वरूप, मानिसहरूले आनन्‍द र खुसीको आवाजलाई रोएका मानिसहरूको आवाजबाट छुट्ट्याउन
    सकेनन् किनकि मानिसहरू ठुलो आनन्दले कराउँदै थिए, र आवाज टाढा-टाढासम्म सुनिएको थियो
    ।
  yor-yor: Kò sí ẹni tí ó le mọ ìyàtọ̀ láàrín igbe ayọ̀ àti ẹkún, nítorí tí ariwo
    àwọn ènìyàn náà pọ̀ tó bẹ́ẹ̀ gẹ́ẹ́. Wọ́n sì gbọ́ igbe náà ní ọ̀nà jíjìn réré.
  emp-NTPO: Mãwã b̶ʌga duanʌ bẽrã ni ab̶aʌba poya cawaẽ́ basía jĩã duanʌda wa b̶ʌsrid̶aba
    b̶ia duanʌda. Maʌ̃ b̶ʌgaara tʌmʌba ũrĩsid̶aa.
  ind-ind: Saat itu, sulit membedakan antara suara teriakan sukacita atau suara tangisan,
    sebab bunyinya begitu nyaring. Suara mereka terdengar sampai jauh.
  pes-OPCB: کسی نمی‌توانست صدای گریه را از فریاد شادی تشخیص دهد، زیرا این صداها چنان
    بلند بود که از فاصلۀ دور نیز به گوش می‌رسید.
  tgl-ULB: Ang kinahinatnan, ang mamamayan ay hindi makilala ang ingay ng nagagalak
    at masaya sa ingay ng pagtangis ng mga tao, sapagkat ang mga tao ay umiiyak nang
    may malaking tuwa, at narinig ang ingay hanggang sa malayo.
  cbu-NT: Wachinaw tputs zapan tanuksin, mishat tputs zapantam mang' ksaksin yasiyastar
    ashirangsin, zamangarangana. ¿Chak tanuka? ¿Chak yaseeka? tputs tárangitaatssin
    itaru, yasamaam pinasaranganaya. Washunandari tputs zapan tanuksin, yaseeksin,
    Jay, jay, atusin, kapung zamangaranganaya. Arapchitaa tputs anoo mazinarangitamsinaya,
    watam arap kimaranguwa. Apanlleem pang' pangumaam chtarangana anoo kamaneena.
  hui-hui: Ogonibi biyagola dugu biyabe be turu howa ga̱ layabe toba howa tale nabibehe
    hene. Tale nabibehedagoni ga̱ layagobi dugu biyagobi hongo howa daligaore biyagola
    udura amura hearume hale hai hene.
  mya-mya: ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​သံ​နှင့်​ငို​ကြွေး​သံ​ကို အ​ဘယ်​သူ​မျှ​ခွဲ​ခြား​၍​မ​ရ​ကြ။
    လူ​တို့​သည် ကျယ်​စွာ​အော်​ဟစ်​ကြ​သော​ကြောင့် အ​ဝေး​က​ပင် ကြား​ရ​လေ​သည်။
  bod-N: དགའ་བའི་སྒྲ་དང་ངུ་བའི་སྒྲ་གང་ཡིན་ཁྱད་འབྱེད་མ་ནུས། གང་ལ་ཞེ་ན། འབངས་མི་རྣམས་ཀྱིས་སྐད་ཤིན་ཏུ་ཆེན་པོ་བཏོན་ཏེ།
    རྒྱང་རིང་ནས་ཀྱང་འུར་སྒྲ་དེ་ཐོས་ཐུབ་པའོ། །
  sna-sna: Hapana aigona kutsaura inzwi rokudanidzira kwomufaro kubva kuinzwi rokuchema
    kwavanhu, nokuti vanhu vakaita ruzha rukuru kwazvo. Uye ruzha urwu rwakanzwika
    kure kure.
  spa-BLM: de modo que el pueblo no podía distinguir el ruido del grito de alegría
    del ruido del llanto del pueblo; porque el pueblo gritaba con fuerza, y el ruido
    se oía lejos.
  cac-cac: Maxtzac nachajel yuj eb' tz'ab'ani tas van yuji chi'. Ay mach tz'oq'ui,
    ay mach tz'avaj yuj tzalajc'olal, najat tz'ab'chaj yel yav eb' yujto te chaan̈
    tz'avaj eb'.
  swh-ULB: Na matokeo yake, watu hawakuweza kutofautisha sauti za furaha na sauti
    za shangwe na sauti za watu waliokuwa wanalia, kwa kuwa watu walikuwa wanalia
    kwa sauti kuu ya shangwe na sauti ilisikika kutoka mbali.
  bel-bel: І ня мог народ адрозьніць ускліканьні радасьці ад енку плачу народнага,
    бо народ усклікаў гучна, і голас чуцен быў далёка.
  deu-ELBBK: Und das Volk konnte den Schall des freudigen Jauchzens nicht unterscheiden
    von der Stimme des Weinens im Volk; denn das Volk erhob ein großes Jubelgeschrei,
    und der Schall wurde gehört bis in die Ferne.
  mbb-OT: Kenè te en egketuenan is kulahì te egkelipey wey is kulahì te edlelendag
    su utew en subra is keǥurub te menge etew, ne egkezineg heini ziyà te meziyù.
  mal-2015: അങ്ങനെ ജനത്തിൽ സന്തോഷഘോഷത്തിന്റെ ശബ്ദവും കരച്ചലിന്റെ ശബ്ദവും തമ്മിൽ തിരിച്ചറിവാൻ
    കഴിയാതെയിരുന്നു; ജനം അത്യുച്ചത്തിൽ ഘോഷിച്ചതുകൊണ്ടു ഘോഷം ബഹുദൂരം കേട്ടു.
  rmc-rmc: hoj ňiko našťi rozprindžarelas e radišagoskri vika le rovibnastar, bo o
    manuša kerenas igen bari vika a šunďolas len imar dural.
  pes-OPV: چنانکه مردم نتوانستند درمیان صدای آواز شادمانی و آواز گریستن قوم تشخیص
    نمایند زیرا که خلق، صدای بسیار بلندمی دادند چنانکه آواز ایشان از دور شنیده می‌شد.
  ron-1924: аша ынкыт ну се путя деосеби гласул стригэтелор де букурие де гласул плынсетелор
    попорулуй, кэч попорул скотя марь стригэте, ал кэрор сунет се аузя де департе.
  ben-OBCV: কেউই ক্রন্দনধ্বনি থেকে জয়ধ্বনি পৃথক করতে পারল না, কারণ লোকেরা প্রচণ্ড
    শব্দ সৃষ্টি করেছিল, যা বহুদূর থেকে শোনা গিয়েছিল।
  som-som: oo sidaas daraaddeed dadkii wuu kala sooci kari waayay dhawaaqii farxadda
    iyo qayladii oohinta, oo buuqiina waxaa laga maqlay meel fog.
  lat-VUC: 'Nec poterat quisquam agnoscere vocem clamoris lætantium, et vocem fletus
    populi: commistim enim populus vociferabatur clamore magno, et vox audiebatur
    procul.'
  eng-ASVBT: so that the people could not discern the noise of the shout of joy from
    the noise of the weeping of the people; for the people shouted with a loud shout,
    and the noise was heard afar off.
  ita-1885: E il popolo non poteva discernere la voce delle grida di allegrezza dalla
    voce del pianto nel popolo; perciocchè il popolo gittava gran grida, e la voce
    ne fu udita fin da lungi.
  eng-LXXUP: 'And the people did not distinguish the voice of the glad shout from
    the voice of the weeping of the people: for the people shouted with a loud voice,
    and the voice was heard even from afar off.'
  eng-ULB: As a result, people were not able to distinguish the joyful and glad sounds
    from the sound of people weeping, for the people were crying out with great joy,
    and the sound was heard from far away.
  spa-VBL: Sin embargo, nadie podía distinguir los gritos de alegría de los gritos
    de llanto, porque todos hacían mucho ruido, tanto que se oía a gran distancia.
  fra-_FOB: Et l'on ne pouvait discerner la voix des cris de joie d'avec la voix des
    pleurs du peuple; car le peuple jetait de grands cris, de sorte que leur voix
    fut entendue bien loin.
  mal-mal: അങ്ങനെ അവർ അത്യുച്ചത്തിൽ ഘോഷിച്ചതുകൊണ്ട്, ജനത്തിന് സന്തോഷത്തിന്റെയും കരച്ചലിന്റെയും
    ശബ്ദം തമ്മിൽ തിരിച്ചറിവാൻ കഴിയാതെയിരുന്നു; ഘോഷസ്വരം ബഹുദൂരം കേട്ടു.
  urd-GVR: Itnā shor thā ki ḳhushī ke nāroṅ aur rone kī āwāzoṅ meṅ imtiyāz na kiyā
    jā sakā. Shor dūr dūr tak sunāī diyā.
  suz-BL: मिनु नेंब मुरपुकीमी ग्‍येरशा ग्रीशो नु ङाक्‍शो मार बाक्‍मे मारेइ मरुबेम।
    मारदे हना मुर आन रेयके पशो सेंदा थम ठेयब बाक्‍त। मेको रेयके पशो ङोन ङोन सम्‍म
    नेंसे बाक्‍त।
  ita-1927: in guisa che non si potea discernere il rumore delle grida d’allegrezza
    da quello del pianto del popolo; perché il popolo mandava di gran gridi, e il
    rumore se n’udiva di lontano.
  ckb-ckb: کەس نەیدەتوانی هاواری خۆشی لە دەنگی گریان جیا بکاتەوە، چونکە گەل بە دەنگی
    بەرز هاواریان دەکرد، تەنانەت لە دووریشەوە دەنگەکە دەبیسترا.
  eng-BBE: So that in the ears of the people the cry of joy was mixed with the sound
    of weeping; for the cries of the people were loud and came to the ears of those
    who were a long way off.
  kan-OKCV: ಜನರು ಹೀಗೆ ಮಹಾಧ್ವನಿಯಿಂದ ಆರ್ಭಟಿಸುತ್ತಾ ಇದ್ದುದರಿಂದ, ಹರ್ಷಧ್ವನಿ ಯಾವುದು, ಅಳುವವರ
    ಧ್ವನಿ ಯಾವುದು ಎಂದು ಗುರುತಿಸಲಾಗಲಿಲ್ಲ. ಗದ್ದಲವು ಬಹು ದೂರದವರೆಗೂ ಕೇಳಿಸುತ್ತಿತ್ತು.
  tam-2017: மக்கள் மகா கெம்பீரமாக ஆர்ப்பரிக்கிறதினால் அவர்களுடைய சத்தம் வெகுதூரம்
    கேட்கப்பட்டது; ஆனாலும் சந்தோஷ ஆரவாரத்தின் சத்தம் இன்னதென்றும், மக்களுடைய அழுகையின்
    சத்தம் இன்னதென்றும் பகுத்தறிய முடியாதிருந்தது.
  spa-RV-1909: 'Y no podía discernir el pueblo el clamor de los gritos de alegría,
    de la voz del lloro del pueblo: porque clamaba el pueblo con grande júbilo, y
    oíase el ruido hasta de lejos.'
  ron-BTF: Astfel încât poporul nu putea deosebi zgomotul strigătului de bucurie de
    zgomotul plânsului poporului; căci poporul striga cu strigăt mare şi zgomotul
    se auzea de departe.
  eng-WEBP: so that the people could not discern the noise of the shout of joy from
    the noise of the weeping of the people; for the people shouted with a loud shout,
    and the noise was heard far away.
  eng-FBV: However, nobody could tell the shouts of joy from the cries of weeping,
    because everyone was making so much noise—so much so it could be heard a long
    way away.
  nld-1939: Doch men kon door de jubelkreten van het volk het gejammer der schare
    niet horen; want het volk juichte luid, zodat het gejoel in de verte gehoord werd.
  nch-BL: Huan tahuejchihuayayaj huan huejca caquistiyaya. Pero amo aqui hueliyaya
    quimati ajquiya inijuanti chocayayaj huan ajquiya inijuanti paquiyayaj pampa tahuel
    chicahuac tahuejchihuayayaj.
  vie-1934: nên người ta khó phân biệt tiếng vui mừng với tiếng khóc lóc; vì dân sự
    la lớn tiếng lên, và tiếng ấy vẳng vẳng nghe xa.
  hin-CV: परिणामस्वरूप रोने की आवाज और खुशी की आवाज में अंतर पहचानना असंभव हो गया;
    क्योंकि लोग बहुत ही ऊंची आवाज में जय जयकार कर रहे थे. यह आवाज दूर तक सुनाई दे
    रही थी.
  spa-BES: De modo que en los oídos de la gente el grito de alegría se mezcló con
    el sonido del llanto; porque los gritos de la gente eran ruidosos y llegaban a
    oídos de los que estaban muy lejos.
  tdx-tdx: aa le tsy nahatsikara’ ondatio ty famatsiña’ i fipazapazam-pirebehañey
    amy fangololoiha’ ondatioy; fa pinoña’ ondatio ty fipazake kanao jinanjiñe tsietoitane
    añe i hozakozakey.
  tha-KJV: ประชาชนจึงสังเกตไม่​ได้​ว่าไหนเป็นเสียงโห่ร้องด้วยความชื่นบาน และไหนเป็นเสียงประชาชนร้องไห้
    เพราะประชาชนโห่ร้องเสียงดังมาก และเสียงนั้​นก​็​ได้​ยินไปไกล
  por-BR-2018: De maneira que o povo não conseguia distinguir as vozes de alegria
    das vozes de choro do povo; porque o povo gritava com tão grande júbilo, que se
    podia ouvir o som de muito longe.
  deu-ELO: Und das Volk konnte den Schall des freudigen Jauchzens nicht unterscheiden
    von der Stimme des Weinens im Volke; denn das Volk erhob ein großes Jubelgeschrei,
    und der Schall wurde gehört bis in die Ferne.
  eng-WYC-2018: and no man might know the voice of cry of the men being glad, and
    the voice of weeping of the people; for the people cried together with [a] great
    cry, and the voice of them was heard afar. (and no one could distinguish between
    the sound of the people being glad, and the sound of the people weeping; for the
    people cried out with such a great shout, or with such noise, and their sound
    was heard afar off.)
  epo-epo: Kaj la popolo ne povis distingi inter la sonoj de la ĝojkriado kaj la sonoj
    de la popola plorado; ĉar la popolo kriis tre laŭte, kaj tiu kriado estis aŭdata
    malproksime.
  uig-PIN: wǝ hǝlⱪ ⱨǝtta kimlǝrning tǝntǝnǝ ⱪilixiwatⱪanliⱪi bilǝn kimlǝrning yiƣlawatⱪanliⱪini
    ayriwalalmay ⱪaldi; qünki jamaǝt tǝntǝnǝ ⱪilip ⱪattiⱪ towlixatti; wǝ bu awaz yiraⱪ-yiraⱪlarƣa
    anglinatti.
  beo-beo: Ilia Debolo diasu gagusu amo nodoi ba:beba:le, dunu huluane da nodone bagadewane
    halale wele sia:nanu, badilia fi dunu huluane nabima:ne. Amola, disu amola nodone
    halasu da afafane afae nabimu hamedeiwane ba:i.
  tpi-OTNT: Singaut na krai i kamap bikpela moa na ol man i stap longwe ol inap harim.
    Tasol ol i no inap save ol man i krai sori o ol i singaut bilong amamas. Ol i
    harim bikpela nois tasol.
  hau-SA: Ba wanda zai iya rabe tsakanin ihun farin ciki da na kuka, domin mutanen
    sun tā da murya sosai har aka ji su daga nesa.
  uig-LAT: we xelq hetta kimlerning tentene qilishiwatqanliqi bilen kimlerning yighlawatqanliqini
    ayriwalalmay qaldi; chünki jamaet tentene qilip qattiq towlishatti; we bu awaz
    yiraq-yiraqlargha anglinatti.
  nde-nde: Kakho owayengawehlukanisa umsindo wokumemeza kokuthokoza lomsindo wokukhala
    ngoba abantu benza umsindo omangalisayo. Njalo umsindo lowo wezwakala kude.
  ton-ton: 'Ko ia naʻe ʻikai faʻa ongoʻi ke ʻilo ʻe he kakai ʻae kalanga ʻoe fiefia
    mei he longoaʻa ʻoe tangi ʻae kakai: he naʻe kalanga ʻe he kakai ʻi he kalanga
    lahi, pea naʻe ongoʻi ʻae longoaʻa ki he mamaʻo.'
  ces-1613: Tak že lid nemohl rozeznati hlasu prokřikování radostného od hlasu plačícího
    lidu; nebo lid ten prokřikoval hlasem velikým, a hlas ten slyšán byl daleko.
  eng-WMB: so that the people could not discern the noise of the shout of joy from
    the noise of the weeping of the people; for the people shouted with a loud shout,
    and the noise was heard far away.
  tam-TCV: மக்கள் அதிக சத்தமிட்டதால் அழுகையின் சத்தத்திலிருந்து மகிழ்ச்சியின் சத்தத்தை
    பகுத்தறிய ஒருவராலும் முடியவில்லை. சத்தமோ அதிக தூரத்திற்குக் கேட்டது.
  ceb-ULB: Tungod niini wala na makaila ang katawhan sa kalahian sa malipayon ug sa
    nagmayang tingog gikan sa tingog sa panaghilak sa mga tawo, kay naninggit man
    ang katawhan uban sa dakong kalipay, ug nadungog ang kasaba sa layong dapit.
  pol-UBG: Tak że lud nie mógł odróżnić głośnego krzyku radości od głośnego płaczu
    ludu. Lud bowiem wznosił tak wielki okrzyk, że było go słychać z daleka.
  agr-agr: Imatuidau asamtai shiig anenakuash imatuina, atsa wake besemag dekapenakuash
    imatuina duka shiig dekamainchau aajakui. Nunú imati pampainamuk shiig atushat
    antugajakui.
  kyc-kyc: Karapala nakamame eepe pii porai rae maiyuo leyaminyi dupwape ketae palyuo
    yuu wangu paki pakipi peyamosa mendemepe kapa pyuo kenane eepe dupwa soo pakana
    palyarami ingya naya.
  urd-GVU: اِتنا شور تھا کہ خوشی کے نعروں اور رونے کی آوازوں میں امتیاز نہ کیا جا
    سکا۔ شور دُور دُور تک سنائی دیا۔
  deu-1912: also daß das Volk nicht unterscheiden konnte das Jauchzen mit Freuden
    und das laute Weinen im Volk; denn das Volk jauchzte laut, daß man das Geschrei
    ferne hörte.
  kan-2017: ಜನರು ಮಹಾಧ್ವನಿಯಿಂದ ಅರ್ಭಟಿಸುತ್ತಿದ್ದರಿಂದ ಹರ್ಷಧ್ವನಿ ಯಾವುದು ಅಳುವವರ ಧ್ವನಿ ಯಾವುದು
    ಗೊತ್ತಾಗಲಿಲ್ಲ. ಗದ್ದಲವು ಬಹುದೂರದ ವರೆಗೂ ಕೇಳಿಸಿತು.
  yap-yap: Ra motoyil be’ nga lamay ni ba ga’ ni be yan ma de nang ko yibe felfelan’
    fa yibe yor, ya girdi’ e yad be tolul, ni yira par u orel ma yira rung’ag lamrad.
  hlt-MCSB: Te dongah pilnam kah kohoenah tamlung ol khaw, pilnam rhah ol khaw loha
    voel pawh. Pilnam te tamlung neh muep a yuhui dongah khohla lamloh ol a yaak.
  mdy-ETH: ዔያታ ዒላታ ዼጌ ዑኡዛ ሃኬ ዋይዚንታሢሮ ዎዞ ዒላሺፆና ዬኤፖ ዑኡዞና ዖኦኒያ ዱማሲ ዔራኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Anigyeɛ nteateamu ne osu a ɛne no adi afra no, ano yɛɛ den, na nnipa
    tee no akyirikyiri.
  eng-WEBU: so that the people could not discern the noise of the shout of joy from
    the noise of the weeping of the people; for the people shouted with a loud shout,
    and the noise was heard far away.
  wal-wal: Hegaa gishshau, ufaittidi hombbociyaagaa yeekkiyaagaappe shaakkidi eranau
    danddayettibeenna. Aissi giikko, eti keehippe wocamiyo gishshau, eta wocamaikka
    haahosan siyettees.
  spa-PDDPT: No se podía distinguir entre el clamor de júbilo y el llanto del pueblo,
    porque gritaba a gran voz. El bullicio se oía desde lejos.
  gun-gun: Ha'e rami vy mava'eve noendu kuaai ovy'aa rupi ojapukai va'e, neĩ ojae'o
    va'e kuery onhendua. Mba'eta pavẽ onhendu atã reve ojapukai okuapy mombyry rupi
    ikuai va'e voi oendu aguã rami.
  agu-BL: Wi'nin o'kl ate' cu'nt tircu'n, na wi'nin e' yi na chiẍch'in tan yi tzatzin
    yi ate' cu'nt. Nin at e' na chok' tan bis, chin chiwi' nin tan o'kl, nin tan sich',
    nin kajpe'n nin na icy'e't chiwi'.
  ilo-ULB: Kas nagbanaganna, saan a mailasin dagiti tattao ti riaw ti rag-o ken ragsak
    manipud iti panagsasangit dagiti tattao, gapu ta agsangsangit dagiti tattao iti
    kasta unay a kinarag-o, ken mangngeg ti riawda manipud iti adayo.
  kpg-kpg: Ma deai tangada e mee di modongoohia ai be aahee digau ala e tangi, ge
    aahee digau ala e tenetene, idimaa, nia lee digaula gu wwolo loo gi nua loo gu longono
    gi nia gowaa mogowaa.
  uig-ARA: ۋە خەلق ھەتتا كىملەرنىڭ تەنتەنە قىلىشىۋاتقانلىقى بىلەن كىملەرنىڭ يىغلاۋاتقانلىقىنى
    ئايرىۋالالماي قالدى؛ چۈنكى جامائەت تەنتەنە قىلىپ قاتتىق توۋلىشاتتى؛ ۋە بۇ ئاۋاز
    يىراق-يىراقلارغا ئاڭلىناتتى.
  sus-sus: Ɲama mu nɔ ɲɛlɛxinyi xui nun wa xui tagi rasade, barima ɲama xui xa gboe
    nu sigama han yire makuye.
  pon-2006: Eri, sohte me kak kilelehdi ngilen me pereperen ko sang ngilen me wie
    sengiseng ko, pwe ngilarail ko inenen laud mehlel oh kin kadirehla wasao lelohng
    wasa doh kan.
  jae-jae: Amboac tonaŋ lau têtôm atom gebe sêwa sêjam lasê ŋabêlêc to launêŋ taŋiboa
    êkôc gebe lau sêjam lasê ŋa aweŋ kapôêŋ ma sêŋô ŋaôndu gêja ŋêŋgeŋ.
  ksd-ksd: ma i ga dekdek upi ra tarai diat a valongore ilam ra ngala na kunukula
    na gugu kan ra ngala na tinangi kai ra tarai; tago ra tarai dia ga manga ngenge
    tuna, ma di ga valongore aro vailik iat.
  tur-YTC: Öyle ki, halk sevinç çığlıklarının gürültüsünü halkın ağlama sesinden ayırt
    edemedi; çünkü halk yüksek sesle bağırıyordu ve gürültü çok uzaklardan duyuluyordu.
  grc-BRENT: Καὶ οὐκ ἦν ὁ λαὸς ἐπιγινώσκων φωνὴν σημασίας τῆς εὐφροσύνης ἀπὸ τῆς φωνῆς
    τοῦ κλαυθμοῦ τοῦ λαοῦ, ὅτι ὁ λαὸς ἐκραύγασε φωνῇ μεγάλῃ, καὶ ἡ φωνὴ ἠκούετο ἕως
    ἀπὸ μακρόθεν.
  ind-AYT: Orang-orang tidak dapat membedakan antara sorak-sorai sukacita dan suara
    tangisan umat, sebab orang-orang bersorak-sorai dengan suara nyaring dan suaranya
    terdengar sampai jauh.
  nya-nya: Choncho panalibe amene ankatha kusiyanitsa liwu lofuwula mokondwerera ndi
    liwu la anthu olira, chifukwa anthuwo ankafuwula kwambiri. Ndipo liwu lofuwulalo
    limamveka kutali.
  hrv-hrv: I tako nitko nije mogao razlikovati radosno klicanje od plača u narodu;
    jer je narod glasno klicao i vika se čula vrlo daleko.
  mps-mps: Te i hai weyu gela wali te genuai mu pedelama, tama te digibulu bidali
    bidi dabego te odabo usu yai. Tiali goli, augwaligo te bidi dabego te homu dene
    eyu, te gela wabo, ma te wiegi yai homu pemene eyu i hai oba, te homu me egobeo.
    Augwaligo te genuai posolu kulukulu wabo naga odai dao.
  tpi-tpi: Singaut na krai i kamap bikpela moa na ol man i stap longwe ol inap harim.
    Tasol ol i no inap save ol man i krai sori o ol i singaut bilong amamas. Ol i
    harim bikpela nois tasol.
  dan-1931: og man kunde ikke skelne Glædesjubelen fra Folkets Gråd; thi så højt var
    Folkets Jubelråb, at det hørtes langt bort.
  vie-OVCB: Cho nên người ta không thể phân biệt tiếng reo vui với tiếng khóc, vì
    dân chúng kêu lớn tiếng, từ xa vẫn nghe được.
  guj-2017: લોકોના પોકારો હર્ષના છે કે વિલાપના, તે સમજી શકાતું નહોતું, કારણ કે લોકો
    હર્ષનાદ સાથે રડતા હતા અને તેઓનો અવાજ ઘણે દૂર સુધી સંભળાતો હતો.
  pon-2006A: Eri, sohte me kak kilelehdi ngilen me pereperen ko sang ngilen me wie
    sengiseng ko, pwe ngilarail ko inenen laud mehlel oh kin kadirehla wasao lelohng
    wasa doh kan.
  por-BRBSL: para que o povo não pudesse discernir o barulho do grito de alegria do
    barulho do choro do povo; pois o povo gritou com um grito alto, e o barulho foi
    ouvido longe.
  cth-cth: Hat toteh, taminaw ni lunghawi hramnae lawk hoi khuika hramnae lawknaw
    hah kapek thai awh hoeh. Bangkongtetpawiteh, tamihupui teh poung hoi a hram awh
    dawkvah, kahlatpoung koehoi a ka thai.
  twi-twi: Anigye nteɛteɛmu ne osu a adi afra no ano yɛɛ den, na nnipa tee wɔ akyirikyiri.
  hlt-hlt: Te dongah pilnam kah kohoenah tamlung ol khaw, pilnam rhah ol khaw loha
    voel pawh. Pilnam te tamlung neh muep a yuhui dongah khohla lamloh ol a yaak.
  tbz-SIM: Bɛ̀ í nnɑ kɛ bɑ̀tɛ iyíutii nɛ̀ yɛdɑbùò, dɛ̀ do yiɛ̀ kɛ dɛ́tírí mɛdiɛ̀ mmɛ.
  msy-2020: Araghasɨzim ko azirakam bar ekevezɨ, saghon mar itir gumaziba men nɨgɨnir
    dafar kam baragha egha fozir puvatɨ, me araghasi, o me azi. Me men nɨgɨnimram
    orasi.
  dop-dop: Hɑlɩ yʋlʋ ɩɩ pǝsǝɣɩ nɑ ɩ́ fɑɣɑ lɛlɑɑ lɑŋhʋlʋmlɛ nɑ kɑwilitɑsɩ nɑ lɛlɑɑ
    wulɑ. Mpi tɔ, pɑ mɑkɑɣɑ kɑpusi sɔsɔɔnsɩ kɛ́ nɑ pǝ́ nɩɩkɩ pooluŋ.
  azb-azb: Xalq gurultulu sevinc səsləri ilə ağlaşma səslərini bir-birindən ayıra
    bilmirdi, çünki onların gurultu ilə qopan haray səsləri uzaqlarda eşidilirdi.
  eng-DBY: And the people could not discern the noise of the shout of joy from the
    noise of the weeping of the people; for the people shouted with a great shout,
    and the noise was heard afar off.
  hin-2017: इसलिए लोग, आनन्द के जयजयकार का शब्द, लोगों के रोने के शब्द से अलग पहचान
    न सके, क्योंकि लोग ऊँचे शब्द से जयजयकार कर रहे थे, और वह शब्द दूर तक सुनाई देता
    था।
  wol-KYG: Kenn manuloona ràññee coowal mbégte laak jooy ya ndax riiru mbooloo mu
    réy, di àkki fu sore.
  eng-YLT: and the people are not discerning the noise of the shout of joy from the
    noise of the weeping of the people, for the people are shouting — a great shout
    — and the noise hath been heard unto a distance.
  eng-WYC-2017: and no man might know the voice of cry of the men being glad, and
    the voice of weeping of the people; for the people cried together with [a] great
    cry, and the voice of them was heard afar.
  eng-WMBB: so that the people could not discern the noise of the shout of joy from
    the noise of the weeping of the people; for the people shouted with a loud shout,
    and the noise was heard far away.
  urd-GVH: इतना शोर था कि ख़ुशी के नारों और रोने की आवाज़ों में इम्तियाज़ न किया जा
    सका। शोर दूर दूर तक सुनाई दिया।
  rug-rug: Loke tie si boka avoso paqahia sa kinukili qetuqetu meke sa kinabo, sina
    sa vinevehe sapu tavetia rini si ṉiṉira sisigiti meke ta avoso pa doduru vasina
    pa seu.
  gaz-gaz: Sababii namoonni akka malee wacaniif namni tokko iyyuu iyya gammachuu fi
    iyya booʼichaa gargar baasuu hin dandeenye; sagaleen sunis fagootti dhagaʼama
    ture.
  fra-LSG: en sorte qu’on ne pouvait distinguer le bruit des cris de joie d’avec le
    bruit des pleurs parmi le peuple, car le peuple poussait de grands cris dont le
    son s’entendait au loin.
  yal-yal: Yamaan mi yi fa nɔɛ wuga xuiin nun sɛwa xuiin tagi rabɛ, bayo yamaan yi
    gbelegbelema, e gbelegbele xuiin yi siga pon!
  haw-1868: Nolaila aole i hiki i na kanaka ke hookaawale i ka leo o ka hooho olioli
    ana a me ka leo o ka uwe ana o na kanaka; no ka mea, ua hooho na kanaka me ka
    hooho nui, a ua loheia ka leo ma kahi loihi.
  arb-NAV: وَلَمْ يَسْتَطِعِ الشَّعْبُ أَنْ يُمَيِّزَ هُتَافَ الْفَرَحِ مِنْ صَوْتِ
    الْبُكَاءِ، لأَنَّ هُتَافَ الشَّعْبِ كَانَ مُدَوِّياً، حَتَّى كَانَ يُسْمَعُ مِنْ
    بَعِيدٍ.
  ewe-ewe: Ame aɖeke mate ŋu ade vovototo dzidzɔɣli la kple aviɣli la dome o, elabena
    ameawo ƒe aseyetsotso de dzi ŋutɔ. Ale wose woƒe ɣli la le didiƒe ke.
  eng-LEE: So that the people could not distinguish the noise of the shout of joy
    from the noise of the weeping of the people; for the people shouted with a loud
    shout, and the noise was heard ever so far off.
  asm-FB: তাৰ ফলত, কান্দোনৰ শব্দৰ কাৰণে লোকসকলে আনন্দ আৰু জয়-ধ্বনিৰ শব্দৰ মাজৰ পাৰ্থক্য
    বুজি নাপালে। কাৰণ লোকসকলে মহা-আনন্দত কান্দিছিল আৰু শব্দবোৰ বহু দূৰৈৰ পৰা শুনা
    গৈছিল।
  sus-A: حَمَ مُ نْ حّلّشِنيِ شُي نُن وَ شُي تَفِ رَ سَدٍ، بَرِ مَ حَمَ شُي شَ فبٌي
    نُ سِفَمَ هَن يِرٍ مَكُيٍ.
  fra-SBL: si bien que le peuple ne pouvait distinguer le bruit des cris de joie du
    bruit des pleurs du peuple ; car le peuple poussait de grands cris, et le bruit
    était entendu au loin.
  hbo-hbo: וְאֵ֣ין הָעָ֗ם מַכִּירִים֙ קֹ֚ול תְּרוּעַ֣ת הַשִּׂמְחָ֔ה לְקֹ֖ול בְּכִ֣י
    הָעָ֑ם כִּ֣י הָעָ֗ם מְרִיעִים֙ תְּרוּעָ֣ה גְדֹולָ֔ה וְהַקֹּ֥ול נִשְׁמַ֖ע עַד־לְמֵרָחֹֽוק׃
    פ
  piu-2006: '@see-verse:EZR.003.012'
  kik-kik: Gũtirĩ mũndũ ũngĩahotire gũkũũrana kwanĩrĩra gwa gĩkeno na gwa kĩrĩro,
    tondũ andũ maanagĩrĩra na mũgambo mũnene. Naguo mũgambo ũcio ũkĩiguuo kũndũ kũraya.
  fra-NCL: Et le peuple ne pouvait distinguer le bruit des cris de joie d’avec celui
    des gémissements du peuple, car le peuple poussait de grands cris, dont le son
    s’entendait au loin.
  cek-AK: Kaminawk loe qahhaih lok hoi anghoehaih lok to pathlaeng o thai ai; kaminawk
    loe tha hoiah hang o pongah, to loknawk to ahmuen kangthla hoiah doeh angthaih.
  cuk-cuk: Dulemar oimakbukwadbali, dulemar-bobukwad itolesulid, ar ade, dulemar ise-gandikidba
    oimakbukwad, degine, e-oimakedi dikasuli-bannabaa itoleged.
  uig-CYR: вә хәлиқ һәтта кимләрниң тәнтәнә қилишиватқанлиғи билән кимләрниң жиғлаватқанлиғини
    айривалалмай қалди; чүнки җамаәт тәнтәнә қилип қаттиқ товлишатти; вә бу аваз жирақ-жирақларға
    аңлинатти.
  tel-2017: ఏవి ఏడుపులో, ఏవి హర్ష ధ్వానాలో ప్రజలు తెలుసుకోలేక పోయారు. ప్రజలు వేసిన
    కేకల శబ్దం చాలా దూరం వినబడింది.
  hat-BSA: jiskaske pèp la pa t kab distenge antre son lajwa ak son kriye a pèp la,
    paske pèp la te rele ak gran vwa e son lan te koute soti byen lwen.
  kos-kos: Wangin mwet ku in akilen inmasrlon wowo ke engan ac wowo ke tung, mweyen
    pusren ngisyak lalos orala pusra na lulap su ku in lohngyuk yen loessula.
  hbo-WLC: וְאֵ֣ין הָעָ֗ם מַכִּירִים֙ ק֚וֹל תְּרוּעַ֣ת הַשִּׂמְחָ֔ה לְק֖וֹל בְּכִ֣י
    הָעָ֑ם כִּ֣י הָעָ֗ם מְרִיעִים֙ תְּרוּעָ֣ה גְדוֹלָ֔ה וְהַקּ֥וֹל נִשְׁמַ֖ע עַד־לְמֵרָחֽוֹק׃
    פ
  ibo-ibo: Ya mere, e sitere nʼebe dị nnọọ anya nụ ụzụ ọṅụ na ụda akwa ndị mmadụ ahụ.
    Ma o nweghị onye nwere ike ịkọwata nke bụ mkpu akwa maọbụ mkpu ọṅụ, nʼihi na ụzụ
    ahụ dị ukwuu.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ଆନନ୍ଦ ଧ୍ୱନିର ଓ ଜନତାର କ୍ରନ୍ଦନ ଶବ୍ଦର ପ୍ରଭେଦ କରି ପାରିଲେ ନାହିଁ;
    ଯେଣୁ ଲୋକମାନେ ଉଚ୍ଚସ୍ୱରରେ ମହାଧ୍ୱନି କଲେ, ଆଉ ତହିଁର ଶବ୍ଦ ଅତି ଦୂରକୁ ଶୁଣାଗଲା।
  chk-chk: Iwe, esap wor eman a tongeni weweiti ngingin ewe pwapwa fän leüömong me
    ngingin än ekewe aramas kechü, pun ngingir a fokun leüömong, pwe aramas ra tongeni
    rongorong me toau.
  rop-rop: Detlot pipul bin meigim detmatj nois det najalot pipul brom longwei nomo
    bin sabi if deibin jinginat gudbinjiwei o kraikrai.
  ukr-1871: Та народ не міг розібрати криків радісних і голосїння народнього, бо народ
    викликував голосно, й голос чути було далеко.
  deu-1951: also daß das Volk das Freudengeschrei nicht unterscheiden konnte von dem
    lauten Weinen im Volk; denn das Volk erhob ein großes Jubelgeschrei, daß man den
    Schall weithin hörte.
  eng-JPS: so that the people could not discern the noise of the shout of joy from
    the noise of the weeping of the people; for the people shouted with a loud shout,
    and the noise was heard afar off.
  srp-1865: Te narod ne mogaše razaznati vike radosne od vike plaène u narodu, jer
    narod podvikivaše iza glasa, i vika se èujaše daleko.
  lug-lug: nga si kyangu okwawula amaloboozi g’abo abaali bakaaba n’abaali basanyuka,
    kubanga abantu bonna baawowogana mu ddoboozi ery’omwanguka, era n’amaloboozi gaabwe
    ne gawulirwa wala.
  heb-heb: ואין העם מכירים קול תרועת השמחה לקול בכי העם כי העם מריעים תרועה גדולה
    והקול נשמע עד למרחוק׃
  ben-IRV: তখন লোকেরা আনন্দের জন্য জয়ধ্বনির শব্দ ও জনতার কান্নার শব্দের মধ্যে পার্থক্য
    করতে পারল না, যেহেতু লোকেরা খুব জোরে জয়ধ্বনি করল এবং তার শব্দ দূর পর্যন্ত শোনা
    গেল৷
  pan-pan: ਇਸ ਲਈ ਲੋਕ, ਅਨੰਦ ਦੀ ਲਲਕਾਰ, ਅਤੇ ਪਰਜਾ ਦੇ ਰੋਣ ਦੀ ਅਵਾਜ਼ ਵਿੱਚ ਫ਼ਰਕ ਨਾ ਕਰ ਸਕੇ,
    ਕਿਉਂ ਜੋ ਲੋਕ ਉੱਚੀ-ਉੱਚੀ ਲਲਕਾਰਦੇ ਸਨ ਅਤੇ ਰੌਲ਼ਾ ਦੂਰ ਤੱਕ ਸੁਣਾਈ ਦਿੰਦਾ ਸੀ!
  mya-JVB: ထိုသို့ပြုသောကြွေးကြော် သံ နှင့်ငိုကြွေး သံ ကို ကြားသောသူတို့ သည် ပိုင်းခြား၍
    မ သိ နိုင်ကြ။ လူ များ တို့သည် ကြီး စွာသောအသံ နှင့် ကြွေးကြော် သောကြောင့် ၊ ဝေး
    သောအရပ်၌ ကြား ရလေ၏။
  hmo-hmo: Unai dainai unuseni kahirakahira idia noho taudia be idia diba maoro lasi
    unai regena be dahaka, moale o taitai, badina be taunimanima idia boiboi badabada,
    bona unai regena be daudau dekenai danu idia kamonai.
  urd-urd: इसलिए लोग ख़ुशी की आवाज़ के शोर और लोगों के रोने की आवाज़ में फ़र्क़ न
    कर सके, क्यूँकि लोग बुलन्द आवाज़ से नारे मार रहे थे, और आवाज़ दूर तक सुनाई देती
    थी।
  rus-SYN: И не мог народ распознать восклицаний радости от воплей плача народного,
    потому что народ восклицал громко, и голос слышен был далеко.
  bqc-SIM: Gbɛ̃e pↄna wii dↄ̃kↄ̃ɛ ń búbua pↄ́ wàlɛ pɛ́o lↄo, kɛ́ baade lɛ́ wii
    gbãa lɛ yã́i, mɛ́ wà kↄ̃fĩpi mà zã̀.
  tcz-CHONGTHU: Akipanao husa leh mipi phabep kana ogin chutoh kigom in hatah in ana
    thongin ahileh gamlatah a umhon jong ajaphauvin ahi.
  mar-mar: हा आवाज बऱ्याच दूरपर्यंत ऐकू जात होता. एकंदर आवाज एवढा मोठा होता की, त्यातला
    रडण्याचा आवाज कोणता व आनंदाचा आवाज कोणता हे ओळखू येत नव्हते.
  qub-qub: Chayno talluypa talluptinmi runacunaga mana tantiyaranchu maygan cushicuypita
    gaparpaycashanta ni maygan llaquicur gaparpaycashantapis. Wagar gaparpaycashanga
    carucama wiyacaran.
  bqp-bqp: Gbɛ̃ke dí pↄnna wiki dↄ̃kↄ̃nɛ kũ wɛ̃nda ↄ́ kũ òtɛn dↄo doro, kũ baadi
    tɛn wiki gbãna lɛ́ yãi, akũsↄ̃ ò wiki pìi mà zã̀.
  hat-hat: Men, pesonn pa t' ka di kilès ki t'ap rele ak kè kontan, kilès ki t'ap
    plede kriye ak dlo nan je, paske tout pèp la t'ap rele ansanm byen fò. Moun te
    ka tande yo byen lwen.
  eng-BSB: The people could not distinguish the shouts of joy from the sound of weeping,
    because the people were making so much noise. And the sound was heard from afar.
  eng-WEBPB: so that the people could not discern the noise of the shout of joy from
    the noise of the weeping of the people; for the people shouted with a loud shout,
    and the noise was heard far away.
  kbq-kbq: Hanki tusia zavi krafagemo'ene musenkasema haza agasasankemo'enena havia
    higeno krafamo'a mago avamenteke vige'za, e'i zavi krafa nehazanki, e'i musenkase
    nehazanki hu'za antahi amara osu'naze.
  nhe-BL: Huan tlahuelchihuayayaj huan huejca caquistiyaya. Pero axaca hueliyaya quimati
    ajqueinijuanti chocayayaj huan ajqueinijuanti paquiyayaj pampa tlahuel chicahuac
    tlahuelchihuayayaj.
  bus-bus: Gbɛ̃kee e pↄnna wiii dↄ̃kↄ̃zi kↄ̃n sósobi ↄ́ kɛ̀ wèe dↄↄo dↄro, kɛ̀ baade
    e wii gbãaa lɛɛ yãnzi, bensↄ̃ wà wisↄ̃ↄ pì mà zã̀.
  gub-BL: Amo uhapukaz urywete haw rehe wà. Amo uhapukaz uzemumikahy haw rehe wà.
    — Màràzàwe tuwe uzai'o a'e wà, i'i amo wanehe upuranu pà wà. Ni amo nupuner kwaw
    wapuranu haw uwazar haw rehe wà. Ta'e uhapukazahy tetea'u wà xe. Muite har wenu
    wanehapukaz mehe wà. Nuzawy kwaw àmàn iànoànogaw wanupe.
  eng-DRA: 'So that one could not distinguish the voice of the shout of joy, from
    the noise of the weeping of the people: for one with another the people shouted
    with a loud shout, and the voice was heard afar off.'
