verse: EZR.003.008
translations:
  mal-C: ജെറുശലേമിലെ ദൈവത്തിന്റെ ഭവനത്തിലെത്തിയതിന്റെ രണ്ടാംവർഷം രണ്ടാംമാസം ശെയൽത്തിയേലിന്റെ
    മകനായ സെരൂബ്ബാബേലും യോസാദാക്കിന്റെ മകനായ യോശുവയും പുരോഹിതന്മാരും ലേവ്യരും പ്രവാസത്തിൽനിന്ന്
    ജെറുശലേമിലേക്കു മടങ്ങിവന്നശേഷം സഹോദരന്മാർ എല്ലാവരും ചേർന്നു പണി ആരംഭിച്ചു; ഇരുപതിനും
    അതിനു മേലോട്ടും പ്രായമുള്ള ലേവ്യരെ യഹോവയുടെ ആലയത്തിന്റെ പണിക്കു മേൽനോട്ടം വഹിക്കാൻ
    അവർ നിയമിച്ചു.
  deu-TKW: Und im zweiten Jahre nach ihrer Ankunft beim Tempel Gottes zu Jerusalem,
    im zweiten Monate, begannen Serubabel, der Sohn Sealthïels, und Jesua, der Sohn
    Jozadaks, und ihre übrigen Brüder, die Priester und die Leviten, und alle, die
    sonst aus der Gefangenschaft nach Jerusalem gelangt waren, die Leviten von zwanzig
    Jahren und darüber zur Beaufsichtigung der Arbeiten am Tempel Jahwes zu bestellen.
  lin-lin: Na sanza ya mibale ya mobu ya mibale sima na bango kokoma na Ndako ya Nzambe
    kati na Yelusalemi, Zorobabeli, mwana mobali ya Shealitieli ; Jozue, mwana mobali
    ya Yotsadaki, elongo na bandeko na bango mosusu, Banganga-Nzambe, Balevi mpe bato
    nyonso oyo bazongaki na Yelusalemi wuta na bowumbu, babandaki misala ya kotonga.
    Baponaki Balevi oyo bazalaki na mibu kobanda tuku mibale mpe komata mpo ete balandela
    misala ya kotonga Tempelo ya Yawe.
  eng-LSV: And in the second year of their coming to the house of God, to Jerusalem,
    in the second month, began Zerubbabel son of Shealtiel, and Jeshua son of Jozadak,
    and the remnant of their brothers the priests and the Levites, and all those coming
    from the captivity to Jerusalem, and they appoint the Levites from a son of twenty
    years and upward, to overlook the work of the house of YHWH.
  eng-GNV: And in the seconde yeere of their comming vnto the house of God in Ierusalem
    in the second moneth began Zerubbabel the sonne of Shealtiel, and Ieshua the sonne
    of Iozadak, and the remnant of their brethren the Priests and the Leuites, and
    all they that were come out of the captiuitie vnto Ierusalem, and appointed the
    Leuites from twentie yeere olde and aboue, to set forwarde the worke of the house
    of the Lord.
  eng-WEBSTER: Now in the second year of their coming to the house of God at Jerusalem,
    in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the son
    of Jozadak, and the remnant of their brethren the priests and the Levites, and
    all they that had come out of the captivity to Jerusalem; and appointed the Levites,
    from twenty years old and upward, to set forward the work of the house of the
    LORD.
  nhw-BL: Huan pejque quicualtlalíaj itiopa Toteco Dios ipan nopa ome metztli ipan
    toisraelita calendario [3:8 Elqui huejcajya ipan se abril o mayo ipan tocalendario
    tlen ama.] quema yohuiyaya para ome xihuitl nopa israelitame ajsitoyaj sempa ipan
    Jerusalén. Huan pejque tequitij nochi catli mocueptoyaj tlen tlali Babilonia campa
    quinhuicaque ininhuejcapan tatahua. Huan quinyacanayaya Zorobabel, icone Salatiel,
    huan Jesúa, icone Josadac, ininhuaya iniicnihua catli totajtzitzi huan nochi levitame.
    Huan quintequimacaque nopa levitame catli quipixque 20 xihuitl o más para ma quitlachilijtiyase
    nopa tequitl para sempa quiquetzase itiopa TOTECO.
  swh-ONEN: Katika mwezi wa pili wa mwaka wa pili baada ya Waisraeli kufika kwenye
    nyumba ya Mungu huko Yerusalemu, Zerubabeli mwana wa Shealtieli, Yeshua mwana
    wa Yosadaki na ndugu zao wengine (makuhani, Walawi na wote waliorejea Yerusalemu
    kutoka uhamishoni) walianza kazi, wakiteua Walawi wenye umri kuanzia miaka ishirini
    au zaidi kusimamia ujenzi wa nyumba ya Bwana.
  bba-bba: Ye Isirelibɑ bɑ wurɑmɑ Yerusɑlɛmuɔ, yen wɔ̃ɔ yirusen suru yiruse sɔɔrɑ
    Sorobɑbɛli, Seɑlitiɛlin bii kɑ Yosue, Yosɑdɑkin bii kɑ ben yɑ̃ku kowosibu kɑ Lefibɑ
    kɑ sere be bɑ wurɑmɑ yorun di, be kpuro bɑ sɔmburu wɔri. Yerɑ bɑ Lefi be bɑ wɔ̃ɔ
    yɛndu mɔ kɑ be bɑ mɛ kere yiire bu sɑ̃ɑ yee ten bɑnɑn sɔmburu kpɑrɑ.
  eng-KJVCPB: Now in the second year of their coming unto the house of God at Jerusalem,
    in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the son
    of Jozadak, and the remnant of their brethren the priests and the Levites, and
    all they that were come out of the captivity unto Jerusalem; and appointed the
    Levites from twenty years old and upward, to set forward the work of the house
    of the Lord.
  cpy-cpy: Tema awijanaki apaani ojarentsi, riitaki apiteta-tsiri kashiri ijeekae-yapaeni
    itajorentsi-pankoteki Tajorentsi Aapatziyaweniki, ari reteeya-nakawoni rantawae-teeyini
    Zorobabel itomi Salatiel, Jesúa itomi Josadac, eejatzi rirentzi-paeni, Ompera-tajorentsitaa-rewo-paeni,
    eejatzi Leví-paeni. Maawoeni ikaatzi piyayitaa-chari Aapatziyaweniki inoshika-witee-takari.
    Ari rowaetakiri maawoeni Leví-paeni, reteeta-nakari kaayi-teentsiri 20 rojarentsite,
    tema riiyitaki jewatakaan-teroni rowetsikae-teero itajorentsi-pankote Tajorentsi.
  mpx-mpx: Yudiya hi sikalim Yelusalema Yabowaine wana Limi Bwabwalena elana enek,
    yaka baliman eluwana ana weikena labuina elana hi telipuna taltal. Seyaltiyel
    natuna Selababel alona ge Yosadak natuna Yesuwa, avaliyau wali pan totuwalali,
    topowon, ge un Libai, i ola al avaliyau gamagalau gegewel bolo hi sikalem Babiloni,
    hi tuwalali toyawa taltal o eliyana. Inoke Selababel ge Yesuwa gasisi hi pek un
    Libai bolauiliyau bolo wali baliman tuwenti (20) ge pwatanaa elal heliya Yehoba
    wana Limi ana taltal nihi houwan.
  luo-luo: E dwe mar ariyo mar higa mar ariyo bangʼ kane gichopo e od Nyasaye e Jerusalem,
    Zerubabel wuod Shealtiel, Jeshua wuod Jozadak kod owetege mamoko (jodolo gi jo-Lawi
    kod jogo duto mane odwogo Jerusalem koa e twech) nochako tich, ka giyiero jo-Lawi
    moromo higni piero ariyo kod jomadongo mondo ginon gedo mar od Jehova Nyasaye.
  meu-meu: Dirava ena dubu Ierusalem ai e lou henia laḡanina iharuana huana iharuana
    lalonai, Serubabele Sealtiele bona lesua losadak na e ḡaukara matama, tadikakadia
    oredia, hahelaḡa taudia bona Levi taudia, bona abi-mauri amo Ierusalem vada e
    lou henia taudia iboudiai ida. Idia ese laḡani ruahui vada e hanai taudia Levi
    oreana lalonai e duanaidia, idia ese Iehova ena dubu ḡaukarana bae itaia tao.
  npi-ULB: त्‍यसपछि तिनीहरू यरूशलेममा परमेश्‍वरको मन्दिरमा आएको दोस्रो वर्षको दोस्रो
    महिनामा शालतिएलका छोरा यरुबाबेल, योसादाकका छोरा येशूअ, बाँकी पुजारीहरू, लेवीहरू
    र निर्वासनबाट यरूशलेममा फर्केकाहरूले काम गर्न सुरु गरे । तिनीहरूले बिस वर्ष र
    त्यसभन्दा माथिका लेवीहरूलाई परमप्रभुको मन्दिरको निरीक्षण गर्ने जिम्मा दिए ।
  yor-yor: Ní oṣù kejì ọdún kejì lẹ́yìn tí wọ́n ti padà dé sí ilé Ọlọ́run ní Jerusalẹmu,
    Serubbabeli ọmọ Ṣealitieli, Jeṣua ọmọ Josadaki àti àwọn arákùnrin yòókù (àwọn
    àlùfáà àti àwọn ará Lefi àti gbogbo àwọn tí ó ti ìgbèkùn dé sí Jerusalẹmu) bẹ̀rẹ̀
    iṣẹ́ náà. Wọ́n sì yan àwọn ọmọ Lefi tí ó tó ọmọ-ogun ọdún sókè láti máa bojútó
    kíkọ́ ilé Olúwa.
  emp-NTPO: Israelerã Jerusaleʌ̃ne jũẽped̶ad̶acarea dewarabema poad̶e umébema jed̶ecod̶e
    Salatiel warra Zorobabelba, Josadá warra Jesúaba, waabema sacerdoterãba, levitarãba,
    jũma Babilonianeba Jerusaleʌ̃naa zeped̶ad̶arã bid̶a jʌwa b̶ʌsid̶aa Ãcõrẽ de dromara
    od̶i carea. Maʌ̃ne levitarã veinte poa ʌ̃taa b̶eada b̶ʌsid̶aa Ãcõrẽ de droma o
    panʌ bororãda b̶ead̶amãrẽã.
  ind-ind: Kemudian tibalah tahun kedua sesudah orang Israel berkumpul di rumah Allah
    di Yerusalem. Pada bulan kedua dalam tahun itu, mereka mulai membangun rumah TUHAN.
    Zerubabel anak Sealtiel dan Yesua anak Yozadak, bersama sahabat-sahabat mereka
    yaitu para imam dan orang-orang Lewi, juga seluruh rakyat yang sudah pulang dari
    Babel ke Yerusalem turut mengambil bagian dalam pembangunan itu. Orang-orang suku
    Lewi yang berusia dua puluh tahun ke atas ditugaskan untuk mengawasi pekerjaan
    pembangunan rumah TUHAN.
  pes-OPCB: در ماه دوم از سال دوم ورود یهودیان به اورشلیم، زروبابِل، یهوشع، کاهنان،
    لاویان و تمام کسانی که به سرزمین یهودا بازگشته بودند کار بازسازی خانهٔ خدا را
    شروع کردند. لاویانی که بیست سال یا بیشتر سن داشتند، تعیین شدند تا بر این کار نظارت
    کنند.
  tgl-ULB: At sa ikalawang buwan ng ikalawang taon matapos na magpunta sila sa tahanan
    ng Diyos sa Jerusalem, si Zerubabel, si Josue na lalaking anak ni Jozadak, ang
    iba pang mga pari, ang mga Levita, at ang mga nanggaling sa pagkakabihag pabalik
    sa Jerusalem ay nagsimula sa paggawa. Itinalaga nila ang mga Levitang dalawampung
    taong gulang pataas upang pangasiwaan ang gawain sa tahanan ni Yahweh.
  cbu-NT: yuwamun tputs Irusarinap kanapurangana, anumun minum masach tushiyramachu,
    anumunsha tsimbunatam tsup anush Apanlleem pang' pangumaam chtaranganaya. Sorobabela,
    Sálatiel wipa, mishat Josuey, Josadak wipa, apanllpanpatatam, Leviychichpatatam
    yuwatamsin tputs Irusarinush shaneerana, anshuchtam ichingarusin tarawaztamaam
    chtaranganaya. Ashiri Leviychich tputs, yuwanandari wachina masachirini veintimunari
    yaru, an tarawzipanee ksutamaam kamachtaranganaya.
  hui-hui: Yarusaleme dai buwa mali mendegonaga ege mende layagola tigua Anduane Homogonaga
    anda bule lowa bialu hene. Serubabelebi Yosuabi tinaga damenerubi loma binigo
    mo miaga hearubi Libaiali hearubi wali agali garabaya howa golalu dai bini bibahende
    hearubi tigua anda biagoni bima lalu mandagi howa bialu hene. Libai agali mali
    pira kira (20) bolangua hene hearu tigua Anduane Homogonaga anda biago biadai
    bilo handaya howa ti helene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ဗိ​မာန် တော်​တည်​ခဲ့​ရာ​သို့​ပြန်​လည်​ရောက်​ရှိ​လာ​သည့်
    နှစ်၊ ဒု​တိ​ယ​လ​၌​ဗိ​မာန်​တော်​တည်​ဆောက်​မှု လုပ်​ငန်း​ကို စ​တင်​လုပ်​ကိုင်​ကြ​လေ​သည်။
    ဇေ​ရု​ဗ ဗေ​လ၊ ယော​ရှု​နှင့်​ဆွေ​မျိုး​သား​ချင်း​များ၊ ယဇ် ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ​မှ​စ
    ၍ ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​လာ​ကြ​သည့်​ပြည် နှင်​ဒဏ်​သင့်​သူ​အ​ပေါင်း​တို့​သည်
    တည်​ဆောက် မှု​လုပ်​ငန်း​တွင်​ပါ​ဝင်​ကြ​လေ​သည်။ အ​သက် နှစ်​ဆယ်​နှင့်​အ​ထက်​ရှိ​သူ​လေ​ဝိ​အ​နွယ်
    ဝင်​တို့​သည် ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​ကို ကြီး​ကြပ်​ရန်​တာ​ဝန်​ယူ​ကြ​ရ​၏။-
  bod-N: ཁོ་ཚོ་ཡེ་རུ་སཱ་ལེམ་དུ་དཀོན་མཆོག་གི་མཆོད་ཁང་བཞེངས་སར་སླེབས་པའི་ལོ་གཉིས་པའི་ཟླ་གཉིས་པར།
    ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་ཟེ་རུ་པཱ་པེལ་དང་། ཡོ་ཚ་དག་གི་བུ་ཡེ་ཤུ་ཨ་དང་། དེ་དག་གི་སྤུན་མཆོད་དཔོན་རྣམས་དང་།
    ལེ་ཝི་པ་རྣམས་དང་། བཙོན་ལས་ཐར་ཏེ་ཡེ་རུ་སཱ་ལེམ་དུ་ཡོང་བ་རྣམས་ཀྱིས་ལས་འགོ་བརྩམས་པ་དང་།
    ལེ་ཝི་པ་ལོ་ཉི་ཤུ་ཡན་ལོན་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ལས་ཀའི་ལྟ་སྐུལ་བ་བྱེད་དུ་བཅུག
  sna-sna: Mumwedzi wechipiri wegore rechipiri mushure mokunge vasvika paimba yaMwari
    muJerusarema, Zerubhabheri mwanakomana waShearitieri, naJeshua mwanakomana waJozadhaki
    nedzimwe hama dzavo dzose (vaprista navaRevhi uye navose vakanga vadzokera kuJerusarema
    vachibva kuutapwa) vakatanga kushanda vakagadza vaRevhi vana makore makumi maviri
    kana anopfuura kuti vave vatariri vokuvakwa kweimba yaJehovha.
  spa-BLM: En el segundo año de su llegada a la casa de Dios en Jerusalén, en el segundo
    mes, Zorobabel hijo de Salatiel, Jesúa hijo de Josadac, y los demás hermanos de
    ellos, los sacerdotes y los levitas, y todos los que habían venido de la cautividad
    a Jerusalén, comenzaron la obra y designaron a los levitas, de veinte años para
    arriba, para que tuvieran la dirección de la obra de la casa de Yahvé.
  cac-cac: Ix el yich sb'ochajxi scajnub' Dios yuj vin̈aj Zorobabel yuninal vin̈aj
    Salatiel, vin̈aj Jesúa yuninal vin̈aj Josadac yed' eb' sacerdote, eb' levita yed'
    masanil eb' ix cot d'a Babilonia. D'a schab'il ujal yic schab'il ab'il sjavi eb'
    d'a Jerusalén, ix syamanoch eb' sb'oanxi scajnub' Jehová, ix yac'anoch jun munlajel
    chi' eb' d'a yol sc'ab' eb' levita ec'xo 20 ab'il sq'uinal.
  swh-ULB: Ndipo mwezi wa pili katika mwaka wa pili baadae wakaja kwenye nyumba ya
    Mungu Yerusalem, Zerubabeli, Yoshua mwana wa Yosadaki, na baadhi ya makuhani na
    walawi na wale walikuja kutoka uhamishoni kurudi Yerusalem wakaanza kazi. Wakawachagua
    walawi walikuwa na miaka ishirini na zaidi kusimamia kazi ya nyumba ya Yahwe,
  bel-bel: На другі год пасьля прыходу свайго да дома Божага ў Ерусалім, на дугім
    месяцы Зарававэль, сын Салатыілаў, і Ісус, сын Ёсэдэкаў, і астатнія браты іхнія,
    сьвятары і лявіты, і ўсе прыйшлыя з палону ў Ерусалім паклалі пачатак і паставілі
    лявітаў ад дваццаці гадоў і вышэй дзеля нагляду за працаю пры доме Гасподнім.
  wed-wed: Ma Madeḡa viruaina nawaravina au viruaina Zerubabel ma Jeshua ma varevarei
    (pirisi ma mai Levi ma rava ḡelaui maiteni i vivipanipani i nememei au Jerusalem)
    ma Bada ana Tempol voana i vikarei. Ma Levi ana damei nelara ai madeḡa 20 da nore
    i ḡeḡae i terei da nola i vibadei.
  deu-ELBBK: Und im 2. Jahr ihres Kommens zum Haus Gottes in Jerusalem, im 2. Monat,
    begannen Serubbabel, der Sohn Schealtiels, und Jeschua, der Sohn Jozadaks, und
    ihre übrigen Brüder, die Priester und die Leviten, und alle, die aus der Gefangenschaft
    nach Jerusalem gekommen waren, und sie bestellten die Leviten von 20 Jahren an
    und darüber, um Aufsicht zu führen über das Werk des Hauses des HERRN.
  mbb-OT: Mibpuunan is kebenguna zuen te valey te Nengazen te ikezuwa he vulan te
    ikezuwa he tuig puun te kebpekeulì te menge Israilihanen diyà te Jerusalem. Mibpeug-uǥupà
    he edterebahu is langun he mid-ulì diyà te Jerusalem puun te kegkevihag, ragkes
    en ensi Zerubabel he anak ni Shealtiel, Jeshua he anak ni Jozadak wey is duma
    zin he menge memumuhat, wey menge Levihanen. Is midseriǥan te kedumala te kebenguna
    zuen te valey te Nengazen iyan is menge Levihanen he 20 he tuig is keǥurang dan
    pehendiyà te metikang.
  mal-2015: അവർ യെരൂശലേമിലെ ദൈവാലയത്തിങ്കൽ എത്തിയതിന്റെ രണ്ടാമാണ്ടു രണ്ടാം മാസം ശെയൽതീയേലിന്റെ
    മകനായ സെരുബ്ബാബേലും യോസാദാക്കിന്റെ മകനായ യേശുവയും അവരുടെ ശേഷംസഹോദരന്മാരും പുരോഹിതന്മാരും
    ലേവ്യരും പ്രവാസത്തിൽനിന്നു യെരൂശലേമിലേക്കു വന്നവർ എല്ലാവരും കൂടി പണി തുടങ്ങി;
    ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു പ്രായമുള്ള ലേവ്യരെ യഹോവയുടെ ആലയത്തിന്റെ പണിനടത്തുവാൻ
    നിയമിച്ചു.
  rmc-rmc: 'E buči pro Chramos chudle te kerel andro dujto berš andro dujto čhon,
    sar avle pale andro Jeruzalem. Sas oda kala džene: o Zerubabel, le Šealtieloskro
    čhavo, the o Ješua, le Jocadakoskro čhavo, peskre dženenca, le rašajenca, le Levitenca
    the olenca, save avle andral o Babilon. Ačhade le Leviten, save sas phureder sar
    biš (20) berš, upral o manuša, save kerenas e buči pro Chramos le RAJESKRO.'
  pes-OPV: و در ماه دوم از سال دوم، بعد از رسیدن ایشان به خانه خدا در اورشلیم، زربابل
    بن شالتیئیل و یشوع بن یوصاداق و سایر برادران ایشان از کاهنان و لاویان و همه کسانی
    که ازاسیری به اورشلیم برگشته بودند، به نصب نمودن لاویان از بیست ساله و بالاتر
    بر نظارت عمل خانه خداوند شروع کردند.
  ron-1924: Ын ал дойля ан де ла вениря лор ла Каса луй Думнезеу ла Иерусалим, ын
    луна а доуа, Зоробабел, фиул луй Шеалтиел, Иосуа, фиул луй Иоцадак, ку чейлалць
    фраць ай лор, преоць ши левиць, ши тоць чей че се ынторсесерэ дин робие ла Иерусалим
    с-ау пус пе лукру ши ау ынсэрчинат пе левиций де ла доуэзечь де ань ын сус сэ
    вегезе асупра лукрэрилор Касей Домнулуй.
  aui-aui: Wasina bi sipiika God yana bare Jerusalem kwanatuna kamone, boduna ikovi
    murine bi bodu tane nawaravi wiibatane na yoghana bagibagina sidaguni.
  ben-OBCV: দ্বিতীয় বছরের দ্বিতীয় মাসে শল্টীয়েলের পুত্র সরুব্বাবিল ও যোষাদকের পুত্র
    যেশূয় এবং তাদের ভাইদের অবশিষ্টাংশ (নির্বাসন থেকে জেরুশালেমে যে যাজকবৃন্দ ও লেবীয়েরা
    প্রত্যাবর্তন করেছিল) তাদের কাজ আরম্ভ করল। লেবীয়দের মধ্যে কুড়ি বছর বা তাঁর ঊর্ধ্বে
    যাদের বয়স তাদের সকলকে সদাপ্রভুর মন্দির নির্মাণ কাজের তত্ত্বাবধায়করূপে নিযুক্ত
    করা হল।
  som-som: Haddaba markay yimaadeen guriga Ilaah oo Yeruusaalem ku yaal sannaddii
    labaad bisheedii labaad ayay Serubaabel oo ahaa ina Salaatii'eel, iyo Yeeshuuca
    oo ahaa ina Yoosaadaaq, shuqulkii bilaabeen, iyaga iyo intii kale oo ahayd wadaaddadii
    walaalahood ahaa, iyo kuwii reer Laawi, iyo kulli intii maxaabiista ka soo baxday
    oo Yeruusaalem timid, oo kuwii reer Laawi intii labaatan sannadood jirtay ama
    ka sii weyn ayay u doorteen inay shuqulkii guriga Rabbiga u sarreeyaan.
  lat-VUC: Anno autem secundo adventus eorum ad templum Dei in Jerusalem, mense secundo,
    cœperunt Zorobabel filius Salathiel, et Josue filius Josedec, et reliqui de fratribus
    eorum sacerdotes, et Levitæ, et omnes qui venerant de captivitate in Jerusalem,
    et constituerunt Levitas a viginti annis et supra, ut urgerent opus Domini.
  eng-ASVBT: Now in the second year of their coming unto the house of God at Jerusalem,
    in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the son
    of Jozadak, and the rest of their brethren the priests and the Levites, and all
    they that were come out of the captivity unto Jerusalem, and appointed the Levites,
    from twenty years old and upward, to have the oversight of the work of the house
    of Jehovah.
  ita-1885: E nell'anno secondo, da che furono giunti alla Casa di Dio in Gerusalemme,
    nel secondo mese, Zorobabel, figliuolo di Sealtiel, e Iesua, figliuolo di Iosadac,
    e il rimanente de' lor fratelli, sacerdoti, e Leviti, e tutti quelli ch'erano
    venuti dalla cattività in Gerusalemme, cominciarono a rifare il Tempio; e costituirono
    de' Leviti dall'età di vent'anni in su, per sollecitare il lavoro della Casa del
    Signore.
  eng-LXXUP: And in the second year of their coming to the house of God in Jerusalem,
    in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the son
    of Jozadak, and the rest of their brethren the priests and the Levites, and all
    who came from the captivity to Jerusalem, and they appointed the Levites, from
    twenty years old and upward, over the workmen in the house of the Lord.
  eng-ULB: Then in the second month of the second year after they came to the house
    of God in Jerusalem, Zerubbabel son of Shealtiel, Jeshua son of Jozadak, the rest
    of the priests, the Levites, and those who came from captivity back to Jerusalem
    began the work. They assigned the Levites twenty years old and older to oversee
    the work of Yahweh's house.
  spa-VBL: En el segundo mes del segundo año después de llegar al Templo de Dios en
    Jerusalén, Zorobabel, hijo de Sealtiel, Jesúa, hijo de Josadac, y los que estaban
    con ellos – los sacerdotes, los levitas y todos los que habían regresado a Jerusalén
    del cautiverio – comenzaron la obra. Pusieron a los levitas de veinte años o más
    a cargo de la construcción del Templo del Señor.
  fra-_FOB: Et la seconde année depuis leur arrivée à la maison de Dieu, à Jérusalem,
    au second mois, Zorobabel, fils de Salathiel, Jéshua, fils de Jotsadak, et le
    reste de leurs frères, les sacrificateurs, et les Lévites, et tous ceux qui étaient
    venus de la captivité à Jérusalem, commencèrent; et ils établirent des Lévites,
    depuis l'âge de vingt ans et au-dessus, pour présider à l'ouvrage de la maison
    de l'Éternel.
  mal-mal: അവർ യെരൂശലേമിലെ ദൈവാലയത്തിൽ എത്തിയതിന്റെ രണ്ടാം വർഷം രണ്ടാം മാസം ശെയല്ത്തീയേലിന്റെ
    മകൻ സെരുബ്ബാബേലും, യോസാദാക്കിന്റെ മകൻ യേശുവയും, അവരുടെ ശേഷം സഹോദരന്മാരും, പുരോഹിതന്മാരും,
    ലേവ്യരും, പ്രവാസത്തിൽനിന്ന് യെരൂശലേമിലേക്ക് വന്നവർ എല്ലാവരുംകൂടി പണി തുടങ്ങി;
    ഇരുപത് വയസ്സ് മുതൽ മേലോട്ട് പ്രായമുള്ള ലേവ്യരെ യഹോവയുടെ ആലയത്തിന്റെ പണിക്ക് മേൽനോട്ടത്തിന്
    നിയമിച്ചു.
  urd-GVR: Jilāwatanī se wāpas āne ke dūsre sāl ke dūsre mahīne meṅ Rab ke ghar kī
    nae sire se tāmīr shurū huī. Is kām meṅ Zarubbābal bin Siyāltiyel, Yashua bin
    Yūsadaq, dīgar imām aur Lāwī aur watan meṅ wāpas āe hue bāqī tamām Isrāīlī sharīk
    hue. Tāmīrī kām kī nigarānī un Lāwiyoṅ ke zimme lagā dī gaī jin kī umr 20 sāl
    yā is se zāyd thī.
  suz-BL: मिनु मुरपुकी यरूसलेममी बाक्‍शो परमप्रभु आ खिं जाक्‍शो बर्स निक्‍शी नु महिना
    निक्‍शी दुम्‍माक्‍त। मिनु शाल्‍तीएल आ तौ जेरूब-बाबेल, योसादाक आ तौ येशुआ नु मेको
    आस लीशो लोक्‍ब, चढ़ेबपुकी, लेवीपुकी नु बेबीलोन रे लेश्‍शा यरूसलेम जाक्‍ब नेल्‍लेमी
    परमप्रभु आ खिं लेंशा सेल्‍चा गोम्‍तेक्‍म। मिनु परमप्रभु यावे आ खिं सेल्‍तीक गेय
    कोव़चा कली २० बर्स जाक्‍दीश्‍शो नु मेको क्‍येङा लाक्‍शो लेवी आन कली योव़शा वोइक्‍तीमी।
  ita-1927: Il secondo anno del loro arrivo alla casa di Dio a Gerusalemme, il secondo
    mese, Zorobabel, figliuolo di Scealtiel, Jeshua, figliuolo di Jotsadak, con gli
    altri loro fratelli sacerdoti e Leviti, e tutti quelli ch’eran tornati dalla cattività
    a Gerusalemme, si misero all’opra; e incaricarono i Leviti dai vent’anni in su
    di dirigere i lavori della casa dell’Eterno.
  ckb-ckb: لە ساڵی دووەمی هاتنیان بۆ ماڵی خودا لە ئۆرشەلیم، لە مانگی دوو، زروبابلی
    کوڕی شەئەلتیێل، لەگەڵ یەشوعی کوڕی یۆچاداق و پاشماوەی برا کاهین و لێڤییەکانیان
    و هەموو ئەوانەی لە ڕاپێچکراوی گەڕابوونەوە ئۆرشەلیم، دەستیان بە کار کرد. ئەو لێڤییانەی
    کە بیست ساڵ و بەرەو سەرەوە بوون، دایاننان بۆ چاودێریکردنی کارەکەی ماڵی یەزدان.
  eng-BBE: 'Now in the second year of their coming into the house of God in Jerusalem,
    in the second month, the work was taken in hand by Zerubbabel, the son of Shealtiel,
    and Jeshua, the son of Jozadak, and the rest of their brothers the priests and
    the Levites, and all those who had come from the land where they were prisoners
    to Jerusalem: and they made the Levites, of twenty years old and over, responsible
    for overseeing the work of the house of the Lord.'
  kan-OKCV: ಅವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ದೇವರ ಆಲಯಕ್ಕೆ ಬಂದ ಎರಡನೆಯ ವರ್ಷದ, ಎರಡನೆಯ ತಿಂಗಳಲ್ಲಿ
    ಶೆಯಲ್ತಿಯೇಲನ ಮಗ ಜೆರುಬ್ಬಾಬೆಲನೂ, ಯೋಚಾದಾಕನ ಮಗ ಯೇಷೂವನೂ, ಉಳಿದ ಅವರ ಸಹೋದರರಾದ ಯಾಜಕರೂ, ಲೇವಿಯರೂ
    ಸೆರೆಯಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದ ಎಲ್ಲರೂ, ಕೆಲಸವನ್ನು ಪ್ರಾರಂಭಿಸಿ ಇಪ್ಪತ್ತು ವರ್ಷ ಪ್ರಾಯಕ್ಕೆ
    ಹೆಚ್ಚಿದ ಲೇವಿಯರನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಕೆಲಸ ಮಾಡುವವರ ಮೇಲೆ ಮೇಲ್ವಿಚಾರಕರನ್ನಾಗಿ ನೇಮಿಸಿದರು.
  tam-2017: அவர்கள் எருசலேமிலுள்ள தேவனுடைய ஆலயத்திற்கு வந்த இரண்டாம் வருடம் இரண்டாம்
    மாதத்திலே, செயல்தியேலின் மகனாகிய செருபாபேலும், யோசதாக்கின் மகனாகிய யெசுவாவும்,
    மற்றும் அவர்களுடைய சகோதரர்களாகிய ஆசாரியர்களும் லேவியர்களும், சிறையிருப்பிலிருந்து
    எருசலேமுக்கு வந்த அனைவரும், ஆரம்பம்செய்து, இருபதுவயதுமுதல் அதற்கு மேற்பட்ட லேவியர்களைக்
    யெகோவாவுடைய ஆலயத்தின் வேலையை நடத்தும்படி வைத்தார்கள்.
  spa-RV-1909: Y en el año segundo de su venida á la casa de Dios en Jerusalem, en
    el mes segundo, comenzaron Zorobabel hijo de Sealthiel, y Jesuá hijo de Josadec,
    y los otros sus hermanos, los sacerdotes y los Levitas, y todos los que habían
    venido de la cautividad á Jerusalem; y pusieron á los Levitas de veinte años arriba
    para que tuviesen cargo de la obra de la casa de Jehová.
  ron-BTF: Şi în anul al doilea al venirii lor la casa lui Dumnezeu în Ierusalim,
    în luna a doua, au început lucrarea Zorobabel, fiul lui Şealtiel şi Ieşua fiul
    lui Ioţadac, şi rămăşiţa fraţilor lor, preoţii şi leviţii şi toţi cei care ieşiseră
    din captivitate la Ierusalim; şi au rânduit pe leviţii de la vârsta de douăzeci
    de ani în sus să supravegheze înaintarea lucrării casei DOMNULUI.
  eng-WEBP: Now in the second year of their coming to God’s house at Jerusalem, in
    the second month, Zerubbabel the son of Shealtiel, Jeshua the son of Jozadak,
    and the rest of their brothers the priests and the Levites, and all those who
    had come out of the captivity to Jerusalem, began the work and appointed the Levites,
    from twenty years old and upward, to have the oversight of the work of the LORD’s
    house.
  eng-FBV: In the second month of the second year after arriving at God's Temple in
    Jerusalem, Zerubbabel, son of Shealtiel, Jeshua, son of Jozadak, and those with
    them—the priests, the Levites, and everyone who had come back to Jerusalem from
    captivity—began the work. They put Levites twenty years and older to in charge
    of building the Lord's Temple.
  nld-1939: En in de tweede maand van het tweede jaar na hun aankomst bij het huis
    van God te Jerusalem, maakten Zorobabel, de zoon van Salatiël, en Jesjóea, de
    zoon van Josadak, met hun broeders, de overige priesters en levieten, en allen
    die uit de gevangenschap naar Jerusalem waren gekomen, een begin met het werk,
    en stelden zij de levieten van twintig jaar en daarboven aan, om toezicht te houden
    op de werkzaamheden aan het huis van Jahweh.
  nch-BL: Huan pejque quicualchijchihuaj itiopa Toteco Dios ipan nopa ome metzti ipan
    toisraelita calendario quema yahuiyaya para ome xihuit nopa israelitame ajsitoyaj
    sempa ipan Jerusalén. Huan pejque tequitij nochi cati mocuectoyaj ten tali Babilonia
    campa quinhuicatoyaj inihuejcapan tatahua. Huan quinyacanayaya Zorobabel, icone
    Salatiel, huan Jesúa, icone Josadac, inihuaya iniicnihua cati totajtzitzi huan
    nochi levitame. Huan quintequimacaque nopa levitame cati quipixque 20 xihuit o
    más para ma quitachilijtiyase nopa tequit para sempa quiquetzase itiopa TOTECO.
  vie-1934: Năm thứ hai tháng hai, sau khi chúng đến đền của Đức Chúa Trời tại Giê-ru-sa-lem,
    Xô-rô-ba-bên, con trai của Sa-anh-thi-ên, và Giê-sua, con của Giô-xa-đác, với
    các anh em khác của họ, là những thầy tế lễ, người Lê-vi, cùng hết thảy những
    người bị bắt làm phu tù được trở về Giê-ru-sa-lem, đều khởi làm công việc xây
    cất đền thờ; chúng đặt người Lê-vi, từ hai mươi tuổi sắp lên, đặng cai quản công
    việc xây cất đền thờ của Đức Giê-hô-va.
  hin-CV: उनके येरूशलेम में परमेश्वर के भवन को पहुंचने के दूसरे वर्ष के दूसरे महीने
    में शिअलतिएल के पुत्र ज़ेरुब्बाबेल तथा योज़ादक के पुत्र येशुआ ने तथा उनके सारे
    पुरोहित भाइयों तथा लेवियों ने तथा उन सभी ने, जो बंधुआई से येरूशलेम आ चुके थे,
    काम शुरू कर दिया. उन्होंने याहवेह के भवन को दोबारा बनाने के काम के लिए ऐसे लेवियों
    को चुना, जिनकी आयु बीस वर्ष से अधिक थी.
  spa-BES: 'Ahora, en el segundo año de su ingreso a la casa de Dios en Jerusalén,
    en el segundo mes, Zorobabel, el hijo de Salatiel, y Josué, el hijo de Josadac,
    y el resto de los que quedaron de sus hermanos tomaron la obra, los sacerdotes
    y los levitas, y todos los que habían regresado de la tierra donde estaban prisioneros
    a Jerusalén: e hicieron a los levitas, de veinte años en adelante, responsables
    de supervisar la obra de la casa del Señor.'
  tdx-tdx: Ie amy taom-paha-roe nivotraha’ iareo añ’ anjomban’ Añahare e Ierosalaimey;
    amy volam-paharoe’ey ty niorota’ i Zerobabele ana’ i Sealtiele naho Iesoa ana’
    Iotsadake naho o sehangan-droahalahi’e mpisoroñe naho nte-Levy boak’ am-pandrohizañe
    añe nimb’e Ierosalaime mb’eoo, ie nanendre o nte-Levio mifototse ami’ty roapolo
    taoñe mañambone, ty hamototse ty fitoloñañe añ’ anjomba’ Iehovà ao.
  tha-KJV: ในปี​ที่​สองซึ่งเขามาถึงพระนิเวศแห่งพระเจ้าที่​เยรูซาเล็ม ในเดือนที่​สอง
    เศรุบบาเบลบุตรชายเชอัลทิเอล และเยชู​อาบ​ุตรชายโยซาดัก ได้​ทำการตั้งต้นพร้อมพี่น้องของเขาที่​เหลืออยู่
    คือบรรดาปุโรหิตและคนเลวีและคนทั้งปวงซึ่งมาจากการเป็นเชลยยังเยรูซาเล็ม เขาได้เลือกตั้งคนเลวี
    ตั้งแต่​อายุ​ยี​่​สิ​บปี​ขึ้นไป เพื่อให้​ดู​แลการงานของพระนิเวศแห่งพระเยโฮวาห์
  por-BR-2018: E no ano segundo de sua vinda à casa de Deus em Jerusalém, no mês segundo,
    começaram Zorobabel, filho de Sealtiel, Jesua, filho de Jozadaque, com os outros
    irmãos seus, os sacerdotes e os levitas, e todos os que haviam vindo do cativeiro
    a Jerusalém. E ordenaram aos levitas da idade de vinte anos acima, que cuidassem
    da casa do SENHOR.
  deu-ELO: Und im zweiten Jahre ihres Kommens zum Hause Gottes in Jerusalem, im zweiten
    Monat, begannen Serubbabel, der Sohn Schealtiels, und Jeschua, der Sohn Jozadaks,
    und ihre übrigen Brüder, die Priester und die Leviten, und alle, die aus der Gefangenschaft
    nach Jerusalem gekommen waren, und sie bestellten die Leviten von zwanzig Jahren
    an und darüber, um Aufsicht zu führen über das Werk des Hauses Jehovas.
  eng-WYC-2018: And in the second year of their coming to the temple of God in Jerusalem,
    in the second month, Zerubbabel, the son of Salathiel, and Joshua, the son of
    Jozadak, and others of their brethren, priests and deacons, and all that came
    from the captivity into Jerusalem, began the work of God’s temple; and they ordained
    deacons, from twenty years and above, for to hasten the work of the Lord; (And
    so in the second year of their coming back to (rebuild) the Temple of God in Jerusalem,
    in the second month, Zerubbabel, the son of Salathiel, and Jeshua, the son of
    Jozadak, and others of their kinsmen, the priests and the Levites, and all who
    came back from the captivity to Jerusalem, began (work on God’s Temple); and they
    ordained the Levites, from twenty years of age and older, to oversee, (or to supervise),
    the work of the Lord;)
  epo-epo: En la dua jaro post ilia alveno al la domo de Dio en Jerusalem, en la dua
    monato, Zerubabel, filo de Ŝealtiel, kaj Jeŝua, filo de Jocadak, kaj iliaj ceteraj
    fratoj, la pastroj, kaj la Levidoj, kaj ĉiuj, kiuj venis el la kaptiteco en Jerusalemon,
    faris la komencon, kaj starigis la Levidojn, havantajn la aĝon de dudek jaroj
    kaj pli, por inspekti la laborojn en la domo de la Eternulo.
  uig-PIN: Jamaǝt Yerusalemdiki Hudaning ɵyigǝ kǝlgǝndin keyin ikkinqi yili ikkinqi
    ayda Xealtiyǝlning oƣli Zǝrubbabǝl, Yozadakning oƣli Yǝxua wǝ ularning kaⱨin wǝ
    Lawiy ⱪerindaxlirining ⱪaldisi, xuningdǝk sürgünlüktin ⱪaytip Yerusalemƣa kǝlgǝnlǝrning
    ⱨǝmmisi ⱪuruluxta ix baxlidi; ular yǝnǝ yigirmǝ yaxtin axⱪan Lawiylarni Pǝrwǝrdigarning
    ɵyini selix ⱪuruluxiƣa nazarǝtqilikkǝ ⱪoydi.
  beo-beo: 'Amalalu, oubi ageyadu amo odega fa:no ilia da Debolo ea sogebi Yelusalemega
    doaga:le, ilia da bisili hawa: hamoi. Selubabele, Yosiua, eno Isala:ili dunu huluane,
    gobele salasu dunu amola musa: mugululi asi buhagi dunu huluane da gilisili hawa:
    hamosu. Ilia da Lifai dunu amo ilia esalebe ode 20 gidigi amola amo baligi, amo
    ilia da Debolo diasu bu gagusu amo ouligima:ne sia:i.'
  tpi-OTNT: Olsem na long namba 2 mun bilong namba 2 yia bihain long ol i kam bek
    long Jerusalem, ol i stat long wokim gen haus bilong God. Hetman Serubabel na
    pris Josua na olgeta wantok bilong tupela, em ol pris na Livai na olgeta man i
    bin kam bek long Jerusalem, ol i kirapim dispela wok. Na ol i makim ol Livai i
    winim 20 yia pinis bilong bosim wok.
  hau-SA: A wata na biyu na shekara ta biyu, bayan sun komo gidan Allah a Urushalima,
    sai Zerubbabel ɗan Sheyaltiyel, Yoshuwa ɗan Yozadak da sauran ’yan’uwansa (Firistoci
    da Lawiyawa da duk waɗanda suka komo Urushalima daga bauta) suka fara aiki, aka
    zaɓi Lawiyawa daga masu shekaru ashirin da haihuwa zuwa waɗanda suka wuce haka
    don su dubi aikin ginin gidan Ubangiji.
  uig-LAT: Jamaet Yérusalémdiki Xudaning öyige kelgendin kéyin ikkinchi yili ikkinchi
    ayda Shéaltiyelning oghli Zerubbabel, Yozadakning oghli Yeshua we ularning kahin
    we Lawiy qérindashlirining qaldisi, shuningdek sürgünlüktin qaytip Yérusalémgha
    kelgenlerning hemmisi qurulushta ish bashlidi; ular yene yigirme yashtin ashqan
    Lawiylarni Perwerdigarning öyini sélish qurulushigha nazaretchilikke qoydi.
  nde-nde: Ngenyanga yesibili ngomnyaka wesibili bebuyile endlini kaNkulunkulu eJerusalema,
    uZerubhabheli indodana kaSheyalithiyeli, loJeshuwa indodana kaJozadaki labo bonke
    abafowabo (abaphristi labaLevi labo bonke ababuyayo eJerusalema bevela ebugqilini)
    bawuqalisa umsebenzi, bakhetha abaLevi abaleminyaka engamatshumi amabili kusiya
    phezulu ukuthi baphathe umsebenzi wokwakha indlu kaThixo.
  ton-ton: ¶ Pea ko eni, ʻi hono ua taʻu ʻo ʻenau haʻu ki he fale ʻoe ʻOtua ʻi Selūsalema,
    ʻi hono ua ʻoe māhina, naʻe kamata ʻe Selupepeli ko e foha ʻo Sialiteli, mo Sesua
    ko e foha ʻo Sosataki, mo hono toe ʻo honau kāinga ko e kau taulaʻeiki, mo e kau
    Livai, mo kinautolu kotoa pē naʻe haʻu mei he nofo pōpula ki Selūsalema; ʻonau
    fakanofo ʻae kau Livai, mei he taʻu ʻe uofulu ʻo honau motuʻa ʻo fai hake, ke
    kamata ʻae ngāue ʻoe fale ʻo Sihova.
  ces-1613: Léta pak druhého po jejich se navrácení k domu Božímu do Jeruzaléma, měsíce
    druhého, začali Zorobábel syn Salatielův, a Jesua syn Jozadakův, i jiní bratří
    jejich kněží a Levítové a všickni, kteříž byli přišli z toho zajetí do Jeruzaléma,
    a ustanovili Levíty od dvadcítiletých a výše, aby přihlédali k dílu domu Hospodinova.
  eng-WMB: Now in the second year of their coming to God’s house at Jerusalem, in
    the second month, Zerubbabel the son of Shealtiel, Yeshua the son of Jozadak,
    and the rest of their brothers the priests and the Levites, and all those who
    had come out of the captivity to Jerusalem, began the work and appointed the Levites,
    from twenty years old and upward, to have the oversight of the work of the LORD’s
    house.
  tam-TCV: அவர்கள் எருசலேமுக்கு இறைவனின் ஆலயத்திற்கு வந்த இரண்டாம் வருடம் இரண்டாம்
    மாதத்திலே வேலையை ஆரம்பித்தார்கள். செயல்தியேலின் மகன் செருபாபேலும், யோசதாக்கின்
    மகன் யெசுவாவும், மீதமுள்ள அவர்களுடைய சகோதரர்களான ஆசாரியரும், லேவியர்களும், மற்றும்
    நாடு கடத்தப்பட்டிருந்து எருசலேமுக்குத் திரும்பி வந்த இஸ்ரயேல் மக்கள் எல்லோரும்
    இதில் ஈடுபட்டார்கள். இருபது வயதும் அதற்கு மேற்பட்ட வயதும் உடைய லேவியர்கள் யெகோவாவின்
    ஆலயம் கட்டும் வேலையை மேற்பார்வை செய்தார்கள்.
  ceb-ULB: Unya sa ikaduhang bulan sa ikaduhang tuig sa ilang pag-abot ngadto sa balay
    sa Dios sa Jerusalem, si Sorobabel, si Jesua ang anak nga lalaki ni Josadak, ang
    nahibilin nga mga pari, ang mga Levita ug kadtong nakabalik gikan sa pagkabihag
    ngadto sa Jerusalem nagsugod na sa pagtrabaho. Gitahasan nila ang mga Levita nga
    may 20 ang panuigon pataas aron maoy magdumala sa buluhaton sa balay ni Yahweh.
  pol-UBG: A w drugim roku po ich przybyciu do domu Bożego w Jerozolimie, w drugim
    miesiącu, Zorobabel, syn Szealtiela, i Jeszua, syn Jocadaka, i pozostali ich bracia
    kapłani i Lewici oraz wszyscy, którzy powrócili z niewoli do Jerozolimy, zaczęli
    odbudowę, a ustanowili Lewitów od dwudziestu lat wzwyż, aby byli nadzorcami robót
    wokół domu PANA.
  agr-agr: Tuja Salatielan uchiji Zorobabel, Josadakan uchiji Josué, dita kumpaji
    sacerdote aidau, nuigtu Leví wegantu aidau aatus ijunjajui. Nuigtushkam ashí aents
    achija yajuakbau aidau, Jerusalén wakitki kaunawaju aidaujai ijunjag nunú jega
    pegkegman jegamkagtatus nagkamawajui. Nunak Jerusalén kauna batsamas jimag mijana
    nuna achikag, nuigtu jimag nantu takau ai, nagkamawajui. Dutikainak sacerdote
    aidaun, Leví wegantu aidaujai veinte mijan ajamun nagkaesau aidaun etegkeg atum
    jega jegabau diistajum tusa tiajui.
  kyc-kyc: Nakama yuu Jerusaleme dokona Anatunya tembole anda kareyamo dokona epapala
    ee kana mendaki kareyami. Karapala ee kana enenge epeyamo dokona kana lama dokopa
    tembole anda dee kamba pinya kanda siyami. Serapapele Josuamoo dee nakamana akali
    yango dupwape purisipi Lipae akali dupwape wambu peparae karapusi palyuo karo
    yuu Jerusaleme kapu kyuo epeyaminyi dupwa pipya role pyao yulu piyami. Lipae akali
    peparae ee kana akalisa lamape panda ulipilipi nembo andengepe dupwa tembole anda
    kamba piyaminyi dokona mupwa ingyuo rapu pyuo karena lao rombo palyiyami.
  urd-GVU: جلاوطنی سے واپس آنے کے دوسرے سال کے دوسرے مہینے میں رب کے گھر کی نئے سرے
    سے تعمیر شروع ہوئی۔ اِس کام میں زرُبابل بن سیالتی ایل، یشوع بن یوصدق، دیگر امام
    اور لاوی اور وطن میں واپس آئے ہوئے باقی تمام اسرائیلی شریک ہوئے۔ تعمیری کام کی
    نگرانی اُن لاویوں کے ذمے لگا دی گئی جن کی عمر 20 سال یا اِس سے زائد تھی۔
  deu-1912: Im zweiten Jahr ihrer Ankunft am Hause Gottes zu Jerusalem, im zweiten
    Monat, fingen an Serubabel, der Sohn Sealthiels, und Jesua, der Sohn Jozadaks,
    und die übrigen ihrer Brüder, Priester und Leviten, und alle, die aus der Gefangenschaft
    gekommen waren gen und bestellten die Leviten von zwanzig Jahren und darüber,
    zu treiben das Werk am Hause des HERRN.
  ntj-ntj: Nyangkalta-ya pirnilurtu palyaranytja.
  kan-2017: ಅವರು ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯವನ್ನು ತಲುಪಿದ ಎರಡನೆಯ ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಲ್ಲಿ ಶೆಯಲ್ತಿಯೇಲನ
    ಮಗನಾದ ಜೆರುಬ್ಬಾಬೆಲ್, ಯೋಚಾದಾಕನ ಮಗನಾದ ಯೇಷೂವ ಇವರೂ, ಲೇವಿಯರೂ, ಸೆರೆಯಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂತಿರುಗಿ
    ಬಂದ ಬೇರೆ ಎಲ್ಲರೂ ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿ, ಇಪ್ಪತ್ತು ವರ್ಷ ಮತ್ತು ಅದಕ್ಕಿಂತ
    ಹೆಚ್ಚು ವಯಸ್ಸುಳ್ಳ ಲೇವಿಯರನ್ನು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಕಟ್ಟುವವರ ಮೇಲ್ವಿಚಾರಣೆಗಾಗಿ ನೇಮಿಸಿದರು.
  yap-yap: Ere bin migid e pul ko re duw nem ni kar sulod nga Jerusalem, ko gin ni
    immoy e Tempel rok SOMOL riy miyad tabab ko maruwel. Zerubbabel nge Jeshua nge
    girdi’en e nam rorow, nge pi prist nge pi Levi nge urngin e girdi’ ni ur kalbusgad
    u Babylon ni kar sulod nga Jerusalem e ra uned ko re maruwel nem. Urngin e pi
    Levi ni rliw’ e duw rorad ngalang e ntayrad ni nge milfan e maruwel nu tempel
    ngorad.
  hlt-MCSB: A kum bae dongah tah amih te Jerusalem kah Pathen im la pawk uh. A hla
    bae dongah Shealtiel capa Zerubbabel, Jozadak capa Jeshua, a boeinaphung kah a
    coih khosoih neh Levi rhoek, tamna lamkah aka mael Jerusalem boeih loh a tong
    uh. Te phoeiah tongpaca kum kul neh a so hang Levi rhoek te BOEIPA im bitat soah
    aka mawt la a pai sakuh.
  mdy-ETH: ዬያሮ ዬሩሳላሜይዳ ፆኦሲኮ ጌኤዦ ማኣራ ማዢንቲ ዓኣ ቤዞ ዔያታ ሄሌ ላምዓሳ ሌዖኮ ላምዓሳ ዓጊኖና ማዾ ዔያታ ዓርቄኔ፤
    ዔያቶና ዎላ ዲዒንቶይዳፓ ማዒ ዬሩሳላሜ ሙኬ ዜሬባቡሌንታ ዒያሱንታ ሜሌ ሃሣ ዔያቶኮ ዓጮ ናኣቶንታ ቄኤሶንታ ሌዊ ዓሶንታ ቢያ
    ዔያቶና ዎላ ማዼኔ። ሌዓ ላማታሚና ዬካፓ ዑሣ ማዔ ሌዊ ዓሳ ቢያ ጌኤዦ ማኣሮ ሹጮና ማዦ ማዾኮ ሱኡጌ ማዒ ጌሢንቴኔ።
  twi-ASANTE: Wɔhyɛɛ Onyankopɔn asɔredan no sie ase wɔ bosome a ɛtɔ so mmienu mu wɔ
    afeɛ a ɛtɔ so mmienu firi ɛberɛ a wɔkɔduruu Yerusalem no. Wɔn a wɔfiri asutwa
    mu baeɛ no nyinaa yɛɛ ho adwumayɛfoɔ a Sealtiel babarima Serubabel, Yosadak babarima
    Yesua ne ne mfɛfoɔ asɔfoɔ ne Lewifoɔ nyinaa nso ka ho. Lewifoɔ a na wɔadi mfeɛ
    aduonu ne wɔn a wɔboro saa no na wɔde Awurade asɔredan no nsiesie hyɛɛ wɔn nsa.
  eng-WEBU: Now in the second year of their coming to God’s house at Jerusalem, in
    the second month, Zerubbabel the son of Shealtiel, Jeshua the son of Jozadak,
    and the rest of their brothers the priests and the Levites, and all those who
    had come out of the captivity to Jerusalem, began the work and appointed the Levites,
    from twenty years old and upward, to have the oversight of the work of the LORD’s
    house.
  wal-wal: Hegaappe guyyiyan, eti Yerusalaamen de7iya GODAA Beeta Maqidasee de7iyo
    sohuwaa gakkido naa77antto laittan naa77antto aginan, Salaatiyaala na7ai Zarubaabeeli,
    Yoxedeeqa na7aa Yaasunne eta dabboti, qeeseti, Leewatinne omooduwaappe simmidi,
    Yerusalaame yiida asai ubbai oosuwaa doommidosona. Qassi GODAA Beeta Maqidasiyaa
    oosuwaa aawatettan xeellana mala, laatamu laitta gididoogeetanne laatamu laittappe
    aadhdhido Leewata sunttidosona.
  spa-PDDPT: El mes segundo del año, segundo de su llegada a la Casa de ʼElohim en
    Jerusalén, Zorobabel, hijo de Salatiel, Jesuá, hijo de Josadac, sus otros hermanos
    sacerdotes y levitas, y todos los que regresaron de la cautividad a Jerusalén,
    designaron a los levitas de 20 años arriba para dirigir las obras de la Casa de
    Yavé.
  gun-gun: Jerusalém tetã py Nhanderuete pegua oo py ovaẽ rire mokoĩ ma'etỹa ha'e
    mokoĩ jaxya ma ojapo jave Sealtiel ra'y Zorobabel omboypy ojapo jevy aguã, Jozadaque
    ra'y Jesua reve, ha'e tyvy kuery sacerdote ha'e levita regua, ha'e gui escravo-rã
    ogueraa pyre kuery Jerusalém katy ojevy va'ekue ha'e javi reve. Ha'e va'e kuery
    omboypy okuapy Senhor pegua oo re omba'eapo aguã. Ha'e nunga re opena va'erã omoĩ
    okuapy levita kuery vinte ma'etỹ va'e guive tujakue peve.
  agu-BL: Tircu'n tzun cyoque'ntz tan ak'un tan banle'n yi ca'l Kataj. Oc Zorobabel
    yi cy'ajl Salatiel, tu Josué yi cy'ajl Josadac. Ncha'tz e' ban yi e' pale' scyuch'
    yi e' xonl Leví, scyuch' cyakil yi e' yi e' ul junt tir Jerusalén. E' xe'tij te
    yi ak'un tul yi ca'p xaw tetz yi ca'p yob yi cyunle'nix. Nin yi e' yi e' oc sju'
    yi ak'un i'tz yi e' xonl Leví yi nsken tz'ak junak yob cyak'un.
  ilo-ULB: Ket iti maikadua a bulan ti maikadua a tawen kalpasan ti isasangpetda iti
    balay ti Dios idiay Jerusalem, da Zerubbabel, Jesua nga anak ni Josadac, dagiti
    dadduma a papadi, dagiti Levita, ken dagiti nagsubli idiay Jerusalem manipud iti
    pannakaibalud ti nangirugi ti trabaho. Dinutokanda dagiti Levita nga agtawen iti
    duapulo nga agpangato a mangimaton iti panagtrabaho iti balay ni Yahweh.
  kpg-kpg: Di lua malama o di ngadau i muli di nadau lloomoi gi di gowaa dela e duu ai
    di Hale Daumaha i Jerusalem, digaula ga daamada ga ngalua. Zerubbabel, Joshua
    mo nau ihoo digau o Jew ala i golo, digau hai mee dabu, mo digau Levi, mo digau
    huogodoo ala ne lloomoi labelaa gi Jerusalem mai i di nadau noho hege, ginaadou
    guu buni gu daamada di nadau moomee. Gei digau Levi ala gu madalua be nonua nadau
    ngadau, e madamada humalia di moomee di hau haga hoou di Hale Daumaha.
  uig-ARA: جامائەت يېرۇسالېمدىكى خۇدانىڭ ئۆيىگە كەلگەندىن كېيىن ئىككىنچى يىلى ئىككىنچى
    ئايدا شېئالتىيەلنىڭ ئوغلى زەرۇببابەل، يوزاداكنىڭ ئوغلى يەشۇئا ۋە ئۇلارنىڭ كاھىن
    ۋە لاۋىي قېرىنداشلىرىنىڭ قالدىسى، شۇنىڭدەك سۈرگۈنلۈكتىن قايتىپ يېرۇسالېمغا كەلگەنلەرنىڭ
    ھەممىسى قۇرۇلۇشتا ئىش باشلىدى؛ ئۇلار يەنە يىگىرمە ياشتىن ئاشقان لاۋىيلارنى پەرۋەردىگارنىڭ
    ئۆيىنى سېلىش قۇرۇلۇشىغا نازارەتچىلىككە قويدى.
  sus-sus: Na ɲɛ igbilenyi, kike firin nde, Salatiyeli xa di Sorobabeli, Yosadaki
    xa di Yesuwa, e ngaxakerenyie, sɛrɛxɛdubɛe, Lewi bɔnsɔɛ mixie, nun ɲama naxan
    keli konyiya kui Perise bɔxi ma, e birin naxa wali fɔlɔ. Alatala xa banxi wali
    naxa taxu Lewi bɔnsɔɛ mixie ra, naxee nu bara ɲɛ mɔxɔɲɛn nun a xanbi sɔtɔ.
  pon-2006: Eri, ni keriaun sounpwong en pahr mwurin ar sapahldohng wasa kis limwahn
    Tehnpas Sarawio nan Serusalem, re ahpw tapihada doadoahk. Eri, Serupapel, Sesua,
    oh iangara mehn Suhs koaros, samworo oh mehn Lipai kan, iangahki aramas koaros
    me sapahldohng Serusalem sang nan ar kalipilipala, re wiahkinteieu tapihada doadoahk.
    Mehn Lipai koaros me mahkier sounpar 20 kohda me ale pwukoahn apwahpwalih doadoahk
    en onohnsapahl en Tehnpas Sarawio.
  jae-jae: Gêdêŋ jala kêtu luagêcŋa, taŋ êsêac sêô lasê Anôtônê andu ŋamala aŋga Jerusalem
    su naŋ, ŋaajôŋ kêtu luagêcŋa Sealtiel latu Serubabel agêc Josadak latu Jesua sêjac
    m kôm tau sêwiŋ nêŋ lasitêwai ŋagêdô ma dabuŋwaga to lau Lewi ma êsêac samob,
    taŋ aŋga kapoacwalô sêmu sêmêŋ Jerusalem naŋ. Êsêac sêkêŋ lau Lewi, taŋ nêŋ jala
    kêtu 20 ma kêlêlêc naŋ, gebe sejop kômwaga, taŋ sêkwê Apômtaunê andu naŋ.
  ksd-ksd: Ma ba dia ga tar vut ta ra kuba i God arama Ierusalem, ta ra vauruana kilala
    ma ta ra gai a urua, Serubabel natu i Sealtiel ma Iesua natu i Iosadak, diat par
    ma ra umana tura i diat ra umana tena tinabar ma.ra tarai Levi, ma diat par dia
    ga tar lilikun kan ra kini na vilavilau uro Ierusalem, dia ga tur pa ia; ma dia
    ga tibe ra tarai Levi, diat ba i ga a ura vinun, upi diat a lualua ta ra papalum
    ta ra kuba i ra Luluai.
  tur-YTC: Yeruşalem'deki Tanrı'nın evine, gelişlerinin ikinci yılında, ikinci ayda,
    Şealtiel oğlu Zerubbabel, Yotsadak oğlu Yeşua ve kardeşlerinin geri kalanı, kâhinler
    ve Levililer ve Yeruşalem'e sürgünden dönenlerin hepsi işe başladılar ve yirmi
    yaşında ve ondan yukarı Levililer'i, Yahve'nin evinin işini gözetmek üzere atadı.
  grc-BRENT: Καὶ ἐν τῷ ἔτει τῷ δευτέρῳ τοῦ ἐλθεῖν αὐτοὺς εἰς οἶκον τοῦ Θεοῦ ἐν Ἱερουσαλὴμ,
    ἐν μηνὶ τῷ δευτέρῳ ἤρξατο Ζοροβάβελ ὁ τοῦ Σαλαθιὴλ καὶ Ἰησοῦς ὁ τοῦ Ἰωσεδὲκ, καὶ
    οἱ κατάλοιποι τῶν ἀδελφῶν αὐτῶν οἱ ἱερεῖς καὶ οἱ Λευῖται, καὶ πάντες οἱ ἐρχόμενοι
    ἀπὸ τῆς αἰχμαλωσίας εἰς Ἱερουσαλὴμ, καὶ ἔστησαν τοὺς Λευίτας ἀπὸ εἰκοσαετοῦς καὶ
    ἐπάνω ἐπὶ τοὺς ποιοῦντας τὰ ἔργα ἐν οἴκῳ Κυρίου.
  ind-AYT: Pada tahun kedua, setelah kedatangan mereka di Bait Allah di Yerusalem,
    pada bulan kedua, Zerubabel anak Sealtiel dan Yesua anak Yozadak serta saudara-saudara
    mereka, yaitu para imam dan orang-orang Lewi, dan semua orang yang pulang dari
    pembuangan ke Yerusalem, memulai pekerjaan itu. Mereka menugaskan orang-orang
    Lewi yang berumur 20 tahun ke atas untuk mengawasi pekerjaan Bait TUHAN.
  nya-nya: Tsono mu chaka chachiwiri atabwera ku Yerusalemu, ku malo akale a Nyumba
    ya Yehova, mwezi wachiwiri Zerubabeli mwana wa Sealatieli, Yesuwa mwana wa Yozadaki
    pamodzi ndi abale awo onse, ansembe, Alevi ndi onse amene anabwera ku Yerusalemu
    kuchokera ku ukapolo, anayamba kugwira ntchito. Iwo anasankha Alevi a zaka zoyambira
    makumi awiri kuti aziyangʼanira ntchito ya kumanga Nyumba ya Yehova.
  hrv-hrv: A druge godine poslije njihova dolaska k Domu Božjemu u Jeruzalemu, drugoga
    mjeseca kako su Zerubabel, sin Šealtielov, i Ješua, sin Josadakov, s ostalom svojom
    braćom svećenicima, levitima i sa svim narodom koji se iz ropstva vratio u Jeruzalem
    počeli graditi, postavili su levite od dvadeset godina naviše da upravljaju poslovima
    oko Doma Jahvina.
  mps-mps: Tama tialima, te polua 2 mun, te si wabo kibu bede te nosali augwali te
    Jerusalemba ma aselama, augwaligo te Godigo tempel be sę ebo ma gagalali. Te
    tobolu bidi Serubabel, me pris Josua, tama augwa si abagi dabe tigidali, te augwali
    pris, me Livai, tama tigidali bidi augwali te Jerusalemba ma aselama, augwaligo
    te sę hodolama yali. Tama augwaligo te Livai hani bidi dabe te kibu be bidi sese
    deli, te 20 yia yali bidigo te sę tonalubo bidi nigilali.
  tpi-tpi: Olsem na long namba 2 mun bilong namba 2 yia bihain long ol i kam bek long
    Jerusalem, ol i stat long wokim gen haus bilong God. Hetman Serubabel na pris
    Josua na olgeta wantok bilong tupela, em ol pris na Livai na olgeta man i bin
    kam bek long Jerusalem, ol i kirapim dispela wok. Na ol i makim ol Livai i winim
    20 yia pinis bilong bosim wok.
  dan-1931: I den anden Måned i det andet År efter deres Ankomst til Guds Hus i Jerusalem
    gjorde Zerubbabel, Sjealtiels Søn, og Jesua, Jozadaks Søn, sammen med alle deres
    Brødre, Præsterne og Levitterne, og alle dem, der var kommet fra Fangenskabet
    til Jerusalem, Begyndelsen, idet de satte Levitterne fra Tyveårsalderen og opefter
    til at lede Arbejdet med HERRENS Hus.
  vie-OVCB: Công cuộc kiến trúc Đền Thờ của Đức Chúa Trời thực sự bắt đầu vào tháng
    hai, hai năm sau khi họ trở về Giê-ru-sa-lem. Mọi người đều bắt tay vào việc,
    từ Xô-rô-ba-bên, con Sa-anh-thi-ên, Giê-sua, con Giô-xa-đác, với các anh em thầy
    tế lễ, và người Lê-vi, cùng tất cả những người Ít-ra-ên đã hồi hương. Những người
    Lê-vi từ hai mươi tuổi trở lên được chỉ định trông coi thợ làm việc.
  guj-2017: પછી તેઓ યરુશાલેમમાં, ઈશ્વરના ઘરમા આવ્યા. તેના બીજા વર્ષના બીજા માસમાં,
    શાલ્તીએલનો દીકરો ઝરુબ્બાબેલ, યોસાદાકનો દીકરો યેશૂઆ, અન્ય તેઓના યાજકો, લેવી ભાઈઓ
    તથા જેઓ બંદીવાનમાંથી મુક્ત થઈને યરુશાલેમ પાછા આવ્યા હતા તે સર્વએ તે કામની શરૂઆત
    કરી. ઈશ્વરના ઘરના બાંધકામની દેખરેખ રાખવા માટે વીસ વર્ષના તથા તેથી વધારે ઉંમરનાં
    લેવીઓને નીમ્યા.
  pon-2006A: Eri, ni keriaun sounpwong en pahr mwurin ar sapahldohng wasa kis limwahn
    Tehnpas Sarawio nan Serusalem, re ahpw tapihada doadoahk. Eri, Serupapel, Sesua,
    oh iangara mehn Suhs koaros, samworo oh mehn Lipai kan, iangahki aramas koaros
    me sapahldohng Serusalem sang nan ar kalipilipala, re wiahkinteieu tapihada doadoahk.
    Mehn Lipai koaros me mahkier sounpar 20 kohda me ale pwukoahn apwahpwalih doadoahk
    en onohnsapahl en Tehnpas Sarawio.
  por-BRBSL: Agora, no segundo ano de sua vinda à casa de Deus em Jerusalém, no segundo
    mês, Zorobabel, filho de Sealtiel, Jesuá, filho de Jozadaque, e o resto de seus
    irmãos, os sacerdotes e os levitas, e todos aqueles que haviam saído do cativeiro
    para Jerusalém, iniciaram o trabalho e nomearam os levitas, a partir dos vinte
    anos de idade, para terem a supervisão do trabalho da casa de Yahweh.
  cth-cth: Jerusalem Cathut e im a pha awh nae, kum 2, thapa yung 2 nah Shealtiel
    capa Zerubbabel hoi Jozadak capa Jeshua hoi a hmaunawngha vaihmanaw, Levih miphunnaw
    hoi san dawk hoi thaw tawk hanelah a kamtawng awh teh, Levih miphun kum 20 touh
    a lathueng lae naw teh, BAWIPA im saknae koe kahrawikung lah a pouk awh.
  twi-twi: Wofii Onyankopɔn asɔredan no si ase wɔ ɔsram a ɛto so abien mu afe a ɛto
    so abien fi bere a wokoduu Yerusalem no. Wɔn a wofi asutwa mu bae no nyinaa yɛɛ
    ho adwumayɛfo a Sealtiel babarima Serubabel, Yosadak babarima Yesua ne ne mfɛfo
    asɔfo ne Lewifo nyinaa nso ka ho. Lewifo a na wɔadi mfe aduonu ne wɔn a wɔboro
    saa no na wɔde Awurade asɔredan no asiesie hyɛɛ wɔn nsa.
  hlt-hlt: A kum bae dongah tah amih te Jerusalem kah Pathen im la pawk uh. A hla
    bae dongah Shealtiel capa Zerubbabel, Jozadak capa Jeshua, a boeinaphung kah a
    coih khosoih neh Levi rhoek, tamna lamkah aka mael Jerusalem boeih loh a tong
    uh. Te phoeiah tongpaca kum kul neh a so hang Levi rhoek te BOEIPA im bitat soah
    aka mawt la a pai sakuh.
  tbz-SIM: Dibenni dɛ́rínnì do ndi nɛ̀ bɛ̀ tùɔ̀kɛmɛ̀ Sedisɑdɛmmu Kuyie ncĩ́ɛ̃̀tɛ̀
    borɛ̀ otɑ̃̀nkù odɛ́rì miɛkɛ. Kɛ̀ Sedobɑbɛɛdi Seditiɛri birɛ nɛ̀ Sosuwee Yotisɑdɑki
    birɛ nɛ̀ bɛ tebìí nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ nɛ̀ Isidɑyɛɛribɛ sɔmbɛ bɛ̀ɛ̀ do
    konní Sedisɑdɛmmu, kɛ̀ bɛ̀ɛ ketɛ́ mutɔ̃mmú. Bɛ̀ do tɑ̃ɑ̃tɛ́ Defiibɛ miɛkɛ nkɛ
    bɛdɑpɑ̀mbɛ̀ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìdɛ́ sìdɛ́ kɛ́ntɔ kɛ deètìnko, kɛ̀ bɛ̀ nni
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú.
  msy-2020: Ezɨ Israelia uamategha Jerusalemɨn izezir dughiamɨn, dughiar maba ghua
    azenir pumuning oto. Egha ghua an iakɨnir pumuningɨn otozɨ, ingangarim guizbangɨra
    dɨkafi. Me datɨrɨghɨn Ikiavɨra Itir Godɨn Dɨpenim uam an ingari. Gumazir dapanim
    Serubabel, a Sealtielɨn otarim, ko ofa gamir gumaziba Josua, a Jehosadakɨn otarim,
    ko aningɨn adarazi bar, kar ofa gamir gumaziba ko Livaiba ko men marasi, bar kalabuziam
    ategha uamategha Jerusalemɨn izeziba, me ingangarir kam gami. Me Livain gumazir
    20plan azenibar ikegha ghuavanadiba, me me isa Ikiavɨra Itir Godɨn Dɨpenimɨn ingangarimɨn
    gumazir dapanibar me amɨsefe.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ mǝlɑ Yosɑlɛm tɑɑ, nɑ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ ɩsɔtʋ nɑɑlɛ nyǝŋ siki.
    Ɩlɛnɑ Selɑtǝyɛlɩ pǝyɑlʋ Solopɑpɛɛlɩ, nɑ Yosɑtɑkɩ pǝyɑlʋ Yesuwɑ, nɑ ɩ tɛɛtʋnɑɑ
    kɔtǝlɑɑ lɛlɑɑ, nɑ Lefii nyǝ́mɑ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ, pɑ niki tǝmlɛ nɑ pɑ́
    lǝsɩ Lefii nyǝ́mɑ mpɑ pɑ tɑlɑ ɩsɩɩ pɩɩsɩ hiu nɑ wɑɑlɩ tɔ sɩ pɑ́ pɑɑsǝnɑ Ɩsɔ tǝsɛɛlɛ
    ŋmɑʋ.
  azb-azb: Allahın evinə, Yerusəlimə gəlişlərinin ikinci ilinin ikinci ayında Şealtiel
    oğlu Zerubbabil və Yosadaq oğlu Yeşua ilə digər qardaşları – kahinlər, Levililər,
    əsirlikdən Yerusəlimə qayıdanların hamısı işə başladılar. İyirmi və ondan yuxarı
    yaşda olan Levililəri Rəbbin məbədinin tikinti işinə nəzarətçi təyin etdilər.
  eng-DBY: And in the second year of their coming to the house of God at Jerusalem,
    in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the son
    of Jozadak, and the remnant of their brethren the priests and the Levites, and
    all they that had come out of the captivity to Jerusalem; and they appointed the
    Levites, from twenty years old and upward, to superintend the work of the house
    of Jehovah.
  hin-2017: उनके परमेश्वर के भवन में, जो यरूशलेम में है, आने के दूसरे वर्ष के दूसरे
    महीने में, शालतीएल के पुत्र जरुब्बाबेल ने और योसादाक के पुत्र येशुअ ने और उनके
    अन्य भाइयों ने जो याजक और लेवीय थे, और जितने बँधुआई से यरूशलेम में आए थे उन्होंने
    भी काम को आरम्भ किया, और बीस वर्ष अथवा उससे अधिक अवस्था के लेवियों को यहोवा के
    भवन का काम चलाने के लिये नियुक्त किया।
  wol-KYG: Ba ñu dikkee ca kër Yàlla ga ca Yerusalem, ba ca déwén sa, ca ñaareelu
    weeru at ma, Sorobabel doomu Selcel, ak Yosuwe doomu Yoccadag ànd nañook ña des
    ca seeni bokk, sarxalkat yaak Leween ñaak mboolem ña jóge ca njaam ga délsi Yerusalem.
    Ñu daldi tàmbali liggéey bi. Ci biir loolu ñu tabb ay Leween ñu am ñaar fukki
    at, jëm kaw, ñuy saytu liggéeyu kër Aji Sax ja.
  eng-YLT: And in the second year of their coming in unto the house of God, to Jerusalem,
    in the second month, began Zerubbabel son of Shealtiel, and Jeshua son of Jozadak,
    and the remnant of their brethren the priests and the Levites, and all those coming
    from the captivity to Jerusalem, and they appoint the Levites from a son of twenty
    years and upward, to overlook the work of the house of Jehovah.
  kne-kne: Sin maikadwa ay bowan di maikadwa ay tawen manipod sin dinmatngan da ed
    Jerusalem sin sigod ay naisaadan di Timplon Diyos, da Zerubbabel ay anak Sealtiel,
    Jesua ay anak Jozadak ya din aag-i da ay papadi ya Levita yan nilogian da ay nan-obla.
    Nakiobla amin din kakailian da ay naibalod ed Babilonia ay nantaoli ed Jerusalem.
    Dinotokan da din Levita ay mantawen si dowanpo ya nasurok ay mangimandar sin kaisaadan
    di Timplon Diyos.
  eng-WYC-2017: And in the second year of their coming to the temple of God in Jerusalem,
    in the second month, Zerub-babel, the son of Salathiel, and Joshua, the son of
    Jozadak, and others of their brethren, priests and deacons [or Levites], and all
    that came from the captivity into Jerusalem, began the work of God’s temple; and
    they ordained deacons, from twenty years and above, for to hasten the work of
    the Lord;
  eng-WMBB: Now in the second year of their coming to God’s house at Jerusalem, in
    the second month, Zerubbabel the son of Shealtiel, Yeshua the son of Jozadak,
    and the rest of their brothers the priests and the Levites, and all those who
    had come out of the captivity to Jerusalem, began the work and appointed the Levites,
    from twenty years old and upward, to have the oversight of the work of the LORD’s
    house.
  urd-GVH: जिलावतनी से वापस आने के दूसरे साल के दूसरे महीने में रब के घर की नए सिरे
    से तामीर शुरू हुई। इस काम में ज़रुब्बाबल बिन सियालतियेल, यशुअ बिन यूसदक़, दीगर
    इमाम और लावी और वतन में वापस आए हुए बाक़ी तमाम इसराईली शरीक हुए। तामीरी काम की
    निगरानी उन लावियों के ज़िम्मे लगा दी गई जिनकी उम्र 20 साल या इससे ज़ायद थी।
  rug-rug: Ke, koasa sidara vina rua, koasa vuaheni pa mudina sapu pule mae si arini
    koasa vasina tanisa Zelepade pa Zerusalema, si podalae tavetavete si arini. E
    Zerubabele sa tuna Silitili, Zosua na tuna Zozadaki, meke sari doduru turaṉadia,
    sari na hiama, meke sari na tie Livaeti, meke gua tugo sari doduru pu ta raovodi,
    saripu pule mae pa Zerusalema, si somana pa tinavete. Sari doduru tie Livaeti,
    saripu hiokona vuahenidi meke sage, si va palabatu i rini pa tinavete kinuri pulena
    sa Zelepade.
  gaz-gaz: Isaanis erga mana Waaqaa kan Yerusaalem keessaa sana gaʼanii booddee jiʼa
    lammaffaa waggaa lammaffaatti Zarubaabel ilmi Sheʼaltiiʼeel, Yeeshuuʼaan ilmi
    Yoozaadaaqii fi obboloonni isaanii kaan jechuunis luboonni, Lewwonnii fi warri
    boojuudhaa Yerusaalemitti deebiʼan hundinuu akka isaan ijaarsa mana Waaqayyoo
    toʼataniif Lewwota umuriin isaanii Waggaa digdamaa fi hammasii olii muudanii hojii
    sana jalqaban.
  fra-LSG: La seconde année depuis leur arrivée à la maison de Dieu à Jérusalem, au
    second mois, Zorobabel, fils de Schealthiel, Josué, fils de Jotsadak, avec le
    reste de leurs frères les sacrificateurs et les Lévites, et tous ceux qui étaient
    revenus de la captivité à Jérusalem, se mirent à l’œuvre et chargèrent les Lévites
    de vingt ans et au-dessus de surveiller les travaux de la maison de l’Éternel.
  yal-yal: Ɲɛɛ firinden kike firindeni e so xanbini Ala Batu Banxini Yerusalɛn yi,
    Selatili a dii xɛmɛn Sorobabeli nun Yosadaki a dii xɛmɛn Yosuwe nun e ngaxakedenna
    bonne yi wali fɔlɔ, saraxaraline nun Lewine e nun naxanye birin fa Yerusalɛn yi,
    sa keli konyiyani, e yi Lewine ti Alatala Batu Banxin wanle xun na naxanye bata
    yi ɲɛɛ mɔxɔɲɛ e nun nde sɔtɔ.
  haw-1868: A i ka lua o ka makahiki o ko lakou hele ana mai i ka hale o ke Akua ma
    Ierusalema, i ka lua o ka malama, i hoomaka ai o Zerubabela ke keiki a Sealetiela,
    a o Iesua ke keiki a Iozadaka, a me ke koena o ko lakou poe hoahanau na kahuna,
    a me ua Levi, a me ka poe a pau i hele mai, mai ke pio ana mai a Ierusalema; a
    hoonoho i na Levi, mai ka iwakalua o na makahiki a i keu aku, i nana lakou i ka
    hana o ka hale no Iehova.
  arb-NAV: وَفِي الشَّهْرِ الثَّانِي مِنَ السَّنَةِ الثَّانِيَةِ مِنْ رُجُوعِهِمْ
    إِلَى أُورُشَلِيمَ إِلَى بَيْتِ اللهِ، ابْتَدَأَ زَرُبَّابِلُ بْنُ شَأَلْتِئِيلَ
    ويَشُوعُ بْنُ يُوصَادَاقَ، وَبَقِيَّةُ أَقْرِبَائِهِمْ مِنَ الْكَهَنَةِ وَاللّاوِيِّينَ،
    وَسَائِرُ الْقَادِمِينَ مِنَ السَّبْيِ إِلَى أُورُشَلِيمَ، بِالْعَمَلِ فِي بِنَاءِ
    الْهَيْكَلِ، فَأَقَامُوا اللّاوِيِّينَ، الْبَالِغِينَ مِنَ الْعُمْرِ عِشْرِينَ
    سَنَةً فَمَا فَوْقُ، لِلإِشْرَافِ عَلَى الْعَمَلِ فِي هَيْكَلِ الرَّبِّ.
  ewe-ewe: Le ɣleti evelia me, le ƒe evelia me esi wova ɖo Mawu ƒe aƒe la me le Yerusalem
    la, Sealtiel ƒe vi, Zerubabel, Yozadak ƒe vi, Yesua kple wo nɔvi bubuawo, nunɔlawo
    kple Levitɔwo kple ame siwo trɔ tso aboyome va Yerusalem la, dze dɔ la gɔme. Wotia
    Levitɔ siwo xɔ ƒe blaeve alo wu nenema la be woakpɔ Yehowa ƒe aƒe la ƒe dɔ dzi.
  eng-LEE: And in the second year of their coming unto the house of God at Jerusalem,
    in the second month, did Zerubbabel the son of Shealthiel and Jeshua' the son
    of Jozadak, and the remainder of their brethren the priests and the Levites, and
    all they that were come out of the captivity unto Jerusalem make a beginning;
    and they appointed the Levites, from twenty years old and upward, to superintend
    the work of the house of the Lord.
  asm-FB: দ্বিতীয় বছৰৰ দ্বিতীয় মাহত তেওঁলোক যিৰূচালেমত থকা ঈশ্বৰৰ গৃহলৈ অহাৰ পাছত,
    জৰুব্বাবিল, যোচাদকৰ পুত্ৰ যেচুৱা, অৱশিষ্ট পুৰোহিতসকল আৰু লেবীয়াসকল আৰু যিসকল
    বন্দী অৱস্থাৰ পৰা মুকলি হৈ যিৰূচালেমলৈ আহিছিল, তেওঁলোকে কাম কৰিবলৈ আৰম্ভ কৰিলে।
    যিহোৱাৰ গৃহৰ কাৰ্যৰ তত্বাৱধান কৰিবলৈ বিশ বছৰ আৰু তাতকৈ অধিক বয়সীয়া লেবীয়াসকলক
    নিযুক্ত কৰিলে।
  sus-A: نَ حّ عِفبِلٍنيِ، كِكٍ قِرِن ندٍ، سَلَتِيٍلِ شَ دِ سٌرٌبَبٍلِ، يٌسَدَكِ شَ
    دِ يٍسُوَ، عٍ نفَشَكٍرٍنيِيٍ، سّرّشّدُبّيٍ، لٍوِ بْنسْي مِشِيٍ، نُن حَمَ نَشَن
    كٍلِ كٌنيِيَ كُي ثٍرِ سٍ بْشِ مَ، عٍ بِرِن نَشَ وَلِ قْلْ. عَلَتَلَ شَ بَنشِ وَلِ
    نَشَ تَشُ لٍوِ بْنسْي مِشِيٍ رَ، نَشٍيٍ نُ بَرَ حّ مْشْحّن نُن عَ شَنبِ سْتْ.
  fra-SBL: Or, la deuxième année de leur arrivée à la maison de Dieu à Jérusalem,
    au deuxième mois, Zorobabel, fils de Shealthiel, Josué, fils de Jotsadak, et le
    reste de leurs frères, les prêtres et les lévites, et tous ceux qui étaient venus
    de la captivité à Jérusalem, commencèrent le travail et désignèrent les lévites,
    depuis l'âge de vingt ans et au-dessus, pour surveiller l'ouvrage de la maison
    de Yahvé.
  hbo-hbo: וּבַשָּׁנָ֣ה הַשֵּׁנִ֗ית לְבֹואָ֞ם אֶל־בֵּ֤ית הָֽאֱלֹהִים֙ לִיר֣וּשָׁלַ֔͏ִם
    בַּחֹ֖דֶשׁ הַשֵּׁנִ֑י הֵחֵ֡לּוּ זְרֻבָּבֶ֣ל בֶּן־שְׁ֠אַלְתִּיאֵל וְיֵשׁ֨וּעַ בֶּן־יֹֽוצָדָ֜ק
    וּשְׁאָ֥ר אֲחֵיהֶ֣ם ׀ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֗ם וְכָל־הַבָּאִים֙ מֵהַשְּׁבִ֣י
    יְרֽוּשָׁלַ֔͏ִם וַיַּעֲמִ֣ידוּ אֶת־הַלְוִיִּ֗ם מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה
    לְנַצֵּ֖חַ עַל־מְלֶ֥אכֶת בֵּית־יְהוָֽה׃ פ
  piu-2006: '@see-verse:EZR.003.007'
  kik-kik: Mweri wa keerĩ wa mwaka wa keerĩ thuutha wa gũkinya nyũmba-inĩ ya Jehova
    kũu Jerusalemu, Zerubabeli mũrũ wa Shealitieli, na Jeshua mũrũ wa Jozadaku na
    ariũ a ithe wao arĩa angĩ (nĩo athĩnjĩri-Ngai, na Alawii, na arĩa othe maacookete
    Jerusalemu kuuma ithaamĩrio-inĩ) makĩambĩrĩria wĩra, magĩthuura Alawii a mĩaka
    mĩrongo ĩĩrĩ na makĩria nĩguo marũgamĩrĩre mwako wa nyũmba ya Jehova.
  fra-NCL: La seconde année de leur arrivée à la maison de Dieu à Jérusalem, le second
    mois, Zorobabel, fils de Salathiel, et Josué, fils de Josédec, avec le reste de
    leurs frères, les prêtres et les lévites, et tous ceux qui étaient revenus de
    la captivité à Jérusalem, se mirent à l’œuvre et établirent les lévites de vingt
    ans et au-dessus pour diriger les travaux de la maison de Yahweh.
  cek-AK: Jerusalem ih Sithaw im ah phakhaih, saning hnetto haih, khrah hnetto naah,
    Sheatiel capa Zerubbabel, Jozadak capa Jeshua hoi angmah ih nawkamyanawk, qaimanawk,
    Levinawk, misong angtanghaih hoiah kamlaem, Jerusalem ah angzo kaminawk boih angthawk
    o moe, saning pumphaeto ranuih bang kaom Levinawk to Sithaw im sakhaih khenzawnkung
    ah a suek o.
  cuk-cuk: 'Israel-dulemar birgabogus Jerusalén-neggweburse-nonimaladgine, a-nii-warbogi
    Bab-Dummadse-goled-neg sobbarmalad. Salatiel-machi-Zorobabel, Josadac-machi-Jesúa,
    degi, na e-gwenadgan-dule-irwa-Bab-Dummadse-gormalad-abargi, degi, Levita-dulemarmala,
    degi, dule-galesgusmalad-Jerusalénʼse-nonimalad-abargi Bab-Jehováʼse-goled-neg
    sobdemalad. Levita-dulemar birga-dulagwen (20) nikamaladi, degi, birga-durgwen-obine
    (20+) nikamaladi, Bab-Jehováʼse-goled-neg-soblenaid-dakedga nugsasmalad:'
  uig-CYR: Җамаәт Йерусалимдики Худаниң өйигә кәлгәндин кейин иккинчи жили иккинчи
    айда Шеалтийәлниң оғли Зәруббабәл, Йозадакниң оғли Йәшуа вә уларниң каһин вә Лавий
    қериндашлириниң қалдиси, шуниңдәк сүргүнлүктин қайтип Йерусалимға кәлгәнләрниң
    һәммиси қурулушта иш башлиди; улар йәнә жигирмә яштин ашқан Лавийларни Пәрвәрдигарниң
    өйини селиш қурулушиға назарәтчиликкә қойди.
  pma-pma: Navong avati oulu (7) muli va, Serubabel, Sosua, ral min pris sav keil
    ka koakeil emun akistal en vatiamal onen Livae, aling rendemien one keke avoum
    ris Eim Votut onen Iahova en out Serusalem. Sakini, arie lat meatin vasi keil
    koa akistal en vatiamal onen Livae koa sua one mulin hanumau tai (20) keke avalosil
    kat me-Isrel sav keil koa um en Eim Votut enek. Navong asak mesein tounah keil
    enek evus, me-Isrel keil umai alah ruai out tas ka amum rohtoh en umen hau ten
    Eim Votut onen Iahova.
  tel-2017: యెరూషలేములో ఉన్న దేవుని మందిరానికి వారు వచ్చిన రెండవ సంవత్సరం రెండవ నెలలో
    షయల్తీయేలు కొడుకు జెరుబ్బాబెలు, యోజాదాకు కొడుకు యేషూవ, చెరలో నుండి విడుదలై యెరూషలేముకు
    వచ్చిన వారు, అందరూ కలిసి పని ప్రారంభించారు. ఇరవై సంవత్సరాలు నిండిన లేవీయులు యెహోవా
    మందిరం కట్టే పనికి నియమితులయ్యారు.
  hat-BSA: Alò, nan dezyèm ane a, depi yo te rive lakay Bondye Jérusalem nan dezyèm
    mwa a, Zorobabel, fis a Schealthiel la avèk Josué, fis a Jotsadak la avèk tout
    lòt frè pa yo, prèt yo avèk Levit yo e tout moun ki te vini soti an kaptivite
    pou rive Jérusalem, te kòmanse èv la e te apwente Levit yo ak laj a ventan oswa
    plis pou sipèvize travay lakay SENYÈ a.
  bxh-bxh: 'Bolima fafaluwagana na nawalahi fafaluwagana yai, Diuda dodogadi edi fuyoma
    Yelusalem na mulina yai, sa fatubu Guyau ena Dubu Tabuna sa ginauli. Tau paisowadi
    mate: Silitiyeli natuna, Selubabeli yo Diyosadaki natuna, Diyesuwa maꞌadi boga,
    yo afa haidadi hahaisa: antalasam tau gabugabudi, sulu Lewi dodogadi yo salumadi
    mahudoꞌidi adi waiyunu sa lawedi Babilon sa falau fayofayoꞌidi na sa fuyoma Yelusalem.
    Sulu Lewi hewahewalidi edi bolima 20 yo ya hasaen sa fasinabodi be paisowa sa
    uluꞌuluwen.'
  kos-kos: Ouinge elos mutawauk orekma ke malem se akluo in yac se tukun elos foloko
    nu ke acn se Tempul tuh oan we Jerusalem. Zerubbabel, Joshua, ac mwet wialos,
    oayapa mwet tol, ac mwet Levi, aok mwet nukewa su folok liki sruoh nu Jerusalem,
    elos tukeni kasru ke orekma. Mwet Levi nukewa yac longoul matwa ku matu liki,
    pa itukyang in kol orekma in sifil musai Tempul uh.
  hbo-WLC: וּבַשָּׁנָ֣ה הַשֵּׁנִ֗ית לְבוֹאָ֞ם אֶל־בֵּ֤ית הָֽאֱלֹהִים֙ לִיר֣וּשָׁלִַ֔ם
    בַּחֹ֖דֶשׁ הַשֵּׁנִ֑י הֵחֵ֡לּוּ זְרֻבָּבֶ֣ל בֶּן־שְׁ֠אַלְתִּיאֵל וְיֵשׁ֨וּעַ בֶּן־יֽוֹצָדָ֜ק
    וּשְׁאָ֥ר אֲחֵיהֶ֣ם ׀ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֗ם וְכָל־הַבָּאִים֙ מֵהַשְּׁבִ֣י
    יְרֽוּשָׁלִַ֔ם וַיַּעֲמִ֣ידוּ אֶת־הַלְוִיִּ֗ם מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה
    לְנַצֵּ֖חַ עַל־מְלֶ֥אכֶת בֵּית־יְהוָֽה׃ פ
  ibo-ibo: Nʼọnwa nke abụọ nke afọ abụọ site mgbe ha bịarutere nʼụlọ Chineke na Jerusalem.
    Mmadụ niile ahụ lọtara Juda so rụọ ọrụ. Zerubabel nwa Shealtiel, Jeshua nwa Jozadak
    na ndị fọdụrụ na ụmụnne ha, bụ ndị nchụaja na ndị Livayị, na ndị niile si na ndọta
    nʼagha lọta Jerusalem, malitere ịrụ ọrụ ahụ. Ha họpụtara ndị Livayị niile gbara
    iri afọ abụọ rigoo ka ha lekọta ihe banyere ọrụ ụlọ Onyenwe anyị.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଯିରୂଶାଲମସ୍ଥିତ ଗୃହକୁ ସେମାନଙ୍କ ଆଗମନର ଦ୍ୱିତୀୟ ବର୍ଷର ଦ୍ୱିତୀୟ ମାସରେ
    ଶଲ୍ଟୀୟେଲର ପୁତ୍ର ଯିରୁବ୍ବାବିଲ୍‍ ଓ ଯୋଷାଦକର ପୁତ୍ର ଯେଶୂୟ ଓ ସେମାନଙ୍କର ଅବଶିଷ୍ଟ ଯାଜକ ଓ
    ଲେବୀୟ ଭ୍ରାତୃଗଣ ଓ ବନ୍ଦୀଦଶାରୁ ଯିରୂଶାଲମକୁ ଆଗତ ଲୋକ ସମସ୍ତେ ଆରମ୍ଭ କରି ସଦାପ୍ରଭୁଙ୍କ ଗୃହକାର୍ଯ୍ୟର
    ତତ୍ତ୍ୱାବଧାରଣ ନିମନ୍ତେ କୋଡ଼ିଏ ବର୍ଷ ଓ ତତୋଧିକ ବୟସ୍କ ଲେବୀୟମାନଙ୍କୁ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, lon ewe aruuen maramen ewe aruuen ierin ar liwinla ren ewe imwen Kot
    lon Jerusalem, Serupapel nöün Sealtiel me Jesua nöün Jehosatak ra popuetä ewe
    angang, nge märärir kewe, ekewe souasor me chon ewe ainangen Lefi, pwal meinisin
    mi liwinla Jerusalem seni ar oola ra etiir. Iwe, ra awisa ekewe mwän seni ewe
    ainangen Lefi seni ier rüe feitä pwe repwe nemeni angangen ewe imwenfel.
  rop-rop: Wal langa det sekan manth blanga det sekanwan yiya afta deibin kambek,
    deibin go langa det pleis weya det olwan Serramoni Pleis bin jidan langa Jerusalem,
    en deibin stat wek. En Serababal, Joshuwa en detlot kantrimen blanga dubala, en
    ola serramonimen en detlot Libai pipul en ol detlot prisana hubin kambek langa
    Jerusalem bin joinin langa olabat du. Deibin pikimat ola men hubin 20 yiya ol
    en mowa brom det Libai klen en deibin meigim olabat bos blanga det wek weya deibin
    bildimap det Serramoni Pleis.
  ukr-1871: Другого року після свого приходу до дому Божого в Ерусалим, другого місяця,
    Зоробабель Салатиїленко, та Ісус Йоседекієнко, та другі брати їх, сьвященники
    й левіти, й усї прибувші з полону в Ерусалим, зробили початок і поставили левітів
    від двайцяти років і старших до нагляду за роботою дому Господнього.
  deu-1951: Und im zweiten Jahre nach ihrer Ankunft beim Hause Gottes zu Jerusalem,
    im zweiten Monat, begannen Serubbabel, der Sohn Sealtiels, und Jesua, der Sohn
    Jozadaks, und ihre übrigen Brüder, die Priester und Leviten und alle, die aus
    der Gefangenschaft nach Jerusalem gekommen waren, und sie bestellten die Leviten
    von zwanzig Jahren an und darüber, dem Werke am Hause des HERRN vorzustehen.
  eng-JPS: Now in the second year of their coming unto the house of God at Jerusalem,
    in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the son
    of Jozadak, and the rest of their brethren the priests and the Levites, and all
    they that were come out of the captivity unto Jerusalem; and appointed the Levites,
    from twenty years old and upward, to have the oversight of the work of the house
    of the LORD.
  srp-1865: I druge godine po povratku njihovu k domu Božijemu u Jerusalim, drugoga
    mjeseca poèeše Zorovavelj sin Salatilov i Isus sin Josedekov i ostala braæa njihova,
    sveštenici i Leviti, i svi koji doðoše iz ropstva u Jerusalim, i postaviše Levite
    od dvadeset godina i više da nastoje nad poslom oko doma Gospodnjega.
  lug-lug: Awo mu mwezi ogwokubiri mu mwaka ogwokubiri nga batuuse awali yeekaalu
    ya Katonda mu Yerusaalemi, Zerubbaberi mutabani wa Seyalutyeri, ne Yesuwa mutabani
    wa Yozadaki ne baganda baabwe bakabona n’Abaleevi ne bonna abajja e Yerusaalemi
    okuva mu buwaŋŋanguse ne batandika omulimu ogw’okuzimba, era ne beerondamu abaali
    ab’emyaka amakumi abiri egy’obukulu, n’okusingawo, okulabirira omulimu ogw’okuddaabiriza
    yeekaalu ya Mukama.
  heb-heb: ובשנה השנית לבואם אל בית האלהים לירושלם בחדש השני החלו זרבבל בן שאלתיאל
    וישוע בן יוצדק ושאר אחיהם הכהנים והלוים וכל הבאים מהשבי ירושלם ויעמידו את הלוים
    מבן עשרים שנה ומעלה לנצח על מלאכת בית יהוה׃
  ben-IRV: আর যিরূশালেমে ঈশ্বরের বাড়ির জায়গায় আসার পর দ্বিতীয় বছরের দ্বিতীয় মাসে
    শল্টীয়েলের ছেলে সরুব্বাবিল ও যোষাদকের ছেলে যেশূয় এবং তাঁদের অবশিষ্ট ভাইয়েরা,
    অর্থাৎ যাজকেরা ও লেবীয়েরা এবং বন্দীদশা থেকে যিরূশালেমে আসা সমস্ত লোক কাজ শুরু
    করলেন এবং সদাপ্রভুর বাড়ির কাজের দেখাশোনা করার জন্য কুড়ি বছর ও তার থেকে বেশি
    বয়সের লেবীয়দেরকে নিযুক্ত করলেন৷
  pan-pan: ਤਦ ਉਹਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ, ਪਹੁੰਚਣ ਤੋਂ ਬਾਅਦ, ਦੂਜੇ
    ਸਾਲ ਦੇ ਦੂਜੇ ਮਹੀਨੇ ਵਿੱਚ ਸ਼ਅਲਤੀਏਲ ਦੇ ਪੁੱਤਰ ਜ਼ਰੂੱਬਾਬਲ ਅਤੇ ਯੋਸਾਦਾਕ ਦੇ ਪੁੱਤਰ ਯੇਸ਼ੂਆ
    ਨੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਾਕੀ ਜਾਜਕ ਭਰਾਵਾਂ ਨੇ ਅਤੇ ਲੇਵੀਆਂ ਅਤੇ ਹੋਰ ਸਾਰੇ ਜੋ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜ
    ਕੇ ਯਰੂਸ਼ਲਮ ਆਏ ਸਨ, ਕੰਮ ਸ਼ੁਰੂ ਕੀਤਾ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਜੋ ਵੀਹ ਸਾਲ ਦੇ ਜਾਂ ਉਸ ਤੋਂ ਉੱਪਰ
    ਦੇ ਸਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਕੰਮ ਦੀ ਦੇਖਭਾਲ ਕਰਨ ਲਈ ਨਿਯੁਕਤ ਕੀਤਾ।
  mya-JVB: ယေရုရှလင် မြို့ ဗိမာန် တော်သို့ ရောက် သော ဒုတိယ နှစ် ၊ ဒုတိယ လ တွင် ရှာလသေလ
    သား ဇေရုဗဗေလ ၊ ယောဇဒတ် သား ယောရှု ၊ ကျန် ကြွင်းသော ညီအစ်ကို ၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ
    သားများ၊ အချုပ် ခံရသော လူစုထဲက ထွက် ၍၊ ယေရုရှလင် မြို့သို့လာသောလူများအပေါင်း တို့သည်
    ထ၍ ဗိမာန် တော်တည်ဆောက်ခြင်းအမှု ကို နှိုးဆော် စိမ့်သောငှါ လေဝိ သားတို့ကို ခန့်
    ထားကြ၏။
  hmo-hmo: Dirava ena Dubu Helaga ena gabu, Ierusalema dekenai idia giroa lou ena
    lagani iharuana bona hua iharuana lalonai, Serubabele Sealetiele bona Iosua Iosadaka
    ese Dubu haginia lou gaukara idia hamatamaia. Serubabele bona Iosua idia durua
    taudia be edia tadikaka taudia, hahelagaia taudia bona Levi taudia, bona abia
    mauri dekena amo Ierusalema dekenai idia giroa lou taudia ibounai. Idia ese Levi
    taudia, edia mauri lagani be 20 idia hanaia taudia, idia abia hidi, Lohiabada
    ena Dubu haginia gaukara do idia naria totona.
  urd-urd: फिर उनके ख़ुदा के घर में जो येरूशलेम में है आ पहुँचने के बा'द, दूसरे बरस
    के दूसरे महीने में, ज़रुब्बाबुल बिन सियालतिएल और यशू'अ बिन यूसदक़ ने, और उनके
    बाक़ी भाई काहिनों और लावियों और सभों ने जो ग़ुलामी से लौट कर येरूशलेम को आए थे
    काम शुरू' किया और लावियों को जो बीस बरस के और उससे ऊपर थे मुक़र्रर किया कि ख़ुदावन्द
    के घर के काम की निगरानी करें।
  rus-SYN: Во второй год по приходе своем к дому Божию в Иерусалим, во второй месяц
    Зоровавель, сын Салафиилов, и Иисус, сын Иоседеков, и прочие братья их, священники
    и левиты, и все пришедшие из плена в Иерусалим положили начало и поставили левитов
    от двадцати лет и выше для надзора за работами дома Господня.
  bqc-SIM: An kaa Lua kpɛ́ dↄkĩi Yelusalɛũ wɛ̃̀ plaade mↄ plaade guu, Salatiɛli
    nɛ́ Zolobabɛli ń Yozada nɛ́ Yesuao nà zĩwa ń ń gbɛ̃́ kĩniↄ, sa'onaↄ ń Levii
    buiↄ ń gbɛ̃́ pↄ́ bↄ̀ zĩ̀zↄkɛu aa sù Yelusalɛũↄ píi. Aa Levii bui pↄ́ kà
    wɛ̃̀ bao ge aa dɛaↄ dìlɛ Dii kpɛ́ zĩpi gbɛ̃zↄ̃ↄↄ ũ.
  tcz-CHONGTHU: Tun Jerusalem ahunglhun jou’u kumni le lhani channa in Pathen Houin
    sah akipan taovin ahi. Natongho chu sohchanna a kona hung potdoh jouse le Shealtiel
    chapa Zerubababel chuleh Jehozadak chapa Jeshua leh athempu chanpi hotoh chuleh
    Levite kum somni lhing holeh aval hochu Pakai houin sahphatna in alamkaijin ana
    pangun ahi.
  mar-mar: शल्तीएलाचा मुलगा जरुब्बाबेल आणि योसादाकाचा मुलगा येशूवा व त्याचे भाऊ, जे
    याजक व लेवी होते त्यांनी व बंदीवासातून परत यरूशलेमेस आले होते त्या सर्वांनी दुसऱ्या
    वर्षी दुसऱ्या महिन्यात कामाला सुरुवात केली. जे लेवी वीस वर्षाचे व त्याहून अधिक
    वयाचे होते त्यांना परमेश्वराच्या मंदीराच्या कामाची देखरेख करण्यासाठी नेमले होते.
  soq-soq: Mo wimone Ierusalemwa God duwa enedia aupawe waimoio ena dea dialen. Ema
    aupe ena da uaboawa natawa bedewe Sealtiel otopa Serubabel, Iosadak otopa Iesua
    damba do, pirisi ita Liwai damba tane do apana uduudu emalawoau wadaitumoiena
    leuntone bola debama Ierusalem bedewe wimoiena. Ita sape mo osowe uwantone God
    duwa wadeiena. Mo Liwai damba mida enau 20 wadena teamoieno nola sa uantopua apanawa
    wananton.
  qub-qub: Salatielpa wamran Zorobabel, Josadacpa wamran Josué cüra-masincuna, cüracunata
    yanapaj Leví runacuna, prësu aywashanpita llapan cutimojcuna, Tayta Diospa Templun
    juchusha caycajta aruyta gallaycäriran. Chayga caran Jerusalenman cutimushanpita
    ishcay wataman gallaycoj ishcay quilla cajchöna. Leví runacunataga ishcay chunca
    (20) watayojpita janaman cajcunata churaran aruchinanpaj.
  bqp-bqp: Ń kana Luda kpɛ́ bokia Yurusalɛmu wɛ̃̀ plade mↄ plade gũn, Sealatiɛli
    nɛ́ Zɛrubabɛli kũ Yozadaka nɛ́ Yesuao nà zĩa kũ ń gbɛ̃ kparanↄ, sa'orinↄ kũ
    Levinↄ kũ gbɛ̃ kũ ò bò zĩ̀zↄkɛn ò sù Yurusalɛmunↄ ń pínki. Ò Levi kũ ò kà
    wɛ̃̀ baro ke kũ ò dealanↄ dìtɛ Dikiri kpɛ́ zĩ pì gbɛ̃ zↄ̃kↄ̃nↄ ũ.
  hat-hat: Te gen ennan yon mwa depi yo te rive lavil Jerizalèm sou anplasman tanp
    Seyè a, lè Zowobabèl, pitit gason Chealtyèl la, ak Jozye, pitit gason Jeozadak
    la, te mete men nan travay la ansanm ak rès moun pèp la, prèt yo ak moun Levi
    yo, avèk tout moun ki te tounen lavil Jerizalèm. Yo pran tout moun Levi ki te
    gen ventan osinon plis, yo mete yo anchaj pou dirije tout travay ki t'ap fèt nan
    tanp Seyè a.
  eng-BSB: In the second month of the second year after they had arrived at the house
    of God in Jerusalem, Zerubbabel son of Shealtiel, Jeshua son of Jozadak, and the
    rest of their associates including the priests, the Levites, and all who had returned
    to Jerusalem from the captivity, began the work. They appointed Levites twenty
    years of age or older to supervise the construction of the house of the LORD.
  eng-WEBPB: Now in the second year of their coming to God’s house at Jerusalem, in
    the second month, Zerubbabel the son of Shealtiel, Jeshua the son of Jozadak,
    and the rest of their brothers the priests and the Levites, and all those who
    had come out of the captivity to Jerusalem, began the work and appointed the Levites,
    from twenty years old and upward, to have the oversight of the work of the LORD’s
    house.
  kbq-kbq: Hanki Israeli vahe'mo'zama Babiloniti'ma atre'za Jerusalema e'naza knareti'ma
    egeno 2ma hia kafumofo nampa 2 ikantera agafa hu'za Ra Anumzamofo mono nona ki'naze.
    Seatieli nemofo Zerubabeliki Jozadaki nemofo Jeshua'ene zamafuhe'za pristi vahe'mo'zane
    Livae naga'ene, ana maka vahe'ma kinafinti'ma atre'za Jerusalema e'naza vahe'mo'zane
    eri'zana eri agafa hu'naze. Hanki Ra Anumzamofo mono nonte eri'zama kvama hu'nesage'za
    erisaza Livae vahera, kafu zamimo'ma 20ti reti'ma menagate'nea vaheke zamazeri
    oti'naze.
  nhe-BL: Huan pejque quicualtlalíaj itiopa Toteco Dios ipan nopa ome metztli ipan
    toisraelita calendario [3:8 Elqui huejcajquiya ipan se abril o mayo ipan tocalendario
    tlen ama.] quema yahuiyaya para ome xihuitl nopa israelitame ajsitoyaj sampa ipan
    Jerusalén. Huan pejque tequitij nochi tlen mocueptoyaj tlen tlali Babilonia campa
    quinhuicaque ininhuejcapan tatahua. Huan quinyacanayaya Zorobabel, icone Salatiel,
    huan Jesúa, icone Josadac, ininhuaya iniicnihua tlen totajtzitzi huan nochi levitame.
    Huan quintequimacaque nopa levitame tlen quipixque 20 xihuitl o más para ma quitlachilijtiyase
    nopa tequitl para sampa quiquetzase itiopa TOTECO.
  bus-bus: Aↄ̃ kana Luda kpɛ́ bokiia Yerusalɛmu wɛ̃̀ plaade mↄ plaadee guu, Sealatiɛli
    nɛ́ Zɛrubabɛli kↄ̃n Yozadaka nɛ́ Yesuao nà zĩia kↄ̃n ń gbɛ̃ kpaaanↄ, sa'orinↄ
    kↄ̃n Levinↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ bↄ̀ zĩ̀zↄkɛɛn wà sù Yerusalɛmunↄ ń píngi. Aↄ̃ Levi
    kɛ̀ aↄ̃ kà wɛ̃̀ baro ke aↄ̃ↄ dɛàlaanↄ dìɛ Dii kpɛ́ zĩi pì gbɛ̃nsinↄ ũ.
  gub-BL: Nezewe umumaw pitài kwarahy wà. Mokoz haw zahy mehe Izaew uzypyrog Tupàn
    Hàpuzuhu Zeruzarez pe har iapo wi pà wà kury. Zurupapew Xaraxiew ta'yr a'e, Zuzue
    Zozanak ta'yr a'e, waànàm xaxeto a'e wà, waànàm Erewi izuapyapyr a'e wà no, Izaew
    Zeruzarez pe uzewyr ma'e kwer paw a'e wà no, uzypyrog uma'ereko katu pà a'e wà
    kury. Erewi izuapyapyr 20 kwarahy hereko har paw wiko a'e ma'ereko haw rehe uzekaiw
    ma'e romo wà.
  eng-DRA: And in the second year of their coming to the temple of God in Jerusalem,
    the second month, Zorobabel the son of Salathiel, and Josue the son of Josedec,
    and the rest of their brethren the priests, and the Levites, and all that were
    come from the captivity to Jerusalem began, and they appointed Levites from twenty
    years old and upward, to hasten forward the work of the Lord.
