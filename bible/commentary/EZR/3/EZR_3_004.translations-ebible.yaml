verse: EZR.003.004
translations:
  mal-C: എഴുതപ്പെട്ടിരുന്നതുപോലെ അവർ കൂടാരപ്പെരുന്നാൾ ആചരിക്കുകയും, നിയമപ്രകാരം ഓരോ
    ദിവസത്തേക്കുമുള്ള എണ്ണമനുസരിച്ച് ഹോമയാഗങ്ങൾ അർപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Und sie begingen das Laubhüttenfest, wie es vorgeschrieben ist, und brachten
    Tag für Tag Brandopfer nach der gesetzlichen Zahl, der Ordnung gemäß, wie es sich
    für jeden Tag gehört;
  lin-lin: Bongo kolanda makomi, basepelaki feti ya Bandako ya kapo, mpe babonzaki
    mikolo nyonso bambeka ya kotumba kolanda motango oyo ekatama mpo na mokolo na
    mokolo.
  eng-LSV: And they make the Celebration of the Shelters as it is written, and the
    burnt-offering of the day daily in number according to the ordinance, the matter
    of a day in its day;
  eng-GNV: They kept also the feast of the Tabernacles, as it is written, and the
    burnt offring dayly, by nomber according to the custome day by day,
  eng-WEBSTER: They kept also the feast of tabernacles, as it is written, and offered
    the daily burnt-offerings by number, according to the custom, as the duty of every
    day required;
  nhw-BL: Huan nojquiya quema ajsic nopa ilhuitl tlen pilxajcaltzitzi, ilhuichijque
    quen quiijto itlanahuatil Moisés. Huan mojmostla quitlatiyayaj tlacajcahualistli
    quen imiyaca nopa tlanahuatili quiijto monequiyaya ipan sesen tonal.
  swh-ONEN: Kisha kulingana na kile kilichoandikwa, wakaiadhimisha Sikukuu ya Vibanda
    wakitoa idadi ya sadaka za kuteketezwa kama ilivyohitajika kila siku sawasawa
    na ilivyoagizwa.
  bba-bba: Yen biru, bɑ Kunun tɔ̃ɔ bɑkɑru kuɑ nɡe mɛ woodɑn tirerɑ ɡeruɑ. Tɔ̃ɔ bɑɑtere,
    bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kowɑ nɡe mɛ woodɑ ye, yɑ nin ɡeeru yi.
  eng-KJVCPB: They kept also the feast of tabernacles, as it is written, and offered
    the daily burnt offerings by number, according to the custom, as the duty of every
    day required;
  mpx-mpx: Yaka Epanapana Hagalena hi ginol i ola Mosese wana Logugui ana leleli,
    inoke lan maisena maisena bwasumu hi powon pwabwaligel, ali gewi i ola ana logugui
    lan o kaiwena.
  luo-luo: Bangʼe kaluwore gi gima ondiki, negitimo nyasi mar Sawo mar kiche ka gin
    gi kwan mar misengini miwangʼo pep mowinjore mar odiechiengʼ ka odiechiengʼ.
  meu-meu: Bona kalaga ariana e karaia, e torea heḡereḡerena, bona dina ta ta amo
    ḡole-oho boubou ḡaudia hahidaosi e hahelaḡadia, taravatu ese dina ta ta ahudia
    e gwaurai heḡereḡerena.
  npi-ULB: लेखिएअनुसार तिनीहरूले छाप्रोवासको चाड पनि मनाए, र हरेक दिनको निम्‍ति आदेश
    भएअनुसार दिनदिनै होमबलिहरू चढाए ।
  yor-yor: Nígbà náà ní ìbámu pẹ̀lú ohun tí a kọ, wọ́n ṣe àjọ àgọ́ ìpàdé pẹ̀lú iye
    ẹbọ sísun tí a fi lélẹ̀ fún ọjọ́ kọ̀ọ̀kan.
  emp-NTPO: Idjab̶a Ãcõrẽ leyd̶e b̶ʌ́ b̶ʌ quĩrãca warrewarreabema de zaqued̶e panabada
    ewarida osid̶aa. Maʌ̃ne idji leyd̶e b̶ʌ́ b̶ʌ quĩrãca ewariza animarãda idjía babue
    diasid̶aa.
  ind-ind: Mereka juga merayakan Hari Raya Pondok Cabang-cabang Berdaun sesuai peraturan
    yang ada, dan setiap hari kurban yang dibakar habis terus dilakukan di mezbah
    menurut giliran yang sudah ditetapkan.
  pes-OPCB: آنها عید خیمه‌ها را همان‌طور که در کتاب تورات موسی نوشته شده بود، برگزار
    کردند و در طول روزهای عید، قربانیهایی را که برای هر روز تعیین شده بود، تقدیم نمودند.
  tgl-ULB: Pinagdiriwang din nila ang Pista ng mga Tolda ayon sa nasusulat, at nag-alay
    sila ng mga handog na susunugin sa bawat araw alinsunod sa kautusan, ang gawain
    ng bawat isa sa bawat araw.
  cbu-NT: Mishat, zar yuwash masharpa tambtarangana ansha tsup tatsamoorangu, tputssha
    ichingarusin shambatamaam shaniyaranganaya. Apanllee kamachtamarini tuminurangsin,
    apanllpansha wakaraa, mishat opeejaatstam puturit pachat, pukamachsha pachat ashiranganaya.
  hui-hui: Anda Nemandaha Palu Holene Horo wiangi tomo turu halu nalimu lalu lo wiadagua
    tigua ani bule ngoai hene. Ani buwa horo uruningi nogo tara mbira mbira bo lomabu
    mulene mana lo wiadagua lone loma bigi bialu hene.
  mya-mya: သူ​တို့​သည်​စည်း​မျဉ်း​သတ်​မှတ်​ချက်​များ​ရှိ သည့်​အ​တိုင်း တဲ​နေ​ပွဲ​ကို​ကျင်း​ပ​ကြ​၏။
    နေ့ စဉ်​ပူ​ဇော်​အပ်​သည့်​ယဇ်​များ​ကို​လည်း​ပူ​ဇော် ကြ​၏။-
  bod-N: ཡང་མདོ་ནང་བཀོད་པ་བཞིན་དུ། དེ་དག་གིས་སྤྱིལ་བུའི་དུས་ཆེན་རོལ་ཏེ་ཁྲིམས་སྲོལ་ལྟར་སྦྱིན་སྲེག་གི་མཆོད་པ་ནི་ཉིན་རེའི་གྲངས་ཀ་བཞིན་དུ་ཕུལ།
  sna-sna: Ipapo vakapemberera Mutambo waMatumba sezvazvakanga zvakanyorwa, nouwandu
    hwaidikanwa hwezvipiriso zvinopiswa hwakanga hwakanyorwa, hwezuva rimwe nerimwe.
  spa-BLM: Celebraron la fiesta de las cabañas, como está escrito, y ofrecieron los
    holocaustos diarios por número, según la ordenanza, como lo exigía el deber de
    cada día;
  cac-cac: Ix yac'anoch q'uin̈ eb' yic chinama, ix yac'an silab' eb' tz'ac'ji d'a
    junjun c'u, icha yalancan ley.
  swh-ULB: Pia vilevile wakaichunguza sikukuu ya vibanda kama ilivyoandikwa na wakatoa
    sadaka ya kuteketezwa siku kwa siku kama ilivyoagizwa, kila siku kwa siku yake.
  bel-bel: І ўчынілі сьвята кучак, як напісана, са штодзённым цэласпаленьнем у пэўным
    ліку, паводле статуту кожнага дня.
  deu-ELBBK: Und sie feierten das Laubhüttenfest, wie es vorgeschrieben ist; und sie
    opferten Brandopfer Tag für Tag, nach der Zahl, nach der Vorschrift, das Tägliche
    an seinem Tag;
  mbb-OT: Midsilibra zan daan is Pista te Kebaal te menge Lawig sumalà te ingkesurat
    diyà te Kesuǥuan ni Moises. Ne nemuhat dan te menge pemuhat he edtutungen he kinahanglan
    he ibpemuhat kada andew kayi he pista.
  mal-2015: എഴുതിയിരിക്കുന്നതുപോലെ അവർ കൂടാരപ്പെരുനാൾ ആചരിച്ചു; ഓരോ ദിവസത്തേക്കുള്ള
    നിയമപ്രകാരം അതതു ദിവസത്തിന്റെ ആവശ്യംപോലെ അവർ ഹോമയാഗം കഴിച്ചു.
  rmc-rmc: Oslavinenas the o inepos le Stankengro, avke sar hin pisimen, a sako džives
    anenas ajci labarde obeti, keci sas dino pre oda džives.
  pes-OPV: و عید خیمه‌ها را به نحوی که مکتوب است نگاه داشتند و قربانی های سوختنی روز
    به روز، معتاد هر روز را در روزش، برحسب رسم و قانون گذرانیدند.
  ron-1924: Ау прэзнуит Сэрбэтоаря Кортурилор, кум есте скрис, ши ау адус зи де зи
    ардерь-де-тот, дупэ нумэрул порунчит пентру фиекаре зи.
  ben-OBCV: এরপর লিখিত বিধান অনুযায়ী তারা কুটিরবাস-পর্ব উদ্‌যাপন করল। প্রতিদিনের
    জন্য নির্দিষ্ট সংখ্যক হোমবলিও তারা সেই সঙ্গে উৎসর্গ করল।
  som-som: Oo iiddii taambuugyadana waxay u iideen sidii ay u qornayd, oo maalin kastana
    waxay tiro ku bixinayeen qurbaannada la gubo, sidii amarku ahaa, iyo intii maalin
    kasta layska doonayay;
  lat-VUC: Feceruntque solemnitatem tabernaculorum, sicut scriptum est, et holocaustum
    diebus singulis per ordinem secundum præceptum opus diei in die suo.
  eng-ASVBT: And they kept the feast of tabernacles, as it is written, and offered
    the daily burnt offerings by number, according to the ordinance, as the duty of
    every day required;
  ita-1885: Celebrarono eziandio la festa de' tabernacoli, come è scritto; ed offersero
    olocausti per ciascun giorno in certo numero, secondo che è ordinato giorno per
    giorno.
  eng-LXXUP: And they kept the feast of tabernacles, according to that which was written,
    and offered whole burnt offerings daily in number according to the ordinance,
    the exact daily rate.
  eng-ULB: They also observed the Festival of Shelters as it is written and offered
    burnt offerings day by day according to the decree, each day's duty on its day.
  spa-VBL: Y observaban la Fiesta de los Tabernáculos tal y como exigía la Ley, sacrificando
    el número especificado de holocaustos cada día.
  fra-_FOB: Ils célébrèrent ensuite la fête des tabernacles, ainsi qu'il est écrit,
    et ils offrirent des holocaustes chaque jour, autant qu'il en fallait selon que
    l'ordinaire de chaque jour le demandait.
  mal-mal: ന്യായപ്രമാണത്തില്‍ എഴുതിയിരുന്ന ചട്ടപ്രകാരം അവർ കൂടാരപ്പെരുന്നാൾ ആചരിച്ചു;
    ഓരോ ദിവസത്തേക്കുള്ള നിയമപ്രകാരം, എണ്ണം അനുസരിച്ച് അവർ ഹോമയാഗം അർപ്പിച്ചു.
  urd-GVR: Jhoṅpṛiyoṅ kī Īd unhoṅ ne sharīat kī hidāyat ke mutābiq manāī. Us hafte
    ke har din unhoṅ ne bhasm hone wālī utnī qurbāniyāṅ chaṛhāīṅ jitnī zarūrī thīṅ.
  suz-BL: मिनु मेकोपुकीमी गोठ सेल्‍शा बाक्‍तीक चाड मानेम्‍तेक्‍म। मिनु दोपा पतीके
    ब्रेक्‍शो बाक्‍मे, मोपा नाक्‍त किंत किंत ङा पचा माल्‍शो चोशा चढ़ेतीके दोशो चढ़ेचा
    माल्‍‍मा, मोशो चढ़ेम्‍तेक्‍म। लेवी २३:३४-४३
  ita-1927: E celebrarono la festa delle Capanne, nel modo ch’è scritto, e offersero
    giorno per giorno olocausti secondo il numero prescritto per ciascun giorno;
  ckb-ckb: بەپێی ئەوەی کە نووسرابوو جەژنی کەپرەشینەیان گێڕا، بەگوێرەی ئەو ژمارەیەی
    کە دیاری کرابوو قوربانی سووتاندنی ڕۆژانەیان پێشکەش دەکرد، کاری هەر ڕۆژێک لە ڕۆژی
    خۆیدا.
  eng-BBE: And they kept the feast of tents, as it is recorded, making the regular
    burned offerings every day by number, as it is ordered; for every day what was
    needed.
  kan-OKCV: ಇದಲ್ಲದೆ ದೇವರ ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವಂತೆ ಅವರು ಗುಡಾರಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸಿ ಪ್ರತಿದಿನದ
    ಕಾರ್ಯಕ್ಕೆ ತಕ್ಕ ನೇಮಕದ ಹಾಗೆ ಲೆಕ್ಕದಿಂದ ಪ್ರತಿದಿನದ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದರು.
  tam-2017: எழுதியிருக்கிறமுறையில் அவர்கள் கூடாரப்பண்டிகையை அனுசரித்து, நித்திய நியமத்தின்முறையிலும்
    அன்றாடகக் கணக்கு வரிசையில் ஒவ்வொரு நாளிலும் பலியிட்டார்கள்.
  spa-RV-1909: Hicieron asimismo la solemnidad de las cabañas, como está escrito,
    y holocaustos cada día por cuenta, conforme al rito, cada cosa en su día;
  ron-BTF: Au ţinut de asemenea sărbătoarea corturilor, precum este scris şi au adus
    ofrandele arse zilnice la număr, conform obiceiului, după cum cerea datoria fiecărei
    zile;
  eng-WEBP: They kept the feast of booths, as it is written, and offered the daily
    burnt offerings by number, according to the ordinance, as the duty of every day
    required;
  eng-FBV: They observed the Festival of Shelters as the Law required, sacrificing
    the specified number of burnt offerings each day.
  nld-1939: Ook vierden zij het Loofhuttenfeest, zoals het voorgeschreven was, en
    brachten iedere dag van het feest brandoffers, zoals dat voor elke dag was bepaald.
  nch-BL: Huan nojquiya quema ajsic nopa ilhuit ten pilxajcaltzitzi, ilhuichijque
    quej quiijto itanahuatil Moisés. Huan mojmosta quitatiyayaj tacajcahualisti quej
    imiyaca nopa tanahuatili quiijto monequiyaya ipan sesen tonal.
  vie-1934: Chúng cũng giữ lễ lều tạm, y như đã chép, và dâng những của lễ thiêu ngày
    nầy kế ngày kia, theo số đã định cho mỗi ngày.
  hin-CV: उन्होंने झोंपड़ियों का उत्सव लिखी हुई विधि के अनुसार मनाया तथा हर रोज़ उन्होंने
    ठहराई गई संख्या में होमबलियां चढ़ाईं, जैसा की हर रोज़ के लिए इस संबंध में नियम
    था.
  spa-BES: Y guardaron la fiesta de los tabernáculos, como se registra, haciendo las
    ofrendas quemadas regulares todos los días por número, como se ordena; Para cada
    día lo que se necesitaba.
  tdx-tdx: Le nambena’ iareo i sabadida-kibohotsey, ty amy pinatetsey naho nañenga
    soroñe boak’ andro ty amy ia’e nafetsey, ty amy fañè’ey, songa ty amy lili’ i
    andro’ey;
  tha-KJV: และเขาถือเทศกาลอยู่เพิงตามที่บันทึกไว้ และถวายเครื่องเผาบูชาประจำวันตามจำนวนที่กำหนดไว้
    ตามธรรมเนี​ยม อันเป็นหน้าที่พึงทำทุกวัน
  por-BR-2018: E celebraram a festa dos tabernáculos, como está escrito; fizeram ofertas
    de queima diariamente conforme a regra exigida a cada dia;
  deu-ELO: Und sie feierten das Laubhüttenfest, wie es vorgeschrieben ist; und sie
    opferten Brandopfer Tag für Tag, nach der Zahl, nach der Vorschrift, das Tägliche
    an seinem Tage;
  eng-WYC-2018: And they made the solemnity of tabernacles, as it is written, and
    they offered burnt sacrifice(s) each day by order, by the work of the day commanded
    in his day. (And they kept the Feast of Tabernacles, as it is written, and offered
    the daily burnt sacrifices in order, as the custom of each day required.)
  epo-epo: Kaj ili solenis la feston de laŭboj, kiel estas skribite, kaj faris la
    ĉiutagajn bruloferojn laŭ ilia nombro, konforme al tio, kio estas preskribita
    por ĉiu tago;
  uig-PIN: Ular yǝnǝ muⱪǝddǝs ⱪanunda pütülgini boyiqǝ «kǝpilǝr ⱨeyti»ni ɵtküzüp,
    ⱨǝr küni bǝlgilǝngǝn tǝlǝpkǝ muwapiⱪ san boyiqǝ künlük kɵydürmǝ ⱪurbanliⱪni sunuxatti.
  beo-beo: Ilia da Sogega Fasela Diasu Lolo Nabe amo sema defele hamosu. Eso huluane
    ilia da amo eso ea gobele salasu sema ganodini dedei amo gobei.
  tpi-OTNT: Na ol i bihainim pasin bilong Ol Bikpela De Bilong I Stap Long Haus Win,
    na ol i mekim ol ofa long olgeta de olsem lo i tok.
  hau-SA: Bisa ga abin da yake a rubuce kuma, suka yi biki Bikin Tabanakul, suka miƙa
    hadayu kowace rana gwargwadon yawan hadayun da ake bukata.
  uig-LAT: Ular yene muqeddes qanunda pütülgini boyiche «kepiler héyti»ni ötküzüp,
    her küni belgilen’gen telepke muwapiq san boyiche künlük köydürme qurbanliqni
    sunushatti.
  nde-nde: Kwathi njalo belandela okulotshiweyo bawugubha uMkhosi weziHonqo besenza
    inani elifaneleyo leminikelo yokutshiswa elungiselwe lelo lalelo ilanga.
  ton-ton: Naʻa nau fai ʻae kātoanga foki ʻoe ngaahi fale fehikitaki, ʻo hangē ko
    ia kuo tohi, pea naʻe ʻatu lau pe ʻi he ʻaho kotoa pē ʻae ngaahi feilaulau tutu;
    ʻo fakatatau ki hono anga, ʻo taau mo e ngāue ʻae ʻaho kotoa pē;
  ces-1613: Drželi také slavnost stánků, jakož psáno jest, obětujíce zápal na každý
    den, vedlé počtu a vedlé obyčeje každého dne,
  eng-WMB: They kept the feast of booths, as it is written, and offered the daily
    burnt offerings by number, according to the ordinance, as the duty of every day
    required;
  tam-TCV: அதன்பின்பு சட்டத்தில் எழுதியுள்ளபடி அவர்கள் கூடாரப்பண்டிகையைக் கொண்டாடினார்கள்.
    ஒவ்வொரு நாளும் நியமிக்கப்பட்ட தேவையான அளவு தகன காணிக்கைகளைச் செலுத்திவந்தார்கள்.
  ceb-ULB: Gisaulog gihapon nila ang Pista sa Balongbalong sumala sa nahisulat ug
    naghalad sa mga halad sinunog adlaw-adlaw sumala sa kasugoan, sa gikinahanglan
    sa matag adlaw.
  pol-UBG: Obchodzili też Święto Namiotów, jak jest napisane, i składali codzienne
    całopalenia w liczbie ustalonej według zwyczaju na każdy dzień;
  agr-agr: Nuigtushkam numi kanawe tsupija aakmaja batsamsamu aajakua nunú tsawantin
    jiistamatajum tusa chicham umikbaunak imatiksag jiistamawajui. Nuninak maki makichik
    tsawantin Apajuí emematkuik imania kuntin maa, nuna neje ashí apeami tibaunak
    dutiksag apedau.
  kyc-kyc: Karapala dokopa Anatumi leyamuli pyuo nakama anda kauwa pipala nenge andake
    malu palyuo nao dee yuu gii yaka lao Kamongome pinya leyamuli pyuo bange kiso
    maiyami.
  urd-GVU: جھونپڑیوں کی عید اُنہوں نے شریعت کی ہدایت کے مطابق منائی۔ اُس ہفتے کے ہر
    دن اُنہوں نے بھسم ہونے والی اُتنی قربانیاں چڑھائیں جتنی ضروری تھیں۔
  deu-1912: Und hielten der Laubhütten Fest, wie geschrieben steht, und taten Brandopfer
    alle Tage nach der Zahl, wie sich's gebührt, einen jeglichen Tag sein Opfer,
  ntj-ntj: '@see-verse:EZR.003.003'
  kan-2017: ಇದಲ್ಲದೆ ಶಾಸ್ತ್ರದಲ್ಲಿ ಬರೆದಿರುವಂತೆ ಅವರು ಪರ್ಣಶಾಲೆಗಳ ಜಾತ್ರೆಯನ್ನು ಆಚರಿಸಿ, ಪ್ರತಿದಿನ
    ನಿಗದಿಪಡಿಸಿದ ವಿಧಿಗನುಸಾರವಾದ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಅರ್ಪಿಸಿದರು.
  yap-yap: Miyad madnomnag fare Madnom ko Nochi Naun ni bod ni bay ko motochiyel,
    mra reb e rran miyad pi’ e pi gamanman ni maligach ni bod nike yog e motochiyel.
  hlt-MCSB: A daek bangla pohlip khotue te a saii uh. Te vaengah a hnin, hnin kah
    olthui laitloeknah bangla a hnin, hnin kah hmueihhlutnah khaw a tarhing neh a
    khueh.
  mdy-ETH: ዎጋ ዓይሣሢ ጎይፆ ዉልሾ ዴማ ዴዒ ቦንቾ ቦንቾዋ ዔያታ ቦንቼኔ፤ ሃሣ ኬላ ኬላ ዒንጊንታንዳጉዲ ማሊንቴ ዒንጊፆዋ
    ሺኢሼኔ፤
  twi-ASANTE: Wɔdii Asese Afahyɛ no sɛdeɛ wɔakyerɛ wɔ Mose mmara nwoma no mu no, na
    wɔbɔɔ ɔhyeɛ afɔdeɛ, sɛdeɛ afahyɛ da biara deɛ teɛ no.
  eng-WEBU: They kept the feast of booths, as it is written, and offered the daily
    burnt offerings by number, according to the ordinance, as the duty of every day
    required;
  wal-wal: Kase xaafettidoogaadankka eti Daase Baalaa bonchchidosona; xuuggiyo yarshshuwaakka
    hachchissi hachchissi bessiyaagaa qoodaa pacissennan yarshshidosona.
  spa-PDDPT: También celebraron la fiesta de Las Cabañas, como está escrito, holocaustos
    cada día por número, según la ordenanza.
  gun-gun: Ipara re oĩa rami vy ojapo avi okuapy ngaru oo'i regua. Ha'e rami vy ko'ẽ
    nhavõ mymba kuery oapy vy ome'ẽ okuapy, mbovy-mbovy 'rã pa peteĩ-teĩ ára py ome'ẽ
    ukaague rami vy.
  agu-BL: Ncha'tz e' oc tan banle'n tane'n yi jun wutzile'n nim k'ej yi na bi'aj Tetz
    Scabte', chi yi ley yi tz'iba'nt cyen. Nin cyakil k'ej e' oc tan pate'n chitx'ixwatz
    chi tane'n chicstumbr, nin cyak' cyakil yi cyoy yi tajwe'n tan cyoyil.
  ilo-ULB: Rinambakanda pay ti Fiesta dagiti Abong-abong a kas iti naisurat, ken nangidatonda
    iti daton a mapuoran iti inaldaw-aldaw a maiyannurot iti naipaulog a bilin, ti
    naituding a pagrebbengan iti tunggal aldaw.
  kpg-kpg: Digaula guu budu guu hai Tagamiami o nia Damaa hale Hagaabili be di hai
    dela gu haganoho, gei digaula e haihai tigidaumaha i nia laangi huogodoo ala e hagadau
    be di mee dela guu dugu.
  uig-ARA: ئۇلار يەنە مۇقەددەس قانۇندا پۈتۈلگىنى بويىچە «كەپىلەر ھېيتى»نى ئۆتكۈزۈپ،
    ھەر كۈنى بەلگىلەنگەن تەلەپكە مۇۋاپىق سان بويىچە كۈنلۈك كۆيدۈرمە قۇربانلىقنى سۇنۇشاتتى.
  sus-sus: E naxa Bage Ti Sali raba alɔ a sɛbɛxi kitaabui kui ki naxɛ, e man nu sɛrɛxɛe
    bama lɔxɔ yo lɔxɔ sɛriyɛ ki ma.
  pon-2006: Irail eri wia Sarawien Impwal, nin duwen me koasoandier, oh ehuehu rahn
    re kin wia ar meirong me koasoandiong ni rahno.
  jae-jae: Êsêac sêlic Om Bec kêtôm teto gêc, go sêkêŋ daja kêtôm bêcgeŋ kêtôm jatu
    ŋadênaŋ.
  ksd-ksd: Ma dia ga pait ra lukara na pal na turturup, da di ga tumu ia, ma dia ga
    tul tar ra umana tinabar di tuntun tar ia ta ra bungbung par, ma di ga luk diat
    upi na varogop ma ra varkurai tana, da i topa ra bungbung par;
  tur-YTC: Yazıldığı gibi, Çardak Bayramı'nı tuttular ve kurala göre her günün görevi
    olarak, günlük yakmalık sunuları,
  grc-BRENT: Καὶ ἐποίησαν τὴν ἑορτὴν τῶν σκηνῶν κατὰ τὸ γεγραμμένον, καὶ ὁλοκαυτώσεις
    ἡμέραν ἐν ἡμέρᾳ ἐν ἀριθμῷ ὡς ἡ κρίσις, λόγον ἡμέρας ἐν ἡμέρᾳ αὐτοῦ·
  ind-AYT: Mereka juga merayakan Hari Raya Pondok Daun, sebagaimana tertulis, dan
    mempersembahkan kurban bakaran setiap hari sesuai dengan jumlah yang ditetapkan
    dalam peraturan setiap hari.
  nya-nya: Ankasunga tsiku la chikondwerero cha misasa monga momwe zinalembedwera.
    Ankaperekanso nsembe za tsiku ndi tsiku monga mwa chiwerengero chake potsata mwambo
    wake wa tsiku ndi tsiku monga zinalembedwa.
  hrv-hrv: 'i slavili su Blagdan sjenica, kako je pisano: prinosili su svakodnevno
    broj paljenica propisan za svaki dan.'
  mps-mps: Tama augwa te osogo bidabo bede bidibo genuai sogo te wali pelama bidiyu,
    tama augwa te bomo yai pode wali po gilama te tigidali sogo ofa yalio.
  tpi-tpi: Na ol i bihainim pasin bilong Ol Bikpela De Bilong I Stap Long Haus Win,
    na ol i mekim ol ofa long olgeta de olsem lo i tok.
  dan-1931: Derpå fejrede de Løvhyttefesten som foreskrevet og ofrede Brændofre Dag
    for Dag i det rette Tal og på den foreskrevne Måde, hver Dag hvad der hørte sig
    til,
  vie-OVCB: Họ cử hành lễ Lều Tạm như sách Luật dạy, dâng đúng số lễ thiêu phải dâng
    mỗi ngày.
  guj-2017: તેઓએ નિયમશાસ્ત્રમાં લખેલા લેખ પ્રમાણે માંડવાપર્વ ઊજવ્યું અને દરરોજ નિયમ
    પ્રમાણે વિધિપૂર્વક દહનીયાર્પણો ચઢાવ્યાં.
  pon-2006A: Irail eri wia Sarawien Impwal, nin duwen me koasoandier, oh ehuehu rahn
    re kin wia ar meirong me koasoandiong ni rahno.
  por-BRBSL: Eles mantiveram a festa das cabanas, como está escrito, e ofereceram
    as ofertas queimadas diárias por número, de acordo com a ordenança, como o dever
    de cada dia exigido;
  cth-cth: Lukkarei pawi hai a sak awh, thut tangcoung e patetlah hnintangkuem sak
    hanelah, a pouk awh e hoi a langri a sak awh e patetlah hmaisawi thuengnae hah
    a thueng awh.
  twi-twi: Wodii Asese Afahyɛ no sɛnea wɔakyerɛ wɔ Mose mmara nhoma no mu no, na wɔbɔɔ
    ɔhyew afɔre, sɛnea afahyɛ da biara de te no.
  hlt-hlt: A daek bangla pohlip khotue te a saii uh. Te vaengah a hnin, hnin kah olthui
    laitloeknah bangla a hnin, hnin kah hmueihhlutnah khaw a tarhing neh a khueh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́bɑɑ́ ntitouti kó dibɑnni tì wɑ̃̀ri kɛ yɛ̃mmɛ̀ kɛ́fíé
    Kuyie nyiwũɔ̃ bɛ̀ do dò nkɛ́ ì fìémɛ̀, dibɑnni kó yɛwe miɛkɛ bɑ́ dìì yiè nɛ̀ di
    kó iwũɔ̃ ì dò nkɛ́mmɑ̀mɛ̀,
  msy-2020: Ezɨ Averpenibar Ikiamin Dughiar Ekiam otozɨ, me Moses Osirizir Araziba
    mɨkemezɨ moghɨn amua, bizir God damuasa me mɨkemeziba, me dughiabar zurara asɨziba
    tue da bar isia mɨghɨrir ofabagh ami.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ tɔɣɑ cokɑ ɑcimɑ ɩsɩɩ pɑɑ kɛɛsʋɣʋ tɔ nɑ pɑ́ lɑkɩ kɔtɑɣɑ
    ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔ tɔm ɩsǝnɑ pɑɑ sɩɩwɑ pɑɑ kʋyɑkʋ ŋku tɔ.
  azb-azb: Yazıya görə Çardaqlar bayramı keçirdilər və qaydaya görə günbəgün müəyyən
    miqdarda gündəlik yandırma qurbanları təqdim etdilər.
  eng-DBY: And they held the feast of tabernacles as it is written, and [offered]
    daily burnt-offerings by number, according to the ordinance, as the duty of every
    day required;
  hin-2017: उन्होंने झोपड़ियों के पर्व को माना, जैसे कि लिखा है, और प्रतिदिन के होमबलि
    एक-एक दिन की गिनती और नियम के अनुसार चढ़ाए।
  wol-KYG: Ñu teg ca amal màggalu Mbaar ya, mu dëppook la ñu bind, boole kook saraxu
    dóomal yi war bés bu nekk.
  eng-YLT: And they make the feast of the booths as it is written, and the burnt-offering
    of the day daily in number according to the ordinance, the matter of a day in
    its day;
  eng-WYC-2017: And they made the solemnity of tabernacles, as it is written, and
    they offered burnt sacrifices each day by order, by the work of the day commanded
    in his day.
  eng-WMBB: They kept the feast of booths, as it is written, and offered the daily
    burnt offerings by number, according to the ordinance, as the duty of every day
    required;
  urd-GVH: झोंपड़ियों की ईद उन्होंने शरीअत की हिदायत के मुताबिक़ मनाई। उस हफ़ते के
    हर दिन उन्होंने भस्म होनेवाली उतनी क़ुरबानियाँ चढ़ाईं जितनी ज़रूरी थीं।
  rug-rug: Tavetia tugo rini sa Inevaṉa Vina Balabaladi rina Dia Ipi pa Qega pa guguana
    sa tinarae. Hopeke rane si taveti rini sari na vina vukivukihi saripu ta hivae
    koasa rane sana.
  gaz-gaz: Ergasii akkuma barreeffametti Ayyaana Daasii ni ayyaaneffatan; akkuma baayʼina
    aarsaa guyyaa guyyaaf ramadameettis aarsaa gubamu ni dhiʼeessan.
  fra-LSG: Ils célébrèrent la fête des tabernacles, comme il est écrit, et ils offrirent
    jour par jour des holocaustes, selon le nombre ordonné pour chaque jour.
  yal-yal: E yi Bubu Kui Sanla raba alo a sɛbɛxi kii naxan yi, e yi saraxa gan daxine
    yatɛne ba naxanye lan sali lɔxɔne ma alo a sɛbɛxi kii naxan yi.
  haw-1868: A malama lakou i ka ahaaina kauhalelewa, e like me ka palapala, a kaumaha
    aku i ka mohaikuni no kela la keia la, me ka helu ana, e like me ka hana mau no
    kela la keia la.
  arb-NAV: وَاحْتَفَلُوا بِعِيدِ الْمَظَالِّ كَمَا هُوَ مَكْتُوبٌ، مُقَرِّبِينَ مُحْرَقَاتِ
    كُلِّ يَوْمٍ بِيَوْمِهِ وَفْقاً لِلْعَدَدِ الْمَطْلُوبِ.
  ewe-ewe: Le nu si woŋlɔ ɖi nu la, woɖu agbadɔmeŋkekenyui, eye wosa numevɔ xexlẽme
    sinu woɖo na ŋkeke ɖe sia ɖe.
  eng-LEE: And they celebrated the feast of tabernacles, as it is written, and [offered]
    the daily burnt-offerings by number, according to the prescribed manner, the offering
    of every day on its day;
  asm-FB: লিখা অনুসাৰে তেওঁলোকে পঁজা-পৰ্ব্বও পালন কৰিছিল, আৰু প্রতিদিনৰ নিয়ম অনুসাৰে
    দিনে দিনে হোম-বলি উৎসৰ্গ কৰিছিল।
  sus-A: عٍ نَشَ بَفٍ تِ سَلِ رَبَ عَلْ عَ سّبّشِ كِتَابُي كُي كِ نَشّ، عٍ مَن نُ
    سّرّشّيٍ بَمَ لْشْ يٌ لْشْ سّرِيّ كِ مَ.
  fra-SBL: Ils célébrèrent la fête des tabernacles, comme il est écrit, et offrirent
    les holocaustes quotidiens en nombre, selon les prescriptions, comme l'exigeait
    le devoir de chaque jour ;
  hbo-hbo: וֽ͏ַיַּעֲשׂ֛וּ אֶת־חַ֥ג הַסֻּכֹּ֖ות כַּכָּת֑וּב וְעֹלַ֨ת יֹ֤ום בְּיֹום֙
    בְּמִסְפָּ֔ר כְּמִשְׁפַּ֖ט דְּבַר־יֹ֥ום בְּיֹומֹֽו׃
  piu-2006: '@see-verse:EZR.003.003'
  kik-kik: Ningĩ kũringana na ũrĩa kwandĩkĩtwo, nĩmakũngũĩire Gĩathĩ gĩa Ithũnũ na
    mũigana wa maruta ma njino marĩa maatuĩtwo ma o mũthenya.
  fra-NCL: Ils célébrèrent la fête des Tabernacles, comme il est écrit, et ils offrirent
    jour par jour les holocaustes, selon le nombre prescrit par la loi pour chaque
    jour.
  cek-AK: Cabu thungah tarik ih baktih toengah, kahni im payanghaih poih to sak o
    moe, sakzong ih hmuen baktih, angaihaih baktih toengah, ni thokkruek hmai angbawnhaih
    to a sak o.
  cuk-cuk: Deyobi, Igar-narmakar-sogmaidbali Neg-Matargana-Sobaled-E-Iba-islidikid
    onosmalad. A-iba-onolegedgi, gusgu-bane-bane-ibmar-uklegedba Bab-Dummadga ibmar-ogumakar-ukleged-bukidar
    uksamalad.
  uig-CYR: Улар йәнә муқәддәс қанунда пүтүлгини бойичә «кәпиләр һейти»ни өткүзүп,
    һәр күни бәлгүләнгән тәләпкә мувапиқ сан бойичә күнлүк көйдүрмә қурбанлиқни сунушатти.
  tel-2017: ధర్మశాస్త్రంలో రాసి ఉన్నట్టు పర్ణశాలల పండగ ఆచరించి, ఏ రోజు ఆచరించాల్సిన
    నియమాలను లెక్క ప్రకారం ఆ రోజుల్లో ఆచరిస్తూ దహనబలులు అర్పిస్తూ వచ్చారు.
  hat-BSA: Yo te selebre Fèt Tonèl yo kon sa ekri a, e te fè fòs kantite ofrann brile
    ki te etabli chak jou yo, selon obligasyon chak jou ke òdonans lan egzije yo;
  bxh-bxh: Habahim Mose laugagayo ya uli sa falau watan be anꞌangogona gwaꞌuna sa
    ginauli. Lahai hesa - hesa antalasam sa gabudi ana nonoi yai.
  kos-kos: Elos akfulatye Kufwen Iwen Aktuktuk, fal nu ke ma oakwuk. Ke kais sie len
    elos sang mwe kisa fal nu ke ma oakwuki nu ke len sac.
  hbo-WLC: וַֽיַּעֲשׂ֛וּ אֶת־חַ֥ג הַסֻּכּ֖וֹת כַּכָּת֑וּב וְעֹלַ֨ת י֤וֹם בְּיוֹם֙
    בְּמִסְפָּ֔ר כְּמִשְׁפַּ֖ט דְּבַר־י֥וֹם בְּיוֹמֽוֹ׃
  ibo-ibo: Ha mekwara mmemme ụlọ Ikwu dịka e dere ya nʼiwu Mosis, chụọkwa aja nsure
    ọkụ dị iche iche nʼụbọchị niile nke mmemme ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଲିଖନାନୁସାରେ ପତ୍ରକୁଟୀର ପର୍ବ ପାଳନ କଲେ ଓ ପ୍ରତିଦିନର କର୍ତ୍ତବ୍ୟତାର
    ପ୍ରୟୋଜନାନୁସାରେ ବିଧିମତେ ସଂଖ୍ୟାନୁସାରେ ପ୍ରାତ୍ୟହିକ ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ;
  chk-chk: Iwe, ra föri ewe chulapen likachoch, usun a fen mak lon akotun. Ra eäni
    asoren kek iteiten rän aükük ngeni ükükün mine a fen pwüngüla fän iten eu me eu
    rän.
  rop-rop: En deibin abum det Serramoni gulum Hampi jis laik weya imbin tok langa
    det lowa blanga Mosis en ebridei langa det serramonitaim deibin oldei abum det
    sekrifais ofring blanga det dei,
  ukr-1871: І справили празник кучок, як написано, з щоденним всепаленнєм в наказаному
    числї, після постанови на кожний день.
  deu-1951: Und sie feierten das Laubhüttenfest nach Vorschrift und opferten Brandopfer
    Tag für Tag in der verordneten Zahl, was für jeden Tag bestimmt war.
  eng-JPS: And they kept the feast of tabernacles, as it is written, and offered the
    daily burnt-offerings by number, according to the ordinance, as the duty of every
    day required;
  srp-1865: I praznovaše praznik sjenica, kako je pisano, prinoseæi žrtve paljenice
    svaki dan na broj kako je ureðeno za svaki dan.
  lug-lug: Era ng’etteeka bwe liri, ne bakwata embaga ey’ensiisira ne bawaayo ebiweebwayo
    ebyokebwa ebya buli lunaku ng’omuwendo ogwetaagibwa buli lunaku bwe gwali.
  heb-heb: ויעשו את חג הסכות ככתוב ועלת יום ביום במספר כמשפט דבר יום ביומו׃
  ben-IRV: আর তাঁরা লিখিত বিধি অনুসারে কুটীর উত্সব পালন করলেন এবং প্রত্যেক দিনের র
    উপযুক্ত সংখ্যা অনুসারে বিধিমতে প্রতি দিন হোমার্থক বলি উত্সর্গ করলেন৷
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਬਿਵਸਥਾ ਵਿੱਚ ਲਿਖੇ ਅਨੁਸਾਰ ਡੇਰਿਆਂ ਦਾ ਪਰਬ ਮਨਾਇਆ ਅਤੇ ਹਰ ਰੋਜ਼ ਦੀਆਂ
    ਹੋਮ ਬਲੀਆਂ, ਇੱਕ-ਇੱਕ ਦਿਨ ਦੀ ਗਿਣਤੀ ਅਤੇ ਹੁਕਮਨਾਮੇ ਦੇ ਅਨੁਸਾਰ ਚੜ੍ਹਾਈਆਂ।
  mya-JVB: ကျမ်းစာ လာသည်အတိုင်း ၊ သကေနေ ပွဲ ကိုလည်းခံ၍ တရား နှင့်အညီ နေ့ တိုင်းပြုသင့်သော
    ဝတ်ကိုပြုလျက်၊ နေ့တိုင်းမီး ရှို့ရာယဇ်တို့ကို အရေ အတွက်နှင့် ပူဇော် ကြ၏။
  hmo-hmo: Bona Buka ia torea hegeregerena, Au Raurau Ruma Maragidia Aria idia karaia,
    ma dina ta ta boubou gaudia idia gabua, Buka ena taravatu hegeregerena.
  urd-urd: 'और उन्होंने लिखे हुए के मुताबिक़ ख़ैमों की ''ईद मनाई, और रोज़ की सोख़्तनी
    क़ुर्बानियाँ गिन गिन कर जैसा जिस दिन का फ़र्ज़ था, दस्तूर के मुताबिक़ पेश कीं:'
  rus-SYN: И совершили праздник кущей, как предписано, с ежедневным всесожжением в
    определенном числе, по уставу каждого дня.
  bqc-SIM: Aa Lákpɛdↄa dikpɛkɛ̀ lá a ku lápi guuwa, aaìↄ sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ o lá gu lɛ́ dↄ, lá wà a lɛ́ dìlɛwa.
  tcz-CHONGTHU: Amahon Lhambuh Kut abollun, hichu Mose daan dungjuija niseh le anikho
    a ngaichat dolla pumgo thiltoa kilhaina ding jongchu atoh jengun ahi.
  mar-mar: मग त्यांनी मंडपाचा सण शास्त्रात लिहिल्याप्रमाणे पाळला आणि प्रत्येक दिवसाची
    होमार्पणे त्याच्या विधीप्रमाणे जशी नेमलेली होती तशी रोज अर्पण केली.
  qub-qub: Laycho niycashanno Ramäda fistatapis ruraran. Chay fistata rurashpan waran-waran
    rupaycächiran custumrin cashanno, cada junaj aycata rupachinanpäpis laycho nishanno.
  bqp-bqp: Ò Kutadↄna dikpɛ kɛ̀ lákũ à kú takada gũn nà, òdigↄ̃ sa'opↄ kũ òdi ká
    tɛ́n à tɛ́ kũ o lákũ gu dìgↄ̃ dↄ nà lákũ ò a lɛ́ dìtɛ nà.
  hat-hat: Yo fete fèt Joupa yo, dapre sa ki ekri a. Chak jou yo te ofri kantite bèt
    yo te dwe boule pou jou sa a.
  eng-BSB: They also celebrated the Feast of Tabernacles in accordance with what is
    written, and they offered burnt offerings daily based on the number prescribed
    for each day.
  eng-WEBPB: They kept the feast of booths, as it is written, and offered the daily
    burnt offerings by number, according to the ordinance, as the duty of every day
    required;
  kbq-kbq: Ana hute'za Fugagi Nompima mani'za e'naza zanku'ma antahimiza musenkasema
    nehaza knarera, avontafepima hu'nea kante amage ante'za, mago mago knarerera tevefi
    kre fanane hu ofa kre srama vutere hu'naze.
  nhe-BL: Huan nojquiya quema ajsic nopa ilhuitl tlen pilxajcaltzitzi, ilhuichijque
    queja quiijto itlanahuatil Moisés. Huan mojmostla quitlatiyayaj tlacajcahualistli
    queja imiyaca nopa tlanahuatili quiijto monequiyaya ipan sesen tonal.
  bus-bus: Aↄ̃ Kutadↄna zĩbaa kɛ̀ lán à kú takada guu nà, aↄ̃ègↄ̃ sa'opↄ kɛ̀ wè ká
    tɛ́n à tɛ́ kũ oo lán guu e dↄↄ nà lán wà à lɛ́ dìɛ nà.
  gub-BL: Uzapo uzegar hawhu tàpuzràn her ma'e Moizez ze'eg awer rupi wà no. Tuweharupi
    uzuka ma'e a'e 'ar mehe har Tupàn pe wà.
  eng-DRA: And they kept the feast of tabernacles, as it is written, and offered the
    holocaust every day orderly according to the commandment, the duty of the day
    in its day.
