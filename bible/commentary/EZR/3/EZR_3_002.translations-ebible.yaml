verse: EZR.003.002
translations:
  mal-C: അപ്പോൾ യോസാദാക്കിന്റെ മകനായ യോശുവയും അദ്ദേഹത്തിന്റെ സഹപുരോഹിതന്മാരും ശെയൽത്തിയേലിന്റെ
    മകനായ സെരൂബ്ബാബേലും അദ്ദേഹത്തിന്റെ കൂട്ടാളികളും ചേർന്നു ദൈവപുരുഷനായ മോശയുടെ ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്ന രീതിയിൽ ഇസ്രായേലിന്റെ ദൈവത്തിനു ഹോമയാഗം അർപ്പിക്കേണ്ടതിനു യാഗപീഠം
    നിർമിക്കാൻ തുടങ്ങി.
  deu-TKW: Da gingen Jesua, der Sohn Jozadaks, und seine Brüder, die Priester, und
    Serubabel, der Sohn Sealthïels, und seine Brüder, daran, den Altar des Gottes
    Israels wieder aufzubauen, um Brandopfer auf ihm darzubringen, gemäß dem, was
    im Gesetze Moses, des Mannes Gottes, vorgeschrieben ist.
  lin-lin: Jozue, mwana mobali ya Yotsadaki, elongo na baninga na ye, Banganga-Nzambe,
    mpe Zorobabeli, mwana mobali ya Shealitieli, elongo na bandeko na ye, babandaki
    kotonga etumbelo ya Nzambe ya Isalaele mpo na kobonza kuna mbeka ya kotumba kolanda
    makomi kati na Mobeko ya Moyize, moto na Nzambe.
  eng-LSV: And Jeshua son of Jozadak rises, and his brothers the priests, and Zerubbabel
    son of Shealtiel, and his brothers, and they build the altar of the God of Israel,
    to cause to ascend on it burnt-offerings, as it is written in the Law of Moses,
    the man of God.
  eng-GNV: Then stoode vp Ieshua rhe sonne of Iozadak, and his brethren the Priests,
    and Zerubbabel the sonne of Shealtiel, and his brethren, and builded the altar
    of the God of Israel, to offer burnt offerings thereon, as it is written in ye
    Lawe of Moses the man of God,
  eng-WEBSTER: Then stood up Jeshua the son of Jozadak, and his brethren the priests,
    and Zerubbabel the son of Shealtiel, and his brethren, and built the altar of
    the God of Israel, to offer burnt-offerings on it as it is written in the law
    of Moses the man of God.
  nhw-BL: Huan teipa Jesúa, icone Josadac, huan iicnihua catli eliyaya totajtzitzi,
    huan Zorobabel, icone Salatiel, ihuaya iicnihua pejque quichihuaj se tlaixpamitl
    para ipan quitlatise tlacajcahualistli para Toteco Dios. Huan quichijque nopa
    tlaixpamitl quen quiijto itlanahuatil Moisés, yaya catli eliyaya itequipanojca
    Toteco Dios.
  swh-ONEN: Yeshua mwana wa Yosadaki na makuhani wenzake, Zerubabeli mwana wa Shealtieli
    pamoja na wenzake walianza kujenga madhabahu ya Mungu wa Israeli ili kumtolea
    dhabihu za sadaka za kuteketezwa kwa moto juu yake, kulingana na ilivyoandikwa
    katika Sheria ya Mose mtu wa Mungu.
  bba-bba: Yɑ̃ku kowo Yosue, Yosɑdɑkin bii kɑ win yɑ̃ku kowosibu kɑ Sorobɑbɛli, Seɑlitiɛlin
    bii kɑ win mɛro bisibu bɑ Yinni Gusunɔn yɑ̃ku yeru bɑnɑ seewɑ bu kɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡinu ko mi nɡe mɛ bɑ yoruɑ Gusunɔn woodɑn tireru sɔɔ te win sɔm kowo Mɔwisi
    u yoruɑ.
  eng-KJVCPB: Then stood up Jeshua the son of Jozadak, and his brethren the priests,
    and Zerubbabel the son of Shealtiel, and his brethren, and builded the altar of
    the God of Israel, to offer burnt offerings thereon, as it is written in the law
    of Moses the man of God.
  mpx-mpx: Inoke Yosadak natuna Yesuwa ge wana pan topowon avaliyau Seyaltiyel natuna
    Selababel ge wana pan tohouwa, Isileli wali Yabowaine ana powon ana abatonton
    hi tal pasikal, inoke bosowaina bwasumu nihi powon pwabwaligel pwatanaa, ni ola
    Mosese, Yabowaine wana palopita wana Logugui ana leleli.
  luo-luo: Eka Jeshua wuod Jozadak kod jodolo wetene kod Zerubabel wuod Shealtiel
    gi jogo mane tiyo kode nochako gero kendo mar misango mar Nyasach Israel mondo
    time chiwo mar misango miwangʼo pep, kaluwore gi gima ondiki e Chike Musa, ngʼat
    Nyasaye.
  meu-meu: Bena Iesua Iosadak, mai bamona hahelaḡa taudia ida, bona Serubabele Sealtiele,
    mai varavarana ida, e tore isi, Israel Diravana ena ihaboulaina patana e larebaia,
    ḡole-oho boubou ḡaudia na ia latanai bae hahelaḡadia totona, Dirava ena tau Mose
    ena taravatu ai e torea heḡereḡerena.
  npi-ULB: योसादाकका छोरा येशूअ र तिनका पुजारी दाजुभाइहरू, शालतिएलका छोरा यरुबाबेल
    र तिनका दाजुभाइहरू उठे, र परमेश्‍वरका मानिस मोशाको व्यवस्थामा लेखिएझैं होमबलिहरू
    चढाउन इस्राएलका परमेश्‍वरको वेदी निर्माण गरे ।
  yor-yor: Nígbà náà ni Jeṣua ọmọ Josadaki àti àwọn àlùfáà ẹlẹgbẹ́ ẹ rẹ̀ Serubbabeli
    ọmọ Ṣealitieli àti àwọn ènìyàn rẹ̀ bẹ̀rẹ̀ sí ní kọ́ pẹpẹ Ọlọ́run Israẹli láti
    rú ẹbọ sísun níbẹ̀, gẹ́gẹ́ bí ìlànà tí a ti kọ sínú ìwé òfin Mose ènìyàn Ọlọ́run.
  emp-NTPO: Maʌ̃ne Josadá warra Jesúaba, waabema sacerdoterãba, Salatiel warra Zorobabelba,
    idji ẽberãrã bid̶a jʌwa b̶ʌsid̶aa animarã babue diabadada od̶i carea. Mãwã osid̶aa
    israelerã Ãcõrẽa animarãda babue diad̶i carea idji nezoca Moiseba diad̶a leyd̶e
    b̶ʌ́ b̶ʌ quĩrãca.
  ind-ind: Sebelum mereka memulai pembangunan rumah TUHAN, Yesua anak Yozadak dan
    Zerubabel anak Sealtiel serta para imam dan sahabat-sahabat Zerubabel membuat
    mezbah tempat membakar kurban-kurban persembahan kepada Allah, sesuai dengan yang
    tertulis dalam kitab Musa hamba Allah.
  pes-OPCB: آنگاه یهوشع کاهن پسر یهوصادق و سایر کاهنان، و زروبابِل پسر شئلتیئیل و
    خاندان او مذبح خدای اسرائیل را دوباره بنا کردند. سپس همان‌طور که در کتاب تورات
    موسی، مرد خدا، دستور داده شده بود، قربانیهای سوختنی تقدیم نمودند.
  tgl-ULB: Si Josue na lalaking anak ni Jozadak at ang kaniyang mga kapatid na mga
    pari, at si Zerubabel na lalaking anak ni Sealtiel, at ang kaniyang mga kapatid
    ay umakyat at itinayo ang altar ng Diyos ng Israel upang mag-alay ng mga handog
    na susunugin tulad ng iniutos sa kautusan ni Moises, na lingkod ng Diyos
  cbu-NT: Ashiri anush apanllpansha urkar Josuey, Josadak wipa, apanllpanee ichingaru
    kuruzurangu, Ashiri natu, Apanlleem tazumaam kayateeni chineetsini muchimaama,
    Josuey tárangiya. Apanllpansha ichingarusin, mishat yakat Irusarinshuch kurak,
    Sorobabela sura, Sálatiela wipa, maachiritpatatamta, Apanlleem tazumaam kayatamaam
    chtaranganaya. Yuwaa Móysisarini Apanll wamachtash kamanirangu, anuritam tuminumaam,
    chinootstam Apanlleem muchimaam zandaranganaya.
  hui-hui: Ngoai hearia Yahosadaga igini Yosuabi loma binigo mo miaga ibu aria hearubi
    Seadeli igini Serubabelebi ibu hameigini hearubi tigua bo lomabu delolene dabu
    mbira Isaraelenaga Ngode Datagaliwabehondo nogo tara tara bo loma bia helo wabini.
    Ani binigo irane Ngode Datagaliwabe ibugua ani bilimu lalu ibunaga agali Mosese
    heneyangi Mana lo winigoha gilibu winigo nga.
  mya-mya: ယော​ဇ​ဒက်​၏​သား​ယော​ရှု​နှင့်​အ​ဖော်​ယဇ်​ပု​ရော ဟိတ်​များ၊ ရှာ​လ​သေ​လ​၏​သား​ဇေ​ရု​ဗ​ဗေ​လ
    နှင့်​တ​ကွ သူ​၏​ဆွေ​မျိုး​သား​ချင်း​များ​သည် ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​မော​ရှေ​စီ​ရင်​သည့်
    ပ​ညတ်​ကျမ်း​တွင်​ပါ​ရှိ​သော​ညွှန်​ကြား​ချက် များ​အ​တိုင်း ယဇ်​များ​ကို​မီး​ရှို့​ပူ​ဇော်​နိုင်
    ရန်​ယဇ်​ပလ္လင်​ကို​တည်​ဆောက်​ကြ​၏။-
  bod-N: ཡོ་ཚ་དག་གི་བུ་ཡེ་ཤུ་ཨ་དང་། ཁོའི་སྤུན་མཆོད་དཔོན་རྣམས་དང་། ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་ཟེ་རུ་པཱ་པེལ་དང་།
    ཁོའི་སྤུན་རྣམས་ཡོང་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུ་མོ་ཤེའི་བཀའ་ཁྲིམས་ནང་བཀོད་པ་བཞིན་དུ།
    སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་ཕྱིར་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁྲི་བཞེངས་སོ། །
  sna-sna: Ipapo Jeshua mwanakomana waJozadhaki navamwe vake vaprista naZerubhabheri
    mwanakomana waShearitieri neshamwari dzake vakatanga kuvaka aritari yaMwari weIsraeri
    kuti vabayirepo zvipiriso zvinopiswa, maererano nezvakanyorwa muMurayiro waMozisi,
    munhu waMwari.
  spa-BLM: Entonces Jesúa, hijo de Josadac, se levantó con sus hermanos los sacerdotes
    y con Zorobabel, hijo de Salatiel, y sus parientes, y edificaron el altar del
    Dios de Israel para ofrecer sobre él holocaustos, como está escrito en la ley
    de Moisés, el hombre de Dios.
  cac-cac: Axo vin̈aj Jesúa yuninal vin̈aj Josadac yed' juntzan̈xo eb' vin̈ sacerdote
    yed' pax vin̈aj Zorobabel yuninal vin̈aj Salatiel yed' eb' sc'ab'yoc, ix syamoch
    eb' vin̈ sb'oanxiq'ue altar yic Jehová Dios, yic syac' silab' eb' d'a yib'an̈
    altar chi', icha yajcan d'a ley yuj vin̈aj Moisés schecab' Dios.
  swh-ULB: Yeshua mwana wa Yosadaki na kaka yake kuhani, na Zerubabeli mwana wa Sheatieli
    na kaka yake wakainuka na kujenga madhabahu ya Mungu wa Israeli na kutoa sadaka
    ya kuteketezwa kama ilivyoagizwa katika sheria ya Musa, Mtu wa Mungu.
  bel-bel: І ўстаў Ісус, сын Ёсэдэкаў, і браты ягоныя, сьвятары і Зарававэль, сын
    Салатыілаў, і браты ягоныя і спарудзілі яны ахвярнік Богу Ізраілеваму, каб прыносіць
    на ім цэласпаленьні, як напісана ў законе Майсея, чалавека Божага.
  wed-wed: Nai maranai Josadak natuna Jeshua ana rava pirisi ḡelaui maiteni, ma Shealtiel
    natuna Zerubabel ana dam ravai maiteni; pulo aniapuna i voai Israel ana God awarina.
    Me God ana peroveta Moses, ana Tarawatu i ririweia nanare.
  deu-ELBBK: Und Jeschua, der Sohn Jozadaks, und seine Brüder, die Priester, und Serubbabel,
    der Sohn Schealtiels, und seine Brüder machten sich auf und bauten den Altar des
    Gottes Israels, um Brandopfer darauf zu opfern, wie geschrieben steht in dem Gesetz
    Moses, des Mannes Gottes.
  mbb-OT: Ne mid-umanan dan beeli is pemuhatà he para te Megbevayà te Israel su wey
    mepemuhati heini te menge pemuhat he edtutungen, sumalà te ingkesurat diyà te
    Kesuǥuan ni Moises he suluǥuen din. Is mibaal kayi iyan ensi Jeshua he anak ni
    Jozadak wey is duma zin he menge memumuhat, wey si Zerubabel he anak ni Shealtiel
    wey is menge kezuzumahi zin.
  mal-2015: യോസാദാക്കിന്റെ മകനായ യേശുവയും അവന്റെ സഹോദരന്മാരായ പുരോഹിതന്മാരും ശെയൽതീയേലിന്റെ
    മകനായ സെരുബ്ബാബേലും അവന്റെ സഹോദരന്മാരും എഴുന്നേറ്റു ദൈവപുരുഷനായ മോശെയുടെ ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്നതുപോലെ ഹോമയാഗങ്ങൾ അർപ്പിക്കേണ്ടതിന്നു യിസ്രായേലിന്റെ ദൈവത്തിന്റെ
    യാഗപീഠം പണിതു.
  rmc-rmc: O Ješua, le Jocadakoskro čhavo, peskre phralenca le rašajenca the o Zerubabel,
    le Šealtieloskro čhavo, peskre phralenca chudle pale te ačhavel o oltaris le Izraeloskre
    Devleske, hoj te obetinen upre o labarde obeti, avke sar hin pisimen andro zakonos
    le Devleskre muršeskro le Mojžišoskro.
  pes-OPV: و یشوع بن یوصاداق و برادرانش که کاهنان بودند و زربابل بن شالتیئیل با برادران
    خود برخاستند و مذبح خدای اسرائیل را برپا کردند تا قربانی های سوختنی برحسب آنچه
    در تورات موسی، مرد خدا مکتوب است بر آن بگذرانند.
  ron-1924: Иосуа, фиул луй Иоцадак, ку фраций сэй преоций ши Зоробабел, фиул луй
    Шеалтиел, ку фраций сэй с-ау скулат ши ау зидит алтарул Думнезеулуй луй Исраел,
    ка сэ адукэ пе ел ардерь-де-тот, дупэ кум есте скрис ын Леӂя луй Мойсе, омул луй
    Думнезеу.
  aui-aui: Wasina bi Josadak natuna Jesuwa da prist mududi yawata bi Sieltiel natuna
    Zerubabel, da yana rakaraka teya, Isrel kana God yana suwara gabugabuna gawarina
    yoghana mayenina sidaguni, da debane suwara siyagabuna ware sira nunune, God yana
    peroveta Mosis yana gwara kamone na naboni.
  ben-OBCV: যোষাদকের পুত্র যেশূয় ও তাঁর সহ যাজক ভাইরা এবং শল্টীয়েলের পুত্র সরুব্বাবিল
    এবং তাঁর পরিজনেরা ইস্রায়েলের আরাধ্য ঈশ্বরের বেদি নির্মাণের কাজ শুরু করল যেন ঈশ্বরের
    পরম অনুগত মোশির বিধানে যে সমস্ত কথা লিখিত আছে তদনুযায়ী তারা হোমবলি উৎসর্গ করতে
    পারে।
  som-som: Markaasaa waxaa istaagay Yeeshuuca oo ahaa ina Yoosaadaaq, iyo walaalihiisii
    wadaaddada ahaa, iyo Serubaabel oo ahaa ina Salaatii'eel, iyo walaalihiis, oo
    waxay dhiseen meeshii allabariga Ilaaha reer binu Israa'iil inay ku dul bixiyaan
    qurbaanno la gubo, sida ay ugu qoran tahay sharcigii Muuse oo ahaa ninka Ilaah.
  lat-VUC: Et surrexit Josue filius Josedec, et fratres ejus sacerdotes, et Zorobabel
    filius Salathiel, et fratres ejus, et ædificaverunt altare Dei Israël ut offerrent
    in eo holocautomata, sicut scriptum est in lege Moysi viri Dei.
  eng-ASVBT: Then stood up Jeshua the son of Jozadak, and his brethren the priests,
    and Zerubbabel the son of Shealtiel, and his brethren, and built the altar of
    the God of Israel, to offer burnt offerings thereon, as it is written in the law
    of Moses the man of God.
  ita-1885: Allora, Iesua, figliuolo di Iosadac, si levò su, co' sacerdoti, suoi fratelli;
    e Zorobabel, figliuolo di Sealtiel, co' suoi fratelli; e riedificarono l'Altare
    dell'Iddio d'Israele, per offerire sopra esso gli olocausti, come è scritto nella
    Legge di Mosè, uomo di Dio.
  eng-LXXUP: Then stood up Jeshua the son of Jozadak, and his brethren the priests,
    and Zerubbabel the son of Shealtiel, and his brethren, and they built the altar
    of the God of Israel, to offer upon it whole burnt offerings, according to the
    things that were written in the law of Moses the man of God.
  eng-ULB: Jeshua son of Jozadak and his brothers the priests, and Zerubbabel son
    of Shealtiel, and his brothers rose up and built the altar of the God of Israel
    to offer burnt offerings as it is written in the law of Moses the man of God.
  spa-VBL: Entonces Jesúa, hijo de Josadac, y los sacerdotes que estaban con él, junto
    con Zorobabel, hijo de Salatiel, y sus parientes, empezaron a construir el altar
    del Dios de Israel para sacrificar en él holocaustos, según las instrucciones
    de la Ley de Moisés, el hombre de Dios.
  fra-_FOB: Alors Jéshua, fils de Jotsadak, se leva avec ses frères les sacrificateurs,
    et Zorobabel, fils de Salathiel, avec ses frères; et ils bâtirent l'autel du Dieu
    d'Israël, pour y offrir les holocaustes ainsi qu'il est écrit dans la loi de Moïse,
    homme de Dieu.
  mal-mal: യോസാദാക്കിന്റെ മകൻ യേശുവയും, അവന്റെ സഹോദരന്മാരായ പുരോഹിതന്മാരും, ശെയല്ത്തീയേലിന്റെ
    മകൻ സെരുബ്ബാബേലും, അവന്റെ സഹോദരന്മാരും എഴുന്നേറ്റ് ദൈവപുരുഷനായ മോശെയുടെ ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്നതുപോലെ ഹോമയാഗങ്ങൾ അർപ്പിക്കേണ്ടതിന്, യിസ്രായേലിന്റെ ദൈവത്തിന്റെ
    യാഗപീഠം പണിതു.
  urd-GVR: Jamā hone kā maqsad Isrāīl ke Ḳhudā kī qurbāngāh ko nae sire se tāmīr karnā
    thā tāki mard-e-Ḳhudā Mūsā kī sharīat ke mutābiq us par bhasm hone wālī qurbāniyāṅ
    pesh kī jā sakeṅ. Chunāṅche Yashua bin Yūsadaq aur Zarubbābal bin Siyāltiyel kām
    meṅ lag gae. Yashua ke imām bhāiyoṅ aur Zarubbābal ke bhāiyoṅ ne un kī madad kī.
  suz-BL: मेना योसादाक आ तौ येशुआ नु मेको आ वारच चढ़ेब, शाल्‍तीएल आ तौ जेरूब-बाबेल
    नु मेको आ खिं ङा मुर नेल्‍लेमी इस्राएली आन परमप्रभु कली चढ़ेतीके सेल्‍तेक्‍म।
    परमप्रभु आ मुर मोसामी आ अरेशो लोव़म दोपा ब्रेक्‍शो बाक्‍मे, मोपा चोशा चढ़ेचा कली
    मेको चढ़ेतीक सेल्‍तेक्‍म। एज्रा २:२; प्रस्‍थान २७:१; लेवी ६:२
  ita-1927: Allora Jeshua, figliuolo di Jotsadak, coi suoi fratelli sacerdoti, e Zorobabel,
    figliuolo di Scealtiel, coi suoi fratelli, si levarono e costruirono l’altare
    dell’Iddio d’Israele, per offrirvi sopra degli olocausti, com’è scritto nella
    legge di Mosè, uomo di Dio.
  ckb-ckb: یەشوعی کوڕی یۆچاداق و برا کاهینەکانی، لەگەڵ زروبابلی کوڕی شەئەلتیێل و هاوکارەکانی،
    دەستیان بە بنیادنانەوەی قوربانگاکەی خودای ئیسرائیل کرد بۆ ئەوەی قوربانی سووتاندنی
    لەسەر پێشکەش بکەن، هەروەک لە تەوراتی موسای پیاوی خودا نووسراوە.
  eng-BBE: Then Jeshua, the son of Jozadak, and his brothers the priests, and Zerubbabel,
    the son of Shealtiel, with his brothers, got up and made the altar of the God
    of Israel for burned offerings as is recorded in the law of Moses, the man of
    God.
  kan-OKCV: ಆಗ ಯೋಚಾದಾಕನ ಮಗನಾದ ಯೇಷೂವನೂ, ಅವನ ಜೊತೆ ಯಾಜಕರೂ, ಶೆಯಲ್ತಿಯೇಲನ ಮಗ ಜೆರುಬ್ಬಾಬೆಲನೂ,
    ಅವನ ಸಹಾಯಕರು ಎದ್ದು ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವ ಹಾಗೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೆ
    ಇಸ್ರಾಯೇಲ್ ದೇವರ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿದರು.
  tam-2017: அப்பொழுது யோசதாக்கின் மகனாகிய யெசுவாவும், அவன் சகோதரர்களாகிய ஆசாரியர்களும்,
    செயல்தியேலின் மகனாகிய செருபாபேலும், அவனுடைய சகோதரர்களும் எழும்பி, தேவனுடைய மனிதனாகிய
    மோசேயின் நியாயப்பிரமாணத்தில் எழுதியிருக்கிறமுறையில் சர்வாங்கதகனங்களைப் பலியிடும்படிக்கு,
    இஸ்ரவேலுடைய தேவனின் பலிபீடத்தைக் கட்டினார்கள்.
  spa-RV-1909: Entonces se levantó Jesuá hijo de Josadec, y sus hermanos los sacerdotes,
    y Zorobabel hijo de Sealthiel, y sus hermanos, y edificaron el altar del Dios
    de Israel, para ofrecer sobre él holocaustos, como está escrito en la ley de Moisés
    varón de Dios.
  ron-BTF: Atunci a stat în picioare Ieşua, fiul lui Ioţadac, şi fraţii săi, preoţii,
    şi Zorobabel, fiul lui Şealtiel, şi fraţii săi şi au zidit altarul Dumnezeului
    lui Israel, pentru a aduce pe el ofrande arse, precum este scris în legea lui
    Moise, omul lui Dumnezeu.
  eng-WEBP: Then Jeshua the son of Jozadak stood up with his brothers the priests
    and Zerubbabel the son of Shealtiel and his relatives, and built the altar of
    the God of Israel, to offer burnt offerings on it, as it is written in the law
    of Moses the man of God.
  eng-FBV: Then Jeshua, son of Jozadak, and the priests with him, together with Zerubbabel,
    son of Shealtiel, and his relatives, started to build the altar of the God of
    Israel in order to sacrifice burnt offerings on it, as instructed by the Law of
    Moses, the man of God.
  nld-1939: Nu sloegen Jesjóea, de zoon van Josadak met zijn medepriesters, en Zorobabel,
    de zoon van Salatiël, met zijn broeders, de hand aan het werk, om het altaar van
    Israëls God te bouwen en er de brandoffers op te dragen, zoals dit voorgeschreven
    staat in de Wet van Moses, den man Gods.
  nch-BL: Huan teipa Jesúa, icone Josadac, huan iicnihua cati eliyayaj totajtzitzi,
    huan Zorobabel, icone Salatiel, ihuaya iicnihua pejque quichihuaj se taixpamit
    para ipan quitatise tacajcahualisti para Toteco Dios. Huan quichijque nopa taixpamit
    quej quiijto itanahuatil Moisés, yaya cati eliyaya itequipanojca Toteco Dios.
  vie-1934: Bấy giờ, Giê-sua, con trai của Giô-sa-đác, và các anh em người, là thầy
    tế lễ, luôn với Xô-rô-ba-bên, con trai Sa-anh-thi-ên, và các anh em người, đều
    chổi dậy xây cất bàn thờ Đức Chúa Trời của Y-sơ-ra-ên, đặng dâng của lễ thiêu
    tại đó, theo như đã chép trong luật pháp Môi-se, người của Đức chúa Trời.
  hin-CV: तब योज़ादक के पुत्र येशुआ तथा उसके भाइयों ने, जो पुरोहित थे, शिअलतिएल के
    पुत्र ज़ेरुब्बाबेल तथा उसके भाइयों ने मिलकर इस्राएल के परमेश्वर के लिए उस वेदी
    को बनाया, जिस पर होमबलि चढ़ाई जानी थी, जैसा की परमेश्वर के जन मोशेह की व्यवस्था
    में लिखा है.
  spa-BES: Entonces se levantaron Josué, el hijo de Josadac, y sus hermanos, los sacerdotes,
    y Zorobabel, el hijo de Salatiel, con sus hermanos, e hicieron el altar del Dios
    de Israel para las ofrendas quemadas, como está registrado en la ley de Moisés,
    el hombre de Dios.
  tdx-tdx: Nitroatse amy zao t’Iesoà ana’ Iotsadake naho o rahalahi’e mpisoroñeo naho
    i Zerobabele, ana’ i Sealtiele naho o rahalahi’eo vaho nitsene ty kitrelin’ Añahare
    hañengàñe soroñe ty amy sinokitse amy Hà’ i Mose ‘ndatin’ Añaharey.
  tha-KJV: แล​้วเยชู​อาบ​ุตรชายโยซาดักได้​ลุ​กขึ้นพร้อมกับพวกปุโรหิตผู้เป็นญาติของเขาด้วยกัน
    กับเศรุบบาเบลบุตรชายเชอัลทิเอล พร​้อมกับญาติของเขา และได้สร้างแท่นบูชาของพระเจ้าแห่​งอ​ิสราเอล
    เพื่อถวายเครื่องเผาบูชาบนนั้น ตามที่​บันทึกไว้ในพระราชบัญญั​ติ​ของโมเสสคนของพระเจ้า
  por-BR-2018: E levantaram-se Jesua, filho de Jozadaque, e seus irmãos os sacerdotes,
    e Zorobabel filho de Sealtiel, e seus irmãos, e edificaram o altar do Deus de
    Israel, para oferecerem sobre ele ofertas de queima, como está escrito na Lei
    de Moisés, homem de Deus.
  deu-ELO: Und Jeschua, der Sohn Jozadaks, und seine Brüder, die Priester, und Serubbabel,
    der Sohn Schealtiels, und seine Brüder machten sich auf und bauten den Altar des
    Gottes Israels, um Brandopfer darauf zu opfern, wie geschrieben steht in dem Gesetz
    Moses, des Mannes Gottes.
  eng-WYC-2018: And Joshua, the son of Jozadak, rose up, and his brethren, (the) priests,
    and Zerubbabel, the son of Salathiel, and his brethren, and they builded the altar
    of God of Israel for to offer thereupon burnt sacrifices, as it is written in
    the law of Moses, the man of God. (And Jeshua, the son of Jozadak, rose up, and
    his fellow priests, and Zerubbabel, the son of Salathiel, and his kinsmen, and
    they rebuilt the altar of the God of Israel to offer burnt sacrifices upon, as
    it is written in the Law of Moses, the man of God.)
  epo-epo: Kaj leviĝis Jeŝua, filo de Jocadak, kaj liaj fratoj, la pastroj, kaj Zerubabel,
    filo de Ŝealtiel, kaj liaj fratoj, kaj ili konstruis la altaron de Dio de Izrael,
    por alportadi sur ĝi bruloferojn, kiel estas skribite en la instruo de Moseo,
    la homo de Dio.
  uig-PIN: Yozadakning oƣli Yǝxua bilǝn uning kaⱨin ⱪerindaxliri, Xealtiǝlning oƣli
    Zǝrubbabǝl wǝ uning ⱪerindaxlirining ⱨǝmmisi orunliridin ⱪopup, Hudaning adimi
    Musa pütkǝn ⱪanun kitabida pütülginidǝk Pǝrwǝrdigarƣa kɵydürmǝ ⱪurbanliⱪ sunux
    üqün Israilning Hudasining ⱪurbangaⱨini selixⱪa kirixti.
  beo-beo: 'Amola Yosiua (Yihosada:ge egefe), eno gobele salasu dunu amola Selubabele
    (Sia:diele egefe) amola ea sosogo fi da Isala:ili Hina Gode amo Ea oloda bu gagui.
    Bai ilia da Gode Ea hawa: hamosu dunu Mousese, amo ea Sema amola hamoma:ne sia:i
    dedei defele, amo oloda da:iya Godema gobele salasu hamomusa: dawa:i.'
  tpi-OTNT: Na Josua, pikinini man bilong Jehosadak, na ol arapela pris na Serubabel,
    pikinini man bilong Sealtiel, wantaim ol wanblut bilong em, ol i wokim gen alta
    bilong God bilong ol Israel. Ol i wokim bilong mekim ofa bilong paia i kukim olgeta
    antap long en. Ol i mekim olsem bilong bihainim wanpela lo bipo Moses, dispela
    man bilong God, i bin raitim long buk bilong lo.
  hau-SA: Sai Yeshuwa ɗan Yozadak da sauran firistoci, da Zerubbabel ɗan Sheyaltiyel
    da abokan aikinsa, suka fara gina bagaden Allah na Isra’ila don miƙa hadaya ta
    ƙonawa bisa ga abin da yake a rubuce a Dokar Musa mutumin Allah.
  uig-LAT: Yozadakning oghli Yeshua bilen uning kahin qérindashliri, Shéaltielning
    oghli Zerubbabel we uning qérindashlirining hemmisi orunliridin qopup, Xudaning
    adimi Musa pütken qanun kitabida pütülginidek Perwerdigargha köydürme qurbanliq
    sunush üchün Israilning Xudasining qurban’gahini sélishqa kirishti.
  nde-nde: Kwasekusithi uJeshuwa indodana kaJozadaki labaphristi ayesebenza labo kanye
    loZerubhabheli indodana kaSheyalithiyeli labakhula bakhe baqalisa ukwakha i-alithari
    likaNkulunkulu ka-Israyeli ukwenza umhlatshelo womnikelo wokutshiswa kulo, mayelana
    lalokho okulotshiweyo eMthethweni kaMosi umuntu kaNkulunkulu.
  ton-ton: Pea naʻe tuʻu hake ai ʻa Sesua ko e foha ʻo Sosataki, mo hono ngaahi kāinga
    ko e kau taulaʻeiki, mo Selupepeli ko e foha ʻo Sialiteli mo hono ngaahi kāinga,
    ʻonau langa ʻae feilaulauʻanga ʻoe ʻOtua ʻo ʻIsileli, ke ʻatu ʻi ai ʻae ngaahi
    feilaulau, ʻo hangē ko ia kuo tohi ʻi he fono ʻa Mōsese ko e tangata ʻae ʻOtua.
  ces-1613: Tedy vstav Jesua syn Jozadakův s bratřími svými kněžími, a Zorobábel syn
    Salatielův s bratřími svými, vzdělali oltář Boha Izraelského, aby obětovali na
    něm oběti zápalné, jakož psáno jest v zákoně Mojžíše muže Božího.
  eng-WMB: Then Yeshua the son of Jozadak stood up with his brothers the priests and
    Zerubbabel the son of Shealtiel and his relatives, and built the altar of the
    God of Israel, to offer burnt offerings on it, as it is written in the Torah of
    Moses the man of God.
  tam-TCV: அப்பொழுது யோசதாக்கின் மகன் யெசுவாவும், அவனுடைய உடன் ஆசாரியரும், செயல்தியேலின்
    மகன் செருபாபேலும், அவனுடைய மனிதர்களும் சேர்ந்து இஸ்ரயேலின் இறைவனின் பலிபீடத்தைக்
    கட்டத் தொடங்கினார்கள். அவர்கள் இறைவனின் மனிதனான மோசேயின் சட்டத்தில் எழுதியுள்ளபடி,
    தகன காணிக்கைகளைப் பலியிடுவதற்காக பலிபீடத்தைக் கட்டினார்கள்.
  ceb-ULB: Mitindog si Josue ang anak nga lalaki ni Jozadak ug ang iyang mga igsoon
    nga mga pari, ug si Zerubabel nga anak ni Sealtiel, ug ang iyang mga igsoong lalaki
    ug gitukod ang halaran sa Dios sa Israel aron sa paghalad sa mga halad sinunog
    sumala sa gisugo sa balaod ni Moises, ang alagad sa Dios.
  pol-UBG: Wtedy powstał Jeszua, syn Jocadaka, ze swymi braćmi kapłanami, oraz Zorobabel,
    syn Szealtiela, wraz ze swymi braćmi, i zbudowali ołtarz Boga Izraela, aby na
    nim składać całopalenia, jak jest napisane w Prawie Mojżesza, męża Bożego.
  agr-agr: Nunikagmatai Josué Josadakan uchiji niina kumpaji sacerdote aidaujai, tuja
    Zorobabel Salatielan uchiji, niina patayi aidaujai aatus ijunag Moisés jintiauwa
    nunak imatiksag Apajuí emematku kuntin maa patasa ashí apeatnun altaran najanawagtatus
    nagkamawajui.
  kyc-kyc: Dokopa Josua Josatakena ikinyingi dokope banya purisi yango lapope dee
    Serapapele Siyatielena ikinyingi dokope banya ree palu lapo opetae pyasapala Isaraele
    wambunya Anatu dokona mena pyao kiso maingi kana pyare doko dee kamba piyami.
    Doo piyaminyi doko Anatunya akali Mosesena lowa pyao reteyamo dokona ingyuo mena
    pyao kiso Anatu mairamaŋa lao piyami.
  urd-GVU: جمع ہونے کا مقصد اسرائیل کے خدا کی قربان گاہ کو نئے سرے سے تعمیر کرنا تھا
    تاکہ مردِ خدا موسیٰ کی شریعت کے مطابق اُس پر بھسم ہونے والی قربانیاں پیش کی جا
    سکیں۔ چنانچہ یشوع بن یو صدق اور زرُبابل بن سیالتی ایل کام میں لگ گئے۔ یشوع کے
    امام بھائیوں اور زرُبابل کے بھائیوں نے اُن کی مدد کی۔
  deu-1912: Und es machte sich auf Jesua, der Sohn Jozadaks, und seine Brüder, die
    Priester, und Serubabel, der Sohn Sealthiels, und seine Brüder und bauten den
    Altar des Gottes Israels, Brandopfer darauf zu opfern, wie es geschrieben steht
    im Gesetz Mose's, des Mannes Gottes,
  ntj-ntj: '@see-verse:EZR.003.001'
  kan-2017: ಆಗ ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು
    ಸಮರ್ಪಿಸುವುದಕ್ಕಾಗಿ ಯೋಚಾದಾಕನ ಮಗನಾದ ಯೇಷೂವನೂ, ಯಾಜಕರಾದ ಅವನ ಬಂಧುಗಳೂ, ಶೆಯಲ್ತೀಯೇಲನ ಮಗನಾದ
    ಜೆರುಬ್ಬಾಬೆಲನೂ ಮತ್ತು ಅವನ ಬಂಧುಗಳೂ ಇಸ್ರಾಯೇಲ್ ದೇವರ ಯಜ್ಞವೇದಿಯನ್ನು ಪುನಃ ಕಟ್ಟುವುದಕ್ಕೆ
    ಪ್ರಾರಂಭಿಸಿದರು.
  yap-yap: Mi Jeshua ni fak Jehozadak, nge pi prist ni yad nga maruwel, nge Zerubbabel
    nib mo’on ni fak Shealtiel nge girdi’en Shealtiel e ra cheaggad ngar ubunged bayay
    fare altar rok fare Got nu Israel, ya nge yag ni ur urfiyed e pi gamanman ni maligach
    u daken nrogon ni be yog e motochiyel rok Moses, ni ir be’ ni girdi’ rok Got.
  hlt-MCSB: Te vaengah Jozadak capa Jeshua neh a manuca khosoih rhoek, Shealtiel capa
    Zerubbabel neh a manuca rhoek tah thoo uh tih Pathen kah hlang, Moses kah olkhueng
    dongah a daek bangla, a soah hmueihhlutnah nawn hamla Israel Pathen kah hmueihtuk
    te a suem uh.
  mdy-ETH: ዒማና ዒዮፄዴቄ ናኣዚ ዒያሱ ዒዛኮ ዒጊኖ ማዔ ቄኤሶንታ ሳላቲያሌ ናኣዚ ዜሬባቡሌያ ፔኤኮ ዒጊኖና ዎላ ናንጊና ናንጋ
    ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢም ዒንጎ ባኮ ሺኢሾ ቤዞ ጊንሣ ኮሼኔ፤ ፆኦሲ ዓሢ ሙሴ ዔርዜ ዎጎ ማፃኣፖይዳ ፃኣፒንቴ ዳምቦ ጎይፆ
    ዒኢካ ዒንጎ ባኮ ሺኢሾ ቤዞ ዑፃ ሚቺ ዒንጎ ዒንጊፆ ዔያታ ዒንጋኒ ዳንዳዔኔ።
  twi-ASANTE: Na Yosadak babarima Yesua ne nʼafɛfoɔ asɔfoɔ ne Sealtiel babarima Serubabel
    ne nʼabusuafoɔ hyɛɛ aseɛ siesiee Israel Onyankopɔn afɔrebukyia no, sɛdeɛ wɔbɛtumi
    abɔ ɔhyeɛ afɔdeɛ wɔ so, sɛdeɛ wɔahyɛ wɔ Mose a ɔyɛ Onyankopɔn onipa no mmara mu
    no.
  eng-WEBU: Then Jeshua the son of Jozadak stood up with his brothers the priests
    and Zerubbabel the son of Shealtiel and his relatives, and built the altar of
    the God of Israel, to offer burnt offerings on it, as it is written in the law
    of Moses the man of God.
  wal-wal: SHiiqin Yoxedeeqa na7aa Yaasunne aara oottiya qeeseti qassi Salaatiyaala
    na7aa Zarubaabeelinne a dabboti Xoossaa asaa Muuse higgiyan kase xaafettidoogaadan
    xuuggiyo yarshshuwaa yarshshanau, Israa7eela Xoossaayyo yarshshiyoosaa giigissidosona.
  spa-PDDPT: Entonces Jesuá, hijo de Josadac, se levantó y sus hermanos los sacerdotes,
    y Zorobabel, hijo de Salatiel, con sus hermanos. Edificaron el altar del ʼElohim
    de Israel para ofrecer holocaustos sobre él, como está escrito en la Ley de Moisés,
    el varón de ʼElohim.
  gun-gun: Ha'e ramo Jozadaque ra'y Jesua ha'e tyvy kuery sacerdote ikuai va'e, Sealtiel
    ra'y Zorobabel tyvy kuery reve onhemoĩ okuapy altar Israel kuery ruete peguarã
    ojapo ju aguã, ha'e va'e áry mymba kuery oapy reve ome'ẽ aguã Nhanderuete remimbo'e
    Moisés lei ombopara va'ekue oĩa rami vy.
  agu-BL: Ma cyetz Josué, yi cy'ajl Josadac scyuch' yi e' mas pale', tu Zorobabel
    yi cy'ajl Salatiel, tuml cyakil yi e' chixonl, nin e' oc tan banle'n jun patbil
    chitx'ixwatz tan pate'n cyoy tetz Ryos chi na tal yi ley Moisés, yi ẍchakum Ryos.
  ilo-ULB: Nagsagana ni Jesua a putot a lalaki ni Josadac ken dagiti kakabsatna a
    papadi, ni Zerubbabel a putot a lalaki ni Salatiel ken dagiti kakabsatna a lalaki
    ket binangonda ti altar ti Dios ti Israel tapno maidatagda dagiti daton a mapuoran
    kas naibilin iti linteg ni Moises a tao ti Dios.
  kpg-kpg: Gei Joshua, tama a Jehozadak, mo ono ehoo gau hai mee dabu, mo Zerubbabel,
    tama a Shealtiel, mo ono gau huogodoo, digaula gu haga duu aga labelaa di gowaa
    dudu tigidaumaha o di God o Israel belee hai ai nadau tigidaumaha dudu, be di
    hai dela guu lawa di hihi i lodo Nnaganoho Moses, tangada hai hegau a God.
  uig-ARA: يوزاداكنىڭ ئوغلى يەشۇئا بىلەن ئۇنىڭ كاھىن قېرىنداشلىرى، شېئالتىئەلنىڭ ئوغلى
    زەرۇببابەل ۋە ئۇنىڭ قېرىنداشلىرىنىڭ ھەممىسى ئورۇنلىرىدىن قوپۇپ، خۇدانىڭ ئادىمى
    مۇسا پۈتكەن قانۇن كىتابىدا پۈتۈلگىنىدەك پەرۋەردىگارغا كۆيدۈرمە قۇربانلىق سۇنۇش
    ئۈچۈن ئىسرائىلنىڭ خۇداسىنىڭ قۇربانگاھىنى سېلىشقا كىرىشتى.
  sus-sus: Yosadaki xa di Yesuwa nun a booree sɛrɛxɛdubɛe, a nun Salatiyeli xa di
    Sorobabeli nun a booree, e naxa kafu e boore ma, e sɛrɛxɛbade ti Isirayila Marigi
    Ala bɛ, alako e xa sɛrɛxɛ gan daaxie ba alɔ Annabi Munsa a masen sɛriyɛ kui ki
    naxɛ.
  pon-2006: Sesua, nein Sehosadak, oh ienge samworo ko, oh Serupapel, nein Sealtiel,
    iangahki eh peneinei kan, re ahpw onehda sapahl pei sarawien Koht en Israel, pwe
    re en kak wia powe ar meirong isihs, duwen me ntingdier nan Kosonned en Moses,
    ladun Koht.
  jae-jae: Go Josadak latu Jesua to nê dabuŋwaga ma Sealtiel latu Serubabel to nê
    lasitêwai dêdi ma sêboa Israelnêŋ Anôtô nê altar sa gebe sêkêŋ daja ênsac ŋaô
    kêtôm teto gêc Anôtônê ŋac Mose nê biŋsu.
  ksd-ksd: Ma Iesua natu i Iosadak diat ma ra tara na turana ra umana tena tinabar,
    ma Serubabel natu i Sealtiel ma ra tara na turana, dia ga tut ma dia ga pait ra
    uguugu na vartabar ure ra God kai Israel upi da tul tar ra umana tinabar di tuntun
    tar ia tana, da di ga tumu ia ta ra varkurai kai Moses ra tutana kai God.
  tur-YTC: O zaman Yotsadak oğlu Yeşua, kardeşleri kâhinlerle, Şealtiel oğlu Zerubbabel
    ve akrabalarıyla birlikte kalktılar ve Tanrı adamı Moşe'nin yasasında yazılı olduğu
    gibi, üzerinde yakmalık sunular sunmak üzere İsrael Tanrısı'nın sunağını yaptılar.
  grc-BRENT: Καὶ ἀνέστη Ἰησοῦς ὁ τοῦ Ἰωσεδὲκ καὶ οἱ ἀδελφοὶ αὐτοῦ ἱερεῖς, καὶ Ζοροβάβελ
    ὁ τοῦ Σαλαθιὴλ καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ ᾠκοδόμησαν τὸ θυσιαστήριον Θεοῦ Ἰσραὴλ,
    τοῦ ἀνενέγκαι ἐπʼ αὐτὸ ὁλοκαυτώσεις, κατὰ τὰ γεγραμμένα ἐν νόμῳ Μωυσῆ ἀνθρώπου
    τοῦ Θεοῦ.
  ind-AYT: Lalu Yesua, anak Yozadak, dan saudara-saudaranya, para imam, dan Zerubabel,
    anak Sealtiel, dan saudara-saudaranya, bangkit dan membangun mazbah Allah Israel
    untuk mempersembahkan kurban bakaran di atasnya, seperti yang tertulis dalam Taurat
    Musa, abdi Allah.
  nya-nya: Kenaka Yesuwa mwana wa Yozadaki ndi ansembe anzake pamodzi ndi Zerubabeli
    mwana wa Sealatieli ndi abale ake anayamba kumanga guwa lansembe la Mulungu wa
    Israeli. Anatero pofuna kuti aziperekapo nsembe zopsereza monga analembera mʼbuku
    la Mose, munthu wa Mulungu uja.
  hrv-hrv: Tada Ješua, sin Josadakov, sa svojom braćom svećenicima, i Zerubabel, sin
    Šealtielov, sa svojom braćom, počeše graditi žrtvenik Bogu Izraelovu da bi prinosili
    paljenice, kako je pisano u Zakonu Mojsija, čovjeka Božjeg.
  mps-mps: Tama Josua, te Jehosadakgo ogwa, tama gasa pris dabe me, te Serubabel,
    te Sealtielgo ogwa, te aga deli kaneme bage me, augwaligo te Israel dabe augwa
    Godigo alta ma nigali. Augwa te daiba ugwadu munama te siago tigidali dabo nai
    muabo nai nigai. Augwa te tama tiali te bomai po me deli wali peyu, Moses te Godigo
    sę bidigo te bomai po wabo bukude asęai dao.
  tpi-tpi: Na Josua, pikinini man bilong Jehosadak, na ol arapela pris na Serubabel,
    pikinini man bilong Sealtiel, wantaim ol wanblut bilong em, ol i wokim gen alta
    bilong God bilong ol Israel. Ol i wokim bilong mekim ofa bilong paia i kukim olgeta
    antap long en. Ol i mekim olsem bilong bihainim wanpela lo bipo Moses, dispela
    man bilong God, i bin raitim long buk bilong lo.
  dan-1931: og Jesua, Jozadaks Søn, og hans Brødre Præsterne og Zerubbabel, Sjealtiels
    Søn, og hans Brødre skred til at bygge Israels Guds Alter for at ofre Brændofre
    derpå som foreskrevet i den Guds Mand Moses' Lov.
  vie-OVCB: Thầy Tế lễ Giê-sua, con Giô-xa-đác, các thầy tế lễ khác, Xô-rô-ba-bên,
    con Sa-anh-thi-ên, và các anh em ông cùng nhau xây lại bàn thờ cho Đức Chúa Trời
    của Ít-ra-ên. Họ dâng lễ thiêu trên ấy, đúng theo Luật Môi-se, người của Đức Chúa
    Trời quy định.
  guj-2017: યોસાદાકના દીકરા યેશૂઆ, તેના યાજક ભાઈઓ, શાલ્તીએલનો દીકરો ઝરુબ્બાબેલ તથા
    તેના ભાઈઓએ, ઇઝરાયલના ઈશ્વરની વેદી બાંધી. જેથી ઈશ્વરના સેવક મૂસાના નિયમશાસ્ત્રમાં
    લખ્યા પ્રમાણે વેદી પર તેઓ દહનીયાર્પણો ચઢાવે.
  pon-2006A: Sesua, nein Sehosadak, oh ienge samworo ko, oh Serupapel, nein Sealtiel,
    iangahki eh peneinei kan, re ahpw onehda sapahl pei sarawien Koht en Israel, pwe
    re en kak wia powe ar meirong isihs, duwen me ntingdier nan Kosonned en Moses,
    ladun Koht.
  por-BRBSL: Então Jesué, filho de Jozadaque, levantou-se com seus irmãos sacerdotes
    e Zorobabel, filho de Sealtiel e seus parentes, e construiu o altar do Deus de
    Israel, para oferecer holocaustos sobre ele, como está escrito na lei de Moisés,
    o homem de Deus.
  cth-cth: Hahoi, Zadok capa Jeshua hoi a hmaunawngha vaihmanaw hoi Shealtiel capa
    Zerubbabel hoi a hmaunawnghanaw a thaw awh teh, Cathut e tami Mosi e kâlawk dawk
    thut e patetlah hmaisawi thuengnae hah Isarelnaw e Cathut thuengnae khoungroe
    hah a sak awh.
  twi-twi: Na Yosadak babarima Yesua ne ne mfɛfo asɔfo ne Sealtiel babarima Serubabel
    ne nʼabusuafo fii ase siesiee Israel Nyankopɔn afɔremuka no, sɛnea wobetumi abɔ
    ɔhyew afɔre wɔ so, sɛnea wɔahyɛ wɔ Mose a ɔyɛ Onyankopɔn nipa no mmara mu no.
  hlt-hlt: Te vaengah Jozadak capa Jeshua neh a manuca khosoih rhoek, Shealtiel capa
    Zerubbabel neh a manuca rhoek tah thoo uh tih Pathen kah hlang, Moses kah olkhueng
    dongah a daek bangla, a soah hmueihhlutnah nawn hamla Israel Pathen kah hmueihtuk
    te a suem uh.
  tbz-SIM: Kɛ̀ Yotisɑdɑki birɛ Sosuwee nɛ̀ o tebìí ikuɔ́ nìùbɛ̀ tɔbɛ̀ nɛ̀ Sodobɑbɛɛdi
    Seditiɛri birɛ nɛ̀ o tebìí kɛ̀ bɛ̀ɛ ítɛ́ kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì Kuyie nyIsidɑyɛɛribɛ
    tũ nkù kpɛ́í nkɛ bo kù fìé iwũɔ̃ kù do duɔ́ nyìì kuɔ́ ku kóo tɔ̃ntì Mɔyiisi kòo
    ì wɑ̃̀ri ì yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Ezɨ Jehosadakɨn otarim Josua, ko ofa gamir gumazir igharaziba, ko Sealtielɨn
    otarim Serubabel uan adarazi ko, me bar uamategha Israelian God bagha ofa gamir
    dakozimɨn ingari. Kar, asɨziba tue da bar isia mɨghɨrir ofabagh amir dakozim.
    Fomɨra, Godɨn gumazim Moses Osirizir Arazim, me an gɨn ghua dakozir kamɨn ingari.
  dop-dop: Ɩlɛnɑ Yosɑtɑkɩ pǝyɑlʋ kɔtʋlʋ Yesuwɑ, nɑ ɩ tɛɛtʋnɑɑ nɑ kɔtǝlɑɑ lɛlɑɑ, nɑ
    Selɑtǝyɛlɩ pǝyɑlʋ Solopɑpɛɛlɩ, nɑ ɩ lʋlʋɣʋ nyǝ́mɑ pɑ niki Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kɛ
    ŋmɑʋ sɩ pɑ lɑkɩ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ, ɩsɩɩ pɑ kɛɛsʋɣʋ Ɩsɔ yʋlʋ Moisi
    kiiŋ tɑɑ tɔ.
  azb-azb: Yosadaq oğlu Yeşua ilə kahin qardaşları və Şealtiel oğlu Zerubbabillə qardaşları
    İsrailin Allahının qurbangahını qurdular ki, Allah adamı Musanın Qanununda yazıldığı
    kimi üstündə yandırma qurbanları təqdim edilsin.
  eng-DBY: Then stood up Jeshua the son of Jozadak, and his brethren the priests,
    and Zerubbabel the son of Shealtiel, and his brethren, and built the altar of
    the God of Israel, to offer up burnt-offerings on it, as it is written in the
    law of Moses the man of God.
  hin-2017: तब योसादाक के पुत्र येशुअ ने अपने भाई याजकों समेत और शालतीएल के पुत्र
    जरुब्बाबेल ने अपने भाइयों समेत कमर बाँधकर इस्राएल के परमेश्वर की वेदी को बनाया
    कि उस पर होमबलि चढ़ाएँ, जैसे कि परमेश्वर के भक्त मूसा की व्यवस्था में लिखा है।
    (मत्ती 1:12, लूका 3:27)
  wol-KYG: Ba mu ko defee Yosuwe doomu Yoccadag, mook moroomi sarxalkatam, ak Sorobabel
    doomu Selcel aki bokkam daldi tabax sarxalukaayu Yàllay Israyil, ngir sarxal ca
    saraxu dóomal ba, mu dëppook li ñu bind ci téereb yoonu Musaa, góorug Yàlla ga.
  eng-YLT: And rise doth Jeshua son of Jozadak, and his brethren the priests, and
    Zerubbabel son of Shealtiel, and his brethren, and they build the altar of the
    God of Israel, to cause to ascend upon it burnt-offerings, as it is written in
    the law of Moses, the man of God.
  kne-kne: Si Jesua ay anak Jozadak ya din gagait na ay papadi ya si Zerubbabel ay
    anak Sealtiel ya din aag-i na et inamag da din altar Diyos ay daydayawen di Israelita
    ta pangipooan da si datdaton insigon sin naisolat sin linteg Moses ay ipogaw Diyos.
  eng-WYC-2017: And Joshua, the son of Jozadak, rose up, and his brethren, priests,
    and Zerubbabel, the son of Salathiel, and his brethren, and they builded the altar
    of God of Israel for to offer thereupon burnt sacrifices, as it is written in
    the law of Moses, the man of God.
  eng-WMBB: Then Yeshua the son of Jozadak stood up with his brothers the priests
    and Zerubbabel the son of Shealtiel and his relatives, and built the altar of
    the God of Israel, to offer burnt offerings on it, as it is written in the Torah
    of Moses the man of God.
  urd-GVH: जमा होने का मक़सद इसराईल के ख़ुदा की क़ुरबानगाह को नए सिरे से तामीर करना
    था ताकि मर्दे-ख़ुदा मूसा की शरीअत के मुताबिक़ उस पर भस्म होनेवाली क़ुरबानियाँ
    पेश की जा सकें। चुनाँचे यशुअ बिन यूसदक़ और ज़रुब्बाबल बिन सियालतियेल काम में लग
    गए। यशुअ के इमाम भाइयों और ज़रुब्बाबल के भाइयों ने उनकी मदद की।
  rug-rug: meke se Zosua sa tuna e Zozadaki, meke sari hiama turaṉana, meke e Zerubabele
    sa tuna e Silitili, meke sari na turaṉana, meke tavete pulea rini sa hope tanisa
    Tamasa tadi na tie Izireli, pude boka va uququ pulei rini sari na vina vukivukihi
    pa korapa vina turu, sapu ta kubere koasa tinarae te Mosese, sa tie te Tamasa.
  gaz-gaz: Ergasiis Yeeshuuʼaan ilmi Yoozaadaaq firoota isaa luboota wajjin, Zarubaabel
    ilmi Sheʼaltiiʼeel firoota isaa wajjin akkuma Seera Musee nama Waaqaa sanaa keessatti
    barreeffametti aarsaa gubamu achi irratti dhiʼeessuudhaaf iddoo aarsaa Waaqa Israaʼel
    ijaaran.
  fra-LSG: Josué, fils de Jotsadak, avec ses frères les sacrificateurs, et Zorobabel,
    fils de Schealthiel, avec ses frères, se levèrent et bâtirent l’autel du Dieu
    d’Israël, pour y offrir des holocaustes, selon ce qui est écrit dans la loi de
    Moïse, homme de Dieu.
  yal-yal: Yosadaki a dii xɛmɛn Yosuwe nun a ngaxakeden saraxaraline nun Selatili
    a dii xɛmɛn Sorobabeli nun a xabilan muxune mɔn yi saraxa ganden nafala Isirayilaa
    Ala xa alogo e xa saraxa gan daxine ba, alo a sɛbɛxi Nabi Musaa sariya kɛdin kui
    kii naxan yi.
  haw-1868: Alaila ku ae la o Iesua ke keiki a Iozadaka, a me kona mau hoahanau, na
    kahuna, a o Zerubabela ke keiki a Sealetiela, a me kona poe hoahanau, hana lakou
    i ke kuahu no ke Akua o ka Iseraela, e kaumaha aku i na mohaikuni maluna ona,
    e like me ka palapala ma ke kanawai o Mose ke kanaka no ke Akua.
  arb-NAV: فَهَبَّ يَشُوعُ بْنُ يُوصَادَاقَ وَأَقْرِبَاؤُهُ الْكَهَنَةُ، وَزَرُبَّابِلُ
    بْنُ شَأَلْتِئِيلَ وَأَقْرِبَاؤُهُ، وَبَنَوْا مَذْبَحَ إِلَهِ إِسْرَائِيلَ، لِيُقَرِّبُوا
    عَلَيْهِ مُحْرَقَاتٍ كَمَا هُوَ مَكْتُوبٌ فِي شَرِيعَةِ مُوسَى رَجُلِ اللهِ.
  ewe-ewe: Tete Yozadak ƒe vi, Yesua, nɔvia nunɔlawo kple Sealtiel ƒe vi, Zerubabel
    kple woƒe kpeɖeŋutɔ bubuwo dze Israel ƒe Mawu la ƒe vɔsamlekpui la ɖiɖi gɔme be
    woasa numevɔwo le edzi, le nu si woŋlɔ ɖe Mawu ƒe ame, Mose ƒe Se la me nu.
  eng-LEE: Then arose Jeshua' the son of Jozadak, and his brethren the priests, and
    Zerubbabel the son of Shealthiel, and his brethren, and they built the altar of
    the God of Israel, to offer thereon burnt-offerings, as it is written in the law
    of Moses the man of God.
  asm-FB: যোচাদকৰ পুত্ৰ যেচুৱা আৰু তেওঁৰ পুৰোহিত ভাইসকল, আৰু চল্টীয়েলৰ পুত্ৰ জৰুব্বাবিল
    আৰু তেওঁৰ ভাইসকল থিয় হ’ল, আৰু ঈশ্বৰৰ লোক মোচিৰ বিধান পুস্তকত লিখা আজ্ঞা অনুসাৰে
    হোম-বলি উৎসৰ্গৰ অৰ্থে ইস্ৰায়েলৰ ঈশ্বৰৰ যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে।
  sus-A: يٌسَدَكِ شَ دِ يٍسُوَ نُن عَ بٌورٍيٍ سّرّشّدُبّيٍ، عَ نُن سَلَتِيٍلِ شَ دِ
    سٌرٌبَبٍلِ نُن عَ بٌورٍيٍ، عٍ نَشَ كَقُ عٍ بٌورٍ مَ، عٍ سّرّشّبَدٍ تِ عِسِرَيِلَ
    مَرِفِ عَلَ بّ، عَلَكٌ عٍ شَ سّرّشّ فَن دَاشِيٍ بَ عَلْ عَننَبِ مُنسَ عَ مَسٍن
    سّرِيّ كُي كِ نَشّ.
  fra-SBL: Alors Josué, fils de Jotsadak, se leva avec ses frères les prêtres et Zorobabel,
    fils de Shealtiel, et ses proches, et ils bâtirent l'autel du Dieu d'Israël, pour
    y offrir des holocaustes, comme il est écrit dans la loi de Moïse, homme de Dieu.
  hbo-hbo: וַיָּקָם֩ יֵשׁ֨וּעַ בֶּן־יֹֽוצָדָ֜ק וְאֶחָ֣יו הַכֹּהֲנִ֗ים וּזְרֻבָּבֶ֤ל
    בֶּן־שְׁאַלְתִּיאֵל֙ וְאֶחָ֔יו וַיִּבְנ֕וּ אֶת־מִזְבַּ֖ח אֱלֹהֵ֣י יִשְׂרָאֵ֑ל
    לְהַעֲלֹ֤ות עָלָיו֙ עֹלֹ֔ות כַּכָּת֕וּב בְּתֹורַ֖ת מֹשֶׁ֥ה אִישׁ־הָאֱלֹהִֽים׃
  piu-2006: '@see-verse:EZR.003.001'
  kik-kik: Nake Jeshua mũrũ wa Jozadaku hamwe na athĩnjĩri-Ngai arĩa angĩ, o na Zerubabeli
    mũrũ wa Shealitieli na athiritũ ake makĩambĩrĩria gwaka kĩgongona kĩa Ngai wa
    Isiraeli gĩa kũrutagĩra magongona ma njino kũringana na ũrĩa kwandĩkĩtwo Watho-inĩ
    wa Musa mũndũ wa Ngai.
  fra-NCL: Josué, fils de Josédec, avec ses frères, les prêtres, et Zorobabel, fils
    de Salathiel, avec ses frères, se levèrent et bâtirent l’autel du Dieu d’Israël
    pour y offrir des holocaustes, selon ce qui est écrit dans la loi de Moïse, l’homme
    de Dieu.
  cek-AK: To naah Jozadak capa Jeshua hoi angmah ih nawkamya qaimanawk, Sheatiel capa
    Zerubbabel hoi anih ih nawkamyanawk loe Sithaw kami Mosi daan cabu pongah tarik
    ih baktih toengah, hmai angbawnhaih hmuen paek hanah, Israel Sithaw ih hmaicam
    sakhaih to amtong o.
  cuk-cuk: Degidgine, dule-irwa-Bab-Dummadse-goled-Jesúa Josadac-e-machi, na e-gwenadgan-dule-irwa-Bab-Dummadse-gormaladbo,
    degi, Salatiel-machi-Zorobabel, na e-gwenadganmala, Israel-e-Bab-Dummadga ibmar-ogumakar-ukleged-aila
    sobdemalad. Adi agine, Israel-dulemar-e-Bab-Dummadga ibmar-ogumakar ukmalagar.
    Igi Bab-Dummad-e-mai-Moisés-e-Igar narmakar-mai, deyob gusad.
  uig-CYR: Йозадакниң оғли Йәшуа билән униң каһин қериндашлири, Шеалтиәлниң оғли Зәруббабәл
    вә униң қериндашлириниң һәммиси орунлиридин қопуп, Худаниң адими Муса пүткән қанун
    китавида пүтүлгинидәк Пәрвәрдигарға көйдүрмә қурбанлиқ сунуш үчүн Исраилниң Худасиниң
    қурбангаһини селишқа киришти.
  pma-pma: En out enek, Sosua (natin Sehosadak), pris sav keil, Serubabel (natin Seltil),
    ka tunali sav keil emun, keil amum revi ahor ten sanien votut onen Ahi onen me-Isrel
    keil. Amumoni keke avanit sanien votut keil one vaha min Ahi vasuval koa mengkatien
    keil onen Mosis viteni, kei koa vi meatin onen Ahi.
  tel-2017: దైవసేవకుడు మోషే నియమించిన ధర్మశాస్త్రంలో రాసి ఉన్నట్టు దహన బలులు అర్పించడానికి
    యోజాదాకు కొడుకు యేషూవ, యాజకులైన అతని బంధువులు, షయల్తీయేలు కొడుకు జెరుబ్బాబెలు,
    అతని బంధువులు కలిసి ఇశ్రాయేలీయుల దేవునికి బలిపీఠం కట్టారు.
  hat-BSA: Konsa, Josué, fis a Jotsadak la avèk frè li yo, prèt yo e Zorobabel, fis
    a Schealthiel la avèk frè li yo, te leve e te bati lotèl Bondye Israël la pou
    ofri ofrann brile sou li, kon sa ekri nan lalwa Moïse la, nonm Bondye a.
  bxh-bxh: Habahim Diyosadaki natuna, Diyesuwa, falena tau antalasam yo Silitiyeli
    natuna, Selubabeli maꞌana boga sa fatubu antalasam aba angabuna sa ginauli Isalaela
    edi Yaubada enehena. Bena ainiya Guyau antalasam sa gabu. Laugagayo somo Guyau
    ena peloweta Mose, ya uli mate sa falau watan.
  kos-kos: Ac Joshua wen natul Jehozadak, oayapa mwet tol wial, ac Zerubbabel wen
    natul Shealtiel wi sou lal, elos tukeni sifilpa musai loang lun God lun Israel,
    tuh elos fah ku in orek kisa firir fac fal nu ke ouiya ma simla in Ma Sap lal
    Moses, mwet lun God.
  hbo-WLC: וַיָּקָם֩ יֵשׁ֨וּעַ בֶּן־יֽוֹצָדָ֜ק וְאֶחָ֣יו הַכֹּהֲנִ֗ים וּזְרֻבָּבֶ֤ל
    בֶּן־שְׁאַלְתִּיאֵל֙ וְאֶחָ֔יו וַיִּבְנ֕וּ אֶת־מִזְבַּ֖ח אֱלֹהֵ֣י יִשְׂרָאֵ֑ל
    לְהַעֲל֤וֹת עָלָיו֙ עֹל֔וֹת כַּכָּת֕וּב בְּתוֹרַ֖ת מֹשֶׁ֥ה אִישׁ־הָאֱלֹהִֽים׃
  ibo-ibo: Mgbe ahụ, Jeshua, nwa Jozadak na ndị nchụaja ndị ọzọ, na Zerubabel nwa
    Shealtiel na ndị na-enyere ya aka malitere iwugharị ebe ịchụ aja Chineke Izrel
    maka ịchụ aja nsure ọkụ nʼelu ya dịka Mosis onye nke Chineke si nye nʼiwu.
  ory-ory: ତହିଁରେ ଯୋଷାଦକର ପୁତ୍ର ଯେଶୂୟ ଓ ତାହାର ଯାଜକ-ଭ୍ରାତୃଗଣ ଓ ଶଲ୍ଟୀୟେଲର ପୁତ୍ର ଯିରୁବ୍ବାବିଲ୍‍
    ଓ ତାହାର ଭ୍ରାତୃଗଣ ଉଠି ପରମେଶ୍ୱରଙ୍କ ଲୋକ ମୋଶାଙ୍କର ବ୍ୟବସ୍ଥାର ଲିଖନାନୁସାରେ ହୋମବଳି ଉତ୍ସର୍ଗ
    କରିବା ପାଇଁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ।
  chk-chk: Mürin, Jesua nöün Jehosatak we mwän fiti chienan kewe souasor me Serupapel
    nöün Sealtiel we mwän fiti aramasan kewe ra senätä än ewe Koten Israel we rongen
    asor pwe repwe eäni asoren kek won, usun a mak lon ewe allük än Moses ewe aramasen
    Kot.
  rop-rop: En Joshuwa, det san blanga Jehosadek, en ol detlot serramonimen blanga
    im, en Serababal, det san blanga Shiyaltiyel, garram im femili olabat, bin bildimap
    det teibul blanga ofring blanga barnim ola sekrifais serramoni blanga det trubala
    God blanga ola Isreil pipul, jis laik im tok langa det lowa blanga Mosis det men
    blanga God.
  ukr-1871: І встав Ісус, син Йоседеків, і брати його, сьвященники, й Зоробабель,
    син Салатиїлів, та брати його, й построїли вони жертівник Богові Ізрайлевому,
    щоб приносити на йому всепалення, як написано в законї Мойсея, чоловіка Божого.
  deu-1951: Und Jesua, der Sohn Jozadaks, und seine Brüder, die Priester, und Serubbabel,
    der Sohn Sealtiels, und seine Brüder, machten sich auf und bauten den Altar des
    Gottes Israels, um Brandopfer darauf darzubringen, wie im Gesetze Moses, des Mannes
    Gottes, geschrieben steht.
  eng-JPS: Then stood up Jeshua the son of Jozadak, and his brethren the priests,
    and Zerubbabel the son of Shealtiel, and his brethren, and builded the altar of
    the God of Israel, to offer burnt-offerings thereon, as it is written in the Law
    of Moses the man of God.
  srp-1865: Tada usta Isus sin Josedekov s braæom svojom sveštenicima i Zorovavelj
    sin Salatilov s braæom svojom, i zgradiše oltar Boga Izrailjeva da prinose na
    njemu žrtve paljenice kako piše u zakonu Mojsija èovjeka Božijega.
  lug-lug: Awo Yesuwa mutabani wa Yozadaki ne bakabona banne, ne Zerubbaberi mutabani
    wa Seyalutyeri n’ab’ennyumba ye ne batandika okuzimba ekyoto kya Katonda wa Isirayiri,
    okuweerangako ebiweebwayo ebyokebwa nga bwe kyawandiikibwa, mu Mateeka ga Musa
    omusajja wa Katonda.
  heb-heb: ויקם ישוע בן יוצדק ואחיו הכהנים וזרבבל בן שאלתיאל ואחיו ויבנו את מזבח אלהי
    ישראל להעלות עליו עלות ככתוב בתורת משה איש האלהים׃
  ben-IRV: আর যোষাদকের ছেলে যেশূয় ও তাঁর যাজক ভাইয়েরা এবং শল্টীয়েলের ছেলে সরুব্বাবিল
    ও তাঁর ভাইয়েরা উঠে ঈশ্বরের লোক মোশির ব্যবস্থাতে লিখিত বিধি অনুসারে হোমীয় বলি
    উত্সর্গ করার জন্য ইস্রায়েলের ঈশ্বরের যজ্ঞবেদি তৈরী করলেন৷
  pan-pan: ਤਦ ਯੇਸ਼ੂਆ, ਯੋਸਾਦਾਕ ਦਾ ਪੁੱਤਰ ਆਪਣੇ ਜਾਜਕ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਅਤੇ ਸ਼ਅਲਤੀਏਲ ਦਾ ਪੁੱਤਰ
    ਜ਼ਰੂੱਬਾਬਲ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਉੱਠ ਖਲੋਤੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜਗਵੇਦੀ ਨੂੰ ਬਣਾਇਆ ਤਾਂ
    ਜੋ ਉਸ ਦੇ ਉੱਤੇ ਹੋਮ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ ਜਿਸ ਤਰ੍ਹਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਾਸ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਵਿੱਚ
    ਲਿਖਿਆ ਸੀ।
  mya-JVB: ထိုအခါ ယောဇဒက် သား ယောရှု နှင့် သူ ၏ညီအစ်ကို ယဇ် ပုရောဟိတ်များ၊ ရှာလသေလ
    သား ဇေရုဗဗေလ နှင့် သူ ၏ ညီအစ်ကိုများတို့သည်ထ၍ ဘုရား သခင်၏လူ မောရှေ ရေး ထားသော
    ပညတ္တိ ကျမ်းစာ၌ ပါသည် အတိုင်း ၊ မီး ရှို့ရာ ယဇ်တို့ကို ပူဇော် လိုသောငှါ ၊ ဣသရေလ
    အမျိုး၏ ဘုရား သခင့်ယဇ် ပလ္လင်ကိုတည် ကြ၏။
  hmo-hmo: Unai neganai Iosua Iosadaka, iena bamona hahelagaia taudia danu, bona Serubabele
    Sealetiele, mai ena varavara taudia danu idia toreisi, Israela ena Dirava ena
    boubou patana idia haginia, ia latanai boubou gaudia do idia gabua, Dirava ena
    tau Mose ese ia torea taravatu hegeregerena.
  urd-urd: तब यशू'अ बिन यूसदक़ और उसके भाई जो काहिन थे, और ज़रुब्बाबुल बिन सियालतिएल
    और उसके भाई उठ खड़े हुए और उन्होंने इस्राईल के ख़ुदा का मज़बह बनाया ताकि उस पर
    सोख़्तनी कुर्बानियाँ चढ़ाएँ, जैसा मर्द — ए — ख़ुदा मूसा की शरी'अत में लिखा है।
  rus-SYN: И встал Иисус, сын Иоседеков, и братья его священники, и Зоровавель, сын
    Салафиилов, и братья его, и соорудили они жертвенник Богу Израилеву, чтобы возносить
    на нем всесожжения, как написано в законе Моисея, человека Божия.
  bqc-SIM: Yozada nɛ́ Yesua ń a sa'on deeↄ ń Salatiɛli nɛ́ Zolobabɛlio ń a gbɛ̃́
    Isailiↄ Lua gbagbakĩi bò, kɛ́ aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ owà, lá
    Lua gbɛ̃́ Mↄizi ò a ikoyã guuwa.
  tcz-CHONGTHU: Hichun Jehozadak chapa Jeshua chu athempu chan khompiho Shealtiel
    chapa Zerubabel leh ainsung mite toh ahung kitho hom uvin, Israel Pathen maicham
    chu ahin sapha tauvin ahi. Pathen mipa Mose thuhil banga pumgo thilto chu Pakai
    maichama asem got u ahi.
  mar-mar: योसादाकाचा मुलगा येशूवा आणि त्याचे भाऊ याजक व शल्तीएलाचा मुलगा जरुब्बाबेल
    आणि त्याचे भाऊ यांनी उठून इस्राएलाच्या देवाला होमार्पणे अर्पिण्यासाठी, देवाचा
    मनुष्य मोशे याच्या नियमशास्त्रात आज्ञापिल्याप्रमाणे वेदी बांधली.
  soq-soq: Ita Iosadak otopa Iesua ita pirisi isiwa do ita Sealtiel otopa Serubabel
    damba do Israelwa Godiu mampe pulo sumpaa watawa osowe dewasaiena. Tauma mo God
    perowetawa Moses anaanawa wana rua pulo amonawa sumpa.
  qub-qub: Josadacpa wamran Josué waquin cüra-masincunawan, Salatielpa wamran Zorobabelpis
    famillyancunawan altarta rurayta gallaycäriran Tayta Diosta sirbej Moisés isquirbishan
    laycho niycashanno rupachinanpaj.
  bqp-bqp: Yozadaka nɛ́ Yesua kũ a sa'ori dakenↄ kũ Sealatiɛli nɛ́ Zɛrubabɛlio kũ
    a gbɛ̃nↄ Isarailanↄ Luda gbagbaki bò, de ò sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ oa
    lákũ Luda gbɛ̃ Musa ò a doka gũn nà.
  hat-hat: Jozye, pitit gason Jeozadak la, ak tout prèt parèy li yo leve ansanm ak
    Zowobabèl, pitit gason Chealtyèl la, ak tout fanmi l' yo, yo rebati lotèl Bondye
    pèp Izrayèl la pou yo te ka boule ofrann bèt sou li, dapre regleman ki ekri nan
    lalwa Moyiz, sèvitè Bondye a.
  eng-BSB: Then Jeshua son of Jozadak and his fellow priests, along with Zerubbabel
    son of Shealtiel and his associates, began to build the altar of the God of Israel
    to sacrifice burnt offerings on it, as it is written in the Law of Moses the man
    of God.
  eng-WEBPB: Then Jeshua the son of Jozadak stood up with his brothers the priests
    and Zerubbabel the son of Shealtiel and his relatives, and built the altar of
    the God of Israel, to offer burnt offerings on it, as it is written in the law
    of Moses the man of God.
  kbq-kbq: Ana hutazageno Jozadaki nemofo Jeshua'ene afuhe'zane agranema pristi eri'zama
    eneriza naga'ene, Sealtieli nemofo Jerubabeli'ene naga'amozane agafa hu'za Israeli
    vahe'mokizmi Ra Anumzamofonte'ma tevefi kre fnanehu ofama huntesaza ita ete tro
    hu'naze. Ana itama tro'ma hu'nazana Ra Anumzamofo eri'za ne' Mosese kasege avontafepi
    krente'naza kante ante'za tro hu'naze.
  nhe-BL: Huan teipa Jesúa, icone Josadac, huan iicnihua tlen eliyaya totajtzitzi,
    huan Zorobabel, icone Salatiel, ihuaya iicnihua pejque quichihuaj se tlaixpamitl
    para ipan quitlatise tlacajcahualistli para Toteco Dios. Huan quichijque nopa
    tlaixpamitl queja quiijto itlanahuatil Moisés, yajaya tlen eliyaya itlatequipanojca
    Toteco Dios.
  bus-bus: Yozadaka nɛ́ Yesua kↄ̃n a sa'ori daanↄ kↄ̃n Sealatiɛli nɛ́ Zɛrubabɛlio
    kↄ̃n a gbɛ̃nↄ Isarailinↄ Luda gbãgbãkii bò, lɛ wà sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́
    kũ oa lán Luda gbɛ̃ Musa ò a doka guu nà.
  gub-BL: Na'e xaxeto Zuzue Zozanak ta'yr a'e, hehe we har xaxeto wà no, Zurupapew
    Xaraxiew ta'yr a'e no, iànàm wà no, uzapokatu ma'ea'yr hapy haw Tupàn Izaew wazar
    henataromo har wà kury. Ipuruzuka wer ma'ea'yr rehe Tupàn henataromo awa Moizez
    Tupàn hemiruze'eg ize'eg awer rupi katete wà.
  eng-DRA: And Josue the son of Josedec rose up, and his brethren the priests, and
    Zorobabel the son of Salathiel, and his brethren, and they built the altar of
    the God of Israel that they might offer holocausts upon it, as it is written in
    the law of Moses the mall of God.
