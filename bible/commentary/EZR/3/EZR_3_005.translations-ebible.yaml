verse: EZR.003.005
translations:
  mal-C: അതിന്റെശേഷം അവർ നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗങ്ങൾ, അമാവാസികളിലും യഹോവയുടെ
    വിശുദ്ധോത്സവങ്ങളിലും ഉള്ള യാഗങ്ങൾ, എന്നിവകൂടാതെ യഹോവയ്ക്ക് സ്വമേധാദാനങ്ങൾ കൊടുക്കുന്നവരും
    യാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: und darnach die regelmäßigen Brandopfer und die für die Neumonde und für
    alle die geheiligten Festzeiten Jahwes, und die Opfer von einem jeden, der Jahwe
    eine freiwillige Gabe darbrachte.
  lin-lin: Sima na yango, babonzaki mbeka ya kotumba ya tango nyonso, bambeka ya kotumba
    oyo ekatama mpo na feti ya ebandeli ya sanza mpe mpo na feti nyonso oyo ekatama
    mpo na Yawe, mpe bambeka ya kotumba mpo na bato nyonso oyo bazalaki bango moko
    kopesa makabo wuta na mokano ya mitema na bango.
  eng-LSV: and after this a continual burnt-offering, and for new moons, and for all
    appointed times of YHWH that are sanctified; and for everyone who is willingly
    offering a willing-offering to YHWH.
  eng-GNV: And afterwarde the continuall bnrnt offring, both in the newe moneths and
    in all the feast dayes that were consecrate vnto the Lord, and in all the oblations
    willingly offered vnto the Lord.
  eng-WEBSTER: And afterward offered the continual burnt-offering, both of the new
    moons, and of all the set feasts of the LORD that were consecrated, and of every
    one that willingly offered a free-will-offering to the LORD.
  nhw-BL: Huan nojquiya quitlatiyayaj nochi tlacajcahualistli ipan nopa tonali quema
    pehuayaya yancuic metztli, huan ipan nochi ilhuime tlatzejtzeloltique para TOTECO
    catli monejqui quichihuase sesen xihuitl. Huan iyoca nopa masehualme quihualicayayaj
    nopa tlacajcahualistli para quimacase TOTECO catli ipan ininyolo quisqui.
  swh-ONEN: Baada ya hayo, walitoa sadaka za kuteketezwa za kawaida, sadaka za Mwezi
    Mwandamo na dhabihu zote za sikukuu takatifu za Bwana zilizoamriwa, pamoja na
    zile sadaka za hiari zilizotolewa kwa Bwana.
  bba-bba: Sɑɑ yen dɔmɑ ten diyɑ bɑ rɑ tɔ̃ɔ bɑɑteren yɑ̃kunu ko kɑ surun tɔ̃ɔ ɡbiikiruɡinu
    kɑ tɔ̃ɔ bɑkɑ ni nu tieɡinu kɑ sere kɛ̃ɛ ni bɑ rɑ kɑ Yinni Gusunɔ nɑɑwɛ.
  eng-KJVCPB: and afterward offered the continual burnt offering, both of the new
    moons, and of all the set feasts of the Lord that were consecrated, and of every
    one that willingly offered a freewill offering unto the Lord.
  mpx-mpx: Toto o enaa, bwasumu hi powonan pwabwaligel lan maisena maisena ana powon,
    Weikena I Lovin ali powon, ge hagali bolo Yehoba i ba nihi ginol ali powon. I
    ola al, gamagalau wali atitalam elana powon hi ginol wali mulolu Yehoba elana.
  luo-luo: Bangʼ mano, negichiwo misango miwangʼo pep mapile pile, misango mar Dwe
    Manyien kod sewni moyier mag Jehova Nyasaye, kaachiel gi mago mokel kaka chiwo
    mar hera ne Jehova Nyasaye.
  meu-meu: Una murinai idia ese ḡole-oho boubou ḡaudia e hahelaḡadia loulouva, hua
    matamata bouboudia bona Iehova ena aria negadia korikoridia bouboudia, bona ta
    ta edia lalo-namo bouboudia, Iehova e heni ḡaudia, iboudiai danu.
  npi-ULB: यसैगरी, सबै स्वेच्छिक भेटीहरूका साथै परमप्रभुका सबै तोकिएका चाडका लागि
    दैनिक होमबलिहरू र मासिक होमबलिहरू र भेटीहरू पनि थिए ।
  yor-yor: Lẹ́yìn náà, wọ́n ṣe ìrúbọ ẹbọ sísun àtìgbàdégbà, ẹbọ oṣù tuntun àti gbogbo
    àwọn ẹbọ fún gbogbo àpèjẹ tí a yà sọ́tọ̀ fún Olúwa, àti àwọn tí a mú wá gẹ́gẹ́
    bí ọrẹ àtinúwá fún Olúwa.
  emp-NTPO: 'Mamaʌba ʌ̃taa ãdjirãba animarã babue diad̶ida panʌ quĩrãca babue diabadjid̶aa:
    ewarizabemada, jed̶eco djiwid̶id̶ebemada, idjab̶a Ãcõrẽba obi b̶ʌ ewari droma
    b̶eazabemada. Maʌ̃ awara ãdji sod̶eba dia quĩrĩã panʌ sid̶a Ãcõrẽa babue diabadjid̶aa.'
  ind-ind: Sejak hari pertama bulan ketujuh itu, mereka sudah mulai mempersembahkan
    kurban secara rutin— baik kurban yang dibakar habis yang tetap, kurban yang dibakar
    habis pada bulan baru dan pada setiap hari raya TUHAN yang kudus, maupun persembahan
    sukarela dari setiap orang kepada TUHAN— meskipun pondasi rumah TUHAN belum mulai
    dibuat.
  pes-OPCB: از آن پس، آنها به طور مرتب قربانیهای سوختنی روزانه، قربانیهای مخصوص جشن
    ماه نو و جشنهای سالیانهٔ خداوند را تقدیم می‌کردند. علاوه بر این قربانیها، هدایای
    داوطلبانه هم به خداوند تقدیم می‌شد.
  tgl-ULB: Bilang karagdagan, mayroon ding arawan at buwanang mga handog na susunugin,
    at mga handog para sa lahat ng nakatalagang mga pista ni Yahweh, kasama sa lahat
    ng mga kusang-kaloob na handog.
  cbu-NT: Anumunsha, kaneesich tsup tututkachu anushsha shambatkusin, Apanlleem yusur
    ashparitam wakaraa pacharanganaya. Mishat, yuwash Apanlleetssha wappari támaam
    shaniyarangtamsin, anushsha ashparitam wakaraa, misha opeejaatstam pacharanganaya.
    Tputs waantari zandarangsin, arangeem Apanlleem maachta panaranganaya.
  hui-hui: Ogoni biai howa tigua maru marunaga bo loma bialu delaga winiya ale loma
    buwa homane hangu hangu delai holenebi Ege Mbira Ngabulo kagonaga horongi loma
    biagane winiyadaguabi bini. Anduane Homogonaga horo mbira lomabu mule lowa tu
    wu winiyangi lomabu mini. Mialu Anduane Homogohondo bame turu halu miagarubi tigua
    yalu ibuwa mia dege bini.
  mya-mya: ထို့​အ​ပြင်​သူ​တို့​သည်​အ​မြဲ​ပူ​ဇော်​ရ​သည့် တစ်​ကောင်​လုံး​မီး​ရှို့​ရာ​ယဇ်​များ​ကို​လည်း​ကောင်း၊
    လ​ဆန်း​နေ့​ပွဲ​တော်​ကို​လည်း​ကောင်း၊ ထာ​ဝ​ရ ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ အ​ခြား​ပွဲ​နေ့
    များ​၌​ပူ​ဇော်​အပ်​သည့်​ယဇ်​များ​ကို​လည်း ကောင်း၊ ထာ​ဝ​ရ​ဘု​ရား​အား​မိ​မိ​တို့​စေ​တ​နာ
    အ​လျောက်​ပေး​လှူ​သည့်​ပူ​ဇော်​သ​ကာ​များ ကို​လည်း​ကောင်း​တင်​လှူ​ပူ​ဇော်​ကြ​လေ
    သည်။-
  bod-N: ཡང་དེའི་རྗེས་སུ་དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་བ་དང་། ཚེས་གཅིག་གི་མཆོད་པ་དང་དཀོན་མཆོག་ཡ་ཝཱེའི་དམ་པར་བྱས་པའི་དུས་ཆེན་གྱི་མཆོད་པ་དང་།
    ཡང་མི་རེ་རེས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་ཡིད་མོས་མཆོད་པ་ཕུལ།
  sna-sna: Mushure maizvozvo, vakapa chipiriso chinopiswa chenguva dzose, nezvibayiro
    zvapaKugara kwoMwedzi uye nezvibayiro zvemitambo yose mitsvene yaJehovha yakanga
    yakatarwa, pamwe chetewo neizvo zvakauyiswa sezvipo zvokuzvisarudzira kuna Jehovha.
  spa-BLM: y después el holocausto continuo, las ofrendas de las lunas nuevas, de
    todas las fiestas fijas de Yahvé que estaban consagradas, y de todos los que voluntariamente
    ofrecían una ofrenda voluntaria a Yahvé.
  cac-cac: Ix yac'an silab' eb' to stz'a d'a junjun c'u, silab' ayic tz'alji q'uen
    uj, silab' yuj q'uin̈ tz'och d'a junjun ab'il yed' silab' mach tz'el d'a sc'ool
    yac'an d'a Jehová.
  swh-ULB: Kulikuwa na sadaka ya kila siku ya kuteketezwa na mwezi mara moja na sadaka
    za siku ya Yahwe za kudumu, pamoja na sadaka zote za hiari.
  bel-bel: І пасьля таго ўчынялі цэласпаленьне пастаяннае, і на новы месяц і ва ўсе
    сьвяты, прысьвечаныя Госпаду, і дабравольнае прынашэньне Госпаду ад кожнага рупліўца.
  deu-ELBBK: und danach das beständige Brandopfer und diejenigen der Neumonde und
    aller geheiligten Feste des HERRN, und die Brandopfer eines jeden, der dem HERRN
    eine freiwillige Gabe brachte.
  mbb-OT: Kenà ragkes kayi is menge pemuhat he edtutungen he ibpemuhat dan te meselem
    wey mahapun, ebpemuhat daan sikandan te menge pemuhat te kada Pista te Kebpuun
    te Hayag wey te zuma pa he menge pista te ked-azap te Nengazen. Ebpemuhaten dan
    daan is Nengazen te menge pemuhat he keugelingen he suat is kebeeli zuen.
  mal-2015: അതിന്റെശേഷം അവർ നിരന്തരഹോമയാഗങ്ങളും അമാവാസ്യകൾക്കും യഹോവെക്കു വിശുദ്ധീകരിച്ചിരുന്ന
    ഉത്സവങ്ങൾക്കു ഒക്കെയും യഹോവെക്കു ഔദാര്യദാനങ്ങൾ കൊടുക്കുന്ന ഏവർക്കും ഉള്ള യാഗങ്ങളും
    അർപ്പിച്ചു.
  rmc-rmc: A paloda anenas the o sakodživeseskre labarde obeti, o obeti pro inepos
    le Neve čhoneskro the pre dojekh beršeskro inepos le RAJESKRO, a mek the ola obeti,
    so obetinenas korkore pestar le RAJESKE.
  pes-OPV: و بعد از آن، قربانی های سوختنی دائمی را در غره های ماه و در همه مواسم مقدس
    خداوند و برای هر کس که هدایای تبرعی به جهت خداوند می‌آورد، می‌گذرانیدند.
  ron-1924: Дупэ ачея, ау адус ардеря-де-тот некурматэ, ардериле-де-тот пентру фиекаре
    лунэ ноуэ ши пентру тоате сэрбэториле ынкинате Домнулуй, афарэ де челе пе каре
    ле адучя фиекаре, ка дарурь де бунэвое Домнулуй.
  ben-OBCV: এরপর তারা নিয়মিত হোমবলি, অমাবস্যার বলি এবং সদাপ্রভুর উদ্দেশে নিরূপিত
    পবিত্র উৎসবাদির বলিও উৎসর্গ করল। সেই সঙ্গে অনেকে সদাপ্রভুর উদ্দেশে তাদের স্বেচ্ছার
    দান আনল।
  som-som: dabadeedna qurbaankii joogtada ahaa, iyo kuwii bilaha cusub, iyo iidihii
    Rabbiga oo quduuska ahaa, iyo kii qof waluba Rabbiga ikhtiyaarkiisa ugu bixiyey.
  lat-VUC: Et post hæc holocaustum juge, tam in calendis quam in universis solemnitatibus
    Domini quæ erant consecratæ, et in omnibus in quibus ultro offerebatur munus Domino.
  eng-ASVBT: and afterward the continual burnt offering, and the offerings of the
    new moons, and of all the set feasts of Jehovah that were consecrated, and of
    everyone that willingly offered a freewill offering unto Jehovah.
  ita-1885: E dopo questo offersero l'olocausto continuo, e quelli delle calendi,
    e di tutte le feste solenni del Signore, le quali sono santificate; e quelli di
    tutti coloro che offerivano alcuna offerta volontaria al Signore.
  eng-LXXUP: And after this the perpetual whole burnt offering, and offering for the
    season of new moon, and for all the hallowed feasts to the Lord, and for everyone
    that offered a freewill offering to the Lord.
  eng-ULB: Accordingly, there were daily burnt offerings and monthly ones and offerings
    for all the fixed feasts of Yahweh, along with all the freewill offerings.
  spa-VBL: Después presentaron también los holocaustos diarios y las ofrendas de la
    luna nueva, así como los de todas las fiestas anuales del señor y de los que traían
    ofrendas voluntarias al señor.
  fra-_FOB: Après cela, ils offrirent l'holocauste continuel, ceux des nouvelles lunes
    et de toutes les solennités consacrées à l'Éternel, et ceux que chacun présentait
    volontairement à l'Éternel.
  mal-mal: അതിനുശേഷം അവർ നിരന്തരഹോമയാഗങ്ങളും, അമാവാസ്യകൾക്കും, യഹോവയ്ക്ക് വിശുദ്ധീകരിച്ചിരുന്ന
    ഉത്സവങ്ങൾക്കും, യഹോവയ്ക്ക് ഔദാര്യദാനങ്ങൾ കൊടുക്കുന്ന ഏവർക്കും ഉള്ള യാഗങ്ങളും അർപ്പിച്ചു.
  urd-GVR: Us waqt se imām bhasm hone wālī tamām darkār qurbāniyāṅ bāqāydagī se pesh
    karne lage, nīz Nae Chāṅd kī Īdoṅ aur Rab kī bāqī maḳhsūs-o-muqaddas īdoṅ kī qurbāniyāṅ.
    Qaum apnī ḳhushī se bhī Rab ko qurbāniyāṅ pesh kartī thī.
  suz-BL: मिनु नाक्‍त किंत किंत ङा चोशा चढ़ेतीके, औंसी नाक्‍त ङा चढ़ेतीके नु परमप्रभु
    यावेमी देंशो चाड ङा चढ़ेतीके चढ़ेम्‍तेक्‍म। सु सुमी आन ग्‍येरशो थुं रे परमप्रभु
    यावे कली चढ़ेचा दाक्‍तमे, मेको चढ़ेम्‍तेक्‍म।
  ita-1927: poi offersero l’olocausto perpetuo, gli olocausti dei noviluni e di tutte
    le solennità sacre all’Eterno, e quelli di chiunque faceva qualche offerta volontaria
    all’Eterno.
  ckb-ckb: پاشان قوربانی سووتاندنی بەردەوام و قوربانی سەرەمانگ و قوربانی هەموو جەژنە
    پیرۆزەکانی یەزدانیشیان پێشکەش کرد، بێجگە لە بەخشینە ئازادەکان کە هەر یەکێک بە
    خواستی دڵی خۆی پێشکەشی یەزدانی دەکرد.
  eng-BBE: And after that, the regular burned offering and the offerings for the new
    moons and all the fixed feasts of the Lord which had been made holy, and the offering
    of everyone who freely gave his offering to the Lord.
  kan-OKCV: ಅದರ ತರುವಾಯ ಅವರು ನಿತ್ಯ ದಹನಬಲಿ, ಅಮಾವಾಸ್ಯೆ ಬಲಿ, ಯೆಹೋವ ದೇವರ ಎಲ್ಲಾ ಪರಿಶುದ್ಧ
    ಹಬ್ಬಗಳಲ್ಲಿಯೂ ಜನರು ಅರ್ಪಿಸುವ ಸ್ವಂತ ಇಚ್ಛೆಯಿಂದ ತಂದ ಬಲಿದಾನಗಳ ಬಲಿಯನ್ನೂ ಸಮರ್ಪಿಸಿದರು.
  tam-2017: அதற்குப்பின்பு அனுதினமும், மாதப்பிறப்புகளிலும், யெகோவாவுடைய அனைத்து பரிசுத்த
    பண்டிகைகளிலும் செலுத்தும் சர்வாங்கதகனபலியையும், யெகோவாவுக்கு அவரவர் செலுத்தும்
    உற்சாகபலியையும் செலுத்தினார்கள்.
  spa-RV-1909: Y á más de esto, el holocausto continuo, y las nuevas lunas, y todas
    las fiestas santificadas de Jehová, y todo sacrificio espontáneo, toda ofrenda
    voluntaria á Jehová.
  ron-BTF: Şi după aceea au adus ofranda arsă neîncetat, deopotrivă a lunilor noi
    şi ale tuturor sărbătorilor rânduite DOMNULUI, care erau sfinţite, şi ale celor
    ce aduceau cu voia un dar de bunăvoie DOMNULUI.
  eng-WEBP: and afterward the continual burnt offering, the offerings of the new moons,
    of all the set feasts of the LORD that were consecrated, and of everyone who willingly
    offered a free will offering to the LORD.
  eng-FBV: After that also presented the daily burnt offerings and the new moon offerings,
    as well as those for all the yearly festivals of the lord and for those who brought
    voluntary offerings to the Lord.
  nld-1939: Van toen af droegen zij ook het dagelijks brandoffer op, evenals de offers
    bij gelegenheid van de nieuwe maan en van alle heilige hoogfeesten van Jahweh,
    met de offers van al wie een vrijwillige gave aan Jahweh bracht.
  nch-BL: Huan nojquiya quitatiyayaj nochi tacajcahualisti ipan nopa tonali quema
    pehuayaya yancuic metzti, huan ipan nochi ilhuime tatzejtzeloltique para TOTECO
    cati monejqui quichihuase sesen xihuit. Huan iyoca nopa masehualme quihualicayayaj
    nopa tacajcahualisti para quimacase TOTECO cati ipan iniyolo quisqui.
  vie-1934: Sau ấy, chúng dâng những của lễ thiêu hằng hiến, luôn những của lễ về
    lễ trăng non và về các ngày lễ trọng thể biệt ra thánh cho Đức Giê-hô-va; lại
    dâng các của lễ của mỗi người lạc ý dâng cho Đức Giê-hô-va.
  hin-CV: इसके बाद, होमबलि नित्य चढ़ाए जाने लगे; उसी प्रकार नए चांद के उत्सवों में
    तथा याहवेह के लिए ठहराए गए पवित्र उत्सवों में तथा हर एक के लिए याहवेह को स्वेच्छा
