    willingly offered a voluntary offering to Jehovah.
  hin-2017: उसके बाद नित्य होमबलि और नये-नये चाँद और यहोवा के पवित्र किए हुए सब नियत
    पर्वों के बलि और अपनी-अपनी इच्छा से यहोवा के लिये सब स्वेच्छाबलि हर एक के लिये
    बलि चढ़ाए।
  wol-KYG: Gannaaw loolu ñu joxe saraxu dóomal bi sax fàww, ak saraxi Terutel weer
    ya, ak sarax yu sell yi war ci mboolem màggali Aji Sax ji, ak mboolem saraxi yéene
    yi ñuy indil Aji Sax ji.
  eng-YLT: and after this a continual burnt-offering, and for new moons, and for all
    appointed seasons of Jehovah that are sanctified; and for every one who is willingly
    offering a willing-offering to Jehovah.
  eng-WYC-2017: And after this they offered the continual burnt sacrifice, both in
    calends and in all solemnities of the Lord, that were hallowed, and in all, in
    which gift was offered to the Lord by free will.
  eng-WMBB: and afterward the continual burnt offering, the offerings of the new moons,
    of all the set feasts of the LORD that were consecrated, and of everyone who willingly
    offered a free will offering to the LORD.
  urd-GVH: उस वक़्त से इमाम भस्म होनेवाली तमाम दरकार क़ुरबानियाँ बाक़ायदगी से पेश
    करने लगे, नीज़ नए चाँद की ईदों और रब की बाक़ी मख़सूसो-मुक़द्दस ईदों की क़ुरबानियाँ।
    क़ौम अपनी ख़ुशी से भी रब को क़ुरबानियाँ पेश करती थी।
  rug-rug: Sipu ele hola sa Inevaṉa Vina Balabaladi rina Dia Ipi pa Qega si taveti
    tugo rini sari na vina vukivukihi doduru rane, meke taveti sari na vina vukivukihi
    va uququ pa hopeke Inevaṉa Sidara Vaqura, meke koari hopeke vinarigara koari na
    totoso tavahesi se Zihova koari na inevaṉa hopedi, gua tugo sari doduru vinariponi
    na vina vukivukihi saripu ta vala moka koe Zihova.
  gaz-gaz: Kana booddees isaan aarsaa gubamu kan yeroo yerootti dhiʼeeffamu, aarsaa
    Baatii Haaraa fi aarsaawwan ayyaanota Waaqayyoof qulqulleeffaman hundaaf, akkasumas
    kanneen fedhiidhaan Waaqayyoof dhiʼeeffaman ni kennan.
  fra-LSG: Après cela, ils offrirent l’holocauste perpétuel, les holocaustes des nouvelles
    lunes et de toutes les solennités consacrées à l’Éternel, et ceux de quiconque
    faisait des offrandes volontaires à l’Éternel.
  yal-yal: Na danguxina, e lu saraxa gan daxine bɛ yɛyɛ, kike nɛnɛn saraxa gan daxine
    nun sanla naxanye birin nabama Alatala xa, e nun naxanye birin yi ɲɛnige ma saraxane
    bama Alatala xa.
  haw-1868: A mahope o ia mea, i ka mohaikuni hoomau, no na mahina hou a no na ahaaina
    a pau na Iehova i hoolaaia, a no na mea a pau i mohai oluolu aku ai i ka mohai
    aloha no Iehova.
  arb-NAV: ثُمَّ وَاظَبُوا عَلَى إِصْعَادِ الْمُحْرَقَةِ الدَّائِمَةِ، وَمُحْرَقَاتِ
    أَوَائِلِ الشُّهُورِ، وَمَوَاسِمِ أَعْيَادِ الرَّبِّ الْمُقَدَّسَةِ، كَمَا أَتَوْا
    بِالتَّقْدِمَاتِ الطَّوْعِيَّةِ لِلرَّبِّ.
  ewe-ewe: Le esia megbe la, wosa gbe sia gbe numevɔsawo, Dzinu Yeye vɔsawo kple vɔsa
    siwo woɖo ɖi na Yehowa ƒe ŋkeke kɔkɔe bubuwo. Nenema ke wosa vɔ siwo nye lɔlɔ̃nununana
    na Yehowa.
  eng-LEE: And afterward the continual burnt-offering, and that for the new moons,
    and for all the feasts of the Lord that are hallowed, and that of every one who
    willingly offered a free-will offering unto the Lord.
  asm-FB: এইদৰে তেওঁলোকে প্রতিদিনে, আৰু প্রতিমাহে এবাৰ হোম-বলি, নিৰূপিত সকলো পৰ্ব্ব,
    আৰু ইচ্ছাকৃত দানৰ সৈতে যিহোৱাৰ উদ্দেশে উৎসৰ্গ কৰিছিল।
  sus-A: عٍ نُ سّرّشّ فَن دَاشِ بَمَ كِكٍ نّينّ سَلِ نُن سَلِ شُنفبٍيٍ وَشَتِ، عَ
    نُن تّمُي فبّتّ مِشِ ندٍ نَ عَ حَنِفٍ تّمُي نَشّ.
  fra-SBL: puis l'holocauste perpétuel, les offrandes des nouvelles lunes, de toutes
    les fêtes de l'Éternel qui étaient consacrées, et de tous ceux qui offraient volontairement
    une offrande à l'Éternel.
  hbo-hbo: וְאַחֲרֵיכֵ֞ן עֹלַ֤ת תָּמִיד֙ וְלֶ֣חֳדָשִׁ֔ים וּלְכָל־מֹועֲדֵ֥י יְהוָ֖ה
    הַמְקֻדָּשִׁ֑ים וּלְכֹ֛ל מִתְנַדֵּ֥ב נְדָבָ֖ה לַיהוָֽה׃
  piu-2006: '@see-verse:EZR.003.004'
  kik-kik: Thuutha ũcio makĩruta maruta ma njino ma ndũire, na magongona ma Karũgamo
    ka Mweri, na magongona ma ciathĩ ciothe iria ciamũrĩirwo Jehova, o hamwe na maruta
    ma kwĩyendera marĩa maarehagĩrwo Jehova.
  fra-NCL: Après cela, ils offrirent l’holocauste perpétuel, les holocaustes des néoménies
    et de toutes les fêtes consacrées à Yahweh, et ceux de quiconque faisait une offrande
    volontaire à Yahweh.
  cek-AK: To pacoengah, apet ai ah hmai angbawnhaih, khrah kangtha niah hmuen paekhaih,
    Angraeng ih kaciim poih ni hanah hmuenpaekhaih hoi Angraeng khaeah palung ahuem
    zetto hmuennawk to a paek o.
  cuk-cuk: A-ukinbali, gusgu ibmar-ogumakar-ukleged Bab-Jehováʼga ukdamalad, degi,
    nii-gwapid-yoleged-irba ibmar-ogumakar-ukleged uksamarbalid. Geb degine, Bab-Jehováʼga
    iba-dummagan-onolegedgi-ibmar-ukleged uksamarbalid. Degi, dule na-e-binsaedba,
    Bab-Jehováʼga ibmar-ukleged uksamarbalid.
  uig-CYR: Шуниңдин кейин улар йәнә һәр күнлүк көйдүрмә қурбанлиқлар, йеңи ай қурбанлиғи
    вә Пәрвәрдигарниң барлиқ муқәддәс дәп бекитилгән һейтлири үчүн тәқдим қилинидиған
    көйдүрмә қурбанлиқларни, шуниңдәк һәр бир кишиниң көңлидин Пәрвәрдигарға атап
    сунидиған ихтиярий қурбанлиқлирини сунуп туратти.
  tel-2017: తరువాత అనుదినం అర్పించాల్సిన దహన బలులు, అమావాస్యలకు యెహోవా కోసం నియమితమైన
    పండగలకు ప్రతిష్ఠితమైన దహనబలులు, ప్రతి ఒక్కరూ తీసుకు వచ్చిన స్వేచ్ఛార్పణలు అర్పిస్తూ
    వచ్చారు.
  hat-BSA: epi apre, te genyen yon ofrann brile san rete. Anplis, pou nouvèl lin e
    pou tout fèt SENYÈ a ki te òdone e konsakre yo, e soti nan tout moun ki te ofri
    yon ofrann bòn volonte a SENYÈ a.
  bxh-bxh: Muliyai, Fuya Ouꞌouli Ainauya sa ginaginaulidi mate sa ginaulidi yo Nawalahi
    Fwaufwau Antalasamna, Guyau ena Mataꞌasi Lahaidi Tabudi Fafasinabodi mahudoꞌidi
    antalasamdi, yo hinaga Ainauya Ma Nuwa Ofifahidi sa Ledima Antalasamna, mate hinaga
    sa gabudi, Guyau enehena.
  kos-kos: Ac sayen ma inge, elos oru pac mwe kisa firir ma enenu in fonna kisakinyuk,
    ac mwe kisa ke Kufwa lun Malem Sasu ac ke toeni nukewa su mwet uh alu nu sin LEUM
    GOD, oayapa elos sang mwe sang ke insewowo nu sin LEUM GOD.
  hbo-WLC: וְאַחֲרֵיכֵ֞ן עֹלַ֤ת תָּמִיד֙ וְלֶ֣חֳדָשִׁ֔ים וּלְכָל־מוֹעֲדֵ֥י יְהוָ֖ה
    הַמְקֻדָּשִׁ֑ים וּלְכֹ֛ל מִתְנַדֵּ֥ב נְדָבָ֖ה לַיהוָֽה׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, ha chụrụ aja nsure ọkụ nke a na-achụ mgbe niile,
    na nke aja maka ọnwa ọhụrụ, na aja ndị ọzọ maka mmemme ndị ọzọ dị nsọ a kara aka
    nke Onyenwe anyị. Ha chụkwara aja onyinye nke ha ji nye Onyenwe anyị onyinye afọ
    ofufu.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ନିତ୍ୟ ହୋମବଳି, ଆଉ ଅମାବାସ୍ୟାର ଓ ସଦାପ୍ରଭୁଙ୍କ ପବିତ୍ରୀକୃତ
    ସକଳ ନିରୂପିତ ପର୍ବର ଓ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସ୍ୱେଚ୍ଛାଦତ୍ତ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗକାରୀ ପ୍ରତ୍ୟେକ
    ଲୋକର ଉପହାର ଉତ୍ସର୍ଗ କରିବାକୁ ଲାଗିଲେ।
  chk-chk: Lükün ei asor ra pwal eäni ekewe asoren kek mi fifis iteiten rän, ekewe
    asor mi fis lepopun maram, pwal lon än ewe Samol mi Lapalap kewe chulap meinisin
    mi kefilitä, me ekewe asor eman me eman a eäni seni mochenin letipan ngeni ewe
    Samol mi Lapalap.
  rop-rop: en deibin oldei barnim ola sekrifais serramoni holbit. En seimwei du deibin
    dum langa det Serramoni gulum Nyumanth en langa det najalot serramoni weya deibin
    weship langa YAWEI det trubala God, en nomeda deibin oldei gibit detlot sekrifais
    serramoni dei bina gibit mowa gudbinjiwei langa YAWEI det trubala God.
  ukr-1871: І потім приносили всепаленнє повсячасне, нового місяця й на всї сьвята,
    присьвячені Господеві, й доброхітні приноси Господеві від кожного, хто був щирий.
  deu-1951: Darnach auch die beständigen Brandopfer und was an den Neumonden und an
    allen Festtagen des HERRN geheiligt werden soll, dazu was jedermann dem HERRN
    freiwillig opferte.
  eng-JPS: and afterward the continual burnt-offering, and the offerings of the new
    moons, and of all the appointed seasons of the LORD that were hallowed, and of
    every one that willingly offered a freewill-offering unto the LORD.
  srp-1865: A potom prinosiše žrtvu paljenicu svagdašnju, i na mladine i na sve praznike
    Gospodnje osveæene i od svakoga koji dragovoljno prinošaše prinos Gospodu.
  lug-lug: N’oluvannyuma baawaayo ebiweebwayo ebyokebwa ebya buli kiseera, omwezi
    nga gwa kaboneka ne ku buli mbaga zonna ezaatukuzibwa eza Mukama ezaalagirwa,
    ate n’ekiweebwayo ekya buli muntu eyawaayo eri Mukama ekiweebwayo awatali kuwalirizibwa.
  heb-heb: ואחריכן עלת תמיד ולחדשים ולכל מועדי יהוה המקדשים ולכל מתנדב נדבה ליהוה׃
  ben-IRV: তারপর থেকে তাঁরা নিয়মিত হোম, অমাবস্যায় এবং সদাপ্রভুর সমস্ত পবিত্র পর্বের
    উপহার এবং যারা ইচ্ছা করে সদাপ্রভুর উদ্দেশ্যে নিজের ইচ্ছায় দেওয়া উপহার আনতো,
    তাদের সবার উপহার উত্সর্গ করতে লাগলেন৷
  pan-pan: ਇਸ ਤੋਂ ਬਾਦ ਸਦਾ ਦੀ ਹੋਮ ਬਲੀ ਅਤੇ ਅਮੱਸਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਸਾਰੇ ਠਹਿਰਾਏ ਹੋਏ ਤਿਉਹਾਰਾਂ
    ਅਤੇ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਵਸਤੂਆਂ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ ਹਰ ਪੁਰਸ਼ ਦੀ ਖੁਸ਼ੀ ਦੀ ਭੇਟ ਜੋ ਉਹ
    ਆਪਣੀ ਖੁਸ਼ੀ ਨਾਲ ਯਹੋਵਾਹ ਨੂੰ ਚੜ੍ਹਾਉਂਦਾ ਸੀ।
  mya-JVB: ထို နောက်မှအမြဲ ပူဇော် ရသောယဇ်၊ လဆန်း နေ့၌ ၎င်း ၊ ထာဝရဘုရား အဘို့ သန့်ရှင်း
    စေသော ဓမ္မ ပွဲနေ့ ၌ ၎င်း ၊ ပူဇော်ရသောယဇ်၊ ထာဝရဘုရား အား အလိုလို ပူဇော်သက္ကာကို
    ဆောင် ခဲ့သောသူ အသီး အသီးအဘို့ ပူဇော်ရသောယဇ်တို့ကို ပူဇော်လျက်နေကြ၏။
  hmo-hmo: Ma danu, idia ese idia gabua boubou gaudia idauidau idia henia, Hua Matamata
    Aria gaudia, bona Lohiabada tomadiho negadia ibounai idia henia gaudia, bona edia
    harihari gaudia, Lohiabada idia lalokau henia dainai henia gaudia, inai boubou
    gaudia ibounai idia henia.
  urd-urd: उसके बाद दाइमी सोख़्तनी क़ुर्बानी, और नये चाँद की, और ख़ुदावन्द की उन सब
    मुक़र्ररा 'ईदों की जो मुक़द्दस ठहराई गई थीं, और हर शख़्स की तरफ़ से ऐसी क़ुर्बनियाँ
    पेश कीं जो रज़ा की क़ुर्बानी ख़ुशी से ख़ुदावन्द के लिए अदा करता था।
  rus-SYN: И после того совершали всесожжение постоянное, и в новомесячия, и во все
    праздники, посвященные Господу, и добровольное приношение Господу от всякого усердствующего.
  bqc-SIM: Bee gbɛa aa sa pↄ́ wìↄ o gↄↄpii ò ń mↄ dafu pↄ́o ń dikpɛ pↄ́ Dii dìlɛↄ
    pↄ́o ń gba pↄ́ wì mↄoɛ̀ↄ.
  tcz-CHONGTHU: Pakaiyin agonpeh u dungjuijin, angaija pumgo thilto dinga apediu ahin
    lhathah jousea kibol thilto ding ahin chuleh kumlhum seh a kut ho dingin, ahin
    tohdoh jiuvin ahi.
  mar-mar: त्यानंतर दररोजचे होमार्पण, चंद्रदर्शन याप्रकारे परमेश्वराने पवित्र केलेल्या
    सर्व नेमलेल्या सणांचे होमार्पण त्याबरोबर स्वखुशीने करायचे सर्व अर्पण केले.
  qub-qub: Rupaycächiran waran-waran, llullu quillacho, Tayta Diosta rispitar ruranan
    fistacunacho. Shongun shacyaptin waquinpis rupaycächiran.
  bqp-bqp: Abire gbɛra ò sa'opↄ kũ òdigↄ̃ ká tɛ́n à tɛ́ kũ gↄrↄ sĩnda pínki ò kũ
    mↄ dufu pↄ́o kũ dikpɛ kũ Dikiri dìtɛnↄ pↄ́o kũ gba kũ òdi suonɛnↄ.
  hat-hat: Apre sa, yo ofri bèt pou yo boule chak jou a, bèt pou yo boule chak fèt
    lalin nouvèl yo, ak bèt pou tout lòt jou y'ap fè fèt pou Seyè a, ansanm ak tout
    lòt ofrann moun yo vle fè pou Seyè a san se pa li ki mande yo fè l'.
  eng-BSB: After that, they presented the regular burnt offerings and those for New
    Moons and for all the appointed sacred feasts of the LORD, as well as all the
    freewill offerings brought to the LORD.
  eng-WEBPB: and afterward the continual burnt offering, the offerings of the new
    moons, of all the set feasts of the LORD that were consecrated, and of everyone
    who willingly offered a free will offering to the LORD.
  kbq-kbq: Hanki anama hute'za maka zupama tevefi kre fananema nehaza ofaramina nehu'za,
    kasefa ikama eme antegeno'ma nehia ofa nehu'za, Ra Anumzamofoma mono'ma hunenteno
    musema hu knama huhamparinte'naza knaramintera kresramna nevu'za musenkasea hu'naze.
    Ana nehazage'za mago'a vahe'mo'za, zamagra'a zamavesite'ma Ra Anumzamofoma ami
    ofanena eri'za azage'za ofa hu'naze.
  nhe-BL: Huan nojquiya quitlatiyayaj nochi tlacajcahualistli ipan nopa tonali quema
    pehuayaya yancuic metztli, huan ipan nochi ilhuime tlatzejtzeloltique para TOTECO
    tlen monejqui quichihuase sesen xihuitl. Huan iyoca nopa tlacame quihualicayayaj
    nopa tlacajcahualistli para quimacase TOTECO tlen ipan ininyolo quisqui.
  bus-bus: Beee gbɛra aↄ̃ sa'opↄ kɛ̀ wègↄ̃ ká tɛ́n à tɛ́ kũ gurↄ píngi ò kↄ̃n mↄ
    dufu pↄ́o kↄ̃n zĩbaa kɛ̀ Dii dìɛnↄ pↄ́o kↄ̃n gbaa kɛ̀ wè mↄ́onɛnↄ.
  gub-BL: Tuweharupi werur ma'e Tupàn pe imono pyràm hapy pyràm ukaz paw ma'e ràm
    a'e wà. Werur ma'e uzegar hawhu zahy pyahu mehe àràm imono pyràm wà no, amo uzegar
    haw Tupàn pe imono pyr rehe har wà no. Werur ma'e wemimutar rupi wà.
  eng-DRA: And afterwards the continual holocaust, both on the new moons, and on all
    the solemnities of the Lord, that were consecrated, and on all in which a free-will
    offering was made to the Lord.
