verse: EZR.003.012
translations:
  mal-C: എന്നാൽ പുരോഹിതന്മാരിലും ലേവ്യരിലും പിതൃഭവനത്തലവന്മാരിലും, ആദ്യത്തെ മന്ദിരം
    കണ്ടിട്ടുള്ള അനേകം വൃദ്ധന്മാർ ഈ ആലയത്തിന്റെ അടിസ്ഥാനം ഇടുന്നതു കണ്ടപ്പോൾ ഉറക്കെ
    കരഞ്ഞു; മറ്റുപലരും സന്തോഷത്താൽ ആർത്തു.
  deu-TKW: Viele aber von den Priestern und den Leviten und den Familienhäuptern -
    die Greise, die den früheren Tempel gesehen hatten, - weinten laut, als man vor
    ihren Augen den Grund zu diesem Hause legte, während viele andere in Jubel und
    Freude ihre Stimme erhoben.
  lin-lin: Nzokande, kati na Banganga-Nzambe oyo ya mikolo, kati na Balevi oyo ya
    mikolo mpe kati na bakambi ya mabota, oyo ya mikolo, ezalaki na ebele oyo bamonaki
    Tempelo ya liboso ; bongo bazalaki kolela na mongongo makasi wana bazalaki kotia
    miboko ya Tempelo ya sika na miso na bango. Mpe kaka na tango yango, ebele ya
    bato mosusu bazalaki kosepela na koganga makasi mpe na kobeta milolo nzela moko
    na maboko.
  eng-LSV: And many of the priests, and the Levites, and the heads of the fathers,
    the aged men who had seen the first house—in this house being founded before their
    eyes—are weeping with a loud voice, and many with a shout, in joy, lifting up
    the voice;
  eng-GNV: Many also of the Priests and the Leuites and the chiefe of the fathers,
    ancient men which had seene the first house, (when the foundation of this house
    was layed before their eyes) wept with a loud voyce, and many shouted aloud for
    ioy,
  eng-WEBSTER: 'But many of the priests and Levites and chief of the fathers, old
    men, that had seen the first house, when the foundation of this house was laid
    before their eyes, wept with a loud voice; and many shouted aloud for joy:'
  nhw-BL: Huan miyac nopa totajtzitzi huan levitame catli eliyaya huehuentzitzi huan
    quiitztoyaj nopa achtihui tiopamitl chocayayaj chicahuac pampa quiitayayaj quenicatza
    quipehualtijtoyaj quicualtlalíaj sempa. Huan tzajtziyayaj ica paquilistli.
  swh-ONEN: Lakini wengi wa makuhani wazee, Walawi na viongozi wa jamaa waliokuwa
    wameona Hekalu la mwanzoni, walilia kwa sauti walipoona msingi wa Hekalu hili
    ukiwekwa, huku wengine wengi wakipiga kelele kwa furaha.
  bba-bba: Adɑmɑ yɑ̃ku kowo dɑbiru kɑ Lefi be bɑ tien dɑbiru kɑ yɛnu yɛ̃robu ɡɑbu
    be bɑ bukure bɑ sɑ̃ɑ yee ten yellu yɛ̃, bɑ sumɔ kɑ dɑm sɑnɑm mɛ bɑ kpɑɑrun kpɛɛkpɛɛku
    swĩimɔ. Gɑbɑ mɑɑ nuku doo bɑkɑbun kuuki mɔ̀
  eng-KJVCPB: 'But many of the priests and Levites and chief of the fathers, who were
    ancient men that had seen the first house, when the foundation of this house was
    laid before their eyes, wept with a loud voice; and many shouted aloud for joy:'
  mpx-mpx: Yaa topowon, un Libai ge tini ona wali tohouwa bolo hi liki, hi gewi Limi
    Bwabwalena toto houwan valila hi kite ga. Sauga hi kite Limi ya ana wauwau vavaluna
    pat iyaka hi vatal haba, inoke hi kahin analiya i bwata, yaa gamagalau gegewel
    al wali yaliyaya kaiwena hi yogayoga.
  luo-luo: To jodolo machon kod jo-Lawi gi jotend anywola, mane oseneno hekalu mokwongo,
    noywak matek ka gineno kiketo mise mar hekalu, to ji mamoko nokok gi ilo.
  meu-meu: A hahelaḡa taudia bona Levi taudia bona iduhu kwaradia loḡora, tau burukadia,
    dubu gunana e itaia taudia na e tai lolololo, ina dubu badina e hadaia e itaia
    negana ai; a hutuma na moale dainai e lolo badabada.
  npi-ULB: तर पुजारीहरू, लेवीहरू र मुख्‍य मानिसहरूमध्‍ये धेरै जना जो धेरै वृद्ध थिए
    र पहिलो मन्दिरलाई देखेका थिए, जब तिनीहरूको आँखाको सामु यो मन्दिरको जग बसालियो,
    तब तिनीहरू धुरुधुरु रोए । तर खुसी र आनन्‍दको चर्को स्‍वरको आनन्दले कराउने मानिसहरूको
    संख्‍या धेरै थियो ।
  yor-yor: Ṣùgbọ́n ọ̀pọ̀ lára àwọn àgbà àlùfáà àti àwọn ará Lefi àti àwọn olórí ìdílé,
    tí ó ti rí tẹmpili Olúwa ti tẹ́lẹ̀, wọ́n sọkún kíkorò nígbà tí wọ́n rí ìpìlẹ̀
    tẹmpili Olúwa yìí tí wọ́n fi lélẹ̀, nígbà tí ọ̀pọ̀ kígbe fún ayọ̀.
  emp-NTPO: Zocãrã sacerdoterã dji drõãrãba, levitarãba, dewara bororã bid̶a Ãcõrẽ
    de droma naãrã b̶ad̶ada unusid̶aa. Maʌ̃ bẽrã edrebema mõgara djiwid̶i b̶ʌped̶ad̶a
    unusid̶ad̶e jĩã duanesid̶aa. Baribʌrʌ dewararãda b̶ʌsrid̶aba b̶ia duanesid̶aa.
  ind-ind: Sebagian besar imam dan orang Lewi serta para kepala keluarga yang dahulu
    pernah melihat bangunan rumah TUHAN yang pertama menangis keras-keras waktu mereka
    menyaksikan peletakan pondasi rumah TUHAN yang baru ini, tetapi generasi baru
    yang tidak mengetahui bangunan yang dulu pun tetap bersorak-sorak dengan penuh
    sukacita.
  pes-OPCB: اما بسیاری از کاهنان و لاویان و سران قوم که پیر بودند و خانه‌ای را که
    سلیمان برای خداوند ساخته بود دیده بودند، وقتی پایه‌های خانهٔ خداوند را که گذاشته
    می‌شد دیدند، با صدای بلند گریستند، در حالی که دیگران از شادی فریاد برمی‌آوردند.
  tgl-ULB: Ngunit marami sa mga pari, mga Levita, mga punong ama ng lipi, at matatandang
    mga taong nakakita sa unang tahanan ang tumangis ng malakas nang mailagay ang
    mga pundasyon ng tahanang ito sa harap ng kanilang mga mata. Ngunit marami ang
    sumisigaw sa tuwa na may galak at isang nasasabik na tunog.
  cbu-NT: Kizpur wachinawa tputsi, yuw sirútama nllurtama Apanllee pang' parangana,
    anshatssin tanuranganaya, watam kaneesichsha pangumaam chtaranganawa. Apanllpan
    wachina, Leviychichtam, mishat tputs ichingarusin wachinawa tanuranganaya. Anpuritam
    zar ichingurusin zamangaranganaya, mang' ksaksina.
  hui-hui: Anda gene hangalu hearia alali loma binigo mo miaga hearubi Libaiali hearubi
    hameigini hangu hangu haguane hearubi tigua Anduane Homogonaga anda ala hene hendene
    biago mitangi bialu dugu timbuni bialu heagola maru hearume ti turu howa ga̱ lalu
    hene.
  mya-mya: ဗိ​မာန်​တော်​ဟောင်း​ကို​မြင်​ဖူး​သော​အ​သက်​ကြီး သူ​ယဇ်​ပု​ရော​ဟိတ်​များ၊
    လေ​ဝိ​အ​နွယ်​ဝင်​များ နှင့်​သား​ချင်း​စု​ဦး​စီး​အ​မြောက်​အ​မြား​တို့​သည် ဤ​ဗိ​မာန်​တော်​အုတ်​မြစ်​ချ​သည်​ကို​မြင်​သော်
    အော် ဟစ်​ငို​ကြွေး​ကြ​ကုန်​၏။ သို့​ရာ​တွင်​အ​ခြား​သူ​တို့ က​မူ​ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​ကြ​လေ​သည်။-
  bod-N: འོན་ཀྱང་མཆོད་དཔོན་མང་པོ་དང་ལེ་ཝི་པ། ཚོ་དཔོན་བཅས་སྔར་གྱི་མཆོད་ཁང་མཐོང་མྱོང་བའི་རྒན་པོ་མང་པོས་མཆོད་ཁང་འདིའི་རྨང་གཞི་ཡང་བསྐྱར་བཏིངས་པ་མཐོང་ནས་སྐད་ཆེན་པོས་ངུས་པ་དང་།
    ཡང་མི་མང་པོས་དགའ་སྤྲོའི་འབོད་སྒྲ་མཐོན་པོར་བསྒྲགས་པ་ལ།
  sna-sna: Asi vazhinji vavaprista navaRevhi vakanga vakwegura navakuru vedzimba dzavo,
    avo vakanga vaona temberi yokutanga, vakachema nenzwi guru pavakaona nheyo dzetemberi
    iyi dzichiteyiwa, asi vamwe vazhinji vaipururudza nomufaro.
  spa-BLM: Pero muchos de los sacerdotes, de los levitas y de los jefes de familia,
    de los ancianos que habían visto la primera casa, cuando se pusieron los cimientos
    de esta casa ante sus ojos, lloraron a gritos. También muchos gritaban de alegría,
  cac-cac: Tzijtum eb' sacerdote, eb' levita yed' eb' yajalil chon̈ab' te ichamtac
    vinacxo, yilnac jun b'ab'el templo eb'. Te chaan̈ ix el yav eb' yoq'ui ayic ix
    yilan eb' yem yich junxo ac' templo chi'. Tzijtum pax mach tz'el yav yuj tzalajc'olal.
  swh-ULB: Lakini wengi wa Makuhani, walawi, wakuu wa kale, na wazeee wa zamani walioiona
    nyumba ya kwanza, wakati misingi ilipowekwa wakaishuhudia kwa macho yao, walilia
    kwa sauti. Lakiniwengi walipiga kelele kwa sauti za shangwe na furaha na sauti
    za kushangaza.
  bel-bel: Зрэшты многія сьвятары і лявіты і ўзначальнікі пакаленьняў, старцы, якія
    бачылі ранейшы храм, пры закладцы гэтага храма на вачах у іх, плакалі гучна, а
    многія і ўсклікалі ад радасьці громападобна.
  deu-ELBBK: Viele aber von den Priestern und den Leviten und den Häuptern der Väter,
    den Alten, die das erste Haus gesehen hatten, weinten mit lauter Stimme, als vor
    ihren Augen der Grund zu diesem Haus gelegt wurde; viele aber erhoben ihre Stimme
    mit freudigem Jauchzen.
  mbb-OT: Mahabet dutun is meǥurang en he menge memumuhat, menge Levihanen, wey menge
    pengulu te menge pemilya he nekeehè pa zuen te nehuna he valey te Nengazen. Ne
    utew sikandan nekesineǥew hein neehè dan is pundasyun te veǥu he valey te Nengazen.
    Piru mahabet he menge etew zutun is nemengulahì tenged te kegkelipey zan.
  mal-2015: എന്നാൽ പുരോഹിതന്മാരിലും ലേവ്യരിലും പിതൃഭവനത്തലവന്മാരിലും മുമ്പിലത്തെ ആലയം
    കണ്ടിട്ടുള്ള വയോധികന്മാരായ അനേകർ ഈ ആലയത്തിന്റെ അടിസ്ഥാനം ഇട്ടുകണ്ടപ്പോൾ ഉറക്കെ
    കരഞ്ഞുപോയി; മറ്റു പലരും സന്തോഷത്തോടെ ഉച്ചത്തിൽ ആർത്തു.
  rmc-rmc: Ale o phureder rašaja, o Leviti the o famelijengre vodci, save angloda
    dikhle o purano Chramos, igen rovenas, sar dikhle, hoj pale keren o chramoskre
    zakladi. Ale aver džene radisaľonas bara vikaha,
  pes-OPV: و بسیاری از کاهنان و لاویان و روسای آباکه پیر بودند و خانه اولین را دیده
    بودند، حینی که بنیاد این خانه در نظر ایشان نهاده شد، به آواز بلندگریستند و بسیاری
    با آواز شادمانی صداهای خود را بلند کردند.
  ron-1924: Дар мулць дин преоць ши левиць, ши дин капий де фамилий май ын вырстэ,
    каре вэзусерэ каса динтый, плынӂяу таре кынд се пуняу суб окий лор темелииле касей
    ачестея. Мулць алций ышь арэтау букурия прин стригэте,
  ben-OBCV: কিন্তু অনেক প্রবীণ যাজক, লেবীয় গোষ্ঠীপতি, যারা পূর্বেকার মন্দিরটি দেখেছিলেন,
    তারা যখন দেখলেন যে মন্দিরের ভিত্তি স্থাপিত হচ্ছে, তখন তারা উচ্চস্বরে কাঁদতে লাগলেন।
    এই সময়ে অনেকে আবার আনন্দে উচ্ছ্বাসিত হয়ে জয়ধ্বনি তুললেন।
  som-som: Oo wadaaddadii badidood, iyo kuwii reer Laawi, iyo madaxdii qabiilooyinka
    oo ahaa odayaashii arkay gurigii hore ayaa aad u ooyay markay arkeen gurigan aasaaskiisii
    oo hortooda lagu dhigay, oo kuwo badanuna farxad bay la qayliyeen,
  lat-VUC: 'Plurimi etiam de sacerdotibus et Levitis, et principes patrum, et seniores,
    qui viderant templum prius cum fundatum esset, et hoc templum, in oculis eorum,
    flebant voce magna: et multi vociferantes in lætitia, elevabant vocem.'
  eng-ASVBT: 'But many of the priests and Levites and heads of fathers’ houses, the
    old men that had seen the first house, when the foundation of this house was laid
    before their eyes, wept with a loud voice; and many shouted aloud for joy:'
  ita-1885: Ma molti de' sacerdoti, e dei Leviti, e de' capi delle famiglie paterne,
    ch'erano vecchi, e aveano veduta la primiera Casa in piè, avendo questa Casa davanti
    agli occhi, piangevano con gran grida, mentre molti altri alzavano la voce con
    grida d'allegrezza.
  eng-LXXUP: 'But many of the priests and the Levites, and the elder men, heads of
    families, who had seen the former house on its foundation, and who saw this house
    with their eyes, wept with a loud voice: but the multitude shouted with joy to
    raise a song.'
  eng-ULB: But many of the priests, Levites, and chief patriarchs, those who were
    old and had seen the first house, when this house's foundations were laid before
    their eyes, wept loudly. But many people had shouts of joy with gladness and an
    excited sound.
  spa-VBL: Pero muchos de los sacerdotes, levitas y jefes de familia más antiguos,
    que recordaban el primer Templo, lloraron fuertemente cuando vieron los cimientos
    de este Templo, aunque muchos otros gritaron de alegría.
  fra-_FOB: Mais plusieurs des sacrificateurs, et des Lévites, et des chefs des pères,
    qui étaient âgés, et qui avaient vu la première maison sur son fondement, en se
    représentant cette maison-ci, pleuraient à haute voix; tandis que beaucoup d'autres
    élevaient leurs voix avec des cris de réjouissance et avec joie.
  mal-mal: എന്നാൽ, പുരോഹിതന്മാരിലും ലേവ്യരിലും പിതൃഭവനത്തലവന്മാരിലും മുമ്പിലത്തെ ആലയം
    കണ്ടിട്ടുള്ള വയോധികന്മാരായ അനേകർ ഈ ആലയത്തിന്റെ അടിസ്ഥാനം ഇട്ടത് നേരിട്ട് കണ്ടപ്പോൾ
    ഉറക്കെ കരഞ്ഞുപോയി; മറ്റു പലരും സന്തോഷത്തോടെ ഉച്ചത്തിൽ ആർത്തു.
  urd-GVR: Lekin bahut-se imām, Lāwī aur ḳhāndānī sarparast hāzir the jinhoṅ ne Rab
    kā pahlā ghar dekhā huā thā. Jab un ke deḳhte deḳhte Rab ke nae ghar kī buniyād
    rakhī gaī to wuh buland āwāz se rone lage jabki bāqī bahut sāre log ḳhushī ke
    nāre lagā rahe the.
  suz-BL: परमप्रभु यावे आ ङोंइती ङा खिं तशो चढ़ेबपुकी, लेवीपुकी नु आन खिं खिं ङा ठेयब
    मुर नु अरु खाल्‍पापुकी परमप्रभु यावे आ खिं ङा जग वोइश्‍शो तशा, ठेयब सेंदा पा ङाक्‍‍तेक्‍म।
    मिनु अरु मुर चहिं ग्‍येरशा ठेयब सेंदामी रेयके पाम्‍तेक्‍म। हाग्‍गै २:३
  ita-1927: E molti sacerdoti, Leviti e capi famiglia anziani che avean veduta la
    prima casa, piangevano ad alta voce mentre si gettavano le fondamenta della nuova
    casa. Molti altri invece alzavan le loro voci, gridando per allegrezza;
  ckb-ckb: بەڵام زۆربەی کاهین و لێڤی و گەورەی بنەماڵەکان کە پیر بوون، ئەوانەی پەرستگاکەی
    یەکەمیان بینیبوو، لە کاتی دامەزراندنی بناغەی ئەم پەرستگایە لەپێش چاویاندا بە دەنگێکی
    بەرز گریان، زۆریش هەبوو بە دەنگی بەرز هاواری خۆشییان دەکرد.
  eng-BBE: 'But a number of the priests and Levites and the heads of families, old
    men who had seen the first house, when the base of this house was put down before
    their eyes, were overcome with weeping; and a number were crying out with joy:'
  kan-OKCV: ಮೊದಲಿನ ಮಂದಿರವನ್ನು ಕಂಡಿದ್ದ ವೃದ್ಧರಾದ ಯಾಜಕರೂ ಲೇವಿಯ ಅನೇಕ ಕುಟುಂಬಗಳ ಪ್ರಮುಖರೂ
    ಅನೇಕರು ಈ ಮಂದಿರದ ಅಸ್ತಿವಾರವನ್ನು ತಮ್ಮ ಮುಂದೆ ಹಾಕುತ್ತಿರುವಾಗ ದೊಡ್ಡ ಶಬ್ದದಿಂದ ಅತ್ತರು.
  tam-2017: முந்தின ஆலயத்தைப் பார்த்திருந்த முதிர்வயதான ஆசாரியர்களிலும், லேவியர்களிலும்,
    பிதாக்கள் வம்சங்களின் தலைவர்களிலும் அநேகர் இந்த ஆலயத்திற்குத் தங்கள் கண்களுக்கு
    முன்பாக அஸ்திபாரம் போடப்படுகிறதைக் கண்டபோது, மகா சத்தமிட்டு அழுதார்கள்; வேறே அநேகம்பேரோ
    கெம்பீர சந்தோஷமாக ஆர்ப்பரித்தார்கள்.
  spa-RV-1909: Y muchos de los sacerdotes y de los Levitas y de los cabezas de los
    padres, ancianos que habían visto la casa primera, viendo fundar esta casa, lloraban
    en alta voz, mientras muchos otros daban grandes gritos de alegría.
  ron-BTF: Dar mulţi dintre preoţii şi leviţii şi mai marii părinţilor, bărbaţi în
    vârstă, care văzuseră casa dintâi, când temelia acestei case a fost pusă înaintea
    ochilor lor au plâns cu voce tare; şi mulţi strigau tare de bucurie;
  eng-WEBP: But many of the priests and Levites and heads of fathers’ households,
    the old men who had seen the first house, when the foundation of this house was
    laid before their eyes, wept with a loud voice. Many also shouted aloud for joy,
  eng-FBV: But many of the older priests, Levites, and family leaders who remembered
    the first Temple wept loudly when they saw the foundation of this Temple, though
    many others shouted for joy.
  nld-1939: Maar terwijl de menigte juichte en jubelde van vreugde, begonnen velen
    van de oudere priesters, levieten en familiehoofden, die de vroegere tempel nog
    hadden gezien, te jammeren, toen hun ogen de fundamenten van dit huis aanschouwden.
  nch-BL: Huan miyac totajtzitzi huan levitame cati eliyayaj huehuentzitzi huan quiitztoyaj
    nopa achtohui tiopamit, chocayayaj chicahuac pampa quiitayayaj quenicatza quipehualtijtoyaj
    quicualtalíaj sempa. Huan tzajtziyayaj ica paquilisti.
  vie-1934: Nhiều thầy tế lễ, người Lê-vi, trưởng tộc, tức là những người già cả đã
    thấy đền thờ trước, bèn khóc tiếng lớn trong khi người ta xây nền của đền mới
    tại trước mặt mình. Cũng có nhiều người khác lại la tiếng lớn vui mừng hớn hở;
  hin-CV: जबकि वे बूढ़े व्यक्ति, जिन्होंने पहले के भवन को देखा था, अनेक पुरोहित, लेवी
    एवं मुख्य प्रधान, इस भवन की नींव के रखे जाने पर उसे देखकर ऊंची आवाज में रो रहे
    थे जबकि कुछ खुशी से जय जयकार कर रहे थे.
  spa-BES: Pero varios sacerdotes, levitas y jefes de familia, ancianos que habían
    visto la primera casa, cuando la base de esta casa fue puesta delante de sus ojos,
    se llenaron de llanto; Y muchos clamaba de alegría.
  tdx-tdx: Fe nangoihoy ty rovetse o mpisoroñeo naho o nte-Levio vaho o talèn’ anjomban-droaeo,
    o androanavy nahaisake i anjomba valoha’eio, ie nampijadoñeñe añatrefam-pihaino’
    iareo eo o mananta’ ty anjomba toio, fe maro ka ty nipazapazak’ an-kaehake;
  tha-KJV: แต่​ปุ​โรหิตและคนเลวีและประมุขของบรรพบุรุษเป็​นอ​ันมาก คือคนแก่​ผู้​ได้​เห​็นพระวิหารหลั​งก​่อน
    เมื่อเขาเห็นรากฐานของพระวิหารหลังนี้​ได้​วางแล้ว ได้​ร้องไห้​ด้วยเสียงดัง คนเป็​นอ​ันมากได้​โห่​ร้องด้วยความชื่นบาน
  por-BR-2018: Porém muitos dos sacerdotes e dos levitas e dos chefes de famílias,
    já velhos, que haviam visto a primeira casa, quando viram a fundação desta casa,
    choravam em alta voz, mas muitos outros davam grandes gritos de alegria;
  deu-ELO: Viele aber von den Priestern und den Leviten und den Häuptern der Väter,
    den Alten, welche das erste Haus gesehen hatten, weinten mit lauter Stimme, als
    vor ihren Augen der Grund zu diesem Hause gelegt wurde; viele aber erhoben ihre
    Stimme mit freudigem Jauchzen.
  eng-WYC-2018: Also full many of the priests, and of the deacons, and the princes
    of (the) fathers, and the elder men, that had seen the former temple, when it
    was founded, and (now)saw this temple before their eyes, wept with great voice,
    and many men crying in great gladness raised up the voice; (And a great many of
    the priests, and the Levites, and the leaders of the families of the tribes, and
    the elders, who had seen the first Temple, and now saw the foundation for this
    Temple laid before their eyes, wept with a great wailing, and many others raised
    up their voices, and shouted with great gladness;)
  epo-epo: Kaj multaj el la pastroj kaj el la Levidoj kaj el la ĉefoj de patrodomoj,
    maljunuloj, kiuj vidis la unuan templon, nun, ĉe la fondado de ĉi tiu templo antaŭ
    iliaj okuloj, laŭte ploris; sed multaj laŭte ĝojkriis.
  uig-PIN: Lekin kaⱨinlardin, Lawiylardin wǝ jǝmǝt baxliⱪliridin nurƣunliri, yǝni
    ǝslidǝ ilgiriki ɵyni kɵrgǝn nurƣun ⱪeri adǝmlǝr kɵz aldida selinƣan bu ɵyning
    uliƣa ⱪarap, ün selip yiƣlap ketixti; nurƣun baxⱪa kixilǝr huxal bolup tǝntǝnǝ
    ⱪilip towlaxti;
  beo-beo: 'Musa: gobele salasu dunu, musa: Lifai dunu amola fi ouligisu hina dunu,
    mogili ilia da musa: Debolo diasu ba:i. Ilia da Debolo diasu gaheabolo ea bai
    gagubi ba:loba, fofagiba:le dinanu. Be eno dunu esalebe da bagadewane nodone halasu.'
  tpi-OTNT: Planti lapun pris na lapun Livai na lapun hetman bilong ol wan wan lain
    i tingim haus bilong God i bin i stap bipo. Na taim ol i lukim ol wokman i putim
    ol ston long nupela haus bilong God, ol i krai moa yet. Tasol ol arapela man i
    amamas na singaut.
  hau-SA: Amma tsofaffin firistoci, da Lawiyawa, da shugabannin iyalai da yawa, waɗanda
    dā suka ga yadda haikali na farko yake, suka fashe da kuka mai ƙarfi sa’ad da
    suka ga an aza harsashin ginin wannan haikali, yayinda waɗansu kuma suka yi ihu
    da farin ciki.
  uig-LAT: Lékin kahinlardin, Lawiylardin we jemet bashliqliridin nurghunliri, yeni
    eslide ilgiriki öyni körgen nurghun qéri ademler köz aldida sélin’ghan bu öyning
    uligha qarap, ün sélip yighlap kétishti; nurghun bashqa kishiler xushal bolup
    tentene qilip towlashti;
  nde-nde: Kodwa abanengi babaphristi abadala labaLevi kanye lezikhulu zezimuli ababelibonile
    ithempeli lakuqala, bakhala kakhulu bebona isisekelo saleli ithempeli sibekwa,
    ikanti abanye babo bamemeza ngokuthaba.
  ton-ton: Ka ko e tokolahi ʻoe kau taulaʻeiki, mo e kau Livai mo e kau tuʻu ki muʻa
    ʻi he ngaahi tamai, ʻaia ko e kau tangata motuʻa, naʻe mamata ki he ʻuluaki fale,
    ʻi he ai ʻae tuʻunga ʻoe fale ni ʻi honau ʻao, naʻa nau tangi leʻo lahi; pea kalanga
    ʻae tokolahi ʻi he fiefia.
  ces-1613: Mnozí pak z kněží a z Levítů i z knížat čeledí otcovských, starci, kteříž
    byli viděli prvnější dům, když zakládali tento dům před očima jejich, plakali
    hlasem velikým. Mnozí nazpět prokřikovali s radostí hlasem velikým,
  eng-WMB: But many of the priests and Levites and heads of fathers’ households, the
    old men who had seen the first house, when the foundation of this house was laid
    before their eyes, wept with a loud voice. Many also shouted aloud for joy,
  tam-TCV: இருந்தும், முன்பிருந்த ஆலயத்தைக் கண்ட முதியவர்களான ஆசாரியரும், லேவியர்களும்,
    குடும்பத்தலைவர்களும் அதை நினைவுகூர்ந்து இப்போது கட்டிய ஆலயத்தின் அஸ்திபாரத்தைக்
    கண்டபோது, மிகவும் சத்தமாய் அழுதார்கள். அவ்வேளையில் வேறுசிலர் மகிழ்ச்சியினால் சத்தமிட்டார்கள்.
  ceb-ULB: Apan daghan sa mga pari, sa mga Levita, sa mga pangulong patriyarka ug
    sa mga tigulang nga tawo nga nakakita sa unang balay ang mihilak sa makusog, sa
    dihang kining patukoranan sa balay nahimutang na sa atubangan sa ilang panan-aw.
    Apan daghan ang misinggit sa kalipay uban sa pagmaya ug sa madasigong tugtog.
  pol-UBG: Lecz wielu kapłanów, Lewitów i naczelników rodów, którzy byli starcami
    i widzieli tamten pierwszy dom, głośno płakało, gdy na ich oczach zakładano fundamenty
    tego domu, wielu natomiast innych głośno krzyczało z radości;
  agr-agr: Nuna jegamainak nagkamiagtai sacerdote aidau, Leví wegantu aidau, nuigtu
    maki makichik wegantu aidaun apuji múun aidau, yaunchuk yama nagkamchaku jegamkamun
    wainajaku asag ataktu nagkamawag jegamiagtai, shiig aneenak senchi jiika buutuidau.
    Nuninai tikich aidaushkam shiig aneenak untsumaidau.
  kyc-kyc: Dokopa purisipi Lipaepe andapae dupwamepe akalyanda wakale wakale dupwana
    kamongo dupwamepe tembole anda wambo kareyamo dokona kandenge dokome tembole anda
    enenge dokona isa susa reteyaminyi doko kando karapala yamarangyuo ee lao kareyami.
    Dopa pyuo kareyaminyipape wambu menge dokona kareyami dupwa rae maiyuo pii poraiyuo
    lao kareyami.
  urd-GVU: لیکن بہت سے امام، لاوی اور خاندانی سرپرست حاضر تھے جنہوں نے رب کا پہلا
    گھر دیکھا ہوا تھا۔ جب اُن کے دیکھتے دیکھتے رب کے نئے گھر کی بنیاد رکھی گئی تو
    وہ بلند آواز سے رونے لگے جبکہ باقی بہت سارے لوگ خوشی کے نعرے لگا رہے تھے۔
  deu-1912: Aber viele der alten Priester und Leviten und Obersten der Vaterhäuser,
    die das vorige Haus gesehen hatten, da nun dies Haus vor ihren Augen gegründet
    ward, weinten sie laut. Viele aber jauchzten mit Freuden, daß das Geschrei hoch
    erscholl,
  ntj-ntj: Nyangka-ya wati yirna pirnilu nyakula ruukulira yularranytja. Tjiinya-ya
    tjurrtju ngarnmanypalpi kanyiranytjatjanulu ruukulira yularranytja. Nyangka-ya
    kutjupatjarranya pukurlpa mirrarranytja.
  kan-2017: ಆದರೆ ಯಾಜಕರಲ್ಲಿಯೂ, ಲೇವಿಯರಲ್ಲಿಯೂ, ಗೋತ್ರಪ್ರಧಾನರಲ್ಲಿಯೂ ಅನೇಕರು ಅಂದರೆ ಮೊದಲಿನ
    ದೇವಾಲಯವನ್ನು ನೋಡಿದ್ದ ಹಿರಿಯರು ತಮ್ಮ ಕಣ್ಣ ಮುಂದೆ ದೇವಾಲಯದ ಅಸ್ತಿವಾರವು ಹಾಕಲ್ಪಟ್ಟಿದ್ದನ್ನು
    ನೋಡಿದಾಗ ಬಹಳವಾಗಿ ಅತ್ತರು. ಬೇರೆ ಹಲವರು ಹರ್ಷಧ್ವನಿಯಿಂದ ಜಯಘೋಷ ಮಾಡಿದರು.
  yap-yap: Pire’ e prist nike ilal, nge pi Levite, nge pi lolugen e tabinaw nra guyed
    nga owcherad fa bin som’on e Tempel. Ra pired ngu’ur guyed fare def ko Tempel
    ni yibe ngongliy rogon miyad yor ma yad be dololoy’. Ma tin kabay e girdi’ ni
    yad bay u rom e ur tolulgad u fithik’ e felfelan’.
  hlt-MCSB: Tedae khosoih rhoek a kum ngai neh Levi rhoek khaw, a napa patong rhoek,
    boeilu rhoek khaw lamhma kah im aka hmu rhoek tah im te a suen vaengah a mikphi
    neh ol a len la rhap uh. Te phoeiah tamlung neh, kohoenah ol neh muep pomsang
    uh.
  mdy-ETH: ጋርቾ ቄኤሶና ሌዊ ዓሶናፓ ሚርጌሢ፤ ዬያጉዲ ሃሣ ቶኦኮ ቶኦኮኮ ሱኡጋ ቤርታኣ ጌኤዦ ማኣሮኮ ማዢንቶ ፔ ዓኣፖና ዛጌሢሮ
    ሃሢ ማዢንታ ጌኤዦ ማኣሮኮ ማዢፃ ዓርቂንታሢ ዛጋዖ ዑኡዞ ፔኤኮ ዼጊዲ ዬኤኬኔ፤ ዒማና ዒኢካ ዓኣ ዛሎ ዓሳ ጋዓንቴ ዒላሺሢ ዓርቄኔ።
  twi-ASANTE: Asɔfoɔ mpanimfoɔ no bebree ne Lewifoɔ ne ntuanofoɔ no kaee asɔredan
    a ɛdi ɛkan no, wɔsuiɛ ɛberɛ a wɔhunuu asɔredan foforɔ no fapem a wɔato no. Na
    afoforɔ nso teateaam anigyeɛ so.
  eng-WEBU: But many of the priests and Levites and heads of fathers’ households,
    the old men who had seen the first house, when the foundation of this house was
    laid before their eyes, wept with a loud voice. Many also shouted aloud for joy,
  wal-wal: SHin kase Beeta Maqidasiyaa be7ida cima qeesetuppe, Leewatuppenne zaretu
    halaqatuppe daroti ha77i Beeta Maqidasiyaa keexxanau baasettida baasuwaa be7ido
    wode, bantta qaalaa xoqqu oottidi yeekkidosona; harati mati ufaittidi hombbocidosona.
  spa-PDDPT: Pero muchos de los sacerdotes, los levitas, los jefes de casas paternas
    y los ancianos que vieron el primer Templo, lloraban en alta voz cuando ante sus
    ojos eran puestos los cimientos de esta Casa, mientras muchos daban gritos de
    gozo.
  gun-gun: Heta avi ikuai sacerdote ha'e levita kuery jypy'igua oo oexa va'ekue, hetarã
    kuery akã tujakue'i guive. Ha'e rami vy ha'e kuery ma oo rendarã onhonoa rã oexa
    vy ojae'o atã okuapy. Heta avi ikuai oguerovy'aa rupi ojapukai va'e.
  agu-BL: Ma yi e' pale', scyuch' yi e' mas xonl Leví, scyuch' yi e' wi' banl chiwi'
    yi jujun k'u'j xonl Israel yi sken tijin chic'u'l, nin yi quilnak yi bajx ca'l
    Kataj, wi'nin cyok'e'n yi cwe'n xe' yi ac'aj ca'l. Nin wi'nin e' yi wi'nin cyok'e'n
    tan bi'l tzatzin yi ate' cu'nt.
  ilo-ULB: Ngem adu kadagiti papadi, kadagiti Levita, kadagiti panguloen dagiti pamilia
    ken kadagiti lallakay a nakakita idi iti immuna a balay, ti nagsangit iti napigsa
    idi nakitada a naisaaden ti pundasion daytoy a balay. Ngem adu dagiti nagpukkaw
    gapu iti rag-o ken ragsak ken dir-i.
  kpg-kpg: Digau dogologowaahee mai i digau hai mee dabu mmaadua, mo mai i digau Levi,
    mo mai i nia dagi madahaanau ala gu gidee ginaadou di Hale Daumaha dela i mua,
    la gu tangitangi i di nadau gidee di haga noho o di baba o di Hale Daumaha deenei,
    idimaa, digaula gu langahia di Hale Daumaha dela i mua. Gei digau ala i golo gu wwolowwolo
    mo di tenetene.
  uig-ARA: لېكىن كاھىنلاردىن، لاۋىيلاردىن ۋە جەمەت باشلىقلىرىدىن نۇرغۇنلىرى، يەنى
    ئەسلىدە ئىلگىرىكى ئۆينى كۆرگەن نۇرغۇن قېرى ئادەملەر كۆز ئالدىدا سېلىنغان بۇ ئۆينىڭ
    ئۇلىغا قاراپ، ئۈن سېلىپ يىغلاپ كېتىشتى؛ نۇرغۇن باشقا كىشىلەر خۇشال بولۇپ تەنتەنە
    قىلىپ توۋلاشتى؛
  sus-sus: Fori naxee nu bara Ala xa hɔrɔmɔbanxi singe to, e findi sɛrɛxɛdubɛe ra,
    e findi kuntigie ra, e naxa wa e xui itexi ra. Booree naxa e xui rate sɛɛwɛ kui.
  pon-2006: Me tohto rehn samworo mah ko, rehn mehn Lipai ko oh rehn kaunen peneinei
    ko me kilangehr Tehnpas Sarawien mahso. Eri, ni ar kilikilang duwen poahsoan en
    Tehnpas wet eh wie koasoakoasoansoan, re ahpw sengiseng. A meteikan me iang mi
    wasao, re ngisingiski ar peren.
  jae-jae: Mago dabuŋwaga to lau Lewi ma laumata gôlôacmôkêŋa nêŋ lau ŋanô taêsam,
    taŋ sêlic lôm dabuŋ ŋamataŋa su naŋ, sêlic andu wakuc tonec ŋanombaŋ ma têtaŋ
    taŋiboa kapôêŋanô. Mago nêŋ ŋagêdô taêsam sêjam lasê kapôêŋ kêtu têtu samucŋa.
  ksd-ksd: Ma mangoro ta diat ra umana tena tinabar ma ra tarai Levi ma ra umana lualua
    na apik na tarai, a umana kua nina di ga gire ra pal lua, dia ga kukula ma ra
    tinangi ba di ga vung ra vunapai go ra pal ta ra luaina mata i diat; ma mangoro
    dia ga kukula na gugu;
  tur-YTC: Ama kâhinlerden, Levililer'den ve ata evlerinin başlarından bir çoğu, ilk
    evi görmüş olan yaşlı adamlar, bu evin temeli gözlerinin önüne atıldığında, yüksek
    sesle ağladılar. Birçoğu da sevinçten yüksek sesle bağırdı.
  grc-BRENT: Καὶ πολλοὶ ἀπὸ τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ ἄρχοντες τῶν πατριῶν οἱ
    πρεσβύτεροι οἳ εἴδοσαν τὸν οἴκον τὸν πρῶτον ἐν θεμελιώσει αὐτοῦ, καὶ τοῦτον τὸν
    οἶκον ἐν ὀφθαλμοῖς αὐτῶν, ἔκλαιον φωνῇ μεγάλῃ· καὶ ὁ ὄχλος ἐν σημασίᾳ μετʼ εὐφροσύνης
    τοῦ ὑψῶσαι ᾠδήν.
  ind-AYT: Akan tetapi, banyak imam, orang-orang Lewi, dan para kepala kaum keluarga,
    yaitu para tua-tua yang melihat Bait yang pertama, menangis dengan suara keras
    ketika fondasi Bait Allah diletakkan di depan mata mereka, meskipun banyak orang
    bersorak-sorai dengan nyaring karena gembira.
  nya-nya: Koma ambiri mwa ansembe, Alevi ndiponso atsogoleri amabanja, akuluakulu
    amene anaona Nyumba ya Yehova yakale, analira mokweza pamene anaona maziko a nyumbayi
    akumangidwa. Komanso ena ambiri ankafuwula mosangalala.
  hrv-hrv: Zaista, mnogi svećenici, mnogi leviti i glavari obiteljski i starješine,
    koji su svojim očima vidjeli temelje prijašnjega Hrama, plakahu iza glasa, a mnogi
    opet snažno klicahu od radosti.
  mps-mps: Tiali goli, hauwa monu dabe pris, me Livai te monu dabe, me te monu dabe
    tobolu bidi, te augwali hani deli deligo te Godigo polobadu elaluali beba homu
    kone palalio. Tama augwaligo suali, te sę bidi dabego te Godigo gesi be masigi
    mubo sulama, augwaligo homugo te be te polobadu elaluali be tiwai wiegi yai me
    pedalugobe da te homu ebaso, tama augwali gela walio. Tiali goli, te gasa bidi
    dabego da, te wiegi yai homu pemene eyu, tama i hai wai.
  tpi-tpi: Planti lapun pris na lapun Livai na lapun hetman bilong ol wan wan lain
    i tingim haus bilong God i bin i stap bipo. Na taim ol i lukim ol wokman i putim
    ol ston long nupela haus bilong God, ol i krai moa yet. Tasol ol arapela man i
    amamas na singaut.
  dan-1931: Men mange af Præsterne, Levitterne og Overhovederne for Fædrenehusene,
    de gamle, der havde set det første Tempel, græd højt, da de så Grunden blive lagt
    til dette Tempel, men mange var også de, der opløftede deres Røst med Jubel og
    Glæde,
  vie-OVCB: Nhưng có nhiều thầy tế lễ, người Lê-vi, trưởng tộc, và những bậc lão thành
    đã từng thấy Đền Thờ trước kia trên nền cũ, đó mới chính thật là Đền Thờ theo
    mắt họ, khóc lớn tiếng, trong khi nhiều người khác reo lớn tiếng vui mừng.
  guj-2017: પણ યાજકો, લેવીઓ, પૂર્વજોના કુટુંબોના આગેવાનો તથા વડીલોમાંના ઘણા વૃદ્ધો
    કે જેમણે અગાઉનું ભક્તિસ્થાન જોયું હતું તેઓની નજર આગળ જયારે આ ભક્તિસ્થાનના પાયા
    સ્થાપવામાં આવી રહ્યાં હતા ત્યારે તેઓ પોક મૂકીને રડ્યા. પણ બીજા ઘણા લોકોએ ઊંચા
    અવાજે હર્ષનાદ તથા ઉત્તેજિત પોકારો કર્યાં.
  pon-2006A: Me tohto rehn samworo mah ko, rehn mehn Lipai ko oh rehn kaunen peneinei
    ko me kilangehr Tehnpas Sarawien mahso. Eri, ni ar kilikilang duwen poahsoan en
    Tehnpas wet eh wie koasoakoasoansoan, re ahpw sengiseng. A meteikan me iang mi
    wasao, re ngisingiski ar peren.
  por-BRBSL: Mas muitos dos sacerdotes e levitas e chefes de família dos pais, os
    velhos que tinham visto a primeira casa, quando a fundação desta casa foi colocada
    diante de seus olhos, choraram com uma voz alta. Muitos também gritaram em voz
    alta de alegria,
  cth-cth: Hateiteh, vaihma, Levihnaw hoi imthung kahrawikung tangawn, ahmaloe e im
    kahmawt e matawngnaw ni teh a hnukkhu e im adu ung e a hmu navah pueng hoi a khuika
    awh. Hatei tami tangawn teh a lunghawi dawk hoi a hram awh.
  twi-twi: Asɔfo mpanyimfo no bebree, Lewifo ne ntuanofo no kaee asɔredan a edi kan
    no, sui bere a wohuu asɔredan foforo no fapem a wɔato no. Na afoforo nso teɛteɛɛ
    mu anigye so.
  hlt-hlt: Tedae khosoih rhoek a kum ngai neh Levi rhoek khaw, a napa patong rhoek,
    boeilu rhoek khaw lamhma kah im aka hmu rhoek tah im te a suen vaengah a mikphi
    neh ol a len la rhap uh. Te phoeiah tamlung neh, kohoenah ol neh muep pomsang
    uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ kusṹkù nɛ̀ Defiibɛ kusṹkù bɛ̀ɛ̀ kòtɛ́ kɛ do yɑ̀ Kuyie
    ncĩ́ɛ̃̀tɛ̀ ketitɛ̀, kɛ̀ bɛmbɛ nti yɛdɑbùò mbɛ̀ dɔunko dìì mɔ̀nnì ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ kó dipũũ, kɛ̀ bɛtɔbɛ̀ biɛ yíútí.
  msy-2020: Ofa gamir gumazibar gumazir ghurir avɨriba, ko Livain gumazir ghuriba
    ko men anababar gumazir dapanir ghuriba, fomɨra Ikiavɨra Itir Godɨn Dɨpenir faragha
    ikezim gɨnɨghnɨgha, egha ingangarir gumazir kabar garima, me ua Dɨpenimɨn ingarima,
    me puvɨrama azi. Ezɨ gumazir igharaziba bar akongegha tiariba akara dei.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑɣɑlɛ nɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ kʋkpɑtǝlɑɑ
    mpɑ pɑɑ nyǝmɑ Ɩsɔ tǝsɛɛlɛ kʋpǝntɛ tɔ pɑ wiiwɑ tǝkpoo kɛ sɑɑ wei pɑ tɔŋnɑ kʋfɑtɛ
    kite kɛ sɩɩʋ tɔ. Amɑ lɛlɑɑ nɑ́ wilitɑɣɑ kɛ́ nɑ lɑŋhʋlʋmlɛ sɔsɔɔlɛ.
  azb-azb: Əvvəlki məbədi görmüş bir çox qoca kahinlər, Levililər və nəsil başçıları
    məbədin bünövrəsinin qoyulduğunu görəndə hönkürüb ağladılar, bir çoxları isə sevincdən
    haray çəkdilər.
  eng-DBY: But many of the priests and Levites and chief fathers, the ancient men
    that had seen the first house, wept with a loud voice, [when] the foundation of
    this house was laid in their sight; and many shouted aloud for joy.
  hin-2017: परन्तु बहुत से याजक और लेवीय और पूर्वजों के घरानों के मुख्य पुरुष, अर्थात्
    वे बूढ़े जिन्होंने पहला भवन देखा था, जब इस भवन की नींव उनकी आँखों के सामने पड़ी
    तब फूट फूटकर रोने लगे, और बहुत से आनन्द के मारे ऊँचे शब्द से जयजयकार कर रहे थे।
  wol-KYG: Teewul ñu bare ca ña féete mag, diy sarxalkat aki Leween aki boroom kër,
    gisoon nañu kër gu jëkk ga. Ba ñu gisee kenug kër gu bees ga, dañoo yékkati seen
    kàddu ca kaw di jooy, ñu bare it di xaacu ndax mbégte.
  eng-YLT: And many of the priests, and the Levites, and the heads of the fathers,
    the aged men who had seen the first house — in this house being founded before
    their eyes — are weeping with a loud voice, and many with a shout, in joy, lifting
    up the voice;
  eng-WYC-2017: Also full many of the priests, and of the deacons [or Levites], and
    the princes of fathers, and the elder men, that had seen the former temple, when
    it was founded, and saw this temple before their eyes, wept with great voice,
    and many men crying in great gladness raised up the voice;
  eng-WMBB: But many of the priests and Levites and heads of fathers’ households,
    the old men who had seen the first house, when the foundation of this house was
    laid before their eyes, wept with a loud voice. Many also shouted aloud for joy,
  urd-GVH: लेकिन बहुत-से इमाम, लावी और ख़ानदानी सरपरस्त हाज़िर थे जिन्होंने रब का
    पहला घर देखा हुआ था। जब उनके देखते देखते रब के नए घर की बुनियाद रखी गई तो वह बुलंद
    आवाज़ से रोने लगे जबकि बाक़ी बहुत सारे लोग ख़ुशी के नारे लगा रहे थे।
  rug-rug: Sokudi sari na hiama barogosodi, na tie Livaeti, meke sari na palabatu
    koari hopehopeke butubutu saripu ele dogoria sa Zelepade kekenu, si kabo na talotaṉa.
    Ba sari kaiqa tie pu koadi vasina si kukili qetuqetu.
  gaz-gaz: Garuu luboonni, Lewwonnii fi hangafoonni maatii warri durii kanneen mana
    qulqullummaa isa duraa sana argan hedduun yeroo hundeen mana qulqullummaa kanaa
    buufamu arganitti sagalee ol fudhatanii booʼan; warri kaan hedduun immoo gammachuudhaan
    iyyan.
  fra-LSG: Mais plusieurs des sacrificateurs et des Lévites, et des chefs de famille
    âgés, qui avaient vu la première maison, pleuraient à grand bruit pendant qu’on
    posait sous leurs yeux les fondements de cette maison. Beaucoup d’autres faisaient
    éclater leur joie par des cris,
  yal-yal: Koni, saraxarali wuyaxi yi na, e nun Lewi bɔnsɔnna muxune nun denbaya xunna
    naxanye bata yi fori, naxanye banxi singen to, ne yi wugama e to yamaan to Ala
    Batu Banxi nɛnɛn bɛtɛn sɛ. Muxu wuyaxi fan yi gbelegbelema sɛwani.
  haw-1868: Aka, nui na kahuna, a me na Levi, a me ka poe koikoi o na makua, o na
    mea kahiko, na mea i ike i ka hale mua, i ka hookumu ana o keia hale imua o ko
    lakou maka, auwe iho la lakou me ka leo nui; a nui no hoi ka poe i hooho me ka
    leo kiekie no ka olioli.
  arb-NAV: وَلَكِنَّ كَثِيرِينَ مِنَ الْكَهَنَةِ وَاللّاوِيِّينَ وَكِبَارِ الرُّؤَسَاءِ،
    الَّذِينَ شَاهَدُوا الْهَيْكَلَ الأَوَّلَ الَّذِي بَنَاهُ سُلَيْمَانُ، رَفَعُوا
    أَصْوَاتَهُمْ بِالْبُكَاءِ عِنْدَ إِرْسَاءِ أَسَاسِ هَذَا الْهَيْكَلِ بَيْنَمَا
    رَاحَ بَقِيَّةُ الشَّعْبِ يُطْلِقُونَ هُتَافَاتِ الْبَهْجَةِ وَالْفَرَحِ
  ewe-ewe: Ke esi nunɔla tsitsi geɖewo, Levitɔwo kple ƒometatɔwo, ame siwo kpɔ gbedoxɔ
    xoxo la kpɔ, eye wogakpɔ yeyea ƒe gɔmeɖoƒe la, wo katã fa avi kple ɣli, ke ame
    bubu geɖewo ya do dzidzɔɣli.
  eng-LEE: 'But many of the priests and Levites and chiefs of the divisions, the aged,
    who had seen the first house, when the foundation of this house was laid before
    their eyes, wept with a loud voice, while many, shouting for joy, raised aloud
    their voice:'
  asm-FB: কিন্তু যিসকলে প্রথমবাৰৰ বাবে গৃহৰ ভিত্তিমূল স্থাপন কৰা নিজ চকুৰে দেখিলে,
    তেনে বহু পুৰোহিত, লেবীয়া, সন্মানীয় লোক, আৰু বৃদ্ধ লোকে চিঞৰি চিঞৰি কান্দিলে।
    আনহাতে অনেক লোক আনন্দত উত্তেজিত হ’ল আৰু উচ্চ-স্বৰে জয়-ধ্বনি কৰিলে।
  sus-A: قٌرِ نَشٍيٍ نُ بَرَ عَلَ شَ هْرْ مْبَنشِ سِنفٍ تٌ، عٍ قِندِ سّرّشّدُبّيٍ
    رَ، عٍ قِندِ كُنتِفِيٍ رَ، عٍ نَشَ وَ عٍ شُي عِتٍشِ رَ. بٌورٍيٍ نَشَ عٍ شُي رَتٍ
    سّيوّ كُي.
  fra-SBL: Mais beaucoup de sacrificateurs, de lévites et de chefs de famille, de
    vieillards qui avaient vu la première maison, lorsque les fondements de cette
    maison furent posés sous leurs yeux, pleurèrent à haute voix. Beaucoup aussi poussaient
    des cris de joie à haute voix,
  hbo-hbo: וְרַבִּ֡ים מֵהַכֹּהֲנִ֣ים וְהַלְוִיִּם֩ וְרָאשֵׁ֨י הָאָבֹ֜ות הַזְּקֵנִ֗ים
    אֲשֶׁ֨ר רָא֜וּ אֶת־הַבַּ֤יִת הָֽרִאשֹׁון֙ בְּיָסְדֹ֔ו זֶ֤ה הַבַּ֙יִת֙ בְּעֵ֣ינֵיהֶ֔ם
    בֹּכִ֖ים בְּקֹ֣ול גָּדֹ֑ול וְרַבִּ֛ים בִּתְרוּעָ֥ה בְשִׂמְחָ֖ה לְהָרִ֥ים קֹֽול׃
  piu-2006: '@see-verse:EZR.003.011'
  kik-kik: No athĩnjĩri-Ngai aingĩ arĩa maarĩ akũrũ, na Alawii, na atongoria a nyũmba,
    arĩa moonete hekarũ ya mbere makĩrĩra manĩrĩire rĩrĩa moonire mũthingi wa hekarũ
    ĩyo ya keerĩ ũgĩakwo, o rĩrĩa andũ angĩ aingĩ maanagĩrĩra nĩ gũkena.
  fra-NCL: Beaucoup de prêtres et de lévites, et de chefs de famille âgés, qui avaient
    vu la première maison, pleuraient à haute voix, pendant qu’on posait sous leurs
    yeux les fondements de cette maison ; et beaucoup poussaient des cris de joie
    et d’allégresse.
  cek-AK: Toe saning coeh kami, canghnii ih im hnu vai kami, qaimanawk, Levinawk,
    angmacae ih nawkamya kacoehtanawk mah, Sithaw im ahmuen sak amtong o boeh, tiah
    a hnuk o naah, tha hoiah qah o; paroeai kaminawk loe anghoehaih hoiah hangh o.
  cuk-cuk: Bukidar dule-irwa-Bab-Dummadse-gormalad, Levita-dulemar, degi, babgan-neguya-sedimalad
    bato selebagusmalad. Amala, gebe-Bab-Jehováʼse-goled-neg-soblesad daksamalad.
    A-ulale, Bab-Jehováʼse-goled-neg gannar soblenai dakarmarbargu, bela-belad binnasuli
    ise-boale bodmalad. Baigandina, weligwaledba binnasuli oimakbukwad.
  uig-CYR: Лекин каһинлардин, Лавийлардин вә җәмәт башлиқлиридин нурғунлири, йәни
    әслидә илгәрки өйни көргән нурғун қери адәмләр көз алдида селинған бу өйниң улиға
    қарап, үн селип жиғлап кетишти; нурғун башқа кишиләр хошал болуп тәнтәнә қилип
    товлашти;
  tel-2017: గతంలో ఉన్న మందిరాన్ని చూసిన యాజకుల్లో, లేవీయుల కుటుంబ పెద్దల్లో ముసలివారు
    చాలామంది ఇప్పుడు వేస్తున్న మందిరం పునాదిని చూసి గట్టిగా ఏడ్చారు. కొంతమంది సంతోషంతో
    గట్టిగా కేకలు వేశారు.
  hat-BSA: Men anpil nan prèt yo avèk Levit yo avèk chèf lakay zansèt yo, ansyen granmoun
    ki te konn wè premye tanp lan, te kriye avèk yon gran vwa lè fondasyon a kay sila
    a te poze devan zye yo. Anpil nan yo te rele fò avèk jwa,
  kos-kos: Mwet matu puspis sin mwet tol ac mwet Levi ac sifen sou, elos tuh liye
    Tempul se meet ah, na ke elos liye oakwuki lun pwelung ke Tempul se inge, elos
    wowoyak ac tung. A mwet saya su wi tukeni sac elos sasa ke engan.
  hbo-WLC: וְרַבִּ֡ים מֵהַכֹּהֲנִ֣ים וְהַלְוִיִּם֩ וְרָאשֵׁ֨י הָאָב֜וֹת הַזְּקֵנִ֗ים
    אֲשֶׁ֨ר רָא֜וּ אֶת־הַבַּ֤יִת הָֽרִאשׁוֹן֙ בְּיָסְד֔וֹ זֶ֤ה הַבַּ֙יִת֙ בְּעֵ֣ינֵיהֶ֔ם
    בֹּכִ֖ים בְּק֣וֹל גָּד֑וֹל וְרַבִּ֛ים בִּתְרוּעָ֥ה בְשִׂמְחָ֖ה לְהָרִ֥ים קֽוֹל׃
  ibo-ibo: Ma ụfọdụ ndị merela agadi nʼetiti ndị nchụaja, na ndị Livayị, na ndị ndu
    nke ikwu dị iche iche, bụ ndị chetara ụlọnsọ ukwu ahụ Solomọn wuru, kwara akwa
    hie nne, mgbe ndị ọzọ nọ na-eti mkpu ọṅụ.
  ory-ory: ମାତ୍ର ଯେଉଁ ଯାଜକ ଓ ଲେବୀୟ ଓ ପିତୃବଂଶର ପ୍ରଧାନ ପ୍ରାଚୀନ ଲୋକମାନେ ପ୍ରଥମ ଗୃହ ଦେଖିଥିଲେ,
    ସେମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ ଏହି ଗୃହର ଭିତ୍ତିମୂଳ ବସାଯିବା ବେଳେ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଅନେକେ ଉଚ୍ଚସ୍ୱରରେ
    ରୋଦନ କଲେ ଓ ଅନେକେ ଆନନ୍ଦ ସକାଶୁ ଜୟଧ୍ୱନି କଲେ;
  chk-chk: Nge chomong me lein ekewe souasor me ekewe mwän seni ewe ainangen Lefi,
    pwal ekewe mwänirelan än semer kewe cho, ir ekewe chinlap mwän mi küna ewe aeuin
    imwenfel, ra leüömong le kechü, lupwen ra küna pwe a fis longolongun ei imwenfel.
    Nge pwal chomong me lein ekewe aramas ra fokun leüömong fän ar pwapwa.
  rop-rop: Loda pipul brom detlot olwan serramonimen en Libai pipul en detlot lida
    blanga ola femili bin luk det feswan Serramoni Pleis en wen deibin luk det flopat
    blanga dijan nyuwan Serramoni Pleis deibin kraikrai detmatj. Bat detlot najalot
    hubin deya bin jinginat adbala gudbinjiwei.
  ukr-1871: Одначе багато зпоміж сьвященників та левітів і голов у поколїннях, дїдів,
    що бачили давнїйший храм, плакали голосно при закладинах сього храму в їх очах,
    але багато й викликувало з радощів дуже голосно.
  deu-1951: Aber viele der alten Priester und Leviten und Familienhäupter, die den
    früheren Tempel gesehen hatten, weinten laut, als der Grund zu diesem Hause vor
    ihren Augen gelegt wurde, während viele ihre Stimme zu einem Freudengeschrei erhoben,
  eng-JPS: But many of the priests and Levites and heads of fathers' houses, the old
    men that had seen the first house standing on its foundation, wept with a loud
    voice, when this house was before their eyes; and many shouted aloud for joy;
  srp-1865: A mnogi od sveštenika i Levita i glavara domova otaèkih, starci koji bijahu
    vidjeli preðašnji dom, plakahu iza glasa gledajuæi ovaj dom koji se osnivaše,
    a mnogi opet podvikivahu od radosti,
  lug-lug: Naye bangi ku bakabona n’Abaleevi abakadde, n’Abakulu b’ebika, abaalaba
    yeekaalu eyasooka, ne bakaaba nnyo ng’amaloboozi gaabwe gawulikika bwe baalaba
    ng’omusingi gwa yeekaalu empya guzimbiddwa, newaakubadde ng’abalala bangi baasanyuka
    nnyo nga bwe baleekaana;
  heb-heb: ורבים מהכהנים והלוים וראשי האבות הזקנים אשר ראו את הבית הראשון ביסדו זה
    הבית בעיניהם בכים בקול גדול ורבים בתרועה בשמחה להרים קול׃
  ben-IRV: কিন্তু যাজকদের, লেবীয়দের ও বাবার বংশের প্রধানদের মধ্যে অনেক লোক, অর্থাৎ
    যে বয়স্করা আগেকার বাড়ি দেখেছিলেন, তাঁদের চোখের সামনে যখন এই বাড়ির ভীত স্থাপন
    হল, তাঁরা চিত্কার করে কাঁদতে লাগলেন, আবার অনেকে আনন্দে চিত্কার করে জয়ধ্বনি করল৷
  pan-pan: ਪਰੰਤੂ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਆਗੂਆਂ ਵਿੱਚੋਂ ਬਹੁਤ ਸਾਰੇ
    ਬਜ਼ੁਰਗ ਲੋਕ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਹਿਲੇ ਭਵਨ ਨੂੰ ਵੇਖਿਆ ਸੀ, ਜਿਸ ਵੇਲੇ ਇਸ ਭਵਨ ਦੀ ਨੀਂਹ ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਰੱਖੀ ਗਈ ਤਾਂ ਉਹ ਉੱਚੀ-ਉੱਚੀ ਰੋਣ ਲੱਗ ਪਏ, ਅਤੇ ਬਹੁਤੇ ਅਨੰਦ ਹੋ ਕੇ
    ਉੱਚੇ ਸ਼ਬਦ ਨਾਲ ਲਲਕਾਰੇ।
  mya-JVB: သို့ရာတွင် အသက် ကြီး၍ အရင် ဗိမာန် တော်ကို မြင် ဘူးသော ယဇ်ပုရောဟိတ် ၊ လေဝိ
    သား၊ အဆွေအမျိုးသူကြီး အများတို့သည်၊ နောက်ဗိမာန် တော်တိုက်မြစ် ကျ လျက်ရှိသည်ကို
    မြင် သောအခါ ၊ ကြီး စွာသော အသံ နှင့် ငိုကြွေး ကြ၏။ လူအများ တို့သည်လည်း ဝမ်းမြောက်
    သောစိတ် နှင့် ကြွေးကြော် ကြ၏။
  hmo-hmo: To hahelagaia taudia, bona Levi taudia, bona iduhu edia kwarana taudia
    momo, tau burukadia, be guna Dubu Helaga gunana idia itaia vadaeni. Madi idia
    ese inai Dubu matamata ena badina hamatamaia gaukara idia itaia, be idia taitai
    mai boiboi danu. To taunimanima momo be mai moale bada danu idia boiboi.
  urd-urd: लेकिन काहिनों और लावियों और आबाई ख़ान्दानों के सरदारों में से बहुत से उम्र
    दराज़ लोग, जिन्होंने पहले घर को देखा था, उस वक़्त जब इस घर की बुनियाद उनकी आँखों
    के सामने डाली गई, तो बड़ी आवाज़ से ज़ोर से रोने लगे; और बहुत से ख़ुशी के मारे
    ज़ोर ज़ोर से ललकारे।
  rus-SYN: Впрочем многие из священников и левитов и глав поколений, старики, которые
    видели прежний храм, при основании этого храма пред глазами их, плакали громко,
    но многие и восклицали от радости громогласно.
  bqc-SIM: Kási sa'on daside ń Levii buiↄ ń uabele pↄ́ zikũ̀ aa wɛsì kpɛ́ káaulɛↄ,
    kɛ́ aa kpɛ́pi ɛ̃boa è, aa búbuapɛ̀ɛ. Gbɛ̃́ dasideↄ sↄ̃ aalɛ pↄna wii lɛ.
  tcz-CHONGTHU: Ahinlah thempuhon atehse holeh Levite chuleh phung upa dang ho Pakai
    Houin masa ana mukha jouse chu ha kan akap un ahi. Mipi adangho vang chu kipah
    tahin hasap’in asam un ahi.
  mar-mar: पण यावेळी वृद्ध याजक, लेवी आणि वडिलांच्या घराण्यांतील मुख्य मंडळी यांच्यातले
    पुष्कळजण जेव्हा या मंदिराचा पाया त्याच्या डोळ्यासमोर घातला गेला तेव्हा ते मोठ्याने
    रडू लागले, कारण पहिले घर त्यांनी पाहिले होते. इतर लोकांचा आनंदाने जयघोष चालू होता.
  qub-qub: Achcaj Leví cüracuna, auquincuna, famillyancunacho mandajcuna, rimir caj
    Templuta ricajcunaga gaparayparaj wagarcaycaran yapay arurcaycajta ricar. Waquinnami
    cushicuypita gaparpaycaran.
  bqp-bqp: Ama sa'ori paride kũ Levinↄ kũ bede kũ ò zĩ kũ̀ ò wɛ́ sì kpɛ́ káakulɛnↄ,
    kũ ò kpɛ́ pì ɛ̃bonaa è, ò wɛ̃nda ↄ́ↄ dↄ̀. Gbɛ̃ kparanↄ sↄ̃, òtɛn pↄnna wiki lɛ́
    dasi.
  hat-hat: Te gen anpil prèt, anpil moun Levi ak anpil chèf fanmi ki te fin vye granmoun.
    Yo te konnen ansyen tanp lan anvan li te kraze. Lè yo wè fondasyon tanp lan t'ap
    moute ankò devan je yo, genyen ki t'ap kriye ak dlo nan je. Men, anpil lòt t'ap
    rele sitèlman yo te kontan.
  eng-BSB: But many of the older priests, Levites, and family heads who had seen the
    first temple wept loudly when they saw the foundation of this temple. Still, many
    others shouted joyfully.
  eng-WEBPB: But many of the priests and Levites and heads of fathers’ households,
    the old men who had seen the first house, when the foundation of this house was
    laid before their eyes, wept with a loud voice. Many also shouted aloud for joy,
  kbq-kbq: Hianagi hakare'a ozafama re'naza pristi vahe'ene Livae vahe'ene naga nofite'ma
    ugotama hu'naza vahe'ma, ko'ma me'nege'zama Ra Anumzamofo mono noma ke'naza vahe'mo'za
    zamagesa antahi'naze. Ana nehu'za mono nomofo tra'ama ki vagama nerazage'za tusi
    zavi krafa nehazage'za, rama'a vahe'mo'za tusi muse hu'naze.
  nhe-BL: Huan miyac nopa totajtzitzi huan levitame tlen eliyaya huehuentzitzi huan
    quiitztoyaj nopa achtohui tiopamitl chocayayaj chicahuac pampa quiitayayaj quejatza
    quipehualtijtoyaj quicualtlalíaj sampa. Huan tzajtziyayaj ica paquilistli.
  bus-bus: Mↄde sa'ori parideenↄ kↄ̃n Levinↄ kↄ̃n bɛdee kɛ̀ aↄ̃ zi kũ̀ aↄ̃ wɛ́ɛ sì
    kpɛ́ káakulɛnↄ, kɛ̀ aↄ̃ kpɛ́ pì ɛ̃bona è, aↄ̃ sósobi ↄ́ↄ dↄ̀. Gbɛ̃ parideenↄ sↄ̃,
    aↄ̃ↄe pↄnna wii lɛɛ.
  gub-BL: 'Amo teko tua''uhez ma''e wiko a''e pe wà: amo xaxeto wà, amo Erewi izuapyapyr
    wà, amo teko uzeànàm ma''e wanuwihaw wà. Kwehe mehe wexak Tupàn Hàpuzuhu izypy
    mehe arer wà. Uzai''o tàpuzuhu iwy pe har iapo re wà kury. Amogwer uhapukaz urywete
    haw rehe wà.'
  eng-DRA: 'But many of the priests and the Levites, and the chief of the fathers
    and the ancients that had seen the former temple; when they had the foundation
    of this temple before their eyes, wept with a loud voice: and many shouting for
    joy, lifted up their voice.'
