verse: EZR.003.011
translations:
  mal-C: 'അവർ യഹോവയെ വാഴ്ത്തി സ്തുതിച്ചുകൊണ്ട്: “അവിടന്നു നല്ലവൻ; ഇസ്രായേലിനോടുള്ള
    അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു,” എന്ന ഗാനം അവർ ആലപിച്ചു. അങ്ങനെ ജനമെല്ലാം
    അത്യുച്ചത്തിൽ ആർത്തുകൊണ്ട് യഹോവയെ സ്തുതിച്ചു, യഹോവയുടെ ആലയത്തിന്റെ അടിസ്ഥാനം ഇട്ടതിനാണ്
    അവർ ഇപ്രകാരം ചെയ്തത്.'
  deu-TKW: Und sie stimmten an mit Lobpreis und mit Danksagung gegen Jahwe, daß er
    gütig ist, daß seine Gnade ewig über Israel waltet. Und das ganze Volk erhob ein
    lautes Jubelgeschrei, indem es Jahwe dafür pries, daß nun der Grund zum Tempel
    Jahwes gelegt war.
  lin-lin: 'Bazalaki koyemba banzembo mpo na kokumisa mpe kozongisela Yawe matondi :
    « Solo, azali malamu, bolingo na Ye mpo na Isalaele ewumelaka seko na seko ! »
    Bongo bato nyonso bazalaki kobeta milolo makasi mpo na kokumisa Yawe mpo ete bazalaki
    kotia miboko ya Tempelo ya Yawe.'
  eng-LSV: And they respond in praising and in giving thanks to YHWH, “For [He is]
    good, for His kindness [is] for all time over Israel!” And all the people have
    shouted [with] a great shout in giving praise to YHWH, because the house of YHWH
    has been founded.
  eng-GNV: Thus they sang when they gaue prayse, and when they gaue thankes vnto the
    Lord, For he is good, for his mercie endureth for euer toward Israel. And all
    the people shouted with a great shoute, when they praysed the Lord, because the
    foundation of the house of the Lord was layed.
  eng-WEBSTER: And they sang together by course in praising and giving thanks to the
    LORD; because he is good, for his mercy endureth for ever towards Israel. And
    all the people shouted with a great shout, when they praised the LORD, because
    the foundation of the house of the LORD was laid.
  nhw-BL: 'Huan huicaque huan quitlascamatque TOTECO ica ni huicatl: “Xijtlascamatilica
    TOTECO pampa yaya nelía cuali. Hueyi itlaicnelil ica israelitame para nochipa.”
    Huan nochi nopa masehualme tzajtzique ica paquilistli huan quihueyichijque TOTECO
    pampa quitlaliliyayaj itzinpehualtil nopa tiopamitl.'
  swh-ONEN: 'Waliimba nyimbo za sifa na za shukrani kwa Bwana hivi: “Yeye ni mwema;
    upendo wake kwa Israeli wadumu milele.” Watu wote wakapaza sauti kubwa za sifa
    kwa Bwana, kwa sababu msingi wa nyumba ya Bwana ulikuwa umewekwa.'
  bba-bba: Bɑ womu ɡeni kɔ̃ɔnɑmɔ bɑ kɑ Yinni Gusunɔ bɛɛrɛ wɛ̃ɛmɔ bɑ mɔ̀, Yinni Gusunɔ
    u sɑ̃ɑwɑ tɔn ɡeo. Win kĩru Isirelibɑn sɔ̃ tɑ ǹ kpeemɔ. Mɑ tɔn be kpuro bɑ Gusunɔ
    bɛɛrɛ wɛ̃ɛmɔ bɑ kuuki mɔ̀ yèn sɔ̃ bɑ win sɑ̃ɑ yerun kpɛɛkpɛɛku swĩimɔ.
  eng-KJVCPB: And they sung together by course in praising and giving thanks unto
    the Lord; because he is good, for his mercy endureth for ever towards Israel.
    And all the people shouted with a great shout, when they praised the Lord, because
    the foundation of the house of the Lord was laid.
  mpx-mpx: 'Inoke hi tobal ge hi ba mulolu Yehoba elana yaka wona ya hi wonaan hi
    ba: Iya i waisi! Wana nunuwana Isileli kaiwela i mihot. Yaka gamagalau gegewel
    hi yoga analiya i bwata wali tobal Yehoba elana, kaiwena wana Limi ana wauwau
    pat iyaka hi vatalil haba.'
  luo-luo: 'Ka gipako Jehova Nyasaye kendo gigoyone erokamano ne giwerne kama: “Jehova
    Nyasaye ber; kendo hera mare ne jo-Israel osiko nyaka chiengʼ.” To ji duto nogoyo
    koko matek mar Pak ne Jehova Nyasaye, nikech mise mar od Jehova Nyasaye noketi.'
  meu-meu: Bena ane e abi hadava-hadava, Iehova e imodaia bona e hahenamo henia, eto,
    Badina be ia na namo; Badina be ena hebogahisi e hesiriu hanaihanaimu, Israel
    enai. Bena Iehova e hanamoa negana ai, taunimanima iboudiai na e lolo mai gao
    badadia ida, Iehova ena dubu badina vada e hadaia dainai.
  npi-ULB: तिनीहरूले परमप्रभुलाई प्रशंसा र धन्यवादको गीत गाए, “उहाँ भलो हुनुहुन्छ
    ! इस्राएलसित बाँधिएको उहाँको करारको विश्‍वासनियता सदासर्वदा रहन्छ ।” मन्दिरको
    जग बसालिएको हुनाले सबै मानिसले परमप्रभुको प्रशंसा गर्दै आनन्दले कराए ।
  yor-yor: 'Pẹ̀lú ìyìn àti ọpẹ́ ni wọ́n kọrin sí Olúwa: “Ó dára; ìfẹ́ rẹ̀ sí Israẹli
    dúró títí láé.” Gbogbo àwọn ènìyàn sì fi ohùn ariwo ńlá yin Olúwa, nítorí tí a
    ti fi ìpìlẹ̀ ilé Olúwa lélẹ̀.'
  emp-NTPO: 'Maʌ̃be nãwã trʌ̃ã duanesid̶aa Ãcõrẽa bia bed̶ead̶i carea idjab̶a bia
    b̶ʌad̶a ad̶i carea: Ãcõrẽra bio biya quirua. Idjia dai israelerãra ewariza bio
    quĩrĩã b̶ʌa. Ãcõrẽ de droma edrebema mõgarara b̶ʌped̶ad̶a bẽrã jũmarãba Ãcõrẽa
    bia jara duanʌda b̶ʌga duanasid̶aa.'
  ind-ind: Mereka bersyukur kepada TUHAN dan menyanyi bersahut-sahutan, “TUHAN itu
    baik! Sesungguhnya kasih dan kesetiaan-Nya tetap ada bagi kita sampai selama-lamanya!”
    Seluruh rakyat bersorak dengan nyaring karena bersukacita melihat pondasi rumah
    TUHAN sudah diletakkan.
  pes-OPCB: 'ایشان با این کلمات در وصف خداوند می‌سراییدند: «خداوند نیکوست و محبتش
    برای اسرائیل بی‌پایان!» سپس برای پایه‌گذاری خانهٔ خداوند، تمام قوم با صدای بلند،
    خدا را شکر کردند.'
  tgl-ULB: Umawit sila ng papuri at pasasalamat kay Yahweh, “Siya ay mabuti! ang kaniyang
    tipan ng katapatan sa Israel ay mananatili magpakailanman.” Ang lahat ng mamamayan
    ay humiyaw nang may kagalakan sa pagpupuri kay Yahweh dahil ang pundasyon ng templo
    ay nailagay na.
  cbu-NT: Tputs ichingarusin Apanllee yaseeranganaya. Yaseeksin, Wappari, Apaa. Shiy
    kizpur wanasirtishcha. Israelchicheetsini kizpur chinaksha. Nda iyaa mbizaksha.
    Urutamari chinaksha. Amb yaseeksin, atusin zamamtar ashiranganaya. Apanllee Taarashipani
    kis ungirtaranganaya, watam Apanlleem pang' pangumaam chtaranganawa.
  hui-hui: Tigua Anduane Homogonaga mini yaraga howa iba gana ogodagua lalu, Anduane
    Homogo ibu bayaore ka. Ibugua Isaraele wali agalihondo gubalini ho wiaabo ka,
    lalu hene. Anduane Homogonaga anda biago bule dindi mo tiga bialu gene hangayagonaga
    turu howa bibahendeme hongo howa ga̱ lalu Anduane Homogonaga mini yaraga halu
    hene.
  mya-mya: သူ​တို့​က၊ ``ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်
    ထား​ရှိ​တော်​မူ​သော​မေတ္တာ​တော်​သည် ထာ​ဝ​စဉ်​တည်​ပါ​၏'' ဟူ​သော​သီ​ချင်း​ကို​ထပ်​ကာ​ထပ်​ကာ​သီ​ဆို​၍
    ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​၏။ ဗိ​မာန်​တော်​အုတ်​မြစ်​ကို​ချပြီး​ဖြစ်​သ​ဖြင့်
    လူ အ​ပေါင်း​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ် တော်​ကို​ဟစ်​အော်​ချီး​မွမ်း​ကြ​ကုန်​၏။-
  bod-N: ཁོ་ཚོས་མཉམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་པ་དང་གཏང་རག་ཕུལ་ཞིང་འདི་ལྟར། ཁོང་ནི་བཟང་པོ་ལགས་ཤིང་།
    ཁོང་གིས་ཡེས་ར་ཨེལ་ལ་བཅངས་པའི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ་གནས་སོ་ཞེས་བསྟོད་དབྱངས་ཕུལ་བ་དང་།
    ཁོ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་འབུལ་བའི་དུས་སུ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྨང་གཞི་བཏིངས་ཟིན་པས་མི་ཚོགས་ཀྱིས་སྐད་ཆེན་པོས་ཀི་སྒྲ་བསྒྲགས་སོ།
    །
  sna-sna: 'Vakaimba kuna Jehovha vachirumbidza nokutenda, vachiti: “Jehovha akanaka;
    rudo rwake kuna Israeri runogara nokusingaperi.” Uye vanhu vose vakadanidzira
    nenzwi guru rokurumbidza kuna Jehovha, nokuti nheyo dzeimba yaJehovha dzakanga
    dzateyiwa.'
  spa-BLM: 'Cantaron entre sí alabando y dando gracias a Yahvé: “Porque es bueno,
    porque su bondad es eterna para con Israel”. Todo el pueblo gritaba con gran júbilo
    cuando alababa a Yahvé, porque se habían puesto los cimientos de la casa de Yahvé.'
  cac-cac: 'Sb''itan jun macan̈ eb'', stac''vipax nan̈alxo eb'', syalan eb'' icha
    tic: Caq''uec yuj diosal d''a Jehová yujto te vach'', yujto te xajan on̈ a on̈
    israel on̈ tic yuuj d''a juneln̈ej, xchi masanil anima. Tz''el yav eb'' yuj tzalajc''olal,
    sb''itanpax eb'' d''a Jehová Dios yujto toxo ix emxi yich scajnub''.'
  swh-ULB: Waliimba kwa kumsifu na kumshukuru Yahwe. “Yeye ni mwema! Agano lake ni
    kweli kwa Israel ladumu milele.”Watu wote wakapiga kelele kwa sauti kuu za shangwe
    wakimsifu Yahwe kwa sababu misingi ya Hekalu ilikuwa imekamilika.
  bel-bel: І пачалі яны папераменна сьпяваць «хвалеце» і «слаўце Госпада», «бо - добры,
    бо вечная міласьць яго да Ізраіля». І ўвесь народ усклікаў громападобна, славячы
    Госпада за тое, што пакладзена аснова дома Гасподняга.
  deu-ELBBK: 'Und sie hoben einen Wechselgesang an mit Lob und Dank dem HERRN: Denn
    er ist gütig, denn seine Güte währt ewiglich über Israel. Und das ganze Volk erhob
    ein großes Jubelgeschrei beim Lob des HERRN, weil der Grund zum Haus des HERRN
    gelegt wurde.'
  mbb-OT: Dutun midalig dan wey mibpeselematan is Nengazen; migkanta zan he edhenduen
    te, “Meupiya iyan is Nengazen, su is kebmahala zin te Israel ne wazà pidtemanan.”
    Ne ingkulahì te mezaǥing te langun he menge etew zutun is kedeliǥa zan te Nengazen
    su ǥeina te nepasad en is pundasyun duen te valey te Nengazen.
  mal-2015: 'അവർ യഹോവയെ: അവൻ നല്ലവൻ; യിസ്രായേലിനോടു അവന്റെ ദയ എന്നേക്കും ഉള്ളതു എന്നിങ്ങനെ
    വാഴ്ത്തിസ്തുതിച്ചുംകൊണ്ടു ഗാനപ്രതിഗാനം ചെയ്തു. അവർ യഹോവയെ സ്തുതിക്കുമ്പോൾ യഹോവയുടെ
    ആലയത്തിന്റെ അടിസ്ഥാനം ഇട്ടതുകൊണ്ടു ജനമെല്ലാം അത്യുച്ചത്തിൽ ആർത്തു ഘോഷിച്ചു.'
  rmc-rmc: 'Lašarenas le giľenca le RAJES a paľikerenas leske: „O RAJ hino lačho,
    leskro jileskeriben upral o Izrael ľikerel pro furt.“ Savore manuša igen radisaľonas
    bara vikaha. Lašarenas le RAJES, hoj pes chudňa e buči pro chramoskre zakladi.'
  pes-OPV: و بر یکدیگر می‌سراییدند و خداوندرا تسبیح و حمد می‌گفتند، که «او نیکوست
    زیراکه رحمت او بر اسرائیل تا ابدالاباد است» وتمامی قوم به آواز بلند صدا زده، خداوند
    را به‌سبب بنیاد نهادن خانه خداوند، تسبیح می‌خواندند.
  ron-1924: 'Кынтау мэринд ши лэудынд пе Домнул прин ачесте кувинте: „Кэч есте бун,
    кэч ындураря Луй пентру Исраел цине ын вяк!” Ши тот попорул скотя марь стригэте
    де букурие, лэудынд пе Домнул, пентру кэ пуняу темелииле Касей Домнулуй.'
  ben-OBCV: সদাপ্রভুর উদ্দেশে তারা এই ধন্যবাদ ও প্রশংসা সংগীত নিবেদন করল “তিনি মঙ্গলময়;
    ইস্রায়েলের প্রতি তাঁর দয়া অনন্তকালস্থায়ী।” অন্য সকলে সদাপ্রভুর উদ্দেশে উচ্চরবে
    জয়ধ্বনি করল, কারণ সদাপ্রভুর মন্দিরের ভিত্তি স্থাপন করা হয়েছে।
  som-som: Oo markaasay darandoorri u gabyeen iyagoo Rabbiga ammaanaya oo u mahadnaqaya,
    oo leh, Isagu wuu wanaagsan yahay, reer binu Israa'iilna weligiisba wuu u naxariistaa.
    Oo markay Rabbiga ammaaneen ayaa dadkii oo dhammu dhawaaq weyn ku dhawaaqay, maxaa
    yeelay, waxaa la dhigay aasaaskii gurigii Rabbiga.
  lat-VUC: 'Et concinebant in hymnis, et confessione Domino: Quoniam bonus, quoniam
    in æternum misericordia ejus super Israël. Omnis quoque populus vociferabatur
    clamore magno in laudando Dominum, eo quod fundatum esset templum Domini.'
  eng-ASVBT: And they sang one to another in praising and giving thanks unto Jehovah,
    saying, For he is good, for his lovingkindness endureth forever toward Israel.
    And all the people shouted with a great shout, when they praised Jehovah, because
    the foundation of the house of Jehovah was laid.
  ita-1885: 'E cantavano a vicenda, lodando, e celebrando il Signore, dicendo: Ch''egli
    è buono, che la sua benignità è in eterno sopra Israele. E tutto il popolo gittava
    gran grida, lodando il Signore, perchè la Casa del Signore si fondava.'
  eng-LXXUP: And they answered each other with praise and thanksgiving to the Lord,
    saying, For it is good, for his mercy to Israel endures forever. And all the people
    shouted with a loud voice to praise the Lord at the laying the foundation of the
    house of the Lord.
  eng-ULB: They sang with praise and thankfulness to Yahweh, “He is good! His covenant
    faithfulness to Israel endures forever.” All the people cried out with a great
    shout of joy in praise of Yahweh because the temple's foundations had been laid.
  spa-VBL: 'Cantaron con alabanza y agradecimiento al Señor: “Dios es bueno, porque
    su amor fiel a Israel es eterno”. Entonces todos los presentes dieron un tremendo
    grito de alabanza al Señor, porque se habían puesto los cimientos del Templo del
    Señor.'
  fra-_FOB: 'Et en louant et en célébrant l''Éternel, ils s''entre-répondaient ainsi:
    Car il est bon, car sa miséricorde demeure à toujours sur Israël! Et tout le peuple
    jetait de grands cris de joie, en louant l''Éternel, parce qu''on posait les fondements
    de la maison de l''Éternel.'
  mal-mal: “അവിടുന്ന് നല്ലവൻ; യിസ്രായേലിനോട് അവിടുത്തെ ദയ എന്നേക്കും ഉള്ളത്” എന്നിങ്ങനെ
    ഗാനപ്രതിഗാനം ചെയ്തുകൊണ്ട് അവർ യഹോവയെ വാഴ്ത്തി സ്തുതിച്ചു; അവർ അങ്ങനെ സ്തുതിക്കുമ്പോൾ
    യഹോവയുടെ ആലയത്തിന്റെ അടിസ്ഥാനം ഇട്ടതുകൊണ്ട് ജനമെല്ലാം അത്യുച്ചത്തിൽ ആർത്തു ഘോഷിച്ചു.
  urd-GVR: Wuh hamd-o-sanā ke gīt se Rab kī tārīf karne lage, “Wuh bhalā hai, aur
    Isrāīl par us kī shafqat abadī hai!” Jab hāzirīn ne dekhā ki Rab ke ghar kī buniyād
    rakhī jā rahī hai to sab Rab kī ḳhushī meṅ zordār nāre lagāne lage.
  suz-BL: मिनु मेकोपुकीमी पालो पालो पा कुम्‍सो पाम्‍तेक्‍म। परमप्रभु यावे कली ठेयब
    सेल्‍ना सेल्‍न “गे रिम्‍शो पाइब बाक्‍नीनी” दे मान पा कुम्‍सो पाम्‍तेक्‍म। मेकोपुकीमी
    “परमप्रभु यावे रिम्‍शो पाइब बाक्‍ब, नु आ गेना हना यो दाक्‍तीक इस्राएली नु ली‍ब”
    दे कुम्‍सो पाम्‍तेक्‍म। परमप्रभु यावे आ खिं ङा जग वोइश्‍शो बाक्‍तीके मुर नेल्‍लेमी
    ठेयब सेंदा पा परमप्रभु यावे कली ठेयब सेल्‍तेक्‍म। २इतिहास ५:१३; भजन संग्रह ११८:१
  ita-1927: Ed essi cantavano rispondendosi a vicenda, celebrando e lodando l’Eterno,
    “perch’egli è buono, perché la sua benignità verso Israele dura in perpetuo”.
    E tutto il popolo mandava alti gridi di gioia, lodando l’Eterno, perché s’eran
    gettate le fondamenta della casa dell’Eterno.
  ckb-ckb: 'بە ستایش و سوپاسەوە گۆرانییان بۆ یەزدان گوت: «بێگومان خودا چاکە، بۆ هەتاهەتایە
    خۆشەویستییە نەگۆڕەکەی بۆ ئیسرائیل بەردەوام دەبێت.» هەموو گەلیش بە دەنگی بەرز بە
    ستایشەوە هاواریان بۆ یەزدان دەکرد، لەبەر دامەزراندنی بناغەی ماڵی یەزدان.'
  eng-BBE: And they gave praise to the Lord, answering one another in their songs
    and saying, For he is good, for his mercy to Israel is eternal. And all the people
    gave a great cry of joy, when they gave praise to the Lord, because the base of
    the Lord's house was put in place.
  kan-OKCV: 'ಪರಸ್ಪರವಾಗಿ ಹಾಡುತ್ತಾ, ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡುತ್ತಾ ಯೆಹೋವ ದೇವರನ್ನು ಕೀರ್ತಿಸಿದರು:
    “ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರು! ಅವರ ಅಚಲ ಪ್ರೀತಿ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಶಾಶ್ವತ!” ಈ ಸ್ತುತಿ ಕೀರ್ತನೆ
    ಕೇಳಿಸಿದ ಕೂಡಲೆ, ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಅಸ್ತಿವಾರ ಹಾಕಲಾಯಿತೆಂದು ಜನರೆಲ್ಲರು ಉತ್ಸಾಹಧ್ವನಿಯಿಂದ
    ಆರ್ಭಟಿಸಿದರು.'
  tam-2017: யெகோவா நல்லவர், இஸ்ரவேலின்மேல் அவருடைய கிருபை என்றுமுள்ளது என்று அவரைப்
    புகழ்ந்து துதிக்கும்போது, மாறிமாறிப் பாடினார்கள்; யெகோவாவை துதிக்கும்போது, மக்கள்
    எல்லோரும் யெகோவாவுடைய ஆலயத்தின் அஸ்திபாரம் போடப்படுவதினால் மகா கெம்பீரமாக ஆர்ப்பரித்தார்கள்.
  spa-RV-1909: 'Y cantaban, alabando y confesando á Jehová, y decían: Porque es bueno,
    porque para siempre es su misericordia sobre Israel. Y todo el pueblo aclamaba
    con grande júbilo, alabando á Jehová, porque á la casa de Jehová se echaba el
    cimiento.'
  ron-BTF: 'Şi cântau împreună răspunzându-şi unii altora, lăudând şi dând mulţumiri
    DOMNULUI: Pentru că este bun, pentru că mila lui dăinuieşte pentru totdeauna faţă
    de Israel. Şi tot poporul a strigat cu un strigăt mare, când au lăudat pe DOMNUL,
    pentru că temelia casei DOMNULUI fusese pusă.'
  eng-WEBP: They sang to one another in praising and giving thanks to the LORD, “For
    he is good, for his loving kindness endures forever toward Israel.” All the people
    shouted with a great shout, when they praised the LORD, because the foundation
    of the LORD’s house had been laid.
  eng-FBV: 'They sang with praise and thanks to the Lord: “God is good; for his trustworthy
    love for Israel lasts forever.” Then everyone there gave a tremendous shout of
    praise to the Lord, because the foundation of the Lord''s Temple had been laid.'
  nld-1939: 'Ze hieven aan: “Prijst en looft Jahweh; want Hij is goed, en zijn goedheid
    voor Israël duurt eeuwig!” En heel het volk jubelde mee bij die lofzang ter ere
    van Jahweh, omdat het fundament van Jahweh’s huis was gelegd.'
  nch-BL: 'Huan huicaque huan quitascamatque TOTECO ica ni huicat: “Xijtascamatilica
    TOTECO pampa yaya nelía cuali. Hueyi itaicnelil ica israelitame para nochipa.”
    Huan nochi nopa masehualme tzajtzique ica paquilisti huan quihueyichijque TOTECO
    pampa quitaliliyayaj itzinpehualtil nopa tiopamit.'
  vie-1934: 'Chúng ca hát đối đáp mà ngợi khen cảm tạ Đức Giê-hô-va rằng: Đáng ngợi
    khen Đức Giê-hô-va, vì Ngài là tốt lành, lòng thương xót của Ngài đối với Y-sơ-ra-ên
    còn đến đời đời! Cả dân sự đều kêu reo tiếng lớn, ngợi khen Đức Giê-hô-va, bởi
    vì người ta xây nền đền thờ của Đức Giê-hô-va.'
  hin-CV: जब याहवेह के भवन की नींव रखी गई तब उनकी स्तुति का विषय था, “याहवेह भले हैं;
    तथा इस्राएल पर उनका अपार प्रेम सदाकाल का है.” उन्होंने अपने गीतों में स्तुति और
    आभार प्रकट किए. उपस्थित सारे समुदाय ने उनके गीतों पर बहुत ही ऊंचे शब्द में याहवेह
    का जय जयकार किया.
  spa-BES: 'Y alabaron al Señor, contestándose unos a otros en sus cantos y diciendo:
    Porque él es bueno, porque su misericordia para con Israel es eterna. Y todo el
    pueblo dio un gran grito de alegría cuando alabaron al Señor, porque se estableció
    la base de la casa del Señor.'
  tdx-tdx: 'Le nitakasy iereo, nandrenge naho nañandriañe Iehovà: ami’ty hoe: Ie ro
    Soa, nainai’e ty fiferenaiña’e am’Israele. Le nandia-taroba am-pàzake ondaty iabio,
    nandrenge Iehovà ami’ty fañoreñañe o manatan’ anjomba’ Iehovào.'
  tha-KJV: และเขาร้องเพลงตอบกัน สรรเสริญและโมทนาแด่พระเยโฮวาห์​ว่า “เพราะพระองค์​ประเสริฐ
    เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์ต่​ออ​ิสราเอล” และประชาชนทั้งปวงก็​โห่​ร้องด้วยเสียงดังเมื่อเขาสรรเสริญพระเยโฮวาห์
    เพราะว่ารากฐานของพระนิเวศแห่งพระเยโฮวาห์วางเสร็จแล้ว
  por-BR-2018: E cantavam em revezamento, louvando e celebrando ao SENHOR:Porque ele
