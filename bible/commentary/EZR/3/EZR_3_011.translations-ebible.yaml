    Bu chaghda Perwerdigarning öyining uli sélinip bolghachqa, xalayiq Perwerdigarni
    medhiyilep towlap tentene qilishti.'
  nde-nde: 'Badumisa bebonga, bahlabelela uThixo bathi: “Ulungile; uthando lwakhe
    ku-Israyeli lumi laphakade.” Bonke abantu bamemeza bedumisa uThixo ngoba isisekelo
    sendlu kaThixo sasesibekiwe.'
  ton-ton: 'Pea naʻa nau hiva kotoa pē ʻo fai fakalakanga ʻi he fakaongolelei mo e
    fakafetaʻi kia Sihova: “Ko e meʻa ʻi heʻene angalelei, he ʻoku tolonga ʻene angaʻofa
    ki ʻIsileli ʻo taʻengata.” Pea naʻe kalanga ʻae kakai kotoa pē ʻi he kalanga lahi,
    ʻi heʻenau fakafetaʻi kia Sihova, koeʻuhi kuo ʻai ʻae tuʻunga ʻoe fale ʻo Sihova.'
  ces-1613: I prozpěvovali jedni po druhých, chválíce a oslavujíce Hospodina, nebo
    dobrý jest, a že na věky trvá milosrdenství jeho nad Izraelem. Všecken také lid
    prokřikoval hlasem velikým, chválíce Hospodina, proto že založen byl dům Hospodinův.
  eng-WMB: They sang to one another in praising and giving thanks to the LORD, “For
    he is good, for his loving kindness endures forever toward Israel.” All the people
    shouted with a great shout, when they praised the LORD, because the foundation
    of the LORD’s house had been laid.
  tam-TCV: 'அவர்கள் யெகோவாவுக்குத் துதியும், நன்றியும் செலுத்திப் பாட்டு பாடினார்கள்.
    அவர்கள்: “அவர் நல்லவர்; இஸ்ரயேலின்மேல் அவர் வைத்திருக்கும் அன்பு என்றென்றும் நிலைத்திருக்கிறது”
    என்று பாடினார்கள். மக்கள் எல்லோரும் யெகோவாவின் ஆலயத்தின் அஸ்திபாரம் போடப்பட்டதால்
    உரத்த சத்தமாய் யெகோவாவைத் துதித்தார்கள்.'
  ceb-ULB: Nag-awit sila sa pagdayeg ug pagpasalamat kang Yahweh, “Maayo siya! Ang
    iyang matinud-anong kasabotan sa Israel molungtad sa kahangtoran.” Ang tibuok
    katawhan misinggit sa dakong kalipay sa pagdayeg ngadto kang Yahweh kay ang patukoranan
    sa templo napahimutang na.
  pol-UBG: I śpiewali jedni po drugich, chwaląc PANA i dziękując mu za to, że jest
    dobry – że jego miłosierdzie nad Izraelem trwa na wieki. Cały lud wznosił głośny
    okrzyk, gdy chwalił PANA za to, że zostały położone fundamenty domu PANA.
  agr-agr: 'Nunik ijunag kantamainai, tikich aidauk: “Tuke Pujuuk dekas pegkejai,
    nuadui see titajum, niig Israel aents aidaunak tuke aneetnai”, wajaidau. Ashí
    aents aidauk shiig aneas Tuke Pujuun emematuinak pampaidau, wagki Apajuí emematku
    ijuntai ataktu jegamdau asamtai.'
  kyc-kyc: Karapala Kamongo Anatu lakando lao rae maiyuo kenane keyange doko kamba
