  beo-beo: Ilia da Hina Godema nodone gesami hea:su, ha:giwane hea:i amane, “Hina
    Gode da defeadafa. Ea Isala:ili dunuma asigidafa hou da Fifi Ahoanusudafa.” Debolo
    diasu ea bai amo gagusu da wali hemobe ba:i. Amaiba:le ilia da ha:giwane gesami
