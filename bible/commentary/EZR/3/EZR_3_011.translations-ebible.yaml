    naisaaden ti pundasion ti templo.
  kpg-kpg: 'Digaula gu dadaahili ang gi Dimaadua taahili hagaamu deenei: “Dimaadua
    e manawa dumaalia, gei dono aloho i digau Israel dono hagaodi ai.” Nia daangada
    huogodoo guu wwolo gi nua loo e haga hagaamu Dimaadua, idimaa di baba o di hale
    la gu daamada gu haga noho.'
  uig-ARA: 'ئۇلار پەرۋەردىگارغا ئاتاپ ئۆزئارا: ــ «پەرۋەردىگار مېھرىباندۇر، ئۇنىڭ
    ئىسرائىلغا بولغان مېھىر-مۇھەببىتى مەڭگۈلۈكتۇر» دەپ ھەمدۇسانا ۋە رەھمەت-تەشەككۈر
    ئېيتىشتى. بۇ چاغدا پەرۋەردىگارنىڭ ئۆيىنىڭ ئۇلى سېلىنىپ بولغاچقا، خالايىق پەرۋەردىگارنى
    مەدھىيىلەپ توۋلاپ تەنتەنە قىلىشتى.'
  sus-sus: E nu Alatala tantu, e a matɔxɔ yi bɛɛti ra, «Alatala nan fan, a hinnɛma
    Isirayila ra abadan.» Ɲama birin naxa Alatala matɔxɔ e xui itexi ra, Alatala xa
    banxi kɔɔrinfe xa fe ra.
  pon-2006: 'Re ahpw koulkihong KAUN-O koulen kaping wet: “KAUN-O me kupwurkalahngan,
    oh sapwellime limpoak ong Israel me poatopoat.” Aramas koaros ahpw kin weriwer
    uwen ar kak, kapikapinga KAUN-O, pwehki poahsoan en Tehnpas Sarawio eh koasoansoandier.'
  jae-jae: Ma êsêac sêjam wê sêjô tauŋ aweŋ, sêlambiŋ to sêjam daŋge gêdêŋ Apômtau
    “Gebe eŋ ŋac gabêjam ênê têtac gêwiŋ Israelŋa ênêc endeŋ tôŋgeŋ.” Gêdêŋ taŋ êsêac
    sêlambiŋ Apômtau naŋ, lau samob sêjam lasê sêpuc aweŋ sageŋ gebe sêu Apômtaunê
    andu ŋanombaŋ sugac.
  ksd-ksd: 'Ma dia ga kakailai varvarbali ba dia ga vatang ra varmananai pire ra Luluai
    ma ba dia ga pite pa ia, dari: Tago i boina, tago kana varmari i ki vatikai pire
    ra tarai Israel ma pa na mutu. Ma ra tarai par dia ga ngenge ma ra ngala na ngenge,
    ba dia ga pite pa ra Luluai, tago di ga tar vung ra vunapai ra kuba i ra Luluai.'
  tur-YTC: 'Karşılıklı Yahve''yi övmek ve şükretmek için ezgi söylediler: “Çünkü O
    iyidir, çünkü İsrael''e olan sevgi dolu iyiliği sonsuza dek sürer.” Onlar Yahve''yi
    överken bütün halk büyük bir haykırışla bağırdı, çünkü Yahve''nin evinin temeli
    atılmıştı.'
  grc-BRENT: Καὶ ἀπεκρίθησαν ἐν αἴνῳ καὶ ἀνθομολογήσει τῷ Κυρίῳ, ὅτι ἀγαθὸν, ὅτι εἰς
    τὸν αἰῶνα τὸ ἔλεος αὐτοῦ ἐπὶ Ἰσραήλ· καὶ πᾶς ὁ λαὸς ἐσήμαινε φωνῇ μεγάλῃ αἰνεῖν
    τῷ Κυρίῳ ἐπὶ τῇ θεμελιώσει τοῦ οἴκου Κυρίου.
  ind-AYT: Mereka bernyanyi berbalas-balasan sambil memuji dan mengucap syukur kepada
    TUHAN, “Sebab Dia baik, sesungguhnya untuk selama-lamanya kasih setia-Nya atas
    Israel.” Semua orang bersorak dengan suara nyaring ketika mereka memuji TUHAN,
    sebab fondasi Bait Allah sudah diletakkan.
  nya-nya: 'Iwo ankayimba motamanda ndi mothokoza Yehova nyimbo iyi: “Yehova ndi wabwino;
    chikondi chake pa Israeli ndi chamuyaya.” Ndipo anthu onse ankafuwula kwambiri
    kumutamanda Yehova, chifukwa maziko a Nyumba ya Yehova anali kumangidwa.'
  hrv-hrv: 'I pjevahu Jahvi hvalu i slavu: “Jer je dobar, jer je vječna njegova ljubav
    prema Izraelu.” I sav je narod klicao hvaleći Jahvu, jer je Dom Jahvin bio postavljen
    na svoje temelje.'
  mps-mps: Augwa te Genuai Bidiba wiegi yai homu pemene ebo balia po wai, tama wali
    balia pogo ma weyu yali, te tiwai wali, “Genuai Bidigo te wiegi yai kolesaga sesemane
    sogo edu, tama sesemane sogo agai te Israel dabe godolo homu ebo dao,” wai. Augwa
    te balia po ola silibo si da, teda nosali te tigidali we bidigo i bomonama weyu,
    tama Genuai Bidigo nogi ugwaba sai, magi baso meni, te sę bidi dabego te Godigo
    be daga pagede mubo masigi te sogo te pageba muanio.
  tpi-tpi: Ol i singim song bilong amamas long Bikpela, na kores bilong song i olsem,
    “Bikpela i save mekim gutpela pasin oltaim, na oltaim em i save laikim ol Israel.”
    Ol i singsing pinis, orait bihain olgeta manmeri i singaut strong na litimapim
    nem bilong Bikpela, long wanem, ol wokman i putim pinis ol bikpela ston long as
    bilong banis bilong haus bilong God.
  dan-1931: og de stemte i med Lov og Pris for HERREN med Ordene “thi han er god,
    og hans Miskundhed mod Israel varer evindelig!” Og hele Folket brød ud i høj Jubel,
    idet de priste HERREN, fordi Grunden var lagt til HERRENS Hus.
  vie-OVCB: 'Họ hát đối đáp để tôn vinh, cảm tạ Chúa Hằng Hữu: “Chúa là thiện mỹ!
    Ngài thương yêu Ít-ra-ên đến muôn đời!” Rồi toàn dân đồng thanh reo lớn lên, tôn
    vinh Chúa Hằng Hữu vì nền móng Đền Thờ Chúa Hằng Hữu đã đặt.'
  guj-2017: તેઓએ યહોવાહની સ્તુતિ કરતા આભારનાં ગીતો ગાયા, “ઈશ્વર ભલા છે! તેમના કરારનું
    વિશ્વાસુપણું ઇઝરાયલીઓ પર સર્વકાળ રહે છે.” સર્વ લોકોએ ઊંચા અવાજે યહોવાહની સ્તુતિ
    કરતા હર્ષનાદ કર્યા કેમ કે ભક્તિસ્થાનના પાયા સ્થપાયા હતા.
  pon-2006A: 'Re ahpw koulkihong KAUN-O koulen kaping wet: “KAUN-O me kupwurkalahngan,
    oh sapwellime limpoak ong Israel me poatopoat.” Aramas koaros ahpw kin weriwer
    uwen ar kak, kapikapinga KAUN-O, pwehki poahsoan en Tehnpas Sarawio eh koasoansoandier.'
  por-BRBSL: Eles cantaram uns para os outros louvando e dando graças a Javé, “Pois
    ele é bom, pois sua bondade amorosa permanece para sempre para com Israel”. Todo
    o povo gritou com um grande grito, quando elogiaram Iavé, porque a fundação da
    casa de Iavé tinha sido lançada.
  cth-cth: Ama teh ahawi, Bangkongtetpawiteh, a lungmanae teh Isarelnaw e lathueng
    a yungyoe a cak, telah BAWIPA pholen awh teh lunghawi lawk dei laihoi la a sak
    awh. Hottelah BAWIPA pholen a toteh tamihupui abuemlah ni pueng hoi a hram awh.
    Bangkongtetpawiteh, BAWIPA e im adu ung awh dawk doeh.
  twi-twi: 'Wɔde nkamfo ne aseda too saa dwom yi maa Awurade se: “Oye, Na nʼadɔe wɔ
    hɔ daa ma Israel afebɔɔ!” Na ɔmanfo no nyinaa teɛɛ mu ahoɔden so, de kamfoo Awurade,
    efisɛ Awurade asɔredan fapem no, wɔato.'
  hlt-hlt: A sitlohnah te Israel taengah kumhal duela a then tangloeng dongah BOEIPA
    te thangthen ham neh uem hamla a doo uh. BOEIPA im a suen dongah BOEIPA te a thangthen
    tih pilnam boeih khaw tamlung neh a len la yuhui uh.
  tbz-SIM: Kɛ̀ bɛ̀ ndiè kɛ sɑ̃ntí ti Yiɛ̀ nKuyie nkɛ kù dɔúnnɛ̀ mutɔ̃mmú kɛ̀ bɛtɔbɛ̀
    cɔ̀ú nkɛ tú kù wennimu kɛ dɔ́ Isidɑyɛɛribɛ sɑ̃́ɑ̃̀. Kɛ̀ bɛnìtìbɛ̀ bɛmɔu yìútí
    kɛ sɑ̃ntí ti Yiɛ̀ nKuyie mbɛ̀ dɔú mmɛ̀ɛ̀ kpɛ́í ku cĩ́ɛ̃̀tɛ̀ kó dipũũ.
  msy-2020: 'Me bar akongegha uarira uari ikarvazir ighiabagh amua Ikiavɨra Itir Godɨn
    ziam fava a mɨnabi: “Ikiavɨra Itir God, a bar dera! Guizbangɨra, a zurara Israelian
    apangkuvigha mamaghɨra iti.” Me gara guizbangɨra fo, ingangarir gumaziba Ikiavɨra
    Itir Godɨn Dɨpenimɨn dagɨar ekiar an apengan ikɨ gavgavim a danɨngamiba, me da
    arɨghizɨ da iti. Kamaghɨn amizɨ, me bar uan gavgavibar pamtemɨn tiariba akara
    Ikiavɨra Itir Godɨn ziam fe.'
  dop-dop: 'Ɩlɛnɑ pɑ́ sɑŋ Tɑcɑɑ nɑ pɑ́ pʋɣʋlǝɣɩ-ɩ nɑ pɑ́ yooki yontu nɑ pɑ́ kɑɑsǝɣɩ
    tǝmɑ sɩ: Tɑcɑɑ wɛ teu, nɑ ɩ sɔɔlʋɣʋ kɛ Ɩsɛɣɛlɩ fɛɩ tǝnɑɣɑ. Ḿpʋ́ɣʋ́ sɑmɑɑ nɑ́ pʋɣʋlɑ-ɩ
    tɔtɔ nɑ kɑwilitɑsɩ sɔsɔɔnsɩ. Mpi tɔ, pɑ sɩɩ pɑ Ɩsɔ tǝsɛɛlɛ kite.'
  azb-azb: 'Onlar Rəbbə həmd və şükür edib növbə ilə Onu tərənnüm edərək belə deyirdilər:
    «Rəbb yaxşıdır, çünki İsrailin üzərində məhəbbəti əbədidir». Onlar Rəbbə həmd
    edəndə bütün xalq ucadan qışqırdı, çünki Rəbb evinin bünövrəsi qoyulmuşdu.'
  eng-DBY: 'And they sang alternately together in praising and giving thanks to Jehovah:
    For he is good, for his loving-kindness [endureth] for ever toward Israel. And
    all the people shouted with a great shout to the praise of Jehovah, because the
    foundation of the house of Jehovah was laid.'
  hin-2017: सो वे यह गा गाकर यहोवा की स्तुति और धन्यवाद करने लगे, “वह भला है, और उसकी
    करुणा इस्राएल पर सदैव बनी है।” और जब वे यहोवा की स्तुति करने लगे तब सब लोगों ने
    यह जानकर कि यहोवा के भवन की नींव अब पड़ रही है, ऊँचे शब्द से जयजयकार किया।
  wol-KYG: 'Ña ngay jàng, di màggal ak a sant Aji Sax ji, naan: «Kee baax. Kee gore
    ba fàww ci Israyil.» Ci kaw loolu mbooloo ma mépp xaacu, di ko màggale Aji Sax
    ji ngir kenug kër Aji Sax ja lale.'
  eng-YLT: And they respond in praising and in giving thanks to Jehovah, for good,
    for to the age His kindness [is] over Israel, and all the people have shouted
    — a great shout — in giving praise to Jehovah, because the house of Jehovah hath
    been founded.
  eng-WYC-2017: And they sang together in hymns and acknowledging to the Lord, For
    he is good, for his mercy is without end upon Israel. And all the people cried
    with [a] great cry, in praising the Lord, for the temple of the Lord was founded.
  eng-WMBB: They sang to one another in praising and giving thanks to the LORD, “For
    he is good, for his loving kindness endures forever towards Israel.” All the people
    shouted with a great shout, when they praised the LORD, because the foundation
    of the LORD’s house had been laid.
  urd-GVH: वह हम्दो-सना के गीत से रब की तारीफ़ करने लगे, “वह भला है, और इसराईल पर
    उस की शफ़क़त अबदी है!” जब हाज़िरीन ने देखा कि रब के घर की बुनियाद रखी जा रही है
    तो सब रब की ख़ुशी में ज़ोरदार नारे लगाने लगे।
  rug-rug: 'Kera nia rini sa vinahesina e Zihova, meke kera pilipule nia rini sa kinera
    sapu guahe: “Leana se Zihova, sa Nana tataru nabuna koe Izireli, si koa hola ninae
    rane.” Meke kukili va ṉiṉirae sari na tinoni. Vahesia rini se Zihova, sina ele
    podalae veko ni rini sari na patu kekenu koasa Zelepade.'
  gaz-gaz: Isaanis, “Inni gaarii dha; jaalalli inni Israaʼeliif qabu bara baraan jiraata”
    jedhanii leellisuu fi galateeffachuudhaan Waaqayyoon faarfatan. Sabni hundinuu
    sababii hundeen mana qulqullummaa Waaqayyoo buufameef iyyee sagalee guddaadhaan
    Waaqayyoon galateeffate.
  fra-LSG: 'Ils chantaient, célébrant et louant l’Éternel par ces paroles: Car il
    est bon, car sa miséricorde pour Israël dure à toujours! Et tout le peuple poussait
    de grands cris de joie en célébrant l’Éternel, parce qu’on posait les fondements
    de la maison de l’Éternel.'
  yal-yal: E yi e bode yabima Alatala batu xuiin nun a tantun xuiin nin falani itoe
    ra, e naxa, “Amasɔtɔ a fan, a hinanna luma nɛn Isirayila xa habadan!” Yamaan birin
    yi gbelegbelema, e Alatala tantunma, bayo e bata yi Alatala Batu Banxin bɛtɛn
    sa.
  haw-1868: A mele aku lakou me ka hoolea ana, a me ka hoomaikai ana ia Iehova; No
    ka mea, he maikai oia, a he mau loa kona aloha i ka Iseraela. A hooho ae la na
    kanaka a pau me ka hooho nui, i ko lakou hoolea ana ia Iehova no ka hookumu ana
    i ka hale o Iehova.
  arb-NAV: وَتَرَنَّمُوا بِالتَّسْبِيحِ وَالْحَمْدِ لِلرَّبِّ، لأَنَّهُ صَالِحٌ وَلأَنَّ
    رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ عَلَى إِسْرَائِيلَ. وَهَتَفَ الشَّعْبُ كُلُّهُ
    هُتَافاً عَظِيماً، تَسْبِيحاً لِلرَّبِّ مِنْ أَجْلِ إِرْسَاءِ أَسَاسِ بَيْتِ الرَّبِّ.
  ewe-ewe: Wotsɔ kafukafu kple akpedada dzi ha na Yehowa be, “Eƒe dɔ me nyo, eye eƒe
    lɔlɔ̃ na Israel li ɖaa.” Tete amehawo katã do kafukafuɣli na Yehowa sesĩe elabena
    woɖo Yehowa ƒe aƒe la ƒe gɔmeɖokpeawo vɔ.
  eng-LEE: And they sang responsively in praise and thanksgiving unto the Lord; because
    he is good, for unto everlasting endureth his kindness toward Israel. And all
    the people shouted with a great shout, while praising the Lord; because the foundation
    of the house of the Lord had been laid.
  asm-FB: তেওঁলোকে যিহোৱাৰ উদ্দেশে গীত গায় ধন্যবাদ আৰু প্ৰশংসা-স্তুতি কৰি ক’লে, “তেওঁ
    মঙ্গলময়! ইস্ৰায়েললৈ তেওঁৰ দয়া চিৰকাললৈকে থাকে।” যিহোৱাৰ গৃহৰ ভিত্তিমূল স্থাপন
    কৰা দেখি তেওঁলোকে আনন্দেৰে উচ্চধ্বনি কৰি যিহোৱাৰ প্ৰশংসা কৰিলে।
  sus-A: عٍ نُ عَلَتَلَ تَنتُ، عٍ عَ مَتْشْ يِ بّيتِ رَ، «عَلَتَلَ نَن قَن، عَ هِننّمَ
    عِسِرَيِلَ رَ عَبَدَن.» حَمَ بِرِن نَشَ عَلَتَلَ مَتْشْ عٍ شُي عِتٍشِ رَ، عَلَتَلَ
    شَ بَنشِ كْورِنقٍ شَ قٍ رَ.
  fra-SBL: 'Ils chantaient l''un après l''autre en louant et en remerciant Yahvé :
    « Car il est bon, car sa bonté dure à jamais envers Israël. » Tout le peuple poussa
    de grands cris en louant Yahvé, car les fondements de la maison de Yahvé avaient
    été posés.'
  hbo-hbo: וֽ͏ַ֠יַּעֲנוּ בְּהַלֵּ֨ל וּבְהֹודֹ֤ת לַֽיהוָה֙ כִּ֣י טֹ֔וב כִּֽי־לְעֹולָ֥ם
    חַסְדֹּ֖ו עַל־יִשְׂרָאֵ֑ל וְכָל־הָעָ֡ם הֵרִיעוּ֩ תְרוּעָה֙ גְדֹולָ֤ה בְהַלֵּל֙
    לַֽיהוָ֔ה עַ֖ל הוּסַ֥ד בֵּית־יְהוָֽה׃ ס
  piu-2006: '@see-verse:EZR.003.010'
  kik-kik: 'Makĩinĩra Jehova, makĩmũgoocaga magĩcookagia ngaatho, makiugaga atĩrĩ:
    “Jehova nĩ mwega wendo wake harĩ Isiraeli ũtũũraga tene na tene.” Nao andũ othe
    makĩgooca manĩrĩire mũno tondũ mũthingi wa nyũmba ya Jehova nĩwaakĩtwo.'
  fra-NCL: 'Ils se mirent à célébrer et à louer Yahweh : « Car il est bon, car sa
    miséricorde pour Israël subsiste à jamais ! » Et tout le peuple poussait de grands
    cris de joie pour célébrer Yahweh, parce qu’on posait les fondements de la maison
    de Yahweh.'
  cek-AK: Angraeng loe hoih; a tahmenhaih loe Israel caanawk khaeah dungzan khoek
    to om poe nasoe, tiah anghoehaih hoiah ahmin saphawhaih laa to a sak o. Angraeng
    im ahmuen to sak amtong o boeh pongah, kaminawk boih tha hoiah hang o moe, Angraeng
    to saphaw o.
  cuk-cuk: 'Bela namakdemalad, Bab-Jehová-nug ogannodmalad, degine, Bab-Jehováʼga
    dog-nuedye sogdemalad, degi, baigandi sogdemalad: “Bab-Jehová bela-belad dule-nuedid,
    wile Israel-dulemar-dakmai degisadeguad.” Bela dulemar weligwaledba oimakdemalad,
    degine, Bab-Jehová-nug ogannodmalad. Ar ade, Bab-Jehováʼse-goled-neg-e-saila megis
    dakmalad.'
  uig-CYR: 'Улар Пәрвәрдигарға атап өз ара: — «Пәрвәрдигар меһривандур, униң Исраилға
    болған меһир-муһәббити мәңгүлүктур» дәп һәмдусана вә рәхмәт-тәшәккүр ейтишти.
    Бу чағда Пәрвәрдигарниң өйиниң ули селинип болғачқа, халайиқ Пәрвәрдигарни мәдһийиләп
    товлап тәнтәнә қилишти.'
  tel-2017: వీరు వంతుల వారీగా “యెహోవా దయాళుడు, ఇశ్రాయేలీయుల మీద ఆయన కృప నిత్యమూ నిలుస్తుంది”
    అని పాడుతూ యెహోవాను కీర్తించారు. యెహోవా మందిరం పునాది పడడం చూసిన ప్రజలంతా గొప్ప
    శబ్దంతో యెహోవాను స్తుతించారు.
  hat-BSA: 'Yo te chante, te fè lwanj e te bay remèsiman a SENYÈ a. Yo te di: “Li
    bon, Paske lanmou dous Li sou Israël jis pou tout tan.” Epi tout pèp la te leve
    yon gran kri anlè lè yo te louwe SENYÈ a, akoz fondasyon lakay SENYÈ a te fin
    poze.'
  kos-kos: 'Ke elos on ac kaksakin LEUM GOD, elos kalweni kas inge: “LEUM GOD El wo,
    ac lungse lal nu sin Israel oan ma pahtpat.” Mwet nukewa elos sala ke kuiyalos
    nufon, ac kaksakin LEUM GOD, mweyen orekma in oakiya pwelung lun Tempul uh srola.'
  hbo-WLC: וַֽ֠יַּעֲנוּ בְּהַלֵּ֨ל וּבְהוֹדֹ֤ת לַֽיהוָה֙ כִּ֣י ט֔וֹב כִּֽי־לְעוֹלָ֥ם
    חַסְדּ֖וֹ עַל־יִשְׂרָאֵ֑ל וְכָל־הָעָ֡ם הֵרִיעוּ֩ תְרוּעָ֙ה גְדוֹלָ֤ה בְהַלֵּל֙
    לַֽיהוָ֔ה עַ֖ל הוּסַ֥ד בֵּית־יְהוָֽה׃ ס
  ibo-ibo: 'Ha ji abụ otuto na ekele bụkuo Onyenwe anyị abụ sị: “Ọ dị mma, ịhụnanya
    ya nʼebe Izrel nọ na-adị ruo ebighị ebi.” Mmadụ niile jiri oke olu too Onyenwe
    anyị nʼihi ntọala ụlọnsọ ukwu ahụ ha tọrọ.'
  ory-ory: ପୁଣି, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ପ୍ରଶଂସା ଓ ଧନ୍ୟବାଦ ଦେଇ ଏକଆରେକ ପ୍ରତି ଗାନ କରି କହିଲେ,
    “ସେ ମଙ୍ଗଳମୟ, ଯେହେତୁ ଇସ୍ରାଏଲ ପ୍ରତି ତାହାଙ୍କର କରୁଣା ଅନନ୍ତକାଳସ୍ଥାୟୀ।” ଆଉ, ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ଭିତ୍ତିମୂଳ ବସାଯିବା ସକାଶୁ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କରିବା ବେଳେ ସମଗ୍ର ଲୋକ
    ଉଚ୍ଚସ୍ୱରରେ ଜୟଧ୍ୱନି କଲେ।
  chk-chk: Iwe, ra kölün mwareiti ewe Samol mi Lapalap o kilisou ngeni, “Ewe Samol
    mi Lapalap a kirikiröch, an tong ellet ngeni chon Israel a nonom tori feilfeilachök.”
    Iwe, ekewe aramas ra leüömong le kökkö, lupwen ra mwareiti ewe Samol mi Lapalap,
    pun a fis longolongun ewe imwenfel.
  rop-rop: Deibin sing en preisim YAWEI det trubala God en deibin tok, “YAWEI det
    trubala God im gudbala en im laigim ola Isreil pipul olagijawan.” Wal ebribodi
    bin jingat brabli adbala en deibin preisim YAWEI det trubala God dumaji deibin
    stat pudumbat det flopat langa det Serramoni Pleis.
  ukr-1871: 'І почали вони навперемінки сьпівати: „Хвалїть‟ та „Оповідайте про Господа,
    бо добрий, бо віковічня ласка його до Ізраїля‟; і весь народ кричав грімким голосом,
    прославляючи Господа за те, що заложено дом Господень.'
  deu-1951: Und sie sangen und dankten dem HERRN und lobten ihn, daß er so freundlich
    ist und daß seine Güte ewiglich währt über Israel; auch alles Volk lobte den HERRN
    mit großem Freudengeschrei darüber, daß nun der Grund zum Hause des HERRN gelegt
    war.
  eng-JPS: 'And they sang one to another in praising and giving thanks unto the LORD:
    ''for He is good, for His mercy endureth for ever toward Israel.'' And all the
    people shouted with a great shout, when they praised the LORD, because the foundation
    of the house of the LORD was laid.'
  srp-1865: 'I pjevahu naizmjence hvaleæi i slaveæi Gospoda: jer je dovijeka milost
    njegova nad Izrailjem. I sav narod podvikivaše iza glasa hvaleæi Gospoda što se
    osnivaše dom Gospodnji.'
  lug-lug: Ne bayimba ennyimba ez’okwebaza n’okutendereza Mukama nga boogera nti,
    “Mulungi, n’okwagala kwe eri Isirayiri kubeerera emirembe gyonna.” Abantu bonna
    ne bayimusa amaloboozi gaabwe nga batendereza Mukama, kubanga omusingi gw’ennyumba
    ya Mukama gwali guzimbiddwa.
  heb-heb: ויענו בהלל ובהודת ליהוה כי טוב כי לעולם חסדו על ישראל וכל העם הריעו תרועה
    גדולה בהלל ליהוה על הוסד בית יהוה׃
  ben-IRV: তারা সদাপ্রভুর প্রশংসা ও স্তব করে পালা অনুসারে এই গান করলো; “তিনি মঙ্গলময়,
    ইস্রায়েলের প্রতি তাঁ র দয়া অনন্তকালস্থায়ী৷” আর সদাপ্রভুর বাড়ির ভীত স্থাপনের
    দিনের সদাপ্রভুর প্রশংসা করতে করতে সমস্ত লোক খুব জোরে জয়ধ্বনি করল৷
  pan-pan: ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਅਤੇ ਧੰਨਵਾਦ ਇਹ ਕਹਿ ਕੇ ਕਰਨ ਲੱਗੇ, “ਉਹ ਭਲਾ ਹੈ, ਅਤੇ ਉਸ
    ਦੀ ਦਯਾ ਇਸਰਾਏਲ ਉੱਤੇ ਸਦੀਪਕ ਕਾਲ ਦੀ ਹੈ!” ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰਦੇ ਹੋਏ ਸਾਰੇ ਲੋਕ ਉੱਚੀ ਅਵਾਜ਼
    ਵਿੱਚ ਲਲਕਾਰੇ, ਇਸ ਲਈ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਨੀਂਹ ਰੱਖੀ ਗਈ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၏။ ဣသရေလ အမျိုး၌ ပြတော်မူသောကရုဏာ တော် အစဉ်
    အမြဲတည် ပါသည်ဟူ၍ဂုဏ် တော်ကို ချီးမွမ်းလျက် ၊ ကျေးဇူး တော်ကို ဝန်ခံလျက် ၊ အသံပြိုင်၍
    အလှည့်လှည့်သီချင်း ဆို ကြ၏။ ဗိမာန် တော်တိုက်မြစ်ကို ချ ရသောကြောင့် ၊ လူ အပေါင်း
    တို့သည် ထာဝရဘုရား ၏ဂုဏ် တော်ကို ချီးမွမ်းလျက် ၊ ကြီး သောအသံ နှင့် ကြွေးကြော် ကြ၏။
  hmo-hmo: Bona ane idia abia hebou, idia gwau, “Lohiabada be ia namo bada, bona iena
    lalokau Israela dekenai be ia noho hanaihanai.” Idia ibounai ese Lohiabada idia
    hanamoa henia, mai gado bada, bona mai boiboi bada danu, badina be Dubu Helaga
    ena badina nadidia idia haginia hamatamaia vadaeni dainai.
  urd-urd: इसलिए वह एक हो कर बारी — बारी से ख़ुदावन्द की ता'रीफ़ और शुक्रगुज़ारी में
    गा — गा कर कहने लगे कि वह भला है, क्यूँकि उसकी रहमत हमेशा इस्राईल पर है। जब वह
    ख़ुदावन्द की ता'रीफ़ कर रहे थे, तो सब लोगों ने बलन्द आवाज़ से नारा मारा, इसलिए
    कि ख़ुदावन्द के घर की बुनियाद पड़ी थी।
  rus-SYN: 'И начали они попеременно петь: “хвалите” и: “славьте Господа”, “ибо -
    благ, ибо вовек милость Его к Израилю”. И весь народ восклицал громогласно, славя
    Господа за то, что положено основание дома Господня.'
  bqc-SIM: 'Aa lɛsì aa Dii táasilɛ̀, aa aà sáaukpà aa mɛ̀: Dii maa, aà gbɛ̃kɛkɛa
    wá Isailiↄnɛ láaa vĩo. Ɔ̃ gbɛ̃́pii wii gbãa lɛ̀ aa Dii táasilɛ̀, kɛ́ wà
    Dii kpɛ́ ɛ̃ kpàlɛ yã́i.'
  tcz-CHONGTHU: 'Thangvah pumin Pakai vahchoila ahinsaovin ahi: “Amahi aphabehseh
    jenge! Aman Israelte alungset nahi tonsot nading ahi!” atiuve. Hijouchun mipi
    chun Pakai Houin leibul chu ahung kitundoh jeh chun Pakai thangvahna in hasap
    in asam un ahi.'
  mar-mar: “तो चांगला आहे! इस्राएलावर त्याची दया सर्वकाळ आहे.” स्तुती आणि उपकार मानत
    अशी गीते त्यांनी गाईली. मंदिराचा पाया घातला गेला म्हणून त्यांनी परमेश्वराचा जयजयकार
    केला. त्यांनी मोठ्याने घोषणा दिल्या.
  qub-qub: Tayta Diosta waquin alabaptin waquenga chasquiran «Tayta Diosta agradësicuy.
    Payga amatar allimi. Israelcunataga imaycamapis cuyanmi» nir. Llapan runacunapis
    cushicuypita gaparparan. Tayta Diosta sinchipa alabaran Templuta yapay aruyta
    gallaycärishanpita.
  bqp-bqp: 'Ò lɛ̀ sì ò Dikiri táaki lɛ̀ ò a sáabu kpà ò pì: Dikiri mana, a gbɛ̃kɛ
    kɛna ókↄ̃nↄ Isarailanↄnɛ lakana vĩro. Akũ gbɛ̃ sĩnda pínki wiki gbãna lɛ̀ ò
    Dikiri táaki lɛ̀, kũ ò Dikiri kpɛ́ ɛ̃ pɛ̀tɛ yãi.'
  hat-hat: 'Yo t''ap fè lwanj Seyè a, yo t''ap di l'' mèsi, yo t''ap chante yonn apre
    lòt: Ala bon Seyè a bon! Li p''ap janm sispann renmen pèp Izrayèl la Tout pèp
    la t''ap rele byen fò. Yo t''ap fè lwanj Seyè a, paske yo t''ap mete men nan travay
    fondasyon tanp Seyè a.'
  eng-BSB: 'And they sang responsively with praise and thanksgiving to the LORD: “For
    He is good; for His loving devotion to Israel endures forever.” Then all the people
    gave a great shout of praise to the LORD, because the foundation of the house
    of the LORD had been laid.'
  eng-WEBPB: They sang to one another in praising and giving thanks to the LORD, “For
    he is good, for his loving kindness endures forever towards Israel.” All the people
    shouted with a great shout, when they praised the LORD, because the foundation
    of the LORD’s house had been laid.
  kbq-kbq: Anante muse zagame hu'za Ra Anumzamofona agi'a ahentesga nehu'za, Ra Anumzamo'a
    knare hu'neankino Israeli vahe'motarera Agri avesizamo'a mevava huno nevie hu'za
    hu'naze. Anagema nehazage'za maka vahe'mo'za zamagerura erinte mago hu'za, ranke
    hu'za Ra Anumzamofona agia ahentesga nehu'za, susu hunte'naze. Na'ankure Ra Anumzamofo
    mono noma azeri oti tra'ma erinte fatgoma hu'naza zanku anara hu'naze.
  nhe-BL: 'Huan huicaque huan quitlascamatque TOTECO ica ni huicatl: “Xijtlascamatilica
    TOTECO pampa yajaya nelía cuali. Hueyi itlaicnelil ica israelitame para nochipa.”
    Huan nochi nopa tlacame tzajtzique ica paquilistli huan quihueyichijque TOTECO
    pampa quitlaliliyayaj itzinpehualtil nopa tiopamitl.'
  bus-bus: 'Aↄ̃ lɛ̀ sì aↄ̃ Dii táaki lɛ̀ aↄ̃ à sáabu kpà wà bè: Dii maa, à gbɛ̃kɛɛ
    kɛna wa Isarailinↄnɛ yãana vĩro. Ben baade píngi wii gbãaa lɛ̀ aↄ̃ Dii táaki
    lɛ̀, kɛ̀ wà Dii kpɛ́ ɛ̃ɛ dàɛ yãnzi.'
  gub-BL: Amo umuzàg Tupàn Tuweharupi Wiko Ma'e ikatu haw imume'u haw wà. Amo umume'u
    ikatu haw izupe wà. Amo uwazar waze'eg wanupe wà. Tupàn Tuweharupi Wiko Ma'e ikatuahy
    a'e Teko Izaew wamutar katu haw nupaw pixik kwaw no, i'i uzeupe wà. Teko paw uhapukaz
    Tupàn Tuweharupi Wiko Ma'e ikatu haw imume'u pà wà. Ta'e uzypyrog hàpuzuhu ipyahu
    ma'e iapo pà a'e wà xe.
  eng-DRA: 'And they sung together hymns, and praise to the Lord: because he is good,
    for his mercy endureth for ever towards Israel. And all the people shouted with
    a great shout, praising the Lord, because the foundations of the temple of the
    Lord were laid.'
