  deu-ELO: 'Und sie hoben einen Wechselgesang an mit Lob und Dank dem Jehova: denn
    er ist gütig, denn seine Güte währt ewiglich über Israel. Und das ganze Volk erhob
    ein großes Jubelgeschrei beim Lobe Jehovas, weil der Grund zum Hause Jehovas gelegt
    wurde.'
  eng-WYC-2018: And they sang together in hymns and acknowledging to the Lord, (singing),
    For he is good, for his mercy is without end upon Israel. And all the people cried
    with [a] great cry, in praising the Lord, for the temple of the Lord was founded.
    (And they sang together with hymns and thanksgiving to the Lord, singing, For
    he is good, and his mercy is upon Israel forevermore. And all the people cried
    out with a great shout, praising the Lord, for the foundation of the Temple of
    the Lord had been laid.)
  epo-epo: Kaj ili ekkantis gloron kaj laŭdon al la Eternulo, ke Li estas bona, ke
    eterna estas Lia favorkoreco al Izrael; kaj la tuta popolo ĝojkriis laŭte, glorante
    la Eternulon pro la fondo de la domo de la Eternulo.
  uig-PIN: 'Ular Pǝrwǝrdigarƣa atap ɵzara: — «Pǝrwǝrdigar meⱨribandur, uning Israilƣa
    bolƣan meⱨir-muⱨǝbbiti mǝnggülüktur» dǝp ⱨǝmdusana wǝ rǝⱨmǝt-tǝxǝkkür eytixti.
    Bu qaƣda Pǝrwǝrdigarning ɵyining uli selinip bolƣaqⱪa, halayiⱪ Pǝrwǝrdigarni mǝdⱨiyilǝp
