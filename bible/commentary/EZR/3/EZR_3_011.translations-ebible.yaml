    kulisa palyuo mona reto karalu karenge, dopa leyami. Lapala tembole anda doko
    kanda soo puu rombo minyuo susa kana reto piyami dokome nakama peparae rae maiyuo
    pii ketae lao Kamongo lakando kareyami.
  urd-GVU: وہ حمد و ثنا کے گیت سے رب کی تعریف کرنے لگے، ”وہ بھلا ہے، اور اسرائیل پر
    اُس کی شفقت ابدی ہے!“ جب حاضرین نے دیکھا کہ رب کے گھر کی بنیاد رکھی جا رہی ہے
    تو سب رب کی خوشی میں زوردار نعرے لگانے لگے۔
  deu-1912: und sangen umeinander und lobten und dankten dem HERRN, daß er gütig ist
