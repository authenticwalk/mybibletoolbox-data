  ntj-ntj: '@see-verse:EZR.003.010'
  kan-2017: ಅವರು ಪರಸ್ಪರ ಹಾಡುತ್ತಾ, ಯೆಹೋವನನ್ನು ಸಂಕೀರ್ತಿಸುತ್ತಾ, “ಆತನು ಒಳ್ಳೆಯವನು; ಆತನ
