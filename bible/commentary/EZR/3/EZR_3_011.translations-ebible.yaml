  yap-yap: 'Miyad tang ni yad be pining e sorok ngak SOMOL ma yad be sul u daken e
    pi thin ni ba’aray: “I SOMOL e rib manigil, ma rogon nib t’uf piyu Israel rok
    e bay i par ndariy n’umngin nap’an.” Urngin e girdi’ nra be’ me non ni kemus ga’ngin
    laman ni be pining e sorok nge magaer ngak SOMOL, ni bochan e kan tabab i muruwliy
    fare def ko Tempel.'
  hlt-MCSB: A sitlohnah te Israel taengah kumhal duela a then tangloeng dongah BOEIPA
