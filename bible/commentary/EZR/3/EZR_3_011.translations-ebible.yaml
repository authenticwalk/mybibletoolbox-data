    tih pilnam boeih khaw tamlung neh a len la yuhui uh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ኮሺኬ፤ ዒስራዔኤሌ ዓሶ ዒ ናሽካ ናሹማ ናንጊና ናንጋያኬ።» ዬያ ዎሊ ዓኣሢ ዓኣሢ ዔያታ ፆኦሲ
