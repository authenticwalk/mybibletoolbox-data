    ಕೇಳಿಸಿದ ಕೂಡಲೆ ಯೆಹೋವನ ಆಲಯದ ಅಸ್ತಿವಾರವು ಹಾಕಲ್ಪಟ್ಟಿರುತ್ತದೆಂದು ಜನರೆಲ್ಲರೂ ಉತ್ಸಾಹಧ್ವನಿಯಿಂದ
