  tpi-OTNT: Ol i singim song bilong amamas long Bikpela, na kores bilong song i olsem,
    “Bikpela i save mekim gutpela pasin oltaim, na oltaim em i save laikim ol Israel.”
    Ol i singsing pinis, orait bihain olgeta manmeri i singaut strong na litimapim
    nem bilong Bikpela, long wanem, ol wokman i putim pinis ol bikpela ston long as
    bilong banis bilong haus bilong God.
  hau-SA: Suka rera waƙar yabo da godiya ga Ubangiji, suna cewa, “Shi nagari ne; ƙaunarsa
