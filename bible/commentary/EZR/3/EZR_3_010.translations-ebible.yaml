verse: EZR.003.010
translations:
  mal-C: പണിക്കാർ യഹോവയുടെ ആലയത്തിന് അടിസ്ഥാനമിട്ടപ്പോൾ ഇസ്രായേൽരാജാവായ ദാവീദ് ഏർപ്പെടുത്തിയിരുന്നപ്രകാരം
    വിശുദ്ധവസ്ത്രം ധരിച്ച്, കാഹളമേന്തിയ പുരോഹിതന്മാരും ഇലത്താളങ്ങളോടെ ആസാഫിന്റെ പുത്രന്മാരായ
    ലേവ്യരും യഹോവയെ സ്തുതിക്കാനായി അവർക്കുള്ള സ്ഥാനങ്ങളിൽ നിന്നു.
  deu-TKW: Und als die Bauleute den Grund zum Tempel Jahwes legten, da stellten sich
    die Priester in Amtskleidung auf mit Trompeten und die Leviten, die Nachkommen
    Asaphs, mit Cymbeln, um Jahwe zu preisen nach der Anordnung Davids, des Königs
    von Israel.
  lin-lin: Tango batongi ndako basilisaki kotonga miboko ya Tempelo ya Yawe, Banganga-Nzambe
    kati na bilamba na bango ya mosala ya bonganga-Nzambe elongo na bakelelo na bango
    na maboko ; Balevi, bakitani ya Azafi, elongo na manzanza, batelemaki na bisika
    na bango mpo na kokumisa Yawe, kolanda mitindo ya Davidi, mokonzi ya Isalaele.
  eng-LSV: And those building have founded the temple of YHWH, and they appoint the
    priests, clothed, with trumpets, and the Levites, sons of Asaph, with cymbals,
    to praise YHWH, by means of [the instruments of] David king of Israel.
  eng-GNV: And when the builders layed the foundation of the Temple of the Lord, they
    appoynted the Priestes in their apparel with trumpets, and the Leuites the sonnes
    of Asaph with cymbales, to prayse the Lord, after the ordinance of Dauid King
    of Israel.
  eng-WEBSTER: And when the builders laid the foundation of the temple of the LORD,
    they set the priests in their apparel with trumpets, and the Levites the sons
    of Asaph with cymbals, to praise the LORD, after the ordinance of David king of
    Israel.
  nhw-BL: Huan quema nopa tequipanohuani quitlalijque itzinpehualtil nopa tiopamitl,
    hualajque nopa totajtzitzi huan motlalilijtoyaj ininyoyo catli quitequihuíaj ipan
    itiopa TOTECO. Huan pejque quipitzaj tlapitzali huan nopa levitame catli iteipan
    ixhuihua Asaf moquetzque ica inincímbalos para tlatzotzonase huan quihueyichihuase
    TOTECO quen Tlanahuatijquetl David quiijcuilo ma mochihua.
  swh-ONEN: Wajenzi walipoweka msingi wa Hekalu la Bwana, makuhani wakiwa wamevalia
    mavazi yao wakiwa na tarumbeta na Walawi (wana wa Asafu) wakiwa na matoazi, walishika
    nafasi zao za kumtukuza Bwana, kama ilivyoagizwa na Daudi mfalme wa Israeli.
  bba-bba: Sɑnɑm mɛ bɑ sɑ̃ɑ yee ten kpɛɛkpɛɛku swĩimɔ, bɑ derɑ yɑ̃ku kowobu bɑ ben
    sɑ̃ɑ yɑ̃nu doke bɑ nɑ bɑ yɔ̃rɑ mi, bɑ kɔbi nɛni. Mɑ Lefi be bɑ sɑ̃ɑ Asɑfun bibu
    bɑ mɑɑ ben sɛ̃kɑtii nɛni. Be kpuro bɑ Yinni Gusunɔ sɑ̃ɑmɔ nɡe mɛ Dɑfidi Isirelibɑn
    sinɑ boko u yiire.
  eng-KJVCPB: And when the builders laid the foundation of the temple of the Lord,
    they set the priests in their apparel with trumpets, and the Levites the sons
    of Asaph with cymbals, to praise the Lord, after the ordinance of David king of
    Israel.
  mpx-mpx: Sauga totaltal Yehoba wana Limi Bwabwalena ana wauwau pat hi vatalil haba,
    inoke topowon ali holahola yayapona hi galoi ge bwagigi hi ahe, avaliyau ge un
    Libai bolo topowon Asap tubutubunau egalagalavenu simbol hi ahe, inoke hi talmilil
    abaliyaa ge Yehoba nihi tobalan, i ola Deibid iya Isileli wali kin wana baaba.
  luo-luo: Ka jogedo noketo mise mar hekalu mar Jehova Nyasaye, jodolo korwako lepgi
    mag dolo ka gin gi turumbete, kod jo-Lawi (ma yawuot Asaf) ka gin-gi ongengʼo,
    nokawo keregi mondo gipak Jehova Nyasaye, kaka nochan gi Daudi ruodh Israel.
  meu-meu: Ruma-hagini taudia ese Iehova ena dubu badina e hadaia negana ai, hahelaḡa
    taudia ese edia dabua helaḡadia e hahedokilai, bena mai kibidia ida e raka kahira,
    bona Levi taudia, Asaf garana, mai edia botabota auridia ida, e raka ela, Iehova
    ihanamolaina totona, David, Israel pavapavana, ena haheḡani heḡereḡerena.
  npi-ULB: जब निर्माणकर्ताहरूले परमप्रभुको मन्दिरको जग बसाले, तब पुजारीहरू आ-आफ्ना
    पोशाकहरूमा तुरहीहरू लिएर अनि लेवीहरू र आसापका छोराहरू झ्यालीहरू लिएर परमप्रभुको
    प्रशंसा गर्न खडा भए, जसरी इस्राएलका राजा दाऊदले आज्ञा गरेका थिए ।
  yor-yor: Nígbà tí àwọn ọ̀mọ̀lé gbé ìpìlẹ̀ ilé Olúwa kalẹ̀, àwọn àlùfáà nínú aṣọ
    iṣẹ́ àlùfáà wọn pẹ̀lú fèrè, àti àwọn ará Lefi (àwọn ọmọ Asafu) pẹ̀lú símbálì,
    dúró ní ipò wọn láti yin Olúwa, bí Dafidi ọba Israẹli ti fi lélẹ̀.
  emp-NTPO: Ãcõrẽ de droma o panʌba dji edrebema mõgara jũma b̶ʌped̶ad̶acarea sacerdoterãra
    djiod̶aped̶a cachiru bara araa wãsid̶aa Ãcõrẽa bia jara trʌ̃ãni carea Israeld̶ebema
    boro b̶asi Daviba obi jarad̶a quĩrãca. Asád̶eba yõped̶ad̶a levitarã sid̶a címbalo
    bara araa wãsid̶aa.
  ind-ind: Pada waktu tukang bangunan mulai meletakkan pondasi rumah TUHAN, para imam
    mengenakan jubah khusus dan memegang terompet, lalu berdiri untuk memuji TUHAN.
    Orang-orang Lewi dari keturunan Asaf juga maju membawa alat musik ceracap. Puji-pujian
    itu dilakukan menurut cara yang sudah ditetapkan oleh Raja Daud.
  pes-OPCB: وقتی پایه‌های خانۀ خداوند گذاشته شد، کاهنان لباس مخصوص خود را پوشیدند
    و شیپورها را نواختند و لاویان طایفهٔ آساف سنجهای خود را به صدا درآوردند تا مطابق
    رسم داوود پادشاه، خداوند را ستایش کنند.
  tgl-ULB: Ang mga tagapagtayo ay inaglagay ang pundasyon para sa templo ni Yahweh.
    Binigyang daan nito ang mga paring nakatayo na suot ang kanilang mga kasuotan
    kasama ang mga trumpeta, at mga Levita, mga anak ni Asaf, upang papurihan si Yahweh
    sa pamamagitan ng pompyang, gaya ng iniutos ng mga kamay ni David, na hari ng
    Israel.
  cbu-NT: Ashiri pangumpansha tsapoo wantsush ktseeyarusin, patuzinazeem patumbich
    tinam zapan pashuchuranganaya. Sheersin, iwaparangusin, tputssha mang' ksaksin
    shambataranganaya. Apanllpansha urkar wamari wanasirimshee kamartarangu, wakaraa
    wits yáyaru, puu puu tárangana, anoo tputssha mazinayarusin, kusarteersin, ichingarusin
    Apanllee ungirtarangana. Leviychich, yasimpan Asafarinchich tputs, tamburaa yáyarusin,
    tamburtaksin, Apanllee mang' kis shambatkusin yaseeranganaya. Yuwaa kurak Dapiyarini
    Asafarinchichee sirútama yasimaam kamachtarangu, anoo yaseeranganaya.
  hui-hui: Agali biarume dindi mo tiga bialu gene hangayagola loma binigo mo miaga
    biaru tigua tininaga aga galonengi biagane winiyaru mo karulowa mbelo biguli pu
    laganeru giha yuwa tini holeneni hagahaga bini. Hameigini Asabalinaga Libai agali
    heneyaru ti bi ngilingele laga beledi ale winiyaru aria kira dege dege gime yu
    hene. Tigua Anduane Homogonaga mini yaraga ogodagua halimu lalu Kini Debidi halu
    heangi henerume lo winiyadagua lalu hene.
  mya-mya: တည်​ဆောက်​သူ​တို့​သည်​ဗိ​မာန်​တော်​ကို​အုတ် မြစ်​ချ​ကြ​သော​အ​ခါ ယဇ်​ပု​ရော​ဟိတ်​တို့
    သည်​မိ​မိ​တို့​ဝတ်​လုံ​များ​ကို​ဝတ်​၍ တံ​ပိုး ခ​ရာ​များ​ကို​ကိုင်​ဆောင်​ကာ​နေ​ရာ​ယူ​ကြ​၏။
    အာ​သပ်​သား​ချင်း​စု​မှ​လေ​ဝိ​အ​နွယ်​ဝင်​တို့ က​လင်း​ကွင်း​များ​ကို​ကိုင်​ကြ​၏။
    သူ​တို့​သည် ဒါ​ဝိဒ်​မင်း​ပေး​ခဲ့​သည့်​ညွှန်​ကြား​ချက်​အ​တိုင်း ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​၏။-
  bod-N: ལས་བཟོ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྨང་གཞི་འདིང་བའི་ཚེ། མཆོད་དཔོན་གྱིས་ཆོས་གོས་གྱོན་ཏེ་དུང་ཐོགས་པ་དང་།
    ལེ་ཝི་པ་ཨ་སབ་ཀྱི་བུ་རྒྱུད་ཀྱིས་སྦུག་ཆལ་བརྡུངས་པ་དང་། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དཱ་བིད་ཀྱིས་བཙུགས་པའི་ཁྲིམས་བཞིན་དུ་ཡར་ལངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་པ་ཕུལ་ཏེ།
  sna-sna: Zvino vavaki vakati vateya nheyo dzetemberi yaJehovha, vaprista vakapfeka
    nguo dzavo, uye vakabata hwamanda, navaRevhi (vanakomana vaAsafi) vakabata makandira,
    vakamira munzvimbo dzavo kuti varumbidze Jehovha, sezvakanga zvarayirwa naDhavhidhi
    mambo weIsraeri.
  spa-BLM: Cuando los constructores pusieron los cimientos del templo de Yahvé, pusieron
    a los sacerdotes con sus vestimentas y con trompetas, y a los levitas hijos de
    Asaf con címbalos, para alabar a Yahvé, según las indicaciones de David, rey de
    Israel.
  cac-cac: Ayic ix yac'anem yich scajnub' Jehová chi' eb' albañil, ix q'ue lin̈an
    eb' vin̈ sacerdote, ayoch spichul eb' vin̈ yic sacerdoteal, yed'nac strompeta
    eb' vin̈. Axo eb' levita yin̈tilal vin̈aj Asaf yed'nac splatillo eb', sb'itan
    eb' d'a Jehová, icha yalnaccan vin̈aj David sreyal Israel d'a peca'.
  swh-ULB: Wajenzi wakasimamisha msingi wa Hekalu la Yahwe, Na hii ikawawezesha makuhani
    kusimama na mavazi yao wakiwa na tarumbeta, na walawi wana wa Asafu, kumtukuza
    Yahwe kwa matoazi, kama mkono wa mfalme Daudi wa Israel alivyoagiza.
  bel-bel: Калі будаўнікі паклалі аснову храму Гасподняму, тады паставілі сьвятароў
    у вопратцы іхняй з трубамі і лявітаў, сыноў Асафавых, з кімваламі, каб славіць
    Госпада па статуце Давіда, цара Ізраілевага.
  deu-ELBBK: Und als die Bauleute den Grund zum Tempel des HERRN legten, ließ man
    die Priester in ihrer Kleidung hintreten mit Trompeten, und die Leviten, die Söhne
    Asaphs, mit Zimbeln, um den HERRN zu loben nach der Anweisung Davids, des Königs
    von Israel.
  mbb-OT: Hein nepasad en duen te ebpemenerebahu is pundasyun duen te valey te Nengazen,
    mibpelastar is menge memumuhat su ebpezaǥing dan te menge trumpita. Heini sikandan
    nekevivisti te visti zan te kegkememumuhat. Mibpelastar zaan is menge Levihanen
    he menge kevuwazan ni Asaf su edtukar zan te menge simbal su edeliǥen dan is Nengazen
    sumalà te paaǥi he impenurù kandan ni Hadì David he hadì te Israel.
  mal-2015: പണിയുന്നവർ യഹോവയുടെ മന്ദിരത്തിന്നു അടിസ്ഥാനം ഇട്ടപ്പോൾ യിസ്രായേൽരാജാവായ
    ദാവീദിന്റെ ചട്ടപ്രകാരം യഹോവെക്കു സ്തോത്രം ചെയ്യേണ്ടതിന്നു വിശുദ്ധവസ്ത്രം ധരിച്ച
    പുരോഹിതന്മാരെ കാഹളങ്ങളോടും ആസാഫ്യരായ ലേവ്യരെ കൈത്താളങ്ങളോടുംകൂടെ നിർത്തി.
  rmc-rmc: Sar chudle te kerel o chramoskre zakladi, o rašaja ačhenas urde andro ruchi
    le trubenca pre peskre thana a o Leviti andral le Asafoskri famelija ačhenas pre
    peskre thana le cimbalmenca, hoj te lašaren le RAJES, avke sar diňa avri o kraľis
    David.
  pes-OPV: و چون بنایان بنیاد هیکل خداوند را نهادند، کاهنان را با لباس خودشان با کرناها
    و لاویان بنی آساف را با سنجها قرار دادند تا خداوند رابرحسب رسم داود پادشاه اسرائیل،
    تسبیح بخوانند.
  ron-1924: Кынд ау пус лукрэторий темелииле Темплулуй Домнулуй, ау ашезат пе преоць
    ын вешминте, ку трымбице, ши пе левиць, фиий луй Асаф, ку кимвале, ка сэ лауде
    пе Домнул, дупэ рындуяла луй Давид, ымпэратул луй Исраел.
  ben-OBCV: সদাপ্রভুর মন্দির নির্মাণকারীরা যখন ভিত্তি প্রতিষ্ঠা করছিল, তখন যাজকেরা
    নিজেদের নির্দিষ্ট পোশাক পরিধান করে তূরী সঙ্গে নিয়ে নিজেদের নিরূপিত স্থানে এসে
    দাঁড়াল। সদাপ্রভুর উদ্দেশে স্তুতিগান করার জন্য ইস্রায়েলের রাজা দাউদের নির্দেশসহ
    লেবীয়েরাও (আসফের বংশজাত) করতাল নিয়ে তাদের নিরূপিত স্থানে এসে দাঁড়াল।
  som-som: Oo kuwii gurigii dhisayay markay aasaaskii macbudka Rabbiga dhigeen waxaa
    istaagay wadaaddadii iyagoo dharkoodii xidhan oo turumbooyin wata, iyo kuwii reer
    Laawi oo ahaa ilma Aasaaf oo haysta suxuun laysku garaaco, inay Rabbiga ammaanaan
    sidii uu ahaa amarkii Daa'uud oo ahaa boqorkii reer binu Israa'iil.
  lat-VUC: Fundato igitur a cæmentariis templo Domini, steterunt sacerdotes in ornatu
    suo cum tubis, et Levitæ filii Asaph in cymbalis, ut laudarent Deum per manus
    David regis Israël.
  eng-ASVBT: And when the builders laid the foundation of the temple of Jehovah, they
    set the priests in their apparel with trumpets, and the Levites the sons of Asaph
    with cymbals, to praise Jehovah, after the order of David king of Israel.
  ita-1885: Ora, come gli edificatori fondavano il Tempio del Signore, si fecero star
    quivi presenti i sacerdoti, vestiti delle lor vesti, con trombe; ed i Leviti,
    figliuoli di Asaf, con cembali per lodare il Signore, secondo l'ordine di Davide,
    re d'Israele.
  eng-LXXUP: 'And they laid a foundation for building the house of the Lord: and the
    priests in their robes stood with trumpets and the Levites the sons of Asaph with
    cymbals, to praise the Lord, according to the order of David king of Israel.'
  eng-ULB: The builders laid a foundation for Yahweh's temple. This enabled the priests
    to stand in their garments with trumpets, and the Levites, sons of Asaph, to praise
    Yahweh with cymbals, just as the hand of David, king of Israel had commanded.
  spa-VBL: Cuando los constructores pusieron los cimientos del Templo del Señor, los
    sacerdotes vestidos con sus ropas especiales y portando trompetas, y los levitas
    (los hijos de Asaf) portando címbalos, todos ocuparon sus lugares para alabar
    al Señor, siguiendo las instrucciones dadas por el rey David de Israel.
  fra-_FOB: Or, lorsque ceux qui bâtissaient jetèrent les fondements du temple de
    l'Éternel, on y fit assister les sacrificateurs en costume, avec les trompettes,
    et les Lévites, fils d'Asaph, avec les cymbales, pour louer l'Éternel, selon l'institution
    de David, roi d'Israël.
  mal-mal: പണിയുന്നവർ യഹോവയുടെ മന്ദിരത്തിന് അടിസ്ഥാനം ഇട്ടപ്പോൾ, യിസ്രായേൽ രാജാവായ
    ദാവീദിന്റെ ചട്ടപ്രകാരം, യഹോവയ്ക്ക് സ്തോത്രം ചെയ്യേണ്ടതിന് വിശുദ്ധവസ്ത്രം ധരിച്ച
    പുരോഹിതന്മാരെ കാഹളങ്ങളോടും, ആസാഫ്യരായ ലേവ്യരെ, കൈത്താളങ്ങളോട് കൂടെയും നിർത്തി.
  urd-GVR: Rab ke ghar kī buniyād rakhte waqt imām apne muqaddas libās pahne hue sāth
    khaṛe ho gae aur turam bajāne lage. Āsaf ke ḳhāndān ke Lāwī sāth sāth jhāṅjh bajāne
    aur Rab kī satāish karne lage. Sab kuchh Isrāīl ke bādshāh Dāūd kī hidāyāt ke
    mutābiq huā.
  suz-BL: मिनु परमप्रभु यावे आ खिं सेल्‍बपुकीमी जग वोइक्‍तेक्‍म। चढ़ेबमी आन वा फेक्‍शा
    तुराही ताप्‍तेक्‍म। आसाफ आ तौ लेवीपुकीम बुप्‍केल ताप्‍तेक्‍म। इस्राएल ङा पिप दाऊदमी
    अरेशो खोदेंशो पा परमप्रभु यावे कली ठेयब सेल्‍चा कली आन आन बाक्‍तीकेमी राप्‍तेक्‍म।
  ita-1927: E quando i costruttori gettaron le fondamenta del tempio dell’Eterno,
    vi si fecero assistere i sacerdoti vestiti de’ loro paramenti, con delle trombe,
    e i Leviti, figliuoli d’Asaf, con de’ cembali, per lodare l’Eterno, secondo le
    direzioni date da Davide, re d’Israele.
  ckb-ckb: کە بیناسازەکان بناغەی پەرستگاکەی یەزدانیان دامەزراند، بەپێی ڕێکخستنەکەی
    داودی پاشای ئیسرائیل کاهینەکان بە جلوبەرگ و کەڕەناوە چوونە شوێنی خۆیان، هەروەها
    لێڤییەکانی نەوەی ئاسافیش بە سەنجەوە چوونە شوێنی خۆیان تاکو ستایشی یەزدان بکەن.
  eng-BBE: And when the builders put in position the base of the Temple of the Lord,
    the priests, dressed in their robes, took their places with horns, and the Levites,
    the sons of Asaph, with brass instruments, to give praise to the Lord in the way
    ordered by David, king of Israel.
  kan-OKCV: ಕಟ್ಟುವವರು ಯೆಹೋವ ದೇವರ ಮಂದಿರಕ್ಕೆ ಅಸ್ತಿವಾರ ಹಾಕಿದಾಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ದಾವೀದನ
    ಕಟ್ಟಳೆಯ ಪ್ರಕಾರ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುವುದಕ್ಕೆ ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡವರಾಗಿ ತುತೂರಿಗಳನ್ನೂದುವ
    ಯಾಜಕರನ್ನೂ, ತಾಳಗಳನ್ನು ಬಡಿಯುವ ಆಸಾಫನ ಮಕ್ಕಳಾದ ಲೇವಿಯರನ್ನೂ ಸಿದ್ಧಪಡಿಸಿದರು.
  tam-2017: சிற்ப ஆசாரிகள் யெகோவாவுடைய ஆலயத்திற்கு அஸ்திபாரம் போடுகிறபோது, இஸ்ரவேல்
    ராஜாவாகிய தாவீதுடைய கட்டளையின்படியே, யெகோவாவை துதிப்பதற்கு, ஆடைகளை அணிந்து, பூரிகைகளை
    ஊதுகிற ஆசாரியர்களையும், தாளங்களைத் தட்டுகிற ஆசாபின் மகனாகிய லேவியர்களையும் நிறுத்தினார்கள்.
  spa-RV-1909: Y cuando los albañiles del templo de Jehová echaban los cimientos,
    pusieron á los sacerdotes vestidos de sus ropas, con trompetas, y á Levitas hijos
    de Asaph con címbalos, para que alabasen á Jehová, según ordenanza de David rey
    de Israel.
  ron-BTF: Şi când constructorii au pus temelia templului DOMNULUI, ei au aşezat pe
    preoţi în îmbrăcămintea lor cu trâmbiţe şi pe leviţi, fiii lui Asaf, cu chimvale,
    pentru a lăuda pe DOMNUL, după rânduiala lui David, împăratul lui Israel.
  eng-WEBP: When the builders laid the foundation of the LORD’s temple, they set the
    priests in their vestments with trumpets, with the Levites the sons of Asaph with
    cymbals, to praise the LORD, according to the directions of David king of Israel.
  eng-FBV: When the builders laid the foundation of the Lord's Temple, the priests
    dressed in their special clothes and carrying trumpets, and the Levites (the sons
    of Asaph) carrying cymbals, all took their places to praise the Lord, following
    the instructions given by King David of Israel.
  nld-1939: Toen de bouwlieden het fundament van de tempel van Jahweh hadden gelegd,
    stelden zich de priesters in ambtsgewaad met de trompetten op, en de levieten,
    de zonen van Asaf, met de cymbalen, om Jahweh te loven naar de voorschriften van
    David, koning van Israël.
  nch-BL: Huan quema nopa tequipanohuani quitalijque itzinpehualtil nopa tiopamit,
    hualajque nopa totajtzitzi huan motalilijtoyaj iniyoyo cati quitequihuíaj ipan
    itiopa TOTECO. Huan pejque quipitzaj tapitzali huan nopa levitame cati iteipa
    ixhuihua Asaf moquetzque ica inincímbalos para tatzotzonase huan quihueyichihuase
    TOTECO quej Tanahuatijquet David quiijcuilo ma mochihua.
  vie-1934: Khi các thợ xây nền đền của Đức Giê-hô-va, thì có những thầy tế lễ đứng
    đó mặc áo lễ và cầm kèn, còn những người Lê-vi, con cháu A-sáp, đều cầm chập chỏa,
    đặng ngợi khen Đức Giê-hô-va y như các lễ-phép của Đa-vít, vua Y-sơ-ra-ên, đã
    lập ra.
  hin-CV: जब राजमिस्त्रियों ने याहवेह के भवन की नींव डाल दी, तब पुरोहित अपने कपड़ों
    में शोफ़ार नरसिंगे लेकर खड़े हो गए, लेवी तथा आसफ के पुत्र झांझें लेकर इस्राएल
    के राजा दावीद द्वारा बताई गई विधि के अनुसार याहवेह की स्तुति करने के लिए तैयार
    हो गए.
  spa-BES: Y cuando los constructores pusieron en posición la base del Templo del
    Señor, los sacerdotes, vestidos con sus ropas, tomaron sus lugares con cuernos,
    y los levitas, los hijos de Asaf, con instrumentos de bronce, para alabar al Señor
    en el camino ordenado por David, rey de Israel.
  tdx-tdx: Aa ie naore’ o mpandranjio o mananta’ i anjomba’ Iehovàio, le nampijohañeñe
    eo an-tsaro’e reketse trompetra o mpisoroñeo naho o nte-Levy ana’ i Asafeo am-pikorintsañe,
    hisabo am’ Iehovà ty amy fanoroa’ i Davide mpanjaka’ Israeley.
  tha-KJV: และเมื่อช่างก่อได้วางรากฐานของพระวิหารแห่งพระเยโฮวาห์ บรรดาปุโรหิ​ตก​็​แต่​งเครื่องยศออกมาพร้อมกับแตรและคนเลวี
    คนของอาสาฟพร้อมกับฉาบ ถวายสรรเสริญพระเยโฮวาห์ตามพระราชกำหนดของดาวิดกษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: E quando os construtores do templo do SENHOR puseram os fundamentos,
    então ordenaram aos sacerdotes, já com as vestimentas e com trombetas, e aos levitas
    filhos de Asafe com címbalos, para louvarem ao SENHOR, conforme a ordenança de
    Davi, rei de Israel.
  deu-ELO: Und als die Bauleute den Grund zum Tempel Jehovas legten, ließ man die
    Priester in ihrer Kleidung hintreten, mit Trompeten, und die Leviten, die Söhne
    Asaphs, mit Zimbeln, um Jehova zu loben nach der Anweisung Davids, des Königs
    von Israel.
  eng-WYC-2018: Therefore when the temple of the Lord was founded of stone-layers,
    (the) priests stood in their ornaments with trumps, and (the) deacons, the sons
    of Asaph, stood singing in cymbals, for to praise God, by the hand, or ordinance,
    of David, king of Israel. (And so when the stone-layers laid the foundation of
    the Temple of the Lord, the priests, wearing their adornments, stood blowing trumpets,
    and the Levites, the sons of Asaph, stood singing with cymbals, to praise God,
    in the manner ordained by David, the king of Israel.)
  epo-epo: Kiam la konstruistoj starigis fundamenton por la templo de la Eternulo,
    tiam stariĝis la pastroj en siaj vestoj kun trumpetoj, kaj la Levidoj, idoj de
    Asaf, kun cimbaloj, por glori la Eternulon per la kantoj de David, reĝo de Izrael.
  uig-PIN: Tamqilar Pǝrwǝrdigarning ɵyigǝ ul salidiƣan qaƣda kaⱨinlar has kiyimlirini
    kiyip, kanaylirini qelip, Asafning ǝwladliri bolƣan Lawiylar jangjang qelip, ⱨǝmmisi
    ⱪatar-ⱪatar sǝp bolup turƣuzuldi; ular Dawut bǝlgiligǝn kɵrsǝtmilǝr boyiqǝ Pǝrwǝrdigarƣa
    Ⱨǝmdusana oⱪuxti.
  beo-beo: 'Hawa: hamosu dunu ilia Debolo diasu bisili gagubiba:le, gobele salasu
    dunu ilia abula salawane, dalabede dusu agoai amo ilia loboga gagui, amola A:sa:fe
    da dadabisu gaguli, dusa lelu. Amola ilia da gilisili Hina Godema nodone gesami
    hea:su amo da musa: Da:ibidi ea esoga hamoi defele hamosu.'
  tpi-OTNT: Taim ol wokman i putim ol bikpela ston long as bilong banis bilong haus
    bilong God, orait ol pris i pasim klos pris na kisim biugel na i kam sanap long
    ples bilong wok. Na ol Livai bilong lain Asap i kam sanap wantaim ol. Na olgeta
    wan wan i holim tupela plet kapa bilong paitim na mekim musik. Na ol i bihainim
    tok King Devit i bin raitim na ol i litimapim nem bilong Bikpela.
  hau-SA: Da masu ginin suka aza harsashin ginin haikalin Ubangiji, sai firistoci
    suka sa kayansu na firistoci suka riƙe ƙahonin busa, Lawiyawa (’ya’yan Asaf) kuwa
    suka riƙe kuge, suka yi shiri domin su rera yabo ga Ubangiji kamar yadda Dawuda
    Sarkin Isra’ila ya ba da umarni.
  uig-LAT: Tamchilar Perwerdigarning öyige ul salidighan chaghda kahinlar xas kiyimlirini
    kiyip, kanaylirini chélip, Asafning ewladliri bolghan Lawiylar jangjang chélip,
    hemmisi qatar-qatar sep bolup turghuzuldi; ular Dawut belgiligen körsetmiler boyiche
    Perwerdigargha Hemdusana oqushti.
  nde-nde: Kwathi abakhi sebesibekile isisekelo sethempeli likaThixo abaphristi bagqoka
    izembatho zabo, baphatha amachacho, kanye labaLevi (amadodana ka-Asafi) bephethe
    izigubhu, bonke bema ezindaweni zabo ukudumisa uThixo njengokwamiswa nguDavida
    inkosi yako-Israyeli.
  ton-ton: Pea ʻi he ʻai ʻe he kau langa fale ʻae tuʻunga ʻoe faletapu ʻo Sihova,
    naʻa nau tuku ke tuʻu ʻae kau taulaʻeiki ʻi honau ngaahi kofu mo e ngaahi meʻalea,
    mo e kau Livai ko e ngaahi foha ʻo ʻAsafi mo e ngaahi meʻa pakihi ke fakaongolelei
    ʻa Sihova, ʻo fakatatau ki he tuʻutuʻuni ʻo Tevita ko e tuʻi ʻo ʻIsileli.
  ces-1613: A když zakládali grunty stavitelé chrámu Hospodinova, postavili kněží
    zobláčené s trubami, a Levíty, syny Azafovy s cymbály, aby chválili Hospodina
    vedlé nařízení Davida krále Izraelského.
  eng-WMB: When the builders laid the foundation of the LORD’s temple, they set the
    priests in their vestments with shofars, with the Levites the sons of Asaph with
    cymbals, to praise the LORD, according to the directions of David king of Israel.
  tam-TCV: ஆலயத்தைக் கட்டுகிறவர்கள் யெகோவாவின் ஆலயத்திற்கு அஸ்திபாரம் போட்டு முடித்தபோது,
    ஆசாரியர்கள் தங்களுக்குரிய உடையை உடுத்தி எக்காளங்களுடன் நின்றார்கள். ஆசாபின் மகன்களான
    லேவியர்கள் கைத்தாளங்களுடன் நின்றார்கள். இவர்கள் எல்லோரும் இஸ்ரயேலின் அரசன் தாவீது
    உரைத்தபடியே யெகோவாவைத் துதிக்கும்படி நின்றார்கள்.
  ceb-ULB: Gipahiluna sa mga magtutukod ang patukoranan sa templo ni Yahweh. Nanindog
    ang mga pari nga nagsul-ob sa parianong bisti nga may trumpeta, ug ang mga Levita,
    mga anak ni Asaf, aron pagdayeg kang Yahweh inubanan sa mga piyangpiyang, sumala
    sa sugo ni David, nga hari sa Israel.
  pol-UBG: A gdy budowniczowie położyli fundamenty świątyni PANA, postawili kapłanów,
    ubranych w szaty i z trąbami, oraz Lewitów, synów Asafa, z cymbałami, aby chwalić
    PANA zgodnie z postanowieniem Dawida, króla Izraela.
  agr-agr: Tuja jegá jegamin aidau Apajuí emematku ijuntai jegamkatatus shugkun ajigkag
    umikagmatai, David dutikatajum tibaun uminak sacerdote aidau dita nugkutaijin
    nugkukag iwagmamkag uwija kachujin yajuakag jegantajui. Tuja Leví wegantu Asaf
    aajakua nuna uchiji wegantu aidaushkam platillo aidaun yajuakag jegantajui, nuna
    awatuinak Tuke Pujuun emematiagtatus.
  kyc-kyc: Dokopa akali dupwame tembole anda doko kanda soo susa isa reto piyami dokopa
    purisi dupwa nakamana komau londe dupwa wapupala bikuli dupwa minyaro kareyami.
    Kareyaminyi dokopa Lipae akali Asapana akalyanda mendaki dupwame sanape dopale
    lama kingi ralipi minyapala pyao kareyami. Karo dokopa kiŋi Dapitimi mana lamaiyamuli
    pyuo nakama Kamongo Anatu lakando lao kareyami.
  urd-GVU: رب کے گھر کی بنیاد رکھتے وقت امام اپنے مُقدّس لباس پہنے ہوئے ساتھ کھڑے
    ہو گئے اور تُرم بجانے لگے۔ آسف کے خاندان کے لاوی ساتھ ساتھ جھانجھ بجانے اور رب
    کی ستائش کرنے لگے۔ سب کچھ اسرائیل کے بادشاہ داؤد کی ہدایات کے مطابق ہوا۔
  deu-1912: Und da die Bauleute den Grund legten am Tempel des HERRN, standen die
    Priester in ihren Kleidern mit Drommeten und die Leviten, die Kinder Asaph, mit
    Zimbeln, zu loben den HERRN mit dem Gedicht Davids, des Königs über Israel,
  ntj-ntj: Nyangka-ya wati kutjupatjarralu yapu walu mantawanalu parrangarritjunkula-wanarnu
    wiyarnu. Nyangka-ya turlku yinkapayilu puru turampirrpa puulpayilu Mama Kuurrnga
    pukurltu marninypungkulanytja. Tjiinya-ya turlku ngaapirinypa yinkarra marninypungkulanytja,
    “Mama Kuurrnga walykumunu mularrpa. Palunyalu-lanya ngarltunytjulu tirtu kanyira.”
    Nyangkalta-ya pirnilurtu pukurltu mirrarra Mama Kuurrnga marninypungkulanytja.
    Tjiinya-ya pukurlarringu yapu walu mantawana parratjunu wantinyangka tjurrtju
    purlkanya palyalkitjalu.
  kan-2017: ಕಟ್ಟುವವರು ಯೆಹೋವನ ಮಂದಿರದ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿದಾಗ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ದಾವೀದನು
    ನೇಮಿಸಿದ ಕ್ರಮಕ್ಕನುಸಾರವಾಗಿ ಯೆಹೋವನನ್ನು ಸ್ತುತಿಸಿ ಕೀರ್ತಿಸುವುದಕ್ಕೋಸ್ಕರ ಯಾಜಕರು ತಮ್ಮ ದೀಕ್ಷಾವಸ್ತ್ರಗಳಿಂದ
    ಭೂಷಿತರಾಗಿ ತುತ್ತೂರಿಗಳೊಡನೆಯೂ, ಆಸಾಫನ ಮಕ್ಕಳಾದ ಲೇವಿಯರು ತಾಳಗಳೊಡನೆಯೂ ನಿಂತುಕೊಂಡರು.
  yap-yap: Nap’an nra tababgad i ubung e def ko Tempel me yan i sak’iy e pi prist
    nga tagil’rad ni karon’ed fapi mad rorad ni n’un’uw, ni bay e rappa u pa’rad,
    ma pi Levi ni girdi’en e tabinaw rok Asaf e yad bay u rom ni bay e cymbal rorad
    ni tatelin e musik. Miyad pining e sorok ngak SOMOL nrogon ni duwgiliy David ni
    Pilung nu Israel kakrom.
  hlt-MCSB: BOEIPA bawkim te aka sa rhoek loh a suen van vaengah khosoih rhoek tah
    thoicam uh tih olueng neh paiuh. Asaph koca Levi rhoek khaw Israel manghai David
    kut dongkah bangla BOEIPA thangthen ham tlaklak neh omuh.
  mdy-ETH: ሹጮና ማኣሮ ማዣ ዓሳ ጌኤዦ ማኣሮ ማዢፆ ዓርቃኣና ቄኤሳ ፔኤኮ ማዾ ማኣዓሢ ማይንቲ፥ ሃሣ ኩጮይዳ ዛዬ ዔኬም ዓሳኣፔ
    ማኣሮ ዓሶ ማዔ ሌዊ ዓሳ ዑኡቱቡሎ ዓርቂ ዎሊ ቤቂ ዔቄኔ፤ ዔያታ ካኣቲ ዳውቴ ዎዳፓ ማዺንቲ ማዺንቲ ሙኬ ዳምቦ ጎይፆ ዓይኑሞና
    ሂዚ ጌዒ ናንጊና ናንጋ ጎዳ ጋላቴኔ፦
  twi-ASANTE: Ɛberɛ a adansifoɔ no wiee Awurade asɔredan no fapem no, asɔfoɔ no hyɛɛ
    wɔn asɔfotadeɛ, kɔtenaa wɔn tenaberɛ, hyɛnee wɔn totorobɛnto. Na Asaf asefoɔ Lewifoɔ
    no bɔɔ wɔn kyankyan de kamfoo Awurade sɛdeɛ na ɔhene Dawid ahyɛ no pɛpɛɛpɛ.
  eng-WEBU: When the builders laid the foundation of the LORD’s temple, they set the
    priests in their vestments with trumpets, with the Levites the sons of Asaph with
    cymbals, to praise the LORD, according to the directions of David king of Israel.
  wal-wal: Anaaxeti GODAA Beeta Maqidasiyaa keexxanau baasuwaa baasidi wurssido wode,
    qeeseti bantta maayuwaa maayidinne xurumbbaa oiqqidi, qassi Asaafa yara gidiya,
    Leewatikka, daalaa oiqqidi, Israa7eela Kawuwaa Daawita wogaadan GODAA galatanau
