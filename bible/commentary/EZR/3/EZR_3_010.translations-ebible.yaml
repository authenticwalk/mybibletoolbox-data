  gun-gun: Ha'e gui oo apoa kuery templo Senhor pegua rendarã onhonomba ramo sacerdote
    kuery onhemondepa reve ikuai mimby guaxu reve. Levita kuery Asafe ramymino kuery
    regua avi ikuai hy'a pu reve Senhor omboete aguã, Israel kuery ruvixa Davi ojapo
    ukaague rami vy.
  agu-BL: Yi xe'te'n cu'se'n xe' yi ca'l Kataj, nintzun e' opon cyakil yi e' pale'.
    Tircu'n chiweko'n quib tu yi be'ch cyetz tetz pale', nin cy'a'n len jujun chun
    cya'n. Ncha'tz e' ban yi e' xonl Leví, yi e' tu Asaf, cy'a'n e'chk ma'cl cya'n
    tan tak'le'n chik'ajsbil tetz Kataj, chi yi talnak Luwiy yi toque'n tetz chireyil
    yi e' xonl Israel.
  ilo-ULB: Insaad dagiti mangibangbangon ti pundasion para iti templo ni Yahweh. Daytoy
    ti gapuna a nagtakder dagiti papadi a sikakawes kadagiti pagan-anayda nga addaan
    kadagiti trumpeta, ken dagiti Levita, nga annak a lallaki ni Asaf, tapno idaydayawda
    ni Yahweh babaen kadagiti piangpiang a kas iti imbilin ti ima ni David nga ari
    ti Israel.
  kpg-kpg: Di nadau haga noho di baba o di Hale Daumaha, digau hai mee dabu gu ulu
    nadau gahu lloo gaa tuu i nadau lohongo, e kumi nadau labaa, gei digau Levi mai
    i di madahaanau Asaph nogo i golo labelaa mo nadau mee hagatangitangi. Digaula
    ga hagahagaamu a Dimaadua be di hai King David ne haganoho dono madagoaa nogo
    king.
  uig-ARA: تامچىلار پەرۋەردىگارنىڭ ئۆيىگە ئۇل سالىدىغان چاغدا كاھىنلار خاس كىيىملىرىنى
    كىيىپ، كانايلىرىنى چېلىپ، ئاسافنىڭ ئەۋلادلىرى بولغان لاۋىيلار جاڭجاڭ چېلىپ، ھەممىسى
    قاتار-قاتار سەپ بولۇپ تۇرغۇزۇلدى؛ ئۇلار داۋۇت بەلگىلىگەن كۆرسەتمىلەر بويىچە پەرۋەردىگارغا
    ھەمدۇسانا ئوقۇشتى.
  sus-sus: Walikɛe to gɛ Alatala xa hɔrɔmɔbanxi kɔɔrinde, sɛrɛxɛdubɛe nun Asafi xa
    di Lewi bɔnsɔɛ mixie naxa Alatala matɔxɔ sarae nun maxasee xui ra, Isirayila mangɛ
    Dawuda xa sɛriyɛ ki ma.
  pon-2006: Ni ahnsou me ohl ako tapihada koasoanehdi poahsoan en Tehnpas Sarawio.
    Samworo kan ahpw mi nan ar likou reirei oh mi nan dewerail oh kolokol neirail
    sowi kan. Eri, mehn Lipai kan sang peneineien Asap, re pil iang mi wasao, re wa
    neirail keseng simpal kan. Re ahpw kin kapikapinga KAUN-O nin duwen me Nanmwarki
    Depit koasoanedier.
  jae-jae: Ma gêdêŋ taŋ sêkwêwaga sêu nombaŋ Apômtaunê lôm dabuŋŋa naŋ, dabuŋwaga
    sêsô nêŋ ŋakwê dabuŋ ma sêwê todauc ma Asap latui, lau Lewi, tooŋgeŋ gebe sêlambiŋ
    Apômtau kêtôm ŋagôliŋ, taŋ kiŋ Israelŋa Dawid kêkêŋ naŋ.
  ksd-ksd: Ma ba ra umana tena pait pal dia ga vung ra vunapai ra pal i gomgom kai
    ra Luluai, a umana tena tinabar dia ga tur togo, ma dia ga mong ma ra umana bo
    na mal ma dia ga vatur ra tavur, damana ra tarai Levi a umana natu i Asap dia
    ga vatur ra umana kudu, upi diat a pite pa ra Luluai da David ra king Israel i
    ga vartuluai tana.
  tur-YTC: Yapıcılar Yahve'nin tapınağının temelini attıklarında, İsrael Kralı David'in
    talimatına göre, kâhinleri giysileriyle borularla, Levililer'i de Asaf oğulları
    zillerle Yahve'nin övmek için yerleştirdiler.
  grc-BRENT: Καὶ ἐθεμελίωσαν τοῦ οἰκοδομῆσαι τὸν οἶκον Κυρίου· καὶ ἔστησαν οἱ ἱερεῖς
    ἐστολισμένοι ἐν σάλπιγξι, καὶ οἱ Λευῖται υἱοὶ Ἀσὰφ ἐν κυμβάλοις τοῦ αἰνεῖν τὸν
    Κύριον ἐπὶ χεῖρας Δαυὶδ βασιλέως Ἰσραήλ.
  ind-AYT: Ketika para pembangun meletakkan fondasi rumah TUHAN, para imam berdiri
    dengan jubah mereka sambil membawa trompet. Orang-orang Lewi, keturunan Asaf,
    membawa ceracap untuk memuji TUHAN sesuai dengan petunjuk Daud, raja Israel.
  nya-nya: Amisiri omanga nyumba atamanga maziko a Nyumba ya Yehova, ansembe anabwera
    akuyimba malipenga, atavala zovala zaunsembe. Ndipo Alevi, zidzukulu za Asafu,
    anadza akuyimba matambolini ndi kutenga udindo wawo wotamanda Yehova, potsata
    malangizo a Davide mfumu ya Aisraeli.
  hrv-hrv: Kad su zidari bili postavili temelje Svetišta Jahvina, postavili su se
    svećenici u svečanim odjećama, s trubama, a tako i leviti, sinovi Asafovi, s cimbalima
    da slave Jahvu prema odredbama Davida, kralja Izraelova.
  mps-mps: Te sę bidi dabego te genuai masigi dabe te Godigo be daga pagede mubo
    sogo da, teda te pris dabego te prisgo ugwa gudulama, tama te biugel selama, tama
    te sę ebo pesageba dolagasalio. Tama te Livai te Asap hani me aselama, augwali
    dali dolagasali. Tama tigidali bidi deli deligo te kapa pou si te musik ebode
    elainu tola sesa pali. Tama augwa te king Devitgo asęani po wali pelama, tama
    augwa te Genuai Bidigo nogi ugwaba sai dao.
  tpi-tpi: Taim ol wokman i putim ol bikpela ston long as bilong banis bilong haus
    bilong God, orait ol pris i pasim klos pris na kisim biugel na i kam sanap long
    ples bilong wok. Na ol Livai bilong lain Asap i kam sanap wantaim ol. Na olgeta
    wan wan i holim tupela plet kapa bilong paitim na mekim musik. Na ol i bihainim
    tok King Devit i bin raitim na ol i litimapim nem bilong Bikpela.
  dan-1931: Og da Bygningsmændene lagde Grunden til HERRENS Helligdom, stod Præsterne
    i Embedsdragt med Trompeter, og Levitterne, Asafs Efterkommere, med Cymbler for
    at lovprise HERREN efter Kong David af Israels Anordning;
  vie-OVCB: Khi đặt nền Đền Thờ của Đức Chúa Trời, các thầy tế lễ mặc lễ phục đứng
    thổi kèn; người Lê-vi thuộc dòng A-sáp đánh chập chõa tôn vinh Chúa Hằng Hữu theo
    nghi thức đã được Vua Đa-vít quy định.
  guj-2017: બાંધનારાઓએ યહોવાહના સભાસ્થાનનો પાયો નાખ્યો ત્યારે ઇઝરાયલના રાજા દાઉદના
    હુકમ પ્રમાણે, યહોવાહની સ્તુતિ કરવા માટે યાજકો રણશિંગડાં સાથે ગણવેશમાં, લેવી આસાફના
    દીકરાઓ ઝાંઝ સાથે, ઊભા રહ્યાં.
  pon-2006A: Ni ahnsou me ohl ako tapihada koasoanehdi poahsoan en Tehnpas Sarawio.
    Samworo kan ahpw mi nan ar likou reirei oh mi nan dewerail oh kolokol neirail
    sowi kan. Eri, mehn Lipai kan sang peneineien Asap, re pil iang mi wasao, re wa
    neirail keseng simpal kan. Re ahpw kin kapikapinga KAUN-O nin duwen me Nanmwarki
    Depit koasoanedier.
  por-BRBSL: Quando os construtores lançaram a fundação do templo de Iavé, colocaram
    os sacerdotes em suas vestes com trombetas, com os levitas os filhos de Asafe
    com címbalos, para louvar a Iavé, de acordo com as instruções de Davi, rei de
    Israel.
  cth-cth: BAWIPA e bawkim kasaknaw ni adu a ung awh toteh, vaihmanaw ni khohnanaw
    a kho awh teh, mongka patuep laihoi Levih tami Asaph capanaw hah Isarel siangpahrang
    Devit ni a dei e patetlah, BAWIPA pholen hanelah a kangdue awh.
  twi-twi: Bere a adansifo no wiee Awurade asɔredan no fapem no, asɔfo no hyɛɛ wɔn
    asɔfotade, kɔtenaa wɔn tenabea, hyɛn wɔn ntorobɛnto. Na Asaf asefo Lewifo no bɔɔ
    wɔn kyɛnkyɛn, de kamfoo Awurade sɛnea na ɔhene Dawid ahyɛ no pɛpɛɛpɛ.
  hlt-hlt: BOEIPA bawkim te aka sa rhoek loh a suen van vaengah khosoih rhoek tah
    thoicam uh tih olueng neh paiuh. Asaph koca Levi rhoek khaw Israel manghai David
    kut dongkah bangla BOEIPA thangthen ham tlaklak neh omuh.
  tbz-SIM: Bɛmɑribɛ̀ dɔú ndìì mɔ̀nnì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó dipũũ kɛ̀ ikuɔ́
    nìùbɛ̀ɛ dɑ́ɑ́tí ikuɔ́ yɑ̀ɑ̀tì kɛ́nheu siheú, kɛ̀ Defiibɛ Asɑfu nɑɑ̀mùnkù kɔbɛɛ
    túótɛ́ tikɑ̃penti kɛ bo sɑ̃ntɛnɛ̀ ti Yiɛ̀ nKuyie, Dɑfiti Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì
    do tì wɑ̃̀ri kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Ezɨ dɨpenimɨn ingarir gumaziba, dagɨar ekiaba isa Dɨpenimɨn apengan ikɨ
    gavgavim a danɨngasa, da arɨki. Ezɨ dughiar kamra, ofa gamir gumaziba uan ofa
    gamir korotiaba aghuigha, sɨghaba sara iza faraghavɨra iza uan danganim ini. Ezɨ
    Livaiba, kar Asapɨn adarasi, me vaghvagha tambarinbar suigha izi. Egha me bar
    Ikiavɨra Itir Godɨn ziam fe, Israelian Atrivim Devit fomɨra mɨkemezɨ mokɨn.
  dop-dop: Wɑɑtʋ wei Ɩsɔ tǝsɛɛlɛ ŋmɑlɑɑ sɩɩ kite, ɩlɛnɑ pɑ́ kɔnɑ kɔtǝlɑɑ nɑ pɑ́ suu
    pɑ kɔtɑɣɑ wontu nɑ Lefii nyǝ́mɑ mpɑ pɑ kɛ́ Asɑfɩ lʋlʋɣʋ nyǝ́mɑ tɔ nɑ ɑkɑntɛɛ nɑ
    cǝmǝŋ nɑ pɑ́ sɑŋ Tɑcɑɑ ɩsɩɩ Ɩsɛɣɛlɩ wulɑʋ Tɑfiiti kɑ sɩɩʋ tɔ.
  azb-azb: Bənnalar Rəbbin məbədinin təməlini qoyan zaman İsrail padşahı Davudun qoyduğu
    qaydaya əsasən kahinlər xüsusi libas geyinib əllərindəki kərənaylarla, Asəf övladlarından
    olan Levililərsə sinclərlə Rəbbə həmd etmək üçün öz yerlərini tutdular.
  eng-DBY: And when the builders laid the foundation of the temple of Jehovah, they
    set the priests in their apparel, with trumpets, and the Levites the sons of Asaph,
    with cymbals, to praise Jehovah according to the directions of David king of Israel.
  hin-2017: जब राजमिस्त्रियों ने यहोवा के मन्दिर की नींव डाली, तब अपने वस्त्र पहने
    हुए, और तुरहियां लिये हुए याजक, और झाँझ लिये हुए आसाप के वंश के लेवीय इसलिए नियुक्त
    किए गए कि इस्राएलियों के राजा दाऊद की चलाई हुई रीति के अनुसार यहोवा की स्तुति
    करें।
  wol-KYG: Ba tabaxkat ya lalee kenug kër Aji Sax ji, ñu tabb ay sarxalkat. Ñu solu
    ba jekk, yor ay liit, feggook Leween ña askanoo ca Asaf, ànd ak tëggum weñ, di
    màggal Aji Sax ji, muy la Daawuda buurub Israyil digle woon.
  eng-YLT: And those building have founded the temple of Jehovah, and they appoint
    the priests, clothed, with trumpets, and the Levites, sons of Asaph, with cymbals,
    to praise Jehovah, by means of [the instruments of] David king of Israel.
  eng-WYC-2017: Therefore when the temple of the Lord was founded of stone-layers,
    priests stood in their ornaments with trumps, and deacons [or Levites], the sons
    of Asaph, stood singing in cymbals, for to praise God, by the hand, or ordinance,
    of David, king of Israel.
  eng-WMBB: When the builders laid the foundation of the LORD’s temple, they set the
    priests in their vestments with shofars, with the Levites the sons of Asaph with
    cymbals, to praise the LORD, according to the directions of David king of Israel.
  urd-GVH: रब के घर की बुनियाद रखते वक़्त इमाम अपने मुक़द्दस लिबास पहने हुए साथ खड़े
    हो गए और तुरम बजाने लगे। आसफ़ के ख़ानदान के लावी साथ साथ झाँझ बजाने और रब की सताइश
    करने लगे। सब कुछ इसराईल के बादशाह दाऊद की हिदायात के मुताबिक़ हुआ।
  rug-rug: Sipu podalae nia rina tinoni sa kinurina sa Zelepade, sari na hiama pu
    pokopoko ni sari na poko tana hiama, si turu taṉini dia sari na buki, meke sari
    na tie Livaeti, pu tuti gore maedi koe Asapa si turu tugo vasina, taṉini dia sari
    na sibolo. Vahesia rini se Zihova koasa guguana sa vinaturu sapu gore mae pa totoso
    tanisa baṉara Devita.
  gaz-gaz: Yommuu ijaartonni sun hundee mana qulqullummaa Waaqayyoo buusanitti luboonni
    uffata isaanii uffatanii malakata qabatan; Lewwonni immoo jechuunis ilmaan Asaaf
    kilillee qabatanii akkuma Daawit Mootichi Israaʼel ajajetti Waaqayyoon jajachuuf
    iddoo ofii isaanii qabatan.
  fra-LSG: Lorsque les ouvriers posèrent les fondements du temple de l’Éternel, on
    fit assister les sacrificateurs en costume, avec les trompettes, et les Lévites,
    fils d’Asaph, avec les cymbales, afin qu’ils célébrassent l’Éternel, d’après les
    ordonnances de David, roi d’Israël.
  yal-yal: Walikɛne to Alatala Batu Banxin bɛtɛn sa, e yi saraxaraline lu e danna,
    e maxidixi saraxaraliya dugine yi, xɔtane suxi e yii. E nun Lewine nan yi tixi
    na naxanye yi Asafi xabilani, kariɲanne suxi naxanye yii alogo e xa Alatala tantun
    alo Isirayila manga Dawuda a yita kii naxan yi.
  haw-1868: A i ka wa i hookumu ai ka poe hana hale i ka luakini o Iehova, hoonoho
    lakou i na kahuna i kahikoia me na pu, a me na Levi, na keiki a Asapa, me na kimehala,
    e hoolea aku ia Iehova, e like me ka mea a Davida ke alii o ka Iseraela i kauoha
    ai.
  arb-NAV: وَلَمَّا أَرْسَى الْبَنَّاؤونَ أَسَاسَ هَيْكَلِ الرَّبِّ، أَخَذَ الْكَهَنَةُ
    أَمَاكِنَهُمْ، بَعْدَ أَنِ ارْتَدَوْا مَلابِسَهُمُ الرَّسْمِيَّةَ، وَحَمَلُوا
    الأَبْوَاقَ، وَكَذَلِكَ وَقَفَ اللّاوِيُّونَ مِنْ بَنِي آسَافَ حَامِلِينَ الصُّنُوجَ
    لِتَسْبِيحِ الرَّبِّ، وَفْقاً لِمَا رَتَّبَهُ دَاوُدُ مَلِكُ إِسْرَائِيلَ،
  ewe-ewe: Esi xɔtulawo ɖo Yehowa ƒe gbedoxɔ la ƒe gɔmeɖokpe vɔ la, nunɔlawo nɔ woƒe
    awu ʋlayawo me, lé kpẽwo ɖe asi kple Levitɔ siwo tso Asaf ƒe ƒome me, lé asiʋuiwo
    ɖe asi, eye woyi ɖanɔ woƒe nɔƒewo be woakafu Yehowa, abe ale si Israel fia, David
    ɖoe da ɖi ene.
  eng-LEE: And when the builders laid the foundation of the temple of the Lord, they
    placed the priests in their apparel with trumpets, and the Levites the sons of
    Assaph with cymbals, to praise the Lord, after the manner of David the king of
    Israel.
  asm-FB: গৃহ নিৰ্ম্মাণ কৰোঁতা সকলে যিহোৱাৰ মন্দিৰৰ ভিত্তিমূল স্থাপন কৰিলে। ইস্ৰায়েলৰ
    ৰজা দায়ূদে আজ্ঞা কৰাৰ অনুসাৰে যিহোৱাৰ প্ৰশংসা কৰিবৰ অৰ্থে পুৰোহিতসকলে নিজৰ নিজৰ
    বস্ত্ৰ পৰিধান কৰিলে, আৰু হাতত তুৰী-বাদ্য ল’লে, আচফৰ পুত্র, আৰু লেবীয়াসকলে হাতত
    তাল লৈ থিয় হ’ল।
  sus-A: وَلِكّيٍ تٌ فّ عَلَتَلَ شَ هْرْ مْبَنشِ كْورِندٍ، سّرّشّدُبّيٍ نُن عَسَقِ
    شَ دِ لٍوِ بْنسْي مِشِيٍ نَشَ عَلَتَلَ مَتْشْ سَرَيٍ نُن مَشَسٍيٍ شُي رَ، عِسِرَيِلَ
    مَنفّ دَوُدَ شَ سّرِيّ كِ مَ.
  fra-SBL: Lorsque les bâtisseurs posèrent les fondations du temple de Yahvé, ils
    mirent les prêtres en tenue avec des trompettes, et les lévites, fils d'Asaph,
    avec des cymbales, pour louer Yahvé, selon les instructions de David, roi d'Israël.
  hbo-hbo: וְיִסְּד֥וּ הַבֹּנִ֖ים אֶת־הֵיכַ֣ל יְהוָ֑ה וַיַּעֲמִידוּ֩ הַכֹּהֲנִ֨ים
    מְלֻבָּשִׁ֜ים בַּחֲצֹֽצְרֹ֗ות וְהַלְוִיִּ֤ם בְּנֵֽי־אָסָף֙ בַּֽמְצִלְתַּ֔יִם לְהַלֵּל֙
    אֶת־יְהוָ֔ה עַל־יְדֵ֖י דָּוִ֥יד מֶֽלֶךְ־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:EZR.003.009'
  kik-kik: Rĩrĩa aaki maarĩkirie gwaka mũthingi wa Hekarũ ya Jehova, athĩnjĩri-Ngai
    mehumbĩte nguo ciao na marĩ na tũrumbeta, na Alawii (ariũ a Asafu) marĩ na thaani
    iria ihũũrithanagio ikagamba, makĩĩhaarĩria kũgooca Jehova, o ta ũrĩa gwathanĩtwo
    nĩ Daudi mũthamaki wa Isiraeli.
  fra-NCL: Lorsque les ouvriers posèrent les fondements du temple de Yahweh, on fit
    assister les prêtres en costume, avec les trompettes, et les lévites, fils d’Asaph,
    avec les cymbales, pour célébrer Yahweh, d’après les ordonnances de David, roi
    d’Israël.
  cek-AK: Im sahkungnawk mah Angraeng ih im angdoethaih ahmuen to sak amtong o naah,
    Israel siangpahrang David mah sak ih baktih toengah, Angraeng ih ahmin to saphaw
    hanah, qaimanawk loe angmacae ih khukbuen to angkhuk o moe, mongkah to sinh o,
    Levi acaengnawk hoi Asaph ih capanawk doeh cingcaeng sinkung ah suek o.
  cuk-cuk: Dule-akwa-neg-sobedgi-arbamalad Bab-Jehováʼse-goled-neg-e-saila mesismargu,
    dule-irwa-Bab-Dummadse-gormalad na e-mor yoyoidbi, gar-trompeta gani-gani gwisguarmalad.
    Degine, Asaf-wagan-Levita-dulemardi, gar-címbalo-abin-abin-gormalad gani-gani
    gwisguarmarmogad, igi Israel-rey-David, igar-uksagusadyob, Bab-Jehová-nug odummogegar.
  uig-CYR: Тамчилар Пәрвәрдигарниң өйигә һул салидиған чағда каһинлар хас кийимлирини
    кийип, канайлирини челип, Асафниң әвлатлири болған Лавийлар җаңҗаң челип, һәммиси
    қатар-қатар сәп болуп турғузулди; улар Давут бәлгүлигән көрсәтмиләр бойичә Пәрвәрдигарға
    Һәмдусана оқушти.
  tel-2017: రాతి చెక్కడం పనివారు యెహోవా మందిరం పునాది వేస్తూ ఉన్న సమయంలో ఇశ్రాయేలు
    రాజు దావీదు నిర్ణయించిన క్రమం ప్రకారం యాజకులు తమ వస్త్రాలు ధరించుకుని బాకాలతో
    నిలబడ్డారు. ఆసాపు వంశం వారైన లేవీయులు చేతి తాళాలతో యెహోవాను స్తుతించారు.
  hat-BSA: Alò, lè ouvriye yo te fin poze fondasyon tanp SENYÈ a, prèt yo te kanpe
    ak vètman pa yo avèk twonpèt yo, e Levit yo, fis a Asaph yo, avèk senbal yo, pou
    louwe SENYÈ a selon enstriksyon a Wa David de Israël la.
  kos-kos: Ke mwet musa elos mutawauk in oaki pwelung lun Tempul uh, mwet tol elos
    nokomang nuknuk in alu lalos, ac tu yen srisrngiyuk nu selos wi mwe ukuk in paolos,
    na mwet Levi in sou lal Asaph elos sruok cymbal natulos ac wi pac tuyak. Elos
    kaksakin LEUM GOD fal nu ke ma fwack nu selos tutafme in pacl lal Tokosra David
    me.
  hbo-WLC: וְיִסְּד֥וּ הַבֹּנִ֖ים אֶת־הֵיכַ֣ל יְהוָ֑ה וַיַּעֲמִידוּ֩ הַכֹּהֲנִ֨ים
    מְלֻבָּשִׁ֜ים בַּחֲצֹֽצְר֗וֹת וְהַלְוִיִּ֤ם בְּנֵֽי־אָסָף֙ בַּֽמְצִלְתַּ֔יִם לְהַלֵּל֙
    אֶת־יְהוָ֔ה עַל־יְדֵ֖י דָּוִ֥יד מֶֽלֶךְ־יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ndị na-ewu ụlọ tọrọ ntọala ụlọnsọ Onyenwe anyị ahụ, ndị nchụaja ahụ
    niile yii uwe ha jide opi nʼaka. Otu a kwa ndị Livayị, ụmụ ndị ikom Asaf jikwa
    ogene ha na-eto Onyenwe anyị dịka usoro iwu Devid, eze Izrel nyere ha si dị.
  ory-ory: ଆଉ, ନିର୍ମାଣକାରୀମାନେ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରର ଭିତ୍ତିମୂଳ ବସାଇବା ବେଳେ ସେମାନେ ଇସ୍ରାଏଲର
    ରାଜା ଦାଉଦଙ୍କ ନିରୂପଣାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କରିବା ନିମନ୍ତେ ନିଜ ନିଜ ବସ୍ତ୍ର ପରିହିତ
    ଯାଜକମାନଙ୍କୁ ତୂରୀ ସହିତ ଓ ଆସଫର ସନ୍ତାନ ଲେବୀୟଗଣଙ୍କୁ କରତାଳ ସହିତ ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, lupwen ekewe chon kaü imw ra föri longolongun imwenfelin ewe Samol
    mi Lapalap, ekewe souasor ra ütä rer fän üfer üföüfen souasor, pwal fän nöür kewe
    rappwa. Nge ekewe mwän seni ewe ainangen Lefi, ekewe mwirimwirin Asaf, ra ütä
    fän ar pisekin kaktai, pwe repwe mwareiti ewe Samol mi Lapalap usun Tafit ewe
    kingen Israel a aiti ngeniir me lom.
  rop-rop: Wal wen detlot men bin stat dumbat det flopat blanga det Serramoni Pleis,
    detlot serramonimen garram longwan kout bin jandap redibala garram wisul langa
    olabat bingga, en det najalot femili gulum Eisaf brom det Libai klen bin jandap
    deya garram simbul. Deibin preisim YAWEI det trubala God jis laik deibin dum langa
    det taim blanga King Deibid.
  ukr-1871: Як же мулярі заложили храм Господнїй, тодї поставили сьвященників в їх
    ризах з трубами, а левітів, синів Асафових, з кимвалами, щоб славити Господа по
    постанові Давида, царя Ізрайлевого.
  deu-1951: Und als die Bauleute den Grund legten, stellten sich die Priester in ihren
    Gewändern auf, mit Trompeten, und die Leviten, die Söhne Asaphs, mit Zimbeln,
    den HERRN zu loben nach der Anordnung Davids, des Königs von Israel.
  eng-JPS: And when the builders laid the foundation of the temple of the LORD, they
    set the priests in their apparel with trumpets, and the Levites the sons of Asaph
    with cymbals, to praise the LORD, according to the direction of David king of
    Israel.
  srp-1865: I kad zidari polagahu temelj crkvi Gospodnjoj, postaviše sveštenike obuèene
    s trubama i Levite sinove Asafove s kimvalima da hvale Gospoda po uredbi Davida
    cara Izrailjeva.
  lug-lug: Awo abazimbi bwe baamala okuzimba omusingi gwa yeekaalu ya Mukama, bakabona
    nga bambadde ebyambalo byabwe ne bavaayo nga bakutte amakondeere, n’abaleevi,
    bazzukulu ba Asafu, nga bakutte ebitaasa, ne bayimirira mu bifo byabwe okutendereza
    Mukama, nga Dawudi kabaka wa Isirayiri bwe yateekateeka.
  heb-heb: ויסדו הבנים את היכל יהוה ויעמידו הכהנים מלבשים בחצצרות והלוים בני אסף במצלתים
    להלל את יהוה על ידי דויד מלך ישראל׃
  ben-IRV: আর রাজমিস্ত্রিরা যখন সদাপ্রভুর মন্দিরের ভীত স্থাপন করলো, তখন ইস্রায়েলের
    রাজা দায়ূদের আদেশ অনুসারে সদাপ্রভুর প্রশংসা করার জন্য নিজেদের পোশাক পরা যাজকেরা
    তূরী নিয়ে ও আসফের সন্তান লেবীয়েরা করতাল নিয়ে দাঁড়িয়ে থাকলো৷
  pan-pan: ਜਦੋਂ ਰਾਜ ਮਿਸਤਰੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਨੀਂਹ ਰੱਖੀ, ਤਾਂ ਜਾਜਕ ਆਪਣੇ ਬਸਤਰ ਪਾ
    ਕੇ ਅਤੇ ਤੁਰ੍ਹੀਆਂ ਲੈ ਕੇ ਅਤੇ ਆਸਾਫ਼ ਦੇ ਵੰਸ਼ ਦੇ ਲੇਵੀ ਛੈਣੇ ਲੈ ਕੇ ਖੜੇ ਹੋਏ ਤਾਂ ਜੋ ਇਸਰਾਏਲ
    ਦੇ ਰਾਜਾ ਦਾਊਦ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰਨ।
  mya-JVB: လုပ်ဆောင် သောသူတို့သည် ထာဝရဘုရား ၏ ဗိမာန် တော်တိုက်မြစ်ကိုချ သောအခါ ၊ ဣသရေလ
    ရှင်ဘုရင် ဒါဝိဒ် စီရင်သည်အတိုင်း ၊ ထာဝရဘုရား ၏ ဂုဏ်တော်ကိုချီးမွမ်း စေခြင်းငှါ
    ၊ တံပိုး ကိုင်သော ယဇ် ပုရောဟိတ်များ၊ ခွက်ကွင်း ကိုင်သောလေဝိ အမျိုး၊ အာသပ် သား
    များတို့ကို ခန့် ထားကြ၏။
  hmo-hmo: Ruma haginia taudia ese Dubu Helaga ena badina nadidia idia haginia hamatamaia
    neganai, hahelagaia taudia ese edia dabua helagadia idia karaia, idia gini, mai
    edia kibi edia imana dekenai. Levi taudia danu idia gini, Asapa ena iduhu taudia
    danu unuseni idia gini, mai edia botaia auridia danu. Idia ese Lohiabada idia
    hanamoa henia, king Davida, Israela ena king ena hadibaia hereva hegeregerena.
  urd-urd: इसलिए जब मिस्त्री ख़ुदावन्द की हैकल की बुनियाद डालने लगे, तो उन्होंने काहिनों
    को अपने अपने लिबास पहने और नरसिंगे लिए हुए और आसफ़ की नसल के लावियों को झाँझ लिए
    हुए खड़ा किया, कि शाह — ए — इस्राईल दाऊद की तरतीब के मुताबिक़ ख़ुदावन्द की हम्द
    करें।
  rus-SYN: Когда строители положили основание храму Господню, тогда поставили священников
    в облачении их с трубами и левитов, сыновей Асафовых, с кимвалами, чтобы славить
    Господа по уставу Давида, царя Израилева.
  bqc-SIM: Kɛ́ Dii kpɛbonaↄ lɛ́ kpɛ́pi ɛ̃ kpálɛ, sa'onaↄ zɛzɛ we sa'on pↄkasaↄ dadaa,
    aa ń kuuↄ kṹkũa, mɛ́ Levii nɛ́ Asafa buiↄ ku we lↄ ń sɛ̃́sɛ̃naↄ aa Dii táasilɛò,
    lá Isailiↄ kí Davidi ò yãawa.
  tcz-CHONGTHU: Hiche insaho hin Pakai houin chu aleibul ahin tundoh phat uvin thempu
    hon avon’u ahin kivon’un sumkon mut dingin amun cheh u ahi kilo uvin ahi. Hiteng
    chuleh David lengpan anasemtoh bangin Asaph chilhah ten Pakai thangvahna in atumging
    thei ho ahin suging uvin ahi.
  mar-mar: जेव्हा बांधणाऱ्यांनी परमेश्वराच्या मंदिराचा पाया घातला तेव्हा इस्राएलचा
    राजा दावीद याच्या आज्ञेप्रमाणे याजकांनी आपला याजकीय पोषाख घालून हाती कर्णे घेतले
    व झांजा वाजवणारे लेवी, आसाफाची मुले परमेश्वराच्या स्तवनासाठी आपापल्या जागी उभे
    राहिले.
  qub-qub: Tayta Diospa Templunta arojcuna intëru cantunpa simintu pergayta gallaycäriptin
    Israelcunapa raynin David nishanno cüracuna chayaran cuyayllapaj sotänancuna jatisha
    trompëtanwan-cama, Leví famillya Asafpa wamrancunana latilluncunawan Tayta Diosta
    alabar tucananpaj.
  bqp-bqp: Kũ Dikiri kpɛ́borinↄ tɛn kpɛ́ pì ɛ̃ pɛ́tɛ, sa'orinↄn zɛzɛ gwe sa'ori pↄ́kasanↄ
    dadana, ò ń kãkãkinↄ kũkũna, akũsↄ̃ Levi nɛ́ Asafa burinↄn kú gwe dↄ kũ
    sɛ̃̀gɛ̃nↄ de ò Dikiri táaki lɛ́o lákũ Isarailanↄ kína Dauda dìtɛ yã nà.
  hat-hat: Lè bòs mason yo te konmanse ak premye fondasyon tanp Seyè a, prèt yo avèk
    gwo rad yo sou yo, twonpèt yo nan men yo, vin pran plas yo ansanm ak moun Levi
    branch fanmi Asaf yo ak tanbouren yo nan men yo. Yo te fè lwanj Seyè a dapre regleman
    David, wa peyi Izrayèl la, te bay depi lontan.
  eng-BSB: When the builders had laid the foundation of the temple of the LORD, the
    priests in their apparel with trumpets, and the Levites (the sons of Asaph) with
    cymbals, took their positions to praise the LORD, as David king of Israel had
    prescribed.
  eng-WEBPB: When the builders laid the foundation of the LORD’s temple, they set
    the priests in their vestments with trumpets, with the Levites the sons of Asaph
    with cymbals, to praise the LORD, according to the directions of David king of
    Israel.
  kbq-kbq: Hanki nomagi vahe'mo'zama Ra Anumzamofo mono noma azeri oti tra'ma ki vagamaretazage'za,
    pristi naga'moza pristi kukena eri nentani'za, ufena enerizage'za, Asapu ne' mofavre
    Livae naga'mo'za nase'nasepa eri'zage'za, Israeli kini ne' Deviti'ma krente'nea
    kante amage ante'za Ra Anumzamofo agi ahentesga hunaku oti'naze.
  nhe-BL: Huan quema nopa tequipanohuani quitlalijque itzinpehualtil nopa tiopamitl,
    hualajque nopa totajtzitzi huan motlalilijtoyaj ininyoyo tlen quitequihuíaj ipan
    itiopa TOTECO. Huan pejque quipitzaj tlapitzali huan nopa levitame tlen iteipa
    ixhuihua Asaf moquetzque ica inincímbalos para tlatzotzonase huan quihueyichihuase
    TOTECO queja Tlanahuatijquetl David quiijcuilo ma mochihua.
  bus-bus: Kɛ̀ Dii kpɛ́borinↄↄ e kpɛ́ pì ɛ̃ɛ daɛɛ, sa'orinↄↄ zɛzɛ gwe sa'ori pↄ́kãsãanↄ
    dadana, aↄ̃ ń kuunↄ kũkũna, bensↄ̃ Levi nɛ́ Asafa boriinↄↄ kú gwe dↄ kↄ̃n sɛ̃̀gɛ̃nↄ
    lɛ wà Dii táaki lɛ́o, lán Isarailinↄ kí Dauda dìɛ yã nà.
  gub-BL: Na'e iapo har uzapo tàpuzuhu iwy pe har wà kury. Iapo mehe xaxeto umunehew
    kamir ipuràg eteahy ma'e wà. Upyhyk xi'àm opo pe wà no. Na'e upu'àm oho tàpuzuhu
    huwake wà kury. Erewi izuapyapyr Azap izuapyapyr umupu kawaw zàwenugar Tupàn Tuweharupi
    Wiko Ma'e ikatu haw rehe uzegar pà wà. Ta'e Tawi Izaew wanuwihawete uzapo kar
    nezewe haw kwehe mehe a'e xe.
  eng-DRA: 'And when the masons laid the foundations of the temple of the Lord, the
    priests stood in their ornaments with trumpets: and the Levites the sons of Asaph
    with cymbals, to praise God by the hands of David king of Israel.'
