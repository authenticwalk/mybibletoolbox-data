verse: EZR.003.006
translations:
  mal-C: അവർ ഏഴാംമാസം ഒന്നാംതീയതിമുതൽ യഹോവയ്ക്കു ഹോമയാഗം അർപ്പിക്കാൻ തുടങ്ങി. ഇപ്രകാരമെല്ലാം
    ചെയ്തിരുന്നെങ്കിലും അവർ യഹോവയുടെ ആലയത്തിന്റെ അടിസ്ഥാനം അതുവരെ ഇട്ടിരുന്നില്ല.
  deu-TKW: Vom ersten Tage des siebenten Monats an begannen sie, Jahwe Brandopfer
    darzubringen, ohne daß noch zum Tempel Jahwes der Grund gelegt war.
  lin-lin: Bato babandaki kobonzela Yawe bambeka ya kotumba na mokolo ya liboso ya
    sanza ya sambo, atako bamitongelaki nanu te miboko ya Tempelo ya Yawe.
  eng-LSV: From the first day of the seventh month they have begun to cause burnt-offerings
    to ascend to YHWH, and the temple of YHWH has not been founded,
  eng-GNV: 'From the first day of the seuenth moneth began they to offer burnt offrings
    vnto the Lord: but the foundation of the Temple of the Lord was not layed.'
  eng-WEBSTER: From the first day of the seventh month they began to offer burnt-offerings
    to the LORD. But the foundation of the temple of the LORD was not yet laid.
  nhw-BL: Huan pejque quitlatíaj nopa tlacajcahualistli para TOTECO ipan nopa tonal
    15 itequi septiembre. Pero ayamo quipehualtijtoyaj quicualtlalíaj itzinpehualtil
    nopa tiopamitl.
  swh-ONEN: Ingawa bado msingi wa Hekalu la Bwana ulikuwa haujawekwa, watu walianza
    kutoa sadaka za kuteketezwa kwa moto kwa Bwana tangu siku ya kwanza ya mwezi wa
    saba.
  bba-bba: Nɡe mɛyɑ sɑɑ suru nɔɔbɑ yirusen tɔ̃ɔ ɡbiikirun di, bɑ Yinni Gusunɔ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡinu kuɑmmɛ bɑɑ mɛ bɑ ǹ ɡinɑ sɑ̃ɑ yee ten kpɛɛkpɛɛku swĩi.
  eng-KJVCPB: From the first day of the seventh month began they to offer burnt offerings
    unto the Lord. But the foundation of the temple of the Lord was not yet laid.
  mpx-mpx: He weikena seben-ina ana lan houwan elana te hi telipuna bwasumu hi powonan
    pwabwaligel Yehoba elana. Yaa nigeya ga Yehoba wana Limi Bwabwalena ana wauwau
    pat hi vavatalil.
  luo-luo: E odiechiengʼ mokwongo mar dwe mar abiriyo, negichako kelo chiwo mar misengini
    miwangʼo pep ne Jehova Nyasaye, kata obedo ni mise mar hekalu mar Jehova Nyasaye
    ne pok ochaki.
  meu-meu: Hua ihahituna dinana gini-gunana ai idia ese ḡole-oho boubou ḡaudia e hahelaḡadia
    matama, Iehova ena. A Iehova ena dubu badina na do asie hadaia.
  npi-ULB: मन्‍दिरको जग नै नबसालिएको भए तापनि तिनीहरूले सातौं महिनाको पहिलो दिनमा
    परमप्रभुका निम्ति होमबलिहरू चढाउन थाले ।
  yor-yor: Ní ọjọ́ kìn-ín-ní oṣù keje, wọ́n bẹ̀rẹ̀ sí ní rú ẹbọ sísun sí Olúwa, bí
    ó tilẹ̀ jẹ́ pé a kò ì tí ì fi ìpìlẹ̀ ilé Olúwa lélẹ̀.
  emp-NTPO: Ãdjirãba Ãcõrẽ de droma od̶i carea wad̶i jʌwa b̶ʌd̶aẽ́mĩna sietebema jed̶ecod̶e
    nabema ewarid̶e animarãda Ãcõrẽa babue dia panesid̶aa.
  ind-ind: '@see-verse:EZR.003.005'
  pes-OPCB: روز اول ماه هفتم، حتی قبل از گذاشتن پایه‌های خانهٔ خداوند، کاهنان شروع
    به تقدیم قربانیهای سوختنی برای خداوند کردند.
  tgl-ULB: Sila ay nagsimulang mag-alay ng handog na susunugin kay Yahweh sa unang
    araw ng ikapitong buwan, kahit na ang templo ay hindi pa naitatatag.
  cbu-NT: Ashiri ndaturita Apanlleem pang' pangursin, uru Apanlleem tazumaam kayataranganaya.
    Sheersin, anush chínootssha muchiranganaya. Tsup Octubrish kaneeschiri yáyaru,
    anush Apanlleem muchimaam chtaranganaya.
  hui-hui: Tigua Anduane Homogonaga anda gahenge wene bule howa Anduane Homogohondo
    ala lomabu delagane winiyagoria ege kanegonaga horo mbira layagola ogoriani lomabu
    delene.
  mya-mya: ပြည်​သူ​တို့​သည်​ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည် ဆောက်​ရန်​အ​စ​မ​ပြု​ရ​သေး​သော်​လည်း
    သတ္တ​မ လ၊ ပ​ထ​မ​နေ့​၌​မီး​ရှို့​ပူ​ဇော်​ရာ​ယဇ်​များ​ကို ထာ​ဝ​ရ​ဘု​ရား​အား စ​တင်​ပူ​ဇော်​ကြ​ကုန်​၏။
  bod-N: ཟླ་བདུན་པའི་ཚེས་གཅིག་ཉིན་ནས་བཟུང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྨང་གཞི་ད་དུང་བཏིངས་མེད་ན་ཡང་།
    ཁོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་བའི་འགོ་བརྩམས།
  sna-sna: Pazuva rokutanga romwedzi wechinomwe vakatanga kupa zvipiriso zvinopiswa
    kuna Jehovha, kunyange zvazvo nheyo dzetemberi yaJehovha dzakanga dzichigere kuteyiwa.
  spa-BLM: Desde el primer día del séptimo mes comenzaron a ofrecer holocaustos a
    Yahvé, pero aún no se habían puesto los cimientos del templo de Yahvé.
  cac-cac: A d'a b'ab'el c'ual yic yuquil uj, ix schaanel yich eb' yac'an silab' stz'ai,
    vach'chom manto em yich scajnub' Jehová.
  swh-ULB: Walianza kutoa sadaka za kuteketezwa za Yahwe siku ya kwanza ya mwezi wa
    saba, ingawa hekalu lilikuwa halijaanza kujengwa.
  bel-bel: Зь першага ж дня сёмага месяца пачалі прыносіць цэласпаленьні Госпаду.
    А храму Гасподняму яшчэ ня быў пакладзены падмурак.
  deu-ELBBK: Am 1. Tag des 7. Monats fingen sie an, dem HERRN Brandopfer zu opfern;
    aber der Grund des Tempels des HERRN war noch nicht gelegt.
  mbb-OT: Minsan wazè pa mepuuni is kebenguna ked-umana zuen te valey te Nengazen,
    mibpuun en is menge Israilihanen te kebpemuhat te menge pemuhat he edtutungen
    duen te nehuna he andew te ikepitu he vulan dutun he tuig.
  mal-2015: ഏഴാം മാസം ഒന്നാം തിയ്യതിമുതൽ അവർ യഹോവെക്കു ഹോമയാഗം കഴിപ്പാൻ തുടങ്ങി; എന്നാൽ
    യഹോവയുടെ മന്ദിരത്തിന്റെ അടിസ്ഥാനം അതുവരെ ഇട്ടിരുന്നില്ല.
  rmc-rmc: Andro ešebno džives le eftate čhoneskro chudle te anel le RAJESKE o labarde
    obeti, kajte mek na sas zathode o chramoskre zakladi.
  pes-OPV: از روز اول ماه هفتم، حینی که بنیاد هیکل خداوند هنوز نهاده نشده بود، به
    گذرانیدن قربانی های سوختنی برای خداوند شروع کردند.
  ron-1924: Дин чя динтый зи а луний а шаптя, ау ынчепут сэ адукэ Домнулуй ардерь-де-тот.
    Ынсэ темелииле Темплулуй Домнулуй ну ерау ынкэ пусе.
  ben-OBCV: তখনও মন্দির পুনর্নির্মাণের কাজ আরম্ভ না হওয়া সত্ত্বেত্ত সপ্তম মাসের প্রথম
    দিন থেকেই লোকেরা সদাপ্রভুর উদ্দেশে হোমবলি উৎসর্গ করা শুরু করল।
  som-som: Oo maalintii kowaad oo bishii toddobaad ayay bilaabeen inay Rabbiga u bixiyaan
    qurbaanno la gubo, laakiinse macbudka aasaaskiisii weli lama dhigin.
  lat-VUC: 'A primo die mensis septimi cœperunt offerre holocaustum Domino: porro
    templum Dei nondum fundatum erat.'
  eng-ASVBT: 'From the first day of the seventh month began they to offer burnt offerings
    unto Jehovah: but the foundation of the temple of Jehovah was not yet laid.'
  ita-1885: Dal primo giorno del settimo mese cominciarono ad offerire olocausti al
    Signore. Or il Tempio del Signore non era ancora fondato.
  eng-LXXUP: 'On the first day of the seventh month they began to offer whole burnt
    offerings to the Lord: but the foundation of the house of the Lord was not laid.'
  eng-ULB: They began to offer up burnt offerings to Yahweh on the first day of the
    seventh month, although the temple had not been founded.
  spa-VBL: Así que, desde el primer día del séptimo mes, los israelitas comenzaron
    a presentar holocaustos al Señor, aunque los cimientos del Templo del Señor no
    habían sido puestos todavía.
  fra-_FOB: Dès le premier jour du septième mois, ils commencèrent à offrir des holocaustes
    à l'Éternel, bien que le temple de l'Éternel ne fût pas encore fondé.
  mal-mal: ഏഴാം മാസം ഒന്നാം തിയ്യതി മുതൽ അവർ യഹോവയ്ക്ക് ഹോമയാഗം അർപ്പിക്കുവാൻ തുടങ്ങി;
    എന്നാൽ യഹോവയുടെ മന്ദിരത്തിന്റെ അടിസ്ഥാനം അതുവരെ ഇട്ടിരുന്നില്ല.
  urd-GVR: Go Rab ke ghar kī buniyād abhī ḍālī nahīṅ gaī thī to bhī Isrāīlī sātweṅ
    mahīne ke pahle din se Rab ko bhasm hone wālī qurbāniyāṅ pesh karne lage.
  suz-BL: मिनु परमप्रभु यावे आ खिं ङा जग मवोइश्‍शो बाक्‍त हना यो, ७ महिना ङा ङोंइती
    ङा नाक्‍त रे परमप्रभु यावे कली चोशा चढ़ेतीक चढ़ेचा गोम्‍तेक्‍म।
  ita-1927: Dal primo giorno del settimo mese cominciarono a offrire olocausti all’Eterno;
    ma le fondamenta del tempio dell’Eterno non erano ancora state gettate.
  ckb-ckb: لە ڕۆژی یەکەمی مانگی حەوتەوە دەستیان کرد بە پێشکەشکردنی قوربانی سووتاندن
    بە یەزدان، هەرچەندە بناغەی پەرستگای یەزدانیش هێشتا دانەمەزرابوو.
  eng-BBE: From the first day of the seventh month they made a start with the burned
    offerings, but the base of the Temple of the Lord had still not been put in its
    place.
  kan-OKCV: ಏಳನೆಯ ತಿಂಗಳಿನ, ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಲು ಪ್ರಾರಂಭಿಸಿದರು.
    ಆದರೆ ಯೆಹೋವ ದೇವರ ಮಂದಿರದ ಅಸ್ತಿವಾರವನ್ನು ಇನ್ನೂ ಹಾಕಿರಲಿಲ್ಲ.
  tam-2017: ஏழாம் மாதம் முதல் தேதியில் யெகோவாவுக்கு சர்வாங்க தகனபலிகளைச் செலுத்தத்
    துவங்கினார்கள்; ஆனாலும் யெகோவாவுடைய ஆலயத்தின் அஸ்திபாரம் இன்னும் போடப்படவில்லை.
  spa-RV-1909: Desde el primer día del mes séptimo comenzaron á ofrecer holocaustos
    á Jehová; mas el templo de Jehová no estaba aún fundado.
  ron-BTF: Din ziua întâi a lunii a şaptea au început ei să ofere ofrande arse DOMNULUI.
    Dar temelia templului DOMNULUI nu fusese încă pusă.
  eng-WEBP: From the first day of the seventh month, they began to offer burnt offerings
    to the LORD; but the foundation of the LORD’s temple was not yet laid.
  eng-FBV: So from the first day of the seventh month, the Israelites began to present
    burnt offerings to the Lord, even though the foundation of the Lord's Temple had
    not been laid.
  nld-1939: Ofschoon men dus sinds de eerste dag der zevende maand begonnen was, offers
    aan Jahweh te brengen, waren toch de fundamenten van de tempel van Jahweh nog
    niet gelegd.
  nch-BL: Huan pejque quitatíaj nopa tacajcahualisti para TOTECO ipan nopa tonali
    15 itequi septiembre. Pero ayemo quipehualtijtoyaj quicualtalíaj itzinpehualtil
    nopa tiopamit.
  vie-1934: Từ ngày mồng một tháng bảy, chúng khởi dâng những của lễ thiêu cho Đức
    Giê-hô-va; nhưng chưa có xây nền đền thờ của Đức Giê-hô-va.
  hin-CV: सातवें महीने के पहले दिन से ही उन्होंने याहवेह के लिए होमबलि चढ़ाना शुरू
    कर दिया था, किंतु याहवेह के भवन की नींव नहीं रखी गई थी.
  spa-BES: Desde el primer día del séptimo mes comenzaron con las ofrendas quemadas,
    pero la base del Templo del Señor todavía no se había colocado en su lugar.
  tdx-tdx: Boak’ amy andro valoha’ i volam-pahafitoiy ty namotora’ iareo nañenga soroñe
    am’ Iehovà; fe mboe tsy nioreñe ty mananta’ i anjomba’ Iehovày.
  tha-KJV: เขาเริ่มต้นถวายเครื่องเผาบูชาแด่พระเยโฮวาห์​ตั้งแต่​วันที่​หน​ึ่งของเดือนที่​เจ็ด
    แต่​เขายั​งม​ิ​ได้​วางรากฐานพระวิหารของพระเยโฮวาห์
  por-BR-2018: Desde o primeiro dia do mês sétimo começaram a oferecer holocaustos
    ao SENHOR; porém ainda não estavam postos os fundamentos do templo do SENHOR.
  deu-ELO: Am ersten Tage des siebten Monats fingen sie an, Jehova Brandopfer zu opfern;
    aber der Grund des Tempels Jehovas war noch nicht gelegt. -
  eng-WYC-2018: In the first day of the seventh month they began to offer burnt sacrifice(s)
    to the Lord; certainly the temple of God was not founded yet. (On the first day
    of the seventh month they began to offer the burnt sacrifices to the Lord, even
    though the foundation of the Temple of God had not yet been laid.)
  epo-epo: De la unua tago de la sepa monato ili komencis alportadi bruloferojn al
    la Eternulo. Sed la fundamento por la templo de la Eternulo ankoraŭ ne estis starigita.
  uig-PIN: Xundaⱪ ⱪilip ular yǝttinqi ayning birinqi künidin baxlap, kɵydürmǝ ⱪurbanliⱪlarni
    Pǝrwǝrdigarƣa atap sunuxⱪa baxlidi; lekin Pǝrwǝrdigarning ɵyining uli tehi selinmidi.
  beo-beo: 'Ilia da Debolo amo bu gagumusa: hame hemoi. Be oubi fesuale gala bisili
    esoga, ilia da Hina Godema gobele salasu hemosu.'
  tpi-OTNT: Ol manmeri i no bin stat yet long wokim gen haus bilong Bikpela, tasol
    long de namba wan bilong namba 7 mun ol i stat long mekim ol dispela ofa long
    Bikpela.
  hau-SA: A ranar farko ta watan bakwai, sai suka fara miƙa hadaya ta ƙonawa ga Ubangiji,
    ko da yake ba a riga an aza harsashin ginin haikalin Ubangiji ba.
  uig-LAT: Shundaq qilip ular yettinchi ayning birinchi künidin bashlap, köydürme
    qurbanliqlarni Perwerdigargha atap sunushqa bashlidi; lékin Perwerdigarning öyining
    uli téxi sélinmidi.
  nde-nde: Ngelanga lokuqala lenyanga yesikhombisa baqalisa ukuletha iminikelo yokutshiswa
    kuThixo, lokuba isisekelo sethempeli likaThixo sasingakabekwa.
  ton-ton: Mei he ʻuluaki ʻaho ʻo hono fitu ʻoe māhina naʻa nau kamata ke ʻatu ʻae
    ngaahi feilaulau tutu kia Sihova. Ka naʻe teʻeki fakatoka ʻae tuʻunga ʻoe faletapu
    ʻo Sihova.
  ces-1613: Od prvního dne toho měsíce sedmého počali obětovati zápalů Hospodinu,
    ačkoli chrám Hospodinův ještě nebyl založen.
  eng-WMB: From the first day of the seventh month, they began to offer burnt offerings
    to the LORD; but the foundation of the LORD’s temple was not yet laid.
  tam-TCV: ஏழாம் மாதத்தின் முதலாம் நாளிலே கூடாரப்பண்டிகை கொண்டாடப்படுவதற்கு முன்பே,
    அவர்கள் யெகோவாவுக்கு தகன காணிக்கைகளைச் செலுத்தத் தொடங்கியிருந்தார்கள். ஆனால் யெகோவாவின்
    ஆலயத்திற்கு இன்னும் அஸ்திபாரம் போடப்படவில்லை.
  ceb-ULB: Nagsugod sila sa paghalad sa mga halad sinunog alang kang Yahweh sa unang
    adlaw sa ikapito nga bulan, bisan tuod wala pa matukod ang templo.
  pol-UBG: Od pierwszego dnia siódmego miesiąca zaczęli składać PANU całopalenia,
    chociaż fundamenty świątyni jeszcze nie zostały położone.
  agr-agr: Apajuí emematku ijuntai jegamtanak eke nagkamtsuk nantu siete Etanim tutai
    taka makichik tsawan tsawaju ai nagkamas, Apajuí tudaun tsagkugtamjati tusa kuntinun
    maawag nuna nejen ashí apenak Tuke Pujuun emematuidau.
  kyc-kyc: Dokona lao wambu dupwame tembole anda doko dee kamba kanda soo pipa nayaminyipape
    nakamame kana yanda ipingi nyepo yuu gii mupwa dokona kanda soo mena pyao kiso
    Kamongo maiyami.
  urd-GVU: گو رب کے گھر کی بنیاد ابھی ڈالی نہیں گئی تھی توبھی اسرائیلی ساتویں مہینے
    کے پہلے دن سے رب کو بھسم ہونے والی قربانیاں پیش کرنے لگے۔
  deu-1912: Am ersten Tage des siebenten Monats fingen sie an, dem HERRN Brandopfer
    zu tun. Aber der Grund des Tempels war noch nicht gelegt.
  ntj-ntj: '@see-verse:EZR.003.005'
  kan-2017: ಏಳನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಿಂದ ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಅರ್ಪಿಸತೊಡಗಿದರು.
    ಆಗ ಯೆಹೋವನ ಆಲಯದ ಅಸ್ತಿವಾರವು ಇನ್ನೂ ಹಾಕಲ್ಪಟ್ಟಿರಲಿಲ್ಲ.
  yap-yap: Dawor ra tababgad i toy fare tempel, machane miyad tabab i urfiy e pi maligach
    ni mo’oruf ngar pi’ed ngak SOMOL ko re rran ni som’on ko pul ni medlip.
  hlt-MCSB: Hla rhih kah hnin at lamloh BOEIPA taengah hmueihhlutnah nawn ham a tong
    uh dae BOEIPA kah bawkim tah suen hlan.
  mdy-ETH: ዒማና ዴራ ሃጊ ጌኤዦ ማኣሮ ሹጮና ማዦ ዓርቂባኣቴያ ላንካሳ ዓጊና ፄኤሬ ቤርታሳ ኬሎና ናንጊና ናንጋ ጎዳም ሚቺ
    ዒንጎ ዒንጊፆ ዒንጊሢ ዓርቄኔ።
  twi-ASANTE: Aka dadu nnanum na Dwanekɔbea Afahyɛ no aduru so no, asɔfoɔ no hyɛɛ
    aseɛ bɔɔ ɔhyeɛ afɔdeɛ maa Awurade. Wɔhyɛɛ yei nso ase ansa na wɔreto Awurade asɔredan
    no fapem.
  eng-WEBU: From the first day of the seventh month, they began to offer burnt offerings
    to the LORD; but the foundation of the LORD’s temple was not yet laid.
  wal-wal: Laappuntta aginan koiro gallassan eti GODAAYYO xuuggiyo yarshshuwaa yarshshiyoogaa
    doommidosona; shin he wode GODAA Beeta Maqidasiyaa keexxiyo baasoi biron baasettiichchibeenna.
  spa-PDDPT: Desde el primer día del mes séptimo comenzaron a ofrecer holocaustos
    a Yavé, aunque no estaban colocados los cimientos del Templo de Yavé.
  gun-gun: Sete jaxya ijypy'i guive omboypy okuapy Senhor pe mymba ome'ẽ aguã, ha'e
    jave py Senhor pegua templo rendarã nonhonombai teri teĩ.
  agu-BL: E' xe'tij tan pate'n cyoy tetz Kataj le bajx k'ej tetz yi juki'n xaw te
    yi yob. Nin te yi tiempa'tz ya'stzun taxk xe'tij banle'n yi ca'l Kataj Jerusalén.
  ilo-ULB: Nangrugida a nagidaton kenni Yahweh kadagiti daton a mapuoran iti umuna
    nga aldaw ti maikapito a bulan, uray no saanpay a naibangon ti templo.
  kpg-kpg: Ma e aha maa nia daangada digi daamada e haga duu aga hoou di Hale Daumaha,
    gei digaula gu daamada hua di hai nadau tigidaumaha dudu ang gi Dimaadua, mai
    i tahi laangi o di hidu malama.
  uig-ARA: شۇنداق قىلىپ ئۇلار يەتتىنچى ئاينىڭ بىرىنچى كۈنىدىن باشلاپ، كۆيدۈرمە قۇربانلىقلارنى
    پەرۋەردىگارغا ئاتاپ سۇنۇشقا باشلىدى؛ لېكىن پەرۋەردىگارنىڭ ئۆيىنىڭ ئۇلى تېخى سېلىنمىدى.
  sus-sus: Na kike solofere nde lɔxɔɛ singe, e naxa sɛrɛxɛ ba fɔlɔ Ala bɛ, kɔnɔ Alatala
    xa hɔrɔmɔbanxi mu nu kɔɔrinxi sinden.
  pon-2006: Mehndahte aramas akan ar saikinte tapihada onohnsapahl en Tehnpas Sarawio,
    ahpw re tapihada wia meirong isihs ong KAUN-O sang ni rahn keieu nan keisuhn sounpwong.
  jae-jae: Gêdêŋ ajôŋ kêtu 7 ŋabêc ŋamataŋa êsêac sêjac m gebe sêkêŋ daja gêdêŋ Apômtau.
    Mago sêkêŋ nombaŋ kêtu Apômtaunê lôm dabuŋŋa su atom tageŋ.
  ksd-ksd: Dia ga tul vatavuna tar ra umana tinabar di tuntun tar ia tadav ra Luluai
    ta ra luaina bung ta ra valavuruana gai; ma pa di ga vung boko ra vunapai ra pal
    i gomgom kai ra Luluai.
  tur-YTC: Yedinci ayın birinci gününden itibaren Yahve'ye yakılan sunular sunmaya
    başladılar; ancak Yahve'nin tapınağının temeli henüz atılmamıştı.
  grc-BRENT: Ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ ἑβδόμου ἤρξαντο ἀναφέρειν ὁλοκαυτώσεις τῷ
    Κυρίῳ, καὶ ὁ οἶκος τοῦ Κυρίου οὐκ ἐθεμελιώθη.
  ind-AYT: Sejak hari pertama pada bulan ketujuh, mereka mulai mempersembahkan kurban
    bakaran kepada TUHAN meskipun fondasi Bait TUHAN belum diletakkan.
  nya-nya: Kuyambira pa tsiku loyamba la mwezi wachisanu ndi chiwiri, iwo anayambanso
    kupereka nsembe zopsereza kwa Yehova, ngakhale kuti maziko a Nyumba ya Yehova
    anali asanamangidwe.
  hrv-hrv: Od prvoga dana u sedmom mjesecu počeli su prinositi Jahvi žrtve paljenice,
    premda još nisu bili položeni temelji svetišta Jahvina.
  mps-mps: Te we bidi augwaligo te Godigo tempel be ma sę ebo te gagalisiąbadi,
    te tiali goli te namba 7 polua te dei namba wan gagalobo sogo, augwaligo te ofa
    dabe te Genuai Bidiba ebo gagalai dao.
  tpi-tpi: Ol manmeri i no bin stat yet long wokim gen haus bilong Bikpela, tasol
    long de namba wan bilong namba 7 mun ol i stat long mekim ol dispela ofa long
    Bikpela.
  dan-1931: Den første Dag i den syvende Måned begyndte de at ofre Brændofre til HERREN,
    før Grunden til HERRENS Helligdom endnu var lagt.
  vie-OVCB: Như thế họ bắt đầu dâng lễ thiêu lên Chúa Hằng Hữu, mặc dù lúc ấy nền
    đền thờ chưa đặt.
  guj-2017: તેઓએ સાતમા માસના પ્રથમ દિવસથી ઈશ્વરને દહનીયાર્પણો ચઢાવવાનું શરૂ કર્યું,
    પરંતુ સભાસ્થાનનો પાયો હજી નંખાયો ન હતો.
  pon-2006A: Mehndahte aramas akan ar saikinte tapihada onohnsapahl en Tehnpas Sarawio,
    ahpw re tapihada wia meirong isihs ong KAUN-O sang ni rahn keieu nan keisuhwen
    sounpwong.
  por-BRBSL: Desde o primeiro dia do sétimo mês, eles começaram a oferecer holocaustos
    a Javé; mas a fundação do templo de Javé ainda não foi lançada.
  cth-cth: BAWIPA e bawkim adu ung hoeh rah eiteh, thapa yung sari apasuek hnin hoi
    kamtawng teh, hmaisawi thuengnae hah, BAWIPA koe thuengnae a kamtawng awh.
  twi-twi: Aka nnaawɔtwe abien na Guankɔbea Afahyɛ no adu so no, asɔfo no fii ase
    bɔɔ ɔhyew afɔre maa Awurade. Wofii eyi nso ase ansa na wɔreto Awurade asɔredan
    no fapem.
  hlt-hlt: Hla rhih kah hnin at lamloh BOEIPA taengah hmueihhlutnah nawn ham a tong
    uh dae BOEIPA kah bawkim tah suen hlan.
  tbz-SIM: Otɑ̃̀nkù yiénwè kó diyiè ketirì kɛ̀ bɛ̀ɛ ketɛ́ bɛ̀ bo nfeumɛ̀ ti Yiɛ̀ nKuyie
    nyiwũɔ̃ kɛ tuɔ̀ mbɑ́ bɛ̀ mu nyí dɔú ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó dipũũ.
  msy-2020: Gumazamiziba namba 7ɨn iakɨnimɨn dughiar faragha zuir aruemɨn, me dughiar
    kamɨn ofan bar isia mɨghɨriba Ikiavɨra Itir God ganɨga iza ghua kamaghɨra iti.
    Egha me tɨghar maghɨn Ikiavɨra Itir Godɨn Dɨpenimɨn ingarsɨ dagɨar ekiar an apengan
    ikɨ gavgavim a danɨngamiba, tɨghar dar arɨgham.
  dop-dop: Mpʋ pǝ yelinɑ nɑ pɑ́ cɑɑlɩ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔɣɔ lɑpʋ kɛ Tɑcɑɑ
    kɛ ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule, nɑ pɑ́ tɑ tɩɩ sɩɩtɑ
    Ɩsɔ tǝsɛɛlɛ kʋfɑtɛ kite.
  azb-azb: Rəbbin məbədinin bünövrəsinin qoyulmamasına baxmayaraq, onlar yeddinci
    ayın birinci günündə Rəbbə yandırma qurbanları təqdim etməyə başladılar.
  eng-DBY: From the first day of the seventh month they began to offer up burnt-offerings
    to Jehovah. But the foundation of the temple of Jehovah was not [yet] laid.
  hin-2017: सातवें महीने के पहले दिन से वे यहोवा को होमबलि चढ़ाने लगे। परन्तु यहोवा
    के मन्दिर की नींव तब तक न डाली गई थी।
  wol-KYG: Benn fan ca juróom ñaareelu weer wa lañu tàmbalee defal Aji Sax ji ay saraxi
    dóomal, te fekkul ñu yékkatiwaat kenug kër Aji Sax ji.
  eng-YLT: From the first day of the seventh month they have begun to cause burnt-offerings
    to ascend to Jehovah, and the temple of Jehovah hath not been founded,
  kne-kne: Nilogian da ay man-idaton en Diyos si daton ay mapooan sin pitsa uno di
    maikapito ay bowan olay mo adi pay laeng nalogian ay maisaad din Timplo.
  eng-WYC-2017: In the first day of the seventh month they began to offer burnt sacrifice
    to the Lord; certainly the temple of God was not founded yet.
  eng-WMBB: From the first day of the seventh month, they began to offer burnt offerings
    to the LORD; but the foundation of the LORD’s temple was not yet laid.
  urd-GVH: गो रब के घर की बुनियाद अभी डाली नहीं गई थी तो भी इसराईली सातवें महीने के
    पहले दिन से रब को भस्म होनेवाली क़ुरबानियाँ पेश करने लगे।
  rug-rug: Lopu ele podalae kuri pulea rina tinoni sa Zelepade, ba ele podalae va
    vukivukihi la tu koe Zihova si arini pa rane kekenu koasa sidara vina zuapa.
  gaz-gaz: Guyyaa jalqaba jiʼa torbaffaattis aarsaa gubamu Waaqayyoof dhiʼeessuu jalqaban;
    garuu hundeen mana qulqullummaa Waaqayyoo amma illee hin buufamne ture.
  fra-LSG: Dès le premier jour du septième mois, ils commencèrent à offrir à l’Éternel
    des holocaustes. Cependant les fondements du temple de l’Éternel n’étaient pas
    encore posés.
  yal-yal: Kike solofereden xi singeni, e yi saraxa gan daxine ba fɔlɔ Alatala xa.
    Anu, na waxatini, Alatala Batu Banxin munma yi bɛtɛn sa singen.
  haw-1868: Mai ka la mua o ka hiku o ka malama ko lakou hoomaka ana e kaumaha aku
    i na mohaikuni ia Iehova. Aka, o ka luakini o Iehova aole i hookumuia.
  arb-NAV: وَشَرَعُوا مُنْذُ الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ السَّابِعِ يُقَرِّبُونَ
    مُحْرَقَاتٍ لِلرَّبِّ، فَلَمْ يَكُنْ قَدْ أُعِيدَ تَأْسِيسُ الْهَيْكَلِ بَعْدُ.
  ewe-ewe: Togbɔ be womeɖo Yehowa ƒe gbedoxɔ la gɔme anyi haɖe o hã la, wodze vɔsasa
    na Yehowa gɔme le ɣleti adrelia ƒe ŋkeke gbãtɔ dzi.
  eng-LEE: 'From the first day of the seventh month began they to offer burnt-offerings
    unto the Lord: although the foundation of the temple of the Lord had not yet been
    laid.'
  asm-FB: সপ্তম মাহৰ প্ৰথম দিনৰে পৰা তেওঁলোকে যিহোৱাৰ উদ্দেশ্যে হোম-বলি উৎসৰ্গ কৰিবলৈ
    ধৰিছিল। কিন্তু তেতিয়াও যিহোৱাৰ মন্দিৰৰ ভিত্তিমূল স্থাপিত হোৱা নাছিল।
  sus-A: نَ كِكٍ سٌلٌقٍرٍ ندٍ لْشْي سِنفٍ، عٍ نَشَ سّرّشّ بَ قْلْ عَلَ بّ، كْنْ عَلَتَلَ
    شَ هْرْ مْبَنشِ مُ نُ كْورِنشِ سِندٍن.
  fra-SBL: Dès le premier jour du septième mois, ils commencèrent à offrir des holocaustes
    à l'Éternel, mais les fondations du temple de l'Éternel n'étaient pas encore posées.
  hbo-hbo: מִיֹּ֤ום אֶחָד֙ לַחֹ֣דֶשׁ הַשְּׁבִיעִ֔י הֵחֵ֕לּוּ לְהַעֲלֹ֥ות עֹלֹ֖ות לַיהוָ֑ה
    וְהֵיכַ֥ל יְהוָ֖ה לֹ֥א יֻסָּֽד׃
  piu-2006: '@see-verse:EZR.003.005'
  kik-kik: Mũthenya wa mbere wa mweri wa mũgwanja makĩambĩrĩria kũrutĩra Jehova maruta
    ma njino, o na gũtuĩka mũthingi wa hekarũ ya Jehova ndwarĩ mwake.
  fra-NCL: Dès le premier jour du septième mois, ils avaient commencé à offrir des
    holocaustes à Yahweh, mais les fondements du temple de Yahweh n’étaient pas encore
    posés.
  cek-AK: Angraeng ih im sakhaih ahmuen mataeng doeh amtong o ai vop, toe kaminawk
    loe khrah sarihto haih hmaloe koek niah, Angraeng khaeah hmai angbawnhaih to a
    sak o.
  cuk-cuk: Amba-yoo Bab-Jehováʼse-goled-neg-e-saila-sobleda-inigwele, gebe-nii-walagugled
    (7) gwisgusadgi, dulemar Bab-Jehováʼga ibmar-ogumakar-ukleged ukdemalad.
  uig-CYR: Шундақ қилип улар йәттинчи айниң биринчи күнидин башлап, көйдүрмә қурбанлиқларни
    Пәрвәрдигарға атап сунушқа башлиди; лекин Пәрвәрдигарниң өйиниң ули техи селинмиди.
  tel-2017: ఏడవ నెల మొదటి రోజు నుండి యెహోవాకు దహన బలులు అర్పించడం ఆరంభించారు. అయితే
    యెహోవా మందిరానికి ఇంకా పునాది వేయలేదు.
  hat-BSA: Soti nan premye jou nan setyèm mwa a, yo te kòmanse ofri ofrann brile a
    SENYÈ a, men fondasyon tanp lan potko poze.
  bxh-bxh: Guyau ena Dubu Tabuna aba faꞌobiyona umeꞌehudi hola hige ti toledi na haꞌa
    antalasam sa angabu nawalahi fafaligigi-luwagana yai, lahai bwaꞌibwaꞌina yai.
  kos-kos: Mwet uh finne soenna mutawauk in musai Tempul, a ke len se emeet in malem
    se akitkosr elos mutawauk in orek kisa firir nu sin LEUM GOD.
  hbo-WLC: מִיּ֤וֹם אֶחָד֙ לַחֹ֣דֶשׁ הַשְּׁבִיעִ֔י הֵחֵ֕לּוּ לְהַעֲל֥וֹת עֹל֖וֹת לַיהוָ֑ה
    וְהֵיכַ֥ל יְהוָ֖ה לֹ֥א יֻסָּֽד׃
  ibo-ibo: Ndị nchụaja bidoro ịchụ aja nsure ọkụ nye Onyenwe anyị nʼabalị mbụ nke
    ọnwa nke asaa. Ọ bụ ezie na a tọbeghị ntọala ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ସପ୍ତମ ମାସର ପ୍ରଥମ ଦିନଠାରୁ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବାକୁ
    ଆରମ୍ଭ କଲେ; ମାତ୍ର ସେସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରର ଭିତ୍ତିମୂଳ ସ୍ଥାପିତ ହୋଇ ନ ଥିଲା।
  chk-chk: Iwe, lon ewe aeuin ränin ewe afisuen maram ra popuetä le eäni asoren kek
    ngeni ewe Samol mi Lapalap. Nge longolongun imwenfelin ewe Samol mi Lapalap esamwo
    popuetä.
  rop-rop: Wal nomeda detlot pipul nomo bin stat bildimbat det Serramoni Pleis igin,
    bat stil langa det feswan dei blanga det namba 7 manth deibin barnim ol detlot
    sekrifais serramoni blanga YAWEI det trubala God.
  ukr-1871: Від першого таки дня сьомого місяця почали приносити всепалення Господеві.
    А під храм Господень не були ще основи заложені.
  deu-1951: Am ersten Tage des siebenten Monats fingen sie an, dem HERRN Brandopfer
    darzubringen, obschon der Grund zum Tempel des HERRN noch nicht gelegt war.
  eng-JPS: From the first day of the seventh month began they to offer burnt-offerings
    unto the LORD; but the foundation of the temple of the LORD was not yet laid.
  srp-1865: Od prvoga dana mjeseca sedmoga poèeše prinositi žrtve paljenice Gospodu,
    a dom Gospodnji još ne bješe osnovan.
  lug-lug: Okuva ku lunaku olw’olubereberye olw’omwezi ogw’omusanvu ne batandika okuwaayo
    ebiweebwayo ebyokebwa eri Mukama, newaakubadde ng’omusingi gwa yeekaalu ya Mukama
    gwali tegunnazimbibwa.
  heb-heb: מיום אחד לחדש השביעי החלו להעלות עלות ליהוה והיכל יהוה לא יסד׃
  ben-IRV: সপ্তম মাসের প্রথম দিনের তাঁরা সদাপ্রভুর উদ্দেশ্যে হোম করতে আরম্ভ করলেন,
    কিন্তু তখনও সদাপ্রভুর বাড়ির ভীত তৈরী হয়নি৷
  pan-pan: ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ ਤੋਂ, ਉਹ ਯਹੋਵਾਹ ਨੂੰ ਹੋਮ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ ਲੱਗੇ ਪਰ
    ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਨੀਂਹ ਹੁਣ ਤੱਕ ਨਹੀਂ ਰੱਖੀ ਗਈ ਸੀ।
  mya-JVB: ဗိမာန် တော် တိုက်မြစ်ကိုမ ချ သေးသော်လည်း ၊ သတ္တမ လ တ ရက်နေ့ မှစ၍ မီး ရှို့ရာယဇ်တို့ကို
    ထာဝရဘုရား အား ပူဇော်ကြ၏။
  hmo-hmo: Dubu Helaga be idia ese idia do haginia hamatamaia lasi, to unai hua 7
    dina ginigunana neganai, Lohiabada ena boubou gaudia idia gabua hamatamaia.
  urd-urd: सातवें महीने की पहली तारीख़ से वह ख़ुदावन्द के लिए सोख़्तनी क़ुर्बानियाँ
    पेश करने लगे। लेकिन ख़ुदावन्द की हैकल की बुनियाद अभी तक डाली न गई थी।
  rus-SYN: С первого же дня седьмого месяца начали возносить всесожжения Господу.
    А храму Господню еще не было положено основание.
  bqc-SIM: Mↄ soplade gↄↄ sɛ̃́ia zĩ́ ↄ̃ aa nà Dii gbagbaawa màa, baa kɛ́ wi aà
    kpɛ́ dↄ yãao.
  tcz-CHONGTHU: Lhambuh Kut kipat masang ni somle nga chan nileh thempu hon Pakai
    kom’ah pumgo thilto a dingin kilhaina anei masa jiuvin ahi. Hichehi Pakai houin
    kisah masang’a govam kilhaina chu ana pantauvin ahi.
  mar-mar: अशाप्रकारे, अजून मंदिराचा पाया बांधून झालेला नसतांनाही सातव्या महिन्याच्या
    पहिल्या दिवसापासून परमेश्वरास होमार्पण अर्पण करायला सुरुवात केली.
  qub-qub: Ganchis quillaman gallaycushanpita-pachami Tayta Diosta rispitar rupaycächiran.
    Chay wichan Templutaga manarämi aruyta gallariranrächu.
  bqp-bqp: Mↄ supplade gↄrↄ káaku zĩn ò nà Dikiri gbagbanaa lɛ, bee kũ odi a kpɛ́
    bo kↄ̀ro.
  hat-hat: Pèp la pa t' ankò mete men nan tanp lan, men depi premye jou setyèm mwa
    a yo te konmanse ap boule bèt nèt pou Seyè a.
  eng-BSB: On the first day of the seventh month, the Israelites began to offer burnt
    offerings to the LORD, although the foundation of the temple of the LORD had not
    been laid.
  eng-WEBPB: From the first day of the seventh month, they began to offer burnt offerings
    to the LORD; but the foundation of the LORD’s temple was not yet laid.
  kbq-kbq: Hanki 7ni ikamofona ese knazupa agafa hu'za, Ra Anumzamofontega tevefi
    kre fanane hu ofa hunte'naze. Hianagi Ra Anumzamofo mono noma agafa hu'za azeri
    retrure trara zahufa azeri oraoti'naze.
  nhe-BL: Huan pejque quitlatíaj nopa tlacajcahualistli para TOTECO ipan nopa tonal
    15 itequi septiembre. Pero aya quipehualtijtoyaj quicualtlalíaj itzinpehualtil
    nopa tiopamitl.
  bus-bus: Mↄ swɛɛplaade gurↄ káaku zĩn aↄ̃ nà Dii gbãgbãnaa lɛ, baa kɛ̀ wèe à kpɛ́
    bo kↄ̀ro.
  gub-BL: Teko uzypyrog ma'ea'yr izuka pà 7 haw zahy mehe pitài haw 'ar mehe wà. Nuzypyrog
    kwaw Tupàn Tuweharupi Wiko Ma'e hàpuzuhu iapo wi pà a'e wà rihi.
  eng-DRA: 'From the first day of the seventh month they began to offer holocausts
    to the Lord: but the temple of God was not yet founded.'
