verse: EZR.003.007
translations:
  mal-C: അവർ കൽപ്പണിക്കാർക്കും ആശാരിമാർക്കും പണവും പാർസിരാജാവായ കോരെശ് അനുവദിച്ചതനുസരിച്ചു
    ലെബാനോനിൽനിന്നു കടൽമാർഗം ദേവദാരു യോപ്പയിലേക്ക് എത്തിക്കേണ്ടതിനു സീദോന്യർക്കും
    സോര്യർക്കും ഭക്ഷണവും പാനീയവും ഒലിവെണ്ണയും കൊടുത്തു.
  deu-TKW: Und sie gaben den Steinhauern und Zimmerleuten Geld und den Sidoniern und
    Tyriern Speise und Trank und Öl, damit sie Cedernstämme vom Libanon auf das Meer
    nach Japho brächten, gemäß der Ermächtigung von seiten des Cyrus, des Königs von
    Persien.
  lin-lin: Bapesaki mbongo epai ya batongi ndako mpe epai ya basharipantie ; bongo
    bapesaki lisusu bilei, masanga mpe mafuta epai ya bato ya Sidoni mpe ya Tiri mpo
    ete bamema, na nzela ya ebale monene, banzete ya sedele longwa na Libani kino
    na Jafa, na ndingisa ya Sirisi, mokonzi ya Persi.
  eng-LSV: and they give money to hewers and to craftsmen, and food, and drink, and
    oil to Zidonians and to Tyrians, to bring in cedar-trees from Lebanon to the Sea
    of Joppa, according to the permission of Cyrus king of Persia concerning them.
  eng-GNV: They gaue money also vnto the masons, and to the workemen, and meat and
    drinke, and oyle vnto them of Zidon and of Tyrus, to bring them cedar wood from
    Lebanon to the sea vnto Iapho, according to the graunt that they had of Cyrus
    King of Persia.
  eng-WEBSTER: They gave money also to the masons, and to the carpenters; and provisions,
    and drink, and oil, to them of Zidon, and to them of Tyre, to bring cedar trees
    from Lebanon to the sea of Joppa, according to the grant that they had of Cyrus
    king of Persia.
  nhw-BL: Teipa quintlaxtlahuijque tepanchihuani huan cuaximani para ma tequitica.
    Huan nojquiya quinmacaque tlacualistli, tlaili huan aceite nopa tlalme Sidón huan
    Tiro ehuani para quihualicase nopa tiocuame tlen tlali Líbano ipan hueyi atl hasta
    altepetl Jope quen Tlanahuatijquetl Ciro tlen tlali Persia tlanahuati ma quichihuaca.
  swh-ONEN: Kisha watu wakawapa mafundi wa uashi na useremala fedha, wakawapa watu
    wa Sidoni na Tiro vyakula, vinywaji na mafuta ili waweze kuleta magogo ya mierezi
    kwa njia ya bahari kutoka Lebanoni hadi Yafa, kama alivyoagiza Koreshi mfalme
    wa Uajemi.
  bba-bba: Amɛn biru, bɑ sɔm kowobu ɡobi wɛ̃ bu kɑ kpenu dɑ̃ku kpɑ bu kɑ dɑ̃ɑ bĩinu
    bɔɔri. Yen biru bɑ mɑɑ Sidoniɡibu kɑ Tiriɡibu dĩɑnu kɑ̃ kɑ ɡum kɑ tɑm kpɑ bu wɑ
    bu kɑ bu dɑ̃ɑ ye bɑ mɔ̀ sɛdurubɑ nɑɑwɑ kɑ ɡoo nimkuu sere Yɑfoɔ. Sirusiwɑ u yen
    woodɑ wɛ̃.
  eng-KJVCPB: They gave money also unto the masons, and to the carpenters; and meat,
    and drink, and oil, unto them of Zidon, and to them of Tyre, to bring cedar trees
    from Lebanon to the sea of Joppa, according to the grant that they had of Cyrus
    king of Persia.
  mpx-mpx: Yaka Yudiya mani hi pek bolo wali atena i gan pat nihi gotalil ge limi
    ana totaltal elal, yaka limi ana ginol ona hi ginolil. I ola al, witi, oine, ge
    olibe enonona hi pek panuwa Taya ge Saidoni elal inoke ebwakil sida nihi ahem
    wali labiya Lebanoni, ge nihi pagayu hogaa ni na panuwa Yopa, kaiwena Pesiya wali
    kin Sailusa iyaka gasisi i pek elal nihi ginol ola to.
  luo-luo: Eka negichiwo pesa ne jogedo kod funde bao, kendo gichiwo chiemo gi math
    gi mo ne jo-Sidon gi jo-Turo, mondo omi gikel sirni mag sida koluwo nam koa Lebanon
    nyaka Jopa, kaluwore gi thuolo mane ochiw gi Sairas ruodh Pasia.
  meu-meu: Taunabunai, idia ese nadi iḡaukaralaidia taudia bona kamuta taudia na moni
    e henidia; bona aniani bona inuinu ḡaudia bona dehoro na Sidono bona Turo taudia
    e henidia, sida audia na Lebanon amo bae lasilaidia kone ai bona lopa ai bae atodia
    na davana, Kurese, Parasa pavapavana, ena gwau-maoro heḡereḡerena.
  npi-ULB: तिनीहरूले ढुङ्गा काट्ने र कारीगरहरूलाई चाँदी दिए, अनि फारसका राजा कोरेसले
    सीदोन र टुरोसका मानिसहरूलाई अधिकार दिएका हुनाले लेबनानदेखि योप्पासम्म समुद्राबाट
    उनीहरूले देवदारुका काठहरू ल्याइदिऊन् भनी तिनीहरूले उनीहरूलाई खाना, पानी र तेल
    दिए ।
  yor-yor: Nígbà náà ni wọ́n fún àwọn ọ̀mọ̀lé àti àwọn gbẹ́nàgbẹ́nà ní owó, wọ́n sì
    tún fi oúnjẹ, ohun mímu àti òróró fún àwọn ará Sidoni àti Tire, kí wọ́n ba à le
    è kó igi kedari gba ti orí omi Òkun láti Lebanoni wá sí Joppa, gẹ́gẹ́ bí Kirusi
    ọba Persia ti pàṣẹ.
  emp-NTPO: Maʌ̃be israelerãba mõgara de o cawa b̶earãa, bacuru de o cawa b̶earãa
    bid̶a paratada diasid̶aa Ãcõrẽ de droma od̶amãrẽã. Idjab̶a Sidoʌ̃nebemarãa, Tirod̶ebemarãa
    bid̶a uva b̶ada, cod̶i careabemada, nedraga sid̶a diasid̶aa dji biara b̶ʌ bacuruda
    Libanoneba Jope purud̶aa pusaare enenamãrẽã. Persiad̶ebema boro Ciroba maʌ̃ bacurura
    enebisia.
  ind-ind: Sesudah itu rakyat menyumbang uang untuk membayar tukang batu dan tukang
    kayu. Mereka juga membeli kayu-kayu aras dari orang Tirus dan Sidon dengan bayaran
    berupa bahan makanan, minuman, dan minyak zaitun. Kayu itu diangkut dari wilayah
    Libanon ke Yopa melalui jalur laut. Semuanya itu dilakukan rakyat sesuai dengan
    perintah Kores, raja Persia.
  pes-OPCB: سپس برای بازسازی خانهٔ خدا عده‌ای بنا و نجار استخدام کردند و به اهالی
    صور و صیدون مواد غذایی، شراب و روغن زیتون دادند و از آنها چوب سرو گرفتند. این
    چوبها از لبنان، از طریق دریا، به یافا حمل می‌شد. تمام اینها با اجازهٔ کوروش، پادشاه
    پارس، انجام می‌گرفت.
  tgl-ULB: Kaya sila ay nagbigay ng pilak sa mga manlililok ng bato at mga mahusay
    na manggagawa; at pagkain, inumin, at langis sa mamamayan ng Sidon at Tiro, para
    sila ay magpadala ng mga puno ng sedar galing sa Lebanon patungo sa Jopa sa pamamagitan
    ng dagat, katulad ng pahintulot sa kanila ni Ciro, hari ng Persia.
  cbu-NT: Apanlleem pang' pangumaam tatsamoorangu, ashiri pangumpaneetssha, misha
    karpinterootstam kuruzurangsin, tsiyatarangsin, Tarawuztakchis anoom kurik tuwapchintspa,
    táranganaya. Mishat, Tirshuchee, mishat Sidonshucheetstam tputs karipanaa yushindamaam
    kamachtaranganaya, watam kurak Síru, shingints, táranguwa. Katungatspa, vinpa,
    mishat wayungunpatatam, tuwapchintspa, táranganaya. Ashiri uwshtisin, Ayu, tárangusin,
    machip Libanup naatarangsin, karipanaa katspayarusin, marish kung yushindaranganaya,
    patussishu yakat Jopshu. Ashiri Apanlleem pang' pangumaam chtarangusin,
  hui-hui: Wali agali tigua to̱le̱ dambu tiga biaga hearuhondobi anda biaga hearuhondobi
    biabe biyagonaga muni mini. Ani bialu wali agali Taia tanoni hearumebi Saidono
    tanoni hearumebi ira tamia hongohe Lebanononi dibayaru tihondo miyagola tigua
    tomo tara tararu ira lini ibaneru olibe lininaga welibi miniya. Ira uruni dibuwa
    iba solowarani yalu dindi Yobani anda ibule mandabu wini. O binidaruni Pesia handame
    haga Kini Sairusi ibugua bilimu layagola ani bini.
  mya-mya: ပြည်​သူ​တို့​သည်​ပန်း​ရန်​များ​နှင့်​လက်​သ​မား များ​ကို​ပေး​ချေ​ရန်​ငွေ​ပေး​လှူ​ကြ​၏။
    ပေ​ရ​သိ ဘု​ရင်​ကု​ရု​မင်း​ခွင့်​ပြု​ချက်​အ​ရ​လေ​ဗ​နုန် တော​မှ သစ်​က​တိုး​များ​ကို
    ယုပ္ပေ​ဆိပ်​အ​ရောက် စုံ​မျော​စေ​ခြင်း​ငှာ တု​ရု​နှင့်​ဇိ​ဒုန်​မြို့​သား များ​ထံ​သို့​အ​စား​အ​စာ၊
    စ​ပျစ်​ရည်​နှင့် သံ​လွင်​ဆီ​တို့​ကို​ပေး​ပို့​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གིས་རྡོ་བཟོ་དང་ཤིང་བཟོ་ལ་དངུལ་སྤྲད་དེ། ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ཀྱི་བཀའ་བཞིན་དུ།
    ལེ་པཱ་ནོན་ནས་རྒྱ་མཚོ་བརྒྱུད་དེ་ཡོ་ཕཱའི་བར་དུ་ཐང་ཤིང་འདྲེན་པའི་ཕྱིར། ཚི་ཏུན་པ་དང་ཐཱར་པ་རྣམས་ལ་བཟའ་བཏུང་དང་སྣུམ་བཅས་སྤྲད་དོ།
    །
  sna-sna: Ipapo vakapa mari kuvavezi vamabwe navavezi vamatanda, uye vakapa zvokudya
    nezvokunwa namafuta kuvanhu veSidhoni neveTire, kuitira kuti vatore matanda emisidhari
    kubva kuRebhanoni vagoayeredza nemvura yegungwa kuti aende kuJopa, sezvakanga
    zvatenderwa naSirasi mambo wePezhia.
  spa-BLM: También dieron dinero a los albañiles y a los carpinteros. También dieron
    comida, bebida y aceite a la gente de Sidón y Tiro para que trajeran cedros del
    Líbano al mar, a Jope, según la concesión que tenían de Ciro, rey de Persia.
  cac-cac: Ix yac'an tumin eb' d'a eb' albañil yed' d'a eb' n̈icum te'. Ix yac'anpax
    ixim trigo eb', vino yed' aceite d'a eb' aj Sidón yed' d'a eb' aj Tiro yic syac'ancot
    te' c'ute' eb' d'a Líbano. Scot te' d'a yib'an̈ a' mar masanto sjavi te' d'a Jope,
    icha ix aj yalan vin̈aj Ciro sreyal Persia.
  swh-ULB: Hivyo wakatoa fedha kwa wahunzi na fundi wa mkono, na wakawapa chakula,
    vinywaji na mafuta kwa watu wa Sidoni na Tiro, ili kwamba walete miti ya mierezi
    kupitia baharini kutoka Lebanoni mpaka Yafa, na kama walivyo ruhusiwa na mfalme
    Koreshi wa Uajemi.
  bel-bel: І пачалі выдаваць срэбра каменячосам і цесьлярам, і ежу і пітво і алей
    Сіданянам і Тыранам, каб яны дастаўлялі кедровую драўніну зь Лівана па моры ў
    Яфу, з дазволу Кіра, цара Персідскага.
  wed-wed: Gulau Sairas i riwa da wenanare ita kauei. Taui mane ḡaima taubori ma kamda
    ravai ita verei. Ma lam, wain ma oil mai Sidon ma mai Tyre ita verei da ai cedar
    au Lebanon bogei ita towana-neiai au Joppa.
  deu-ELBBK: Und sie gaben den Steinhauern und den Zimmerleuten Geld, und Speise und
    Trank und Öl den Sidoniern und den Tyrern, damit sie Zedernholz vom Libanon nach
    dem Meer von Japho brächten, gemäß der Vollmacht Kores', des Königs von Persien,
    an sie.
  mbb-OT: Mibeǥey is menge Israilihanen te selapì he ibayad te menge edsapsap te vatu
    wey te menge pandey. Mibeǥey zaan sikandan te menge keenen, menge inumen, wey
    lana he ibayad diyà te menge tig-Sidon wey te menge tig-Tyre para te menge kayu
    he sidru he ebpuun diyà te Lebanon. Heini he menge kayu, igkarga te varku ne ed-uwiten
    diyà te Jopa. Intuǥut heini ni Hadì Cyrus he hadì te Persia.
  mal-2015: അവർ കല്പണിക്കാർക്കും ആശാരികൾക്കും ദ്രവ്യമായിട്ടും പാർസിരാജാവായ കോരെശിന്റെ
    കല്പനപ്രകാരം ലെബാനോനിൽനിന്നു ദേവദാരു കടൽവഴി യാഫോവിലേക്കു കൊണ്ടുവരേണ്ടതിന്നു സീദോന്യർക്കും
    സോര്യർക്കും ഭക്ഷണവും പാനീയവും എണ്ണയും ആയിട്ടും കൂലി കൊടുത്തു.
  rmc-rmc: O manuša dine o love le ťesarenge the le muršenge, save kerenas le barenca.
    Dine o chaben, o pijiben the o olejos le Sidončanenge the le Tirčanenge, hoj te
    anen o cedroskre kašta la loďaha andral o Libanon ke Joppa, avke sar lenge domukľa
    o perziko kraľis Kiros.
  pes-OPV: و به حجاران و نجاران نقره دادند و به اهل صیدون و صور ماکولات و مشروبات
    و روغن (دادند) تا چوب سرو آزاد از لبنان از دریا به یافا، برحسب امری که کورش پادشاه
    فارس، به ایشان داده بود بیاورند.
  ron-1924: Ау дат арӂинт чоплиторилор де пятрэ ши тымпларилор ши меринде, бэутурь
    ши унтделемн сидониенилор ши тириенилор, ка сэ адукэ пе маре пынэ ла Иафо лемне
    де чедру дин Либан, дупэ ынвоиря датэ де Чирус, ымпэратул першилор.
  aui-aui: Wasina bi Isrel damdi sigeghomiiri da akima tarapapi damdi da yoghayoghana
    damdi sigimonidi, bi kate kam, wain da oliv Saidon da Taya damdi siveredi da Lebinon
    kuburama sida kiidi kiiravidiye, kiidi na Lebinon kubure sagogogo bi siyayowoyedi
    kikire bi yegiigha siyadeudi siyanagho Jopa kawakedane, metagha Pesiya yadi kiiwawo
    Sairus iwona na naboni.
  ben-OBCV: এরপর তারা রাজমিস্ত্রি এবং ছুতোরমিস্ত্রিদের অর্থ দিল এবং সীদোন ও সোরের
    লোকেদের খাদ্য, পানীয় ও তেল দিল যেন পারস্য-সম্রাট কোরস যেমন অনুমোদন করেছিলেন সেইমতো
    লেবানন থেকে জোপ্পাতে সমুদ্রপথে তারা সিডার কাঠ নিয়ে আসে।
  som-som: Oo waxay wastaadyadii iyo nijaarradii siiyeen lacag; oo kuwii reer Siidoon
    iyo kuwii reer Turosna waxay siiyeen cunto, iyo cabniin, iyo saliid si ay geedaha
    kedarka la yidhaahdo Lubnaan uga keenaan oo ay badda u soo marsiiyaan ilaa Yaafaa,
    sidii uu Kuuros oo ahaa boqorkii Faaris ugu oggolaaday.
  lat-VUC: 'Dederunt autem pecunias latomis et cæmentariis: cibum quoque, et potum,
    et oleum Sidoniis Tyriisque, ut deferrent ligna cedrina de Libano ad mare Joppe,
    juxta quod præceperat Cyrus rex Persarum eis.'
  eng-ASVBT: They gave money also unto the masons, and to the carpenters; and food,
    and drink, and oil, unto them of Sidon, and to them of Tyre, to bring cedar trees
    from Lebanon to the sea, unto Joppa, according to the grant that they had of Cyrus
    king of Persia.
  ita-1885: Ed essi diedero danari agli scarpellini, ed a' legnaiuoli; diedero eziandio
    vittuaglia, e bevanda, ed olio, a' Sidonii, e a' Tirii, per portar legname di
    cedro dal Libano al mar di Iafo, secondo la concessione che Ciro, re di Persia,
    avea loro fatta.
  eng-LXXUP: And they gave money to the stone hewers and carpenters, and meat and
    drink, and oil, to the Sidonians, and Tyrians, to bring cedar trees from Lebanon
    to the Sea of Joppa, according to the grant of Cyrus king of the Persians to them.
  eng-ULB: So they gave silver to the stoneworkers and craftsmen, and they gave food,
    drink, and oil to the people of Sidon and Tyre, so they would bring cedar trees
    by sea from Lebanon to Joppa, as authorized for them by Cyrus, king of Persia.
  spa-VBL: Pagaron a albañiles y carpinteros, y proporcionaron comida y bebida y aceite
    de oliva a los habitantes de Sidón y Tiro para que trajeran troncos de cedro del
    Líbano a Jope por mar, tal como había autorizado el rey Ciro de Persia.
  fra-_FOB: Mais ils donnèrent de l'argent aux tailleurs de pierres et aux charpentiers;
    ils donnèrent aussi à manger et à boire, ainsi que de l'huile, aux Sidoniens et
    aux Tyriens, afin qu'ils amenassent du bois de cèdre, du Liban à la mer de Japho,
    selon la permission que Cyrus, roi de Perse, leur en avait donnée.
  mal-mal: അവർ കല്പണിക്കാർക്കും, ആശാരികൾക്കും പണമായിട്ടും, പാർസിരാജാവായ കോരെശിന്റെ
    കല്പനപ്രകാരം, ലെബാനോനിൽനിന്ന് ദേവദാരു കടൽവഴി യാഫോവിലേക്ക് കൊണ്ടുവരേണ്ടതിന്, സീദോന്യർക്കും
    സോര്യർക്കും ഭക്ഷണവും, പാനീയവും എണ്ണയും ആയിട്ടും കൂലി കൊടുത്തു.
  urd-GVR: Phir unhoṅ ne rājoṅ aur kārīgaroṅ ko paise de kar kām par lagāyā aur Sūr
    aur Saidā ke bāshindoṅ se deodār kī lakaṛī mangwāī. Yih lakaṛī Lubnān ke pahāṛī
    ilāqe se samundar tak lāī gaī aur wahāṅ se samundar ke rāste Yāfā pahuṅchāī gaī.
    Isrāīliyoṅ ne muāwaze meṅ khāne-pīne kī chīzeṅ aur zaitūn kā tel de diyā. Fāras
    ke bādshāh Ḳhoras ne unheṅ yih karwāne kī ijāzat dī thī.
  suz-BL: मिनु मेकोपुकीमी गारो प्रोव़ब नु शी के गेय पाइब आन कली क्‍येट गेम्‍तेक्‍म।
    मिनु पारसी ङा पिप कोरेसमी देंशो खोदेंशो पा सीदोन नु टायर ङा मुर आन कली लेबानोन
    ङा लाइश्‍शो रवा आ शी समुन्‍द्र रे पा योप्‍पा सम्‍म चाक्‍चा कली जचा तूचा थोव़क
    नु तेल गेम्‍तीमी। १राजा ५:१६-२५
  ita-1927: E diedero del danaro agli scalpellini ed ai legnaiuoli, e de’ viveri e
    delle bevande e dell’olio ai Sidoni e ai Tiri perché portassero per mare sino
    a Jafo del legname di cedro del Libano, secondo la concessione che Ciro, re di
    Persia, avea loro fatta.
  ckb-ckb: زیویان دایە نەقاڕ و دارتاشەکان، هەروەها خواردن و خواردنەوە و زەیتیان دایە
    سەیدائی و سورییەکان بۆ ئەوەی داری ئورز بە ڕێی دەریادا لە لوبنانەوە بهێننە یافا،
    بەپێی ئەو موڵەتەی کۆرشی پاشای فارس پێیدابوون.
  eng-BBE: And they gave money to the stoneworkers and woodworkers; and meat and drink
    and oil to the people of Zidon and of Tyre, for the transport of cedar-trees from
    Lebanon to the sea, to Joppa, as Cyrus, king of Persia, had given them authority
    to do.
  kan-OKCV: ಅವರು ಕಲ್ಲುಕುಟಿಕರಿಗೂ, ಬಡಗಿಯವರಿಗೂ, ಹಣವನ್ನು ಕೊಟ್ಟು ಪಾರಸಿಯ ಅರಸನಾದ ಕೋರೆಷನಿಂದ
    ಹೊಂದಿದ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ, ಲೆಬನೋನಿನಿಂದ ಯೊಪ್ಪದ ಸಮುದ್ರದ ಮಟ್ಟಿಗೂ ದೇವದಾರು ಮರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬರಲು ಸೀದೋನ್ಯರಿಗೂ, ಟೈರಿನವರಿಗೂ ಅನ್ನಪಾನಗಳನ್ನೂ, ಎಣ್ಣೆಯನ್ನೂ ಕೊಟ್ಟರು.
  tam-2017: அப்பொழுது பெர்சியாவின் ராஜாவாகிய கோரேஸ் தங்களுக்குப் பிறப்பித்த உத்திரவின்படியே
    அவர்கள் கல்தச்சர்களுக்கும் தச்சருக்கும் பணத்தையும், லீபனோனிலிருந்து கேதுருமரங்களைக்
    மத்திய தரைக் கடல்வழியாக யோப்பாவரை கொண்டுவரச் சீதோனியர்களுக்கும் தீரியர்களுக்கும்
    உணவையும் தண்ணீரையும் எண்ணெயையும் கொடுத்தார்கள்.
  spa-RV-1909: Y dieron dinero á los carpinteros y oficiales; asimismo comida y bebida
    y aceite á los Sidonios y Tirios, para que trajesen madera de cedro del Líbano
    á la mar de Joppe, conforme á la voluntad de Ciro rey de Persia acerca de esto.
  ron-BTF: Au dat bani de asemenea zidarilor şi tâmplarilor; şi mâncare şi băutură
    şi untdelemn, celor din Sidon şi celor din Tir, pentru a aduce cedri din Liban
    la marea din Iafo, conform permisiunii pe care o aveau de la Cirus, împăratul
    Persiei.
  eng-WEBP: They also gave money to the masons and to the carpenters. They also gave
    food, drink, and oil to the people of Sidon and Tyre to bring cedar trees from
    Lebanon to the sea, to Joppa, according to the grant that they had from Cyrus
    King of Persia.
  eng-FBV: They paid masons and carpenters, and provided food and drink and olive
    oil to the people of Sidon and Tyre for them to bring cedar logs from Lebanon
    to Joppa by sea, as King Cyrus of Persia had authorized.
  nld-1939: Daarom gaf men geld voor de steenhouwers en timmerlieden, en spijs en
    drank en olie voor de Sidoniërs en Tyriërs, om ceders van de Libanon over zee
    naar Joppe te brengen, zoals Cyrus, de koning der Perzen, het hun had toegestaan.
  nch-BL: Teipa quintaxtahuijque tepanchihuani huan cuaximani para ma tequitica. Huan
    nojquiya quinmacaque tacualisti, taili huan aceite nopa talme Sidón huan Tiro
    ehuani para quihualicase nopa tiocuame ten tali Líbano ipan hueyi at hasta altepet
    Jope quej Tanahuatijquet Ciro ten tali Persia tanahuati ma quichihuaca.
  vie-1934: Chúng phân cấp tiền bạc cho thợ đẽo đá và cho thợ mộc, luôn những lương
    thực, rượu, và dầu cho dân Si-đôn và dân Ty-rơ, đặng sai họ đem gỗ bá hương từ
    Li-ban đến biển Gia-phô, tùy theo chiếu của Si-ru, vua Phe-rơ-sơ.
  hin-CV: इसलिये उन्होंने राजमिस्त्रियों एवं कारीगरों को सिक्‍के, सीदोनियों एवं सोरियों
    को खाने-पीने की वस्तुएं और तेल दिया, कि वे फारस के राजा कोरेश की अनुमति के अनुसार
    लबानोन के समुद्रतट पर स्थित योप्पा तक लकड़ी पहुंचा दें.
  spa-BES: Y dieron dinero a los obreros de la piedra y al carpintero; y carne, bebida
    y aceite para la gente de Zidon y de Tiro, para el transporte de cedros desde
    el Líbano hasta el mar, a Joppa, como Ciro, rey de Persia, les había dado autoridad
    para hacerlo.
  tdx-tdx: Tinolo iareo drala ka o mpihali-vatoo naho o mpandranjio; naho mahakama
    naho rano naho menak’ amo nte-Tsioneo vaho amo nte-Tsoreo, hañendesañe hatae boake
    Lebanone mb’ andriake mb’e Iopà añe, amy tolotse niazo’ iareo amy Korese, mpanjaka’
    i Parasey.
  tha-KJV: เขาทั้งหลายจึงให้เงินแก่ช่างสกัดหิน และช่างไม้ และมอบอาหาร เครื่องดื่มและน้ำมันแก่คนไซดอนและคนไทระ
    เพื่อให้​นำไม้สนสีดาร์มาจากเลบานอนไปถึงทะเลถึงเมืองยัฟฟา ตามที่​เขาได้รั​บอน​ุญาตมาจากไซรัสกษั​ตริ​ย์​แห่​งเปอร์​เซ​ีย
  por-BR-2018: Assim deram dinheiro aos pedreiros e carpinteiros; como também comida,
    bebida, e azeite aos sidônios e aos tírios, para que trazerem do Líbano madeira
    de cedro ao mar de Jope, conforme a autorização de Ciro, rei da Pérsia, acerca
    disto.
  deu-ELO: Und sie gaben den Steinhauern und den Zimmerleuten Geld, und Speise und
    Trank und Öl den Zidoniern und den Tyrern, damit sie Zedernholz vom Libanon nach
    dem Meere von Japho brächten, gemäß der Vollmacht Kores', des Königs von Persien,
    an sie.
  eng-WYC-2018: But they gave money to the hewers of stone(s), and to the layers of
    stone(s), and they gave meat, and drink, and oil, to men of Sidon, and to men
    of Tyre, that they should bring cedar trees from the Lebanon to the sea of Joppa,
    by that that Cyrus, king of Persia, had commanded to them. (And they gave money
    to the stone-cutters, and to the stone-layers, and they gave food, and drink,
    and oil, to men of Sidon, and to men of Tyre, to bring cedar wood from Lebanon
    over the sea to Joppa, as Cyrus, the king of Persia, had commanded them.)
  epo-epo: Kaj ili donis monon al la ŝtonhakistoj kaj ĉarpentistoj, kaj manĝaĵon,
    trinkaĵon, kaj oleon al Cidonanoj kaj Tiranoj, por ke ili venigu cedrojn de Lebanon
    per la maro ĝis Jafo, konforme al la permeso, kiun donis al ili Ciro, reĝo de
    Persujo.
  uig-PIN: Ular taxqilar bilǝn yaƣaqqilarƣa pul tapxurdi wǝ xundaⱪla Pars padixaⱨi
    Ⱪorǝxning ijaziti bilǝn Zidonluⱪlar bilǝn Turluⱪlarƣa kedir yaƣiqini Liwandin
    Ottura dengiz arⱪiliⱪ Yoppaƣa ǝkǝldürüx üqün ularƣa yimǝk-iqmǝk wǝ zǝytun meyini
    tǝminlidi.
  beo-beo: Isala:ili dunu da Debolo diasu gagusu dunu (amo da igi hedofasu dunu amola
    ifa hahamosu dunu) ilima ha:i manu, hano amola olife fage amoea maga:me i. Amo
    liligi ilia da Daia moilai bai bagade amola Saidone moilai bai bagadega, Lebanone
    soge dolo ifa bidi lama:ne iasi. Amo ifa da hano wayabo amoga misini, Yoba moilaiga
    doaga:su. Amo hou da Besia hina bagade Sailase amo ea sia:ga hamoi.
  tpi-OTNT: Sairus, king bilong Persia, i bin tok orait long ol Israel i ken kisim
    ol diwai sida long graun Lebanon. Olsem na ol manmeri i givim kaikai na wel bilong
    diwai oliv long ol hetman bilong ol na ol i salim i go long taun Tair na Saidon
    bilong baim diwai sida bilong ol Lebanon. Na ol Lebanon i putim ol dispela diwai
    long solwara na bringim i kam inap long taun Jopa. Na tu, ol Israel i givim mani
    long ol hetman bilong baim ol man bilong wok long ston na ol kamda.
  hau-SA: Sai suka ba wa magina da kafintoci kuɗi, suka ba wa mutanen Sidon da na
    Taya abinci, da abin sha, da mai, don su kawo itatuwan al’ul a Yaffa daga Lebanon
    ta teku, yadda Sairus sarkin Farisa ya ba da umarni.
  uig-LAT: Ular tashchilar bilen yaghachchilargha pul tapshurdi we shundaqla Pars
    padishahi Qoreshning ijaziti bilen Zidonluqlar bilen Turluqlargha kédir yaghichini
    Liwandin Ottura déngiz arqiliq Yoppagha ekeldürüsh üchün ulargha yimek-ichmek
    we zeytun méyini teminlidi.
  nde-nde: Basebesipha ababazi bamatshe lababazi nje imali, bapha ukudla lokunathwayo
    lamafutha ebantwini baseThire leSidoni, ukuze balethe izigodo zemisedari ngendlela
    yolwandle kusuka eLebhanoni kusiya eJopha njengoba kwakuvunyelwe nguKhurosi inkosi
    yasePhezhiya.
  ton-ton: Naʻa nau ʻatu ʻae ngaahi paʻanga foki ki he kau tufunga maka, pea ki he
    kau tufunga ʻakau, mo e meʻa kai, mo e inu, mo e lolo, kiate kinautolu ʻo Saitoni,
    pea kiate kinautolu ʻo Taia, ke fetuku ʻae ngaahi ʻakau ko e sita mei Lepanoni
    ki he tahi ʻo Sopa, ʻo fakatatau ki hono tuʻutuʻuni meia Kolesi ko e tuʻi ʻo Peasia.
  ces-1613: I dali peníze kameníkům a řemeslníkům, též potravy a nápoje i oleje Sidonským
    a Tyrským, aby vezli dříví cedrové z Libánu k moři Joppen, podlé povolení jim
    Cýra krále Perského.
  eng-WMB: They also gave money to the masons and to the carpenters. They also gave
    food, drink, and oil to the people of Sidon and Tyre to bring cedar trees from
    Lebanon to the sea, to Joppa, according to the grant that they had from Cyrus
    King of Persia.
  tam-TCV: அப்பொழுது அவர்கள் மேசன்மார்களையும், தச்சர்களையும் பணம் கொடுத்து கூலிக்கு
    அமர்த்தினார்கள். சீதோனியரையும், தீரியரையும் உணவும், பானமும், எண்ணெயும் கொடுத்து
    லெபனோனிலிருந்து யோப்பாவரை கடல் வழியாக கேதுரு மரங்கள் கொண்டுவருவதற்காக அமர்த்தினார்கள்.
    இவை பெர்சியாவின் அரசன் கோரேஸின் உத்தரவின்படி செய்யப்பட்டது.
  ceb-ULB: Busa gihatagan nila ug plata ang mga tigtiltil ug bato ug mga panday; ug
    pagkaon, mainom, ug lana ngadto sa katawhan sa Sidon ug sa Tiro, aron nga sila
    magdala sa mga kahoy nga sidro gikan sa Lebanon paingon sa Jopa agi sa dagat,
    sumala sa pagtugot kanila ni Ciro, ang hari sa Persia.
  pol-UBG: Dali też pieniądze kamieniarzom i cieślom oraz żywność, napój i oliwę Sydończykom
    i Tyryjczykom, aby przywozili drzewo cedrowe z Libanu morzem do Jafy, zgodnie
    z zezwoleniem Cyrusa, króla Persji.
  agr-agr: Nuna dutikawag jega jegamin aidaun, numi dakag takatan yacha aidaujai,
    kuichkin susajui. Untsu aents tironmaya, sidógnumia aidaujai, setug tsupigbau
    aidaun Líbano nugkanmayan yajuakag apu Ciro tibaunak imatiksag Jope nugkanum ikaunmawagtin
    aidaun yutain kuashat, umutai aidaun, nuigtu aceite aidaun kuashat susajui.
  kyc-kyc: Wambu dupwame kaname anda pingi akali dupwape kamonda dupwape nakamana
    yulu dokona yole nyerami lao kana piyami. Pyapala yuu taone Taya dee Saitone dolapona
    wambu dupwame isa sita lapo yuu Lepanone dokona karenge dupwa jinya lao nenge
    ipwape isa olipi ipwangepe lapo maiyami. Maiyaminyi dokopa isa dupwa ipwa kota
    dokona sipunya yuu Jopa dokona manjo epeya. Maiyuo peyaminyi dokopa peparae kiŋi
    Sairoseme kapa leyamuli pyuo piyami.
  urd-GVU: پھر اُنہوں نے راجوں اور کاری گروں کو پیسے دے کر کام پر لگایا اور صور اور
    صیدا کے باشندوں سے دیودار کی لکڑی منگوائی۔ یہ لکڑی لبنان کے پہاڑی علاقے سے سمندر
    تک لائی گئی اور وہاں سے سمندر کے راستے یافا پہنچائی گئی۔ اسرائیلیوں نے معاوضے
    میں کھانے پینے کی چیزیں اور زیتون کا تیل دے دیا۔ فارس کے بادشاہ خورس نے اُنہیں
    یہ کروانے کی اجازت دی تھی۔
  deu-1912: Sie gaben aber Geld den Steinmetzen und Zimmerleuten und Speise und Trank
    und Öl denen zu Sidon und zu Tyrus, daß sie Zedernholz vom Libanon aufs Meer gen
    Japho brächten nach dem Befehl des Kores, des Königs in Persien, an sie.
  ntj-ntj: Nyangka-ya yarnangu pirnilu tjimarri nintiranytja. Nyangka-ya warta purlkanya
    pirni payipungu tjurrtju purlkanya palyalkitjalu.
  kan-2017: ಆದರೆ ಪರ್ಷಿಯ ರಾಜನಾದ ಕೋರೆಷನಿಂದ ಪಡೆದುಕೊಂಡ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಅವರು ಕಲ್ಲುಕುಟಿಗರಿಗೆ
    ಮತ್ತು ಬಡಗಿಗಳಿಗೆ ಹಣವನ್ನೂ, ಲೆಬನೋನಿನಿಂದ ಸಮುದ್ರಮಾರ್ಗವಾಗಿ ಯೊಪ್ಪಕ್ಕೆ ದೇವದಾರು ಮರಗಳನ್ನು
    ತರುತ್ತಿದ್ದ ಚೀದೋನ್ಯರಿಗೆ ಮತ್ತು ತೂರ್ಯರಿಗೆ ಅನ್ನಪಾನಗಳನ್ನೂ ಮತ್ತು ಎಣ್ಣೆಯನ್ನೂ ಕೊಟ್ಟಿದ್ದರು.
  yap-yap: Me pi’ e girdi’ e salpiy ni nga ni pi’ ni puluwon e pi’in ni ba salap i
    ubung malangen e naun nge girdi’ nib salap ko dimow naun; miyad pi’ e ggan nge
    garbod nge gapgep ko olive ni nga ni pi’ nge yan ko binaw nu Tyre ngu Sidon ni
    ngan thiliyeg ko gek’iy ni cedar ni yibe fek u Lebanon ni ngan fek u maday nga
    Joppa. Nrin’ urngin e pin’ey ni Cyrus ni Emperor nu Persia e pithig e thin riy
    ngan rin’.
  hlt-MCSB: Te dongah tangka te lungto aka dae taeng neh kutthai taengah a paek uh.
    Caak neh buhkoknah khaw, situi khaw Sidoni taeng neh Tyre taengah a paekuh. Amih
    te tah Persia manghai Cyrus kah ngaihpueinah bangla Lebanon lamkah lamphai thing
    te Joppa tuipuei hil aka puen la omuh.
  mdy-ETH: ዬያጉዲ ሃሣ ዴራ ሹጮና ማኣሮ ማዣ ዓሶና ሚፆና ማዣ ዓሶናም ጪጎ ሚኢሾ ዒንጌኔ፤ ሊባኖኦሴ ዓጫፓ ዴኤሎ ዚቢቆ ቲቂ
    ዒዮጴ ባዞ ዓጮና ጌይሲ ዔያቶም ዳካንዳጉዲ ፂሮሴና ሲዶና ካታማ ናንጋ ዓሶም ሙኡዚንታ ዑሺንታ ሪሚታፓ ኮሾ ዛይቶዋ ዳኬኔ፤ ዬይ
    ቢያ ማዺንቴሢ ፓርሴ ካኣቲ ፂሮሴ ዔያቶ ዓይሤ ጎይፆናኬ።
  twi-ASANTE: Na wɔbɔɔ adansifoɔ ne nnua adwumfoɔ paa na wɔtɔɔ ntweneduro nnua firi
    Tirofoɔ ne Sidonfoɔ nkyɛn, na wɔde nnuane, nsã ne ngo tuaa wɔn ka. Wɔde nnua no
    firi Lebanon mmepɔ so guu Ɛpo Kɛseɛ ani baa Yopa, a na ɔhene Kores ama ho ɛkwan.
  eng-WEBU: They also gave money to the masons and to the carpenters. They also gave
    food, drink, and oil to the people of Sidon and Tyre to bring cedar trees from
    Lebanon to the sea, to Joppa, according to the grant that they had from Cyrus
    King of Persia.
  wal-wal: Hegaappe guyyiyan, shuchchaa massiyaageetussinne anaaxetussi miishshaa
    qanxxidi qaxaridosona. Parsse Kawoi Qiiroosi etau azazido gishshau, Liibaanoosappe
    zigaa abbaa pinttidi, Yoophphe ehaanau Sidoonanne Xiiroosa biittaa asau qumaa,
    ushshaanne zaitiyaa immidosona.
  spa-PDDPT: Se les pagó a los albañiles y carpinteros con monedas de plata, y a los
    sidonios y tirios con alimento, bebidas y aceite, para que llevaran madera de
    cedro desde el Líbano por mar hasta Jope, según la autorización de Ciro, rey de
    Persia.
  gun-gun: Oo apoa ha'e ita re omba'eapo va'e kuery pe ome'ẽ okuapy peráta. Sidom
    ha'e Tiro pygua kuery pe ome'ẽ avi tembi'u, oy'u va'erã ha'e azeite, Líbano gui
    yvyra yary haygue ha'e kuery ogueru aguã. Ye'ẽ áry rupi 'rã ogueru Jope tetã peve,
    Pérsia pygua huvixa Ciro va'e ojapo ukaague rami vy.
  agu-BL: Poro nintzun e' txumtz tan banle'n yi ca'l Kataj, cyak' pwok scyetz yi e'
    bnol ca'l tan banle'n yi ak'un. Ncha'tz e' ban scye'j yi e' se'ol tze'. Nin ncha'tz
    cyak' ixi'n triw, tu aceit scyetz yi aj Tiro tu Sidón, tan chibene'n tan ticy'le'n
    e'chk tze' yi cedro jalen wi'wtz Líbano, nin tan saje'n cya'n wi mar, tan tule'n
    Jope yi at tzi mar. Ya'stzun cyulejtz, chi yi permis yi tak' yi rey Ciro cwent
    Persia scyetz.
  ilo-ULB: Isu a nangtedda iti pirak kadagiti kantero ken kadagiti karpintero; taraon,
    mainom, ken lana kadagiti tattao ti Sidon ken Tiro tapno mangipatulodda kadagiti
    kayo ti sedro manipud Lebanon a maipan iti Joppe babaen iti baybay, kas iti impalubos
    kadakuada ni Cyrus nga ari ti Persia.
  kpg-kpg: Nia daangada gu dahi aga nadau bahihadu e hui digau hai hadu mono degitanga,
    digaula gu dahi aga labelaa nadau meegai, mono wai, mono lolo olib, belee hagau
    gi digau Tyre mo Sidon, e koodai gi nia laagau ‘cedar’ mai Lebanon, ga dagi mai
    lodo tai gi Joppa. Nia mee huogodoo aanei ne hai mai i lala nia mogobuna di king
    aamua go Cyrus, tangada Persia.
  uig-ARA: ئۇلار تاشچىلار بىلەن ياغاچچىلارغا پۇل تاپشۇردى ۋە شۇنداقلا پارس پادىشاھى
    قورەشنىڭ ئىجازىتى بىلەن زىدونلۇقلار بىلەن تۇرلۇقلارغا كېدىر ياغىچىنى لىۋاندىن
    ئوتتۇرا دېڭىز ئارقىلىق يوپپاغا ئەكەلدۈرۈش ئۈچۈن ئۇلارغا يىمەك-ئىچمەك ۋە زەيتۇن
    مېيىنى تەمىنلىدى.
  sus-sus: Na tɛmui e naxa kɔbiri ba alako Sidɔn nun Tire gɛmɛ masolie nun banxitie
    xa fa e malide. E naxa sansi xɔrie, wɛni, nun ture fan ba e bɛ, alako e xa fa
    wuri ra ye kira ra kelife Liban han Yafa, alɔ Perise mangɛ Sirusi a yamari ki
    naxɛ.
  pon-2006: Aramas akan ahpw kihda mwohni mehn pwain tohndoadoahk en wia takai oh
    sounkou ihmw kan. Re pil kihda kisin tungoal, iangahki pihl, oh pil lehn olip,
    mehn pekederlahng kahnimw Dair oh Saidon, mehn kawiliali tuhke sidar sang Lepanon
    oh idandohng Sopa. Eri, mepwukat koaros wiawiher sang ni mweimweien Nanmwarki
    Lapalap Sairus, mehn Persia.
  jae-jae: Amboac tonaŋ êsêac sêkêŋ mone gêdêŋ sêpapocwaga to kamunda ma gêŋ sêniŋ
    to sênômŋa ma katêkwi gêdêŋ lau Sidon to Turu gebe semboŋ kaseda aŋga lôc Lebanon
    sêsêp gwêc sêna Jope êtôm taŋ kiŋ Persiaŋa Kirus gêlôc sa naŋ.
  ksd-ksd: Dia ga tul tar bula ra mani ta ra umana tena madaka ta ra vat, ma ta ra
    umana tena madaka ta ra davai; ma dia ga tabar ra tarai Sidon ma ra tarai Tiro
    ma ra magit na nian, ma ra nimomo, ma ra dangi, upi diat a kap vaur ra umana tagatagal
    maro Lebanon uro ra valian, uro Iopa, varogop ma ra vartuluai Kores ra king Persia
    i ga pait ia pire diat.
  tur-YTC: Duvarcılara ve marangozlara da para verdiler. Pers Kralı Koreş'ten aldıkları
    izne göre, Lübnan'dan denize, Yafa'ya sedir ağaçları getirmeleri için Sayda ve
    Sur halkına yiyecek, içecek ve yağ da verdiler.
  grc-BRENT: Καὶ ἔδωκαν ἀργύριον τοῖς λατόμοις καὶ τοῖς τέκτοσι, καὶ βρώματα καὶ ποτὰ,
    καὶ ἔλαιον τοῖς Σιδωνίοις καὶ τοῖς Τυρίοις, ἐνέγκαι ξύλα κέδρινα ἀπὸ τοῦ Λιβάνου
    πρὸς θάλασσαν Ἰόππης, κατʼ ἐπιχώρησιν Κύρου βασιλέως Περσῶν ἐπʼ αὐτούς.
  ind-AYT: Mereka juga memberi uang kepada tukang batu dan tukang kayu; dan makanan,
    minuman, dan minyak kepada orang Sidon dan Tirus untuk membawa kayu aras dari
    Lebanon sampai ke Laut Yafo, sesuai dengan izin Koresh, raja Persia.
  nya-nya: Ndipo anapereka ndalama kwa amisiri a miyala ndi kwa amisiri a matabwa,
    ndi chakudya, chakumwa ndi mafuta kwa anthu a ku Sidoni ndi a ku Turo, kuti abweretse
    mitengo ya mkungudza pa nyanja kuchokera ku Lebanoni mpaka ku Yopa. Zonsezi anachita
    malinga ndi chilolezo chimene analandira kuchokera kwa Koresi, mfumu ya Peresiya.
  hrv-hrv: I dadoše novac kamenarima i drvodjelcima; Sidoncima i Tircima poslaše hranu
    i piće i ulje da dovezu drva cedrova s Libanona do Jafe po dopuštenju perzijskoga
    kralja Kira.
  mps-mps: Te Sairus te Persia tuni bidi kingo te Israel dabebolo te ni bǫ dabe te
    Lebanon tǫde sao po usu da po walio. Tama te we bidi dabego te nai mayu, te ni
    oliv du wel me te augwa tobolu bidi dabeba menama, tama augwaligo te bidi dabe
    te taun Tair me Saidonba tagala palama, te Lebanon dabego ni bǫ abelimainu yai.
    Tama te Lebanon dabego te ni dabe te tamu węba munama, tama te tamu węgo tolasa
    aselama, te Jopa taunba homugi palio. Tama me, te Israel dabego te mone te tobolu
    bidi dabeba menama, te masigi togobo sę ebo bidi me te kapenda bidi dabe te monego
    abelimainu tiai dao.
  tpi-tpi: Sairus, king bilong Persia, i bin tok orait long ol Israel i ken kisim
    ol diwai sida long graun Lebanon. Olsem na ol manmeri i givim kaikai na wel bilong
    diwai oliv long ol hetman bilong ol na ol i salim i go long taun Tair na Saidon
    bilong baim diwai sida bilong ol Lebanon. Na ol Lebanon i putim ol dispela diwai
    long solwara na bringim i kam inap long taun Jopa. Na tu, ol Israel i givim mani
    long ol hetman bilong baim ol man bilong wok long ston na ol kamda.
  dan-1931: Derpå gav de Stenhuggerne og Tømmermændene Penge og Zidonierne og Tyrierne
    Fødevarer, Drikkevarer og Olie, for at de skulde bringe Cederstammer fra Libanon
    til Havet ud for Jafo, efter den Fuldmagt, Perserkongen Kyros havde givet dem.
  vie-OVCB: Họ dùng tiền mướn thợ nề, thợ mộc; dùng thức ăn, thức uống, và dầu trả
    cho người Si-đôn và Ty-rơ, để những người này chở gỗ bá hương từ Li-ban đến cảng
    Gióp-ba, như được quy định trong sắc lệnh của Si-ru, hoàng đế Ba Tư.
  guj-2017: તેથી તેમણે કડિયાઓને તથા સુથારોને પૈસા આપ્યાં; અને સિદોન તથા તૂરના લોકોને
    ખોરાક, પીણું તથા તેલ મોકલ્યાં, એ માટે કે તેઓ ઇરાનના રાજા કોરેશના હુકમ પ્રમાણે
    લબાનોનથી યાફાના સમુદ્ર માર્ગે, દેવદારનાં કાષ્ઠ લઈ આવે.
  pon-2006A: Aramas akan ahpw kihda mwohni mehn pwain tohndoadoahk en wia takai oh
    sounkou ihmw kan. Re pil kihda kisin tungoal, iangahki pihl, oh pil lehn olip,
    mehn pekederlahng kahnimw Dair oh Saidon, mehn kawiliali tuhke sidar sang Lepanon
    oh idandohng Sopa. Eri, mepwukat koaros wiawiher sang ni mweimweien Nanmwarki
    Lapalap Sairus, mehn Persia.
  por-BRBSL: Eles também deram dinheiro para os pedreiros e para os carpinteiros.
    Eles também deram comida, bebida e óleo ao povo de Sidon e Tyre para trazer cedros
    do Líbano para o mar, para Joppa, de acordo com a doação que eles tinham de Cyrus
    King of Persia.
  cth-cth: Talungdêikathoumnaw hoi imsakkathoumnaw hai tangka a poe awh teh, Persia
    siangpahrang Sairus ni a hnâbo e patetlah sidar thing teh Lebanon talî koehoi,
    Joppa totouh thokhai hanelah Sidonnaw hoi Tairenaw hah ca hane rawcarawnei ca
    hane hoi satuinaw a poe awh.
  twi-twi: Na wɔbɔɔ adansifo ne nnuadwumfo paa na wɔtɔɔ sida nnua fi Tirofo ne Sidonfo
    nkyɛn, na wɔde nnuan, nsa ne ngo tuaa wɔn ka. Wɔde nnua no fi Lebanon mmepɔw so
    guu po ani baa Yopa, a na ɔhene Kores ama ho kwan.
  hlt-hlt: Te dongah tangka te lungto aka dae taeng neh kutthai taengah a paek uh.
    Caak neh buhkoknah khaw, situi khaw Sidoni taeng neh Tyre taengah a paekuh. Amih
    te tah Persia manghai Cyrus kah ngaihpueinah bangla Lebanon lamkah lamphai thing
    te Joppa tuipuei hil aka puen la omuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yietí idíítí bɛtɑ̃́cíɛ̀bɛ̀ nɛ̀ bɛdɑyɑɑ̀bɛ̀, kɛ́duɔ́ ntidiitì nɛ̀
    mɛnɑɑ̀ nnɛ̀ mɛkùɔ̀ nSitɔ̃ɔ̃ nɛ̀ Tiiri ɛì kɔbɛ kɛ̀ bɛ̀ bo kɔtɛ Dimɑɑ kɛ́wɑɑ́ ndɛtekperɛ̀
    kó idɛí kɛ́ dɛ̀ tɑnnɛ́ní dɑ̀mɛ́ɛ̀rì, kɛ̀ dɛ̀ɛ cútɛ́ Sɑfɑɑ ɛì. Pɛrɛsi kóo kpɑ̀ɑ̀tì
    Siduusi weè do bɛ̀ duɔ́ ndinùù kɛ̀ bɛ̀ɛ mɛ̀ dɔ̀ɔ̀.
  msy-2020: Persian Atrivim Sairus, Israelian amamangatɨzɨ, me Lebanonɨn nguazimɨn
    itir temer sidaba iniam. Kamaghɨn, gumazamiziba dagheba ko temer olivɨn borem
    gumazir dapanibagh anɨngizɨ, me da isa Lebanonɨn kantrin nguibar ekiamning Tair
    ko Saidon, aningɨn gumazamizibar amadagha temer kabagh ivese. Ezɨ Tair ko Saidonɨn
    gumaziba uan temer sidan kaba inigha ongarim moghɨn ghua, Jopan nguibar ekiamɨn
    da amadazɨ da ize. Ezɨ Israelia uaghan dagɨaba isava dagɨabar aghorir ingangarir
    gumaziba ko dɨpenibar ingarir gumazibagh anɨngi.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ pɑ cɑɑ tǝmlɛ nyǝ́mɑ sɩ pɑ́ sɑɑkǝɣɩ tɑɑsɩ nɑ pɛɛ nɑ pɑ́
    fɛlɩ-wɛ. Ɩlɛnɑ pɑ́ cɛlɑ Sitɔŋ nɑ Tiii nyǝ́mɑ kɛ tɔɣɔnɑɣɑ nɑ kʋnyɔnyɔɔm nɑ nim
    sɩ pɛlɛ pɑ́ tilinɑ-wɛɣɛ kpeŋkpelɑsɩ kʋpɑŋsɩ nɑ teŋku tɑɑ sɩ pǝ́ tɑlɑ Sɑfɑŋ. Pɛɛsɩ
    wulɑʋ sɔsɔ Silusi hɑnɑ-wɛɣɛ pǝ mpɑɑʋ.
  azb-azb: Daşyonanlarla dülgərlərə pul verdilər. Fars padşahı Kirdən izin aldıqlarına
    görə Livandan dəniz yolu ilə Yafoya sidr ağacları gətirmələri üçün Sidonlularla
    Surlulara yemək-içmək və zeytun yağı verdilər.
  eng-DBY: And they gave money to the masons and to the carpenters; and meat and drink
    and oil to the Zidonians and to the Tyrians, to bring cedar-trees from Lebanon
    to the sea at Joppa, according to the grant that they had of Cyrus king of Persia.
  hin-2017: तब उन्होंने पत्थर गढ़नेवालों और कारीगरों को रुपया, और सीदोनी और सोरी लोगों
    को खाने-पीने की वस्तुएँ और तेल दिया, कि वे फारस के राजा कुस्रू के पत्र के अनुसार
    देवदार की लकड़ी लबानोन से याफा के पास के समुद्र में पहुँचाए।
  wol-KYG: Ci biir loolu ñu jox xaalis yettkati doj yeek xaddkat yi, jox waa Sidon
    ak waa Tir ab dund, aki naan akug diw, ngir ñu jëleji Libaŋ ay banti seedar, jaarale
    ko ci géej gi ba Yafa, ci ndigalal Sirus buuru Pers.
  eng-YLT: and they give money to hewers and to artificers, and food, and drink, and
    oil to Zidonians and to Tyrians, to bring in cedar-trees from Lebanon unto the
    sea of Joppa, according to the permission of Cyrus king of Persia concerning them.
  kne-kne: Idi siya di, nan-idawat din ipogaw si pilak ay mailagbo sin karpintiro
    ya odom ay oblantis. Nan-idawat da abe si makan, mainom ya lanan di olivo ta isokat
    da sin taga-Sidon ya Tiro si nabanglo ay kaiw ay makwani en sidro ay mapod Lebanon.
    Ianod da sin baybay enggana ed Joppa tan say inpalobos Cyrus ay ari ed Persia.
  eng-WYC-2017: But they gave money to the hewers of stone, and to the layers of stone,
    and they gave meat, and drink, and oil, to men of Sidon, and to men of Tyre, that
    they should bring cedar trees from the Lebanon to the sea of Joppa, by that that
    Cyrus, king of Persia, had commanded to them.
  eng-WMBB: They also gave money to the masons and to the carpenters. They also gave
    food, drink, and oil to the people of Sidon and Tyre to bring cedar trees from
    Lebanon to the sea, to Joppa, according to the grant that they had from Cyrus
    King of Persia.
  urd-GVH: फिर उन्होंने राजों और कारीगरों को पैसे देकर काम पर लगाया और सूर और सैदा
    के बाशिंदों से देवदार की लकड़ी मँगवाई। यह लकड़ी लुबनान के पहाड़ी इलाक़े से समुंदर
    तक लाई गई और वहाँ से समुंदर के रास्ते याफ़ा पहुँचाई गई। इसराईलियों ने मुआवज़े
    में खाने-पीने की चीज़ें और ज़ैतून का तेल दे दिया। फ़ारस के बादशाह ख़ोरस ने उन्हें
    यह करवाने की इजाज़त दी थी।
  rug-rug: Sari na tinoni si vala ni sari na poata pude tabari sari na tie peqo patu
    meke na kamada. Meke poni ginani na vaeni meke sari na oela olive pude ta garunu
    la koari na vasileana nomadi pa Taea meke Saedoni, pude varihobei huda sida pa
    Lebanoni gua, saripu kaqu ta babana mae pa kolo kamo pa vasileana Zopa. Sari doduru
    pu gua hire si ta tavete pa vina malumu te Saerasi, sa baṉara lavata pa Pesia.
  gaz-gaz: Ergasii isaan warra dhagaa cabsanii fi ogeeyyii hojii mukaatiif maallaqa
    kennan; warra Siidoonaa fi Xiiroosiif immoo akka isaan akkuma Qiiros mootichi
    Faares ajaje sanatti Libaanoonii gara Yoopheetti galaana irra birbirsa gad erganiif
    nyaata, dhugaatii fi zayitii kennan.
  fra-LSG: On donna de l’argent aux tailleurs de pierres et aux charpentiers, et des
    vivres, des boissons et de l’huile aux Sidoniens et aux Tyriens, pour qu’ils amenassent
    par mer jusqu’à Japho des bois de cèdre du Liban, suivant l’autorisation qu’on
    avait eue de Cyrus, roi de Perse.
  yal-yal: E yi gbetin so gɛmɛ sonle nun kamudɛrɛne yii, e mɔn yi donseene nun minseene
    nun turen so Sidɔn kaane nun Tire kaane yii alogo e xa sa fa suman wudine ra igen
    xun ma sa keli Liban yi siga han Yafa, alo Perise yamanan mangan Kirusi a yamari
    kii naxan yi.
  haw-1868: A haawi aku la lakou i ke kala no ka poe kalai pohaku, a no ka poe paahana;
    a me ka ai hoi, a me ka mea inu, a me ka aila ua ko Zidona, a na ko Turo, i lawe
    mai lakou i na laau kedara mai Lebanona mai a ke kai o Iopa, e like me ka mea
    a Kuro ke alii o Peresia i ae mai ai ia lakou.
  arb-NAV: ثُمَّ تَبَرَّعُوا بِفِضَّةٍ لاِسْتِئْجَارِ نَحَّاتِينَ وَنَجَّارِينَ، وَقَدَّمُوا
    طَعَاماً وَمَشْرُوبَاتٍ وَزَيْتاً لِلصَّيْدُونِيِّينَ وَالصُّورِيِّينَ، لِيَنْقُلُوا
    لَهُمْ خَشَبَ أَرْزٍ مِنْ لُبْنَانَ إِلَى سَاحِلِ يَافَا، بِتَرْخِيصٍ مِنْ كُورَشَ
    مَلِكِ فَارِسَ.
  ewe-ewe: Azɔ la, wotsɔ ga na gliɖolawo kple atikpalawo, eye wotsɔ nuɖuɖu, nunono
    kple ami na Sidontɔwo kple Tirotɔwo, be woatsɔ sedati lalãwo tso Lebanon ato ƒu
    dzi ava kɔ ɖe Yopa, le Persia fia, Sirus ƒe mɔnana nu.
  eng-LEE: Then did they give money unto the masons, and to the carpenters; and food,
    and drink, and oil, unto the Zidonians and Tyrians, to bring cedar-trees from
    the Lebanon by sea to Joppa, according to the permission of Cyrus the king of
    Persia for them.
  asm-FB: সেয়ে তেওঁলোকে শিলৰ কাম কৰা লোকসকলক আৰু কাৰিকৰ সকলক ৰূপ দিলে; আৰু পাৰস্যৰ
    ৰজা কোৰচৰ পৰা লোৱা অনুমতি অনুসাৰে লিবানোনৰ পৰা যাফোৰ সাগৰৰ তীৰলৈ এৰচ কাঠ আনিবৰ
    বাবে চীদোনীয়া আৰু তূৰীয়াসকলক আহাৰ, পেয় দ্ৰব্য, আৰু তেল দিলে।
  sus-A: نَ تّمُي عٍ نَشَ كْبِرِ بَ عَلَكٌ سِدْن نُن تِرٍ فّمّ مَسٌلِيٍ نُن بَنشِتِيٍ
    شَ قَ عٍ مَلِدٍ. عٍ نَشَ سَنسِ شْرِيٍ، وّنِ، نُن تُرٍ قَن بَ عٍ بّ، عَلَكٌ عٍ
    شَ قَ وُرِ رَ يٍ كِرَ رَ كٍلِقٍ لِبَن هَن يَقَ، عَلْ ثٍرِ سٍ مَنفّ سِرُ سِ عَ
    يَمَرِ كِ نَشّ.
  fra-SBL: Ils donnaient aussi de l'argent aux maçons et aux charpentiers. Ils donnèrent
    aussi de la nourriture, des boissons et de l'huile aux habitants de Sidon et de
    Tyr pour qu'ils apportent des cèdres du Liban jusqu'à la mer, à Joppé, selon la
    concession qu'ils avaient reçue de Cyrus, roi de Perse.
  hbo-hbo: וַיִּ֨תְּנוּ־כֶ֔סֶף לַחֹצְבִ֖ים וְלֶחָרָשִׁ֑ים וּמַאֲכָ֨ל וּמִשְׁתֶּ֜ה
    וָשֶׁ֗מֶן לַצִּֽדֹנִים֙ וְלַצֹּרִ֔ים לְהָבִיא֩ עֲצֵ֨י אֲרָזִ֤ים מִן־הַלְּבָנֹון֙
    אֶל־יָ֣ם יָפֹ֔וא כְּרִשְׁיֹ֛ון כֹּ֥ורֶשׁ מֶֽלֶךְ־פָּרַ֖ס עֲלֵיהֶֽם׃ פ
  piu-2006: '@see-verse:EZR.003.006'
  kik-kik: Ningĩ makĩhe aaki a mahiga na mabundi ma mbaũ mbeeca, na makĩhe andũ a
    Sidoni na andũ a Turo irio, na gĩa kũnyua, na maguta nĩgeetha mamarehithĩrie mĩgogo
    ya mĩtarakwa kuuma Lebanoni ĩgereire iria-inĩ nginya Jopa, o ta ũrĩa gwaathanĩtwo
    nĩ Mũthamaki Kurusu wa Perisia.
  fra-NCL: On donna de l’argent aux tailleurs de pierres et aux charpentiers ; on
    donna aussi des vivres, des boissons et de l’huile aux Sidoniens et aux Tyriens,
    pour qu’ils amenassent par mer jusqu’à Joppé des bois de cèdre du Liban, suivant
    l’autorisation qu’on avait eue de Cyrus, roi de Perse.
  cek-AK: Persia siangpahrang Sairas ih lokpaekhaih baktih toengah, Param long hoiah
    im sak kop kami hoi thing aah kop kaminawk khaeah phoisa to a paek o, caaknaek
    hoi situinawk loe Sidon hoi Tura vangpui ih kaminawk khaeah a paek o; nihcae mah
    Lebanon hoi Joppa ih sidar thingnawk to tui lam hoiah phawh pae o.
  cuk-cuk: Geb agine, akwa-neg-sobedgi-arbamaladga, urgo-sobedgi-arbamaladga mani
    uksamalad. Sidón-dulemarga, Tiro-dulemarga, gobed, masi, olivo-gwallu uksamalad,
    adi, Ciro Persia-yar-e-rey, a-igar-uksadba, wemar nabir urwar-urgo Líbano-yar-akale,
    demarba, Jope-neggweburse sedamalagar.
  uig-CYR: Улар ташчилар билән яғаччиларға пул тапшурди вә шундақла Парс падишаси
    Қорәшниң иҗазити билән Зидонлуқлар билән Турлуқларға кедир яғичини Ливандин Оттура
    деңиз арқилиқ Йоппаға әкәлдүрүш үчүн уларға йимәк-ичмәк вә зәйтун мейини тәминлиди.
  pma-pma: Me-Isrel keil asan mani one keke avahul kapenda keil ka koakeil emun aling
    sosorin en ahat keil ten eim. Evus, keil alah ruain anien, uaen ka oel ten olip
    mai out tas, ka asani min me-Taer keil ka me-Saedon keil keke sip keil one avalah
    vati sida keil ran out Lebanon ka avasoni vaha ut en out Sopa vasuval koa asuv
    houlu Saeros ten out Persia meng kati.
  tel-2017: వారు తాపీ పనివారికి, వడ్రంగం పనివారికి డబ్బు ఇచ్చారు. ఇంకా పర్షియా దేశపు
    రాజు కోరెషు తమకు చెప్పిన విధంగా లెబానోను నుండి దేవదారు మానులను సముద్ర మార్గంలో
    యొప్పే పట్టణానికి తెప్పించడానికి సీదోను, తూరు వారికి భోజన పదార్థాలు, పానీయాలు,
    నూనె ఇచ్చారు.
  hat-BSA: Yo te vèse bay lajan a mason yo avèk chapant yo avèk manje, bagay pou bwè,
    lwil pou Sidonyen avèk Tiryen yo pou pote bwa sèd sòti Liban pou rive nan lanmè
    Japho a, selon pèmisyon ke yo te resevwa soti nan Cyrus, wa Perse la.
  bxh-bxh: Habahim Kin Sailusi, Diuda dodogadi ya falibadi be Dubu Tabuna sa ginauli fuyoi,
    umeꞌehu tau pidipididi yo luma tau lau ginauli sa famaisadi. Sidon yo Taiya dodogadi
    adi kalahe, wain yo oliwe gilisina sa feledi, be oyagi sida haba ai Lebanon gabogabona
    sa fapouli lawen Diyopa nuꞌuna. Pesia edi kin ya yaliyen doha.
  kos-kos: Mwet uh sang mani in moli mwet orekma ke eot ac mwet kamtu, ac elos sang
    mwe mongo, mwe nim, ac oil in olive tuh in supweyukla nu in siti Tyre ac Sidon,
    mwe ayaol nu ke sak cedar Lebanon me. Sak inge ac pahkinyuk ut meoa nu Joppa.
    Tokosra Fulat Cyrus lun Persia pa fuhlela tuh ma inge nukewa in orek.
  hbo-WLC: וַיִּ֨תְּנוּ־כֶ֔סֶף לַחֹצְבִ֖ים וְלֶחָרָשִׁ֑ים וּמַאֲכָ֨ל וּמִשְׁתֶּ֜ה
    וָשֶׁ֗מֶן לַצִּֽדֹנִים֙ וְלַצֹּרִ֔ים לְהָבִיא֩ עֲצֵ֨י אֲרָזִ֤ים מִן־הַלְּבָנוֹן֙
    אֶל־יָ֣ם יָפ֔וֹא כְּרִשְׁי֛וֹן כּ֥וֹרֶשׁ מֶֽלֶךְ־פָּרַ֖ס עֲלֵיהֶֽם׃ פ
  ibo-ibo: Ha nyere ndị ọrụ na-edo nkume na ndị ọkpọ ǹtu ego, nyekwa ndị Saịdọn na
    ndị Taịa ihe oriri, na ihe ọṅụṅụ na mmanụ oliv, ka ha nwee ike isite nʼosimiri
    Lebanọn budata osisi sida ndị ahụ rute Jopa, dịka ikike Sairọs bụ eze Peshịa si
    kwadoo ya.
  ory-ory: ଆଉ, ସେମାନେ ପାରସ୍ୟର ରାଜା କୋରସ୍‍ର ଅନୁମତି ଅନୁସାରେ ରାଜମିସ୍ତ୍ରୀ ଓ ସୂତ୍ରଧରମାନଙ୍କୁ
    ମୁଦ୍ରା ଦେଲେ; ପୁଣି ଲିବାନୋନଠାରୁ ଯାଫୋସ୍ଥିତ ସମୁଦ୍ରତୀର ପର୍ଯ୍ୟନ୍ତ ଏରସ କାଷ୍ଠ ଆଣିବା ପାଇଁ
    ସୀଦୋନୀୟ ଓ ସୋରୀୟ ଲୋକମାନଙ୍କୁ ଖାଦ୍ୟ ଓ ପେୟଦ୍ରବ୍ୟ ଓ ତୈଳ ଦେଲେ।
  chk-chk: Mürin ra ngeni ekewe chon ses fau me ekewe taiku moni pwe liwinin ar angang.
    Ra pwal ngeni ekewe chon Siton me Tirus ener me ünümer me apüra, pwe repwe uwato
    irä setar seni Lepanon ngeni ewe matau o uweela tori Joppa, usun Sirus ewe kingen
    Persia a fen mwütätä.
  rop-rop: Wal detlot Isreil pipul bin gibit mani blanga peiyim detlot men hubin dumbat
    wek garram detlot ston en langa detlot kapinta. En deibin gibit ola daga en dringk
    en oliboil langa ol detlot pipul deya langa det dubala taun gulum Taya en Saidan.
    Deibin dum lagijat dumaji deibin wandim detlot bigwan sidatri brom det kantri
    gulum Lebanan. Deibin jandim detlot tri olawei ontop langa solwoda raidap langa
    det pleis gulum Jopa. King Sairas bin dalim olabat blanga dum lagijat.
  ukr-1871: І стали видавати срібло камянотесам і теслям, і харч і напої й оливу Сидонцям
    та Тирійцям, щоб приставляли кедрину з Ливану морем у Яфу, по дозволу Кира, царя
    Перського.
  deu-1951: Sie gaben aber den Steinmetzen und Zimmerleuten Geld und denen zu Zidon
    und Tyrus Speise, Trank und Öl, daß sie Zedernholz vom Libanon auf dem Meere gen
    Japho brächten, wie es ihnen Kores, der König von Persien, erlaubt hatte.
  eng-JPS: They gave money also unto the hewers, and to the carpenters; and food,
    and drink, and oil, unto them of Zidon, and to them of Tyre, to bring cedar-trees
    from Lebanon to the sea, unto Joppa, according to the grant that they had of Cyrus
    king of Persia.
  srp-1865: I dadoše novce kamenarima i drvodjeljama, i hranu i piæe i ulje Sidonjanima
    i Tircima da dovoze drva kedrova s Livana u more Jopsko, kako im bješe dopustio
    Kir car Persijski.
  lug-lug: Ne bawa abazimbi n’ababazzi ensimbi, ne bawa n’ab’e Sidoni n’ab’e Tuulo
    ebyokulya n’ebyokunywa n’amafuta, okuleeta emivule okuva mu Lebanooni okugituusa
    ku nnyanja e Yopa, ng’ekiragiro kya Kuulo kabaka w’e Buperusi bwe kyali.
  heb-heb: ויתנו כסף לחצבים ולחרשים ומאכל ומשתה ושמן לצדנים ולצרים להביא עצי ארזים
    מן הלבנון אל ים יפוא כרשיון כורש מלך פרס עליהם׃
  ben-IRV: আর পারস্যের রাজা কোরস তাঁদেরকে যে অনুমতি দিয়েছিলেন, সেই অনুযায়ী তাঁরা
    রাজমিস্ত্রী ও ছুতোরদেরকে রূপা দিলেন এবং লিবানোন থেকে যাফোর সমুদ্র তীরে এরস কাঠ
    আনবার জন্য সীদোনীয় ও সোরীয়দেরকে খাদ্য, পানীয় দ্রব্য ও তেল দিলেন৷
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਰਾਜ ਮਿਸਤਰੀਆਂ ਅਤੇ ਤਰਖਾਣਾਂ ਨੂੰ ਰੁਪਿਆ ਦਿੱਤਾ ਅਤੇ ਸੀਦੋਨੀਆਂ ਤੇ
    ਸੂਰੀਆਂ ਨੂੰ ਖਾਣ-ਪੀਣ ਦੀਆਂ ਵਸਤੂਆਂ ਅਤੇ ਤੇਲ ਦਿੱਤਾ, ਤਾਂ ਜੋ ਉਹ ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਕੋਰਸ਼ ਦੇ
    ਦਿੱਤੇ ਹੋਏ ਪੱਤਰ ਅਨੁਸਾਰ ਲਬਾਨੋਨ ਤੋਂ ਦਿਆਰ ਦੀ ਲੱਕੜੀ, ਸਮੁੰਦਰ ਦੇ ਰਾਹ ਤੋਂ ਯਾਫ਼ਾ ਨੂੰ ਲਿਆਉਣ।
  mya-JVB: ပန်းရန် သမားနှင့် လက် သမားတို့အား လည်း ငွေ ကိုပေး ကြ၏။ ပေရသိ ရှင်ဘုရင်
    ကုရု အခွင့် ပေးတော်မူသည် အတိုင်း ၊ အာရဇ် သစ်သား ကို လေဗနုန် တောင်မှ ယုပ္ပေ ဆိပ်သို့
    ဆောင် စေခြင်းငှါ ၊ ဇိဒုန် မြို့သားနှင့် တုရှ မြို့သားတို့အား ၊ စား စရိတ်နှင့်
    ဆီ များကိုပေးကြ၏။
  hmo-hmo: Unai dainai nadi gaukaralaia diba taudia, bona kamuta taudia dekenai moni
    idia henia. Bona aniani bona inua gauna bona olive dehoro be Sidono bona Turo
    taudia dekenai idia henia, sida audia be Lebanona dekena amo idia abia totona.
    Unai sida audia be Iopa kone dekenai idia atoa. Unai gaukara totona be king Sairasi
    ese gwaumaoro ia henia.
  urd-urd: और उन्होंने मिस्त्रियों और बढ़इयों को नक़दी दी, और सैदानियों और सूरियों
    को खाना — पीना और तेल दिया, ताकि वह देवदार के लट्ठे लुबनान से याफ़ा को समन्दर
    की राह से लाएँ, जैसा उनको शाह — ए — फ़ारस ख़ोरस से परवाना मिला था।
  rus-SYN: И стали выдавать серебро каменотесам и плотникам, и пищу и питье и масло
    Сидонянам и Тирянам, чтоб они доставляли кедровый лес с Ливана по морю в Яфу,
    с дозволения им Кира, царя Персидского.
  bqc-SIM: Aa ↄ̃a kpà gbɛ̀'ãnaↄ ń li'ãnaↄwa, ↄ̃ aa pↄblea ń imiao ń nísio kpà
    Sidↄ̃deↄ ń Tiideↄwa, kɛ́ aa sɛdɛ lí zↄ̃zↄ̃ Libã bùsuu, aa yeye gɛò Zope daa
    ísiaa, lá Pɛɛsiↄ kía Kilusi ń gbá zɛ́wa.
  tcz-CHONGTHU: Hijouchun mipiten thihkheng them holeh thingthem bolho athalah un
    chuleh Tyre leh Sidon akonin thing kitan bongho ahinpo uvin, aman dingin nehle
    chah lengpitwi le Olive thao anapeuvin ahi. Thingtum hochu Lebanon molla konin
    ahinpo uvin Mediterannean Twikhanglen pang juijah Joppa geijin akithol lhah sah
    un ahi. Hichehi Cyrus lengpa phatsah na noiya abol'u ahi.
  mar-mar: त्यांनी दगडकाम करणाऱ्यांना आणि सुतारांना चांदी दिली आणि त्यांना पारसाचा
    राजा कोरेश याच्या परवानगीने गंधसरूची लाकडे लबानोनातून याफोच्या समुद्रास आणावी
    म्हणून सोरी आणि सीदोनाच्या लोकांस अन्न, पेय व तेलही दिले.
  soq-soq: Warere Sairus oaleno rua mo ia badowa ebowa sida Lebanon tawowa bedewe
    inintoia tomopu God duwa wadapua baiwa. Mo seu nolawala apanawa ita kanda mane
    wanamopu. Tane Saidon ita Taire apanawa isiwa nana, esa ita mena wanamoiena mo
    ia sa neanamopuo owa asiasi bola Iopa bedewe wimopua baiwa.
  qub-qub: Chaypita albañilcunata carpintërucunataga guellayninpa pägaran. Tiro runacunatawan
    Sidón runacunatanami pägaran micuyta, asëtita, bïnuta. Chaura paycunaga Libanupita
    lamarpa Jopecama sedru guerucunata apapämuran Persiapa raynin Ciro nishanno.
  bqp-bqp: Ò ↄgↄ kpà gbɛ̀'arinↄ kũ lí'arinↄa, akũ ò pↄ́ble kũ pↄ́minaao kũ nísio
    kpà Sidↄ̃denↄ kũ Tayadenↄa, de ò sida lí zↄ̃zↄ̃ Lɛbana bùsun ò yĩyĩ ò gɛ́o ari
    Yↄpa funa ísirala, lákũ Pɛsianↄ kína Sirusu ń gbá zɛ́ nà.
  hat-hat: Pèp la bay lajan pou peye bòs ki t'ap taye wòch yo ak bòs chapant yo. Yo
    bay pwovizyon, bwason ak lwil pou yo voye lavil Tir ak lavil Sidon pou bwa sèd
    y'ap achte nan men moun la yo. Bwa yo te soti peyi Liban, yo pase sou lanmè, yo
    debake Jope. Yo fè tou sa dapre otorizasyon Siris, wa peyi Pès la, te ba yo.
  eng-BSB: They gave money to the masons and carpenters, and food and drink and oil
    to the people of Sidon and Tyre to bring cedar logs from Lebanon to Joppa by sea,
    as authorized by Cyrus king of Persia.
  eng-WEBPB: They also gave money to the masons and to the carpenters. They also gave
    food, drink, and oil to the people of Sidon and Tyre to bring cedar trees from
    Lebanon to the sea, to Joppa, according to the grant that they had from Cyrus
    King of Persia.
  kbq-kbq: Hanki anante Pesia kini ne' Sairusi'a amne sida zafa Lebanonitira ome erigahaze
    huno Israeli vahekura hu knare huzmante'ne. E'ina hu'negu Israeli vahe'mo'za ne'zane
    waini tine olivi masavenena Saidoni vahe'ene Tairi vahe'enena miza sezmantazage'za
    Lebanonitira hagerimpi sida zafa eri'za Jopa ehanati'naze. Ana nehu'za Israeli
    vahe'mo'zama havema tagahu vahe'ene noma kisaza vahera zagoa miza sezmante'naze.
  nhe-BL: Teipa quintlaxtlahuijque tepanchihuani huan cuaximani para ma tequitica.
    Huan nojquiya quinmacaque tlacualistli, tlaili huan aceite nopa tlaltini Sidón
    huan Tiro ehuani para quihualicase nopa tiocuatini tlen tlali Líbano ipan hueyi
    atl hasta altepetl Jope queja Tlanahuatijquetl Ciro tlen tlali Persia tlanahuati
    ma quichihuaca.
  bus-bus: Aↄ̃ ↄↄ kpà gbɛ̀'arinↄ kↄ̃n lí'arinↄa, ben aↄ̃ pↄ́ble kↄ̃n íminao kↄ̃n nↄ́sio
    kpà Sidↄ̃deenↄ kↄ̃n Tayadeenↄa, lɛ aↄ̃ sida lí zↄ̃zↄ̃ Lɛbanↄ bùsun aↄ̃ yiyi wà
    gáo ai Yↄpa funa ísiaala, lán Pɛsianↄ kína Sirusu ń gbá zɛ́ nà.
  gub-BL: 'Teko omono wemetarer ikurer ita ima''e har wanupe wà, ywyra ima''e har
    wanupe wà no. Omono''og ma''e Xir pe har wanupe Xitom pe har wanupe imono kar
    pà wà: temi''u, win, uri kawer. A''e tawhu pe har umur kar ywyràkàxigyw Irimano
    ywy rehe arer Izaew wanupe wà. Werur yryhu rehe Irimano ywy wi te Zop tawhu yryhu
    izywyr har pe wà. A''e ma''e paw Xiru Pezi ywy rehe har wanuwihawete uzapo kar
    wanupe a''e.'
  eng-DRA: 'And they gave money to hewers of stones and to masons: and meat and drink,
    and oil to the Sidonians and Tyrians, to bring cedar trees from Libanus to the
    sea of Joppe, according to the orders which Cyrus king of the Persians had given
    them.'
