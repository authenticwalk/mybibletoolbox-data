  hbo-WLC: וַיִּגַּע֙ הַחֹ֣דֶשׁ הַשְּׁבִיעִ֔י וּבְנֵ֥י יִשְׂרָאֵ֖ל בֶּעָרִ֑ים ס וַיֵּאָסְפ֥וּ
    הָעָ֛ם כְּאִ֥ישׁ אֶחָ֖ד אֶל־יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: Mgbe o ruru ọnwa asaa nʼafọ, ndị Izrel nọkwa nʼobodo ha niile, ndị mmadụ
    zukọtara nʼotu na Jerusalem.
  ory-ory: ଆଉ, ସପ୍ତମ ମାସ ଉପସ୍ଥିତ ହେଲା, ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେହି ସବୁ ନଗରରେ ଥିଲେ,
    ସେତେବେଳେ ଲୋକମାନେ ଏକ ବ୍ୟକ୍ତି ତୁଲ୍ୟ ଏକ ମନ ହୋଇ ଯିରୂଶାଲମରେ ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Iwe, lupwen a tori ewe afisuen maram, nge ekewe chon Israel ra nonom lon
    ar kewe telinimw, ra tipeeu le chufengen lon Jerusalem.
  rop-rop: Wal langa det namba 7 manth ola Isreil pipul bin jidan langa olabat ronwan
    taun. En afta deibin ol go en majurrumap miselp langa Jerusalem.
  ukr-1871: Як настав сьомий місяць, і Ізрайлеві сини вже були в містах, тодї зібрався
    народ, як один чоловік, в Ерусалимі.
  deu-1951: Als aber der siebente Monat nahte und die Kinder Israel nun in ihren Städten
    waren, kam das Volk zusammen wie ein Mann in Jerusalem.
  eng-JPS: And when the seventh month was come, and the children of Israel were in
    the cities, the people gathered themselves together as one man to Jerusalem.
  srp-1865: A kad doðe sedmi mjesec i sinovi Izrailjevi bijahu u svojim gradovima,
    sabra se narod jednodušno u Jerusalim.
  lug-lug: Omwezi ogw’omusanvu bwe gwatuuka, Abayisirayiri ne bava mu bibuga gye baali,
    ne bakuŋŋaanira e Yerusaalemi nga bali bumu.
  heb-heb: ויגע החדש השביעי ובני ישראל בערים ויאספו העם כאיש אחד אל ירושלם׃
  ben-IRV: পরে সপ্তম মাস উপস্থিত হল, আর ইস্রায়েলের লোকেরা নির্বাসন থেকে ওই সব নগরে
    ছিল; তখন লোকেরা একজন ব্যক্তির মত যিরূশালেমে জড়ো হল৷
  pan-pan: ਜਦੋਂ ਸੱਤਵਾਂ ਮਹੀਨਾ ਆਇਆ ਅਤੇ ਇਸਰਾਏਲੀ ਆਪੋ ਆਪਣੇ ਨਗਰਾਂ ਵਿੱਚ ਵੱਸ ਗਏ ਸਨ ਤਾਂ ਲੋਕ
    ਇੱਕ ਮਨ ਹੋ ਕੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ।
  mya-JVB: သတ္တမ လ ရောက် မှ မြို့ ရွာအရပ်ရပ်၌ နေသောဣသရေလ အမျိုးသား လူ အပေါင်းတို့သည်၊
    ယေရုရှလင် မြို့သို့ တညီ တညွတ်တည်းလာ၍ စုဝေး ကြ၏။
  hmo-hmo: Hua 7 murinai, Israela taudia be edia hanua ta ta dekenai idia noho. Vadaeni
    idia ibounai ese Ierusalema dekenai idia haboua lao.
  urd-urd: जब सातवाँ महीना आया, और बनी इस्राईल अपने अपने शहर में बस गए तो लोग यकतन
    होकर येरूशलेम में इकट्ठे हुए।
  rus-SYN: Когда наступил седьмой месяц, и сыны Израилевы уже были в городах, тогда
    собрался народ, как один человек, в Иерусалиме.
  bqc-SIM: Kɛ́ wɛ̃̀ mↄ soplade kà, Isailiↄ sù zↄ̃̀lɛ ń wɛ̃́lɛↄ guu píi. Ɔ̃ aa
    kã̀aa Yelusalɛũ lán gbɛ̃́ mɛ̀ndowa.
  tcz-CHONGTHU: Lhasagi ahunglhin toh kilhonin Israelte chu ama ama khopia ahung chenglut
    taovin ahi. Hichun Israel mipite jouse chu lungkhat tah in Jerusalem’ah ahung
    kikhom taovin ahi.
  mar-mar: इस्राएली लोक बंदिवासातून परतल्यानंतर आपापल्या नगरात सातवा महिना सुरु झाल्यावर,
    ते सर्वजण एकमनाने यरूशलेमेत एकत्र जमले.
  soq-soq: Walama sa uaboa 7 wadeno Israel apanawa muba bolauwobolauwo waimoia ene
    wimone Ierusalemwa awodeantone waimoie.
  qub-qub: Israelcuna Jerusalenman chayaycur marcancho-camana tiyarcaycaran. Chay
    wata ganchis caj quillachöga llapan runacuna Jerusalenman shuntacaran.
  bqp-bqp: Kũ wɛ̃̀ mↄ supplade kà, Isarailanↄn vutɛna ń wɛ̃tɛnↄ gũn, akũ ò kↄ̃
    kàkara Yurusalɛmu gbɛ̃ dokↄ̃nↄnↄ ũ.
  hat-hat: Lè pou setyèm mwa lanne jwif yo rive, moun pèp Izrayèl yo te gen tan chita
    lakay yo nan lavil yo. Lè sa a, yo tout yo sanble lavil Jerizalèm.
  eng-BSB: By the seventh month, the Israelites had settled in their towns, and the
    people assembled as one man in Jerusalem.
  eng-WEBPB: When the seventh month had come, and the children of Israel were in the
    cities, the people gathered themselves together as one man to Jerusalem.
  kbq-kbq: Hanki Israeli vahe'mo'za ko nonkuma zamire umani emani hutage'za henka,
    7ni ikana agafa hu'ne. Anante maka vahe'mo'za erimago zamavugosa hu'za Jerusalemi
    kumate atru hu'naze.
  nhe-BL: Huan quema pejqui nopa metztli chicome ipan toisraelita calendario [3:1
    Pehua ipan itlamiya septiembre, o ipan octubre o ipan ipejya noviembre ipan tocalendario
    tlen ama.], nochi nopa israelitame tlen mocueptoyaj ya mochantijtoyaj ipan inialtepe,
    hualajque mosentilicoj ica san se ininyolo ipan Jerusalén.
  bus-bus: Kɛ̀ wɛ̃̀ mↄ swɛɛplaadee kà, Isarailinↄↄ vɛ̃ɛna ń wɛ́tɛnↄ guu, ben aↄ̃ kↄ̃
    kàkↄ̃a Yerusalɛmu gbɛ̃ dↄ̃nkↄ̃ ũ.
  gub-BL: Umumaw 7 zahy nezewe wà. Izaew izuapyapyr wiko tawhu pe, weko haw pe wà.
    Na'e teko paw uzemono'og Zeruzarez pe wà.
  eng-DRA: 'And now the seventh month was come, and the children of Israel were in
    their cities: and the people gathered themselves together as one man to Jerusalem.'
