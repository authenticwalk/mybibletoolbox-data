  ksd-ksd: Ma ba ra valavuruana gai i ga tar ot, ma ra tarai Israel dia ga ki ta ra
    lavur pia na pal, ra tarai dia ga kor varurung arama Ierusalem ma i ga kopono
    ko ra nuknuk i diat.
  tur-YTC: Yedinci ay gelince, İsrael'in çocukları kentlerde iken, halk bir adammış
    gibi Yeruşalem'e toplandı.
  grc-BRENT: Καὶ ἔφθασεν ὁ μὴν ὁ ἕβδομος, καὶ οἱ υἱοὶ Ἰσραὴλ ἐν πόλεσιν αὐτῶν, καὶ
    συνήχθη ὁ λαὸς ὡς ἀνὴρ εἷς εἰς Ἱερουσαλήμ.
  ind-AYT: Ketika bulan ketujuh tiba dan keturunan-keturunan Israel berada di kota-kota
