  vie-OVCB: Đến tháng bảy, người Ít-ra-ên vừa hồi hương từ các nơi kéo về Giê-ru-sa-lem.
  guj-2017: ઇઝરાયલી લોકો સાતમા માસમાં દેશનિકાલ પછી પોતાનાં નગરોમાં પાછા આવ્યા, લોકો
    એક દિલથી યરુશાલેમમાં ભેગા થયા.
  pon-2006A: Eri, mwurin sounpwong isuh, mehn Israel ko soandiong nan arail kahnimw
    oh wasa kan. Irail koaros eri pokonpene nan Serusalem.
  por-BRBSL: Quando chegou o sétimo mês, e os filhos de Israel estavam nas cidades,
