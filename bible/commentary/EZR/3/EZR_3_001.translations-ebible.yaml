  hlt-hlt: Hla rhih a pha vaengah tah khopuei kah Israel ca rhoek khaw Jerusalem ah
    pilnam neh hlang pakhat bangla tingtun uh.
  tbz-SIM: Dibenni tɑ̃̀nkù yiénwè miɛkɛ kɛ sɔ̃́ nyIsidɑyɛɛribɛ kɑ̀ri bɛ ɛkɛ̀ kɛ dèè.
    Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ dinùù dìmɑ́ɑ̀ kɛ́tíí nSedisɑdɛmmu.
  msy-2020: Israelia bar, deravɨra uan nguibabar apiaghav itima, namba 7ɨn iakɨnim
    oto. Ezɨ me bar iza navir vamɨra ikia Jerusalemɨn uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ tɑlɑ ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋ, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ
    mpɑ pɑɑ mǝlɑ ɑcɑlɛɛ tɑɑ tɔ pɑ́ koti nɔɣɔ kʋlʋmɑɣɑ kɛ Yosɑlɛm.
  azb-azb: Artıq İsraillilər öz şəhərlərində idi. Yeddinci ay çatanda xalq bir nəfər
    kimi Yerusəlimdə toplandı.
  eng-DBY: And when the seventh month came, and the children of Israel were in the
    cities, the people gathered together as one man to Jerusalem.
  hin-2017: जब सातवाँ महीना आया, और इस्राएली अपने-अपने नगर में बस गए, तो लोग यरूशलेम
    में एक मन होकर इकट्ठे हुए।
  wol-KYG: Ba juróom ñaareelu weer wa agsee, fekk na bànni Israyil sancaat ca seeni
    dëkk, mbooloo ma daje doon benn bopp ca Yerusalem.
  eng-YLT: And the seventh month cometh, and the sons of Israel [are] in the cities,
    and the people are gathered, as one men, unto Jerusalem.
  kne-kne: Sin maikapito ay bowan, nan-es-esa din Israelita ay natopog ed Jerusalem
    ay napo sin il-ili ay enggay nanbeeyan da.
  eng-WYC-2017: And when the seventh month was come, and the sons of Israel were in
    their cities. And the people was gathered as one man into Jerusalem.
  eng-WMBB: When the seventh month had come, and the children of Israel were in the
    cities, the people gathered themselves together as one man to Jerusalem.
  urd-GVH: सातवें महीने की इब्तिदा में पूरी क़ौम यरूशलम में जमा हुई। उस वक़्त इसराईली
    अपनी आबादियों में दुबारा आबाद हो गए थे।
  rug-rug: Koasa sidara vina zuapa si ele koa beto pa dia vasivasileana soti sari
    doduru tie Izireli saripu pule maedi koasa tinaraovo. Varigara pa Zerusalema sari
    doduru,
  gaz-gaz: Yeroo jiʼi torbaffaan dhufee Israaʼeloonni magaalaawwan isaanii keessa
    qubatanitti uummanni akkuma nama tokkootti Yerusaalem keessatti walitti qabame.
  fra-LSG: Le septième mois arriva, et les enfants d’Israël étaient dans leurs villes.
    Alors le peuple s’assembla comme un seul homme à Jérusalem.
  yal-yal: Ɲɛɛn kike soloferedena a liyɛ, Isirayila kaane birin bata yi dɔxɔ e taane
    yi. Nayi, yamaan yi e malan xaxili kedenni Yerusalɛn yi.
  haw-1868: A HIKI mai ka hiku o ka malama, a e noho ana na mamo a Iseraela ma na
    kulanakauhale, hoakoakoaia ae la na kanaka me he kanaka hookahi la ma Ierusalema.
  arb-NAV: وَمَا إِنْ أَهَلَّ الشَّهْرُ السَّابِعُ (أَيْلُولَ – سِبْتَمْبَر)، وَكَانَ
    بَنُو إِسْرَائِيلَ قَدِ اسْتَقَرُّوا فِي مُدُنِهِمْ، حَتَّى اجْتَمَعُوا فِي أُورُشَلِيمَ،
  ewe-ewe: Le ɣleti adrelia me esi Israelviwo nɔ woƒe duwo me nyuie vɔ la, dukɔ la
    ƒo ƒu ɖe Yerusalem abe ame ɖekawo ene.
  eng-LEE: And when the seventh month drew near, and the children of Israel were in
    the cities, the people gathered themselves together as one man to Jerusalem.
  asm-FB: সপ্তম মাহৰ পাছত, ইস্ৰায়েলৰ লোকসকল তেওঁলোকৰ নগৰলৈ উভতি আহিল। তেওঁলোকে যেতিয়া
    এজন মানুহৰ দৰে হৈ যিৰূচালেমত একগোট হৈছিল, তেতিয়া ইস্ৰায়েলৰ লোকসকল তেওঁলোকৰ নিজৰ
    নগৰলৈ উভতি আহিছিল।
  sus-A: كِكٍ سٌلٌقٍرٍ تٌ كَمَلِ، عِسِرَيِلَكَ نَشٍيٍ نُ نَ نَ تَايٍ كُي، نٍيٍ بِرِن
    نَشَ عٍ مَلَن دَرِ سَلَمُ.
  fra-SBL: Lorsque le septième mois fut arrivé, et que les enfants d'Israël furent
    dans les villes, le peuple se rassembla comme un seul homme à Jérusalem.
  hbo-hbo: וַיִּגַּע֙ הַחֹ֣דֶשׁ הַשְּׁבִיעִ֔י וּבְנֵ֥י יִשְׂרָאֵ֖ל בֶּעָרִ֑ים ס וַיֵּאָסְפ֥וּ
    הָעָ֛ם כְּאִ֥ישׁ אֶחָ֖ד אֶל־יְרוּשָׁלָֽ͏ִם׃ ס
  piu-2006: (1-2, 68-70; 3:1-13) Mayutju Tjaratjalu Papilunangka Katutjaku yulytja
    mantjira tjananya yungu, panikina tjuṯa, kaṉilpa tjuṯa kuultatjanu palyaṉutja.
    Yalatji tjananya Tjuwu tjuṯaku yungu, Tjarutjalumakutuya katirra Katutjaku tjaatjingka
    tjunkunytjaku. Tjuwu tjuṯalingkuya tjawutjuna puutiyi tuupala tjungurringkulaya
    rayitpayiki Tjarutjalumalakutu yanu. Wilurarraya yankula ngurra walytjakutuya
    rayitpayiki yankula nyinangu. Ngurra Tjarutjalumangka tjayiṯiwana tawunu yuḻpuṉutja
    tjuṯa ngarala waṉingi. Yalatjiya tawunu palula tjuṯakutuya yankula piyuku palyaṉu,
    ngurra walytja. Yalatjiya palyara tawunu nyuwana tjuṯangkalpiya nyinarra waṉingi,
    yirriṯitja tjuṯaya nyinarra waṉipayi. Mayutju tjanampa Tjarapapulalungarri Tjarutjalumangka
    tiipula nguwanpa puḻitjanu palyaṉu, tiipula yirriṯitja ngarangutja, palulaya palyaṉu,
    tjaatji yirriṯitja ngaranytjala yila. Tiipulaya palyara tjiṉṯu kutjupangka tjiṉṯu
    kutjupangka kuka tjawirrilyi pungkula Katutjaku kutjalpayi, Muutjalu yirriṯi yalatji
    kutjantjaku watjaṉu. Yalatjiya tjawirrilyi pungkula Katutjanya waḻkulpayi, Katutjaku
    tjaatji tiṉa ngaranytjawiyangka. (3:7-11; 4:1-6,24; 5:1-17; 6:1-8) Tjarutjalumanya
    ngurrara tjuṯangku tjaatji tiṉa Katutjakuya palyalkitjangku tjanampa uwankarra
    yungu, tjira tjuṯa, mayi tjuṯa, waama tjuṯaṯarra, Taayanya anta Tjayitananya ngurrara
    tjuṯaku. Paluru tjana ngaparrtjingku tiimpa tjuṯa yungu puḻi tjuṯaṯarra, Tjuwu
    tjuṯangku tjaatji tiṉa palyantjaku. Tiimpa tjuṯa yaturaya maa katirra tjunkupayi
    tjaatjingka yila. Puḻi palya tjuṯaṯarraya yuḻpura tjunkula katipayi Tjarutjalumalakutu,
    tjaatji palunya palyantjaku. Waarrkana tjuṯangkuya tjaatji palyalkitjangku puḻi
    palya tjuṯa mantjira tjunkunytjala yaṉangu kutjupa tjuṯangkuya nyakula yunyparringkula
    mayutju Katutjanya waḻkuṉangi. Tuḻkuku mayutju tjuṯangkuya turampata tjuṯa yunypangku
    mirratjingaṉangi. Tjaatji tiṉaya palyantjala Tjamiriyanya ngurrara tjuṯangku ngalya
    yankula mayutju Tjarapapulanyangarri tjananya yalatji tjapiṉu, “Tjungungkula palyala!,
    Katutjaku tjaatji tiṉa. Katutjanyalatju ngurra yalinytjarratjayiṯi nyinarra waḻkulpayi,
    Papilunangkanyurra nyinanytjala.” Tjarapulalungarri tjananya yalatji wiya watjaṉu,
    “Wiya, palyalatju tjaatji tiṉa Katutjaku palyalku, mayutju Tjaratjalulanyatju
    watjaṉutjangka. Nyurrangarri wiya tjungurringkula palyantjaku.” Yalatjiya wiya
    watjantjala yalinytjarra ngurrara tjuṯa tjanampa yunytjuwiyarringu. Paluru tjana
    watjara payilpayi. “Wiyanyurra tjaatji ngaatja palyantjaku. Tjinguru nyurrangarri
    kutu palyantjala nganaṉatju nyurrangarrinya pungku.” Palunyatjanu yalinytjarra
    ngurrara tjuṯangku pungkukitjangku watjantjala, Tjarapapulalungarriya nguḻurringkula
    tjaatji palunya aapuwayi palyara wantingu. Palunyatjanu ngula Katutjaku wangka
    watjalpayi kutjarrangku tjananya watjaṉu Katutjaku tjaatji piyuku palyantjaku,
    wati Yakayilu anta Tjakarriyalu. Palulanguruya Tjuwu tjuṯangku piyuku palyaṉingi
    tjaatji palunya. Kamanta ngurrarangku tjanampa yini Tatinayalu yunytjuwiyarringkula
    piipa wakara wantirriyaṉu mayutju Tarayatjalakutu, Papilunanya ngurrara tjuṯaku
    mayutju tiṉakutu. Mayutju tiṉa Tjaratjanya mirrirrinytjala, mayutju tiṉa Tarayatjanya
    tjanampa nyinangi, tawunu Papilunangka. Piipangka yalatji Tatinayalu wakara wantirriyaṉu
    mayutju Tarayatjalakutu. “Tjuwu tjuṯangkuya mayutju Katutjaku tjaatji tiṉa palyaṉi.
    Tjana watjaṉulanyatju mayutju Tjaratjalu yirriṯi watjaṉutjangka tjaatji palunya
    palyantjaku. Tjinguru yalatji yiltaya Tjuwu tjuṯangku watjaṉu, tjinguru wiya.
    Puṯuṉa kuliṉi. Tjinguru watjantjawiyangka palyantjawiyangkuya wantinytjaku. Wangka
    ngaatjanyaṉanta wakaṉutja nyuntu palya piipa tjuṯangka taaṉamilara nyawa!, mayutju
    Tjaratjalu wakaṉutja. Yalatji wakanmara, ‘Tjuwu tjuṯangkuya tjaatji palunya Tjarutjalumangka
    palyantjaku.’” Piipa yalatji Tatinayalu wakara wantirriyaṉu mayutju Tarayatjalakutu.
    Palunyangka mayutju paluru piipa tjuṯangka taaṉamilara wangka panyapangka nyangu.
    Yilta paluru Tjaratjalu tjananya yirriṯi wakara watjaṉu tjaatji tiṉa Tjarutjalumangkaya
    palyantjaku. Piipa palunya nyakula Tarayatjalu piipa kutjupa wakara wantirriyaṉu
    kamantaku mayutju Tatinayalakutu. Piipa palunyangka watjaṉu palyaya Tjuwu tjuṯangku
    Katutjaku tjaatji kutu palyara pinitjimilantjaku. Palunyatjanuya tjaatji tiṉa
    palyara pinitjimilaṉu. Yalatjiya pinitjimilara Tjuwu tjuṯaya yunyparringkula Katutjaku
    tjawirrilyi pungkula kutjara Katutjanyalpiya waḻkuṉangi.
  kik-kik: Na rĩrĩ, mweri wa mũgwanja wakinya, andũ a Isiraeli magĩkorwo matũũrĩte
    matũũra-inĩ mao, andũ makĩũngana Jerusalemu marĩ ta mũndũ ũmwe.
  fra-NCL: Le septième mois étant arrivé, et les enfants d’Israël étant établis dans
    les villes, le peuple s’assembla comme un seul homme à Jérusalem.
  cek-AK: Khrah sarihto phak moe, Israelnawk angmacae avang ah oh o boih pacoengah,
    kaminawk loe Jerusalem vangpui ah maeto ah amkhueng o.
  cuk-cuk: Bela Israel-dulemar nii-walaguglegus (7) bato e-neggwebur-e-neggweburgi
    mamaimaladgi, Jerusalén-neggweburgi bulakwaa dule-soggwennayobi ambikunonimalad.
  uig-CYR: Исраил хәлқи һәр қайсиси өз шәһәрлиридә маканлашқан еди; йәттинчи айға
    кәлгәндә, хәлиқ бир адәмдәк болуп Йерусалимға жиғилди.
  pma-pma: Me-Isrel keil uva ris en out kati one ka aling revi tounah keil one. Evus,
    en avati koa vi oulu (7) en sua koanek, keil vasi umai alah ruai out tas en taon
    ten out Serusalem.
  tel-2017: ఏడవ నెలలో ఇశ్రాయేలీయులు తమ తమ పట్టణాలకు తిరిగి వచ్చి ఏకమనస్సుతో యెరూషలేములో
    సమావేశమయ్యారు.
  hat-BSA: Alò, lè setyèm mwa a te fin rive e fis Israël yo te nan vil yo, pèp la,
    kon yon sèl moun, te reyini ansanm Jérusalem.
  bxh-bxh: Nawalahi fafaligigi-luwagana yai Isalaela dodogadi edi taon sa miyaidi.
    Mahudoꞌidi sa faꞌoigogo Yelusalem yai.
  kos-kos: Tukun malem itkosr, mwet Israel elos oakwuki in acn selos. Na elos nukewa
