verse: EZR.003.001
translations:
  mal-C: ഇസ്രായേൽജനം പട്ടണത്തിൽ താമസമാക്കിയതിനുശേഷം, ഏഴാംമാസം ആയപ്പോൾ ജനമെല്ലാം ഏകമനസ്സോടെ
    ജെറുശലേമിൽ ഒത്തുചേർന്നു.
  deu-TKW: Als aber der siebente Monat herankam, während die Israeliten in den Städten
    waren, versammelte sich das Volk wie ein Mann nach Jerusalem.
  lin-lin: Na sanza ya sambo, bana ya Isalaele oyo bavandaki kati na bingumba na bango
    basanganaki na Yelusalemi lokola moto moko.
  eng-LSV: And the seventh month comes, and the sons of Israel [are] in the cities,
    and the people are gathered, as one man, to Jerusalem.
  eng-GNV: And when the seuenth moneth was come, and the children of Israel were in
    their cities, the people assembled themselues as one man vnto Ierusalem.
  eng-WEBSTER: And when the seventh month had come, and the children of Israel were
    in the cities, the people assembled themselves as one man at Jerusalem.
  nhw-BL: Huan quema pejqui nopa metztli chicome ipan toisraelita calendario [3:1
    Pehua ipan itlamiya septiembre, o ipan octubre o ipan ipejya noviembre ipan tocalendario
    tlen ama.], nochi nopa israelitame catli mocueptoyaj ya mochantijtoyaj ipan inialtepe,
    hualajque mosentilicoj ica san se ininyolo ipan Jerusalén.
  swh-ONEN: Mwezi wa saba ulipowadia baada ya Waisraeli kukaa katika miji yao, watu
    wote walikusanyika huko Yerusalemu kama mtu mmoja.
  bba-bba: Sɑnɑm mɛ wɔ̃ɔn suru nɔɔbɑ yiruse yɑ tunumɑ, yerɑ Isireli be bɑ wɑ̃ɑ ben
    wusɔ bɑ nɔɔ tiɑ kuɑ bɑ mɛnnɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And when the seventh month was come, and the children of Israel were
    in the cities, the people gathered themselves together as one man to Jerusalem.
  mpx-mpx: Hi minamina yaka abwe baliman ana weikena seben-ina hi mipwawa. He boda
    Isileli iyaka hi minaana wali mumuga panuwana ona elal, inoke gegewel hi na hi
    boda pamaisena Yelusalema.
  luo-luo: Kane dwe mar abiriyo ochopo kendo jo-Israel nosechako dak e miechgi, negichokore
    kaka joka ngʼato achiel e Jerusalem.
  meu-meu: Hua ihahituna e kau negana ai, Israel taudia na hanua lalodiai e nohova.
    Bena taunimanima na Ierusalem ela, e hegogo hebou, tau tamona na heto.
  npi-ULB: इस्राएलीहरू आ-आफ्ना सहरमा फर्केको सातौं महिनमा तिनीहरू एक जना मानिसझैं
    यरूशलेममा भेला भए ।
  yor-yor: Nígbà tí ó di oṣù keje tí àwọn ọmọ Israẹli sì ti wà nínú àwọn ìlú wọn,
    àwọn ènìyàn péjọpọ̀ gẹ́gẹ́ bí ẹnìkan ní Jerusalẹmu.
  emp-NTPO: Juda druad̶e jũẽnaped̶a israelerãra ãdji puruza panesid̶aa. Mãwãnacarea
    sietebema jed̶ecod̶e jũmarãda Jerusaleʌ̃ne ãbaa dji jʌresid̶aa.
  ind-ind: Memasuki bulan ketujuh, semua orang Israel berkumpul lagi di Yerusalem.
  pes-OPCB: در ماه هفتم سال، تمام کسانی که به سرزمین یهودا بازگشته بودند از شهرهای
    خود آمده در اورشلیم جمع شدند.
  tgl-ULB: Ito ang ikapitong buwan matapos bumalik ang mga tao ng Israel sa kanilang
    mga lungsod, nang magkatipon sila ng sama-sama bilang isang mamamayan sa Jerusalem.
  cbu-NT: Irusarinash kuseersin, pangurangusin, mazareemsha mzarangitamsin, 7 tsup
    tarawaztarangusin, iwaparanganaya. Ashirangsin anush, Na pzaya. Irusarinush shaniyeeni,
    tárangusin, ichingarusin Irusarinap naataranganaya.
  hui-hui: Ege kane layagola Isaraele wali agali tinaga dindi winiyagoria daibu hene.
    Ani buwa ti bibahende Yarusaleme dindini ngoai hene.
  mya-mya: သတ္တ​မ​လ​သို့​ရောက်​သော​အ​ခါ​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် မိ​မိ​တို့​၏​မြို့​ရွာ​များ
    တွင်​အ​တည်​တ​ကျ​နေ​ထိုင်​လျက်​ရှိ​ကြ​၏။ ထို​နောက်​သူ​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​တွင်
    စု​ဝေး​ကြ​လျက်၊-
  bod-N: དེ་ནས་ཟླ་བདུན་པ་ལོན་པའི་ཚེ། གྲོང་ཁྱེར་སོ་སོར་གནས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་བློ་སེམས་གཅིག་མཐུན་ངང་མཉམ་དུ་འཛོམས་ཏེ།
  sna-sna: Mwedzi wechinomwe wakati wasvika uye vana veIsraeri vakanga vagara mumaguta
    avo, vanhu vakaungana pamwe chete somunhu mumwe chete muJerusarema.
  spa-BLM: Cuando llegó el séptimo mes, y los hijos de Israel estaban en las ciudades,
    el pueblo se reunió como un solo hombre en Jerusalén.
  cac-cac: Toxo ix laj ajxi cajan eb' israel d'a schon̈ab'cani, axo yic ix javi jun
    yuquil uj, ix smolb'an sb'a eb' masanil d'a Jerusalén.
  swh-ULB: Ilikuwa miezi saba baaada ya watu wa Israeli kurudi kwenye miji yao, ndipo
    walipojikusanya pamoja kama mtu mmoja katika Yerusalem.
  bel-bel: Калі настаў сёмы месяц, і сыны Ізраілевыя ўжо былі ў гарадах, тады сабраўся
    народ, як адзін чалавек у Ерусаліме.
  wed-wed: Mai Israel ai au dobu i mae nawaravi vi7na ma marina taui anatapui i netagogiai
    au Jerusalem.
  deu-ELBBK: Und als der 7. Monat herankam und die Kinder Israel in den Städten waren,
    da versammelte sich das Volk wie ein Mann nach Jerusalem.
  mbb-OT: Ne hein neume en is pitu he vulan te ked-ubpà te menge Israilihanen diyà
    te menge inged dan, midtiǥum sikandan is langun diyà te Jerusalem he zuen dan
    kegkesevaha.
  mal-2015: അങ്ങനെ യിസ്രായേൽമക്കൾ പട്ടണങ്ങളിൽ പാർത്തിരിക്കുമ്പോൾ ഏഴാം മാസത്തിൽ ജനം
    ഒരുമനപ്പെട്ടു യെരൂശലേമിൽ വന്നുകൂടി.
  rmc-rmc: Sar sas pašes o eftato čhon, akor sar o Izraeliti imar bešenas andre peskre
    fori, zgele pes jekhetane savore manuša andro Jeruzalem.
  pes-OPV: و چون ماه هفتم رسید بنی‌اسرائیل درشهرهای خود مقیم بودند و تمامی قوم مثل
    یک مرد در اورشلیم جمع شدند.
  ron-1924: Кынд а венит луна а шаптя, копиий луй Исраел ерау ын четэциле лор. Атунч,
    попорул с-а стрынс ка ун сингур ом ла Иерусалим.
  aui-aui: Isrel damdi noko raghanine nawaravi 7 kamone na yadi kwanatuve, kwanatuve
    siyamakamake, na tupadi nuwanuwadi tanagha bi Jerusalem kwanatune sivitaghomidi.
  ben-OBCV: ইস্রায়েলীরা যখন নিজেদের নগরগুলিতে বাস করছিল, সেই সময় সপ্তম মাসে তারা
    সকলে একযোগে জেরুশালেম নগরে এসে মিলিত হল।
  som-som: Oo markii bishii toddobaad la gaadhay, oo ay reer binu Israa'iilna iska
    degganaayeen magaalooyinkoodii, ayaa dadkii oo dhammu ugu soo wada urureen Yeruusaalem
    sidii nin keliya.
  lat-VUC: 'Jamque venerat mensis septimus, et erant filii Israël in civitatibus suis:
    congregatus est ergo populus quasi vir unus in Jerusalem.'
  eng-ASVBT: And when the seventh month was come, and the children of Israel were
    in the cities, the people gathered themselves together as one man to Jerusalem.
  ita-1885: ORA, quando fu giunto il settimo mese, i figliuoli d'Israele abitando
    nelle lor città, il popolo si adunò di pari consentimento in Gerusalemme.
  eng-LXXUP: And the seventh month came on, and the children of Israel were in their
    cities, and the people assembled as one man at Jerusalem.
  eng-ULB: It was the seventh month after the people of Israel came back to their
    cities, when they gathered together as one man in Jerusalem.
  spa-VBL: Al llegar el séptimo mes, los israelitas se habían instalado en sus ciudades,
    y el pueblo se reunió como uno solo en Jerusalén.
  fra-_FOB: Le septième mois approchant, et les enfants d'Israël étant dans leurs
    villes, le peuple s'assembla à Jérusalem, comme un seul homme.
  mal-mal: യിസ്രായേൽ മക്കൾ പ്രവാസത്തില്‍ നിന്ന് മടങ്ങിവന്നു പട്ടണങ്ങളിൽ പാർക്കുമ്പോൾ
    ഏഴാം മാസം അവർ ഒരുമനപ്പെട്ട് യെരൂശലേമിൽ വന്നുകൂടി.
  urd-GVR: Sātweṅ mahīne kī ibtidā meṅ pūrī qaum Yarūshalam meṅ jamā huī. Us waqt
    Isrāīlī apnī ābādiyoṅ meṅ dubārā ābād ho gae the.
  suz-BL: मिनु इस्राएली आंम आन गाउं गाउंमी नेल्‍ल गारपा बाक्‍ने थुम्‍शो बाक्‍तेक्‍म।
    आन बाक्‍शो ७ महिना दुम नोले मुर नेल्‍ल थुं का ङा दुम्‍शा, यरूसलेममी बुक्‍तेक्‍म।
  ita-1927: Or come fu giunto il settimo mese, e i figliuoli d’Israele si furono stabiliti
    nelle loro città, il popolo si adunò come un sol uomo a Gerusalemme.
  ckb-ckb: کاتێک مانگی حەوت هات، نەوەی ئیسرائیل لە شارۆچکەکانی خۆیان جێگیر بوون، ئینجا
    گەل وەک یەک کەس لە ئۆرشەلیم کۆبوونەوە.
  eng-BBE: And when the seventh month came, and the children of Israel were in the
    towns, the people came together like one man to Jerusalem.
  kan-OKCV: ತಮ್ಮ ತಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ಇಸ್ರಾಯೇಲರು, ಏಳನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಏಕಮನಸ್ಸಿನಿಂದ
    ಯೆರೂಸಲೇಮಿಗೆ ಕೂಡಿಬಂದರು.
  tam-2017: இஸ்ரவேல் வம்சத்தார் பாபிலோனின் சிறையிருப்பிலிருந்து திரும்பி வந்து பட்டணங்களிலே
    குடியேறி, ஏழாம் மாதமானபோது, மக்கள் ஒரேமனதுடன் எருசலேமிலே கூடினார்கள்.
  spa-RV-1909: Y LLEGADO el mes séptimo, y ya los hijos de Israel en las ciudades,
    juntóse el pueblo como un solo hombre en Jerusalem.
  ron-BTF: Şi când a venit luna a şaptea şi copiii lui Israel erau în cetăţi, poporul
    s-a adunat, ca un singur om, la Ierusalim.
  eng-WEBP: When the seventh month had come, and the children of Israel were in the
    cities, the people gathered themselves together as one man to Jerusalem.
  eng-FBV: By the time of the seventh month, the Israelites had settled in their towns,
    and the people gathered together as one in Jerusalem.
  nld-1939: Toen Israël in zijn steden woonde, en de zevende maand was genaderd, kwam
    het volk als één man te Jerusalem bijeen.
  nch-BL: Huan quema pejqui nopa metzti chicome ipan toisraelita calendario, nochi
    nopa israelitame cati mocuectoyaj ya mochantijtoyaj ipan inialtepe, hualajque
    mosentilicoj ica san se iniyolo ipan Jerusalén.
  vie-1934: Đến tháng bảy, khi dân Y-sơ-ra-ên đã ở trong bổn thành mình rồi, thì dân
    sự hiệp lại như một người ở tại Giê-ru-sa-lem.
  hin-CV: इस समय सारा इस्राएल अपने-अपने ठहराए गए नगर में बस चुका था. सातवें महीने
    वे सभी येरूशलेम इकट्‍ठे हो गए.
  spa-BES: Y cuando llegó el mes séptimo, y los hijos de Israel estaban en las ciudades,
    el pueblo se reunió como un solo hombre a Jerusalén.
  tdx-tdx: Ie tsatoke ty volam-paha-fito naho fa an-drova’ iareo añe o ana’ Israeleo,
    le hene nifanontoñe hoe ondaty raike e Ierosa­laime ao.
  tha-KJV: เมื่อมาถึงเดือนที่​เจ​็ดที่คนอิสราเอลอยู่ตามหัวเมือง ประชาชนได้มาพร้อมหน้ากั​นที​่​เยรูซาเล็ม
  por-BR-2018: Tendo, pois, chegado o mês sétimo, e já estando os filhos de Israel
    nas cidades, o povo se ajuntou como um só homem em Jerusalém.
  deu-ELO: Und als der siebte Monat herankam, und die Kinder Israel in den Städten
    waren, da versammelte sich das Volk wie ein Mann nach Jerusalem.
  eng-WYC-2018: And when the seventh month was come, and the sons of Israel were in
    their cities. And the people was gathered as one man into Jerusalem. (And when
    the seventh month had come, with all the Israelites in their cities, then the
    people gathered together as one person in Jerusalem.)
  epo-epo: Kiam venis la sepa monato kaj la Izraelidoj estis jam en la urboj, kolektiĝis
    la tuta popolo, kiel unu homo, en Jerusalem.
  uig-PIN: Israil hǝlⱪi ⱨǝrⱪaysisi ɵz xǝⱨǝrliridǝ makanlaxⱪanidi; yǝttinqi ayƣa kǝlgǝndǝ,
    hǝlⱪ bir adǝmdǝk bolup Yerusalemƣa yiƣildi.
  beo-beo: Oubi fesu da udui galu, Isala:ili dunu huluane da ilia moilaidafa amo ganodini
    fi dagoi ba:i. Amalalu, dunu amola uda huluane da Yelusalemega gilisi.
  tpi-OTNT: Taim namba 7 mun i kamap, ol manmeri bilong Israel i sindaun pinis long
    ol taun bilong ol. Na long dispela mun olgeta i kam bung long Jerusalem.
  hau-SA: Da tsayawar watan bakwai, sai Isra’ilawa waɗanda suka koma garuruwansu suka
    taru da nufi ɗaya a Urushalima.
  uig-LAT: Israil xelqi herqaysisi öz sheherliride makanlashqanidi; yettinchi aygha
    kelgende, xelq bir ademdek bolup Yérusalémgha yighildi.
  nde-nde: Kwathi sekufika inyanga yesikhombisa, lapho abako-Israyeli sebehlezi emizini
    yakibo, abantu babuthana njengomuntu munye eJerusalema.
  ton-ton: Pea ʻi heʻene hoko mai hono fitu ʻoe māhina, pea nofo ʻi honau ngaahi kolo
    ʻae fānau ʻa ʻIsileli, naʻe fakakātoa fakataha ʻe he kakai ki Selūsalema, ʻo hangē
    ko e tangata pe taha.
  ces-1613: Když pak nastal měsíc sedmý, a byli synové Izraelští v městech, shromáždil
    se lid jednomyslně do Jeruzaléma.
  eng-WMB: When the seventh month had come, and the children of Israel were in the
    cities, the people gathered themselves together as one man to Jerusalem.
  tam-TCV: பாபிலோனில் இருந்து திரும்பிய பிறகு இஸ்ரயேல் மக்கள் பட்டணங்களில் குடியேறிய
    ஏழாம் மாதத்தில், அவர்கள் எல்லோரும் எருசலேமில் ஒருமனப்பட்டு ஒன்றுகூடினார்கள்.
  ceb-ULB: Sa ikapito ka bulan human nakabalik ang katawhan sa Israel sa ilang mga
    siyudad, sa dihang nagkatigom ingon nga usa ka tawo diha Jerusalem.
  pol-UBG: A gdy nadszedł siódmy miesiąc, a synowie Izraela znajdowali się w miastach,
    zgromadził się lud jak jeden mąż w Jerozolimie.
  agr-agr: Israel aents aidauk waketug ditá nugken jegawag maki makichik ditá yaaktajin
    batsamsau ainawai. Nunik batsamas nantu sieteya nu takau ai, ashí aents aidau
    Jerusalén ijunjajui.
  kyc-kyc: Kana yanda ipingi pyaka siyamo dokopa Isaraele wambu dupwa lambo lao nakamana
    yuu taone dupwana kapa paleyami. Palipala enakana nakama peparae yuu Jerusaleme
    dokona malu palyuo peteyami.
  urd-GVU: ساتویں مہینے کی ابتدا میں پوری قوم یروشلم میں جمع ہوئی۔ اُس وقت اسرائیلی
    اپنی آبادیوں میں دوبارہ آباد ہو گئے تھے۔
  deu-1912: Und da herbeikam der siebente Monat und die Kinder Israel nun in ihren
    Städten waren, kam das Volk zusammen wie ein Mann gen Jerusalem.
  ntj-ntj: Nyangka-ya pitjangu lurrtjurringu Tjurutjamala. Palunyalu-ya kukangkatjanya
    tilira tjunkupayinya palyarnu walykumunurnu. Palunyalu-ya kuka pungkula tilira
    tjunkula Mama Kuurrku nintiranytja.
  kan-2017: ಸೆರೆವಾಸದಿಂದ ಹಿಂದಿರುಗಿ ಬಂದು ತಮ್ಮ ತಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ಇಸ್ರಾಯೇಲರು
    ಏಳನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಏಕಮನಸ್ಸಿನಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ಕೂಡಿಬಂದರು.
  yap-yap: Fa’ani taw ko pul ni medlip, ma ke sul yu Israel kar pired ngalan e pi
    binaw rorad. Miyad mu’ulung nga Jerusalem ni yad gubin.
  hlt-MCSB: Hla rhih a pha vaengah tah khopuei kah Israel ca rhoek khaw Jerusalem
    ah pilnam neh hlang pakhat bangla tingtun uh.
  mdy-ETH: ላንካሳ ዓጊኖና ዒስራዔኤሌ ዴራ ጉቤ ፔኤኮ ዴዓኒ ዓርቄ ካታማ ካታማ ጊኢጊንቲ ዴዔስካፓ ቢያሢ ዬሩሳላሜይዳ ቡኪንቴኔ፤
  twi-ASANTE: Bosome a ɛtɔ so nson ahyɛaseɛ a Israelfoɔ abɔ atenaseɛ wɔ wɔn nkuro
    mu no, nnipa no nyinaa hyiaa sɛ nnipa korɔ wɔ Yerusalem.
  eng-WEBU: When the seventh month had come, and the children of Israel were in the
    cities, the people gathered themselves together as one man to Jerusalem.
  wal-wal: Israa7eela asai bantta kataman kataman woppu giidi uttidosona. Hegaappe
    guyyiyan, laappuntta aginai gakkiyo wode, eti ubbai issi asadan Yerusalaamen shiiqidosona.
  spa-PDDPT: Cuando llegó el mes séptimo y los hijos de Israel estaban en las ciudades,
    el pueblo se reunió como un solo hombre en Jerusalén.
  gun-gun: Sete jaxya ovaẽ jave Israel ramymino kuery ikuaipa ma guetã py ae-ae. Ha'e
    rami vy peteĩ'i rami onhemboatypa okuapy Jerusalém py.
  agu-BL: Itzun bantz yi tucumule'n yi juki'n xaw tetz yi yob, nin te yi nsken chibaj
    naje' yi e' xonl Israel swutzak yi chi'ama'l, nintzun e' mol quibtz chicyakil
    cu'n le tnum Jerusalén.
  ilo-ULB: Daytoy ti maikapito a bulan kalpasan ti panagsubli dagiti tattao ti Israel
    kadagiti siudadda, idi naguummongda a kas maysa a tao idiay Jerusalem.
  kpg-kpg: I di hidu malama, digau Israel guu noho i lodo nadau waahale, gei digaula
    huogodoo gu dagabuli i Jerusalem.
  uig-ARA: ئىسرائىل خەلقى ھەرقايسىسى ئۆز شەھەرلىرىدە ماكانلاشقانىدى؛ يەتتىنچى ئايغا
    كەلگەندە، خەلق بىر ئادەمدەك بولۇپ يېرۇسالېمغا يىغىلدى.
  sus-sus: Kike solofere to kamali, Isirayilaka naxee nu na na taae kui, nee birin
    naxa e malan Darisalamu.
  pon-2006: Eri, mwurin sounpwong isuh, mehn Israel ko soandiong nan arail kahnimw
