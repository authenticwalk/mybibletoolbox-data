verse: EZR.003.003
translations:
  mal-C: അവർക്കു ദേശവാസികളെ പേടിയുണ്ടായിരുന്നു എന്നതൊഴിച്ചാൽ; അവർ യാഗപീഠത്തെ അതിന്റെ
    അടിസ്ഥാനത്തിൽത്തന്നെ പണിത് യഹോവയ്ക്കു ഹോമയാഗങ്ങൾ അർപ്പിച്ചു; രാവിലെയും വൈകിട്ടും
    ഉള്ള യാഗങ്ങളും അർപ്പിച്ചു.
  deu-TKW: Und zwar richteten sie den Altar auf seiner alten Stelle auf, da sie von
    Schrecken vor den Bewohnern des Landes ergriffen waren, und brachten Jahwe Brandopfer
    auf ihm dar, Brandopfer für den Morgen und für den Abend.
  lin-lin: Atako bazalaki koyoka bato oyo bazalaki pembeni na bango somo, batongaki
    etumbelo na likolo ya miboko na yango ya kala mpe babonzaki wana mpo na Yawe mbeka
    ya kotumba ya tongo mpe ya pokwa.
  eng-LSV: And they establish the altar on its bases, because of the fear on them
    of the peoples of the lands, and he causes burnt-offerings to ascend on it to
    YHWH, burnt-offerings for the morning and for the evening.
  eng-GNV: And they set the altar vpon his bases (for feare was among them, because
    of the people of those countreis) therefore they offered burnt offrings thereon
    vnto the Lord, euen burnt offrings in the morning, and at euen.
  eng-WEBSTER: 'And they set the altar upon its bases; for fear was upon them because
    of the people of those countries: and they offered burnt-offerings on it to the
    LORD, even burnt-offerings morning and evening.'
  nhw-BL: Huan quiquetzque cuali nopa tlaixpamitl campa eltoya achtihuiya huan pejque
    quitlatíaj tlacajcahualistli ica ijnaloc huan ica tiotlac para TOTECO, masque
    tlahuel quinimacasiyayaj nopa masehualme catli itztoyaj ipan nopa tlali.
  swh-ONEN: Ingawa waliwaogopa watu waliowazunguka, walijenga madhabahu juu ya ule
    msingi wake, wakamtolea Bwana dhabihu za sadaka za kuteketezwa kwa moto juu yake
    za asubuhi na za jioni.
  bba-bba: Mɑ bɑ yɑ̃ku yee te bɑnɑ yelluɡirun kpɛɛkpɛɛku wɔllɔ bɑɑ mɛ bɑ tɔn be bɑ
    deemɑ min bɛrum mɔ. Mɑ bɑ rɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kue mi, bururu
    kɑ yokɑ.
  eng-KJVCPB: 'And they set the altar upon his bases; for fear was upon them because
    of the people of those countries: and they offered burnt offerings thereon unto
    the Lord, even burnt offerings morning and evening.'
  mpx-mpx: Bwagana hi lovakun gamagalau bolo hi miminaa labeliyaa elal, yaa abapowon
    hi tala ana wauwau houhouwena elana. Inoke mweluluga ge kokoyavi gegewena bwasumu
    hi powon pwabwaligel Yehoba elana.
  luo-luo: Kata obedo nine giluoro joma ne olworogi kamano, negigero kendo mar misango
    e mise mare mi gichiwo misango miwangʼo pep ne Jehova Nyasaye, misango mokinyi
    kaachiel gi modhiambo.
  meu-meu: Ihaboulaina patana na ena gabu ai e haginia, badina be gari ese e butudia
    tao, unu tano taudia daidiai; bena ḡole-oho boubou ḡaudia na ia latanai e hahelaḡadia
    Iehova ena, daba ai bona adorahi ai.
  npi-ULB: त्यसपछि तिनीहरूमा देशका मानिसहरूको डर परेको भए तापनि तिनीहरूले वेदीलाई
    त्‍यसको आधारमा स्थापित गरे । तिनीहरूले बिहान र बेलुका परमप्रभुका निम्ति होमबलिहरू
    चढाए ।
  yor-yor: Bí ó tilẹ̀ jẹ́ wí pé ẹ̀rù àwọn ènìyàn tí ó yí wọn ká ń bà wọ́n síbẹ̀, wọ́n
    kọ́ pẹpẹ sórí ìpìlẹ̀ rẹ̀, wọ́n sì rú ẹbọ sísun lórí rẹ̀ sí Olúwa, ọrẹ àárọ̀ àti
    ìrọ̀lẹ́.
  emp-NTPO: Ãdji caita b̶ea ẽberãrãra waya panʌmĩna dji animarã babue diabadara naãrã
    b̶ad̶ama osid̶aa. Od̶aped̶a animarãda diaped̶a, quewara bid̶a Ãcõrẽa babue dia
    panesid̶aa.
  ind-ind: Biarpun mereka takut diserang oleh orang dari bangsa-bangsa sekitar, mereka
    tetap membangun mezbah itu di tempat semula dan mulai mempersembahkan kurban-kurban
    yang dibakar habis untuk TUHAN. Mereka membakar kurban itu sesuai jadwal pada
    waktu pagi maupun sore.
  pes-OPCB: گرچه یهودیانی که به سرزمین خود بازگشته بودند از مردمی که در آن سرزمین
    بودند می‌ترسیدند، با این حال مذبح را در جای سابق خود بنا کردند و روی آن، قربانیهای
    سوختنی صبح و عصر را به خداوند تقدیم نمودند.
  tgl-ULB: Pagkatapos ay itinatatag nila ang altar sa kinatatayuan nito, sapagkat
    nasa kanila ang pangamba dahil sa mga mamamayan sa lupain. Sila ay nag-alay ng
    mga handog na susunugin kay Yahweh sa umaga at gabi.
  cbu-NT: Minshuch tputs, nda Utaáchich, Irusarinnung watsirit taarangana, anootssha
    Utaáchich puniranganaya. Itaru ashiritaa, tarawaztaranganaya. Apanlleem tazumaam
    yuwashutam sirútama wayarangana anshutam wayaranganaya. Anoo iwaparangusin, Apanlleem
    muchiranganaya. Puturi, mishat pukamchitam muchiranganaya.
  hui-hui: Garabaya golalu ibiyarume wali agali dindi ogoriani hearu hondowa gi howa
    dege tigua nogo tara tara bo lomabu delolene dabu ogoni ala wabu helenenaga gumuni
    wiagoria dege wabu helene. Ani wabu helowa tigua ogoriani mbirale bo loma bialu
    delaga winiyadagua lone egerebagi alendobi bo delaabo halu hene.
  mya-mya: သူ​တို့​သည်​ထို​ပြည်​တွင်​နေ​ထိုင်​သူ​အ​ခြား အ​မျိုး​သား​တို့​ကို​ကြောက်​သော်​လည်း
    ယဇ် ပ​လ္လင်​ကို​အ​ဟောင်း​၌​ပင်​ပြန်​လည်​တည်​ဆောက် ကြ​လေ​သည်။ ထို​နောက်​နံ​နက်​နှင့်​ညဥ့်​ဦး​တွင်
    ပူ​ဇော်​နေ​ကျ​ဖြစ်​သည့်​မီး​ရှို့​ရာ​ယဇ်​တို့​ကို စ​တင်​ပူ​ဇော်​ကြ​၏။-
  bod-N: ཁོ་ཚོ་ཡུལ་མི་རྣམས་ལ་འཇིགས་པས། མཆོད་ཁྲི་དེ་སྔར་གནས་སུ་བཞེངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ནངས་དགོང་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་བ་དང་།
  sna-sna: Vakavakira aritari pahwaro uye vakabayirapo kuna Jehovha zvipiriso zvinopiswa,
    zvose zvipiriso zvinopiswa zvamangwanani nezvamadekwana, zvisinei kuti vaitya
    vanhu vakanga vakavapoteredza.
  spa-BLM: A pesar del temor que sentían por los pueblos de las tierras circundantes,
    colocaron el altar sobre su base, y ofrecieron sobre él holocaustos a Yahvé, holocaustos
    por la mañana y por la tarde.
  cac-cac: Yujto xiv eb' d'a eb' ch'oc chon̈ab'il cajan d'a slac'anil, yuj chi' te
    vach' ix yutej eb' sb'oanq'ue jun altar chi'. Junjun q'uin̈ib'alil yed' junjun
    yemc'ualil sn̈us silab' eb' d'a yib'an̈ altar chi', yic syic'anchaan̈ Jehová eb'.
  swh-ULB: Ndipo wakaanzisha madhabahu juu ya msingi, kwa hofu waliokuwa nayo kwa
    sababu ya watu wa nchi/ Wakatoa sadaka ya kuteketezwa kwa Yahwe asubuhi na jioni.
  bel-bel: І паставілі ахвярнік на падмурку ягоным, бо яны былі ў страху ад іншаземных
    народаў; і пачалі прыносіць на ім цэласпаленьні Госпаду, цэласпаленьні ранішнія
    і вечаровыя.
  wed-wed: Avena da taui nai dobuna taumaeni i rovorovoei; wate pulo aniapuna ana
    au gabu wadubona i voai. Ma i vikarei da ubaubanai ma aubigai patapatana pulo
    i apuapui Bada awarina.
  deu-ELBBK: Und sie richteten den Altar auf an seiner Stätte, denn ein Schrecken
    war auf ihnen vor den Völkern der Länder; und sie opferten auf ihm Brandopfer
    dem HERRN, die Morgen- und Abend-Brandopfer.
  mbb-OT: Minsan nahandek dan te menge etew he zaan he nemen-ubpà dutun te tanà, mibangun
    dan is pemuhatà diyà te nehuna he mibengunan kayi. Ne nemuhat sikandan te menge
    pemuhat he edtutungen meselem wey mezukilem.
  mal-2015: അവർ ദേശത്തെ നിവാസികളെ പേടിച്ചിട്ടു യാഗപീഠത്തെ അതിന്റെ പണ്ടത്തെ നിലയിൽ
    പണിതു; അതിന്മേൽ യഹോവെക്കു ഹോമയാഗങ്ങളെ, കാലത്തും വൈകുന്നേരത്തുമുള്ള ഹോമയാഗങ്ങളെത്തന്നേ
    അർപ്പിച്ചു.
  rmc-rmc: O oltaris ačhade pre oda than, kaj angloda ačhelas, kajte daranas le manušendar,
    save bešenas pašal lende. Avke chudle pale te anel tosara the rači o labarde obeti
    le RAJESKE.
  pes-OPV: پس مذبح را برجایش برپا کردند زیرا که به‌سبب قوم زمین، ترس بر ایشان مستولی
    می‌بود وقربانی های سوختنی برای خداوند یعنی قربانی های سوختنی، صبح و شام را بر
    آن گذرانیدند.
  ron-1924: 'Ау ашезат дин ноу алтарул пе темелииле луй, мэкар кэ ау авут сэ се тямэ
    де попоареле цэрий, ши ау адус ардерь-де-тот Домнулуй: ардериле-де-тот де диминяцэ
    ши де сярэ.'
  aui-aui: Isrel damdi na wawaya mududi iiyawogha nama noko kuburine makamakedi siyanaghanagharedi,
    bi gegha da suwara gabugabuna gawarina kana gharauve siyoghana mayeni. Wasina
    bi sigeghomiiri da suwara gabugabuna gawarina debane didibara da ravidi puyodi
    siyagabugabuna da naboni suwara Yawe God biidi.
  ben-OBCV: তাদের চারপাশে বসবাসকারী লোকেদের ভয়ে ভীত হওয়া সত্ত্বেও তারা পূর্বেকার
    স্থানেই বেদিটি নির্মাণ করল। তারা সকাল ও সন্ধ্যায় সদাপ্রভুর উদ্দেশ্যে হোমবলি উৎসর্গ
    করতে লাগল।
  som-som: Oo meeshii allabariga waxay saareen saldhiggeedii, waayo, iyagu waxay ka
    cabsanayeen dadkii dalalka degganaa, oo waxay Rabbiga ugu dul bixiyeen qurbaanno
    la gubo oo ahaa kuwii subaxnimada iyo kuwii habeennimada.
  lat-VUC: 'Collocaverunt autem altare Dei super bases suas, deterrentibus eos per
    circuitum populis terrarum: et obtulerunt super illud holocaustum Domino mane
    et vespere.'
  eng-ASVBT: 'And they set the altar upon its base; for fear was upon them because
    of the peoples of the countries: and they offered burnt offerings thereon unto
    Jehovah, even burnt offerings morning and evening.'
  ita-1885: 'E rizzarono l''Altare sopra la sua pianta; perchè aveano spavento de'' popoli
    de'' paesi vicini; ed offersero sopra esso olocausti al Signore: gli olocausti
    della mattina e della sera.'
  eng-LXXUP: 'And they set up the altar on its place, for there was a terror upon
    them because of the people of the lands: and the whole burnt offering was offered
    up upon it to the Lord morning and evening.'
  eng-ULB: Then they established the altar on its stand, for dread was on them because
    of the people of the land. They offered burnt offerings to Yahweh at dawn and
    evening.
  spa-VBL: Aunque tenían miedo de los habitantes del lugar, levantaron el altar sobre
    sus cimientos originales y sacrificaron en él holocaustos al Señor, tanto en la
    mañana como en la tarde.
  fra-_FOB: Et ils redressèrent l'autel sur ses fondements, car ils étaient sous la
    crainte des populations du pays; et ils y offrirent des holocaustes à l'Éternel,
    les holocaustes du matin et du soir.
  mal-mal: അവർ ദേശനിവാസികളെ ഭയപ്പെട്ടെങ്കിലും, യാഗപീഠത്തെ അതിന്റെ പഴയ അടിസ്ഥാനത്തിൽ
    പണിതു; യഹോവയ്ക്ക് കാലത്തും വൈകുന്നേരത്തുമുള്ള ഹോമയാഗങ്ങൾ, അതിൽ അർപ്പിച്ചു.
  urd-GVR: Go wuh mulk meṅ rahne wālī dīgar qaumoṅ se sahme hue the tāham unhoṅ ne
    qurbāngāh ko us kī purānī buniyād par tāmīr kiyā aur subah-shām us par Rab ko
    bhasm hone wālī qurbāniyāṅ pesh karne lage.
  suz-BL: मेकोपुकीमी चढ़ेतीक ङोंइती ते बाक्‍मे मेकेर लेंशा चढ़ेतीक सेल्‍‍‍तेक्‍म।
    मारदे हना मेको आन एर ओंथ ङा अर्को जात ङा मुर आन कली तशा हिंशा, सुनी नु नाक्‍नाक्‍दो
    परमप्रभु यावे कली चढ़ेतीकेम चोशा चढ़ेतीक चढ़ेम्‍तेक्‍म।
  ita-1927: 'Ristabilirono l’altare sulle sue basi, benché avessero paura a motivo
    dei popoli delle terre vicine, e vi offriron sopra olocausti all’Eterno: gli olocausti
    del mattino e della sera.'
  ckb-ckb: لەگەڵ ئەوەی ترسی گەلانی دەوروبەری لە دڵدا بوو، قوربانگاکەیان لە شوێنەکەی
    خۆیدا بنیاد نایەوە و قوربانی سووتاندنیان لەسەری بۆ یەزدان پێشکەش کرد، قوربانی
    سووتاندنی بەیانییان و ئێواران.
  eng-BBE: 'They put the altar on its base; for fear was on them because of the people
    of the countries: and they made burned offerings on it to the Lord, even burned
    offerings morning and evening.'
  kan-OKCV: ಸುತ್ತಮುತ್ತಲಿನ ಜನರ ಭಯವಿದ್ದರೂ, ಅವರು ಬಲಿಪೀಠವನ್ನು ಅದರ ಅಸ್ತಿವಾರದ ಮೇಲೆ ಕಟ್ಟಿದರು.
    ಅದರ ಮೇಲೆ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನು ಉದಯದಲ್ಲಿಯೂ, ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ ಅರ್ಪಿಸಿದರು.
  tam-2017: அவர்கள் அந்த தேசத்தின் மக்களுக்கு பயந்ததால், பலிபீடத்தை அதின் ஆதாரங்களின்மேல்
    ஸ்தாபித்து, அதின்மேல் அவர்களுடைய யெகோவாவுக்கு காலை மாலை சர்வாங்க தகனபலிகளைச் செலுத்தினார்கள்.
  spa-RV-1909: Y asentaron el altar sobre sus basas, bien que tenían miedo de los
    pueblos de las tierras, y ofrecieron sobre él holocaustos á Jehová, holocaustos
    á la mañana y á la tarde.
  ron-BTF: Şi au pus altarul pe temelia lui, pentru că teama era peste ei din cauza
    popoarelor acelor ţări; şi au adus pe el ofrande arse DOMNULUI, ofrande arse în
    fiecare dimineaţă şi seară.
  eng-WEBP: In spite of their fear because of the peoples of the surrounding lands,
    they set the altar on its base; and they offered burnt offerings on it to the
    LORD, even burnt offerings morning and evening.
  eng-FBV: Even though they were afraid of the local people, they set up the altar
    on its original foundation and sacrificed burnt offerings on it to the Lord, both
    morning and evening burnt offerings.
  nld-1939: Maar daar ze bevreesd waren voor de landsbevolking, bouwden ze enkel het
    altaar op zijn vroegere grondslagen, en brachten daarop brandoffers aan Jahweh,
    morgen- en avondoffers.
  nch-BL: Huan quiquetzque cuali nopa taixpamit campa eltoya achtohuiya huan pejque
    quitatíaj tacajcahualisti ica ijnaloc huan ica tiotac para TOTECO, masque tahuel
    quinimacasiyayaj nopa masehualme cati itztoyaj ipan nopa tali.
  vie-1934: Chúng sợ hãi dân của xứ, nên lập lại bàn thờ trên nền cũ nó, và dâng tại
    đó của lễ thiêu cho Đức Giê-hô-va, tức là của lễ thiêu buổi sớm và buổi chiều.
  hin-CV: उन्होंने उसी की नींव पर इस वेदी को बनाया, क्योंकि उन्हें पास वाले देशों
    के लोगों का बहुत डर था. उन्होंने इस वेदी पर याहवेह को होमबलि चढ़ाई-सुबह को होमबलि
    और शाम को होमबलि.
  spa-BES: Construyeron el altar firme en su base; porque temían a la gente de las
    regiones, y al Señor hicieron ofrendas quemadas, incluso ofrendas quemadas mañana
    y tarde.
  tdx-tdx: Natobò’ iereo amo tombo’eo i kitreliy ie nihembañ’ am’ondati’ o fifeheañeo;
    le nañenga soroñe ama’e amy Iehovà, soroñe maraiñe naho hariva.
  tha-KJV: เขาได้ตั้งแท่นบูชาไว้บนฐาน เพราะความกลัวอยู่เหนือเขาเหตุด้วยชนชาติทั้งหลายแห่งแผ่นดินเหล่านั้น
    และเขาถวายเครื่องเผาบูชาบนแท่นนั้นต่อพระเยโฮวาห์ เป็นเครื่องเผาบูชาเวลาเช้าและเวลาเย็น
  por-BR-2018: E assentaram o altar sobre suas bases, porém com medo sobre si, por
    causa dos povos das terras; e ofereceram sobre ele ofertas de queima ao SENHOR,
    ofertas de queima à manhã e à tarde.
  deu-ELO: Und sie richteten den Altar auf an seiner Stätte, denn ein Schrecken war
    auf ihnen vor den Völkern der Länder; und sie opferten auf ihm Brandopfer dem
    Jehova, die Morgen-und Abendbrandopfer.
  eng-WYC-2018: And they setted the altar upon his foundaments, while the peoples
    of (the) lands by compass made them afeared; and they offered upon that altar
    burnt sacrifices to the Lord in the morrowtide and eventide. (And they put the
    altar on its foundation, or on its base, for the peoples of the lands all about
    had made them afraid; and they offered on that altar burnt sacrifices to the Lord
    in the morning and in the evening.)
  epo-epo: Kaj ili aranĝis la altaron sur ĝia loko, ĉar ili timis la popolojn de la
    landoj; kaj ili komencis alportadi sur ĝi bruloferojn al la Eternulo, bruloferojn
    matenajn kaj vesperajn.
  uig-PIN: Gǝrqǝ ular xu yǝrlik hǝlⱪlǝrdin ⱪorⱪsimu, lekin ⱪurbangaⱨni ǝslidiki uli
    üstigǝ selip, uningda Pǝrwǝrdigarƣa atap ǝtigǝnlik wǝ kǝqlik kɵydürmǝ ⱪurbanliⱪ
    ɵtküzüxkǝ kirixti.
  beo-beo: 'Musa: mugululi asi dunu buhagi da dunu amo ilia musa: soge ganodini esala
    amoga beda:i. Be ilia da oloda amo ea musa: sogebi amoga bu gagui. Amalalu, ilia
    da bu hahabe huluane amola daeya huluane amoga gobele salasu hamosu.'
  tpi-OTNT: Ol i pret long ol arapela lain man i stap long dispela distrik, tasol
    maski, ol i wokim alta long ples alta i bin i stap bipo. Na ol i stat long givim
    long Bikpela ol ofa bilong paia i kukim olgeta. Ol i mekim ol dispela ofa long
    alta long olgeta moning na long olgeta apinun.
  hau-SA: Duk da tsoron da suke ji na mutanen da suke kewaye da su, sun gina bagaden
    a wurinsa, suka kuma miƙa hadaya ta ƙonawa a kan bagaden ga Ubangiji safe da yamma.
  uig-LAT: Gerche ular shu yerlik xelqlerdin qorqsimu, lékin qurban’gahni eslidiki
    uli üstige sélip, uningda Perwerdigargha atap etigenlik we kechlik köydürme qurbanliq
    ötküzüshke kirishti.
  nde-nde: Lokuba babesesaba abantu bendawo, balakha i-alithari esisekelweni salo
    benza iminikelo yokutshiswa kuThixo kulo, yomibili imihlatshelo yokusa lowokuhlwa.
  ton-ton: 'Pea naʻa nau fokotuʻu ʻae feilaulauʻanga ki hono ngaahi tuʻunga; he naʻe
    ʻiate kinautolu ʻae manavahē koeʻuhi ko e kakai ʻoe ngaahi fonua ko ia: pea naʻa
    nau ʻatu ʻi ai ʻae ngaahi feilaulau tutu kia Sihova, ʻio, ʻae ngaahi feilaulau
    tutu ʻi he pongipongi mo e efiafi.'
  ces-1613: A když postavili oltář ten na základích jeho, ačkoli se obávali národů
    jiných zemí, však obětovali na něm oběti zápalné Hospodinu, oběti zápalné ráno
    i večer.
  eng-WMB: In spite of their fear because of the peoples of the surrounding lands,
    they set the altar on its base; and they offered burnt offerings on it to the
    LORD, even burnt offerings morning and evening.
  tam-TCV: அவர்கள் தங்களைச் சுற்றியிருந்த மக்களுக்குப் பயந்தபோதிலும் பலிபீடத்தை அதன்
    முந்திய அஸ்திபாரத்தில் கட்டினார்கள். உடனடியாக அவர்கள் காலை மாலை பலியாக யெகோவாவுக்கு
    தகன காணிக்கைகளைப் பலியிட்டார்கள்.
  ceb-ULB: Unya gipahimutang nila ang halaran sa tungtunganan niini, kay nangahadlok
    sila tungod sa mga tawo niadtong yutaa. Naghalad sila ug mga halad sinunog ngadto
    kang Yahweh sa kaadlawon ug sa gabii.
  pol-UBG: Potem postawili ołtarz na swoich fundamentach i chociaż bali się sąsiednich
    narodów, składali na nim PANU całopalenia – rano i wieczorem.
  agr-agr: Dutikawag nunú nugkanmaya aents aidaun ishamainayatak, yaunchuk altar najanamu
    tsaikbau aajakua nuwi ekeniag najanawajui. Dutikawag kashikmas, aagkú aatus tuké
    kuntinu maa nuna nejen ashí apeenak Apajuín emematuidau.
  kyc-kyc: Dopa piyaminyipa wambu menge yuu dokona palenge dupwa kando pakayami. Pakayaminyipape
    nakama kana pyare wamba laro karenge dokonako kamba pipala enakana bange kiso
    mainginyili pyuo yangama alemanji lao kiso maiyuo kareyami.
  urd-GVU: گو وہ ملک میں رہنے والی دیگر قوموں سے سہمے ہوئے تھے تاہم اُنہوں نے قربان
    گاہ کو اُس کی پرانی بنیاد پر تعمیر کیا اور صبح شام اُس پر رب کو بھسم ہونے والی
    قربانیاں پیش کرنے لگے۔
  deu-1912: und richteten zu den Altar auf seine Stätte (denn es war ein Schrecken
    unter ihnen vor den Völkern in den Ländern) und opferten dem HERRN Brandopfer
    darauf des Morgens und des Abends.
  ntj-ntj: '@see-verse:EZR.003.002'
  kan-2017: ಅವರು ಸುತ್ತಣ ಪ್ರಾಂತ್ಯಗಳ ಜನರಿಗೆ ಹೆದರಿಕೊಂಡಿದ್ದರಿಂದ ವೇದಿಯನ್ನು ಅದರ ಸ್ಥಳದಲ್ಲಿ
    ಕಟ್ಟಿ, ಅದರ ಮೇಲೆ ಯೆಹೋವನಿಗೋಸ್ಕರ ಮುಂಜಾನೆಯ ಹಾಗು ಸಾಯಂಕಾಲಗಳ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಅರ್ಪಿಸಿದರು.
  yap-yap: Yug aram rogon ni yad be rus ngak girdi’en yug boch e nam ni kebi par nga
    daken fare nam, machane miyad ubung fare altar bayay nga tagil’ e bin som’on.
    Miyad tabab bayay i urfiy u daken e re altar nem e gamanman ni maligach ni yima
    pi’ ni kadbul nge blayal’.
  hlt-MCSB: Khohmuen pilnam lamloh amih taengah mueirhih la om cakhaw a tungkho ah
    hmueihtuk a suem uh. Te phoeiah a soah BOEIPA kah hmueihhlutnah te khuen tih hlaem
    neh mincang kah hmueihhlutnah la a nawn uh.
  mdy-ETH: ዬና ዲዒንቶ ቤዛፓ ማዔ ዓሳ ዒማና ዒኢካ ዓጫ ናንጋ ሜሌ ዴራ ዔያቶ ማኪ ዒፃያ ማዔሢሮ ዒጊጬያታቴያ ፆኦሲም ዒንጎ
    ባኮ ሺኢሾ ቤዞ ቤርታ ኮሾና ቤዛ ማሂ ጊንሣ ኮሼኔ፤ ዬካፓ ሚቺ ዒንጎ ዒንጊፆ ጉቴና ዒባኒና ቢያ ኬላ ጊንሣ ሺኢሺሢ ዓርቄኔ።
  twi-ASANTE: Ɛwom sɛ na nkurɔfoɔ no suro amannifoɔ a wɔtete hɔ no deɛ, nanso wɔsane
    sii afɔrebukyia no wɔ ne dada mu hɔ. Ɛhɔ ara na wɔhyɛɛ aseɛ bɔɔ ɔhyeɛ afɔdeɛ maa
    Awurade. Wɔyɛɛ saa anɔpa ne anwummerɛ biara.
  eng-WEBU: In spite of their fear because of the peoples of the surrounding lands,
    they set the altar on its base; and they offered burnt offerings on it to the
    LORD, even burnt offerings morning and evening.
  wal-wal: Eti he biittan de7iya asau yayyikkonne, aggennan yarshshuwaa yarshshiyoosaa
    kase i kolettido man77iyan zaarettidi keexxidosona. Keexxi giigissidi, xuuggiyo
    yarshshuwaa GODAASSI maalladonne omarssi ubba wode yarshshidosona.
  spa-PDDPT: Aunque tenían temor de las poblaciones de aquellos campos, erigieron
    el altar sobre sus basas y ofrecieron holocaustos sobre él a Yavé, tanto por la
    mañana como al llegar la noche.
  gun-gun: Hendarã py ae ojapo okuapy altar. Hekoa yvýry ikuai va'e kuery gui okyje
    teri va'eri altar áry mymba kuery oapy reve ome'ẽ okuapy Senhor pe, aje'ivekue,
    ka'arukue guive.
  agu-BL: Ej, nin cho'n je'n chibnol junt tir tibaj yi xe' yi antiw yi xitnak. Ja
    chixob scyetz yi e' chicontr yi najlche' chinaka'jil, poro quinin nchitane' tan
    banle'n yi jun patbil chitx'ixwatza'tz. Ma yi bnixe'n, cyakil jalchan nin cyakil
    cwe'n k'ej, e' oc tan pate'n chitx'ixwatz tibaj tan tak'le'n k'ej Kataj.
  ilo-ULB: Kalpasanna, impasdekda ti altar iti rabaw ti pakaisaadanna, nga adda panagbuteng
    kadakuada gapu kadagiti tattao iti dayta a lugar. Nangidatonda kenni Yahweh kadagiti
    daton a mapuoran iti parbangon ken iti rabii.
  kpg-kpg: Ma e aha maa digau ala ne lloomoi le e mmaadagu i digau ala e noho i tenua
    deelaa, gei digaula guu hau hua di nadau gowaa dudu tigidaumaha i di gowaa hua
    dela nogo duu iei di maa i mua. Malaa, digaula gu daamada guu hai nadau tigidaumaha
    ala e dudu i hongo di maa, i nia luada mo hiahi.
  uig-ARA: گەرچە ئۇلار شۇ يەرلىك خەلقلەردىن قورقسىمۇ، لېكىن قۇربانگاھنى ئەسلىدىكى
    ئۇلى ئۈستىگە سېلىپ، ئۇنىڭدا پەرۋەردىگارغا ئاتاپ ئەتىگەنلىك ۋە كەچلىك كۆيدۈرمە
    قۇربانلىق ئۆتكۈزۈشكە كىرىشتى.
  sus-sus: E naxa na sɛrɛxɛbade ti a yire fori, e man naxa sɛrɛxɛ ba fɔlɔ gɛɛsɛgɛ
    nun nunmare. E nu na birin nabafe gaaxui nan kui si gbɛtɛe xa fe ra, naxee nu
    na e rabilinyi.
  pon-2006: Mehndahte aramas kalipilipala ko ar masak aramas akan me kin koukousoan
    nan sahpwo, a re pil kauwadahte pei sarawio wasaohte me e uhda ie mahso. Eri,
    re ahpw tapihada wia ar meirong isihs powe, nimenseng oh nin soutik.
  jae-jae: Êsêac sêboa altar tau kêkô ŋamala laŋgwa gebe têtêc tauŋ kêtu lau gamêŋ
    tonaŋŋa. Ma sêkêŋ daja gêsac altar gêdêŋ Apômtau tau kêtôm bêbêc to kêtulageŋ.
  ksd-ksd: Ma dia ga page ra uguugu na vartabar ta kana kiki iat, tago ra bunurut
    ure ra tarai ta ra gunagunan i ga tup diat; ma dia ga tul tar ra umana tinabar
    di tuntun tar ia tadav ra Luluai tana, a tinabar di tuntun tar ia ta ra malana
    ma ta ra ravian.
  tur-YTC: Çevredeki ülkelerin halklarından korktukları halde, sunağı yeri üzerine
    koydular ve üzerinde Yahve'ye yakmalık sunular, sabah akşam yakmalık sunular sundular.
  grc-BRENT: Καὶ ἡτοίμασαν τὸ θυσιαστήριον ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ, ὅτι ἐν καταπλήξει
    ἐπʼ αὐτοὺς ἀπὸ τῶν λαῶν τῶν γαιῶν· καὶ ἀνέβη ἐπʼ αὐτὸ ὁλοκαύτωσις τῷ Κυρίῳ τοπρωῒ
    καὶ εἰς ἑσπέραν.
  ind-AYT: Mereka membangun mazbah itu di tempat semula karena mereka takut kepada
    penduduk negeri itu. Mereka mempersembahkan kurban bakaran kepada TUHAN, yakni
    kurban bakaran pagi dan petang.
  nya-nya: Ndi mantha ndi mantha chifukwa cha anthu a mʼmayikomo, iwo anamanga guwalo
    pa maziko ake akale, ndipo anapereka nsembe zopsereza kwa Mulungu pa guwapo mmawa
    ndi madzulo.
  hrv-hrv: I podigoše žrtvenik na starome mjestu - iako su bili u strahu od naroda
    u zemlji - i prinosili su paljenice Jahvi, paljenice jutarnje i večernje;
  mps-mps: Te gasa hani bidi dabe te tǫ pedaide bidibaso, te Israel hani dabe augwali
    wi yali, tiali goli te tagalao homu eyu, augwa te alta te polobadu elaluali pesagede
    nigalio. Tama augwaligo te Genuai Bidiba mabo te siago tigidali domainu ulubo
    ofa gagalama yali. Augwaligo te altade ofa ebo te tigidali sogo kigamu me, te
    tigidali sogo pio me, te ofa yali.
  tpi-tpi: Ol i pret long ol arapela lain man i stap long dispela distrik, tasol maski,
    ol i wokim alta long ples alta i bin i stap bipo. Na ol i stat long givim long
    Bikpela ol ofa bilong paia i kukim olgeta. Ol i mekim ol dispela ofa long alta
    long olgeta moning na long olgeta apinun.
  dan-1931: En Del af Hedningerne* samlede sig imod dem, men de rejste dog Alteret
    på dets gamle Plads og ofrede Brændofre derpå til HERREN, Morgen- og Aftenbrændofre.
    { [*dvs. de Ikke-Jøder, der boede i Palæstina.] }
  vie-OVCB: Họ dựng bàn thờ đúng vào vị trí cũ, dâng lễ thiêu buổi sáng và buổi chiều
    cho Chúa Hằng Hữu. Tuy nhiên họ cũng lo ngại các dân tộc khác đến quấy nhiễu.
  guj-2017: તેઓએ તે વેદી અગાઉ જે જગ્યાએ હતી ત્યાં જ બાંધી, કેમ કે તેઓને દેશના લોકોનો
    ભય હતો. ત્યાં દરરોજ સવારે તથા સાંજે તેઓએ ઈશ્વરને દહનીયાર્પણો ચઢાવ્યાં.
  pon-2006A: Mehndahte aramas kalipilipala ko ar masak aramas akan me kin koukousoan
    nan sahpwo, a re pil kauwadahte pei sarawio wasaohte me e uhda ie mahso. Eri,
    re ahpw tapihada wia ar meirong isihs powe, nimenseng oh nin soutik.
  por-BRBSL: Apesar do medo deles por causa dos povos das terras vizinhas, eles colocaram
    o altar em sua base; e ofereceram holocaustos sobre ele a Javé, até mesmo holocaustos
    de manhã e à noite.
  cth-cth: A tengpam kaawm e taminaw ni a taki awh nakunghai, khoungroe teh amae hmuen
    koe a ta teh, amom tangmin hmaisawi thuengnae hah, ahnimouh roi ni BAWIPA koevah
    hmaisawi thuengnae a sak roi.
  twi-twi: Ɛwɔ mu sɛ na nkurɔfo no suro amannifo a wɔtete hɔ no de, nanso wɔsan sii
    afɔremuka no wɔ ne dedaw mu hɔ. Ɛhɔ ara na wofii ase bɔɔ ɔhyew afɔre maa Awurade.
    Wɔyɛɛ saa anɔpa ne anwummere biara.
  hlt-hlt: Khohmuen pilnam lamloh amih taengah mueirhih la om cakhaw a tungkho ah
    hmueihtuk a suem uh. Te phoeiah a soah BOEIPA kah hmueihhlutnah te khuen tih hlaem
    neh mincang kah hmueihhlutnah la a nawn uh.
  tbz-SIM: Bɑ́ nɛ̀ bɛ̀ do mɛ ndémɛ̀ dihɛì yɛmbɛ̀ kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́mɑɑ́ ti Yiɛ̀ nKuyie
    ndiwũɔ̃tɔ̀nnì dì do bo dìì fɔ̃̀tìrì kɛ́fíé iwũɔ̃, dikṹnweńnì kpɛyi nɛ̀ kuyuoku
    kpɛyi.
  msy-2020: Me distrighɨn kamɨn itir gumazir igharazibar atiatia, egha puvatɨ, me
    ofa gamir dakozir faragha ikezimɨn danganim, a gisɨn uam an ingari. Egha me mɨzaraziba
    ko guaratɨzibar Ikiavɨra Itir God bagha asɨziba tue da bar isia mɨghɨrir ofabagh
    ami.
  dop-dop: Pɑɑ nɑ pɑ cɔlɔ piitimnɑɑ cɑɑkɑɣɑ-wɛɣɛ nyɑɑsʋɣʋ tɔ, pɑ ŋmɑwɑ kɔtɑɣɑ tǝlɑtɛ
    kɛ tǝ lonte tɑɑ nɑ pɑ́ lɑkɩ Tɑcɑɑ kɛ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔɣɔ tǝ tɔɔ
    kɛ tɑnɑŋ nɑ tɑɑnɑɣɑ.
  azb-azb: Ətrafda yaşayan xalqlardan qorxmalarına baxmayaraq, qurbangahı əvvəlki
    bünövrə üzərində qurdular. Sonra onun üzərində səhər-axşam Rəbbə yandırma qurbanları
    təqdim etdilər.
  eng-DBY: And they set the altar on its base; for fear was upon them because of the
    people of the countries; and they offered up burnt-offerings on it to Jehovah,
    the morning and evening burnt-offerings.
  hin-2017: तब उन्होंने वेदी को उसके स्थान पर खड़ा किया क्योंकि उन्हें उस ओर के देशों
    के लोगों का भय रहा, और वे उस पर यहोवा के लिये होमबलि अर्थात् प्रतिदिन सवेरे और
    साँझ के होमबलि चढ़ाने लगे।
  wol-KYG: Ci kaw loolu ñu yékkatiwaat sarxalukaay ba, ca kenoom gu jëkk ga, doonte
    ragaloon nañu waasoy réew ma. Ba ñu noppee, defal ca Aji Sax ji ay saraxi dóomal
    subaak ngoon.
  eng-YLT: And they establish the altar on its bases, because of the fear upon them
    of the peoples of the lands, and he causeth burnt-offerings to ascend upon it
    to Jehovah, burnt-offerings for the morning and for the evening.
  kne-kne: Olay mo emegyat da sin baken Judio ay nanbeey isdi ay daga, inamag da pay
    dedan din altar sin sigod ay naiamagana ed idi. Idi makdeng, inagsapa ya minasdem
    ay nan-idaton da si daton ay mapooan.
  eng-WYC-2017: And they setted the altar upon his foundaments, while the peoples
    of lands by compass made them afeared; and they offered upon that altar burnt
    sacrifices to the Lord in the morrow-tide and eventide.
  eng-WMBB: In spite of their fear because of the peoples of the surrounding lands,
    they set the altar on its base; and they offered burnt offerings on it to the
    LORD, even burnt offerings morning and evening.
  urd-GVH: गो वह मुल्क में रहनेवाली दीगर क़ौमों से सहमे हुए थे ताहम उन्होंने क़ुरबानगाह
    को उस की पुरानी बुनियाद पर तामीर किया और सुबह-शाम उस पर रब को भस्म होनेवाली क़ुरबानियाँ
    पेश करने लगे।
  rug-rug: Sari na tie ta raovodi pu kekere puledi si matagutu ni rini sari na tie
    pu koadi koasa popoa sana, ba tavete pulea tugo rini sa hope vasina pu koa kekenu
    sa. Meke tiqe podalae va uqu pule i rini sari na vina vukivukihi vasina, munumunu
    na veluvelu.
  gaz-gaz: Isaanis sababii namoota naannoo isaanii sodaataniif iddoo aarsaa sana hundee
    isaa irratti ijaaranii achi irratti aarsaa gubamu Waaqayyoof dhiʼeessan; aarsaa
    kanas ganamaa fi galgala dhiʼeessan.
  fra-LSG: Ils rétablirent l’autel sur ses fondements, quoiqu’ils eussent à craindre
    les peuples du pays, et ils y offrirent des holocaustes à l’Éternel, les holocaustes
    du matin et du soir.
  yal-yal: E yi gaxuxi e rabilinna siyane yɛɛ ra, koni e mɔn yi saraxa ganden bɛtɛn
    sa, e a rafala a yire fonni, e yi saraxa gan daxine ba Alatala xa, e nun xɔtɔn
    ma saraxa gan daxine nun ɲinbanna xiine.
  haw-1868: A kau aku la lakou i ke kuahu maluna o kona mau kahua, no ka mea, ua kau
    mai ka makau maluna o lakou no na kanaka o na aina e; a kaumaha aku maluna ona
    i na mohaikuni ia Iehova, i na mohaikuni no kakahiaka a no ke ahiahi.
  arb-NAV: وَعَلَى الرَّغْمِ مِمَّا كَانَ يَعْتَرِيهِمْ مِنْ خَوْفٍ مِنْ شُعُوبِ الأَرْضِ
    الْمُحِيطَةِ بِهِمْ، فَإِنَّهُمْ شَيَّدُوا الْمَذْبَحَ فِي مَوْقِعِهِ، وَأَصْعَدُوا
    عَلَيْهِ مُحْرَقَاتٍ لِلرَّبِّ صَبَاحاً وَمَسَاءً،
  ewe-ewe: Togbɔ be wovɔ̃ na ame siwo ƒo xlã wo hã la, woɖi vɔsamlekpui la ɖe eƒe
    gɔmeɖokpewo dzi, eye wosa ŋdi kple fiẽ numevɔsawo le edzi na Yehowa.
  eng-LEE: And they erected the altar upon its foundations; for there was fear upon
    them because of the people of these countries; and they offered thereon burnt-offerings
    unto the Lord, burnt-offerings at morning and at evening.
  asm-FB: দেশৰ লোকসকলৰ কাৰণে আতঙ্কিত হৈ তেওঁলোকে যজ্ঞবেদী তাৰ নিজৰ স্থানত স্থাপন কৰিলে।
    তেওঁলোকে ৰাতিপুৱা আৰু গধূলি যিহোৱাৰ উদ্দেশ্যে হোম-বলি উৎসৰ্গ কৰিছিল।
  sus-A: عٍ نَشَ نَ سّرّشّبَدٍ تِ عَ يِرٍ قٌرِ، عٍ مَن نَشَ سّرّشّ بَ قْلْ فّيسّفّ
    نُن نُنمَرٍ. عٍ نُ نَ بِرِن نَبَقٍ فَاشُي نَن كُي سِ فبّتّيٍ شَ قٍ رَ، نَشٍيٍ
    نُ نَ عٍ رَبِلِنيِ.
  fra-SBL: Malgré la crainte qu'ils éprouvaient à cause des peuples des contrées voisines,
    ils posèrent l'autel sur sa base, et ils offrirent sur lui des holocaustes à l'Éternel,
    des holocaustes matin et soir.
  hbo-hbo: וַיָּכִ֤ינוּ הַמִּזְבֵּ֙חַ֙ עַל־מְכֹ֣ונֹתָ֔יו כִּ֚י בְּאֵימָ֣ה עֲלֵיהֶ֔ם
    מֵעַמֵּ֖י הָאֲרָצֹ֑ות *וַיַּעַל (וַיַּעֲל֨וּ) עָלָ֤יו עֹלֹות֙ לַֽיהוָ֔ה עֹלֹ֖ות
    לַבֹּ֥קֶר וְלָעָֽרֶב׃
  piu-2006: '@see-verse:EZR.003.002'
  kik-kik: O na gũtuĩka maarĩ na guoya wa andũ arĩa maamathiũrũrũkĩirie, nĩmakire
    kĩgongona mũthingi-inĩ wakĩo, na makĩrutĩra Jehova magongona ma njino ho, magongona
    ma rũciinĩ na ma hwaĩ-inĩ.
  fra-NCL: Ils établirent l’autel sur ses anciens fondements, car ils étaient dans
    la terreur devant les peuples du pays, et ils y offrirent des holocaustes à Yahweh,
    les holocaustes du matin et du soir.
  cek-AK: To prae ah kaom kaminawk to zit o, toe thlung hoiah hmaicam to sak o pacoengah,
    a nuiah Angraeng khaeah, akhawn hoi duembangah hmuen tathlanghaih to a paek o.
  cuk-cuk: Ar Israel-dulemar, dulemar-baid-baid-bukwadgi nue-dobe ito-inigwele, Bab-Dummadga-ibmar-ogumakar-ukleged-aila
    gebe-iduar-sii-gusadgine gannar sobsamalad. Geb bane-bane wakdaradba, sedogidba,
    ibmar-ogumakar-ukleged, Bab-Jehováʼga-ibmar-ogumakar-ukleged-ailagi ukdemalad.
  uig-CYR: Гәрчә улар шу йәрлик хәлиқләрдин қорқсиму, лекин қурбангаһни әслидики ули
    үстигә селип, униңда Пәрвәрдигарға атап әтигәнлик вә кәчлик көйдүрмә қурбанлиқ
    өткүзүшкә киришти.
  pma-pma: Avaseini keke ametaun meatin savsav keil koa aro en out keil akarahit keil,
    me-Isrel keil amum revi ahor onen Ahi en out kati koa mul ien mulamu. Evus, en
    visokon ka mendilah vasi keil, umai amunit ris sanien votut keil one ien.
  tel-2017: వారు అక్కడ నివాసం ఉంటున్న వారికి భయపడి, ఆ బలిపీఠాన్ని ఇంతకు ముందు ఉన్న
    స్థలం లోనే నిలబెట్టి దానిపై ఉదయం, సాయంత్రం యెహోవాకు దహనబలులు అర్పిస్తూ వచ్చారు.
  hat-BSA: Pou sa, yo te mete lotèl la sou fondasyon li, malgre yo te krent anpil
    akoz pèp a nasyon yo, epi yo te ofri ofrann brile yo sou li a SENYÈ a, ofrann
    brile nan maten ak nan aswè.
  bxh-bxh: Diuda dodogadi tau miya fataꞌiꞌilidi mate sa ꞌwasabuwedi. In moho aba anꞌantalasam
    sa ginauli boda somo yai beyabeyana edi aba ginaulina, be amainiya lisina yai
    hwalahwala yo maimailafi ouꞌouli antalasam sa angabu lau Guyau lisina.
  kos-kos: Mwet su foloko liki sruoh elos finne sangeng sin mwet muta fin acn ah,
    elos sifil pacna musaela loang in kisa fin acn se na ma oan we meet ah. Na elos
    sifilpa mutawauk in kisakin mwe kisa in lotutang ac mwe kisa in eku ke len nukewa.
  hbo-WLC: וַיָּכִ֤ינוּ הַמִּזְבֵּ֙חַ֙ עַל־מְכ֣וֹנֹתָ֔יו כִּ֚י בְּאֵימָ֣ה עֲלֵיהֶ֔ם
    מֵעַמֵּ֖י הָאֲרָצ֑וֹת ויעל עָלָ֤יו עֹלוֹת֙ לַֽיהוָ֔ה עֹל֖וֹת לַבֹּ֥קֶר וְלָעָֽרֶב׃
  ibo-ibo: Nʼagbanyeghị oke egwu maka ndị niile gbara ha gburugburu, ha gara nʼihu
    wughachikwa ebe ịchụ aja ahụ na ntọala ya chụọkwa aja nʼelu ya nye Onyenwe anyị,
    bụ aja nsure ọkụ nke ụtụtụ na nke uhuruchi.
  ory-ory: ପୁଣି, ସେମାନେ ନାନା ଦେଶୀୟ ଲୋକମାନଙ୍କ ସକାଶୁ ଭୀତ ହେବାରୁ ଯଜ୍ଞବେଦିକୁ ତହିଁର ଭିତ୍ତିମୂଳ
    ଉପରେ ସ୍ଥାପନ କଲେ; ଆଉ, ତହିଁ ଉପରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି, ଅର୍ଥାତ୍‍, ପ୍ରଭାତୀୟ
    ଓ ସନ୍ଧ୍ୟାକାଳୀନ ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Inamwo ika ra niuokusiti ekewe aramas mi fen nom lon ewe fanü, nge ra chök
    senätä ewe rongen asor won lenian me lom o eäni asoren kek won ngeni ewe Samol
    mi Lapalap iteiten lesosor me lekuniol.
  rop-rop: En nomeda ol detlot Isreil pipul hubin jidan prisana langa najawan kantri
    bin bradin blanga detlot najalot pipul hubin jidanbat deya langa det kantri, bat
    stil deibin bildimap det teibul blanga ofring igin weya imbin jandap longtaim,
    en deibin stat barnimbat ola sekrifais serramoni blanga olabat ebri ailibala en
    ebri aftanun bifo sangodan.
  ukr-1871: І поставили жертівник на основі його, бо вони боялись народів чужоземнїх;
    і почали приносити на йому всепалення Господеві, всепалення поранїшні й вечірні.
  deu-1951: Und sie richteten den Altar her auf seiner Grundfeste, wiewohl Furcht
    vor den Völkern der Länder auf ihnen lastete, und opferten dem HERRN Brandopfer
    darauf, Brandopfer am Morgen und am Abend.
  eng-JPS: And they set the altar upon its bases; for fear was upon them because of
    the people of the countries, and they offered burnt-offerings thereon unto the
    LORD, even burnt-offerings morning and evening.
  srp-1865: I podigoše oltar na mjestu njegovu, ako i bijahu u strahu od naroda zemaljskih;
    i prinosiše na njemu žrtve paljenice Gospodu, žrtve paljenice jutrom i veèerom;
  lug-lug: Newaakubadde nga baalina entiisa ey’abamawanga agaali gabeetoolodde, basooka
    okuzimba ekyoto ku musingi gwakyo ne bawaayo ebiweebwayo ebyokebwa eri Mukama,
    nga bawaayo eby’enkya n’eby’akawungeezi.
  heb-heb: ויכינו המזבח על מכונתיו כי באימה עליהם מעמי הארצות ויעל עליו עלות ליהוה
    עלות לבקר ולערב׃
  ben-IRV: তাঁরা যজ্ঞবেদি নিজের জায়গায় স্থাপন করলেন, কারণ সেই সব দেশের লোককে তাঁরা
    ভয় পেলেন আর সদাপ্রভুর উদ্দেশ্যে তার উপরে হোমবলি অর্থাৎ সকালে ও সন্ধ্যাবেলায়
    হোমবলি দিলেন৷
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਜਗਵੇਦੀ ਨੂੰ ਉਸ ਦੇ ਸਥਾਨ ਉੱਤੇ ਬਣਾਇਆ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ
    ਦੇ ਦੇਸਾਂ ਦੇ ਲੋਕਾਂ ਦਾ ਡਰ ਸੀ ਅਤੇ ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਯਹੋਵਾਹ ਲਈ ਹੋਮ ਬਲੀਆਂ ਅਰਥਾਤ ਸਵੇਰ ਅਤੇ
    ਸ਼ਾਮ ਦੀਆਂ ਹੋਮ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ ਲੱਗੇ।
  mya-JVB: ထိုပြည် အရပ်ရပ်၌ နေသောသူ တို့ကို ကြောက် သော်လည်း ၊ ယဇ် ပလ္လင်ကို မိမိ ဘိနပ်
    ပေါ် မှာ တည် ထား ၍ ၊ နံနက် ညဦး မပြတ်မီး ရှို့ရာယဇ်တို့ကို ထာဝရဘုရား အား ပူဇော်
    ကြ၏။
  hmo-hmo: Idia ese unai gabu dekenai idia noho taudia dekenai idia gari henia, to
    boubou patana be iena gabu gunana dekenai idia haginia lou. Unai neganai dabai
    bona adorahi negadia ibounai Lohiabada dekenai boubou idia gabua, guna idia karaia
    bamona.
  urd-urd: और उन्होंने मज़बह को उसकी जगह पर रखा, क्यूँकि उन अतराफ़ की क़ौमों की वजह
    से उनको ख़ौफ़ रहा; और वह उस पर ख़ुदावन्द के लिए सोख़्तनी क़ुर्बानियाँ या'नी सुबह
    और शाम की सोख़्तनी क़ुर्बानियाँ पेश करने लगे।
  rus-SYN: И поставили жертвенник на основании его, так как они были в страхе от иноземных
    народов; и стали возносить на нем всесожжения Господу, всесожжения утренние и
    вечерние.
  bqc-SIM: Baa kɛ́ aalɛ vĩakɛ gbɛ̃́ pↄ́ kú bùsupi guuↄnɛ, aa gbagbakĩipi bò a
    gbɛuɛ, ↄ̃ aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò Diiwa kↄↄ ń oosio.
  tcz-CHONGTHU: Israelte chun amun a anacheng saho chu ginna anei vangun maicham chu
    asempha uvin ahi. Hijou chun amahon jingkah nilhah in Pakai maicham achun pumgo
    thilto anabol jeng un ahi.
  mar-mar: मग त्यांनी जुना पाया तसाच ठेवून त्यावर वेदीची स्थापना केली कारण त्यांना
    देशातील लोकांची खूप भीती वाटत होती. तिच्यावर ते परमेश्वरास सकाळ संध्याकाळ होमार्पणे
    अर्पण करू लागले.
  soq-soq: Mo sape waimoie apana da bola sa bedewe waimoia sauntoie. Tane mo pulo
    watawa bolawa dewasane ita tadinaida ita rawi uduudu pue suie.
  qub-qub: Altartaga ñaupa caj altar cashallancho ruraran. Nircorga chaycho tutapa
    tardipapis waran-waran Tayta Diosta rispitar uywacunata rupaycächiran. Chayno
    ruraran chay particho tiyaj runacunata manchacushpan.
  bqp-bqp: Bee kũ òtɛn vĩna kɛ gbɛ̃ kũ ò kú bùsuu pìi gũnnↄnɛ, ò gbagbaki pìi bò
    a gbɛ̀n, akũ ò sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ ò Dikiria kↄnkↄ kũ ↄkↄsio.
  hat-hat: Atout yo te pè lòt moun yo ki t'ap viv nan peyi a, yo rebati lotèl la menm
    kote li te ye anvan an. Epi yo tanmen boule bèt sou li pou Seyè a, chak maten
    ak chak aswè.
  eng-BSB: They set up the altar on its foundation and sacrificed burnt offerings
    on it to the LORD—both the morning and evening burnt offerings—even though they
    feared the people of the land.
  eng-WEBPB: In spite of their fear because of the peoples of the surrounding lands,
    they set the altar on its base; and they offered burnt offerings on it to the
    LORD, even burnt offerings morning and evening.
  kbq-kbq: Hanki zamagra anama mani'naza mopafi vahekura koro hu'nazanagi, ana zankura
    ontahi'za ko'ma kresramna vu itama me'nea nonte ete ita tro hute'za, anante maka
    nanterane kinaganena Ra Anumzamofontega tevefi kre fanane hu ofa hu'naze.
  nhe-BL: Huan quiquetzque cuali nopa tlaixpamitl campa eltoya achtohuiya huan pejque
    quitlatíaj tlacajcahualistli ica ijnaloc huan ica tiotlac para TOTECO, yonque
    tlahuel quinimacasiyayaj nopa tlacame tlen itztoyaj ipan nopa tlali.
  bus-bus: Baa kɛ̀ aↄ̃ↄe vĩa kɛɛ gbɛ̃ kɛ̀ aↄ̃ↄ kú bùsu pì guunↄnɛ, aↄ̃ gbãgbãkii
    pì bò a gbɛ̀mmɛ, ben aↄ̃ sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ ò Diia kↄngↄ kↄ̃n uusiɛo.
  gub-BL: Ukyze teko a'e ywy rehe har wanuwi wà. Nezewe rehe we uzapokatu wi ma'ea'yr
    hapy haw hen awer rehe wà. Na'e uzypyrog ma'ea'yr wazuka pà hehe wà, ku'em nànàn
    wà, karuk nànàn wà no.
  eng-DRA: And they set the altar of God upon its bases, while the people of the lands
    round about put them in fear, and they offered upon it a holocaust to the Lord
    morning and evening.
