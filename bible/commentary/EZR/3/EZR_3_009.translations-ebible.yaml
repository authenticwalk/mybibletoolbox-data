verse: EZR.003.009
translations:
  mal-C: യോശുവയും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും സഹോദരന്മാരും ഹോദവ്യാവിന്റെ പിൻഗാമികളായ
    കദ്മീയേലും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും ഹെനാദാദിന്റെ മക്കളും അവരുടെ മക്കളും സഹോദരന്മാരും—ഇവരെല്ലാം
    ലേവ്യരായിരുന്നു—ദൈവാലയം പണിയുന്നവർക്കു മേൽനോട്ടം വഹിക്കാൻ ഒരുമിച്ചുകൂടി.
  deu-TKW: Und so traten Jesua, seine Söhne und seine Brüder, Kadmiel und seine Söhne,
    die Söhne Hodavjas, die Söhne Hanadads, sowie ihre Söhne und ihre Brüder, die
    Leviten, einmütig ihren Dienst an, um die, welche die Arbeiten am Tempel Gottes
    ausführten, zu beaufsichtigen.
  lin-lin: Jozue elongo na bana na ye ya mibali mpe bandeko na ye ya mibali, Kadimieli
    elongo na bana na ye ya mibali oyo bazalaki bakitani ya Yuda, bapesamelaki mokumba
    ya kolandela bato oyo bazalaki kotonga Ndako ya Nzambe. Mpe bakitani ya Enadadi
    elongo na bana na bango ya mibali mpe bandeko na bango, Balevi, bazalaki kosunga
    bango.
  eng-LSV: And Jeshua stands, [and] his sons, and his brothers, Kadmiel and his sons,
    sons of Judah together, to overlook those doing the work in the house of God;
    the sons of Henadad, [and] their sons and their brothers the Levites.
  eng-GNV: And Ieshua stood with his sonnes, and his brethren, and Kadmiel with his
    sonnes, and the sonnes of Iudah together to set forward ye workemen in the house
    of God, and the sonnes of Henadad with their sonnes, and their brethren the Leuites.
  eng-WEBSTER: 'Then stood Jeshua with his sons and his brethren, Kadmiel and his
    sons, the sons of Judah, together, to set forward the workmen in the house of
    God: the sons of Henadad, with their sons and their brethren the Levites.'
  nhw-BL: 'Nopa huejhueyi tlayacanani elque Jesúa ihuaya iconehua huan iteiximatcahua:
    Cadmiel, iixhui Judá huan iconehua, huan Henadad huan iconehua. Nochi ya ni eliyayaj
    levitame. Huan nochi inijuanti mosentilijque para quinyacanase catli tequitiyayaj
    ipan nopa tiopamitl.'
  swh-ONEN: Yeshua na wanawe, pamoja na ndugu zake, Kadmieli na wanawe (wazao wa Hodavia),
    wana wa Henadadi na wana wao na ndugu zao, Walawi wote walijiunga pamoja kusimamia
    wale waliofanya kazi katika nyumba ya Mungu.
  bba-bba: Mɑ Yosue kɑ win bibu kɑ win wɔnɔbu kɑ Kɑdimiɛli kɑ win bibu be bɑ sɑ̃ɑ
    Yudɑbɑ, be kpuro bɑ sɔɔru kuɑ bu kɑ sɑ̃ɑ yee ten sɔmburu kpɑrɑ. Be bɑ sɑ̃ɑ Henɑdɑdin
    bweseru bɑ mɑɑ bu somi.
  eng-KJVCPB: 'Then stood Jeshua with his sons and his brethren, Kadmiel and his sons,
    the sons of Judah, together, to set forward the workmen in the house of God: the
    sons of Henadad, with their sons and their brethren the Levites.'
  mpx-mpx: Yesuwa alonau natunau ge talinau avaliyau ge Kadmiyel alonau natunau (heliya
    Hodavaiya tubutubunau) hi tubwi pamaisena yaka Yabowaine wana Limi ana totaltal
    hi houwaagil. He tini Henadad, heliya al un Libai, hi pelabalaba tuwalali ya elana.
  luo-luo: Jeshua gi yawuote kod owetene gi Kadmiel kod yawuote (ma nyikwa Hodavia)
    kod yawuot Henadad gi yawuote kod owetene, ma gin jo-Lawi duto, noriwore kanyakla
    ka gingʼiyo jogo matiyo e od Nyasaye.
  meu-meu: Bena Iesua, mai natuna bona varavarana ida, bona Kadmiele mai natuna, Iuda
    vevena taudia, ida, ese Dirava ena dubu ai e ḡaukarava taudia na e itadia tao
    hebou, Henadab natuna bona Levi taudia mai natudia bona varavaradia ida.
  npi-ULB: येशूअ र तिनका छोराहरूसाथै दाजुभाइहरू, कादमीएल र तिनका छोराहरू (जो होदबियाका
    सन्तानहरू थिए), हेनादादका छोराहरू र तिनीहरूका छोराहरू र दाजुभाइ जो सबै लेवी थिए,
    तिनीहरू परमप्रभुको मन्दिर निर्माण गर्नेहरूको निरीक्षण गर्न एकजुट भए ।
  yor-yor: Jeṣua àti àwọn ọmọ rẹ̀ àti àwọn arákùnrin rẹ̀ àti Kadmieli àti àwọn ọmọ
    rẹ̀, àwọn ọmọ Juda (àwọn ìran Hodafiah) àti àwọn ọmọ Henadadi àti àwọn ọmọ wọn
    àti àwọn arákùnrin wọn—gbogbo ará Lefi—parapọ̀ láti bojútó àwọn òṣìṣẹ́ náà tí
    wọ́n ń ṣiṣẹ́ lórí í kíkọ́ ilé Ọlọ́run.
  emp-NTPO: 'Naʌ̃gʌrãda b̶ʌsid̶aa: Jesúada, idji warrarãda, idji djabarã sid̶a; Hodavíad̶eba
    yõna Cadmielda, idji warrarã sid̶a; Henadad̶eba yõped̶ad̶a ẽberãrãda, ãdji warrarãda,
    ãdji djabarã sid̶a. Ãdjirãra jũmaena levitarã basía.'
  ind-ind: Pekerjaan pembangunan ini dipimpin oleh Yesua dari suku Lewi, Kadmiel dari
    suku Yehuda, bersama semua anak dan saudara-saudara mereka, serta keturunan Henadad
    dari suku Lewi beserta saudara-saudara mereka.
  pes-OPCB: نظارت بر کار کارگران به عهدۀ یشوع و پسران و برادرانش و قدمی‌ئیل و پسرانش
    (از نسل هودویا) گذاشته شد. (لاویان طایفۀ حیناداد نیز در این کار به ایشان کمک می‌کردند.)
  tgl-ULB: Itinalaga ni Josue ang kaniyang mga anak at ang kaniyang mga kapatid, si
    Kadmiel at ang kaniyang mga anak, at ang mga kaapu-apuhan ni Juda upang pangasiwaan
    ang mga taong gumagawa sa gawain sa tahanan ng Diyos. Kasama sa kanila ang mga
    kaapu-apuhan ni Henadad, ang kanilang mga kaapu-apuhan, at ang kanilang kapwa
    mga Levita din.
  cbu-NT: Itaru, kaapaneeritana kurak tuchip taaranganaya. Apanllpan urkar Josuey,
    mishat Kadmira, Leviychich tputs, mishat Henadad Leviychichtam tputs, ichingurusin
    wipaptari, zoonllpa, washunanda tarawzipanee ksutaranganaya.
  hui-hui: Libaiali mbira ibu mini Yasuabi ibu iginirubi ibu damenerubi Kadamielebi
    ibu igini ti Yuda hameiginirubi tigua anda biyago bilo Libaiali hayaru baba hogimbu
    buwa handaya ho hene. Libaiali hameigini Henadada heneyarumebi biamogo bialu hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ယော​ရှု​နှင့်​သား​များ (ဟော​ဒ​ဝိ သား​ချင်း​စု​မှ) ကာ​ဒ​မေ​လ​နှင့်​သား​များ​သည်
    ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​ကို​ကြီး​ကြပ်​ရန် တာ​ဝန်​ယူ​ရာ​တွင် ပါ​ဝင်​ဆောင်​ရွက်​ကြ​လေ
    သည်။ (သူ​တို့​အား​ဟေ​န​ဒဒ်​သား​ချင်း​စု​မှ လေ​ဝိ​အ​နွယ်​ဝင်​များ​က​အ​ကူ​အ​ညီ ပေး​ကြ​၏။)
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་བུ་རྒྱུད་དེ། ཡེ་ཤུ་ཨ་དང་ཁོའི་བུ་རྒྱུད་དང་སྤུན་རྣམས་དང་། ཀད་མི་ཨེལ་དང་ཁོའི་བུ་རྒྱུད་རྣམས་ནི་ལེ་ཝི་པ་ཧེ་ན་དད་ཀྱི་བུ་རྒྱུད་དང་སྤུན་རྣམས་དང་བཅས་འཛོམས་ནས།
    བློ་སེམས་རྩེ་གཅིག་ངང་དཀོན་མཆོག་གི་མཆོད་ཁང་བཞེང་བའི་ལས་བཟོ་པ་རྣམས་ལ་ལྟ་སྐུལ་བྱས།
  sna-sna: Jeshua navanakomana vake nehama dzake naKadhimieri navanakomana vake (zvizvarwa
    zvaHodhavhia) navanakomana vaHenadhadhi navanakomana vavo nehama dzavo, navaRevhi
    vose vakabatana pamwe chete navo pakutarira vaishanda paimba yaMwari.
  spa-BLM: 'Entonces Jesúa se puso de pie con sus hijos y sus hermanos, Cadmiel y
    sus hijos, los hijos de Judá, juntos para tener la supervisión de los obreros
    en la casa de Dios: los hijos de Henadad, con sus hijos y sus hermanos los levitas.'
  cac-cac: A jun vin̈ levita scuchan Jesúa, eb' yuninal vin̈ yed' eb' yuc'tac vin̈,
    vin̈aj Cadmiel yed' eb' yuninal yed' pax eb' yin̈tilal eb' aj Judá, junn̈ej ix
    yutej sb'a eb'. Cuchb'um ix aj eb' d'a munlajel chi'. Ix colvajpax eb' levita
    yin̈tilal vin̈aj Henadad yed' eb' ayto yuj sb'a yed' eb'.
  swh-ULB: Yoshua akamsimamisha kijana wake na kaka yake, Kadmiel na watoto wake,
    na kizazi cha yuda kusimamia kufanya kazi katika nyumba ya Mungu. Pamoja na wao
    kulikuwa na wana wa Henadadi, na uzao wao, na pia jamaa zao walawi.
  bel-bel: І ўсталі Ісус, сыны ягоныя і браты ягоныя, Кадмііл і сыны ягоныя, сыны
    Юды, як адзін чалавек дзеля нагляду за майстрамі працы ў доме Божым, а таксама
    сыны Хэнадада, сыны, сыны іхнія і браты іхнія лявіты.
  deu-ELBBK: Und Jeschua, seine Söhne und seine Brüder, Kadmiel und seine Söhne, die
    Söhne Judas, standen wie einMann, um Aufsicht zu führen über die, die das Werk
    am Haus Gottes taten; auch die Söhne Henadads, ihre Söhne und ihre Brüder, die
    Leviten.
  mbb-OT: Iyan sikandan ensi Jeshua, is menge anak din wey kezuzumahi zin, si Kadmiel
    wey menge anak din. Menge kevuwazan sikandan ni Juda is langun. Mid-uǥup daan
    kandan is menge kevuwazan wey menge kezuzumahi ni Henadad he menge Levihanen daan.
  mal-2015: അങ്ങനെ യേശുവയും അവന്റെ പുത്രന്മാരും സഹോദരന്മാരും കദ്മീയേലും അവന്റെ പുത്രന്മാരും
    ഹോദവ്യാവിന്റെ പുത്രന്മാരും ഹെനാദാദിന്റെ പുത്രന്മാരും അവരുടെ പുത്രന്മാരും സഹോദരന്മാരുമായ
    ലേവ്യരും യഹോവയുടെ ആലയത്തിൽ വേലചെയ്യുന്നവരെ മേൽവിചാരണ ചെയ്‌വാൻ ഒരുമനപ്പെട്ടുനിന്നു.
  rmc-rmc: Avke sas upral ola džene, save kerenas o Chramos, o Ješua, leskre čhave
    the phrala, o Kadmiel peskre čhavenca andral e famelija le Hodavijoskri the le
    Chenadadoskre čhave peskre čhavenca the phralenca, bo sas Leviti.
  pes-OPV: و یشوع با پسران وبرادران خود و قدمیئیل با پسرانش از بنی یهودا باهم ایستادند
    تا بر بنی حیناداد و پسران و برادران ایشان که از لاویان در کار خانه خدا مشغول می‌بودند،
    نظارت نمایند.
  ron-1924: Ши Иосуа, ку фиий ши фраций сэй, Кадмиел, ку фиий сэй, фиий луй Иуда,
    фиий луй Хенадад, ку фиий ши фраций лор левиций с-ау прегэтит тоць, ка ун ом,
    сэ вегезе асупра челор че лукрау ла Каса луй Думнезеу.
  ben-OBCV: যেশূয়, তাঁর পুত্র ও ভাইদের এবং (হোদাবিয়ের বংশজাত) কদ্‌মীয়েল ও তাঁর
    পুত্রগণ হেনাদদের সন্তান ও ভৃত্যগণ সকল লেবীয় একসঙ্গে ঈশ্বরের মন্দির যারা নির্মাণ
    করছিল তাদের তত্ত্বাবধান করতে লাগল।
  som-som: Markaasaa waxaa dhammaan istaagay Yeeshuuca, iyo wiilashiisii iyo walaalihiis,
    iyo Qadmii'eel iyo wiilashiisii oo ahaa reer Yahuudah, inay u sarreeyaan shaqaalaha
    ku jira guriga Rabbiga, iyo weliba wiilashii Xeenaadaad iyo wiilashoodii iyo walaalahood
    oo ahaa reer Laawi.
  lat-VUC: 'Stetitque Josue et filii ejus et fratres ejus, Cedmihel et filii ejus,
    et filii Juda, quasi vir unus, ut instarent super eos qui faciebant opus in templo
    Dei: filii Henadad, et filii eorum, et fratres eorum Levitæ.'
  eng-ASVBT: 'Then stood Jeshua with his sons and his brethren, Kadmiel and his sons,
    the sons of Judah, together, to have the oversight of the workmen in the house
    of God: the sons of Henadad, with their sons and their brethren the Levites.'
  ita-1885: Iesua eziandio, ed i suoi figliuoli e fratelli, e Cadmiel, co' suoi figliuoli,
    figliuoli di Giuda, di pari consentimento erano presenti, per sollecitar quelli
    che lavoravano all'opera della Casa di Dio; come ancora i figliuoli di Henadad,
    ed i lor figliuoli, e fratelli.
  eng-LXXUP: 'And Jeshua and his sons and his brethren stood, Kadmiel and his sons
    the sons of Judah, over them that wrought the works in the house of God: the sons
    of Henadad, their sons and their brethren the Levites.'
  eng-ULB: Jeshua and his sons and brothers, and Kadmiel and his sons, who were descendants
    of Hodaviah), and the sons of Henadad and their sons and brothers-all of them
    were Levites-joined together in supervising those working on the house of God.
  spa-VBL: Jesúa y sus hijos y parientes, Cadmiel y sus hijos, los descendientes de
    Judá, los hijos de Henadad y sus hijos y parientes, todos ellos levitas, supervisaban
    a los que trabajaban en el Templo de Dios.
  fra-_FOB: Et Jéshua assistait avec ses fils et ses frères, et Kadmiel avec ses fils,
    enfants de Juda, comme un seul homme, pour diriger ceux qui faisaient l'ouvrage
    de la maison de Dieu, ainsi que les fils de Hénadad, avec leurs fils et leurs
    frères, Lévites.
  mal-mal: അങ്ങനെ യേശുവയും, അവന്റെ പുത്രന്മാരും, സഹോദരന്മാരും, കദ്മീയേലും, അവന്റെ
    പുത്രന്മാരും, യൂദായുടെ പുത്രന്മാരും, ഹെനാദാദിന്റെ പുത്രന്മാരും, അവരുടെ പുത്രന്മാരും,
    ലേവ്യരായ സഹോദരന്മാരും യഹോവയുടെ ആലയത്തിൽ വേലചെയ്യുന്നവരെ മേൽനോട്ടം വഹിക്കുവാൻ ഒരുമനപ്പെട്ടു
    നിന്നു.
  urd-GVR: 'Zail ke log mil kar Rab kā ghar banāne wāloṅ kī nigarānī karte the: Yashua
    apne beṭoṅ aur bhāiyoṅ samet, Qadmiyel aur us ke beṭe jo Hūdāwiyāh kī aulād the
    aur Hanadād ke ḳhāndān ke Lāwī.'
  suz-BL: मिनु परमप्रभु आ खिं सेल्‍तीक गेय पाइब आन कली कोव़ब येशुआ नु आ तौपुकी नु
    आ लोक्‍ब, कदमीएल नु आ तौपुकी, बिन्‍नुइ नु होदावीयाह नु हेनादाद आ तौपुकी नु लेवी
    आन तौ नु खिं ङा मुर नेल्‍ल गेय पाइब आन कली कोव़ब दुम्‍‍तेक्‍म।
  ita-1927: E Jeshua, coi suoi figliuoli, e i suoi fratelli, Kadmiel coi suoi figliuoli,
    figliuoli di Giuda, si presentarono come un sol uomo per dirigere quelli che lavoravano
    alla casa di Dio; lo stesso fecero i figliuoli di Henadad coi loro figliuoli e
    coi loro fratelli Leviti.
  ckb-ckb: هەروەها یەشوع و کوڕ و براکانی، قەدمیێل و کوڕەکانی لە نەوەی هۆدەڤیا، هەروەها
    نەوەی حێناداد و کوڕ و براکانی کە هەموویان لێڤی بوون، پێکەوە ڕاوەستان بۆ چاودێریکردنی
    ئەو کرێکارانەی کارەکەی ماڵی خودایان دەکرد.
  eng-BBE: 'Then Jeshua with his sons and his brothers, Kadmiel with his sons, the
    sons of Hodaviah, together took up the work of overseeing the workmen in the house
    of God: the sons of Henadad with their sons and their brothers, the Levites.'
  kan-OKCV: ಯೇಷೂವನೂ, ಅವನ ಮಕ್ಕಳೂ, ಅವನ ಸಹೋದರರೂ, ಕದ್ಮಿಯೇಲ್ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ, ಇವರು ಹೋದವ್ಯನ
    ವಂಶಜರು. ಹೇನಾದಾದನ ಮಕ್ಕಳೂ, ಅವರ ಮಕ್ಕಳೂ, ಅವರ ಸಹೋದರರೂ, ಲೇವಿಯರೂ ಆಗ ದೇವರ ಆಲಯದಲ್ಲಿ ಕೆಲಸ
    ಮಾಡುವವರ ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಲು ನಿಂತರು.
  tam-2017: அப்படியே தேவனுடைய ஆலயத்தின் வேலையைச் செய்கிறவர்களை நடத்துவதற்காக யெசுவாவும்
    அவனுடைய மகன்களும், சகோதரர்களும், கத்மியேலும் அவனுடைய மகன்களும், யூதாவின் மகன்களும்,
    எனாதாதின் மகன்களும், அவர்களுடைய சகோதரர்களாகிய லேவியர்களும் ஒருமனப்பட்டு நின்றார்கள்.
  spa-RV-1909: 'Jesuá también, sus hijos y sus hermanos, Cadmiel y sus hijos, hijos
    de Judá, como un solo hombre asistían para dar priesa á los que hacían la obra
    en la casa de Dios: los hijos de Henadad, sus hijos y sus hermanos, Levitas.'
  ron-BTF: Atunci Ieşua cu fiii săi şi fraţii săi, Cadmiel şi fiii săi, fiii lui Iuda,
    au stat împreună să supravegheze înaintarea celor ce făceau lucrarea în casa lui
    Dumnezeu; fiii lui Henadad, împreună cu fiii lor şi fraţii lor, leviţii.
  eng-WEBP: 'Then Jeshua stood with his sons and his brothers, Kadmiel and his sons,
    the sons of Judah, together to have the oversight of the workmen in God’s house:
    the sons of Henadad, with their sons and their brothers the Levites.'
  eng-FBV: Jeshua and his sons and relatives, Kadmiel and his sons, the descendants
    of Yehudah, the sons of Henadad and their sons and relatives, all of them Levites,
    supervised those working on God's Temple.
  nld-1939: Zo hielden Jesjóea met zijn zonen en broers, Kadmiël met zijn zonen, de
    zonen van Hodawja en de zonen van Chenadad met hun zonen en broers, die allen
    levieten waren, tezamen toezicht op de arbeiders aan het huis van God.
  nch-BL: 'Nopa huejhueyi tayacanani elque Jesúa ihuaya iconehua huan iteixmatcahua:
    Cadmiel, iixhui Judá huan iconehua, huan Henadad huan iconehua. Nochi ya ni eliyayaj
    levitame. Huan nochi inijuanti mosentilijque para quinyacanase cati tequitiyayaj
    ipan nopa tiopamit.'
  vie-1934: Bấy giờ, Giê-sua, các con trai người và anh em người, Cát-mi-ên và các
    con trai người, con cháu Hô-đa-via và con cháu Hê-na-đát, là người Lê-vi, với
    con trai và anh em của họ, đều chổi dậy đồng hiệp nhau như một, mà quản đốc những
    người làm việc trong nhà của Đức Chúa Trời.
  hin-CV: इसके बाद येशुआ ने अपने पुत्रों तथा रिश्तेदारों के साथ मिलकर कदमिएल तथा उसके
    पुत्र के साथ, यहूदाह के पुत्रों के साथ तथा हेनादाद, उसके पुत्रों तथा रिश्तेदारों
    के साथ मिलकर, जो लेवी थे, परमेश्वर के भवन के कारीगरों की निगरानी की जवाबदारी ले
    ली.
  spa-BES: Entonces Josué con sus hijos y sus hermanos, Cadmiel con sus hijos, los
    hijos de Judá, asumieron la tarea de supervisar a los obreros en la casa de Dios,
    los hijos de Henadad con sus hijos y sus hermanos, los Levitas.
  tdx-tdx: Niharo niongak’ amy zao t’Iesoa naho o ana’eo naho o rahalahi’eo naho i
    Kadmiele naho o ana’eo vaho o ana’ Iehodào, hisary o mpitoloñe añ’ anjomban’ Añahareo;
    teo ka o ana’ i Kenadadeo naho o ana’iareoo vaho o rahalahi’e nte-Levio.
  tha-KJV: และเยชูอากับบุตรชายและพี่น้องของท่าน กับขั​ดม​ีเอลและบุตรชายของเขา คนของยูดาห์
    รวมกันควบคุมคนงานในพระนิเวศแห่งพระเจ้า รวมกับบุตรชายเฮนาดัดพร้อมกับบุตรชายและญาติของเขาผู้เป็นคนเลวี
  por-BR-2018: Então Jesua, seus filhos e seus irmãos, Cadmiel e seus filhos, filhos
    de Judá, se levantaram como um só homem para supervisionarem os que faziam a obra
    na casa de Deus; com os filhos de Henadade, seus filhos e seus irmãos, levitas.
  deu-ELO: Und Jeschua, seine Söhne und seine Brüder, Kadmiel und seine Söhne, die
    Söhne Judas, standen wie ein Mann, um Aufsicht zu führen über die, welche das
    Werk am Hause Gottes taten; auch die Söhne Henadads, ihre Söhne und ihre Brüder,
    die Leviten.
  eng-WYC-2018: and Joshua stood, and his sons, and his brethren, Kadmiel and his
    sons, and the sons of Judah together, as one man, to be busy over them that made
    the work in the temple of God; and the sons of Henadad, (with) their sons, and
    their brethren, (the) deacons. (and Jeshua, and his sons, and his kinsmen, and
    Kadmiel, and his sons, the sons of Judah or the sons of Hodaviah, all stood together
    as one person, to oversee those who did the work in the Temple of God; and they
    were helped by the sons of Henadad, with their sons, and their kinsmen, the Levites.)
  epo-epo: Kaj Jeŝua kun siaj filoj kaj fratoj, kaj Kadmiel kun siaj filoj, la idoj
    de Jehuda, stariĝis kiel unu homo, por inspekti la faradon de la laboroj en la
    domo de Dio, ankaŭ la idoj de Ĥenadad kun siaj filoj kaj fratoj, la Levidoj.
  uig-PIN: Yǝxua wǝ uning oƣulliri ⱨǝm ⱪerindaxliri, Kadmiyǝl bilǝn uning oƣulliri,
    yǝni Yǝⱨudaning ǝwladliri Hudaning ɵyidǝ ixlǝydiƣan ixqilarni nazarǝt ⱪilixⱪa
    bir niyǝttǝ atlandi; Ⱨenadadning oƣulliri, ularning oƣullirimu wǝ ⱪerindax Lawiylar
    ularƣa yardǝmlǝxti.
  beo-beo: Lifai dunu afae amo Yesua, ea dunu mano, ea sosogo fi amola Ga:damiele
    amola egefe (ilia da Houdafia fi dunu) ilia da gilisili Debolo bu gaguma:ne ouligisu.
    (Henada:de fi Lifai dunu da ili fidisu.)
  tpi-OTNT: Olsem na Jesua bilong lain Livai na ol pikinini man na ol wanblut bilong
    en wantaim Katmiel na ol pikinini man bilong en, em ol lain bilong Juda, ol i
    bosim dispela wok. Na ol Livai bilong lain Henadat i helpim ol tu.
  hau-SA: Yeshuwa da ’ya’yansa maza, da ’yan’uwansa, da Kadmiyel da ’ya’yan Yahuda
    (’yan zuriyar Hodawiya), da ’ya’yan Henadad, da ’ya’yansu da ’yan’uwansu, dukansu
    Lawiyawa ne, suka haɗa kai cikin duban masu aikin gidan Allah.
  uig-LAT: Yeshua we uning oghulliri hem qérindashliri, Kadmiyel bilen uning oghulliri,
    yeni Yehudaning ewladliri Xudaning öyide ishleydighan ishchilarni nazaret qilishqa
    bir niyette atlandi; Hénadadning oghulliri, ularning oghullirimu we qérindash
    Lawiylar ulargha yardemleshti.
  nde-nde: UJeshuwa lamadodana akhe labafowabo loKhadimiyeli lamadodana akhe (abazukulu
    bakaHodaviya) lamadodana kaHenadadi kanye lamadodana abo labafowabo, bonke bengabaLevi,
    bahlangana ndawonye ukukhangela labo ababesebenza endlini kaNkulunkulu.
  ton-ton: 'Pea naʻe tuʻu fakataha ai ʻa Sesua mo hono ngaahi foha mo hono ngaahi
    kāinga, mo Katimieli mo hono ngaahi foha, ko e ngaahi foha ʻo Siuta, ke fakahoko
    ʻae kau tangata ngāue ʻi he fale ʻoe ʻOtua: ko e ngaahi foha ʻo Henatati, mo honau
    ngaahi foha mo honau ngaahi kāinga ko e kau Livai.'
  ces-1613: A tak postaven jest Jesua, synové jeho i bratří jeho, Kadmiel i synové
    jeho, synové Judovi spolu, aby přihlédali k dílu při domě Božím, potomci Chenadadovi,
    synové jejich i bratří jejich Levítové.
  eng-WMB: 'Then Yeshua stood with his sons and his brothers, Kadmiel and his sons,
    the sons of Judah, together to have the oversight of the workmen in God’s house:
    the sons of Henadad, with their sons and their brothers the Levites.'
  tam-TCV: பின்பு யெசுவா தனது மகன்களுடனும், சகோதரர்களுடனும், கத்மியேலுடனும், அவன்
    மகன்களுடனும், யூதாவின் மகன்களுடனும், லேவியர்களான எனாதாத்தின் மகன்களுடனும், ஒன்றுசேர்ந்து
    இறைவனின் ஆலய வேலைகளைச் செய்யும் மனிதர்களை மேற்பார்வை செய்தனர்.
  ceb-ULB: Si Josue uban sa iyang mga anak nga lalaki ug iyang mga igsoong lalaki,
    si Kadmiel ug iyang mga anak nga lalaki, ug ang mga kaliwat ni Juda aron sa pagdumala
    sa katawhan nga nagtrabaho sa balay sa Dios. Kauban nila ang mga kaliwat ni Henadad,
    ang ilang mga kaliwat, ug ang ilang kaubanang mga Levita usab.
  pol-UBG: 'I Jeszua, jego synowie i bracia: Kadmiel i jego synowie, synowie Judy,
    stanęli jak jeden mąż, aby kierować tymi, którzy pracowali przy budowie domu Bożego:
    synami Chenadada, ich synami i ich braćmi, Lewitami.'
  agr-agr: Tuja Josuéshkam niina uchiji aidau, niina yachi aidau aatus ijunjauwai.
    Tuja Cadmielchakam niina uchiji Judá wegantu aajaku aina nujai ijunjauwai. Nunikagmatai
    ditajai atunikag tikich aents Henadad wegantu aidau, Leví wegantu aajaku aina
    nujai ijunjag aents aidau nunú jegan jegamiagtai, shiig uminkati tusag diinak
    yujaidau.
  kyc-kyc: Dokopa Lipae akali mende Jesua lenge dokope banya ikinyingi dee ree palu
    wambupi Katimielemoo banya ikinyingi dusipape nakama nyuo simu pyapala tembole
    anda kamba piyaminyi dokona mupwa ingyuo iso kareyami. Wambu dusipa nyuo pyasapala
    akali Otapiana akalyanda ingyuo kareyami. (Lipae akali Enatatena akalyanda kareyaminyi
    dupwame nakama nyisiyami.)
  urd-GVU: 'ذیل کے لوگ مل کر رب کا گھر بنانے والوں کی نگرانی کرتے تھے: یشوع اپنے بیٹوں
    اور بھائیوں سمیت، قدمی ایل اور اُس کے بیٹے جو ہوداویاہ کی اولاد تھے اور حنداد
    کے خاندان کے لاوی۔'
  deu-1912: Und Jesua stand mit seinen Söhnen und Brüdern und Kadmiel mit seinen Söhnen,
    die Kinder Juda, wie ein Mann, vorzustehen den Arbeitern am Hause Gottes, desgleichen
    die Kinder Henadad mit ihren Kindern und Brüdern, den Leviten.
  ntj-ntj: '@see-verse:EZR.003.008'
  kan-2017: ಕೂಡಲೆ ಲೇವಿಯರಲ್ಲಿ ಹೋದವ್ಯನ ಸಂತಾನದವರಾದ ಯೇಷೂವನು ಅವನ ಮಕ್ಕಳು ಮತ್ತು ಸಹೋದರರು,
    ಕದ್ಮೀಯೇಲನು ಮತ್ತು ಅವನ ಮಕ್ಕಳು, ಹೇನಾದಾದನ ಮಕ್ಕಳು ಅವರ ಮಕ್ಕಳು ಮತ್ತು ಬಂಧುಗಳು ಇವರೆಲ್ಲರೂ
    ಕೂಡಿಕೊಂಡು ದೇವಾಲಯ ಕಟ್ಟುವವರ ಮೇಲ್ವಿಚಾರಕರಾಗಿ ನಿಂತರು.
  yap-yap: Ere Jeshua ni reb e Levi nge pi pumo’on ni fak nge girdi’ rok, nge Kadmiel
    nge pi pumo’on ni fak, ni fare tabinaw rok Hodaviah e ra cheaggad nge mil fan
    e maruwel nu tempel ngorad. Ma be ayuwegrad e pi Levi ni girdi’en e tabinaw rok
    Henadad.
  hlt-MCSB: Te vaengah Jeshua koca khaw a boeinaphung ah, Kadmiel neh anih koca khaw,
    Judah koca rhoek khaw, Henadad koca khaw amah koca neh, Levi rhoek khaw amah boeinaphung
    ah, Pathen im kah bitat aka saii te mawt ham, pakhat la pai uh.
  mdy-ETH: ዒማና ሌዊ ዓሢ ዒያሱንታ ዒዛኮ ዓቲንቆ ናኣቶንታ፤ ዬያጉዲ ሃሣ ዒዛኮ ዒጊኖ ማዔ ቃድሚዔኤሌና ሆዳውያና ማኣሮ ዓሶ
    ዛላፓ ማዔ ዓቲንቆ ናኣታ ቢያ ፔቱሞና ጌኤዦ ማኣሮ ጊንሣ ማዢሶኮ ሱኡጌ ማዔኔ፤ ሄናዳዴ ዜርፆ ማዔ ሌዊ ዓሳኣ ዔያቶ ዒማና ማኣዳኔ።
  twi-ASANTE: Yesua ne ne mmammarima ne nʼabusuafoɔ ne Kadmiel ne ne mmammarima ne
    Hodawia asefoɔ nyinaa na wɔde Onyankopɔn asɔredan ho adwumayɛfoɔ hyɛɛ wɔn nsa
    sɛ, wɔnhwɛ wɔn so. Henadad abusuafoɔ Lewifoɔ na wɔboaa wɔn saa dwumadie yi mu.
  eng-WEBU: 'Then Jeshua stood with his sons and his brothers, Kadmiel and his sons,
    the sons of Judah, together to have the oversight of the workmen in God’s house:
    the sons of Henadad, with their sons and their brothers the Levites.'
  wal-wal: Leewa zare gidiya Yaasu, a naatinne a dabboti, Hodaawiyaa yara gidiya Qaadimi7eelinne
    a naati issippe gididi, GODAA Beeta Maqidasiyaa oosuwaa aawatettan xeellidosona;
    qassi Henadaada yara gidiya Leewatikka eta maaddidosona.
  spa-PDDPT: También Jesuá con sus hijos y sus hermanos, Cadmiel, hijo de Judá, con
    sus hijos, y los hijos de Henadad y sus hermanos levitas, se presentaron como
    un solo hombre para dirigir a los que hacían la obra en la Casa de ʼElohim.
  gun-gun: Jesua gua'y ha'e guyvy kuery reve, Cadmiel gua'y kuery reve guive onhemoirũ
    okuapy Judá ramymino kuery, Nhanderuete pegua oo rupi omba'eapo va'e kuery re
    opena aguã, Henadade ramymino kuery, ta'y ha'e tyvy kuery levita regua reve guive.
  agu-BL: Ma tetz Josué scyuch' yi e' cy'ajl, scyuch' yi e' mas xonl, junit e' ban
    cyetz tan ak'un scyuch' yi e' xonl Cadmiel, scyuch' yi e' tetz cy'ajl, na e' cu'n
    xonl Judá. Ncha'tz junit e' ban scyuch' yi e' xonl Henadad, yi e' xonl Leví. E'
    tzun e' bajx cu'n tan tiwle'n yi ak'un te ca'l Kataj.
  ilo-ULB: Insaad ni Jesua dagiti annak ken kakabsatna a lallaki, ni Kadmiel ken dagiti
    annakna a lallaki, ken dagiti kaputotan ni Juda tapno mangimaton kadagiti tattao
    a mangar-aramid ti trabaho iti balay ti Dios. Kaduada dagiti kaputotan ni Henadad,
    kasta met dagiti padada a Levita.
  kpg-kpg: Jeshua, tangada Levi, mo ana dama daane mo ono gau, mo Kadmiel mo ana dama daane
    ala go di madahaanau o Hodaviah guu buni ngaadahi bolo ga madamada humalia mo di
    dagi digau ala e hau haga hoou di Hale Daumaha deelaa. Gei ogo digau Levi mai
    i di madahaanau o Henadad gu hagamaamaa labelaa digaula.
  uig-ARA: يەشۇئا ۋە ئۇنىڭ ئوغۇللىرى ھەم قېرىنداشلىرى، كادمىيەل بىلەن ئۇنىڭ ئوغۇللىرى،
    يەنى يەھۇدانىڭ ئەۋلادلىرى خۇدانىڭ ئۆيىدە ئىشلەيدىغان ئىشچىلارنى نازارەت قىلىشقا
    بىر نىيەتتە ئاتلاندى؛ ھېنادادنىڭ ئوغۇللىرى، ئۇلارنىڭ ئوغۇللىرىمۇ ۋە قېرىنداش لاۋىيلار
    ئۇلارغا ياردەملەشتى.
  sus-sus: Yesuwa naxa a xa die, nun a ngaxakerenyi Kadamiyɛli, nun a xa die ti hɔrɔmɔbanxi
    walikɛe xunyie ra, a nun Xenadadi, a xa die, nun a ngaxakerenyi naxee kelixi Lewi
    bɔnsɔɛ.
  pon-2006: Eri, Sesua, mehn Lipai men, oh nah kan—peneineien Odapaia—re pwungkipene
    re en kin apwahpwalih oh kaunda kaudok kan en nan Tehnpas Sarawio. (Mehn Lipai
    sang nan peneineien Enadad pil iang seweseirail.)
  jae-jae: Ma Jesua gêwiŋ latui to nê tawaŋi ma Juda latu Kadmiel to nê latui sejop
    Anôtônê andu ŋakômwaga sêwiŋ Henadad latui to lau Lewi nêŋ latuŋi to nêŋ tawaŋi.
  ksd-ksd: Namur Iesua i ga tut, diat ma ra umana natuna ma ra umana niuruna, Kadmiel
    ma ra umana natuna, a umana natu i Iuda, ma dia ga tur varurung upi diat a lue
    ra umana tena papalum ta ra kuba i God, varurung ma ra tarai Kenadad ma ra umana
    natu i diat ma ra umana niuru i diat, a tarai Levi diat.
  tur-YTC: O zaman Yeşua, oğulları ve kardeşleri, Kadmiel ve oğulları, Yahuda oğulları
    ve kardeşleri olan Henadad oğulları ile onların oğulları ve kardeşleri Levililer
    de, Tanrı'nın evindeki işçilerin gözetimini yapmak üzere bir arada durdular.
  grc-BRENT: Καὶ ἔστη Ἰησοῦς καὶ οἱ υἱοὶ αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ, Καδμιὴλ καὶ οἱ
    υἱοὶ αὐτοῦ υἱοὶ Ἰούδα ἐπὶ τοὺς ποιοῦντας τὰ ἔργα ἐν οἴκῳ τοῦ Θεοῦ· υἱοὶ Ἠναδὰδ,
    υἱοὶ αὐτῶν καὶ οἱ ἀδελφοὶ αὐτῶν οἱ Λευῖται.
  ind-AYT: Lalu, Yesua dengan anak-anak dan saudara-saudaranya, serta Kadmiel dan
    anak-anaknya, keturunan Yehuda, melakukan pengawasan bersama atas para pekerja
    di Bait Allah. Demikian pula keturunan Henadad bersama anak-anak dan saudara-saudara
    mereka, yaitu orang-orang Lewi.
  nya-nya: Yesuwa ndi ana ake aamuna kudzanso abale ake, Kadimieli ndi ana ake (ana
    a Yuda) onse pamodzi anasenza udindo woyangʼanira antchito ku Nyumba ya Mulungu,
    kuphatikizanso ana a Henadadi komanso Alevi, ana awo ndi abale awo.
  hrv-hrv: Ješua, njegovi sinovi i braća njegova Kadmiel, Binuj i Hodavja bijahu postavljeni
    da kao jedan upravljaju poslenicima na gradnji Doma Božjega.
  mps-mps: Tama te Jesua te Livai hani, tama te ogwa dabe me, tama aga deli kanemego
    nigali bage dali, te Katmiel te Juda hani, tama aga ogwa dabe dali, augwaligo
    te sę tonalualio. Tama te Livai te Henadat hanigo me te augwali tau sali.
  tpi-tpi: Olsem na Jesua bilong lain Livai na ol pikinini man na ol wanblut bilong
    en wantaim Katmiel na ol pikinini man bilong en, em ol lain bilong Juda, ol i
    bosim dispela wok. Na ol Livai bilong lain Henadat i helpim ol tu.
  dan-1931: Og Levitterne Jesua og hans Sønner og Brødre, Kadmiel og hans Sønner,
    Hodavjas Sønner og Henadads Sønner, deres Sønner og Brødre, trådte til i Endrægtighed
    for at føre Tilsyn med dem, der arbejdede på Guds Hus.
  vie-OVCB: Còn Giê-sua với các con và anh em ông, Cát-mi-ên và các con, con cháu
    Giu-đa, con cháu Hê-na-đát và bà con ông là người Lê-vi đều cùng chịu trách nhiệm
    tổng quát điều hành công cuộc tái thiết đền thờ của Đức Chúa Trời.
  guj-2017: યેશૂઆએ, તેના દીકરા તથા તેના ભાઈઓ, કાદમીએલે તથા યહૂદિયાના વંશજોને ઈશ્વરના
    ઘરનું કામ કરનારાઓ પર દેખરેખ રાખવા નીમ્યા. તેઓની સાથે લેવી હેનાદાદના વંશજો તથા
    તેના ભાઈઓ પણ હતા.
  pon-2006A: Eri, Sesua, mehn Lipai men, oh nah kan—peneineien Odapaia—re pwungkipene
    re en kin apwahpwalih oh kaunda kaudok kan en nan Tehnpas Sarawio. (Mehn Lipai
    sang nan peneineien Enadad pil iang seweseirail.)
  por-BRBSL: 'Então Jeshua ficou com seus filhos e seus irmãos, Kadmiel e seus filhos,
    os filhos de Judá, juntos para ter a supervisão dos trabalhadores na casa de Deus:
    os filhos de Henadade, com seus filhos e seus irmãos, os levitas.'
  cth-cth: Hahoi, Jeshua hoi a capa, a hmaunawnghanaw, Kadmiel hoi a capanaw hoi,
    Judah capanaw, a thaw awh teh Cathut e im kasaknaw hah hmuen touh koe a khetyawt
    awh. Henadad capanaw a capanaw hoi a hmaunawngha Levihnaw hoi.
  twi-twi: Yesua ne ne mmabarima ne nʼabusuafo ne Kadmiel ne ne mmabarima ne Hodawia
    asefo nyinaa na wɔde Onyankopɔn asɔredan ho adwumayɛfo hyɛɛ wɔn nsa sɛ wɔnhwɛ
    wɔn so. Henadad abusuafo Lewifo na wɔboaa hwɛɛ saa dwumadi yi so.
  hlt-hlt: Te vaengah Jeshua koca khaw a boeinaphung ah, Kadmiel neh anih koca khaw,
    Judah koca rhoek khaw, Henadad koca khaw amah koca neh, Levi rhoek khaw amah boeinaphung
    ah, Pathen im kah bitat aka saii te mawt ham, pakhat la pai uh.
  tbz-SIM: Mɛm̀mɛ Sosuwee nɛ̀ o bí nɛ̀ o tebìí Kɑdimiɛdi nɛ̀ o bí nɛ̀ Odɑyɑ kó ibí,
    kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ dinùù dìmɑ́ɑ̀ kɛ́nni Kuyie ncĩ́ɛ̃̀tɛ̀ kó bɛtɔ̃mbɛ̀ kɛ̀ Enɑdɑdi
    nɑɑ̀mùnkù kɔbɛ Defiibɛ mbɛ̀ teénnɛ̀.
  msy-2020: Kamaghɨn amizɨ, Jesua uan otariba ko an ikɨzim, kar Livain anabamɨn gumaziba,
    me Katmiel uan otariba ko, kar Judan anabamɨn adarasi, me uari inigha ingangarir
    kamɨn faragha zui. Ezɨ Henadatɨn ovavir boriba, me uaghan men akura. Me uaghan
    Livain adarasi.
  dop-dop: Ḿpʋ́ɣʋ́ Lefii tʋ Yesuwɑ nɑ ɩ pǝyɑlɑɑ nɑ ɩ tɛɛtʋnɑɑ, nɑ Hotɑfiyɑ lʋlʋɣʋ
    tʋ Kɑtǝmǝyɛlɩ nɑ ɩ pǝyɑlɑɑ pɑ kpɛntɑ nɔɣɔ nɑ pɑ́ mʋ Ɩsɔ tǝsɛɛlɛ tǝmlɛ lɑtɑɑ pɑɑsǝnɑʋ.
    Nɑ Henɑtɑtɩ lʋlʋɣʋ nyǝ́mɑ Lefii nyǝ́mɑ sǝnɑ-wɛ.
  azb-azb: Levililərdən Yeşua və övladları ilə qardaşları, Hodavya nəslindən törənən
    Qadmiellə övladları, Xenadad övladları, nəvələri və qardaşları Allahın evində
    işləyənlərə nəzarət etdilər.
  eng-DBY: And Jeshua stood up, his sons and his brethren, Kadmiel and his sons, the
    sons of Judah, as one [man], to superintend the workmen in the house of God; [also]
    the sons of Henadad, their sons and their brethren, the Levites.
  hin-2017: तो येशुअ और उसके बेटे और भाई, और कदमीएल और उसके बेटे, जो यहूदा की सन्तान
    थे, और हेनादाद की सन्तान और उनके बेटे परमेश्वर के भवन में कारीगरों का काम चलाने
    को खड़े हुए।
  wol-KYG: Yeswa nag jàpp ca, mook doomam yu góor aki bokkam, ak Kadmiyel ak doomam
    yu góor, ñuy askanu Odawya. Ñu mànkoo di jiite liggéeykat yiy tabaxaat kër Yàlla
    ga. Waa askanu Enadàdd jàpple nañu leen ci, ñook seen doom yu góor ak seen bokki
    Leween ña.
  eng-YLT: And Jeshua standeth, [and] his sons, and his brethren, Kadmiel and his
    sons, sons of Judah together, to overlook those doing the work in the house of
    God; the sons of Henadad, [and] their sons and their brethren the Levites.
  eng-WYC-2017: and Joshua stood, and his sons, and his brethren, Kadmiel and his
    sons, and the sons of Judah together, as one man, to be busy over them that made
    the work in the temple of God; and the sons of Henadad, their sons, and their
    brethren, deacons [or Levites].
  eng-WMBB: 'Then Yeshua stood with his sons and his brothers, Kadmiel and his sons,
    the sons of Judah, together to have the oversight of the workmen in God’s house:
    the sons of Henadad, with their sons and their brothers the Levites.'
  urd-GVH: 'ज़ैल के लोग मिलकर रब का घर बनानेवालों की निगरानी करते थे : यशुअ अपने बेटों
    और भाइयों समेत, क़दमियेल और उसके बेटे जो हूदावियाह की औलाद थे और हनदाद के ख़ानदान
    के लावी।'
  rug-rug: 'Hire sari na tie pa butubutu te Livae saripu kopu nia sa kinurina sa Zelepade
    te Tamasa: E Zesua meke sari na tuna meke turaṉana, meke e Kedimieli meke sari
    na tuna saripu mae guadi pa tutina e Hodavaea, meke sari na tuna e Henadadi, meke
    sari na turaṉadia.'
  gaz-gaz: Yeeshuuʼaan ilmaan isaa fi obboloota isaa wajjin, Qadmiiʼeelii fi ilmaan
    isaa, ilmaan Yihuudaa, ilmaan Heenaadaadii fi Lewwota, ilmaan isaanii fi firoota
    isaanii wajjin warra mana Waaqaa ijaaran toʼachuuf tokko taʼan.
  fra-LSG: Et Josué, avec ses fils et ses frères, Kadmiel, avec ses fils, fils de
    Juda, les fils de Hénadad, avec leurs fils et leurs frères les Lévites, se préparèrent
    tous ensemble à surveiller ceux qui travaillaient à la maison de Dieu.
  yal-yal: 'Lewi bɔnsɔnna muxun naxanye a ragidi a e xa Ala Batu Banxin walikɛne xun
    mato a ra, ne ni i ra: Yosuwe nun a dii xɛmɛne nun a ngaxakedenne nun Kadamile
    nun a dii xɛmɛn naxanye yi findixi Yuda kaane ra Hodawiya xabilani, e nun muxune
    Xenadada xabilani, ne dii xɛmɛne nun e xunyɛne.'
  haw-1868: Ku pu ae la o Iesua me kana poe keiki, a me kona poe hoahanau, o Kademiela
    a me kana mau keiki, no na keiki a Iuda, e nana aku maluna o ka poe paahana ma
    ka hale o ke Akua; o na keiki hoi a Henadada, me ka lakou poe keiki, a me ko lakou
    mau hoahanau, o na Levi.
  arb-NAV: فَأَشْرَفَ يَشُوعُ وَأَبْنَاؤُهُ وَإخْوَتُهُ وَقَدْمِيئِيلُ وَأَبْنَاؤُهُ
    مِنْ ذُرِّيَّةِ يَهُوذَا، وَكَذَلِكَ أَبْنَاءُ عَشِيرَةِ حِينَادَادَ مَعَ بَنِيهِمْ
    وَأَقْرِبَائِهِمْ مِنَ اللّاوِيِّينَ، عَلَى الْعُمَّالِ فِي بَيْتِ الرَّبِّ.
  ewe-ewe: Yesua kple via ŋutsuwo, nɔviawo kple Kadmiel kple via ŋutsuwo, ame siwo
    nye Hodavia ƒe dzidzimeviwo, kpe ɖe Henadad ƒe viŋutsuwo kple wo viŋutsuwo kpakple
    wo nɔviwo ŋu. Levitɔwo katã wɔ ɖeka le ame siwo le Mawu ƒe aƒe la tum la ƒe dɔwo
    dzi kpɔkpɔ me.
  eng-LEE: Then stood forward Jeshua' with his sons and his brethren, Kadmiel and
    his sons, the sons of Judah, as one man, to superintend the workmen in the house
    of God; [also] the sons of Chenadad, their sons and their brethren the Levites.
  asm-FB: যেচুৱা আৰু তেওঁৰ পুত্র আৰু ভায়েক-ককায়েকসকল, কদ্মীয়েল আৰু তেওঁৰ পুত্রসকল,
    যিহূদাৰ বংশধৰসকলে ঈশ্বৰৰ গৃহত কাম কৰা লোকসকলৰ তত্বাৱধান কৰিছিল। তেওঁলোকৰ সৈতে
    হেনাদদৰ বংশধৰসকল আৰু তেওঁলোকৰ বংশধৰসকল, আৰু তেওঁলোকৰ লগৰ লেবীয়াসকলো আছিল।
  sus-A: يٍسُوَ نَشَ عَ شَ دِيٍ، نُن عَ نفَشَكٍرٍنيِ كَدَ مِيّلِ، نُن عَ شَ دِيٍ تِ
    هْرْ مْبَنشِ وَلِكّيٍ شُنيِيٍ رَ، عَ نُن شٍنَدَدِ، عَ شَ دِيٍ، نُن عَ نفَشَكٍرٍنيِ
    نَشٍيٍ كٍلِشِ لٍوِ بْنسْي.
  fra-SBL: 'Alors Josué se tint avec ses fils et ses frères, Kadmiel et ses fils,
    les fils de Juda, ensemble pour avoir la surveillance des ouvriers de la maison
    de Dieu : les fils de Henadad, avec leurs fils et leurs frères les Lévites.'
  hbo-hbo: וַיַּעֲמֹ֣ד יֵשׁ֡וּעַ בָּנָ֣יו וְ֠אֶחָיו קַדְמִיאֵ֨ל וּבָנָ֤יו בְּנֵֽי־יְהוּדָה֙
    כְּאֶחָ֔ד לְנַצֵּ֛חַ עַל־עֹשֵׂ֥ה הַמְּלָאכָ֖ה בְּבֵ֣ית הָאֱלֹהִ֑ים ס בְּנֵי֙ חֵֽנָדָ֔ד
    בְּנֵיהֶ֥ם וַאֲחֵיהֶ֖ם הַלְוִיִּֽם׃
  piu-2006: '@see-verse:EZR.003.008'
  kik-kik: Jeshua na ariũ ake, na ariũ a ithe, na Kadimieli na ariũ ake (njiaro cia
    Hodavia), na ariũ a Henadadi na ariũ ao na ariũ a ithe wao, nĩo Alawii othe, makĩnyiitanĩra
    wĩra wa kũrũgamĩrĩra arĩa maakaga nyũmba ya Ngai.
  fra-NCL: Josué, avec ses fils et ses frères, Cedmiel, avec ses fils, fils de Juda,
    se disposèrent unanimement à diriger ceux qui travaillaient à l’œuvre, dans la
    maison du Dieu ; de même les fils de Hénadad, avec leurs fils et leurs frères,
    c’étaient tous des lévites.
  cek-AK: To naah Judah ih capanawk, Jeshua hoi anih ih capanawk, angmah ih nawkamyanawk,
    Kadmiel ih capanawk hoi Levi ih capanawk loe toksakhaih khenzawnkung ah oh o,
    Henadad ih capanawk, nihcae ih nawkamyanawk boih loe Levi acaengnawk hoi nawnto
    toksak o.
  cuk-cuk: Degidgine, Jesúa, e-masmalamala, degi, e-gwenadganmala arbadmalad. Degine,
    Judá-dule-Cadmiel, e-masmalamala arbadmalad. Amardi, Hodavías-e-waganad. Degine,
    Henadad-e-wagan, e-masmalamala, degi, e-gwenadganmala arbadmalad. Bela-a-dulemar,
    Levita-dulemalad. Amala, bulale dule-wargwennayobi dulemar-Bab-Dummadse-goled-neggi-arbananaid-dakega
    arbadmalad.
  uig-CYR: Йәшуа вә униң оғуллири һәм қериндашлири, Кадмийәл билән униң оғуллири,
    йәни Йәһуданиң әвлатлири Худаниң өйидә ишләйдиған ишчиларни назарәт қилишқа бир
    нийәттә атланди; Һенададниң оғуллири, уларниң оғуллириму вә қериндаш Лавийлар
    уларға ярдәмләшти.
  tel-2017: యేషూవ కొడుకులు, సహోదరులు, కద్మీయేలు, అతని కొడుకులు, యుదా కొడుకులు, హేనాదాదు
    కొడుకులు, అతని మనుమలు, లేవీయులైన వారి బంధువులు దేవుని మందిరంలో పని చేసేవారిపై
    పర్యవేక్షకులుగా నియమితులయ్యారు.
  hat-BSA: Konsa, Josué avèk fis li yo ak frè li yo te kanpe ansanm avèk Kadmiel ak
    fis pa li yo, fis a Juda yo, fis a Hénadad yo avèk fis pa yo ak frè yo, Levit
    yo, pou sipèvize ouvriye nan tanp Bondye a.
  kos-kos: Jeshua mwet Levi, ac wen natul nukewa ac sou lalos, oayapa Kadmiel ac wen
    natul nukewa (elos ma in sou lal Hodaviah) elos tukeni kol orekma ke sifilpa musa
    lun Tempul. (Oasr pac kasreyuk nu selos sin mwet Levi in sou lal Henadad.)
  hbo-WLC: וַיַּעֲמֹ֣ד יֵשׁ֡וּעַ בָּנָ֣יו וְ֠אֶחָיו קַדְמִיאֵ֨ל וּבָנָ֤יו בְּנֵֽי־יְהוּדָה֙
    כְּאֶחָ֔ד לְנַצֵּ֛חַ עַל־עֹשֵׂ֥ה הַמְּלָאכָ֖ה בְּבֵ֣ית הָאֱלֹהִ֑ים ס בְּנֵי֙ חֵֽנָדָ֔ד
    בְּנֵיהֶ֥ם וַאֲחֵיהֶ֖ם הַלְוִיִּֽם׃
  ibo-ibo: Jeshua na ụmụ ya ndị ikom, na ụmụnne ya, Kadmiel na ụmụ ya, ndị si nʼikwu
    Hodavaya, ha na ụmụ Henadad na ụmụ ha, na ụmụnna ha, ha niile bụ ndị Livayị, jikọtara
    aka na-elekọta ndị na-arụ ụlọnsọ ukwu Chineke ahụ.
  ory-ory: ସେତେବେଳେ ଯେଶୂୟ ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ, କଦ୍‍ମୀୟେଲ ଓ ତାହାର ପୁତ୍ରଗଣ, ଯିହୁଦାର
    ପୁତ୍ରଗଣ, ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ କର୍ମକାରୀମାନଙ୍କ ତତ୍ତ୍ୱାବଧାରଣର ଭାର ପ୍ରାପ୍ତ ହେବା ନିମନ୍ତେ
    ଏକତ୍ର ଠିଆ ହେଲେ; ହେନାଦଦର ପୁତ୍ରଗଣ, ସେମାନଙ୍କ ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ (ତଦ୍ରୂପ କଲେ), ଏମାନେ
    ଲେବୀୟ ଲୋକ।
  chk-chk: Iwe, Jesua fiti nöün kewe mwän me aramasan, Katmiel me nöün kewe mwän,
    ir mwirimwirin Hotawia, pwal nöün Henatat me nöün nöün kewe fiti aramaser, ir
    meinisin seni ewe ainangen Lefi, ra nemeni ekewe chon angang ngeni ewe imwenfel.
  rop-rop: Det Libaimen neim Jeshuwa en im san olabat en olabat femili olabat en Kedmiyel
    en im san olabat brom det femili gulum Hodabaiya bin joinap en deibin jidan bos
    langa det Serramoni Pleis weya deibin bildimap igin. En najalot brom det femili
    gulum Henaded hubin brom det Libai klen bin album olabat.
  ukr-1871: І стали Ісус, його сини й брати його; Кадмиїл і сини його та сини Юдині,
    як одна душа, до догляду за виконавцями робіт коло дому Божого, а так само й сини
    Хенададові, та сини їх і брати їх, левіти.
  deu-1951: Und Jesua samt seinen Söhnen und Brüdern und Kadmiel samt seinen Söhnen,
    die Söhne Hodavjas, traten an wie ein Mann, um den Arbeitern am Hause Gottes vorzustehen,
    [auch] die Söhne Henadads samt ihren Söhnen und Brüdern, die Leviten.
  eng-JPS: Then stood Jeshua with his sons and his brethren, and Kadmiel and his sons,
    the sons of Judah, together, to have the oversight of the workmen in the house
    of God; the sons of Henadad also, with their sons and their brethren the Levites.
  srp-1865: I bi postavljen Isus i sinovi njegovi i braæa njegova, i Kadmilo i sinovi
    njegovi, sinovi Judini, zajedno da nastoje nad poslenicima u domu Božijem, i sinovi
    Inadadovi i njihovi sinovi i braæa njihova Leviti.
  lug-lug: Awo Yesuwa ne batabani be ne baganda be, ne Kadumyeri ne batabani be, ne
    bazzukulu ba Yuda, nga bayambibwako ne batabani ba Kenedadi n’Abaleevi bonna ne
    bavunaanyizibwa okulabirira omulimu ogw’okuddaabiriza ennyumba ya Mukama.
  heb-heb: ויעמד ישוע בניו ואחיו קדמיאל ובניו בני יהודה כאחד לנצח על עשה המלאכה בבית
    האלהים בני חנדד בניהם ואחיהם הלוים׃
  ben-IRV: তখন যেশূয়, তাঁর ছেলেরা ও ভাইয়েরা, যিহূদার সন্তান কদমীয়েল ও তাঁর ছেলেরা
    যিহুদা ঈশ্বরের বাড়ির কর্মচারীদের কাজের দেখাশোনার জন্য জড়ো হয়ে দাঁড়ালেন; লেবীয়
    হেনাদনের সন্তানরা ও তাদের ছেলে ও ভাইয়েরা সেই রকম করলো৷
  pan-pan: ਤਦ ਯੇਸ਼ੂਆ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਅਤੇ ਕਦਮੀਏਲ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ, ਜਿਹੜੇ ਯਹੂਦਾਹ
    ਦੇ ਵੰਸ਼ ਤੋਂ ਸਨ, ਅਤੇ ਹੇਨਾਦਾਦ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਵੀ ਜਿਹੜੇ ਲੇਵੀ ਸਨ, ਮਿਲ ਕੇ ਉੱਠੇ ਤਾਂ
    ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਕਾਰੀਗਰਾਂ ਦੀ ਦੇਖਭਾਲ ਕਰਨ।
  mya-JVB: ထိုအခါ ယုဒ အမျိုး ၊ ယောရှု နှင့်သူ ၏သား ညီ များ၊ ကပ်မျေလ နှင့် သူ ၏သား
    များ၊ လေဝိ အမျိုးဟေနဒဒ် သား များ၊ သူ တို့သား နှင့် ညီ များတို့သည်၊ ဗိမာန် တော်ကို
    တည်ဆောက်လုပ်ဆောင် သောသူတို့ ကို နှိုးဆော် ခြင်းငှါ ထ ကြ၏။
  hmo-hmo: Vadaeni Iosua, mai ena natuna, bona iena varavara taudia danu, bona Kademiele,
    mai ena natuna, Iuda ena iduhu ta ena ladana Hodavaia taudia be unai, bona Henadaba
    ena natuna taudia, bona Levi taudia mai edia natuna bona edia varavara, inai taudia
    ese Dubu Helaga haginia gaukara idia naria.
  urd-urd: तब यशू'अ और उसके बेटे और भाई, और क़दमीएल और उसके बेटे जो यहूदाह की नसल
    से थे, मिल कर उठे कि ख़ुदा के घर में कारीगरों की निगरानी करें; और बनी हनदाद भी
    और उनके बेटे और भाई जो लावी थे उनके साथ थे।
  rus-SYN: И стали Иисус, сыновья его и братья его, Кадмиил и сыновья его, сыновья
    Иуды, как один человек, для надзора за производителями работ в доме Божием, а
    также и сыновья Хенадада, сыновья их и братья их левиты.
  bqc-SIM: Yesua ń a buiↄ nàkↄ̃wa ń Kamiɛlio ń aà nɛ́ Odavia buiↄ, ↄ̃ aa gↄ̃̀
    zĩpi gbɛ̃zↄ̃ↄↄ ũ ń Enadao ń aà buiↄ. Levii buiↄnɛ ḿpii.
  tcz-CHONGTHU: Pathen houin sa hochu Jeshua le achate chule asopiteho Kadmiel le
    asopiho chujongleh Hodaviah chilhah ho jouse avesui jin ana pang un ahi. Hiche
    anatoh naova hin Henadad insung leh evite nana kithopiu vin ahi.
  mar-mar: येशूवा आपले मुले आणि त्याचे भाऊ, कदमीएल आणि त्याची मुले, यहूदाचे वंशज हेनादाद
    आणि त्याचे मुले व त्याचे भाऊ जे लेवी त्यांच्यासहीत देवाच्या मंदिरात कारागिरांवर
    देखरेख करण्यास उभे राहिले.
  qub-qub: Josué, wamrancuna, wauguincuna, Cadmiel, wamrancuna caran Judá trïbu runacuna.
    Hodaviaspa wamrancuna, Henadad, wamrancuna, wauguincunapis caran Leví trïbu runacuna.
    Paycunaga llapan juc yarpayllami Tayta Diospa Templunta aruchiran.
  bqp-bqp: Yesua kũ a burinↄ nàkↄ̃a kũ Kadamiɛlio kũ a nɛ́ Odavia burinↄ, akũ
    ò gↄ̃̀ zĩ pì gbɛ̃ zↄ̃kↄ̃nↄ ũ kũ Enadadao kũ a burinↄ. Levinↄmɛ ń pínki.
  hat-hat: Se konsa Jozye, pitit gason l' yo ak lòt fanmi li yo, ansanm ak Kadmyèl
    ak pitit gason l' yo, moun fanmi Jida, mete tèt yo ansanm, yo pran reskonsablite
    travay ki t'ap fèt nan tanp Bondye a.
  eng-BSB: So Jeshua and his sons and brothers, Kadmiel and his sons (descendants
    of Yehudah), and the sons of Henadad and their sons and brothers—all Levites—joined
    together to supervise those working on the house of God.
  eng-WEBPB: 'Then Jeshua stood with his sons and his brothers, Kadmiel and his sons,
    the sons of Judah, together to have the oversight of the workmen in God’s house:
    the sons of Henadad, with their sons and their brothers the Levites.'
  kbq-kbq: Hanki ana mono no eri'zama kvama hu'naza Livae vahera, Jeshua'ene ne' mofavre
    naga'ane afu'aganahe'zane, Kadmieli'ene ne' mofavre naga'ane Juda ne' mofavre
    naga'ene, Ra Anumzamofo mono nomofonte eri'zana kva hu'nage'za eri'naze. Ana nehazage'za
    Henadadi ne' mofavre naga'ene zamafuhe'za Livae naga'mo'zane zamaza hu'za ana
    eri'zana kegava hu'naze.
  nhe-BL: 'Nopa huejhueyi tlayacanani elque Jesúa ihuaya iconehua huan iteixmatcahua:
    Cadmiel, iixhui Judá huan iconehua, huan Henadad huan iconehua. Nochi ya ni eliyayaj
    levitame. Huan nochi inijuanti mosentilijque para quinyacanase tlen tequitiyayaj
    ipan nopa tiopamitl.'
  bus-bus: Yesua kↄ̃n a boriinↄ nàkↄ̃a kↄ̃n Kadamiɛlio kↄ̃n à nɛ́ Odavia boriinↄ,
    ben aↄ̃ gↄ̃̀ zĩi pì gbɛ̃nsinↄ ũ kↄ̃n Enadadao kↄ̃n à boriinↄ. Levinↄmɛ ń píngi.
  gub-BL: Zuzue a'e, ta'yr a'e wà no, tywyr a'e wà no, Kazimiew Onawia izuapyr a'e
    no, ta'yr a'e wà no, uzemono'og pitài imono'og pyrer romo a'e wà. Wiko tàpuzuhu
    iapo har wanuwihaw romo wà. Erewi izuapyapyr Enanaz iànàm upytywà a'e wà no.
  eng-DRA: 'Then Josue and his sons and his brethren, Cedmihel, and his sons, and
    the children of Juda, as one man, stood to hasten them that did the work in the
    temple of God: the sons of Henadad, and their sons, and their brethren the Levites.'
