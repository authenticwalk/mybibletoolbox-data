verse: EZR.010.023
translations:
  mal-C: 'ലേവ്യരിൽ: യോസാബാദ്, ശിമെയി, കെലീതാ എന്നു പേരുള്ള കേലായാവ്, പെഥഹ്യാവ്, യെഹൂദാ,
    എലീയേസർ.'
  deu-TKW: 'Und von den Leviten: Josabad, Simeï und Kelaja - das ist Kelita -, Pethahja,
    Juda und Eliëser.'
  lin-lin: 'Kati na Balevi : Yozabadi, Shimei, Kelaya oyo bazalaki kobenga lisusu
    Kelita, Petaya, Yuda mpe Eliezeri.'
  eng-LSV: 'And of the Levites: Jozabad, and Shimei, and Kelaiah (he [is] Kelita),
    Pethahiah, Judah, and Eliezer.'
  eng-GNV: And of the Leuites, Iozabad and Shimei, and Kelaiah, (which is Kelitah)
    Pethahiah, Iudah and Eliezer.
  eng-WEBSTER: Also of the Levites; Jozabad, and Shimei, and Kelaiah (the same is
    Kelita,) Pethahiah, Judah, and Eliezer.
  nhw-BL: 'Ya ni inintoca levitame catli quichijtoyaj: Jozabad, Simei, Kelaía (catli
    nojquiya itoca Kelita), Petaías, Judá, huan Eliezer.'
  swh-ONEN: 'Miongoni mwa Walawi: Yozabadi, Shimei, Kelaya (ndiye Kelita), Pethahia,
    Yuda na Eliezeri.'
  bba-bba: Lefin bweseru sɔɔ, Yosɑbɑdi kɑ Simɛi kɑ Kelɑyɑ wi bɑ mɑɑ mɔ̀ Kelitɑ kɑ
    Petɑyɑ kɑ Yudɑ kɑ Ɛliesɛɛ.
  eng-KJVCPB: Also of the Levites; Jozabad, and Shimei, and Kelaiah, (the same is
    Kelita,) Pethahiah, Judah, and Eliezer.
  luo-luo: 'Kuom jo-Lawi ne gin: Jozabad, Shimei, Kelaya (tiende ni Kelita), Pethahia,
    Juda gi Eliezer.'
  meu-meu: 'Levi oreana amo: Iosabad, Simei, Kelaia (ladana ta Kelita), Petahia, Iuda,
    Eliesere.'
  npi-ULB: 'लेवीहरूमा: योजाबाद, शिमी, केलायाह अर्थात्‌ कलीता, पतहियाह, यहूदा र एलीएजर
    ।'
  yor-yor: 'Lára àwọn ọmọ Lefi: Josabadi, Ṣimei, Kelaiah (èyí tí í ṣe Kelita), Petahiah,
    Juda àti Elieseri.'
  ind-ind: 'Dari keturunan orang suku Lewi: Yozabad, Simei, Kelaya (yang juga bernama
    Kelita), Petahya, Yuda, dan Eliezer.'
  pes-OPCB: 'از لاویان: یوزاباد، شمعی، قلایا (معروف به قلیطا)، فتحیا، یهودا، الیعزر.'
  tgl-ULB: 'Sa mga Levita: sina Jozabad, Simei, Kelaias—iyon ay, Kelita, Petahias,
    Juda, at Eliezer.'
  hui-hui: Libaiali aria dindi tara wali Ngode Datagaliwabe mitangi nabiaga berearu
    dabu bu henedaru tinaga mini uru. Yosabadabi Simaibi Kelaia ibu mini mende Kelida
    ibubi Pedahia Yuda Eliesebi tigua nde ani dege bini.
  mya-mya: ယော​ဇ​ဗဒ်၊ ရှိ​မိ၊ ကေ​လာ​ယ (ခေါ်) ကေ​လိ​တ၊ ပေ​သာ​ဟိ၊ ယု​ဒ​နှင့်​ဧ​လျေ​ဇာ။
  bod-N: ལེ་ཝི་པ་རྣམས་ལས་ཡོ་ཟཱ་བད་དང་། ཤིམ་ཨི། ཀེ་ལ་ཡཱའམ་ཀེ་ལི་ཏ་བྱ་བ། ཕེ་ཐ་ཡཱ། ཡ་ཧུ་དཱ།
    ཨེ་ལི་ཨེ་བཟིར་བཅས་ཡོད་དོ། །
  sna-sna: 'Pakati pavaRevhi: Jozabhadhi, Shimei, Keraya (ndiye ainzi Kerita), Petahia,
    Judha naEriezeri.'
  spa-BLM: 'De los levitas: Jozabad, Simei, Kelaiah (también llamado Kelita), Pethahiah,
    Judah y Eliezer.'
  cac-cac: 'Axo d''a eb'' yin̈tilal eb'' levita: Aton vin̈aj Jozabad, vin̈aj Simei,
    vin̈aj Kelaía, (scuchan pax Kelita) vin̈aj Petaías, vin̈aj Judá yed'' vin̈aj Eliezer.'
  swh-ULB: 'Miongoni mwa walawi: Yozabadi na Shimei na Kelaya (ndiye Kelita) na Pethaia,
    na Yuda na Eliezeri. Miongoni mwa waimbaji Eliashibu na. Miongoni mwa walinzi
    Shalumu, Telemu na Uri.'
  bel-bel: 'і зь лявітаў: Ёзавад, Шымэй і Келая, ён жа Кліта, Патахія, Юда і Эліязэр;'
  deu-ELBBK: 'Und von den Leviten: Josabad und Simei und Kelaja (das ist Kelita),
    Petachja, Juda und Elieser. –'
  mbb-OT: 'Diyà te menge Levihanen: si Jozabad, Shimei, Kelaya (he egngezanan daan
    te Kelita), Petahia, Juda, wey si Eliezer.'
  mal-2015: ലേവ്യരിൽ യോസാബാദ്, ശിമെയി, കെലീതാ എന്നു പേരുള്ള കേലായാവു, പെഥഹ്യാവു, യെഹൂദാ,
    എലീയേസെർ.
  rmc-rmc: 'Le Levitendar: o Jozabad, o Šimej, o Kelajah (oda hin o Kelita), o Petachiah,
    o Jehudah the o Eliezer.'
  pes-OPV: و ازلاویان، یوزاباد و شمعی و قلایا که قلیطا باشد. وفتحیا و یهودا و الیعزر.
  ron-1924: 'Динтре левиць: Иозабад, Шимей, Келая, сау Келита, Петахия, Иуда ши Елиезер.'
  ben-OBCV: 'লেবীয়দের সম্প্রদায়ের মধ্যে: যোষাবদ, শিমিয়ি, কলায় (অথবা কলীট), পথাহিয়,
    যিহূদা এবং ইলীয়েষর।'
  som-som: Oo reer Laawina, Yoosaabaad, iyo Shimcii, iyo Qeelaayaah (kaasu waa Qeliitaa),
    iyo Fetaxyaah, iyo Yahuudah, iyo Eliiceser.
  lat-VUC: Et de filiis Levitarum, Jozabed, et Semei, et Celaia, ipse est Calita,
    Phataia, Juda, et Eliezer.
  eng-ASVBT: 'And of the Levites: Jozabad, and Shimei, and Kelaiah (the same is Kelita),
    Pethahiah, Judah, and Eliezer.'
  ita-1885: E de' Leviti, Iozabad, Simi, e Chelaia (il quale ancora si chiamava Chelita),
    Petahia, Giuda, ed Eliezer.
  eng-LXXUP: And of the Levites; Jozabad, and Shimei, and Kelaiah (he is Kelita),
    and Pethahiah, and Judah, and Eliezer.
  eng-ULB: 'Among the Levites: Jozabad, Shimei, Kelaiah—that is, Kelita, Pethahiah,
    Judah, and Eliezer.'
  spa-VBL: 'De los levitas: Jozabad, Simei, Kelaía (o Kelita), Petaías, Judá y Eliezer.'
  fra-_FOB: 'Des Lévites: Jozabad, Shimeï, Kélaja (c''est Kélita), Péthachia, Juda
    et Éliézer.'
  mal-mal: ലേവ്യരിൽ യോസാബാദ്, ശിമെയി, കെലീതാ എന്നു പേരുള്ള കേലായാവ്, പെഥഹ്യാവ്, യെഹൂദാ,
    എലീയേസെർ.
  urd-GVR: 'Lāwiyoṅ meṅ se qusūrwār: Yūzabad, Simaī, Qilāyāh yānī Qalītā, Fatahiyāh,
    Yahūdāh aur Iliyazar.'
  suz-BL: लेवीपुकी रे योजाबाद, शिमेइ, केलीता माइश्‍शो केलायाह, पेथायाह, यहूदा नु एलीएजर
    बाक्‍तेक्‍म। नेहेम्‍याह ८:७; नेहेम्‍याह १०:११
  ita-1927: 'Dei Leviti: Jozabad, Scimei, Kelaia, detto anche Kelita, Petahia, Giuda,
    ed Eliezer.'
  ckb-ckb: 'لە لێڤییەکان: یۆزاڤاد، شیمعی، قێلایا کە قەلیتایە، پەتەحیا، یەهودا و ئەلیعەزەر.'
  eng-BBE: And of the Levites, Jozabad, and Shimei, and Kelaiah (that is Kelita),
    Pethahiah, Judah, and Eliezer.
  kan-OKCV: ಲೇವಿಯರಲ್ಲಿ ಯೋಜಾಬಾದ್, ಶಿಮ್ಮೀ, ಕೆಲೀಟನೆಂಬ ಕೇಲಾಯ, ಪೆತಹ್ಯ, ಯೆಹೂದ, ಎಲೀಯೆಜೆರ್.
  tam-2017: லேவியர்களில் யோசபாத், சிமேயி, கெலிதா என்னும் பெயர்கொண்ட கெலாயா, பெத்தகியா,
    யூதா, எலியேசர் என்பவர்களும்;
  spa-RV-1909: 'Y de los hijos de los Levitas: Jozabad, y Simi, Kelaía (este es Kelita),
    Pethaía, Judá y Eliezer.'
  ron-BTF: 'De asemenea dintre leviţi: Iozabad şi Şimei şi Chelaia (acelaşi este Chelita),
    Petahia, Iuda şi Eliezer.'
  eng-WEBP: 'Of the Levites: Jozabad, Shimei, Kelaiah (also called Kelita), Pethahiah,
    Judah, and Eliezer.'
  eng-FBV: 'Among the Levites: Jozabad, Shimei, Kelaiah (or Kelita), Pethahiah, Judah,
    and Eliezer.'
  nld-1939: 'Onder de levieten waren het: Jozabad, Sjimi, Kelaja of Kelita, Petachja,
    Juda en Eliézer. Onder de zangers was het Eljasjib.'
  nch-BL: 'Ya ni inintoca levitame cati quichijtoyaj: Jozabad, Simei, Kelaía (cati
    nojquiya itoca Kelita), Petaías, Judá huan Eliezer.'
  vie-1934: Trong người Lê-vi có Giô-xa-bát, Si-mê-i, Kê-la-gia (cũng gọi là Kê-li-ta),
    Phê-ta-hia, Giu-đa, và Ê-li-ê-xe.
  hin-CV: 'लेवियों में से थे: योज़ाबाद, शिमेई, केलाइयाह (अर्थात्, केलिता), पेथाइयाह,
    यहूदाह तथा एलिएज़र.'
  spa-BES: Y de los levitas, Jozabad, Simei, Kelaia que es Kelita, Petaias, Juda y
    Eliezer.
  tdx-tdx: 'Le amo nte-Levio: Iozabade naho i Shimey naho i Kelaia (toe Kelità), i
    Petahià, Iehoda vaho i Eliezere.'
  tha-KJV: จากพวกคนเลวี มี โยซาบาด ชิ​เมอี เคลายาห์ (คือเคลิ​ทา​) เปธาหิยาห์ ยู​ดาห์และเอลีเยเซอร์
  por-BR-2018: 'E dos filhos dos levitas: Jozabade, Simei, Quelaías (este é Quelita),
    Petaías, Judá, e Eliézer.'
  deu-ELO: 'Und von den Leviten: Josabad und Simei und Kelaja (das ist Kelita), Pethachja,
    Juda und Elieser. -'
  eng-WYC-2018: And of the sons of deacons (or And of the sons of the Levites); Jozabad,
    and Shimei, and Kelaiah; he is called Kelita; Pethahiah, Judah, and Eliezer.
  epo-epo: 'kaj el la Levidoj: Jozabad, Ŝimei, Kelaja (ankaŭ nomata Kelita), Petaĥja,
    Jehuda, kaj Eliezer;'
  uig-PIN: Lawiylar iqidǝ Yozabad, Ximǝy, Kelaya (Kelita»mu deyilidu), Pitaⱨiya, Yǝⱨuda
    bilǝn Əliezǝr;
  beo-beo: Lifai fi dunu...Yosaba:de, Simiai, Gila:iya (eno dio da Gelida), Bedahaia,
    Yuda amola Eleisa.
  tpi-OTNT: Nem bilong ol Livai i bin maritim haiden meri i olsem, Josabat na Simei
    na Kelaia, em i gat narapela nem Kelita, na Petahia na Juda na Elieser.
  hau-SA: Cikin Lawiyawa, akwai Yozabad, Shimeyi, Kelaya (wato, Kelita), Fetahahiya,
    Yahuda, Eliyezer.
  uig-LAT: Lawiylar ichide Yozabad, Shimey, Kélaya («Kélita»mu déyilidu), Pitahiya,
    Yehuda bilen Eliézer;
  nde-nde: 'Phakathi kwabaLevi nampa: uJozabhadi, loShimeyi, loKhelaya (kutshiwo uKhelitha),
    loPhethahiya, loJuda lo-Eliyezari.'
  ton-ton: 'Pea ʻi he kau Livai foki: ko Sosapati, mo Simi, mo Kelaia, (ʻaia ko Kilita),
    ko Pitaia, mo Siuta, mo ʻEliesa.'
  ces-1613: 'A z Levítů: Jozabad, Simei, Kelaiáš, (jenž jest Kelita), Petachiáš, Juda
    a Eliezer.'
  eng-WMB: 'Of the Levites: Jozabad, Shimei, Kelaiah (also called Kelita), Pethahiah,
    Judah, and Eliezer.'
  tam-TCV: 'லேவியர்களிலிருந்து: யோசபாத், சிமெயி, கெலாயா எனப்பட்ட கெலித்தா, பெத்தகியா,
    யூதா, எலியேசர்.'
  ceb-ULB: 'Lakip sa mga Levita: mao si Josabad, Simei, Kelaias—nga ang laing ngalan
    mao si Kelita, si Fetaias, si Juda, ug si Elieser.'
  pol-UBG: 'A z Lewitów: Jozabad, Szimei, Kelajasz, to jest Kelita, Petachiasz, Juda
    i Eliezer;'
  urd-GVU: 'لاویوں میں سے قصوروار: یوزبد، سِمعی، قلایاہ یعنی قلیطا، فتحیاہ، یہوداہ
    اور اِلی عزر۔'
  deu-1912: 'unter den Leviten: Josabad, Simei und Kelaja (er ist der Kelita), Pethahja,
    Juda und Elieser;'
  kan-2017: 'ಲೇವಿಯರಲ್ಲಿ: ಯೋಜಾಬಾದ್, ಶಿಮ್ಮೀ, ಕೆಲೀಟ ಅನ್ನಿಸಿಕೊಳ್ಳುವವ ಕೇಲಾಯ, ಪೆತಹ್ಯ, ಯೆಹೂದ
    ಮತ್ತು ಎಲೀಯೆಜೆರ್.'
  yap-yap: 'Pi Levite: Jozabad, Shimei, Kelaiah (ni ku yima pining ni Kelita), Pethahiah,
    Judah, nge Eliezer'
  hlt-MCSB: Levi lamloh Jozabad, Shimei, Kelaiah, Kelita, Pethahiah, Judah neh Eliezer.
  mdy-ETH: ሌዊ ዓሶ ፃጳፓ፦ ዮዛባዴ፥ ሺምዒ፥ ቄሊፃ ጌይንታ ቄላያ፥ ፔታህያ፥ ዪሁዳና ዔሊዔዜሬና፤
  twi-ASANTE: 'Yeinom ne Lewifoɔ a na afɔdie da wɔn so: Yosabad, Simei, Kelaia, Kelita,
    Petahia, Yuda ne Elieser.'
  eng-WEBU: 'Of the Levites: Jozabad, Shimei, Kelaiah (also called Kelita), Pethahiah,
    Judah, and Eliezer.'
  wal-wal: 'Leewatuppe: Yozabaada, SHamaa7iyaa, Qaliixa giyo Qelaaya, Pataahiyaa,
    Yihudaanne El77eezara.'
  spa-PDDPT: 'De los levitas: Jozabad, Simei, Kelaía (éste es Quelita), Petaías, Judá
    y Eliezer.'
  gun-gun: Ha'e gui levita kuery va'e regua ma Jozabade, Simei, Quelaías hery mboae
    va'e Quelita, Petaías, Judá ha'e Eliézer.
  agu-BL: 'Ma ẍchixo''l yi e'' xonl Leví i''tz: Jozabad, Simei, Kelaía (nka Kelita),
    Petaías, Judá tu Eliezer.'
  ilo-ULB: 'Kadagiti Levita: da Josabad, Simei, Kelaias, —isu ni Kelita, Petahias,
    Juda, ken Eliezer.'
  kpg-kpg: 'Digau Levi: Go Jozabad, Shimei, Kelaiah, (e gahi labelaa bolo Kelita),
    Pethahiah, Judah mo Eliezer.'
  uig-ARA: لاۋىيلار ئىچىدە يوزاباد، شىمەي، كېلايا («كېلىتا»مۇ دېيىلىدۇ)، پىتاھىيا،
    يەھۇدا بىلەن ئەلىئېزەر؛
  sus-sus: 'Fatanfe Lewi bɔnsɔɛ ra: Yosabadi, Simeyi, Kɛlaya, naxan man xili Kelita,
    Petaxiya, Yudaya, nun Eliyeseri.'
  pon-2006: Sosapad, Simei, Kelaia (me pil kin mwarenki Kelita), Pedahaia, Suda, oh
    Elieser
  ksd-ksd: 'Ta ra tarai Levi: Iosabad, Simei, Kelaia (Kelita nam), Petakia, Iuda ma
    Elieser.'
  tur-YTC: 'Levililer''den: Yozavad, Şimei, Kelaya (Kelita da denilir), Petahya, Yahuda
    ve Eliezer.'
  grc-BRENT: Καὶ ἀπὸ τῶν Λευιτῶν, Ἰωζαβὰδ, καὶ Σαμοὺ, καὶ Κωλία, αὐτὸς Κωλίτας, καὶ
    Φεθεΐα, καὶ Ἰούδας, καὶ Ἐλιέζερ.
  ind-AYT: 'Dari keturunan Lewi: Yozabad, Simei, Kelaya (yang disebut Kelita), Petahya,
    Yuda, dan Eliezer.'
  nya-nya: 'Pakati pa Alevi panali: Yozabadi, Simei, Kelaya (ndiye kuti, Kelita).
    Petaya, Yuda ndi Eliezara.'
  hrv-hrv: 'Od levita: Jozabad, Šimej, Kelaja - nazvan Kelita - Petahja, Juda i Eliezer.'
  mps-mps: Te Israel hani isąwai bulu badu we dabe sali te Livai dabego nogi e tama
    dao, Josabat, me Simei, me Kelaia, te aga gasa nogi me Kelita, me Petahia, me
    Juda, me Elieser dao.
  tpi-tpi: Nem bilong ol Livai i bin maritim haiden meri i olsem, Josabat na Simei
    na Kelaia, em i gat narapela nem Kelita, na Petahia na Juda na Elieser.
  dan-1931: 'Af Levitterne: Jozabad, Sjim''i. Kelaja, det er Kelita, Petaja, Juda
    og Eliezer.'
  vie-OVCB: 'Danh sách những người Lê-vi: Giô-xa-bát, Si-mê-i, Kê-la-gia (tức Kê-li-ta),
    Phê-ta-hia, Giu-đa, và Ê-li-ê-se.'
  guj-2017: લેવીઓમાંથી યોઝાબાદ, શિમઇ, કેલાયા જે કેલીટા પણ કહેવાય છે, પથાહ્યા યહૂદા
    અને એલિએઝેર.
  pon-2006A: 'Mehn Lipai kan: Sosapad, Simei, Kelaia (me pil kin mwarenki Kelita),
    Pedahaia, Suda, oh Elieser'
  por-BRBSL: 'Dos Levites: Jozabad, Shimei, Kelaiah (também chamado Kelita), Pethahiah,
    Judah, e Eliezer.'
  cth-cth: Levih miphunnaw thung hoi Jozabad, Shimei, Kalaiah, Pethahiah, Judah hoi
    Eliezer tinaw doeh.
  twi-twi: 'Eyinom ne Lewifo a na afɔdi da wɔn so: Yosabad, Simei, Kelaia, a ɛyɛ Kelita,
    Petahia, Yuda ne Elieser.'
  hlt-hlt: Levi lamloh Jozabad, Shimei, Kelaiah, Kelita, Pethahiah, Judah neh Eliezer.
  tbz-SIM: 'Defii nɑɑ̀mùnkù kɔbɛ: Yosɑbɑdi nɛ̀ Simmɛii nɛ̀ Kedɑyɑ kɛ̀ bɛtɔbɛ̀ ò yu
    kɛ tú Keditɑ yoo Petɑyɑɑ nɛ̀ Yeudɑ nɛ̀ Ediesɛɛ.'
  msy-2020: 'Kar Livain gumazir amizir God gɨfozir puvatɨzibar itibar ziaba: Josabat,
    Simei, Kelaia, an ziar mam, Kelita, ko Petahia, Juda ko Elieser.'
  dop-dop: Lefii nyǝ́mɑ tɑɑ kɑ wɛ Yosɑpɑtɩ, nɑ Simeyi, nɑ Kelɑyɑ wei pɑ yɑɑ tɔtɔ sɩ
    Kelitɑ tɔ, nɑ Petɑhiyɑ, nɑ Yehutɑ nɑ Ɩliyesɛɛ.
  azb-azb: 'Levililərdən: Yozavad, Şimey, Qelaya, yəni Qelita, Petahya, Yəhuda və
    Eliezer;'
  eng-DBY: 'And of the Levites: Jozabad, and Shimei, and Kelaiah (that is, Kelita),
    Pethahiah, Judah, and Eliezer.'
  hin-2017: फिर लेवियों में से योजाबाद, शिमी, केलायाह जो कलीता कहलाता है, पतह्याह,
    यहूदा और एलीएजेर।
  wol-KYG: 'Ci Leween ñi: Yosabàdd laak Simey ak Kelaya, mooy Kelita ba tey, ak Petaya
    ak Yuda ak Elyeser.'
  eng-YLT: 'And of the Levites: Jozabad, and Shimei, and Kelaiah — he [is] Kelita,
    — Pethahiah, Judah, and Eliezer.'
  eng-WYC-2017: And of the sons of deacons [or Levites]; Jozabad, and Shimei, and
    Kelaiah; he is called Kelita; Pethahiah, Judah, and Eliezer.
  eng-WMBB: 'Of the Levites: Jozabad, Shimei, Kelaiah (also called Kelita), Pethahiah,
    Judah, and Eliezer.'
  urd-GVH: 'लावियों में से क़ुसूरवार : यूज़बद, सिमई, क़िलायाह यानी क़लीता, फ़तहियाह,
    यहूदाह और इलियज़र।'
  rug-rug: 'Sari na tie Livaeti: Ari Zozabada, e Simei, e Kelaia (asa sapu ta pozae
    Kelita tugo), e Petahia, e Ziuda, meke e Elieza.'
  gaz-gaz: 'Lewwota keessaa immoo: Yoozaabaad, Shimeʼii, Qeelaayaa isa Qeliixaa jedhamu
    sana, Phetaayaa, Yihuudaa fi Eliiʼezer.'
  fra-LSG: 'Parmi les Lévites: Jozabad, Schimeï, Kélaja ou Kelitha, Pethachja, Juda
    et Éliézer.'
  yal-yal: Lewi bɔnsɔnna muxune yɛ, Yosabadi nun Simeyi nun Kelaya naxan mɔn xili
    Kelita e nun Petaxi nun Yuda e nun Eliyeseri.
  haw-1868: A no na Levi; o Iozabada, o Simei, o Kelaia, (oia o Kelita,) o Petahia,
    o Iuda, a me Eliezera.
  arb-NAV: 'وَمِنَ اللّاوِيِّينَ: يُوزَابَادُ، وَشِمْعِي، وَقَلايَا (أَيْ قَلِيطَا)،
    وَفَتَحْيَا وَيَهُوذَا وَأَلِيعَزَرُ.'
  ewe-ewe: 'Tso Levitɔwo dome: Yozabad, Simei, Kelaya (alo Kelita), Petahia, Yuda
    kple Eliezer.'
  eng-LEE: 'Also of the Levites: Jozabad, and Shim''i, and Kelayan, the same is Kelita,
    Pethachyah, Judah, and Eli''ezer.'
  asm-FB: লেবীয়াসকলৰ মাজত যোজাবদ, চিমিয়ী, কলায়া, তেওঁলোক কলীটা, পথহিয়া, যিহূদা
    আৰু ইলীয়েজৰ।
  sus-A: قَتَنقٍ لٍوِ بْنسْي رَ؛ يٌسَبَدِ، سِمٍيِ، كّلَيَ، نَشَن مَن شِلِ كٍلِتَ،
    ثٍتَشِيَ، يُدَيَ، نُن عٍلِيٍسٍرِ.
  fra-SBL: 'Parmi les Lévites : Jozabad, Shimei, Kelaiah (appelé aussi Kelita), Pethahiah,
    Juda et Eliezer.'
  hbo-hbo: וּמִֽן־הַלְוִיִּ֑ם יֹוזָבָ֣ד וְשִׁמְעִ֗י וְקֵֽלָיָה֙ ה֣וּא קְלִיטָ֔א פְּתַֽחְיָ֥ה
    יְהוּדָ֖ה וֶאֱלִיעֶֽזֶר׃ ס
  piu-2006: '@see-verse:EZR.010.022'
  kik-kik: 'Kuuma kũrĩ Alawii nĩ: Jozabadu, na Shimei, na Kelaia (na nowe Kelita),
    na Pethahia, na Juda, na Eliezeri.'
  fra-NCL: '— Parmi les lévites : Jozabed, Séméï, Célaïas, le même que Célita, Phataïas,
    Juda et Eliézer.'
  cek-AK: Levi ih capanawk thung hoiah Jozabad, Shimei, Kelaiah (anih loe Kelita ni),
    Pethahiah, Judah hoi Eliezer,
  cuk-cuk: 'Levita-wagansikid: Jozabad, Simei, Kelaía. Kelaíaʼde, Kelita-duled. Petaías,
    Judá, Eliezer.'
  uig-CYR: Лавийлар ичидә Йозабад, Шимәй, Келая («Келита»му дейилиду), Питаһия, Йәһуда
    билән Әлиезәр;
  tel-2017: లేవీ గోత్రం నుండి యోజాబాదు, షిమీ కెలిథా అనే పేరున్న కెలాయా, పెతహయా, యూదా,
    ఎలీయెజెరు.
  hat-BSA: Nan Levit yo, te gen Jozabad, Schimeï, Kélaja, (sa vle di) Kelitha, Pethachja,
    Juda, avèk Éliézer.
  kos-kos: 'Mwet Levi: Jozabad, Shimei, Kelaiah (su pangpang pac Kelita), Pethahiah,
    Judah, ac Eliezer'
  hbo-WLC: וּמִֽן־הַלְוִיִּ֑ם יוֹזָבָ֣ד וְשִׁמְעִ֗י וְקֵֽלָיָה֙ ה֣וּא קְלִיטָ֔א פְּתַֽחְיָ֥ה
    יְהוּדָ֖ה וֶאֱלִיעֶֽזֶר׃ ס
  ibo-ibo: 'Nʼime ndị Livayị: Jozabad, Shimei, Kelaya (onye a na-akpọkwa Kelita),
    Petahaya, Juda na Elieza.'
  ory-ory: ଆଉ, ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଯୋଷାବଦ୍‍ ଓ ଶିମୀୟି ଓ କଲାୟ, ଏହାକୁ କଲିଟ କହନ୍ତି, ପଥାହୀୟ,
    ଯିହୁଦା ଓ ଇଲୀୟେଜର;
  chk-chk: 'Ikkei iten ekewe mwän seni ewe ainangen Lefi: Josapat, Simei, Kelaia,
    iei i Kelita, Petahia, Juta me Elieser.'
  rop-rop: Wal dijan ola Libaimen hubin abum waif brom najawan kantri. Deibin Josabed,
    Shimiyai, Kelaiya, Pethahiya, Juda, en Eliyeisa. Det najawan neim blanga Kelaiya
    bin Kelita.
  ukr-1871: 'А з левітів: Йозавад, Шимей та Келаїя (він же Клита), Патахія, Юда та
    Елїезер;'
  deu-1951: 'Von den Leviten: Josabad, Simei, Kelajah, Petachia, Juda und Elieser.'
  eng-JPS: 'And of the Levites: Jozabad, and Shimei, and Kelaiah — the same is Kelita
    — Pethahiah, Judah, and Eliezer.'
  srp-1865: I od Levita Jozavad i Simej i Kelaja, to je Kelita, i Petaja i Juda i
    Elijezer;
  lug-lug: 'Ku Baleevi: Yozabadi, ne Simeeyi, ne Keraya (era ye Kerita), ne Pesakiya,
    ne Yuda ne Eryeza.'
  heb-heb: ומן הלוים יוזבד ושמעי וקליה הוא קליטא פתחיה יהודה ואליעזר׃
  ben-IRV: আর লেবীয়দের মধ্যে যোষাবদ, শিমিয়ি, কলায় অর্থাৎ কলীট, পথাহিয়, যিহূদা
    ও ইলীয়েষর৷
  pan-pan: ਅਤੇ ਲੇਵੀਆਂ ਵਿੱਚੋਂ - ਯੋਜ਼ਾਬਾਦ ਤੇ ਸ਼ਿਮਈ ਤੇ ਕੇਲਾਯਾਹ ਜੋ ਕਲੀਟਾ ਵੀ ਹੈ, ਪਥਹਯਾਹ,
    ਯਹੂਦਾਹ ਤੇ ਅਲੀਅਜ਼ਰ।
  mya-JVB: လေဝိ သားယောဇဗဒ် ၊ ရှိမိ ၊ ကေလာယ တည်းဟူသော ကေလိတ ၊ ပေသာဟိ ၊ ယုဒ ၊ ဧလျေဇာ၊
  hmo-hmo: 'Levi taudia: Iosabada, Simei, Kelaia (ena ladana ta be Kelita), Petahaia,
    Iuda, bona Eliesere.'
  urd-urd: और लावियों में से, यूज़बाद और सिमई और क़िलायाह जो क़लीता भी कहलाता है,
    फ़तहयाह और यहूदाह और इली'एलियाज़र;
  rus-SYN: 'и из левитов: Иозавад, Шимей и Келаия, он же Клита, Пафахия, Иуда и Елиезер;'
  bqc-SIM: Levii buiↄ Yozaba, Simɛi, Kelaia pↄ́ wì mɛ lↄ Kelita, Petaia, Yuda, Ɛliɛzɛɛ.
  tcz-CHONGTHU: 'Levite lah a konna themmo changho chu: Jozabad, Shimei, Kelalah (Kelita
    jong akiti), Pethahiah, Judah leh Eliezer ahiuve.'
  mar-mar: लेव्यांपैकी योजाबाद, शिमी, कलाया उर्फ कलीता, पथह्या, यहूदा आणि अलियेजर.
  qub-qub: 'Leví famillyapita mirajcuna caran: Jozabad, Simei, Kelaía, («Kelita» nishan)
    Petaías, Judá, Eliezer.'
  hat-hat: Pami moun Levi yo, te gen Jozabad, Chimeyi, Kelaya (yo te rele l' Kelita
    tou), Petaja, Jeouda ak Elyezè.
  eng-BSB: 'Among the Levites: Jozabad, Shimei, Kelaiah (that is, Kelita), Pethahiah,
    Judah, and Eliezer.'
  eng-WEBPB: 'Of the Levites: Jozabad, Shimei, Kelaiah (also called Kelita), Pethahiah,
    Judah, and Eliezer.'
  kbq-kbq: Livae nagapintira Jozabadiki Simeiki Kelaiaki (mago agi'a Kelita'e) Petahiaki
    Judaki Eliezeri'e.
  nhe-BL: 'Ya ni inintoca levitame tlen quichijtoyaj: Jozabad, Simei, Kelaía (tlen
    nojquiya itoca Kelita), Petaías, Judá, huan Eliezer.'
  gub-BL: 'Erewi izuapyr wà: Zozamaz, Ximez, Kerai (Kerit inugwer her ma''e), Petai,
    Zuta, Eriezer.'
  eng-DRA: And of the sons of the Levites, Jozabed, and Semei, and Celaia, the same
    is Calita, Phataia, Juda, and Eliezer.
