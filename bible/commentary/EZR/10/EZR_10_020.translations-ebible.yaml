verse: EZR.010.020
translations:
  mal-C: 'ഇമ്മേരിന്റെ പുത്രന്മാരിൽ: ഹനാനി, സെബദ്യാവ്.'
  deu-TKW: 'Von den Nachkommen Immers: Hanani und Sebadja.'
  lin-lin: 'Kati na bakitani ya Imeri : Anani mpe Zebadia.'
  eng-LSV: 'And of the sons of Immer: Hanani and Zebadiah;'
  eng-GNV: And of the sonnes of Immer, Honani, and Zebadiah.
  eng-WEBSTER: And of the sons of Immer; Hanani, and Zebadiah.
  nhw-BL: 'Huan tlen iteipan ixhuihua Imer: Hanani huan Zebadías.'
  swh-ONEN: 'Kutoka wazao wa Imeri: Hanani na Zebadia.'
  bba-bba: Imɛrin bweseru sɔɔ, Hɑnɑni kɑ Sebɑdiɑ bɑ wɑ̃ɑ sɔɔ.
  eng-KJVCPB: And of the sons of Immer; Hanani, and Zebadiah.
  luo-luo: 'Koa e nyikwa Imer: Hanani gi Zebadia.'
  meu-meu: 'Imere natuna bogaragidia amo: Hanani bona Sebadia.'
  npi-ULB: 'इम्‍मेरका परिवारका: हनानी र जबदियाह ।'
  yor-yor: 'Nínú ìran Immeri: Hanani àti Sebadiah.'
  ind-ind: 'Dari anak-anak imam Imer: Hanani dan Zebaja'
  pes-OPCB: 'از طایفهٔ امیر: حنانی و زبدیا.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Imer: sina Hanani at Zebadias.'
  hui-hui: Ani bialu Ime hameigini aria Hanani Sebadiala libubi ani bini.
  mya-mya: ဣ​မေ​ရ​သား​ချင်း​စု​မှ​ဟာ​နန်​နှင့်​ဇေ​ဗ​ဒိ။
  bod-N: ཡང་ཨིམ་མེར་གྱི་བུ་རྒྱུད་རྣམས་ལས་ཧ་ནཱ་ནེ་དང་ཟེ་བད་ཡཱ་གཉིས་ཡོད་ཅིང་།
  sna-sna: 'Kubva kuzvizvarwa zvaImeri: Hanani naZebhadhia.'
  spa-BLM: De los hijos de Immer Hanani y Zebadiah.
  cac-cac: 'A d''a eb'' yin̈tilal vin̈aj Imer: Aton vin̈aj Hanani yed'' vin̈aj Zebadías.'
  swh-ULB: Miongoni mwa wana wa Imeri, Hanani, na Zebadia.
  bel-bel: 'і з сыноў Імэра: Хананій і Зэвадыя;'
  deu-ELBBK: 'Und von den Söhnen Immers: Hanani und Sebadja;'
  mbb-OT: Si Hanani wey si Zebadia, he ebpuun diyà te pemilya ni Imer;
  mal-2015: 'ഇമ്മേരിന്റെ പുത്രന്മാരിൽ: ഹനാനി, സെബദ്യാവു.'
  rmc-rmc: 'Andral e famelija le Imeroskri: o Chanani the o Zebadijah.'
  pes-OPV: و از بنی امیر، حنانی و زبدیا.
  ron-1924: 'дин фиий луй Имер: Ханани ши Зебадия;'
  ben-OBCV: 'ইম্মেরের ছেলেদের মধ্যে: হনানি ও সবদিয়,'
  som-som: Wiilashii Immeerna waxaa laga helay Xanaanii iyo Sebadyaah.
  lat-VUC: Et de filiis Emmer, Hanani, et Zebedia.
  eng-ASVBT: 'And of the sons of Immer: Hanani and Zebadiah.'
  ita-1885: e de' figliuoli d'Immer, Hanani, e Zebadia;
  eng-LXXUP: And of the sons of Immer; Hanani, and Zebadiah.
  eng-ULB: 'Among the descendants of Immer: Hanani and Zebadiah.'
  spa-VBL: 'De los hijos de Imer: Hanani y Zebadías.'
  fra-_FOB: 'Des enfants d''Immer: Hanani et Zébadia.'
  mal-mal: 'ഇമ്മേരിന്റെ പുത്രന്മാരിൽ: ഹനാനി, സെബദ്യാവ്.'
  urd-GVR: Immer ke ḳhāndān kā Hanānī aur Zabadiyāh,
  suz-BL: इम्‍मेर आ चच युइ रे हनानी नु जेबदीयाह,
  ita-1927: 'Dei figliuoli d’Immer: Hanani e Zebadia.'
  ckb-ckb: 'لە نەوەی ئیمێر: حەنانی و زەڤەدیا.'
  eng-BBE: And of the sons of Immer, Hanani and Zebadiah.
  kan-OKCV: 'ಇಮ್ಮೇರನ ವಂಶಜರಲ್ಲಿ: ಹನಾನೀ, ಜೆಬದ್ಯ.'
  tam-2017: இம்மேரின் மகன்களில் அனானியும், செபதியாவும்,
  spa-RV-1909: 'Y de los hijos de Immer: Hanani y Zebadías.'
  ron-BTF: 'Şi dintre fiii lui Imer: Hanani şi Zebadia.'
  eng-WEBP: 'Of the sons of Immer: Hanani and Zebadiah.'
  eng-FBV: 'From the sons of Immer: Hanani and Zebadiah.'
  nld-1939: 'Onder de zonen van Immer waren het: Chanani en Zebadja;'
  nch-BL: 'Huan ten iteipa ixhuihua Imer: Hanani huan Zebadías.'
  vie-1934: Trong con cháu Y-mê có Ha-na-ni và Xê-ba-bia.
  hin-CV: 'इम्मर के पुत्रों में से थे: हनानी तथा ज़ेबादिया.'
  spa-BES: Y de los hijos de Imer, Hanani y Zebadías.
  tdx-tdx: Naho amo ana’ Imereo; i Kananý naho i Zebadià.
  tha-KJV: จากคนอิมเมอร์ มี ฮานานีและเศบาดิยาห์
  por-BR-2018: 'E dos filhos de Imer: Hanani e Zebadias.'
  deu-ELO: 'Und von den Söhnen Immers: Hanani und Sebadja;'
  eng-WYC-2018: And of the sons of Immer; Hanani, and Zebadiah.
  epo-epo: 'Kaj el la filoj de Imer: Ĥanani kaj Zebadja;'
  uig-PIN: Immǝrning ǝwladliridin Ⱨanani bilǝn Zǝbadiya;
  beo-beo: Ime fi...Hana:inai amola Sebadaia.
  tpi-OTNT: Na Hanani na Sebadaia bilong lain bilong Imer.
  hau-SA: Daga zuriyar Immer, akwai Hanani da Zebadiya.
  uig-LAT: Immerning ewladliridin Hanani bilen Zebadiya;
  nde-nde: 'Abesizukulwane sika-Imeri: nguHanani loZebhadiya.'
  ton-ton: Pea ʻi he ngaahi foha ʻo Imeli ko Hanani, mo Sepatia.
  ces-1613: 'A z synů Immer: Chanani a Zebadiáš.'
  eng-WMB: 'Of the sons of Immer: Hanani and Zebadiah.'
  tam-TCV: இம்மேரின் வழித்தோன்றலிலிருந்து அனானி, செபதியா.
  ceb-ULB: 'Lakip sa mga kaliwat ni Imer: si Hanani ug si Sebadias.'
  pol-UBG: 'A z synów Immera: Chanani i Zebadiasz;'
  urd-GVU: اِمیّرکے خاندان کا حنانی اور زبدیاہ،
  deu-1912: 'unter den Kindern Immer: Hanani und Sebadja;'
  kan-2017: ಇಮ್ಮೇರನ ಸಂತಾನದವರಾದ ಹನಾನೀ ಮತ್ತು ಜೆಬದ್ಯ.
  yap-yap: 'Fare ke girdi’ rok Immer: Hanani nge Zebadiah'
  hlt-MCSB: Te phoeiah Immer koca rhoek lamloh Hanani neh Zebadiah.
  mdy-ETH: ዒሜሬ ቶኦካፓ፦ ሃናኒና ዜባድያና
  twi-ASANTE: 'Imer abusua mu no: Hanani ne Sebadia.'
  eng-WEBU: 'Of the sons of Immer: Hanani and Zebadiah.'
  wal-wal: Imeera yaran Aihuda gidenna machchota ekkidaageeti Hanaananne Zabaadiyaa.
  spa-PDDPT: 'De los hijos de Imer: Hanani y Zebadías.'
  gun-gun: Imer ramymino kuery va'e regua ma Hanani ha'e Zebadias.
  agu-BL: 'Ej, ncha''tz te yi e'' xonl Imer, yi cyok''bej quib scyuch'' yi e'' xna''n
    awer nak, i''tz: Hanani tu Zebadías.'
  ilo-ULB: 'Kadagiti kaputotan ni Immer: da Hanani ken Zebadias.'
  kpg-kpg: 'Di madahaanau o Immer: go Hanani mo Zebadiah.'
  uig-ARA: ئىممەرنىڭ ئەۋلادلىرىدىن ھانانى بىلەن زەبادىيا؛
  sus-sus: 'Nee xilie nan ya: Fatanfe Imeri xabilɛ ra: Xanani nun Sebadaya.'
  pon-2006: 'Peneineien Immer: Ananai oh Sepadaia'
  ksd-ksd: Ta ra tarai Imer, Kanani ma Sebadia;
  tur-YTC: 'İmmer oğullarından: Hanani ve Zevadya.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἐμμὴρ, Ἀνανὶ, καὶ Ζαβδία.
  ind-AYT: 'Dari keturunan Imer: Hanani dan Zebaja.'
  nya-nya: 'Pa banja la Imeri panali awa: Hanani ndi Zebadiya.'
  hrv-hrv: 'Od sinova Imerovih: Hanani i Zebadja;'
  mps-mps: Tama Hanani me Sebadaia, te Imer hani dao.
  tpi-tpi: Na Hanani na Sebadaia bilong lain bilong Imer.
  dan-1931: 'Af Immers Efterkommere: Hanani og Zebadja.'
  vie-OVCB: 'Thuộc dòng Y-mê có: Ha-na-ni và Xê-ba-đia.'
  guj-2017: ઈમ્મેરના વંશજોમાંથી હનાની અને ઝબાદ્યા
  pon-2006A: 'Peneineien Immer: Ananai oh Sepadaia'
  por-BRBSL: 'Dos filhos de Immer: Hanani e Zebadiah.'
  cth-cth: Immer catoun thung hoi Hanani hoi Zebadiah.
  twi-twi: 'Imer asefo mu no: Hanani ne Sebadia.'
  hlt-hlt: Te phoeiah Immer koca rhoek lamloh Hanani neh Zebadiah.
  tbz-SIM: Imɛɛ nɑɑ̀mùnkù kɔbɛ Anɑnni nɛ̀ Sebɑdiɑ
  msy-2020: Ezɨ Hanani ko Sebadaia, aning Imerɨn ikɨzimɨn ovavir otarimning.
  dop-dop: Ɩmɛɛ lʋlʋɣʋ nyǝ́mɑ Hɑnɑni, nɑ Sepɑtiyɑ,
  azb-azb: İmmer övladlarından Xanani və Zevadya,
  eng-DBY: 'And of the children of Immer: Hanani, and Zebadiah.'
  hin-2017: इम्मेर की सन्तान में से हनानी और जबद्याह।
  wol-KYG: Ci askanu Imer, Anani la ak Sebadiya.
  eng-YLT: 'And of the sons of Immer: Hanani and Zebadiah;'
  eng-WYC-2017: And of the sons of Immer; Hanani, and Zebadiah.
  eng-WMBB: 'Of the sons of Immer: Hanani and Zebadiah.'
  urd-GVH: इम्मेर के ख़ानदान का हनानी और ज़बदियाह,
  rug-rug: Arini pu tuti gore mae koe Ima, si ari Hanani, e Zebadaea.
  gaz-gaz: 'Sanyii Imeer keessaa: Hanaanii fi Zebaadiyaa.'
  fra-LSG: des fils d’Immer, Hanani et Zebadia;
  yal-yal: Imeri xabilani, Xanani nun Sebadiya.
  haw-1868: A no na mamo a Imera; o Hanani, a me Zebadia.
  arb-NAV: 'وَمِنْ بَنِي إِمِّيرَ: حَنَانِي وَزَبْدِيَا.'
  ewe-ewe: 'Tso Imer ƒe dzidzimeviwo dome: Hanani kple Zebadia.'
  eng-LEE: 'And of the sons of Immer: Chanani, and Zebadyah.'
  asm-FB: ইম্মেৰৰ বংশধৰসকলৰ মাজত হনানী আৰু জবদিয়া।
  sus-A: نٍيٍ شِلِيٍ نَن يَ؛ قَتَنقٍ عِمٍرِ شَبِلّ رَ؛ شَنَنِ نُن سٍبَدَيَ.
  fra-SBL: 'Des fils d''Immer : Hanani et Zebadiah.'
  hbo-hbo: וּמִבְּנֵ֣י אִמֵּ֔ר חֲנָ֖נִי וּזְבַדְיָֽה׃ ס
  piu-2006: '@see-verse:EZR.010.019'
  kik-kik: 'Kuuma kũrĩ njiaro cia Imeri nĩ: Hanani na Zebadia.'
  fra-NCL: 'Des fils d’Emmer : Hanani et de renvoyer leurs femmes et, se déclarant
    coupables, d’offrir un bélier pour l’expiation de leur faute.'
  cek-AK: To pacoengah Immer ih capanawk thung hoiah Hanani hoi Zebediah,
  cuk-cuk: 'Imer-wagansikid: Hanani, Zebadías.'
  uig-CYR: Иммәрниң әвлатлиридин Һанани билән Зәбадия;
  tel-2017: ఇమ్మేరు వంశంలో హనానీ, జెబద్యా.
  hat-BSA: Nan fis a Immer yo, te gen Hanani avèk Zebadia;
  kos-kos: 'Ke sou lal Immer: Hanani ac Zebadiah'
  hbo-WLC: וּמִבְּנֵ֣י אִמֵּ֔ר חֲנָ֖נִי וּזְבַדְיָֽה׃ ס
  ibo-ibo: Ndị si nʼikwu Imea bụ Hanani, na Zebadaya.
  ory-ory: ଆଉ, ଇମ୍ମେରର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ ହନାନି ଓ ସବଦୀୟ
  chk-chk: 'Seni ewe familien Imer: Hanani me Sepatia,'
  rop-rop: Henanai en Sebadaiya brom det femili blanga Ime,
  ukr-1871: 'І з синів Іммерових: Хананїй та Зевадія;'
  deu-1951: 'Von den Söhnen Immers: Hanani und Sebadja.'
  eng-JPS: 'And of the sons of Immer: Hanani and Zebadiah.'
  srp-1865: I od sinova Imirovijeh Ananije i Zevadija;
  lug-lug: 'Ku bazzukulu ba Immeri: Kanani ne Zebadiya.'
  heb-heb: ומבני אמר חנני וזבדיה׃
  ben-IRV: আর ইম্মেরের সন্তানদের মধ্যে হনানি ও সবদিয়৷
  pan-pan: ਅਤੇ ਇੰਮੇਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਹਨਾਨੀ ਤੇ ਜ਼ਬਦਯਾਹ।
  mya-JVB: ထိုမှတပါး၊ ဣမေရ အမျိုး ဟာနန် နှင့် ဇေဗဒိ၊
  hmo-hmo: 'Imere iduhu dekena amo: Hanani bona Sebadaia.'
  urd-urd: और बनी इम्मेर में से, हनानी और ज़बदियाह;
  rus-SYN: 'и из сыновей Иммера: Хананий и Зевадия;'
  bqc-SIM: Imɛɛ buiↄ Anani ń Zebadiao.
  tcz-CHONGTHU: 'Immer insunga kon’in: Hanani leh Zebadiah ahiuve.'
  mar-mar: इम्मेरच्या वंशातले हनानी व जबद्या,
  qub-qub: 'Imerpita mirajcuna caran: Hanani, Zebadías.'
  hat-hat: Nan branch fanmi Imè a te gen Anani ak Zebadya.
  eng-BSB: 'From the descendants of Immer: Hanani and Zebadiah.'
  eng-WEBPB: 'Of the sons of Immer: Hanani and Zebadiah.'
  kbq-kbq: Hanki Imeri nagapintira Hananiki Sebadaia'e.
  nhe-BL: 'Huan tlen iteipa ixhuihua Imer: Hanani huan Zebadías.'
  gub-BL: 'Imer izuapyr wà: Anani, Zemani.'
  eng-DRA: And of the sons of Emmer, Hanani, and Zebedia.
