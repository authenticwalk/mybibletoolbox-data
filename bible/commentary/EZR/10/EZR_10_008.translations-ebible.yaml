verse: EZR.010.008
translations:
  mal-C: പ്രഭുക്കന്മാരുടെയും യെഹൂദനേതാക്കന്മാരുടെയും ഈ തീരുമാനത്തിന് അനുസൃതമായി മൂന്നു
    ദിവസത്തിന്നകം ആരെങ്കിലും ഹാജരാകാതെയിരുന്നാൽ അയാളുടെ വസ്തുവക ഒക്കെയും കണ്ടുകെട്ടുകയും
    അയാളെ പ്രവാസികളുടെ സഭയിൽനിന്ന് പുറത്താക്കുകയും ചെയ്തുകളയും എന്നറിയിച്ചു.
  deu-TKW: Und wer irgend am dritten Tage nicht erscheinen würde, wie es der Beschluß
    der Obersten und der Vornehmen forderte, dessen gesamte Habe sollte dem Banne
    verfallen, und er selbst aus der Gemeinde der Weggeführten ausgeschlossen werden.
  lin-lin: Kolanda mokano ya bakalaka mpe bakambi ya bato, moto nyonso oyo akomonana
    te sima na mikolo misato, bakobotola biloko na ye nyonso mpe bakolongola ye na
    lisanga ya bato oyo bawutaki na bowumbu.
  eng-LSV: and everyone who does not come in by the third day, according to the counsel
    of the heads and the elderly, all his substance is devoted, and himself separated
    from the assembly of the expulsion.
  eng-GNV: And whosoeuer woulde not come within three dayes according to the counsel
    of the Princes and Elders, all his substance should be forfait, and he should
    be separate from the Congregation of them of the captiuitie.
  eng-WEBSTER: And that whoever would not come within three days, according to the
    counsel of the princes and the elders, all his substance should be forfeited,
    and himself separated from the congregation of those that had been carried away.
  nhw-BL: Huan sintla acajya amo moixnextisquía ipan Jerusalén ica eyi tonali quen
    quiijtojtoyaj nopa tlayacanani huan huehue tlacame, huajca quincuilisquíaj inintlal,
    huan nochi catli iniaxca, huan quinpanquixtisquíaj huan ayacmo moiximatise para
    israelitame.
  swh-ONEN: Yeyote ambaye hangejitokeza kwa muda wa siku tatu angepoteza mali yake
    yote, kulingana na uamuzi wa maafisa na wazee, naye mtu huyo angefukuzwa kutoka
    kusanyiko la watu waliokuwa uhamishoni.
  bba-bba: Wi u yinɑ u nɑ sɔ̃ɔ itɑn bɑɑ sɔɔ, bɑ koo win ye u mɔ wɔrɑ kpɑ bu nùn yɑrɑ
    Isirelibɑn suunu sɔɔn di. Woodɑ yeniwɑ Isirelibɑn wiruɡibu kɑ ben bukurobu bɑ
    yi.
  eng-KJVCPB: and that whosoever would not come within three days, according to the
    counsel of the princes and the elders, all his substance should be forfeited,
    and himself separated from the congregation of those that had been carried away.
  luo-luo: Ngʼato angʼata ma ok onenore e thuolo mar ndalo adek biro lalo gige duto,
    kaluwore gi gima jotelo kod jodongo ongʼado, kendo enodire oko mar chokruok mar
    joma noa e twech.
  meu-meu: bona dina toi lalodiai tau ta basinema mai, bena heitatao taudia bona hanua
    tau-badadia na bae hahedua, ena kohu baine heabi oho, bona ia danu noho-hedoa
    amo vada e lou taudia edia hebou lalona amo bae gwaua tao.
  npi-ULB: अधिकारीहरू र धर्म-गुरुहरूका निर्देशनमुताबिक तिन दिनमा नआउने कुनै पनि व्यक्तिको
    सारा सम्पत्ति जफत गरिने र निर्वासनबाट फर्केर आएका मानिसहरूको ठुलो सभाबाट बहिष्कार
    गरिने भयो ।
  yor-yor: Ẹnikẹ́ni tí ó ba kọ̀ láti jáde wá láàrín ọjọ́ mẹ́ta yóò pàdánù ohun ìní
    rẹ̀ ní ìbámu pẹ̀lú ìpinnu àwọn ìjòyè àti àwọn àgbàgbà, àti pé a ó lé òun fúnra
    rẹ̀ jáde kúrò láàrín ìpéjọpọ̀ àwọn ìgbèkùn.
  ind-ind: '@see-verse:EZR.010.007'
  pes-OPCB: '@see-verse:EZR.010.007'
  tgl-ULB: Sinuman ang hindi pumunta sa loob ng tatlong araw ayon sa tagubilin ng
    mga opisyal at mga nakatatandang lalaki ay kukunin ang lahat ng kanilang mga ari-arian
    at hindi ibibilang sa napakalaking kapulungan ng mga taong bumalik mula sa pagkakatapon.
  hui-hui: '@see-verse:EZR.010.007'
  mya-mya: '@see-verse:EZR.010.007'
  bod-N: འགོ་དཔོན་རྣམས་དང་རྒན་པོ་རྣམས་ཀྱི་གྲོས་ཆོད་བཞིན་དུ་སུ་ཞིག་ཉིན་ཞག་གསུམ་གྱི་ནང་ཚུན་དུ་མ་འོངས་ན།
    མི་དེའི་ནོར་རྫས་ཐམས་ཅད་གཞུང་བཞེས་བྱེད་པ་དང་བཙོན་ལས་ཐར་ཏེ་ཕྱིར་ལོག་པ་རྣམས་ཀྱི་ཚོགས་ནས་ཀྱང་འདོན་པར་བྱའོ།
    །
  sna-sna: Ani naani aizokundikana kusvika mumazuva matatu aizotorerwa pfuma yake
    yose, maererano nokurayira kwamachinda navakuru, uye naiyewo aibva adzingwa kubva
    paungano yavatapwa.
  spa-BLM: y que el que no viniera dentro de tres días, según el consejo de los príncipes
    y de los ancianos, perdiera todos sus bienes, y él mismo se separara de la asamblea
    del cautiverio.
  cac-cac: 'Ix smol alan eb'' vin̈ yajal yed'' eb'' vin̈ ichamtac vinac to d''a schab''jial
    sc''och eb'' anima chi'', ix yalan eb'' vin̈ icha tic: Tato ay eb'' max javi d''a
    sc''ual chi'', tz''ic''jiec'' masanil tastac ay d''a eb'', spechjiel eb'' d''a
    scal eb'' yetchon̈ab'' chi'', xchi eb'' vin̈.'
  swh-ULB: Yeyote ambaye hakuja katika siku tatu kutokana na maelekezo kutoka kwa
    wakuu na viongozi atachukuliwa mali zote na atatengwa na kusanyiko kuu la watu
    ambao walikuja kutoka uhamisho.
  bel-bel: а хто ня прыйдзе праз тры дні, на ўсю маёмасьць таго, па вызначэньні начальнікаў
    і старэйшын, будзе накладзены заклён, і сам ён будзе адлучаны ад супольства перасяленцаў.
  deu-ELBBK: Und jeder, der innerhalb von drei Tagen nicht käme, nach dem Rat der
    Obersten und Ältesten, dessen ganze Habe sollte verbannt und er selbst aus der
    Versammlung der Weggeführten ausgeschlossen werden.
  mbb-OT: '@see-verse:EZR.010.007'
  mal-2015: പ്രഭുക്കന്മാരുടെയും മൂപ്പന്മാരുടെയും നിർണ്ണയപ്രകാരം മൂന്നു ദിവസത്തിന്നകം
    ആരെങ്കിലും വരാതെയിരുന്നാൽ അവന്റെ വസ്തുവക ഒക്കെയും കണ്ടുകെട്ടിയെടുക്കയും അവനെ പ്രവാസികളുടെ
    സഭയിൽനിന്നു പുറത്താക്കുകയും ചെയ്യുമെന്നും യെഹൂദയിലും യെരൂശലേമിലും പ്രസിദ്ധമാക്കി.
  rmc-rmc: Dine avri, hoj sako, ko ode na avela tel o trin džives, (avke sar pes dovakerde
    o bare manuša the o vodci,) lela pes leske calo leskro barvaľipen a imar pes les
    na rachinela sar jekh amendar.
  pes-OPV: و هر کسی‌که تا روز سوم، برحسب مشورت سروران و مشایخ حاضر نشود، اموال او
    ضبطگردد و خودش از جماعت اسیران جدا شود.
  ron-1924: ши кэ, дупэ пэреря кэпетениилор ши бэтрынилор, орькуй ну ва вени ын трей
    зиле и се вор луа авериле ши ел ынсушь ва фи изгонит дин адунаря фиилор робией.
  ben-OBCV: তিনদিনের মধ্যে যদি কেউ না আসতে পারে তাহলে তার সম্পত্তি বাজেয়াপ্ত করা
    হবে। সরকারি প্রধানদের ও প্রাচীনদের সিদ্ধান্ত মতোই একথা জানানো হল যে সেই লোককে
    নির্বাসিতদের সমাজ থেকে বহিষ্কারও করা হবে।
  som-som: Oo waxay yidhaahdeen, Ku alla kii aan intii saddex maalmood ah iman, sida
    ay ku taliyeen amiirrada iyo odayaashu, maalkiisa oo dhan waa laga xaaraamayn
    doonaa, oo isaga qudhiisana gooni baa looga sooci doonaa ururka dadkii maxaabiisnimada
    ka soo noqday.
  lat-VUC: et omnis qui non venerit in tribus diebus juxta consilium principum et
    seniorum, auferetur universa substantia ejus, et ipse abjicietur de cœtu transmigrationis.
  eng-ASVBT: and that whosoever came not within three days, according to the counsel
    of the princes and the elders, all his substance should be forfeited, and himself
    separated from the assembly of the captivity.
  ita-1885: e che chiunque non verrebbe infra tre giorni, secondo il consiglio preso
    da' principali e dagli Anziani, tutti i suoi beni sarebbero messi all'interdetto,
    ed egli sarebbe separato dalla raunanza di coloro ch'erano stati in cattività.
  eng-LXXUP: Every one who shall not arrive within three days, as is the counsel of
    the rulers and the elders, all his substance shall be forfeited, and he shall
    be separated from the congregation of the captivity.
  eng-ULB: Anyone who did not come in three days according to the instructions from
    the officials and elders forfeited all of his possessions and would be excluded
    from the great assembly of the people who had come back from exile.
  spa-VBL: Al que no viniera en el plazo de tres días se le confiscarían todos sus
    bienes y se le prohibiría participar en la asamblea de los exiliados. Esta fue
    la decisión de los líderes y de los ancianos.
  fra-_FOB: Et que si quelqu'un ne s'y rendait pas dans trois jours, selon l'avis
    des principaux et des anciens, tout son bien serait mis en interdit, et qu'il
    serait séparé de l'assemblée de ceux de la captivité.
  mal-mal: പ്രമാണികളുടെയും മൂപ്പന്മാരുടെയും നിർദ്ദേശപ്രകാരം മൂന്നു ദിവസത്തിനകം ആരെങ്കിലും
    വരാതെയിരുന്നാൽ, അവന്റെ വസ്തുവകകൾ കണ്ടുകെട്ടുകയും അവനെ പ്രവാസികളുടെ സഭയിൽനിന്ന്
    പുറത്താക്കുകയും ചെയ്യുമെന്നും യെഹൂദയിലും യെരൂശലേമിലും പ്രസിദ്ധമാക്കി.
  urd-GVR: '@see-verse:EZR.010.007'
  suz-BL: मिनु हुकुम पाइब नु खाल्‍पापुकीमी “सुइ मुर नाक्‍त सां सम्‍ममी मजाक्‍त हना,
    मेको आ शोंप नेल्‍ल रोइक्‍चा पुंइसीब। मिनु लेश्‍शा जाक्‍शो ग्‍याइश्‍शा लाइक्‍चा
    पुंइसीब आन दाते रे तिल्‍चा पुंइसीब” दे यहूदा नु यरूसलेम ङा तेइ तेइ लोव़ सोइक्‍ताक्‍म।
  ita-1927: e che chiunque non venisse entro tre giorni seguendo il consiglio dei
    capi e degli anziani, tutti i suoi beni gli sarebbero confiscati, ed egli stesso
    sarebbe escluso dalla raunanza de’ reduci dalla cattività.
  ckb-ckb: بەپێی ڕاوێژی کاربەدەستەکان و پیران، هەرکەسێک لە ماوەی سێ ڕۆژدا ئامادە نەبێت،
    دەست بەسەر ماڵەکەیدا دەگیرێت و خۆشی لە کۆمەڵی ڕاپێچکراوەکان جیا دەکرێتەوە.
  eng-BBE: And that if anyone did not come before three days were past, as ordered
    by the rulers and the responsible men, all his goods would be put under the curse,
    and he himself would be cut off from the meeting of the people who had come back.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾವನಾದರೂ ಪ್ರಧಾನರ, ಹಿರಿಯರ ನಿರ್ಣಯದ ಪ್ರಕಾರ ಮೂರು ದಿವಸದಲ್ಲಿ ಬಾರದೆ ಇದ್ದರೆ,
    ಅವನ ಆಸ್ತಿಯೆಲ್ಲಾ ದಂಡವಾಗಿ ತೆಗೆದುಕೊಳ್ಳಲಾಗುವುದೆಂದೂ, ಅವನು ಸೆರೆಯಿಂದ ಬಂದವರ ಕೂಟದಿಂದ ಬಹಿಷ್ಕೃತನಾಗುವನು
    ಎಂದೂ ಪ್ರಕಟಿಸಿದರು.
  tam-2017: மூன்று நாட்களுக்குள்ளே பிரபுக்கள் மூப்பர்களுடைய ஆலோசனையின்படியே எவனாகிலும்
    வராமல்போனால், அவனுடைய பொருட்களெல்லாம் பறிமுதல் செய்யப்பட்டு, சிறையிருப்பிலிருந்து
    வந்த சபையிலிருந்து அவன் விலக்கப்படுவான் என்றும், யூதாவிலும் எருசலேமிலும் விளம்பரம்
    செய்தார்கள்.
  spa-RV-1909: Y que el que no viniera dentro de tres días, conforme al acuerdo de
    los príncipes y de los ancianos, perdiese toda su hacienda, y él fuese apartado
    de la compañía de los de la transmigración.
  ron-BTF: Şi oricine va refuza să vină în trei zile, conform cu sfatul prinţilor
    şi al bătrânilor, toată averea lui va fi confiscată, iar el însuşi separat de
    adunarea celor care au fost duşi în captivitate.
  eng-WEBP: and that whoever didn’t come within three days, according to the counsel
    of the princes and the elders, all his possessions should be forfeited, and he
    himself separated from the assembly of the captivity.
  eng-FBV: Anyone who did not come within three days would have all their property
    confiscated, and would be banned from the assembly of the exiles. This was the
    decision of the leaders and elders.
  nld-1939: Wie niet binnen drie dagen opkwam, van hem zouden al de bezittingen volgens
    besluit van leiders en oudsten met de banvloek worden getroffen, en hijzelf zou
    buiten de gemeenschap der ballingen worden gesloten.
  nch-BL: Huan sinta acajya amo moixnextisquía ipan Jerusalén ica eyi tonati quej
    quiijtojtoyaj nopa tayacanani huan huehue tacame, huajca quicuilisquíaj ital,
    huan nochi cati iaxca, huan quiquixtisquíaj huan ayecmo moixmatise para israelitame.
  vie-1934: Trong ba ngày, ai không vâng theo lịnh của các quan trưởng và trưởng lão
    mà đến, thì các tài sản người ấy sẽ bị tịch-phong, và chính người bị truất ra
    khỏi hội chúng của dân đã bị bắt làm phu tù được trở về.
  hin-CV: तथा जो कोई प्रधानों और प्राचीनों की सलाह के अनुसार तीन दिनों के भीतर वहां
    उपस्थित न होगा, उसकी सारी संपत्ति ज़ब्त कर ली जाएगी तथा स्वयं उसे बंधुआई से निकल
    आए लोगों की सभा से निकाल दिया जाएगा.
  spa-BES: Y que si alguien no llegaba antes de que pasaran los tres días, como lo
    ordenaron los gobernantes y los hombres responsables, todos sus bienes serían
    sometidos a la maldición, y él mismo sería separado de la comunidad de la gente,
    de los que volvieron del destierro.
  tdx-tdx: le ze tsy nitsatoke eo añate’ ty telo andro, ty amy fañereta’ o roandriañeo
    naho o mpiaoloo, le hafahañe ama’e iaby o vara’eo, le haitoañe amy fivorin-tam-pandrohizañey.
  tha-KJV: และถ้าผู้ใดไม่มาภายในสามวัน ตามคำสั่งของเจ้าหน้าที่และพวกผู้​ใหญ่​ทั้งหลาย
    จะต้องริบทรัพย์​สมบัติ​ของเขาเสียทั้งสิ้น และผู้นั้นต้องขาดจากชุ​มนุ​มชนของพวกที่​ถู​กกวาดไปเป็นเชลย
  por-BR-2018: E que de todo aquele que não viesse em três dias, segundo o conselho
    dos príncipes e dos anciãos, fosse tomada toda a sua riqueza, e ele fosse separado
    da comunidade dos do cativeiro.
  deu-ELO: Und wer irgend binnen drei Tagen nicht käme, nach dem Rate der Obersten
    und Ältesten, dessen ganze Habe sollte verbannt, und er selbst aus der Versammlung
    der Weggeführten ausgeschlossen werden.
  eng-WYC-2018: and [that] each man that cometh not thither(with)in three days, by
    the counsel of the princes and of [the] elder men, all his chattel shall be taken
    away from him, and he shall be cast away from the company of (the) transmigration
    (or and he shall be cast out, or sent away, from those who have returned from
    the captivity).
  epo-epo: kaj ke al ĉiu, kiu ne venos tien post paso de tri tagoj, laŭ decido de
    la estroj kaj plejaĝuloj estos anatemita lia tuta havo, kaj li estos ekskomunikita
    el la komunumo de la reenmigrintoj.
  uig-PIN: ǝmirlǝr wǝ aⱪsaⱪallarning nǝsiⱨiti boyiqǝ, kimki üq kün iqidǝ yetip kǝlmisǝ,
    uning pütün mal-mülki musadirǝ ⱪilinidu, sürgündin ⱪaytip kǝlgǝnlǝrning jamaitidinmu
    ayrilidu, dǝp, jakarnamǝ qiⱪirildi.
  beo-beo: Amo da Isala:ili ouligisu dunu ilia sia:i. Eso udiana aligili, nowa dunu
    da hame masea, ea liligi huluane enoga lai dagoi ba:mu, amola e da Isala:ili fi
    amoga fadegai dagoi ba:mu.
  tpi-OTNT: '@see-verse:EZR.010.007'
  hau-SA: Duk wanda bai zo a cikin kwana uku ba, za a washe shi, a kuma ware shi daga
    jama’ar da suka dawo daga bauta. Haka shugabanni da dattawa suka zartar.
  uig-LAT: emirler we aqsaqallarning nesihiti boyiche, kimki üch kün ichide yétip
    kelmise, uning pütün mal-mülki musadire qilinidu, sürgündin qaytip kelgenlerning
    jamaitidinmu ayrilidu, dep, jakarname chiqirildi.
  nde-nde: Ingqe ngubani ongafikanga phakathi kwensuku ezintathu wayezathathelwa yonke
    impahla alayo, kulandelwa isinqumo sezinduna labadala, kuthi yena ngokwakhe axotshwe
    emphakathini walabo ababethunjiwe.
  ton-ton: Pea ʻilonga ʻaia ʻe ʻikai haʻu ʻi he ʻaho ʻe tolu, ʻo fakatatau mo e fakakaukau
    ʻae houʻeiki mo e kau mātuʻa, ʻe faʻoa ʻene meʻa kotoa pē, pea ʻe vaheʻi ia mei
    he fakataha ʻokinautolu naʻe fetuku ki he mamaʻo.
  ces-1613: Kdo by pak koli nepřišel ve třech dnech, podlé rady knížat a starších,
    aby všecken statek svůj propadl, a sám odloučen byl od shromáždění přestěhovaných.
  eng-WMB: and that whoever didn’t come within three days, according to the counsel
    of the princes and the elders, all his possessions should be forfeited, and he
    himself separated from the assembly of the captivity.
  tam-TCV: அதிகாரிகள் மற்றும் முதியவர்களின் தீர்மானத்தின்படி, மூன்று நாட்களுக்குள்
    வந்துசேரத் தவறுகிறவனுடைய எல்லாச் சொத்தும் பறிக்கப்பட்டு, சிறையிருப்பிலிருந்து
    திரும்பி வந்தவர்களின் சபையில் இருந்து அவன் வெளியேற்றப்படுவான்.
  ceb-ULB: Si bisan kinsa ang dili moadto sulod sa tulo ka adlaw sumala sa mga panudlo
    gikan sa mga opisyal ug mga kadagkoan pagailogon ang tanan nilang kabtangan ug
    dili na mahiapil sa dakong panagtigom sa katawhan nga nahibalik gikan sa pagkabihag.
  pol-UBG: A ktokolwiek nie przyjdzie w ciągu trzech dni, według postanowienia naczelników
    i starszych, ten zostanie pozbawiony całego mienia, a sam będzie wykluczony ze
    zgromadzenia tych, którzy powrócili z niewoli.
  urd-GVU: '@see-verse:EZR.010.007'
  deu-1912: Und welcher nicht käme in drei Tagen nach dem Rat der Obersten und Ältesten,
    des Habe sollte alle verbannt sein und er abgesondert von der Gemeinde der Gefangenen.
  kan-2017: ಎಲ್ಲಾ ಮುಖ್ಯಸ್ಥರ ಮತ್ತು ಹಿರಿಯರ ನಿರ್ಣಯದ ಪ್ರಕಾರ ಮೂರು ದಿನಗಳೊಳಗೆ ಬಾರದವನು ತನ್ನ
    ಎಲ್ಲಾ ಆಸ್ತಿಯನ್ನೂ ಕಳೆದುಕೊಂಡು ಸೆರೆಯಿಂದ ಬಂದವರ ಸಭೆಯಿಂದ ಬಹಿಷ್ಕೃತನಾಗುವನು” ಎಂದು ಪ್ರಕಟಿಸಿದರು.
  yap-yap: nike yog e tayugang’ rok e pi girdi’ nem. Fa’anra yan dalip e rran ndawori
    m’ug be’, ma gubin e pin’en nib milfan ngak e go’ yira fek rok, ma yira fek rok
    mat’wun ni be par ni ir reb i girdi’en fare ulung.
  hlt-MCSB: Mangpa rhoek neh a hamca rhoek kah cilsuep bangla hnin thum khuiah aka
    pawk pawt boeih tah a khuehtawn boeih thup pah saeh lamtah anih te vangsawn hlangping
    lamloh hoep saeh,’ a ti.
  mdy-ETH: ዬይ ቢያ ዴሮ ሱኡጋ ዞሬ ዞሮና ዓይሢፆና ማዺንቴያኬ፤ ሃይሦ ኬሊዳ ዬያ ቡኪንቶ ሙካኒ ዳንዳዒባኣ ዓይጎ ዓሲያ ዓኣቶ
    ዒዛኮ ዓኣ ባካ ቢያ ዓርቂንቲ ዔውታንዳጉዲና ዲዒንታፓ ማዔ ዓሶኮ ፔቱማፓ ኬስካንዳጉዲ ኬኤዚንቴኔ።
  twi-ASANTE: Na wɔn a wɔamma nnansa ntam no, sɛ ntuanofoɔ ne mpanimfoɔ pɛ a, wɔde
    wɔn nsa bɛto wɔn agyapadeɛ so, na wɔapam wɔn afiri asutwafoɔ no mu.
  eng-WEBU: and that whoever didn’t come within three days, according to the counsel
    of the princes and the elders, all his possessions should be forfeited, and he
    himself separated from the assembly of the captivity.
  wal-wal: Ha heezzu gallassatu giddon he sohuwaa shiiqenna ooninne de7ikko, au de7iyaabai
    ubbai appe ekettanaadaaninne ikka omooduwaappe simmida galchchaappe shaahettidi
    yedetettanaadan halaqatinne cimati kuuyidosona.
  spa-PDDPT: A todo el que no llegara en tres días, según el acuerdo de los jefes
    y de los ancianos, toda su hacienda sería maldita y él mismo sería proscrito de
    la congregación del cautiverio.
  gun-gun: ha'e gui xapy'a rei amongue mboapy araa py teĩ ndoui va'e ma imba'e rei-rei
    ha'e javi omomba aguã, yvatekueve ha'e nhomongeta va'ety kuery ijayvuague rami
    vy, ha'e gui ha'e ae ma voi oipe'aa aguã escravo ikuaiague gui ojevy va'ekue ikuaia
    mbyte gui.
  agu-BL: Na nsken bixe' cyak'un yi e' wi'tz ajcaw scyuch' yi e' mas ak'ol cyajtza'kl,
    yi ko at jun yi quil tz'opon tul ox k'ej te yi jun txumu'na'tz, tz'elepon majij
    cyakil yi me'bi'l nin tz'elepon laju'n ẍchixo'l yi e' tanum.
  ilo-ULB: Siasinoman a saan a makaumay iti las-ud ti tallo nga aldaw segun iti pagannurotan
    dagiti opisial ken dagiti panglakayen ket masamsam amin dagiti sanikuana, ken
    saanen a maibilang iti dakkel a gimong dagiti tattao a nagsubli manipud iti pannakaipanaw.
  kpg-kpg: Taganoho mai baahi nia dagi ne hai bolo tangada ma ga hagalee hanimoi i lodo
    nia laangi e dolu, di gowaa a maa e daa gi daha mo mee, gei mee gu hagalee e dau
    bolo ia tangada Israel.
  uig-ARA: ئەمىرلەر ۋە ئاقساقاللارنىڭ نەسىھىتى بويىچە، كىمكى ئۈچ كۈن ئىچىدە يېتىپ
    كەلمىسە، ئۇنىڭ پۈتۈن مال-مۈلكى مۇسادىرە قىلىنىدۇ، سۈرگۈندىن قايتىپ كەلگەنلەرنىڭ
    جامائىتىدىنمۇ ئايرىلىدۇ، دەپ، جاكارنامە چىقىرىلدى.
  sus-sus: Kuntigie nun forie man naxa a fala a mixi yo naxan tondima na ra beenun
    xi saxan bun, na kanyi harige birin bama nɛ a yi ra, a man fa keri Isirayilakae
    ya ma naxee kelixi konyiya kui.
  pon-2006: sang ni koasoandien kaunen aramas akan. Ma mehmen sohte pwarodo erein
    rahn siluh, sapwe pahn pehdsang, oh sohla pahn eh pwung en wia kisehn mehn Israel.
  ksd-ksd: ma ba da kap na nganga pa ra tabarikik kadiat par ba pa dia vut ta ra vautuluna
    bung varogop ma ra tinata kai ra umana luluai ma ra umana patuana, ma da tul vaire
    vue diat kan ra kivung kai ra tarai dia ga lilikun kan ra kini na vilavilau.
  tur-YTC: Ve beylerin ve ihtiyarların öğüdüne göre üç gün içinde gelmeyen herkesin
    bütün malına el konulacak ve kendisi sürgün topluluğundan çıkarılacaktı.
  grc-BRENT: Πᾶς ὃς ἂν μὴ ἔλθῃ εἰς τρεῖς ἡμέρας, ὡς ἡ βουλὴ τῶν ἀρχόντων καὶ τῶν πρεσβυτέρων,
    ἀναθεματισθήσεται πᾶσα ἡ ὕπαρξις αὐτοῦ, καὶ αὐτὸς διασταλήσεται ἀπὸ ἐκκλησίας
    τῆς ἀποικίας.
  ind-AYT: Siapa pun yang tidak datang dalam waktu tiga hari, sesuai perintah para
    pemimpin dan tua-tua, semua milik mereka akan disita dan ia akan dikucilkan dari
    kumpulan orang buangan.
  nya-nya: Ananena kuti wina aliyense amene saonekera pakutha pa masiku atatu, adzalandidwa
    katundu wake, potsata malangizo a nduna ndi akuluakulu, ndipo adzachotsedwa mʼgulu
    la anthu obwerako ku ukapolo.
  hrv-hrv: a tko ne bude došao u Jeruzalem za tri dana, toga će pozvati glavari i
    starješine, bit će mu zaplijenjeno imanje i isključit će ga iz zbora povratnika.
  mps-mps: '@see-verse:EZR.010.007'
  tpi-tpi: '@see-verse:EZR.010.007'
  dan-1931: og enhver, som ikke indfandt sig Tredjedagen derefter ifølge Øversternes
    og de Ældstes Bestemmelse, al hans Ejendom skulde der lægges Band på, og han selv
    skulde udelukkes fra deres Forsamling, der havde været i Landflygtighed.
  vie-OVCB: Trong ba ngày, tài sản của những người không đến sẽ bị tịch thu, và chính
    người ấy phải bị khai trừ, theo lệnh của các nhà lãnh đạo và trưởng lão.
  guj-2017: એમ જણાવ્યું કે સરદાર અને વડીલોની સલાહ પ્રમાણે જે કોઈ ત્રણ દિવસમાં આવશે
    નહિ તેની બધી મિલકત જપ્ત કરવામાં આવશે અને તેમને બંદીવાસવાળાઓના સમૂહમાંથી દૂર કરવામાં
    આવશે.”
  pon-2006A: sang ni koasoandien kaunen aramas akan. Ma mehmen sohte pwarodo erein
    rahn siluh, sapwe pahn pehdsang, oh sohla pahn eh pwung en wia kisehn mehn Israel.
  por-BRBSL: e que quem não viesse dentro de três dias, segundo o conselho dos príncipes
    e dos anciãos, todos os seus bens deveriam ser confiscados, e ele mesmo se separou
    da assembléia do cativeiro.
  cth-cth: Kahrawikungnaw hoi kacuenaw ni a dei e patetlah hnin 3 touh thung ka tho
    hoeh e tami teh, san hloutnae dawk hoi pâlei vaiteh, a tawnta e hnopai pueng lawp
    vaiteh, ama hai pâlei lah ao han telah, Jerusalem hoi kamtawng teh Judah ram totouh
    a pathang awh.
  twi-twi: Na wɔn a wɔamma nnansa ntam no, sɛ ntuanofo ne mpanyimfo pɛ a, wɔde wɔn
    nsa bɛto wɔn agyapade so, na wɔapam wɔn afi wɔn mu.
  hlt-hlt: Mangpa rhoek neh a hamca rhoek kah cilsuep bangla hnin thum khuiah aka
    pawk pawt boeih tah a khuehtawn boeih thup pah saeh lamtah anih te vangsawn hlangping
    lamloh hoep saeh,’ a ti.
  tbz-SIM: 'Bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛhɛikɛ̀nkótíbɛ̀ kɛ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ kɛ tú: Kɛ̀ yɛwe yɛ̀tɑ̃ɑ̃ti
    pɛ̃ɛ̃tɛ́ kɛ̀ wèè í kɔ̀tɛní mɛtíímmɛ̀ bɛ̀ɛ ò dènnɛ Isidɑyɛɛribɛ miɛkɛ kɛ́túótɛ́
    o kpɛrɛ.'
  msy-2020: Ezɨ gumazir dapaniba ko ingangaribar garir gumaziba akar gavgavim me ganɨga
    ghaze, dughiar 3pla tɨghar otogh gɨvamimɨn, ia bar izɨ. Eghtɨ gumazitam izeghan
    koghtɨ, e an biziba a dama da iniam. Egh Israelian gumazamizibar tongɨn a batuegham.
  dop-dop: Ye kʋyɛɛŋ tooso tɛɛwɑ nɑ nɔɣɔlʋ tɑ polo ɩsɩɩ nyʋɣʋ nyǝ́mɑ nɑ sɔsɑɑ pɑ sɩɩʋ
    tɔ, ɩsɩɩ pɑ lɛɛkɑ pʋntʋ wɛnɑʋ tǝnɑ nɑ pɑ́ lǝsɩ-ɩ lɛlɑɑ tɑɑ.
  azb-azb: Başçıların və ağsaqqalların məsləhətinə görə üç gün ərzində buraya gəlməyən
    hər adamın bütün əmlakı müsadirə ediləcək və özü də sürgündən qayıdan camaatın
    içərisindən çıxarılacaq.
  eng-DBY: and that whosoever would not come within three days, according to the counsel
    of the princes and the elders, all his substance should be confiscated, and himself
    separated from the congregation of those that had been carried away.
  hin-2017: और जो कोई हाकिमों और पुरनियों की सम्मति न मानेगा और तीन दिन के भीतर न
    आए तो उसकी समस्त धन-सम्पत्ति नष्ट की जाएगी और वह आप बँधुआई से आए हुओं की सभा से
    अलग किया जाएगा।
  wol-KYG: Ñu ne képp ku teewul ci diiru ñetti fan, ni ko kilifa yeek mag ñi diglee,
    dees na teg alalam jépp loxo, te moom ci boppam dees na ko dagge ca ngàllo, ga
    ñibbsi.
  eng-YLT: and every one who cometh not in by the third day, according to the counsel
    of the heads and of the elders, all his substance is devoted, and himself separated
    from the assembly of the removal.
  eng-WYC-2017: and [that] each man that cometh not thither in three days, by the
    counsel of the princes and of [the] elder men, all his chattel shall be taken
    away from him, and he shall be cast away from the company of transmigration.
  eng-WMBB: and that whoever didn’t come within three days, according to the counsel
    of the princes and the elders, all his possessions should be forfeited, and he
    himself separated from the assembly of the captivity.
  urd-GVH: '@see-verse:EZR.010.007'
  rug-rug: Meke pa ginarunu tadi na koimata tadi na tinoni, be ari sei si lopu mae
    sipu ele hola ka ṉeta rane, si kaqu ta vagi sari dia pepeso meke likakalae, meke
    arini si kaqu ta hitu taloa koasa vinarigaraedi rina tie pule maedi.
  gaz-gaz: Namni kam iyyuu bultii sadii keessatti yoo dhiʼaachuu baate akkuma murtii
    qondaaltotaa fi maanguddootaatti qabeenyi isaa hundi irraa ni fudhatama; inni
    mataan isaas waldaa warra boojuudhaa deebiʼee keessaa ni ariʼama.
  fra-LSG: et que, d’après l’avis des chefs et des anciens, quiconque ne s’y serait
    pas rendu dans trois jours aurait tous ses biens confisqués et serait lui-même
    exclu de l’assemblée des fils de la captivité.
  yal-yal: Naxan yo mi fa benun xi saxan, a yiiseene birin nasuxuma nɛn a ra, a tan
    yɛtɛɛn yi kedi yamaan yɛ alo kuntigine nun fonne a falaxi kii naxan yi.
  haw-1868: A o na mea a pau i hele ole mai i na la ekolu, e like me ke kauoha a na
    luna, a me ka poe kahiko, e hoolaaia kona waiwai a pau, a e hookaawaleia oia mai
    ko anaina kanaka aku o ka poe pio i lawe pio ia aku.
  arb-NAV: وَكُلُّ مَنْ يَمْتَنِعُ عَنِ الْحُضُورِ فِي ثَلاثَةِ أَيَّامٍ، بِمُقْتَضَى
    أَمْرِ الرُّؤَسَاءِ والشُّيُوخِ، يُحَرَّمُ مَالُهُ وَيُنْبَذُ مِنْ بَيْنِ أَهْلِ
    السَّبْيِ.
  ewe-ewe: Ame si meva le ŋkeke etɔ̃ me o la, abu eƒe nunɔamesiwo katã le ametsitsiawo
    kple dɔnunɔlawo ƒe nyametsotso nu, eye woaɖe amea ɖa le aboyometsolawo ƒe hame.
  eng-LEE: And that whosoever should not come within three days, according to the
    resolve of the princes and the elders, all his substance should be devoted, and
    himself separated from the congregation of the exiles.
  asm-FB: যিসকল লোক কৰ্মচাৰী আৰু বৃদ্ধসকলৰ পৰামৰ্শ অনুযায়ী তিনি দিনৰ ভিতৰত নাহে,
    তেওঁলোকৰ সকলো সম্পত্তি বৰ্জিত কৰা হ’ব, আৰু বন্দীত্বৰ পৰা অহা লোকসকলৰ সমাজৰ পৰা
    তেওঁলোকক পৃথক কৰা যাব।
  sus-A: كُنتِفِيٍ نُن قٌرِيٍ مَن نَشَ عَ قَلَ عَ مِشِ يٌ نَشَن تٌندِ مَ نَ رَ بٍينُن
    شِ سَشَن بُن، نَ كَنيِ هَرِفٍ بِرِن بَمَ نّ عَ يِ رَ، عَ مَن قَ كٍرِ عِسِرَيِلَكَيٍ
    يَ مَ نَشٍيٍ كٍلِشِ كٌنيِيَ كُي.
  fra-SBL: et que quiconque ne viendrait pas dans les trois jours, selon le conseil
    des princes et des anciens, perdrait tous ses biens, et serait lui-même séparé
    de l'assemblée des captifs.
  hbo-hbo: וְכֹל֩ אֲשֶׁ֨ר לֹֽא־יָבֹ֜וא לִשְׁלֹ֣שֶׁת הַיָּמִ֗ים כַּעֲצַ֤ת הַשָּׂרִים֙
    וְהַזְּקֵנִ֔ים יָחֳרַ֖ם כָּל־רְכוּשֹׁ֑ו וְה֥וּא יִבָּדֵ֖ל מִקְּהַ֥ל הַגֹּולָֽה׃
    ס
  piu-2006: '@see-verse:EZR.010.007'
  kik-kik: Mũndũ o wothe ũngĩagire gũkinya Jerusalemu mĩthenya ĩtatũ ĩtanathira kũringana
    na itua rĩa anene na athuuri, atunywo indo ciake ciothe, nake we mwene aingatwo,
    ehere kĩũngano-inĩ kĩa andũ arĩa maatahĩtwo.
  fra-NCL: et, d’après l’avis des chefs et des anciens, quiconque n’y serait pas arrivé
    dans trois jours, aurait tous ses biens confisqués et serait lui-même exclu de
    l’assemblée des fils de la captivité.
  cek-AK: ni thumto thung amtueng ai kami loe, ukkungnawk hoi kacoehtanawk ih lok
    takroekhaih baktih toengah, a tawnh o ih hmuennawk to lomh pae boih moe, misong
    ah kalaem kaminawk amkhuenghaih thung hoiah haek han oh tiah, Judah hoi Jerusalem
    boih ah taphong o.
  cuk-cuk: 'Degi, ega soglesbalid: “Dule ibapaagwadgi nonisulile, bela ei e-nainumar-nikadi
    sulegoye. Ar igi-dummagan, degi, Judío-girmar-dummagan igar-mesisa, deyob guoye.
    Degi, dulemar-galesgusmalad-nonimalad-imbagi, bemar-ononnolegoye,” ega soglesad.'
  uig-CYR: әмирләр вә ақсақалларниң нәсиһити бойичә, кимки үч күн ичидә йетип кәлмисә,
    униң пүтүн мал-мүлки мусадирә қилиниду, сүргүндин қайтип кәлгәнләрниң җамаитидинму
    айрилиду, дәп, җакарнамә чиқирилди.
  tel-2017: ప్రధానులు, పెద్దలు నిర్ణయించినట్టుగా మూడు రోజుల్లోగా ఎవరైనా రాకపోతే వారి
    ఆస్తులు జప్తు చేసి, వాటిని దేవుని మందిరపు ఆస్తిగా ప్రకటించాలని, వాళ్ళను సమాజం
    నుండి బహిష్కరించాలని తీర్మానం చేశారు.
  hat-BSA: epi ke nenpòt moun ki pa ta vini nan twa jou yo, selon konsèy a chèf pa
    yo avèk ansyen yo, tout byen li yo va konfiske e li menm ta retire nan asanble
    moun egzil yo.
  kos-kos: fal nu ke sap ku lun mwet kol lun mwet uh. Fin oasr kutena su tia tuku
    ke lusen len tolu, ma lalos nukewa fah itukla lukelos, ac elos fah tia sifil sie
    sin mwet in u se inge.
  hbo-WLC: וְכֹל֩ אֲשֶׁ֨ר לֹֽא־יָב֜וֹא לִשְׁלֹ֣שֶׁת הַיָּמִ֗ים כַּעֲצַ֤ת הַשָּׂרִים֙
    וְהַזְּקֵנִ֔ים יָחֳרַ֖ם כָּל־רְכוּשׁ֑וֹ וְה֥וּא יִבָּדֵ֖ל מִקְּהַ֥ל הַגּוֹלָֽה׃
    ס
  ibo-ibo: Ndịisi na ndị okenye kpebiri na onye ọbụla nke na-abịaghị nʼụbọchị atọ,
    dịka atụmatụ ha si dị, na a ga-anara onye ahụ akụ niile o nwere, kewapụkwa onye
    ahụ site na mkpọkọta ndị Izrel e mere ka ha gaa biri nʼala ọzọ.
  ory-ory: ଆଉ, ଅଧିପତିମାନଙ୍କର ଓ ପ୍ରାଚୀନବର୍ଗର ମନ୍ତ୍ରଣାନୁସାରେ ଯେକେହି ତିନି ଦିନ ମଧ୍ୟରେ
    ଉପସ୍ଥିତ ହେବ ନାହିଁ, ତାହାର ସର୍ବସ୍ୱ ହରଣ କରାଯିବ ଓ ସେ ନିଜେ ବନ୍ଦୀତ୍ୱର ସମାଜରୁ ପୃଥକ କରାଯିବ।
  chk-chk: Nge ika eman esap feito lon ükükün ülüngat rän, repwe angei seni pisekin
    meinisin, nge i epwe towu seni ewe mwich mi liwinto seni ar oola. Ei allük a feito
    seni ekewe nöüwis me ekewe souakom.
  rop-rop: Ola boswan blanga ola pipul bin gibit dijan wed, “Yumob garram 3 dei blanga
    kaman iya langa Jerusalem. If enibodi nomo duwit, wal melabat garra pulumat im
    ebrijing weya im garram, en im garra jidan jis laik im brom naja kantri en im
    kaan joinin langa ola serramoni langa det Serramoni Pleis o langa eni miting weya
    ola pipul abum.”
  ukr-1871: А хто б не прийшов через три днї, то присудом старшин та начальників буде
    наложений проклін на все майно його, а він сам буде вилучений від громади бранцїв.
  deu-1951: und wer innert drei Tagen gemäß dem Rat der Obersten und Ältesten nicht
    kommen würde, dessen ganze Habe solle mit dem Bann belegt und er selbst aus der
    Gemeinde der aus der Gefangenschaft [Zurückgekehrten] ausgeschlossen werden.
  eng-JPS: and that whosoever came not within three days, according to the counsel
    of the princes and the elders, all his substance should be forfeited, and himself
    separated from the congregation of the captivity.
  srp-1865: A ko ne bi došao za tri dana po dogovoru knezovskom i starješinskom, da
    se sve imanje njegovo razaspe a sam da se odluèi od zbora onijeh koji se vratiše
    iz ropstva.
  lug-lug: Era ne kigambibwa nti omuntu yenna aliba tazze mu nnaku ssatu, alifiirwa
    ebintu bye byonna, ate n’agobebwa ne mu kuŋŋaaniro lya baawaŋŋangusibwa.
  heb-heb: וכל אשר לא יבוא לשלשת הימים כעצת השרים והזקנים יחרם כל רכושו והוא יבדל
    מקהל הגולה׃
  ben-IRV: আর যে কেউ শাসনকর্ত্তাদের ও প্রাচীনদের পরিকল্পনা অনুসারে তিন দিনের মধ্যে
    না আসবে, তার বিষয়সম্পত্তি বাজোয়াপ্ত হবে ও বন্দীদশা থেকে আসা লোকেদের সমাজ থেকে
    তাকে আলাদা করে দেওয়া হবে৷”
  pan-pan: ਅਤੇ ਜੋ ਕੋਈ ਹਾਕਮਾਂ ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਦੀ ਸਲਾਹ ਅਨੁਸਾਰ ਤਿੰਨ ਦਿਨਾਂ ਵਿੱਚ ਨਾ ਆਵੇ, ਉਸ
    ਦਾ ਸਾਰਾ ਮਾਲ-ਧਨ ਨਾਸ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਉਸ ਨੂੰ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜੇ ਹੋਇਆਂ ਦੀ ਸਭਾ ਵਿੱਚੋਂ
    ਛੇਕਿਆ ਜਾਵੇਗਾ।
  mya-JVB: မင်း များနှင့် အသက် ကြီးသူများ စီရင် သည် အတိုင်း ၊ သုံး ရက် အတွင်းတွင်
    မ ရောက် သော သူမည်သည် ကား၊ သိမ်း သွားခြင်း အမျိုးသားပရိတ်သတ် ထဲက နှင်ထုတ် ခြင်းကိုခံ၍
    ၊ သူ ၏ဥစ္စာ ရှိသမျှ သည် ကျိန်ဆိုအပ်သောဥစ္စာဖြစ်စေမည်အကြောင်း၊ ယေရုရှလင် မြို့မှစ၍
    ယုဒ ပြည်တရှောက်လုံး၌ ကြော်ငြာ ကြ၏။
  hmo-hmo: Bona dina toi lalonai, tau ta bema ia mai lasi neganai, tau badadia bona
    lohia taudia ese iena kohu do idia kokia, bona ia be Babulonia ena hesiai mai
    guia danu dekena amo idia giroa mai taudia edia hebou dekena amo do idia atoa
    siri.
  urd-urd: और जो कोई सरदारों और बुज़ुर्गों की सलाह के मुताबिक़ तीन दिन के अन्दर न
    आए, उसका सारा माल ज़ब्त हो और वह ख़ुद ग़ुलामों की जमा'अत से अलग किया जाए।
  rus-SYN: а кто не придет чрез три дня, на все имение того, по определению начальствующих
    и старейшин, будет положено заклятие, и сам он будет отлучен от общества переселенцев.
  bqc-SIM: E gↄↄ àaↄ̃ àↄ gɛ́ pai, tó gbɛ̃́ i mↄo, aà àizɛɛↄ gↄ̃̀ Dii pↄ́ ũɛ,
    wi ade ya bↄ zĩ̀zↄ pↄ́ sùↄ guu. Kíaↄ ń gbɛ̃zↄ̃ↄↄ mɛ́ zɛ̀ò màa.
  tcz-CHONGTHU: Koi hileh nithum sunga hunglhung lou jouse chu, lamkai holeh upa hon
    gellhuhna aneijuleh amaho chu anei agou hou kichomding ahi tin aki gong’un ahi.
  mar-mar: आणि जो कोणी अधिकाऱ्यांच्या आणि वडीलांच्या मसलतीप्रमाणे तीन दिवसाच्या आत
    यरूशलेमेला येणार नाही त्याची सर्व मालमत्ता जप्त होईल आणि पकडून नेलेल्या अशा मोठ्या
    मंडळीतून त्या लोकांस हद्दपार करावे.
  qub-qub: Willachishanpita quimsa junajta mana chayamuptenga chay cutimojcunata ima-aycantapis
    guechunanpaj, llapanninta guechuycur gargurinanpämi willachiran. Mandajcunawan
    tantiyachejcunami chayno rurananpaj parlacuran.
  hat-hat: Si yon moun kite twa jou pase li pa moute, tout chèf yo ak tout moun ki
    an tèt branch fanmi yo te dakò pou yo te sezi tout byen moun sa a, pou yo te fè
    tanp Bondye a kado l', lèfini pou yo pa t' konsidere l' tankou moun sosyete a
    ankò avèk rès moun ki te tounen soti kote yo te depòte yo a.
  eng-BSB: Whoever failed to appear within three days would forfeit all his property,
    according to the counsel of the leaders and elders, and would himself be expelled
    from the assembly of the exiles.
  eng-WEBPB: and that whoever didn’t come within three days, according to the counsel
    of the princes and the elders, all his possessions should be forfeited, and he
    himself separated from the assembly of the captivity.
  kbq-kbq: Hanki iza'o 3'a zagemofo agu'afima omesia vahe'mofona, ranra vahe'mo'zane
    kva vahe'mo'zama hanaza kante ante'za, fenozama'a eri hana nehu'za, kinama hute'za
    e'naza Israeli naga'pintira ahenatitregahaze.
  nhe-BL: Huan intla acajya ax moixnextisquía ipan Jerusalén ica eyi tonali queja
    quiijtojtoyaj nopa tlayacanani huan huehue tlacame, huajca quincuilisquíaj inintlal,
    huan nochi tlen iniaxca, huan quinpanquixtisquíaj huan ayoc moixmatise para israelitame.
  gub-BL: 'Nezewe i''i tuwihaw peme wà: Na''iruz ''ar ipaw ire nehe, aze amo nuhem
    kwaw Zeruzarez pe a''e wà nehe, urupyro putar waiwy wanuwi ure nehe. Urupyro putar
    wanàpuz wanuwi ure nehe no. A''e teko nuiko kwaw Izaew izuapyr romo a''e ''ar
    henataromo a''e wà nehe.'
  eng-DRA: And that whosoever would not come within three days, according to the counsel
    of the princes and the ancients, all his substance should be taken away, and he
    should be cast out of the company of them that were returned from captivity.
