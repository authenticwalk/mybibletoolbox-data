    sa gitakdang panahon sa mga kadagkoan ug sa mga maghuhukom sa siyudad hangtod
    nga mawagtang gikan kanamo ang hilabihang kapungot sa Dios.”
  pol-UBG: Prosimy więc, niech nasi przywódcy będą postawieni przed całym zgromadzeniem
    i wszyscy, którzy w naszych miastach pojęli obce żony, niech przyjdą o wyznaczonej
    porze – z nimi starsi z każdego miasta oraz ich sędziowie, abyśmy w ten sposób
    odwrócili od nas zapalczywość gniewu naszego Boga z powodu tej sprawy.
  urd-GVU: بہتر ہے کہ ہمارے بزرگ پوری جماعت کی نمائندگی کریں۔ پھر جتنے بھی آدمیوں
    کی غیریہودی بیویاں ہیں وہ ایک مقررہ دن مقامی بزرگوں اور قاضیوں کو ساتھ لے کر یہاں
    آئیں اور معاملہ درست کریں۔ اور لازم ہے کہ یہ سلسلہ اُس وقت تک جاری رہے جب تک رب
    کا غضب ٹھنڈا نہ ہو جائے۔“
  deu-1912: Laßt uns unsre Obersten bestellen für die ganze Gemeinde, daß alle, die
