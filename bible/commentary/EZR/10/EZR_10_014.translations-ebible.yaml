    balowomuzi, luze ludede kithi ulaka olwesabekayo lukaNkulunkulu wethu.”
  ton-ton: Pea ko eni ke tuʻu hake homau kau pule ʻoe fakataha kotoa pē, pea ke haʻu
    ʻakinautolu kotoa pē, ʻaia kuo nau maʻu ʻae ngaahi uaifi kehe, ʻi hotau ngaahi
    kolo, ʻi he ngaahi ʻaho ʻe kotofa, pea ke haʻu mo kinautolu ʻae kau mātuʻa ʻoe
    kolo kotoa pē, mo e kau fakamaau ʻi ai, koeʻuhi ke fakafoki ʻae houhau lahi ʻo
