  tha-KJV: ขอให้​เจ้าหน้าที่​ของเราทำการแทนชุ​มนุ​มชนทั้งสิ้น และให้บรรดาคนในหัวเมืองของเราที่​ได้​รับภรรยาต่างชาติมาตามเวลากำหนด
    พร​้อมกับพวกผู้​ใหญ่​และผู้​วิน​ิจฉัยของทุกเมืองจนกว่าพระพิโรธอันแรงกล้าของพระเจ้าของเรา
