    വിവാഹം കഴിച്ചിരിക്കുന്ന എല്ലാവരും അവരോടുകൂടെ അതാതിടങ്ങളിലെ മൂപ്പന്മാരും ന്യായാധിപതിമാരും
    നിശ്ചയിക്കപ്പെട്ട സമയങ്ങളിൽ വരട്ടെ.
  urd-GVR: Behtar hai ki hamāre buzurg pūrī jamāt kī numāindagī kareṅ. Phir jitne
    bhī ādmiyoṅ kī Ġhairyahūdī bīwiyāṅ haiṅ wuh ek muqarrarā din maqāmī buzurgoṅ aur
    qāziyoṅ ko sāth le kar yahāṅ āeṅ aur muāmalā durust kareṅ. Aur lāzim hai ki yih
    silsilā us waqt tak jārī rahe jab tak Rab kā ġhazab ṭhanḍā na ho jāe.”
  suz-BL: गे आंइ ठेयब मुरपुकीमी यरूसलेमम मेको लोव़ नेंपतीन। मिनु सु सुमी आंइ सहरम
    अर्को जात ङा मीश चाक्‍गमे, मेको सहर ङा खाल्‍पा नु निसाफ पाइब आन ङोंइती देंशो ना
    जाक्‍चा माल्‍नीम। आंइ परमप्रभु आ थाम्‍पा गाइश्‍शो मनांइसे सम्‍म मोदेंशो पने” दे
    ठेयब सेंदामी लोव़ लेत्‍ताक्‍म।
  ita-1927: Rimangano dunque qui i capi di tutta la raunanza; e tutti quelli che nelle
    nostre città hanno sposato donne straniere vengano a tempi determinati, con gli
    anziani e i giudici d’ogni città, finché non sia rimossa da noi l’ardente ira
    del nostro Dio, per questa infedeltà”.
  ckb-ckb: تکایە با کاربەدەستەکانمان لە جێی هەموو کۆمەڵەکە ڕاوەستن و هەموو ئەوانەی
    لە شارۆچکەکانمان ژنی بێگانەیان هێناوە، با لە کاتی دیاریکراودا لەگەڵ پیران و دادوەرانی
    شارەکەی خۆیان بێن، هەر شارە و بە تەنها، هەتا گڕی تووڕەیی خودامان کە بەهۆی ئەم
    کارەوەیە لێمان دامرکێتەوە.»
  eng-BBE: So now let our rulers be representatives for all the people, and let all
    those in our towns who are married to strange women come at fixed times, and with
    them the responsible men and the judges of every town, till the burning wrath
    of our God is turned away from us, and this has been done.
  kan-OKCV: ಆದಕಾರಣ ದಯಮಾಡಿ ಸಭೆಯ ಎಲ್ಲಾದರಲ್ಲಿ ನಮ್ಮ ಪ್ರಧಾನರು ನಿಲ್ಲಲಿ. ಈ ಕಾರ್ಯದ ನಿಮಿತ್ತ
    ನಮ್ಮ ದೇವರ ಕಠಿಣ ಕೋಪವು ನಮ್ಮನ್ನು ಬಿಟ್ಟು ಹೋಗುವವರೆಗೆ, ನಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ ಯಹೂದ್ಯರಲ್ಲದ
    ಸ್ತ್ರೀಯರನ್ನು ತೆಗೆದುಕೊಂಡವರು, ನೇಮಿಸಿದ ಕಾಲದಲ್ಲಿ ಬಂದು, ಅವರ ಸಂಗಡ ಪ್ರತಿ ಪಟ್ಟಣದ ಹಿರಿಯರೂ,
    ಅದರ ನ್ಯಾಯಾಧಿಪತಿಗಳೂ ಇರಲಿ,” ಎಂದರು.
  tam-2017: ஆகையால் இதற்கு சபையெங்கும் எங்கள் பிரபுக்கள் விசாரிப்புக்காரர்களாக ஏற்படுத்தப்படவேண்டும்;
    இந்தக் காரியத்தினால் நம்முடைய தேவனுக்கு இருக்கிற கடுங்கோபம் எங்களைவிட்டுத் திரும்பும்படி,
    எங்கள் பட்டணங்களில் வேறு இனமான பெண்களைக்கொண்ட அனைவரும் ஒவ்வொரு பட்டணத்தின் மூப்பரோடும்
    நியாயாதிபதிகளோடும் குறித்தகாலங்களில் வரவேண்டும் என்றார்கள்.
  spa-RV-1909: Estén ahora nuestros príncipes, los de toda la congregación; y todos
    aquellos que en nuestras ciudades hubieren tomado mujeres extranjeras, vengan
    á tiempos aplazados, y con ellos los ancianos de cada ciudad, y los jueces de
    ellas, hasta que apartemos de nosotros el furor de la ira de nuestro Dios sobre
    esto.
  ron-BTF: Să se ridice acum în picioare conducătorii noştri ai întregii adunări şi
    toţi câţi au luat soţii străine în cetăţile noastre să vină la timpuri hotărâte
    şi cu ei bătrânii fiecărei cetăţi şi judecătorii ei, până când furia înverşunată
    a Dumnezeului nostru pentru acest lucru se va întoarce de la noi.
  eng-WEBP: Now let our princes be appointed for all the assembly, and let all those
    who are in our cities who have married foreign women come at appointed times,
    and with them the elders of every city and its judges, until the fierce wrath
    of our God is turned from us, until this matter is resolved.”
  eng-FBV: Let our leaders act on behalf of the whole assembly. Then let every man
    in each of our towns who has married a foreign woman be given an appointment to
    come and meet, together with the elders and judges of that town, until our God
    is no longer angry with us over this.”
  nld-1939: Laat dus onze leiders voor de hele gemeente optreden en laat alle bewoners
    van onze steden, die vreemde vrouwen hebben genomen, met de oudsten en rechters
    van hun eigen stad op bepaalde dagen hierheen komen, om op dit punt de ziedende
    toorn van onzen God van ons af te wenden.
  nch-BL: ¿Amo hueli san mocahuase nica totayacancahua quej topatacahua tojuanti huan
    quiixquetzase nopa tonali quema techtajtolsencahuase sesen tojuanti? Huan teipa
    quema techilhuise taya tonali ma tihualaca, timoixnextiquij nica tojuanti cati
    timocuilijtoque sihuame cati amo israelitame. Tihualase inihuaya nopa huehue tacame
    huan jueces ten toaltepehua cati quimatij cati melahuac. Huan tijsencahuase nochi
    ni tamanti cuali iixpa Toteco Dios quej quinamiqui hasta quiyolpactis huan ayecmo
    toca cualanis.
  vie-1934: Vậy, xin các quan trưởng chúng tôi hãy đứng ở đó đặng biện lý cho cả hội
    chúng; phàm ai trong các thành chúng tôi đã cưới lấy vợ ngoại bang, phải đến theo
    k” nhất định, với các trưởng lão và quan xét của bổn thành, đặng sắp đặt việc
    này cho đến chừng đã nguôi cơn giận dữ của Đức Chúa Trời chúng tôi.
  hin-CV: हमारे प्रधान सारी सभा की अगुवाई करें तथा वे सभी नगरवासी जिनकी विदेशी पत्नियां
    हैं, निर्धारित अवसर पर हर एक नगर के प्राचीनों एवं न्यायाध्यक्षों के साथ यहां आ
    जाएं, कि इस विषय के कारण हमारे परमेश्वर का यह भड़का हुआ क्रोध हम पर से शांत हो
    जाए.”
  spa-BES: Ahora, que nuestros gobernantes sean representantes de todas las personas,
    y que todos los que están casados con mujeres extranjeras en nuestros pueblos
    vengan a horas fijas, y con ellos los hombres responsables y los jueces de cada
    pueblo, hasta que la ardiente ira de nuestro Dios se aparte de nosotros.
  tdx-tdx: Ee te hiongak’ amy zao o mpiaolom-balobohòkeo, songa hiheo mb’ atoy ami’
