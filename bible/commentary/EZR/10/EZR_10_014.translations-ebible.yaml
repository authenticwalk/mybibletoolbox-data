    hněv prchlivosti Boha našeho od sebe pro tu věc.
  eng-WMB: Now let our princes be appointed for all the assembly, and let all those
    who are in our cities who have married foreign women come at appointed times,
    and with them the elders of every city and its judges, until the fierce wrath
    of our God is turned from us, until this matter is resolved.”
  tam-TCV: எனவே இந்தக் காரியத்தில் எங்கள் அதிகாரிகள் முழுச் சபைக்காகவும் செயல்படட்டும்.
    இதினிமித்தம் நம்முடைய இறைவனின் கடுங்கோபம் எங்களைவிட்டுத் திரும்பும்படி, எங்கள்
    பட்டணங்களில் அந்நிய பெண்ணைத் திருமணம் செய்த ஒவ்வொருவனும் அந்தந்தப் பட்டணத்தைச்
    சேர்ந்த முதியவர்களுடனும், நீதிபதிகளுடனும் குறிப்பிட்ட நேரத்தில் வரட்டும்” என்றார்கள்.
  ceb-ULB: Busa tugoti ang among mga opisyal nga magpaila sa tibuok tigom. Paanhia
