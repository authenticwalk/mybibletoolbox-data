    die Ältesten einer jeglichen Stadt und ihre Richter mit ihnen, bis daß von uns
    gewendet werde der Zorn unseres Gottes um dieser Sache willen.
  kan-2017: ಆದುದರಿಂದ ನಮ್ಮ ಹಿರಿಯರು, ನಾಯಕರು ಸರ್ವಸಮೂಹಕ್ಕೋಸ್ಕರ ಕಾರ್ಯವನ್ನು ವಹಿಸಿಕೊಳ್ಳಲಿ;
    ನಮ್ಮ ನಮ್ಮ ಊರುಗಳಲ್ಲಿ ಅನ್ಯಜನರ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡವರೆಲ್ಲರೂ ನೇಮಿತವಾದ ದಿನದಲ್ಲಿ
    ತಮ್ಮ ಊರಿನ ಹಿರಿಯರೊಡನೆಯೂ ಮತ್ತು ನ್ಯಾಯಾಧಿಪತಿಗಳೊಡನೆಯೂ ಇಲ್ಲಿಗೆ ಸೇರಿ ಬರಲಿ. ನಮ್ಮ ದೇವರು
    ಈ ವಿಷಯದಲ್ಲಿ ನಮ್ಮ ಮೇಲೆ ಮಾಡಿಕೊಂಡಿರುವ ಉಗ್ರಕೋಪವು ಹೀಗೆ ಪರಿಹಾರವಾಗಲಿ” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Mu pag e pi tolang romad ngar pired u Jerusalem nge milfan e re pa’ i oloboch
    ney ngorad. Ma aram e en ni le’engin reb e bpin nu bang e nge yib ko ngiyal’ ni
    kanog, ngar mada’gad e pi tayugang’ nge pi tapuf oloboch u lan e binaw rok. Aray
    rogon kanawo’en me chuw e damumuw rok Got ko re oloboch ney.”
  hlt-MCSB: Hlangping boeih hamla mamih kah mangpa rhoek he pai mai saeh. Te phoeiah
    mah kho khuikah kholong nu neh kho aka sa boeih te a caeng tue bangla kun sak
    saeh. He olka dongah kaimih Pathen kah thintoek thinsa te kaimih lamloh a mael
    hil amih neh kho, kho kah a hamca rhoek loh laitloek saeh.
  mdy-ETH: ዬያሮ ኑኡኮ ሱኡጋ ሃይካ ዬሩሳላሜይዳ ዬኖ ጌኤዜሎ ኮሺ ዛጊ ጌስቶንጎ፤ ዬካፓ ሜሌ ዓሶ ማዔ ላኣሎ ዔኬ ዓሶ ቢያ
    ፔቴ ፔቴሢም ዓይሢንታ ኬሎማና ዒ ናንጋ ካታሞ ሱኡጎና ዎጎ ዎጋ ዓሶና ዎላ ሙኪ ሙኪ ፔጊዳ ዓጎና ባኮ ዔኮንጎ፤ ፆኦሲ ዻጋዼ
    ባኮ ዛሎ ኑ ዬያይዴቴ ጎሪንታ ሺማንዳኔ» ጌዔኔ።
  twi-ASANTE: Momma yɛn mpanimfoɔ nsi yɛn anan nyɛ biribiara. Obiara a ɔware ɔbosonsomni
    baa no ne ntuanofoɔ ne atemmufoɔ a wɔwɔ kuro yi mu bɛhyia ɛberɛ a yɛahyɛ no sɛdeɛ
    ɛbɛyɛ a Onyankopɔn abufuhyeɛ a ɛfa saa asɛm yi ho no bɛfiri yɛn so.”
  eng-WEBU: Now let our princes be appointed for all the assembly, and let all those
    who are in our cities who have married foreign women come at appointed times,
    and with them the elders of every city and its judges, until the fierce wrath
    of our God is turned from us, until this matter is resolved.”
  wal-wal: Hegaa gishshau, ha shiiqida asaa sunttan nu halaqati Yerusalaamen takkidi,
    koshshiyaabaa oottona. Ha yohuwaappe denddidaagan Xoossaa wolqqaama hanqqoi nuuppe
    simmana gakkanaashin, nu katamatun de7iya Aihuda gidenna maccaasata machchida
    ubbai keerido wodiyan Yerusalaame yona; qassi he katamatu cimatinne pirddiyaageetikka
    etaara yona” yaagidosona.
  spa-PDDPT: Permanezcan ahora nuestros jefes por toda la congregación. Todos los
    que en nuestras ciudades tengan mujeres extranjeras vengan con los ancianos y
    jueces de cada ciudad en tiempos determinados, hasta que el ardor de la ira de
    nuestro ʼElohim se aparte de nosotros con respecto a este asunto.
  gun-gun: Ha'e nunga rupi aỹ gui ma yvatekueve toikuaa nhande kuery ha'e javi rekovia.
    Tove ára oa'angaague py ae ha'e kuerya py tou tetã ikuai va'e-va'e pygua amboae
    regua kunha re omenda va'ekue. Ha'e kuery reve tou avi peteĩ-teĩ tetã pygua nhomongetaa
    ha'e joguerekoa kuery, nhandegui Nhanderuete oipe'apa peve orereko vaia káuxa
    opoxya ombou va'ekue — he'i okuapy.
  agu-BL: Ma jalu', ¿qui'c pe' rmeril yi nink chicyaj cyen ntin yi e' kabajxom tan
    xtxumle'n yi ẍe'n sban? Ma yi e' katanum yi ja cyok'bej quib scyuch' yi e' xna'n
    yi awer nak, ba'n chu'l le junt k'ej, nin ba'n chixom tzaj yi cyetz cyajcaw scye'j,
    scyuch' yi e' pujul xtisya' tetz chi'ama'l tan banle'n tane'n. Xitok tzun yi ẍchi'chbe'n
    c'u'l Ryos ske'j, che'ch bantz.
  ilo-ULB: Isu a bay-am a dagiti opisialesmi ti mangibagi iti amin a gimong. Dagiti
    nangipalubos kadagiti ganggannaet a babbai nga agnaed iti siuadadtayo ket bay-am
    nga umay iti tiempo nga ituding dagiti panglakayen ken ukom ti siudad agingga
    a maikkat ti nakaro a pungtot ti Diostayo kadatayo.”
  kpg-kpg: Heia tadau gau aamua gii noho i Jerusalem gi heia tegau deenei, gaa lawa
    gaa dugu ang gi tei dangada dela dono lodo tuadimee, e hanimoi i di laangi dela
    ga haganoho, dalia nia dagi mo digau hai gabunga o di waahale. Deenei di hai e hai,
    gei di hagawelewele o God gaa huli gi daha mo gidaadou.”
  uig-ARA: خۇدانىڭ مۇشۇ ئىش تۈپەيلى كەلگەن قاتتىق غەزىپىنىڭ بىزدىن كەتكۈچە، باشلىقلىرىمىز
    پۈتكۈل جامائەتكە ۋەكىل بولۇپ پەرۋەردىگارنىڭ ئالدىدا تۇرسۇن؛ بىزنىڭ ھەرقايسى شەھەرلىرىمىزدە
    يات ئەللەردىن خوتۇن ئالغانلارمۇ بەلگىلەنگەن ۋاقىتتا شۇ شەھەرنىڭ ئاقساقال ۋە ھاكىملىرى
    بىلەن بىرلىكتە كېلىپ بۇ ئىشنى بىر تەرەپ قىلسۇن، ــ دېدى.
  sus-sus: Kuntigie xa lu be ɲama xili ra. Naxee birin si gbɛtɛ di ginɛe dɔxɔxi won
    ma taae kui, e xa fa keren keren yi ra waxati ma naxan tongoxi e bɛ. Taa yo taa
    xa forie nun kiitisae xa nee xa fe mato han Ala diɲɛma won ma tɛmui naxɛ.»
  pon-2006: Mweidohng atail lapalap akan en ketiket nan Serusalem oh pwukoahki ire
    wet. Eri, mehmen me pwoudiki lihen liki en patohdo rahn me pahn kileledi, iangahki
    kaun akan oh sounkopwung kan en eh kahnimw. Ni duwe met, sapwellimen Koht engieng
    ong ni ire wet pahn sohla.”
  ksd-ksd: Boina ba da tibe kaveve umana luluai ure ra kor na tarai, ma boina ba diat
    par dia kiki ta kaveve umana pia na pal, ma dia tar taulai ma ra umana enana vavina,
    diat a vut ta nam ra umana bung ba da kubu ia, diat varurung ma ra umana patuana
    ta ra lavur pia na pal tikatikai, damana bula ra umana tena varkurai ta diat,
    tuk tar ta ra bung ra kankan kai God i tar ngo kan avet, ma go ra magit na ti
    par.
  tur-YTC: Şimdi bütün topluluk için beylerimiz atansın ve Tanrımız'ın kızgın gazabı
    bizden dönünceye ve bu mesele çözülünceye dek, belirlenen zamanlarda kentlerimizde
    yabancı kadınlarla evlenenlerin hepsi ve onlarla birlikte her kentin ihtiyarları
    ve hâkimleri gelsinler.”
  grc-BRENT: Στήτωσαν δὴ ἄρχοντες ἡμῶν, καὶ πᾶσι τοῖς ἐν πόλεσιν ἡμῶν ὃς ἐκάθισε γυναῖκας
    ἀλλοτρίας, ἐλθέτωσαν εἰς καιροὺς ἀπὸ συνταγῶν, καὶ μετʼ αὐτῶν πρεσβύτεροι πόλεως
    καὶ πόλεως, καὶ κριταὶ, τοῦ ἀποστρέψαι ὀργὴν θυμοῦ Θεοῦ ἡμῶν ἐξ ἡμῶν, περὶ τοῦ
    ῥήματος τούτου.
  ind-AYT: Biarlah para pemimpin kami mewakili seluruh umat, dan biarlah setiap orang
    di kota kami yang menikahi perempuan-perempuan asing datang pada waktu yang ditetapkan
    bersama para tua-tua dan hakim-hakim di setiap kota, sampai murka Allah yang dahsyat
    karena perkara ini dijauhkan dari kami.”
  nya-nya: Tsono mulole kuti atsogoleri athu ayimirire mʼmalo mwa anthu onse. Aliyense
    wa mʼmizinda yathu amene anakwatira mkazi wachikunja abwere pa nthawi imene inu
    munene, ndipo abwere pamodzi ndi akuluakulu ndi oweruza a mzindawo. Choncho mkwiyo
    wa Mulungu wathu udzatichoka.”
  hrv-hrv: 'Mogu nas na zajedničkom zboru zastupati naši glavari: svi koji su po našim
    gradovima oženjeni tuđinkama mogu doći u određeno vrijeme u pratnji starješina
    i sudaca svakoga grada, sve dok ne budemo odvratili gnjev Boga svojega zbog ovoga.”'
  mps-mps: “Tama dago te homu ebao, te dago polalubo bidi dabego te sę tonalumai
    da homu ebao. Tama augwaligo te bulu badu hani dabego wegi te we sali bidi dabe
    augwaliba te po olama, te nisu sogo te deli deli bidi te Jerusalemba aselama,
    te sęgę dodolagasomainao homu ebao. Tama te bidi me deli asobo side, te tobolu
    bidi me te aga taunde po tų odobo jas bidi te aga dali asomainao. Dago te tibaso
    da, teda te Godigo haliga sębę yali te sia saibao,” te po wali.
  tpi-tpi: Olsem na mipela i ting, mobeta ol hetman bilong yumi i mas bosim dispela
    wok. Na ol i mas tokim ol man i gat haiden meri long wanem taim wanpela wanpela
    man i ken kam long Jerusalem bilong stretim dispela samting. Na taim wanpela man
    i kam, ol hetman na jas bilong taun bilong en i ken kam wantaim em. Sapos yumi
    mekim olsem, orait belhat bilong God bai i pinis.”
  dan-1931: Lad derfor Øversterne for hele vor Forsamling give Møde og lad alle dem,
    der i vore Byer har hjemført fremmede Kvinder, indfinde sig til en fastsat Tid,
    ledsaget af de enkelte Byers Ældste og Dommere, for at vi kan blive friet fra
    vor Guds Vrede i denne Sag!”
  vie-OVCB: Xin các nhà lãnh đạo đứng ra tra xét vụ này cho toàn dân. Người nào có
    vợ ngoại giáo phải đến gặp các trưởng lão và phán quan của thành mình, vào một
    giờ ấn định để giải quyết vụ này, cho đến khi cơn giận của Đức Chúa Trời nguôi
    đi.”
  guj-2017: દરેક શહેરમાં અમારામાંના જેઓ અન્યધર્મી સ્ત્રીઓ સાથે લગ્ન કર્યાં છે તેઓ
    વડીલો અને ન્યાયાધીશો સાથે ઠરાવેલ સમયે હાજર થાય, અમારા આગેવાનો આખા સમાજનું પ્રતિનિધિત્વ
    કરે કે આ કારણે ભભૂકી ઊઠેલો ઈશ્વરનો કોપ આપણા પરથી દુર થાય.”
  pon-2006A: Mweidohng atail lapalap akan en ketiket nan Serusalem oh pwukoahki ire
    wet. Eri, mehmen me pwoudiki lihen liki en patohdo rahn me pahn kileledi, iangahki
    kaun akan oh sounkopwung kan en eh kahnimw. Ni duwe met, sapwellimen Koht engieng
    ong ni ire wet pahn sohla.”
  por-BRBSL: Agora que nossos príncipes sejam nomeados para toda a assembléia, e que
    todos aqueles que estão em nossas cidades que se casaram com mulheres estrangeiras
    venham em horários determinados, e com eles os anciãos de cada cidade e seus juízes,
    até que a ira feroz de nosso Deus seja desviada de nós, até que este assunto seja
    resolvido”.
  cth-cth: Tamimaya e yueng lah kahrawikungnaw ni mah na pouk pouh lawiseh. Kaimae
    lathueng vah kalenpounge BAWIPA lungkhueknae a roum nahanelah mae kho dawk Jentelnaw
    yu lah paluen e khonaw dawk e kahrawikungnaw hoi lawkcengkungnaw ni a tueng khoe
    e dawk rip tho awh naseh telah, ati awh.
  twi-twi: Momma yɛn mpanyimfo nsi yɛn anan nyɛ biribiara. Obiara a ɔware ɔbea bosonsomni
    no ne ntuanofo ne atemmufo a wɔwɔ kurow yi mu behyia bere a wɔahyɛ no sɛnea ɛbɛyɛ
    a Onyankopɔn abufuwhyew a ɛfa saa asɛm yi ho no befi yɛn so.”
  hlt-hlt: Hlangping boeih hamla mamih kah mangpa rhoek he pai mai saeh. Te phoeiah
    mah kho khuikah kholong nu neh kho aka sa boeih te a caeng tue bangla kun sak
    saeh. He olka dongah kaimih Pathen kah thintoek thinsa te kaimih lamloh a mael
    hil amih neh kho, kho kah a hamca rhoek loh laitloek saeh.
  tbz-SIM: Ti kó bɛkpɑ̀ɑ̀tìbɛ̀ ḿbo diɛ nnɛ̀ ti kó yɛyètɛ̀, bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tùókɛ́
    bɛnitipòbɛ̀ ibotí tɛì miɛkɛ kɛ̀ bɛ̀ nkɔrìní di bɛ̀ kèétɛ́ yɛ̀ɛ̀ we, kɛ́nnɛínɛ̀
    bɛ ɛkɛ̀ kó bɛkótíbɛ̀ nɛ̀ bɛbeémbɛ̀, kɛ̀ ti nkémmúnɛ̀ Kuyie ndo ti yɛ̀ kɛ̀ɛ̀ miɛkɛ
    dɛ kó mɛyɛi nkpɛ́í nkɛ̀ bo bonkɛmɛ̀.
  msy-2020: Ia en amamangatɨghtɨma, en gumazir dapanibara ikɨva e bagh osɨmtɨzir kam
    akɨr. Ia dughiataba amɨseveghtɨ, gumazir amizir God gɨfozir puvatɨzibar itiba,
    vaghvagha izɨtɨ, nguibaba vaghvagh men gumazir dapaniba ko jasba, me ko bizir
    kam akɨram. Eghtɨ tuavir kamɨn en Godɨn anɨngagharir kuram e ataghɨragham.”
  dop-dop: Mpʋ tɔ, tɑ́ nyʋɣʋ nyǝ́mɑ ɩ́ sǝŋnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɔɣɔ nɑ pɑ́ sɩɩ mpɑ
    pɑ kpɑɣɑ kpɑɩ ɑlɑɑ mpɛ tɔɣɔ kʋyɑkʋ ŋku pɑɑ polo pɑ́ nɑ pɑ ɑcɑlɛɛ sɔsɑɑ nɑ pǝ hʋʋlɑɑ
    pɑ kiŋ tɔ. Ɩlɛnɑ tǝ́ pɑɑsǝnɑ tɔm ntɩ, hɑlǝnɑ Tɑcɑɑ hɛɛsɩ ɩ pɑ́ɑ́nɑ́ sɔsɔɔnɑ kɛ
    tɑ́ tɔɔ.
  azb-azb: Qoy bütün xalqı rəhbərlərimiz təmsil etsin. Bu işə görə Allahımızın coşan
    qəzəbi soyuyanadək şəhərlərimizdəki hər yadelli arvad alan şəxs şəhər ağsaqqalları
    və hakimlərlə bərabər təyin olunacaq vaxtda buraya gəlsin».
  eng-DBY: Let now our princes, while this matter is going on, stand for all the congregation,
    and let all those that have taken foreign wives in our cities come at the appointed
    times, and with them the elders of every city, and the judges thereof, until the
    fierce anger of our God be turned from us.
  hin-2017: समस्त मण्डली की ओर से हमारे हाकिम नियुक्त किए जाएँ; और जब तक हमारे परमेश्वर
    का भड़का हुआ कोप हम से दूर न हो, और यह काम पूरा न हो जाए, तब तक हमारे नगरों के
    जितने निवासियों ने अन्यजाति स्त्रियाँ ब्याह ली हों, वे नियत समयों पर आया करें,
    और उनके संग एक नगर के पुरनिये और न्यायी आएँ।”
  wol-KYG: Kon daal na sunuy kilifa taxawal askan wi. Su ko defee mboolem ku nekk
    ci sunuy dëkk te jël ci jaambur ñi jabar day dikk, ku ci nekk ca bés ba ñu ko
    àppal, te mu ànd ak kilifa yaak àttekati dëkkam. Ñu topptoo mbir mi nag, ba keroog
    sunu merum Yàlla mu réy mi sababoo ci lii, dëddu nu.»
  eng-YLT: '''Let, we pray thee, our heads of all the assembly stand, and all who
    [are] in our cities, who have settled strange wives, do come in at the times appointed,
    and with them the elders of city and city, and its judges, till the turning back
    of the fury of the wrath of our God from us, for this thing.'''
  eng-WYC-2017: princes be ordained in all the multitude, and all men in our cities,
    that have wedded alien wives, come in times ordained, and with them come the elder
    men, by city and city, and the judges of the people, till the wrath of our God
    be turned away from us upon this sin.
  eng-WMBB: Now let our princes be appointed for all the assembly, and let all those
    who are in our cities who have married foreign women come at appointed times,
    and with them the elders of every city and its judges, until the fierce wrath
    of our God is turned from us, until this matter is resolved.”
  urd-GVH: बेहतर है कि हमारे बुज़ुर्ग पूरी जमात की नुमाइंदगी करें। फिर जितने भी आदमियों
    की ग़ैरयहूदी बीवियाँ हैं वह एक मुक़र्ररा दिन मक़ामी बुज़ुर्गों और क़ाज़ियों को
    साथ लेकर यहाँ आएँ और मामला दुरुस्त करें। और लाज़िम है कि यह सिलसिला उस वक़्त तक
    जारी रहे जब तक रब का ग़ज़ब ठंडा न हो जाए।”
  rug-rug: Madi turu habotu nia rina koimata sa butubutu lavata. Sarini pu haba barikaleqe
    karovodi si madi mae pa totoso ta mutina meke tutuvi sari na koimata na tie varipitui
    pa hopeke vasileana, osolae pana tava hola koa gami sa tinaṉaziri maṉinina tanisa
    mami Tamasa.”
  gaz-gaz: Qondaaltonni keenya iddoo waldaa guutuu haa buʼan. Ergasii namni magaalaawwan
    keenyaa kan dubartii ormaa fuudhe kam iyyuu hamma dheekkamsi Waaqa keenyaa sodaachisaan
    sababii waan kanaatiif dhufe sun nurraa deebiʼutti maanguddootaa fi abbootii murtii
    tokkoo tokkoo magaalaa wajjin yeroo murteeffametti haa dhufu.”
  fra-LSG: Que nos chefs restent donc pour toute l’assemblée; et tous ceux qui dans
    nos villes se sont alliés à des femmes étrangères viendront à des époques fixes,
    avec les anciens et les juges de chaque ville, jusqu’à ce que l’ardente colère
    de notre Dieu se soit détournée de nous au sujet de cette affaire.
  yal-yal: Nxɔ kuntigine xa lu be yamaan birin xinla ra. Naxanye birin ɲaxalan xɔɲɛne
    dɔxi nxɔ taane yi, ne xa fa waxati saxine ma, e nun taan fonne nun taan kitisane,
    e yi na feen sa a kiini han Ala xɔlɔ gbeen yi ɲan, a makuya en na lan feni ito
    ma.”
  haw-1868: Ano hoi, e hoonohoia na luna o ka ahakanaka a pau, a o na mea a pau ma
    ko kakou mau kulanakauhale i lawe i na wahine e, e hele mai lakou i ka manawa
    maopopo, a me lakou pu no na lunakahiko o kela kulanakauhale keia kulanakauhale,
    a me na lunakanawai ona, a e hoohuli ae i ka inaina o ko kakou Akua mai o kakou
    aku no keia hewa.
  arb-NAV: لِذَلِكَ فَلْيَقْضِ كُلُّ رُؤَسَائِنَا لِكُلِّ الْجَمَاعَةِ، وَلْيَأْتِ
    مِنْ مُدُنِنَا كُلُّ مَنْ تَزَوَّجَ مِنِ امْرَأَةٍ غَرِيبَةٍ، فِي أَوْقَاتٍ مُعَيَّنَةٍ،
    بِرِفْقَةِ شُيُوخِ مَدِينَتِهِ وَقُضَاتِهَا، فَيَرْتَدَّ عَنَّا احْتِدَامُ غَضَبِ
    إِلَهِنَا مِنْ جَرَّاءِ خَطِيئَتِنَا».
  ewe-ewe: Na be míaƒe amegãwo nawɔ dɔ ɖe ameha la nu, na be, ame siwo le míaƒe duwo
    me, esiwo ɖe dutanyɔnuwo la nava ɖe ɣeyiɣi ɖoɖiwo dzi kple dumegãwo kpakple ʋɔnudrɔ̃la
    siwo le du siwo me wotso la me va se ɖe esime míaƒe Mawu la ƒe dziku dziŋɔ la
    nakɔ ɖa le mía dzi.”
  eng-LEE: Let however our princes stand forward for all the congregation, and let
    all those in our cities who have brought home strange wives come at appointed
    times, and with them the elders of each and every city, and its judges, until
    the fierce wrath of our God be turned away from us for this whole matter.
  asm-FB: সেয়ে গোটেই সমাজক আমাৰ কৰ্মচাৰীসকলে প্রতিনিধিত্ব কৰক। আমাৰ ঈশ্বৰৰ প্ৰচণ্ড
    ক্ৰোধ যেতিয়ালৈকে আমাৰ পৰা দূৰ নহয়, তেতিয়ালৈকে নগৰৰ বৃদ্ধলোক আৰু বিচাৰকৰ্ত্তাসকলে
    নিৰূপিত কৰা সময়ত যি সকলে অন্য জাতিৰ মহিলাক নগৰবোৰত বসবাস কৰিবলৈ অনুমতি দিছিল,
    তেওঁলোক আহক।”
  sus-A: كُنتِفِيٍ شَ لُ بٍ حَمَ شِلِ رَ. نَشٍيٍ بِرِن سِ فبّتّ دِ فِنّيٍ دْشْشِ وٌن
    مَ تَايٍ كُي، عٍ شَ قَ كٍرٍن كٍرٍن يِ رَ وَشَتِ مَ نَشَن تٌنفٌشِ عٍ بّ. تَا يٌ
    تَا شَ قٌرِيٍ نُن كِيتِسَيٍ شَ نٍيٍ شَ قٍ مَتٌ هَن عَلَ دِحّمَ وٌن مَ تّمُي نَشّ.»
  fra-SBL: Maintenant, que nos chefs soient désignés pour toute l'assemblée, et que
    tous ceux qui sont dans nos villes et qui ont épousé des femmes étrangères viennent
    à des heures fixes, et avec eux les anciens de chaque ville et ses juges, jusqu'à
    ce que l'ardente colère de notre Dieu se détourne de nous, jusqu'à ce que cette
    affaire soit résolue. »
  hbo-hbo: יַֽעֲמְדוּ־נָ֣א שָׂ֠רֵינוּ לְֽכָל־הַקָּהָ֞ל וְכֹ֣ל ׀ אֲשֶׁ֣ר בֶּעָרֵ֗ינוּ
    הַהֹשִׁ֞יב נָשִׁ֤ים נָכְרִיֹּות֙ יָבֹא֙ לְעִתִּ֣ים מְזֻמָּנִ֔ים וְעִמָּהֶ֛ם זִקְנֵי־עִ֥יר
    וָעִ֖יר וְשֹׁפְטֶ֑יהָ עַ֠ד לְהָשִׁ֞יב חֲרֹ֤ון אַף־אֱלֹהֵ֙ינוּ֙ מִמֶּ֔נּוּ עַ֖ד
    לַדָּבָ֥ר הַזֶּֽה׃ פ
  piu-2006: '@see-verse:EZR.010.013'
  kik-kik: Reke anene aitũ marũgamĩrĩre kĩũngano gĩkĩ gĩothe. Ningĩ o mũndũ wothe
    ũrĩ matũũra-inĩ maitũ ũhikĩtie mũndũ-wa-nja wa kũngĩ nĩetĩkĩrio oke mahinda marĩa
    matuĩtwo, hamwe na athuuri na atuanĩri ciira a o itũũra, nginya twehererio marakara
    marĩa mahiũ ma Ngai witũ ũhoro-inĩ ũyũ.”
  fra-NCL: Que nos chefs restent donc pour toute l’assemblée ; et que tous ceux qui,
    dans nos villes, ont établi chez eux des femmes étrangères, viennent aux jours
    qui leur seront fixés, avec les anciens de chaque ville et ses juges, jusqu’à
    ce qu’on ait détourné de nous le feu de la colère de notre Dieu au sujet de cette
    affaire. »
  cek-AK: Ukkungnawk mah rangpui kaminawk hanah sah pae nasoe; vangpui kruekah kaom
    prae kalah nongpata zu haih kaminawk boih hanah atue khaek pae oh loe, vangpui
    kruek ih kacoehtanawk hoi lok takroek kaminawk hoiah nawnto angzo o nasoe; hae
    hmuen kawng pongah, zitthok aicae Sithaw palungphuihaih aicae khae hoi amlaem
    let ai karoek to sah o nasoe, tiah a naa o.
  cuk-cuk: ”Degisoggu, anmar sogsundo, dule e-neggweburga-dummadga-gudimalad, e-sordagan-ular,
    wegi beoye, adi, amar-ular sunmakegar. Geb dulemar-omegan-Israel-dulesulid-nikusmalad
    iba-sogedba nonimaloed. Wemar dule-dummagan-abargi, dule-igar-nabiromalad-abargi,
    degi, e-neggwebur-e-neggwebur-iliba wese nonimaloed. Adi, Bab-Dummad anmar egi-isgusad-ular
    anmarse-urwemaidi, melle bar anmarse urwegar.”
  uig-CYR: Худаниң мошу иш түпәйли кәлгән қаттиқ ғәзивиниң биздин кәткичә, башлиқлиримиз
    пүткүл җамаәткә вәкил болуп Пәрвәрдигарниң алдида турсун; бизниң һәр қайси шәһәрлиримиздә
    ят әлләрдин хотун алғанларму бәлгүләнгән вақитта шу шәһәрниң ақсақал вә һакимлири
    билән бирликтә келип бу ишни бир тәрәп қилсун, — деди.
  tel-2017: మన పట్టణాల్లో ఎవరెవరు పరాయి దేశపు స్త్రీలను పెళ్లి చేసుకొన్నారో వాళ్ళంతా
    గడువులోగా రావాలి. ఈ విషయంలో మాపై దేవునికి వచ్చిన తీవ్రమైన కోపం తొలగిపోయేలా ప్రతి
    పట్టణాల్లోని పెద్దలు, న్యాయాధిపతులు వాళ్ళతో ఉండాలి.”
  hat-BSA: Kite chèf nou yo reprezante tout asanble a, e kite tout sila nan vil nou
    yo ki te marye ak fanm etranje yo vini nan lè apwente yo, ansanm avèk ansyen a
    chak vil yo, jiskaske kòlè fewòs Bondye nou an, akoz bagay sa a, ta vin detounen
    kite nou.”
  kos-kos: Lela mwet kol lasr inge in muta Jerusalem ac orekma ke elya se inge. Na
    lela kutena mwet su oasr mutan sac se kia in tuku ke pacl se oakwuk nu sel, wi
    mwet kol ac mwet nununku lun siti sel. Fin ouinge, na mulat lun God ke ouiya se
    inge ac fah forla liki kut.”
  hbo-WLC: יַֽעֲמְדוּ־נָ֣א שָׂ֠רֵינוּ לְֽכָל־הַקָּהָ֞ל וְכֹ֣ל ׀ אֲשֶׁ֣ר בֶּעָרֵ֗ינוּ
    הַהֹשִׁ֞יב נָשִׁ֤ים נָכְרִיּוֹת֙ יָבֹא֙ לְעִתִּ֣ים מְזֻמָּנִ֔ים וְעִמָּהֶ֛ם זִקְנֵי־עִ֥יר
    וָעִ֖יר וְשֹׁפְטֶ֑יהָ עַ֠ד לְהָשִׁ֞יב חֲר֤וֹן אַף־אֱלֹהֵ֙ינוּ֙ מִמֶּ֔נּוּ עַ֖ד
    לַדָּבָ֥ר הַזֶּֽה׃ פ
  ibo-ibo: Ka ndịisi anyị guzobe mkpọkọta niile. Ka ndị niile nọ nʼobodo anyị ndị
    lụrụ nwanyị site na mba ọzọ bịa nʼoge a kara aka, ha na ndị okenye na ndị ikpe
    nke obodo ọbụla, ruo mgbe oke iwe Chineke banyere okwu a sitere nʼebe anyị nọ
    pụọ.”
  ory-ory: ଏହେତୁ ସମଗ୍ର ସମାଜ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କ ଅଧିପତିମାନେ ନିଯୁକ୍ତ ହେଉନ୍ତୁ, ପୁଣି ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ପ୍ରଚଣ୍ଡ କୋପ ଆମ୍ଭମାନଙ୍କଠାରୁ ନିବୃତ୍ତ ହେବା ପର୍ଯ୍ୟନ୍ତ ଓ ଏହି ବିଷୟର ନିଷ୍ପତ୍ତି
    ହେବା ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭମାନଙ୍କ ନଗରସ୍ଥ ଯେଉଁ ଲୋକମାନେ ଅନ୍ୟ ଦେଶୀୟା ସ୍ତ୍ରୀମାନଙ୍କୁ ବିବାହ
    କରିଅଛନ୍ତି, ସେସମସ୍ତେ ନିରୂପିତ ସମୟରେ ଆସନ୍ତୁ ଓ ସେମାନଙ୍କ ସଙ୍ଗେ ପ୍ରତ୍ୟେକ ନଗରର ପ୍ରାଚୀନଗଣ
    ଓ ବିଚାରକର୍ତ୍ତୃଗଣ ଆସନ୍ତୁ।”
  chk-chk: Iwe, nöüm kewe nöüwis repwe nonomotiu lon Jerusalem o sopwela ei angang
    fän iten unusen ewe mwich. Mürin, meinisin mi pwüpwülü ngeni fin ekis repwe feito
    seni lon äm kewe telinimw lon en me an fansoun mi pwonola, nge ekewe souakom me
    ekewe soukapwüng seni lon en me an telinimw repwe fitireto. Ren ei än Kot lingeringer
    mi watte won ei föför epwe kul senikem.”
  rop-rop: Larram ola boswan stap iya langa Jerusalem en sodimat dis ting. Afta detlot
    hu garram waif brom naja kantri garra kaman langa det taim weya ola boswan wekimat,
    garram ola boswan en ol detlot hu oldei kotimbat pipul langa olabat taun. Wen
    wi dum lagijat God kaan wail langa wi blanga dis nogudbala ting na.”
  ukr-1871: Нехай наші старшини заступлять місце усієї громади, й усї в наших містах,
    що взяли за себе чужороднїх жінок, нехай приходять сюди в призначений час, а з
    ними старшини з кожного міста й суддї його, доки не відвернеться від нас палаючий
    гнїв Бога нашого за сю річ.
  deu-1951: Laßt doch unsere Obersten für die ganze Gemeinde einstehen; und alle,
    die in unsern Städten fremde Frauen heimgeführt haben, sollen zu bestimmten Zeiten
    kommen, und mit ihnen die Ältesten einer jeden Stadt und deren Richter, bis der
    Zorn unsres Gottes um dieser Sache willen von uns abgewandt wird.
  eng-JPS: Let now our princes of all the congregation stand, and let all them that
    are in our cities that have married foreign women come at appointed times, and
    with them the elders of every city, and the judges thereof, until the fierce wrath
    of our God be turned from us, as touching this matter.'
  srp-1865: Da se odrede knezovi naši iz svega zbora, pa koji su god u gradovima našim
    oženjeni tuðinkama neka dolaze u odreðeno vrijeme i s njima starješine svakoga
    grada i sudije dokle ne odvratimo od sebe žestoki gnjev Boga svojega za tu stvar.
  lug-lug: Abakulu baffe beeyimirire olukuŋŋaana lwonna, na buli muntu awamu n’abakadde
    n’abalamuzi aba buli kibuga mu bibuga byaffe eyawasa omukazi omunnaggwanga, ajje
    mu kiseera ekiragaane alongoose ensonga eyo, okutuusa obusungu bwa Katonda waffe
    lwe bulituvaako olw’ekigambo ekyo.”
  heb-heb: יעמדו נא שרינו לכל הקהל וכל אשר בערינו ההשיב נשים נכריות יבא לעתים מזמנים
    ועמהם זקני עיר ועיר ושפטיה עד להשיב חרון אף אלהינו ממנו עד לדבר הזה׃
  ben-IRV: অতএব সমস্ত সমাজের পক্ষে আমাদের শাসনকর্ত্তা নিযুক্ত হোক এবং আমাদের নগরে
    নগরে যারা অযিহুদি মেয়েদেরকে বিয়ে করেছে, তারা এবং তাদের সঙ্গে প্রত্যেক নগরের
    প্রাচীনেরা ও বিচারকর্তারা নিজেদের নির্ধারিত দিনের আসুক; তাতে এ বিষয়ে আমাদের ঈশ্বরের
    প্রচণ্ড রাগ আমাদের থেকে দূর হবে৷”
  pan-pan: ਹੁਣ ਸਾਰੀ ਸਭਾ ਦੇ ਵੱਲੋਂ ਸਾਡੇ ਹਾਕਮ ਕੰਮ ਕਰਨ ਅਤੇ ਸਾਡੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਉਹ ਸਾਰੇ,
    ਜਿਨ੍ਹਾਂ ਨੇ ਗੈਰ-ਕੌਮੀ ਇਸਤਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕੀਤਾ ਹੈ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਉੱਤੇ ਆਉਣ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਨਾਲ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗ ਅਤੇ ਨਿਆਈਂ ਵੀ ਆਉਣ, ਜਦ ਤੱਕ ਕਿ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਕ੍ਰੋਧ ਜੋ ਇਸ ਗੱਲ ਦੇ ਕਾਰਨ ਹੈ, ਸਾਡੇ ਤੋਂ ਮੁੜ ਨਾ ਜਾਵੇ।”
  mya-JVB: ငါ တို့ ပရိသတ် အပေါင်း ကို အုပ်ချုပ်သော အကြီးအကဲ တို့သည် စီရင်သဖြင့်၊ တို့နေရာမြို့
    ရွာ၌ တပါး အမျိုးသားမိန်းမ နှင့် စုံဘက် သော သူအပေါင်း တို့သည် ချိန်းချက် သောအချိန်
    တို့၌ မြို့ အသီးအသီးအသက် ကြီးသူများ၊ တရား သူကြီးများနှင့်အတူ လာ ၍ ဤ အမှု ကြောင့်
    ပြင်းစွာ ထွက်သောငါ တို့ ဘုရား သခင်၏ အမျက် တော်ကို ဖြေကြပါစေဟု ကြီးစွာ သောအသံ နှင့်
    ပြန်ပြော ကြ၏။
  hmo-hmo: Namona be, aiemai lohia taudia be Ierusalema dekenai do idia noho, bona
    inai hebou ena gaukara ibounai do idia karaia. Hanua ta ta ibounai dekenai, idau
    bese hahine idia adavaia taudia ta ta be, edia nega, edia nega dekenai inai lohia
    taudia edia vairana dekenai do idia mai, edia hanua tau badadia, bona hanua kota
    biagudia idia danu. Inai bamona do idia karaia, ela bona iseda Dirava ena badu
    mai siahu danu, inai kara dainai, be ita dekena amo do ia ore.”
  urd-urd: अब सारी जमा'अत के लिए हमारे सरदार मुक़र्रर हों, और हमारे शहरों में जिन्होंने
    अजनबी 'औरतें ब्याह ली हैं, वह सब मुक़र्ररा वक़्तों पर आएँ और उनके साथ हर शहर के
    बुज़ुर्ग और क़ाज़ी हों, जब तक कि हमारे ख़ुदा का क़हर — ए — शदीद हम पर से टल न
    जाए और इस मु'आमिले का फ़ैसला न हो जाए।
  rus-SYN: Пусть наши начальствующие заступят место всего общества, и все в городах
    наших, которые взяли жен иноплеменных, пусть приходят сюда в назначенные времена
    и с ними старейшины каждого города и судьи его, доколе не отвратится от нас пылающий
    гнев Бога нашего за это дело.
  bqc-SIM: Tó wá kíaↄ gↄ̃ la bíla gɛ̃ɛ ũ. Gbɛ̃́ pↄ́ buipãleↄ sɛ̀ nↄ ũↄ i bↄ
    wɛ̃́lɛ ń wɛ̃́lɛo, aai mↄ gↄↄ pↄ́ wa dìlɛnɛ́wa ń ń wɛ̃́lɛ gbɛ̃zↄ̃ↄↄ ń yã́kpalɛkɛnaↄ,
    wá Lua pↄ i weewá yã́pi musu.
  tcz-CHONGTHU: Kalamkai ho’uvin keiho jouse thalhengin hiche thuhi hin boltoh taohen.
    Koihile namdang numei kichenpi jouse chun phat kitep dungjuiyin, akhospi sung’a
    lamkaite le thutanho toh hung kilhon uhen. Chutileh I Pathen u lunghanna eihoa
    konna akitol mang ding ahi,” atiuve.
  mar-mar: या समुदायाच्यावतीने आमच्यातूनच काहींना अधिकारी नेमावे. प्रत्येक नगरात ज्यांनी
    परक्या बायकांशी लग्ने केली आहेत त्यांनी यरूशलेमेला नेमलेल्या वेळी यावे त्या नगरातील
    न्यायाधीश आणि वडील मंडळी यांनीही त्यांच्याबरोबर यावे. असे झाले की मग देवाचा आमच्यावरचा
    क्रोध जाईल.”
  qub-qub: Llapanë caycho canäpa ruquenga mandajnëcunalla ruquë quëdachun. Siudänïcunacho
    tiyajcuna, juc-lä warmicunawan tiyarcaycajcunapis shamuchun imay junajpäpis jitapashayqui
    junajpaj. Paycuna shamonga cada siudäninpita autoridänincunawan jueznincunawan-cama.
    Chayno rurashun Tayta Diosninchi fiyupa rabyasha caycashanpita allchacänancama.»
  hat-hat: Se pou chèf nou yo rete isit la nan plas nou pou regle bagay la. Nan dat
    y'a fikse a, tout moun nan peyi a ki marye ak yon fanm lòt nasyon va vin parèt
    devan yo. Chèf fanmi yo ak jij k'ap dirije lavil kote moun lan rete a va vin avè
    l'. Konsa konsa, jouk kòlè Bondye ki te tonbe sou nou poutèt bagay sa a va bese.
  eng-BSB: Let our leaders represent the whole assembly. Then let everyone in our
    towns who has married a foreign woman come at an appointed time, together with
    the elders and judges of each town, until the fierce anger of our God in this
    matter is turned away from us.”
  eng-WEBPB: Now let our princes be appointed for all the assembly, and let all those
    who are in our cities who have married foreign women come at appointed times,
    and with them the elders of every city and its judges, until the fierce wrath
    of our God is turned from us, until this matter is resolved.”
  kbq-kbq: E'ina hu'negu kva vahetimo'za Jerusalemi mani'neza ama ana knazana taza
    hu'za erigahaze. Hanki kumatifima iza'o megi'a a'nanema eri'nesia vahe'ma mani'nesimo'a,
    huhampri'ma ante'nesaza knarera, kuma'afinti kva vahe'ene keagama refko'ma nehaza
    vahe'ene zamavare'neno ana zupa eno ana knazana emeri fatgo hugahie. E'inama hanunkeno'a
    Anumzamo'a arimpa aheorantegahie.
  nhe-BL: ¿Ax hueli san mocahuase nica totlayacancahua queja topatlacahua tojuanti
    huan quisencahuase quema intechtlajtolsencahuase sesen tojuanti? Huan teipa quema
    intechilhuise tlaque tonal ma tihualaca, timoixnextiquij nica tojuanti tlen timocuilijtoque
    sihuame tlen ax israelitame. Tihualase ininhuaya nopa huehue tlacame huan jueces
    tlen toaltepehua tlen quimatij tlen melahuac. Huan tijsencahuase nochi ni tlamantli
    cuali iixpa Toteco Dios queja quinamiqui hasta quiyolpactis huan ayoc toca cualanis.
  gub-BL: Tuwe ureruwihaw upyta Zeruzarez pe wà nehe. Uzekaiw putar a'e ma'e rehe
    wà nehe. Nezewe mehe awa tawhu urereko haw pe har kuzà amo ywy rehe har hereko
    har ur putar 'ar imume'u pyr mehe pitàitàigatu wà nehe. Ur putar tuwihaw weko
    haw tawhu pe har wanupi wà nehe. Nezewe mehe Tupàn ikwahy haw urewe har ureawy
    putar nehe, i'i izupe wà.
  eng-DRA: 'Let rulers be appointed in all the multitude: and in all our cities, let
    them that have taken strange wives come at the times appointed, and with them
    the ancients and the judges of every city, until the wrath of our God be turned
    away from us for this sin.'
