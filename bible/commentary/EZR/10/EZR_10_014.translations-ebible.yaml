verse: EZR.010.014
translations:
  mal-C: ആകയാൽ ഞങ്ങളുടെ പ്രഭുക്കന്മാർ സർവസഭയ്ക്കും പ്രതിനിധികളായി നിൽക്കട്ടെ; ഈ കാര്യംനിമിത്തം
    നമ്മുടെ ദൈവത്തിന്നുള്ള കഠിനകോപം ഞങ്ങളെ വിട്ടുമാറുവോളവും ഞങ്ങളുടെ പട്ടണങ്ങളിൽ യെഹൂദരല്ലാത്ത
    സ്ത്രീകളെ വിവാഹംകഴിച്ചിരിക്കുന്ന ഏവരും അവരോടുകൂടെ അവിടങ്ങളിലെ നേതാക്കന്മാരും ന്യായാധിപതിമാരും
    നിശ്ചയിക്കുന്ന സമയങ്ങളിൽ വരികയും ചെയ്യട്ടെ.”
  deu-TKW: So mögen denn unsere Obersten für die ganze Gemeinde tagen; und alle die
    in unseren Städten, die fremde Weiber heimgeführt haben, sollen je zur anberaumten
    Zeit kommen, und mit ihnen die Vornehmen und Richter der einzelnen Städte, um
    endlich die Zornesglut unseres Gottes bezüglich dieser Angelegenheit von uns abzuwenden.
  lin-lin: Tika ete bakambi na biso batikala awa na esika ya lisanga mobimba ! Mpe
    tika ete bato nyonso oyo, kati na bingumba na biso, babalaki basi ya bapaya bakende
    liboso ya bakambi mpe basambisi ya engumba moko na moko, na mikolo oyo bakokatela
    bango, kino kanda makasi ya Nzambe na biso ekolongwa kati na biso na tina na likambo
    yango.
  eng-LSV: Please let our heads of all the assembly stand; and all who [are] in our
    cities, who have settled strange wives, come in at [the] appointed times, and
    with them [the] elderly of city and city, and judges in it, until the turning
    back of the fury of the wrath of our God from us, for this thing.”
  eng-GNV: Let our rulers stand therefore before all the Congregation, and let all
    them which haue taken strange wiues in our cities, come at the time appoynted,
    and with them the Elders of euery citie and the Iudges thereof, til the fierce
    wrath of our God for this matter turne away from vs.
  eng-WEBSTER: Let now our rulers of all the congregation stand, and let all them
    who have taken foreign wives in our cities come at appointed times, and with them
    the elders of every city, and its judges, until the fierce wrath of our God for
    this matter shall be turned from us.
  nhw-BL: ¿Amo hueli san mocahuase nica totlayacancahua quen topatlacahua tojuanti
    huan quisencahuase quema techtlajtolsencahuase sesen tojuanti? Huan teipa quema
    techilhuise catlique tonal ma tihualaca, timoixnextiquij nica tojuanti catli timocuilijtoque
    sihuame catli amo israelitame. Tihualase ininhuaya nopa huehue tlacame huan jueces
    tlen toaltepehua catli quimatij catli melahuac. Huan tijsencahuase nochi ni tlamantli
    cuali iixpa Toteco Dios quen quinamiqui hasta quiyolpactis huan ayacmo toca cualanis.
  swh-ONEN: Maafisa wetu na wafanye kwa niaba ya kusanyiko lote. Kisha kila mmoja
    katika miji yetu ambaye ameoa mwanamke wa kigeni aje kwa wakati uliopangwa, akiwa
    pamoja na wazee na waamuzi wa kila mji, hadi hasira kali ya Mungu wetu katika
    shauri hili itakapoondolewa kwetu.”
  bba-bba: Ǹ n mɛn nɑ, bɛsɛn wiruɡibu tɔnɑ bu sinɑ kpɑ be bɑ tɔn tuko kurɔbu sue
    bu nɑ kɑ ben ɡuro ɡurobu kɑ siri kowobu sɑɑ ye bɑ bu burɑ bu kɑ ɡɑri yi siri.
    Nɡe mɛyɑ Gusunɔ bɛsɛn Yinnin mɔru yɑ koo kɑ doonɑ ɡɑri yin sɔ̃.
  eng-KJVCPB: Let now our rulers of all the congregation stand, and let all them which
    have taken strange wives in our cities come at appointed times, and with them
    the elders of every city, and the judges thereof, until the fierce wrath of our
    God for this matter be turned from us.
  luo-luo: We jotendwa otime e lo chokruokni duto. Eka we ngʼato ka ngʼato mosekendo
    nyi joma ok jo-Yahudi obi e sa moketi, kaachiel gi jodongo kod jongʼad bura moa
    dala ka dala, nyaka mirima mager mar Nyasachwa kuom wachni ogol kuomwa.”
  meu-meu: Emai heitatao taudia ese hebouna bae abia; emai hanua lalodiai idau hahinedia
    vada e adavadia taudia iboudiai na bae hegwaurai hidi negadia ai baema, bona hanua
    tau-badadia bona hahemaoro taudia danu idia ida, hanua iboudiai amo, ela bona
    eda Dirava ena badu ḡaraḡara ina kara dainai na ita eda amo baine heabi oho.
  npi-ULB: त्यसैले हाम्रा अधिकारीहरूले सारा समुदायको प्रतिनिधित्व गरून् । हामीबाट
    हाम्रा परमेश्‍वरको क्रोध नहटेसम्म हाम्रा सहरहरूमा विदेशी स्‍त्रीहरूलाई बस्‍न दिएकाहरू
    सहरका सबै धर्म-गुरु र सहरका न्यायकर्ताहरूद्वारा तोकिएको समयमा आऊन् ।”
  yor-yor: Jẹ́ kí àwọn ìjòyè wa ṣojú fún gbogbo ìjọ ènìyàn, lẹ́yìn náà, jẹ́ kí ẹnìkọ̀ọ̀kan
    nínú àwọn ìlú wa tí ó ti fẹ́ obìnrin àjèjì wá ní àsìkò tí a yàn, pẹ̀lú àwọn àgbàgbà
    àti àwọn onídàájọ́ ìlú kọ̀ọ̀kan, títí ìbínú gíga Ọlọ́run wa lórí ọ̀rọ̀ yìí yóò
    fi kúrò ní orí wa.
  ind-ind: Biarlah para pemimpin kami mewakili kami dalam urusan ini. Lalu, sesuai
    jadwal yang akan ditetapkan, setiap orang yang mempunyai istri dari bangsa asing
    akan datang dan disidang di depan pemimpin dan hakim dari kotanya. Dengan cara
    demikian, masalah ini bisa diselesaikan secara tuntas agar murka Allah yang menyala-nyala
    tidak menimpa kami.”
  pes-OPCB: بگذار سران ما در اورشلیم بمانند و به این کار رسیدگی کنند. سپس هر کس که
    زن غیریهودی دارد، در وقت تعیین شده با بزرگان و قضات شهر خود بیاید تا به وضعش رسیدگی
    شود و خشم خدای ما از ما برگردد.»
  tgl-ULB: Kaya hayaan natin ang ating mga opisyal na kumatawan sa lahat ng kapulungan.
    Hayaan na ang lahat ng nagpahintulot ng mga dayuhang babaeng tumira sa ating mga
    lungsod ay lumapit sa panahong pagtitibayin ng mga nakakatanda sa lungsod at mga
    hukom sa lungsod hanggang sa lumayo mula sa atin ang nagngingitngit na poot ng
    ating Diyos.”
  hui-hui: Anidago ai inanaga agali haguane bu karu tinime mbirale uruni mo tiga bule
    Yarusalemeni helo. Tigua agali maru dindi tara tara wali Ngode Datagaliwabe mitangi
    nabiaga berearu dabu bu hayadaruni tinime horo mbira mbirangi Yarusaleme ibalu
    mo tiga bilo. Ani mo tiga bule ibalu tininaga tanoha agali haguane karubi godi
    hale halu mo tale biaga karubi haru halu ibugu bilo. Iname ogonidagua birimayagua
    Ngode Datagaliwabehanda keba ho hayago naholebirago anidagua bimi̱ya, lene.
  mya-mya: ထို့​ကြောင့်​အ​ကျွန်ုပ်​တို့​၏​အုပ်​ချုပ်​ရေး​မှူး များ​သည် ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​၍
    ဤ အ​မှု​ကိစ္စ​ကို​တာ​ဝန်​ယူ​ဆောင်​ရွက်​ကြ ပါ​စေ။ ထို​နောက်​အ​ကျွန်ုပ်​တို့​မြို့​ရွာ​များ
    တွင် လူ​မျိုး​ခြား​အ​မျိုး​သ​မီး​များ​နှင့် စုံ​ဖက်​နေ​ထိုင်​သူ​အ​ပေါင်း​တို့​သည်
    မိ​မိ တို့​မြို့​ရွာ​ခေါင်း​ဆောင်​များ၊ တ​ရား​သူ ကြီး​များ​နှင့်​အ​တူ​ချိန်း​ချက်​သော
    အ​ချိန်​တွင်​လာ​ရောက်​လျက် ဤ​အ​မှု နှင့်​စပ်​လျဉ်း​၍​ဘု​ရား​သ​ခင်​၏​အ​မျက် တော်​ကို​ပြေ​ငြိမ်း​အောင်​ပြု​ကြ​ပါ​စေ''
    ဟု​ပြော​ကြား​ကြ​၏။-
  bod-N: བདག་ཅག་གི་འགོ་དཔོན་རྣམས་མི་ཚོགས་ཐམས་ཅད་ཀྱི་ཚབ་ཏུ་འདིར་བཞུགས་སུ་མཛོད་ཅིག བྱ་བ་འདིའི་རྐྱེན་གྱིས་བྱུང་བའི་དཀོན་མཆོག་གི་ཐུགས་ཁྲོ་དྲག་པོ་ཞི་བའི་བར་དུ།
    གྲོང་ཁྱེར་སོ་སོ་ནས་ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་ཆུང་མར་བླངས་པ་ཐམས་ཅད་ནི། དུས་བཅད་ལྟར་གྲོང་ཁྱེར་དེའི་རྒན་པོ་དང་ཁྲིམས་དཔོན་རྣམས་མཉམ་དུ་ཡོང་ནས་ལས་འདི་བསྒྲུབ་པར་མཛོད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Machinda edu ngavamiririre ungano yose. Ipapo mumwe nomumwe mumaguta edu
    akawana mukadzi mutorwa auye panguva dzakatarwa, pamwe chete navakuru navatongi
    veguta rimwe nerimwe, kusvikira kutsamwa kwaMwari kukuru kwabviswa kwatiri.”
  spa-BLM: Ahora bien, que se designen nuestros príncipes para toda la asamblea, y
    que vengan a horas señaladas todos los que están en nuestras ciudades que se han
    casado con mujeres extranjeras, y con ellos los ancianos de cada ciudad y sus
    jueces, hasta que se aparte de nosotros la feroz ira de nuestro Dios, hasta que
    se resuelva este asunto.”
  cac-cac: Vach' tato an̈ej eb' yajal scan d'a tic yic sb'oan yaji, axo masanil eb'
    cajan d'a yoltac co chon̈ab', eb' ix yic'laj sb'a yed' eb' ix ch'oc chon̈ab'il
    chi', syal sjavi eb' d'a junoc c'u to scan sc'ual. Aocab' eb' juez yed' eb' yichamtac
    vinaquil chon̈ab' tz'ic'ancot eb'. Icha chi' ol co c'ulej co masanil, masanto
    ol yal stup yoval sc'ol co Diosal d'a quib'an̈ yuj tas ix co c'ulej tic, xchi
    eb'.
  swh-ULB: Hivyo wakuu wetu wawakilishe kusanyiko lote, iwe kwamba wote walioruhusu
    wanawake wa kigeni kuishi katika miji yetu waje katika muda uliopangwa na viongozi
    wa mji na waamuzi wa mji hadi hapo hasira ya Mungu itakapoondoka kutoka kwetu.
  bel-bel: Хай нашы начальнікі заступяць месца ўсяго супольства, і ўсе ў гарадах нашых,
    якія ўзялі жонак іншапляменных, хай прыходзяць сюды ў назначаны час і зь імі старэйшыны
    кожнага горада і судзьдзі яго, пакуль не адвернецца ад нас палкі гнеў Бога нашага
    за гэта.
  deu-ELBBK: Lass doch unsere Obersten für die ganze Versammlung dastehen. Und alle,
    die in unseren Städten sind, die fremde Frauen heimgeführt haben, mögen zu bestimmten
    Zeiten kommen, und mit ihnen die Ältesten jeder Stadt und ihre Richter, so lange
    diese Sache währt, bis die Glut des Zorns unseres Gottes von uns abgewendet werde.
  mbb-OT: Is menge upisyal tew zà is ibpepelintetaǥak kayi para te ked-atur te tivuuk
    he menge etew. Ibpehengkayi zà is nemengesawa te kenà menge Israilihanen te edteilen
    he timpu duma te menge edumala wey menge meghuhukum diyà te inged dan. Ebeelan
    tew heini su wey maawà is utew kegkepeuki kenitew te Megbevayè tew tenged te neveelan
    tew.”
  mal-2015: ആകയാൽ ഞങ്ങളുടെ പ്രഭുക്കന്മാർ സർവ്വസഭെക്കും പ്രതിനിധികളായി നില്ക്കട്ടെ;
    ഈ കാര്യം നിമിത്തം നമ്മുടെ ദൈവത്തിന്നുള്ള കഠിനകോപം ഞങ്ങളെ വിട്ടുമാറുവോളവും ഞങ്ങളുടെ
    പട്ടണങ്ങളിൽ അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിച്ചിരിക്കുന്ന ഏവരും അവരോടുകൂടെ അവിടങ്ങളിലെ
    മൂപ്പന്മാരും ന്യായാധിപതിമാരും നിശ്ചയിക്കപ്പെട്ട സമയങ്ങളിൽ വരികയും ചെയ്യട്ടെ.
  rmc-rmc: Vašoda mangas, hoj amare vodci te ačhen andro Jeruzalem a te postarinen
    pes pal kadi veca. A sako, kas hin romňi andral aver narodos, mi avel pre oda
    časos, so ela dino avri, jekhetane le vodcenca the le sudcenca andral peskre fori,
    medik pes amendar na odvisarela le Devleskri bari choľi.“
  pes-OPV: پس سروران ما برای تمامی جماعت تعیین بشوند و جمیع کسانی که درشهرهای ما زنان
    غریب گرفته‌اند، در وقت های معین بیایند و مشایخ و داوران هر شهر همراه ایشان بیایند،
    تا حدت خشم خدای ما درباره این امر از ما رفع گردد.»
  ron-1924: Сэ рэмынэ дар тоате кэпетенииле ноастре ын локул ынтреӂий адунэрь. Ши
    тоць чей дин четэциле ноастре каре с-ау ынсурат ку фемей стрэине сэ винэ ла тимпурь
    хотэрыте, ку бэтрыний ши жудекэторий дин фиекаре четате, пынэ се ва абате де ла
    ной мыния апринсэ а Думнезеулуй ностру дин причина ынтымплэрий ачестея.”
  ben-OBCV: অতএব আমাদের এই বিষয়টিকে যথাযথভাবে বিচার করার জন্য আমাদের কর্মকর্তাদের
    নিযুক্ত করা হোক। এরপর আমাদের নগরগুলিতে যারা বিজাতীয় মহিলাদের বিয়ে করেছে তার
    এবং তাদের সঙ্গে নগরের প্রাচীনেরা ও বিচারপতিরা একটি নিরূপিত সময়ে এখানে আসুক, যতক্ষণ
    পর্যন্ত এ বিষয়ে আমাদের ঈশ্বরের মহারোষ প্রশমিত হয়ে আমাদের থেকে দূরে সরে না যায়।”
  som-som: Haddaba amiirradayadu ururka oo dhan ha isu taageen oo kulli inta naagaha
    qalaad guursatay oo magaalooyinkayaga jooga oo dhammu wakhti la ballamay ha yimaadeen,
    oo iyaga ha soo raaceen magaalo kasta odayaasheeda iyo xaakinnadeedu, jeeray cadhada
    kulul oo Ilaahayo ee xaalkan ku saabsan naga rogmato.
  lat-VUC: 'constituantur principes in universa multitudine: et omnes in civitatibus
    nostris qui duxerunt uxores alienigenas veniant in temporibus statutis, et cum
    his seniores per civitatem et civitatem, et judices ejus, donec avertatur ira
    Dei nostri a nobis super peccato hoc.'
  eng-ASVBT: Let now our princes be appointed for all the assembly, and let all them
    that are in our cities that have married foreign women come at appointed times,
    and with them the elders of every city, and the judges thereof, until the fierce
    wrath of our God be turned from us, until this matter be despatched.
  ita-1885: Ora trovinsi insieme i capi nostri, capi di tutta la raunanza; e con loro
    sieno gli Anziani, ed i giudici di ciascuna città; e che ogni uomo, d'infra tutti
    quelli che sono nelle nostre città, che ha menata moglie straniera, venga a' tempi
    assegnati; e con loro gli Anziani e i giudici di ciascuna città, finchè abbiamo
    stornato da noi l'ardore dell'ira dell'Iddio nostro per questa cosa.
  eng-LXXUP: Let now our rulers stand, and for all those in our cities who have taken
    strange wives, let them come at appointed times, and with them elders from every
    several city, and judges, to turn away the fierce wrath of our God from us concerning
    this matter.
  eng-ULB: So let our officials represent all the assembly. Let all who have allowed
    foreign women to live in our cities come at the time that will be fixed with the
    city elders and the city judges until the raging wrath of our God goes away from
    us.”
  spa-VBL: Que nuestros líderes actúen en nombre de toda la asamblea. Entonces, que
    cada hombre de cada una de nuestras ciudades que se haya casado con una mujer
    extranjera reciba una cita para venir a reunirse, junto con los ancianos y los
    jueces de esa ciudad, hasta que nuestro Dios deje de estar enojado con nosotros
    por esto”.
  fra-_FOB: Que nos chefs de toute l'assemblée demeurent donc; et que tous ceux qui
    dans nos villes ont introduit chez eux des femmes étrangères, viennent à des époques
    déterminées, avec les anciens et les juges de chaque ville, jusqu'à ce que l'ardeur
    de la colère de notre Dieu au sujet de cette affaire, se soit détournée de nous.
  mal-mal: ആകയാൽ ഞങ്ങളുടെ സഭകളുടെ തലവന്മാർ മാത്രം നില്‍ക്കട്ടെ; ഈ കാര്യം നിമിത്തം
