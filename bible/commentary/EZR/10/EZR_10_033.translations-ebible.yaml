verse: EZR.010.033
translations:
  mal-C: 'ഹാശൂമിന്റെ പുത്രന്മാരിൽ: മത്ഥെനായി, മത്ഥത്ഥാ, സാബാദ്, എലീഫേലെത്ത്, യെരേമായി,
    മനശ്ശെ, ശിമെയി.'
  deu-TKW: 'Von den Nachkommen Hasums: Mathnai, Mathatha, Sabad, Eliphelet, Jeremai,
    Manasse, Simeï.'
  lin-lin: 'Kati na bakitani ya Ashumi : Matinayi, Matata, Zabadi, Elifeleti, Yeremayi,
    Manase mpe Shimei.'
  eng-LSV: 'Of the sons of Hashum: Mattenai, Mattathah, Zabad, Eliphelet, Jeremai,
    Manasseh, Shimei.'
  eng-GNV: Of the sonnes of Hashum, Mattenai, Mattattah, Zabad, Eliphelet, Ieremai,
    Manasseh, Shimei.
  eng-WEBSTER: Of the sons of Hashum; Mattenai, Mattathah, Zabad, Eliphelet, Jeremai,
    Manasseh, and Shimei.
  nhw-BL: 'Tlen iteipan ixhuihua Hasum: Matenai, Matata, Zabad, Elifelet, Jeremai,
    Manasés huan Simei.'
  swh-ONEN: 'Kutoka wazao wa Hashumu: Matenai, Matata, Zabadi, Elifeleti, Yeremai,
    Manase na Shimei.'
  bba-bba: Hɑsumun bweseru sɔɔ mɑɑ, Mɑtinɑi kɑ Mɑtɑtɑ kɑ Sɑbɑdi kɑ Elifelɛti kɑ Yeremɑi
    kɑ Mɑnɑse kɑ Simɛi.
  eng-KJVCPB: Of the sons of Hashum; Mattenai, Mattathah, Zabad, Eliphelet, Jeremai,
    Manasseh, and Shimei.
  luo-luo: 'Koa kuom nyikwa Hashum: Matenai, Matata, Zabad, Elifelet, Jeremai, Manase
    gi Shimei.'
  meu-meu: 'Hasumu natuna bogaragidia amo: Matenai, Matata, Sabada, Elifelete, Ieremai,
    Manase, Simei.'
  npi-ULB: 'हाशूमका परिवारका: मत्तनै, मत्तता, जाबाद, एलीपेलेत, येरेमै, मनश्‍शे र शिमी
    ।'
  yor-yor: 'Nínú àwọn ìran Haṣumu: Mattenai, Mattatta, Sabadi, Elifaleti, Jeremai,
    Manase àti Ṣimei.'
  ind-ind: 'Dari anak-anak Hasum: Matnai, Matata, Zabad, Elifelet, Yeremai, Manage,
    dan Simei.'
  pes-OPCB: 'از طایفهٔ حاشوم: متنای، متاته، زاباد، الیفلط، یریمای، منسی، شمعی.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Hasum: sina Matenai, Matata, Zabad, Elifelet, Jeremai,
    Manases, at Simei.'
  hui-hui: Hasumu hameigini aria nde Madenai Madada Sabada Elibelede Yaremai Manase
    Simai imaru tibi dabu bu hene.
  mya-mya: ဟာ​ရှုံ​သား​ချင်း​စု​မှ​မတ္တ​နဲ၊ မတ္တ​သ၊ ဇာ​ဗဒ်၊ ဧ​လိ​ဖ​လက်၊ ယေ​ရ​မဲ၊ မ​နာ​ရှေ​နှင့်​ရှိ​မိ။
  bod-N: ཧ་ཤུམ་གྱི་བུ་རྒྱུད་རྣམས་ལས་མད་ཏེ་ནཱ་ཨི་དང་། མད་ཐད་ཐཱ། ཟཱ་བད། ཨེ་ལི་ཕེ་ལེད།
    ཡེ་རེ་མཱ་ཨི། མ་ན་ཤེ། ཤིམ་ཨི་བཅས་ཡོད་དོ། །
  sna-sna: 'Kubva kuzvizvarwa zvaHashumi: Matenai, Matata, Zabhadhi, Erifereti, Jeremai,
    Manase naShimei.'
  spa-BLM: 'De los hijos de Hasum: Mattenai, Matattah, Zabad, Eliphelet, Jeremai,
    Manasés y Simei.'
  cac-cac: 'Axo d''a eb'' yin̈tilal vin̈aj Hasum: Aton vin̈aj Matenai, vin̈aj Matata,
    vin̈aj Zabad, vin̈aj Elifelet, vin̈aj Jeremai, vin̈aj Manasés yed'' vin̈aj Simei.'
  swh-ULB: 'Miongoni mwa wana Hashumu: Matenai, na Matatana Zabadi, na Elifereti na
    Yeremai, na Manase, na Shimei.'
  bel-bel: 'і з сыноў Хашума: Матнай, Матата, Завад, Эліфэлфт, Ерамай, Манасія і Шымэй;'
  deu-ELBBK: 'von den Söhnen Haschums: Mattenai, Mattatta, Sabad, Elipheleth, Jeremai,
    Manasse, Simei;'
  mbb-OT: si Matenai, Matata, Zabad, Elifelet, Jeremai, Manase, wey si Shimei, he
    ebpuun diyà te pemilya ni Hashum;
  mal-2015: 'ഹാശൂമിന്റെ പുത്രന്മാരിൽ: മത്ഥെനായി, മത്ഥത്ഥാ, സാബാദ്, എലീഫേലെത്ത്, യെരേമായി,
    മനശ്ശെ, ശിമെയി.'
  rmc-rmc: 'Andral e famelija le Chašumoskri: o Matenaj, o Matatah, o Zabad, o Elifelet,
    o Jeremaj, o Menaše the o Šimej.'
  pes-OPV: ازبنی حاشوم، متنای و متاته و زاباد و الیفلط ویریمای و منسی و شمعی.
  ron-1924: 'динтре фиий луй Хашум: Матнай, Матата, Забад, Елифелет, Иеремай, Манасе
    ши Шимей;'
  ben-OBCV: 'হশুমের সন্তানদের মধ্যে: মত্তনয়, মত্তত্ত, সাবদ, ইলীফেলট, যিরেময়, মনঃশি,
    শিমিয়ি'
  som-som: Wiilashii Xaashumna, Matenay, iyo Matataah, iyo Saabaad, iyo Eliifeled,
    iyo Yereemay, iyo Manaseh, iyo Shimcii.
  lat-VUC: Et de filiis Hasom, Mathanai, Mathatha, Zabad, Eliphelet, Jermai, Manasse,
    Semei.
  eng-ASVBT: 'Of the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, Shimei.'
  ita-1885: de' figliuoli di Hasum, Mattenai, Mattatta, Zabad, Elifelet, Ieremai,
    Manasse, Simi;
  eng-LXXUP: And of the sons of Hashum; Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, Shimei.
  eng-ULB: 'Among the descendants of Hashum: Mattenai, Mattattah, Zabad, Eliphelet,
    Jeremai, Manasseh, and Shimei.'
  spa-VBL: De los hijos de Hasum Matenai, Matata, Zabad, Elifelet, Jeremai, Manasés
    y Simei.
  fra-_FOB: 'Des enfants de Hashum: Mathnaï, Matthattha, Zabad, Éliphélet, Jérémaï,
    Manassé et Shimeï.'
  mal-mal: 'ഹാശൂമിന്റെ പുത്രന്മാരിൽ: മത്ഥെനായി, മത്ഥത്ഥാ, സാബാദ്, എലീഫേലെത്ത്, യെരേമായി,
    മനശ്ശെ, ശിമെയി.'
  urd-GVR: Hāshūm ke ḳhāndān kā Mattanī, Mattattāh, Zabad, Ilīfalat, yaremī, Manassī
    aur Simaī.
  suz-BL: हाशुम आ चच युइ रे मत्तत्ताह मतेनाइ, जाबाद, एली-फेलेत, येरेमाइ, मनस्‍से नु
    शिमेइ बाक्‍तेक्‍म।
  ita-1927: 'De’ figliuoli di Hashum: Mattenai, Mattatta, Zabad, Elifelet, Jeremai,
    Manasse, Scimei.'
  ckb-ckb: 'لە نەوەی حاشوم: مەتەنەی، مەتەتا، زاڤاد، ئەلیفەلەت، یەرێمەی، مەنەشە و شیمعی.'
  eng-BBE: Of the sons of Hashum, Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, Shimei.
  kan-OKCV: 'ಹಾಷುಮ್ ವಂಶಜರಲ್ಲಿ: ಮತ್ತೆನೈ, ಮತ್ತತ್ತ, ಜಾಬಾದ್, ಎಲೀಫೆಲೆಟ್, ಯೆರೇಮೈ, ಮನಸ್ಸೆ,
    ಶಿಮ್ಮೀ.'
  tam-2017: ஆசூமின் மகன்களில் மதனாய், மத்தத்தா, சாபாத், எலிப்பெலேத், எரெமாயி, மனாசே,
    சிமேயி என்பவர்களும்;
  spa-RV-1909: 'De los hijos de Hasum: Mathenai, Mathatha, Zabad, Eliphelet, Jeremai,
    Manasés, Sami.'
  ron-BTF: 'Dintre fiii lui Haşum: Matenai, Matata, Zabad, Elifelet, Ieremai, Manase
    şi Şimei.'
  eng-WEBP: 'Of the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, and Shimei.'
  eng-FBV: 'From the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, and Shimei.'
  nld-1939: 'Onder de zonen van Chasoem: Mattenai, Mattatta, Zabad, Elifélet, Jeremai,
    Menassje en Sjimi.'
  nch-BL: 'Ten iteipa ixhuihua Hasum: Matenai, Matata, Zabad, Elifelet, Jeremai, Manasés
    huan Simei.'
  vie-1934: Trong con cháu Ha-sum có Mát-nai, Mát-ta-ta, Xa-bát, Ê-li-phê-lết, Giê-rê-mai,
    Ma-na-se, và Si-mê-i.
  hin-CV: 'हाषूम के पुत्रों में से थे: मत्तेनाइ, मत्तात्ताह ज़ाबाद, एलिफेलेत, येरेमाई,
    मनश्शेह तथा शिमेई.'
  spa-BES: De los hijos de Hasum, Matenai, Matata, Zabad, Elifelet, Jeremai, Manasés,
    Simei.
  tdx-tdx: Amo ana’ i Kasomeo; i Matenaý, i Matatà, i Zabade, i Elifelete, Iere­maý,
    i Menasè, i Simeý.
  tha-KJV: จากคนฮาชูม มี มัทเธนัย มัทธัตตาห์ ศาบาด เอลีเฟเลท เยเรมัย มน​ัสเสห์และชิเมอี
  por-BR-2018: 'Dos filhos de Hasum: Matenai, Matatá, Zabade, Elifelete, Jeremai,
    Manassés, Simei.'
  deu-ELO: 'von den Söhnen Haschums: Mattenai; Mattatta, Sabad, Elipheleth, Jeremai,
    Manasse, Simei;'
  eng-WYC-2018: And of the sons of Hashum; Mattenai, Mattathah, Zabad, Eliphelet,
    Jeremai, Manasseh, and Shimei.
  epo-epo: 'el la filoj de Ĥaŝum: Matnaj, Matata, Zabad, Elifelet, Jeremaj, Manase,
    Ŝimei;'
  uig-PIN: Haxumning ǝwladliridin Mattinay, Mattataⱨ, Zabad, Əlifǝlǝt, Yǝrǝmay, Manassǝⱨ
    wǝ Ximǝy;
  beo-beo: Ha:isiame fi...Ma:dina:yai, Ma:dada, Sa:iba:de, Ilifelede, Yelemai, Ma:na:se
    amola Simiai
  tpi-OTNT: Na Matenai na Matata na Sabat na Elifelet na Jeremai na Manase na Simei,
    bilong lain bilong Hasum.
  hau-SA: Daga zuriyar Hashum, akwai Mattenai, da Mattatta, Zabad, Elifelet, Irmai,
    Manasse, da Shimeyi.
  uig-LAT: Xashumning ewladliridin Mattinay, Mattatah, Zabad, Elifelet, Yeremay, Manasseh
    we Shimey;
  nde-nde: 'Abesizukulwane sikaHashumi: nguMathenayi, uMathatha, uZabhadi, u-Elifelethi,
    uJeremayi, uManase loShimeyi.'
  ton-ton: Pea ʻi he ngaahi foha ʻo Hasumi; ko Matinei, mo Matata, mo Sapati, mo Ilifileti,
    mo Silemai, mo Manase, mo Simi.
  ces-1613: 'Z synů Chasumových: Mattenai, Mattata, Zabad, Elifelet, Jeremai, Manasses,
    Simei.'
  eng-WMB: 'Of the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, and Shimei.'
  tam-TCV: ஆசூமின் வழித்தோன்றலிலிருந்து மதனாய், மத்தத்தா, சாபாத், எலிபேலேத், எரெமாயி,
    மனாசே, சிமெயி
  ceb-ULB: 'Lakip sa mga kaliwat ni Hasum: mao si Matenai, si Matata, si Sabad, si
    Elifelet, si Jeremai, si Manases, ug si Simei.'
  pol-UBG: 'Z synów Chaszuma: Mattenaj, Mattatta, Zabad, Elifelet, Jeremaj, Manasses
    i Szimei;'
  urd-GVU: حاشوم کے خاندان کا متّنی، متتاہ، زبد، اِلی فلط، یریمی، منسّی اور سِمعی۔
  deu-1912: 'unter den Kindern Hasum: Matthnai, Matthattha, Sabad, Eliphelet, Jeremai,
    Manasse und Simei;'
  kan-2017: ಹಾಷುಮ್, ಸಂತಾನದವರಾದ ಮತ್ತೆನೈ, ಮತ್ತತ್ತ, ಜಾಬಾದ, ಎಲೀಫೆಲೆಟ್, ಯೆರೇಮೈ, ಮನಸ್ಸೆ
    ಮತ್ತು ಶಿಮ್ಮೀ.
  yap-yap: 'Fare ke girdi’ rok Hashum: Mattenai, Mattattah, Zabad, Elifelet, Jeremai,
    Manasseh, nge Shimei'
  hlt-MCSB: Hashum koca lamloh Mattenai, Mattathah, Zabad, Eliphelet, Jeremai, Manasseh
    neh Shimei.
  mdy-ETH: ሃሹሜ ቶኦካፓ፦ ማታናዬ፥ ማታታ፥ ዛባዴ፥ ዔሊፔሌፄ፥ ዬሬማዬ፥ ሚናኣሴና ሺምዒና፤
  twi-ASANTE: 'Hasum abusua mu no: Matenai, Matata, Sabad, Elifelet, Yeremai, Manase
    ne Simei.'
  eng-WEBU: 'Of the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, and Shimei.'
  wal-wal: Hashuuma yaratuppe Matanaaya, Mataata, Zabaada, Elifeleexa, Yeremaaya,
    Minaasanne SHim77a.
  spa-PDDPT: 'De los hijos de Hasum: Matenai, Matata, y Zabad, Elifelet, Jeremai,
    Manasés y Simei.'
  gun-gun: Hasum ramymino kuery va'e regua ma Matenai, Matatá, Zabade, Elifelete,
    Jeremai, Manassés ha'e Simei.
  agu-BL: 'Ma ẍchixo''l yi e'' xonl Hasum, i''tz: Matenai, Matata, Zabad, Elifelet,
    Jeremai, Manasés tu Simei.'
  ilo-ULB: 'Kadagiti kaputotan ni Hasum: da Mattenai, Mattatta, Zabad, Elifelet, Jeremai,
    Manases ken Simei.'
  kpg-kpg: 'Di madahaanau o Hashum: go Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, mo Shimei.'
  uig-ARA: خاشۇمنىڭ ئەۋلادلىرىدىن ماتتىناي، ماتتاتاھ، زاباد، ئەلىفەلەت، يەرەماي، ماناسسەھ
    ۋە شىمەي؛
  sus-sus: 'Fatanfe Xasuma xabilɛ ra: Matenayi, Matata, Sabadi, Elifeleti, Yeremayi,
    Manasi, nun Simeyi.'
  pon-2006: 'Peneineien Asum: Mattenai, Mattada, Sapad, Elipelet, Seremai, Manase,
    Simei'
  ksd-ksd: ta ra tarai Kasum, Matenai, Matata, Sabad, Elipelet, Ieremai, Manase ma
    Simei;
  tur-YTC: 'Haşum''un oğullarından: Mattenay, Mattatta, Zavad, Elifelet, Yeremay,
    Manaşşe ve Şimi.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἀσὴμ, Μετθανία, Ματθαθὰ, Ζαδὰβ, Ἐλιφαλὲτ, Ἱεραμὶ, Μανασσῆ,
    Σεμεΐ.
  ind-AYT: 'Dari keturunan Hasum: Matnai, Matata, Zabad, Elifelet, Yeremai, Manasye,
    dan Simei.'
  nya-nya: A fuko la Hasumu anali Mataneyi, Matata, Zabadi, Elifeleti, Yeremayi, Manase
    ndi Simei.
  hrv-hrv: 'od sinova Hašumovih: Matnaj, Matata, Zabad, Elifelet, Jeremaj, Manaše,
    Šimej;'
  mps-mps: Te Matenai, me Matata, me Sabat, me Elifelet, me Jeremai, me Manase, me
    Simei, te Hasum hani dabe dao.
  tpi-tpi: Na Matenai na Matata na Sabat na Elifelet na Jeremai na Manase na Simei,
    bilong lain bilong Hasum.
  dan-1931: 'Af Hasjums Efterkommere: Mattenaj, Mattatta, Zabad, Elifelet, Jeremaj,
    Menassje og Sjim''i.'
  vie-OVCB: 'Thuộc dòng Ha-sum có: Mát-tê-nai, Mát-ta-ta, Xa-bát, Ê-li-phê-lết, Giê-rê-mai,
    Ma-na-se, và Si-mê-i.'
  guj-2017: હાશુમના વંશજોમાંથી; માત્તનાય, માત્તાત્તા, ઝાબાદ, અલિફેલેટ, યરેમાઇ, મનાશ્શા
    તથા શિમઇ,
  pon-2006A: 'Peneineien Asum: Mattenai, Mattada, Sapad, Elipelet, Seremai, Manase,
    Simei'
  por-BRBSL: 'Dos filhos de Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, e Shimei.'
  cth-cth: Hashum capanaw thung hoi Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh hoi Shimei tinaw doeh.
  twi-twi: 'Hasum asefo mu no: Matenai, Matata, Sabad, Elifelet, Yeremai, Manase ne
    Simei.'
  hlt-hlt: Hashum koca lamloh Mattenai, Mattathah, Zabad, Eliphelet, Jeremai, Manasseh
    neh Shimei.
  tbz-SIM: Asummu nɑɑ̀mùnkù kɔbɛ, Mɑtennɑii nɛ̀ Mɑtɑtɑ nɛ̀ Sɑbɑti. Edifedee nɛ̀ Yedemmɑii
    nɛ̀ Mɑnɑnsee nɛ̀ Simmɛii.
  msy-2020: Matenai, Matata, Sabat, Elifelet, Jeremai, Manase, ko Simei. Kar Hasumɨn
    ikɨzimɨn ovavir boriba.
  dop-dop: nɑ Hɑsum lʋlʋɣʋ nyǝ́mɑ, Mɑtenɑyi, nɑ Mɑtɑtɑ, nɑ Sɑpɑtɩ, nɑ Ɩlifelɛtɩ, nɑ
    Yelemɑyi, nɑ Mɑnɑsee, nɑ Simeyi,
  azb-azb: Xaşum övladlarından Mattenay, Mattata, Zavad, Elifelet, Yeremay, Menaşşe,
    Şimey;
  eng-DBY: 'Of the children of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, Shimei.'
  hin-2017: हाशूम की सन्तान में से; मत्तनै, मत्तत्ता, जाबाद, एलीपेलेत, यरेमै, मनश्शे
    और शिमी।
  wol-KYG: Ci askanu Asum, Matenay laak Matata ak Sabàdd ak Elifelet ak Yeremay ak
    Manase ak Simey.
  eng-YLT: 'Of the sons of Hashum: Mattenai, Mattathah, Zabad, Eliphelet, Jeremai,
    Manasseh, Shimei.'
  eng-WYC-2017: And of the sons of Hashum; Mattenai, Mattattah, Zabad, Eliphelet,
    Jeremai, Manasseh, and Shimei.
  eng-WMBB: 'Of the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, and Shimei.'
  urd-GVH: हाशूम के ख़ानदान का मत्तनी, मत्तत्ताह, ज़बद, इलीफ़लत, यरेमी, मनस्सी और
    सिमई।
  rug-rug: 'Arini pu tuti gore mae koe Hasumi: Matenai, e Matata, e Zabadi, e Elipeleti,
    e Zeremai, e Manase, meke e Simei.'
  gaz-gaz: 'Sanyii Haashum keessaa: Matenaayi, Matataa, Zaabaadii, Eliiphelexi, Yereemaayi,
    Minaasee fi Shimeʼii.'
  fra-LSG: des fils de Haschum, Matthnaï, Matthattha, Zabad, Éliphéleth, Jerémaï,
    Manassé et Schimeï;
  yal-yal: Xasun xabilani, Matenayi nun Matata nun Sabadi nun Elifeleti nun Yeremayi
    nun Manase e nun Simeyi.
  haw-1868: A no na mamo a Hasuma; o Matenai, o Matata, o Zabada, o Elipeleta, o Ieremai,
    o Manase, a me Simei.
  arb-NAV: 'وَمِنْ بَنِي حَشُومَ: مَتَّنَايُ وَمَتَّاثَا وَزَابَادُ وَأَلِيفَلَطُ
    وَيَرِيمَايُ وَمَنَسَّى وَشِمْعِي.'
  ewe-ewe: 'Tso Hasum ƒe dzidzimeviwo dome: Matenai, Matata, Zabad, Elifelet, Yeremai,
    Manase kple Simei.'
  eng-LEE: 'Of the sons of Chashum: Matthenai, Matthathah, Zabad, Eliphelet, Jeremai,
    Menasseh, and Shim''i.'
  asm-FB: হাচুমৰ বংশধৰসকলৰ মাজত মত্তনয়, মত্ততা, জাবদ, ইলীফেলট, যিৰেময়, মনচি আৰু
    চিমিয়ী।
  sus-A: قَتَنقٍ شَسُمَ شَبِلّ رَ؛ مَتٍنَيِ، مَتَتَ، سَبَدِ، عٍلِقٍلٍتِ، يٍرٍ مَيِ،
    مَنَسِ، نُن سِمٍيِ.
  fra-SBL: 'Des fils de Hashum : Mattenai, Mattattah, Zabad, Eliphelet, Jeremai, Manasseh
    et Shimei.'
  hbo-hbo: מִבְּנֵ֖י חָשֻׁ֑ם מַתְּנַ֤י מַתַּתָּה֙ זָבָ֣ד אֱלִיפֶ֔לֶט יְרֵמַ֥י מְנַשֶּׁ֖ה
    שִׁמְעִֽי׃ ס
  piu-2006: '@see-verse:EZR.010.032'
  kik-kik: 'Kuuma kũrĩ njiaro cia Hashumu nĩ: Matenai, na Matata, na Zabadi, na Elifeleti,
    na Jeremai, na Manase, na Shimei.'
  fra-NCL: 'des fils de Hasom : Mathanaï, Mathatha, Zabad, Eliphélet, Jermaï, Manassé,
    Séméï ;'
  cek-AK: Hashum ih capanawk thung hoiah Mattenai, Mattathah, Zabad, Eliphelet, Jeremai,
    Manasseh hoi Shimei,
  cuk-cuk: 'Hasum-wagansikid: Matenai, Matata, Zabad, Elifelet, Jeremai, Manasés,
    Simei.'
  uig-CYR: Хашумниң әвлатлиридин Маттинай, Маттатаһ, Забад, Әлифәләт, Йәрәмай, Манассәһ
    вә Шимәй;
  tel-2017: హాషుము వంశంలో మత్తెనై, మత్తత్తా, జాబాదు, ఎలీపేలెటు, యెరేమై, మనష్షే, షిమీ.
  hat-BSA: 'Nan fis yo a Haschum: Matthanaï, Matthattha, Zabad, Éliphéleth, Jerémaï,
    Manassé avèk Schimeï.'
  kos-kos: 'Ke sou lal Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai, Manasseh,
    ac Shimei'
  hbo-WLC: מִבְּנֵ֖י חָשֻׁ֑ם מַתְּנַ֤י מַתַּתָּה֙ זָבָ֣ד אֱלִיפֶ֔לֶט יְרֵמַ֥י מְנַשֶּׁ֖ה
    שִׁמְעִֽי׃ ס
  ibo-ibo: Site nʼikwu Hashum, Matenai, Matata, Zabad, Elifelet, Jeremai, Manase na
    Shimei.
  ory-ory: ହଶୂମର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ମତ୍ତନୟ, ମତ୍ତତ୍ତ, ସାବଦ୍‍, ଇଲୀଫେଲଟ୍‍, ଯିରେମୟ, ମନଃଶି,
    ଶିମୀୟି;
  chk-chk: 'Seni ewe familien Hasum: Matenai, Matata, Sapat, Elifelet, Jeremai, Manasa
    me Simei.'
  rop-rop: Metenai, Metata, Seibad, Elifalet, Jeramai, Manesa en Shimiyai brom det
    femili blanga Hasham,
  ukr-1871: 'І з синів Хашумових: Матнай, Матата, Завад, Елифелет, Еремай, Манассія
    та Шимей;'
  deu-1951: 'Von den Söhnen Hasums: Mattenai, Mattatta, Sabad, Eliphelet, Jeremai,
    Manasse, Simei.'
  eng-JPS: 'Of the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, Shimei.'
  srp-1865: Od sinova Asumovijeh Matenaj, Matata, Zavad, Elifelet, Jeremaj, Manasija,
    Simej;
  lug-lug: 'Ku bazzukulu ba Kasumu: Mattenayi, ne Mattata, ne Zabadi, ne Erifereti,
    ne Yeremayi, ne Manase, ne Simeeyi.'
  heb-heb: מבני חשם מתני מתתה זבד אליפלט ירמי מנשה שמעי׃
  ben-IRV: হশূমের সন্তানদের মধ্যে মত্তনয়, মত্তত্ত, সাবদ, ইলীফেলট, যিরেময়, মনঃশি,
    শিমিয়ি৷
  pan-pan: ਹਾਸ਼ੁਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਮਤਨਈ, ਮਤੱਤਾਹ, ਜ਼ਾਬਾਦ, ਅਲੀਫ਼ਾਲਟ, ਯਰੇਮਈ, ਮਨੱਸ਼ਹ
    ਸ਼ਿਮਈ,
  mya-JVB: ဟာရှုံ အမျိုး မတ္တနဲ ၊ မတ္တသ ၊ ဇာဗဒ် ၊ ဧလိဖလက် ၊ ယေရမဲ ၊ မာနရှေ ၊ ရှိမိ၊
  hmo-hmo: 'Hasumu ena iduhu dekena amo: Matenai, Matata, Sabada, Elipelete, Ieremai,
    Manase, bona Simei.'
  urd-urd: और बनी हाशूम में से, मत्तने और मतताह और ज़ाबाद और इलिफ़ालत और यरीमै और
    मनस्सी और सिमई,
  rus-SYN: 'и из сыновей Хашума: Мафнай, Мафафа, Завад, Елифелет, Иеремай, Манассия
    и Шимей;'
  bqc-SIM: Asuũ buiↄ Matenai, Matata, Zabada, Ɛlifele, Yelemai, Manase, Simɛi.
  tcz-CHONGTHU: 'Hashum insung akon’in: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh leh Shimei ahiuve.'
  mar-mar: हाशूमच्या वंशातील मत्तनई, मत्तथा, जाबाद, अलीफलेट, यरेमई, मनश्शे, शिमी,
  qub-qub: 'Hasumpita mirajcuna caj caran: Matenai, Matata, Zabad, Elifelet, Jeremai,
    Manasés, Simei.'
  hat-hat: Nan branch fanmi Achoum lan, te gen Matenayi, Matata. Zabab, Elifelèt,
    Jeremayi, Manase ak Chimèyi.
  eng-BSB: 'From the descendants of Hashum: Mattenai, Mattattah, Zabad, Eliphelet,
    Jeremai, Manasseh, and Shimei.'
  eng-WEBPB: 'Of the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
    Manasseh, and Shimei.'
  kbq-kbq: Hasumu nagapintira Matenaiki Matataki Zabadiki Elifeletiki Jeremaiaki Manaseki
    Simei'e.
  nhe-BL: 'Tlen iteipa ixhuihua Hasum: Matenai, Matata, Zabad, Elifelet, Jeremai,
    Manasés huan Simei.'
  gub-BL: 'Azu izuapyr wà: Matenaz, Matat, Zamaz, Ereperet, Zeremaz, Manaxe, Ximez.'
  eng-DRA: And of the sons of Hasom, Mathanai, Mathatha, Zabad, Eliphelet, Jermai,
    Manasse, Semei.
