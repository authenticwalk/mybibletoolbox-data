verse: EZR.010.029
translations:
  mal-C: 'ബാനിയുടെ പുത്രന്മാരിൽ: മെശുല്ലാം, മല്ലൂക്ക്, അദായാവ്, യാശൂബ്, ശെയാൽ, യെരേമോത്ത്.'
  deu-TKW: 'Von den Nachkommen Banis: Mesullam, Malluch und Adaja, Jasub, Seal, Jeramoth.'
  lin-lin: 'Kati na bakitani ya Bani : Meshulami, Maluki, Adaya, Yashubi, Sheali mpe
    Ramoti.'
  eng-LSV: 'And of the sons of Bani: Meshullam, Malluch, and Adaiah, Jashub, and Sheal,
    and Ramoth.'
  eng-GNV: And of the sonnes of Bani, Meshullam, Malluch, and Adaiah, Iashub, and
    Sheal, Ieramoth.
  eng-WEBSTER: And of the sons of Bani; Meshullam, Malluch, and Adaiah, Jashub, and
    Sheal, and Ramoth.
  nhw-BL: 'Tlen iteipan ixhuihua Bani: Mesulam, Maluc, Adaía, Jasub, Seal huan Ramot.'
  swh-ONEN: 'Kutoka wazao wa Bani: Meshulamu, Maluki, Adaya, Yashubu, Sheali na Yeremothi.'
  bba-bba: Bɑnin bweseru sɔɔ, Mɛsulɑmu kɑ Mɑluku kɑ Adɑyɑ kɑ Yɑsubu kɑ Seɑli kɑ Yeremɔti.
  eng-KJVCPB: And of the sons of Bani; Meshullam, Malluch, and Adaiah, Jashub, and
    Sheal, and Ramoth.
  luo-luo: 'Koa kuom nyikwa Bani: Meshulam, Maluk, Adaya, Jashub, Shil gi Jeremoth.'
  meu-meu: 'Bani natuna bogaragidia amo: Mesulama, Maluku, Adaia, lasub, Seala, Ieremoto.'
  npi-ULB: 'बानीका परिवारका: मशुल्‍लाम, मल्‍लूक, अदायाह, याशूब, शाल र यरेमोत ।'
  yor-yor: 'Nínú àwọn ìran Bani: Meṣullamu, Malluki, Adaiah, Jaṣubu, Ṣeali àti Jerimoti.'
  ind-ind: 'Dari anak-anak Bani: Mesulam, Maluk, Adaya, Yasub, Seal, dan Yeramot.'
  pes-OPCB: 'از طایفهٔ بانی: مشلام، ملوک، عدایا، یاشوب، شآل، راموت.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Bani: sina Mesulam, Maluc, Adaias, Jasub, at Seal
    Jeremot.'
  hui-hui: Bani hameigini aria waragariali Mesulama Malugu Adaia Yasubu Seala Yaremodo
    uruni hene.
  mya-mya: ဗာ​နိ​သား​ချင်း​စု​များ​မှ​မေ​ရှု​လ၊ မလ္လုတ်၊ အ​ဒါ​သ၊ ယာ​ရှုပ်၊ ရှာ​လ​နှင့်​ရာ​မုတ်။
  bod-N: པཱ་ནིའི་བུ་རྒྱུད་རྣམས་ལས་མཱེ་ཤུལ་ལིམ་དང་། མལ་ལུག ཨ་ད་ཡཱ། ཡ་ཤུབ། ཤེ་ཨལ། རཱ་མོད་བཅས་ཡོད་དོ།
    །
  sna-sna: 'Kubva kuzvizvarwa zvaBhani: Meshurami, Maruki, naAdhaya, naJashubhi, naSheari
    naJeremoti.'
  spa-BLM: 'De los hijos de Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal y Jeremoth.'
  cac-cac: 'Axo d''a eb'' yin̈tilal vin̈aj Bani: Aton vin̈aj Mesulam, vin̈aj Maluc,
    vin̈aj Adaía, vin̈aj Jasub, vin̈aj Seal yed'' vin̈aj Ramot.'
  swh-ULB: 'Miongoni mwa wana wa bani: Meshulami na Maluki, na Adaya na Yashubu na
    Sheali na Yeremothi.'
  bel-bel: 'і з сыноў Ванія: Мэшулам, Малух, Адая, Яшуў, Уэал і Ерамот;'
  deu-ELBBK: 'und von den Söhnen Banis: Meschullam, Malluk und Adaja, Jaschub und
    Scheal, Jeremot;'
  mbb-OT: si Meshulam, Maluc, Adaya, Jashub, Sheal, wey si Jeremot, he ebpuun diyà
    te pemilya ni Bani;
  mal-2015: 'ബാനിയുടെ പുത്രന്മാരിൽ: മെശുല്ലാം, മല്ലൂക്; അദായാവു, യാശൂബ്, ശെയാൽ, യെരേമോത്ത്.'
  rmc-rmc: 'Andral e famelija le Baniskri: o Mešulam, o Maluch, o Adajah, o Jašub,
    o Šeal the o Jeremot.'
  pes-OPV: و ازبنی بانی، مشلام و ملوک و عدایا و یاشوب و شال و راموت.
  ron-1924: 'динтре фиий луй Бани: Мешулам, Малук, Адая, Иашуб, Шеал ши Рамот;'
  ben-OBCV: 'বানির সন্তানদের মধ্যে: মশুল্লম, মল্লূক, অদায়া, যাশূব, শাল ও যিরমোৎ।'
  som-som: Wiilashii Baaniina, Meshullaam, iyo Malluug, iyo Cadaayaah, iyo Yaashuub,
    iyo She'aal, iyo Yereemood.
  lat-VUC: Et de filiis Bani, Mosollam, et Melluch, et Adaia, Jasub, et Saal, et Ramoth.
  eng-ASVBT: 'And of the sons of Bani: Meshullam, Malluch, and Adaiah, Jashub, and
    Sheal, Jeremoth.'
  ita-1885: e de' figliuoli di Bani, Mesullam, e Malluc, ed Adaia, e Iasub, e Seal,
    e Ramot;
  eng-LXXUP: And of the sons of Bani; Meshullam, Malluch, Adaiah, Jashub, and Sheal,
    and Jeremoth.
  eng-ULB: 'Among the descendants of Bani: Meshullam, Malluk, Adaiah, Jashub, and
    Sheal Jeremoth.'
  spa-VBL: De los hijos de Bani Mesulam, Maluc, Adaía, Jasub, Seal y Jeremot.
  fra-_FOB: 'Des enfants de Bani: Méshullam, Malluc, Adaja, Jashud, Shéal et Ramoth.'
  mal-mal: 'ബാനിയുടെ പുത്രന്മാരിൽ: മെശുല്ലാം, മല്ലൂക്; അദായാവ്, യാശൂബ്, ശെയാൽ, യെരേമോത്ത്.'
  urd-GVR: Bānī ke ḳhāndān kā Masullām, Mallūk, Adāyāh, Yasūb, Siyāl aur Yarīmot.
  suz-BL: बानी आ चच युइ रे मेशुल्‍लाम, माल्‍लुक, अदायाह, याशुब, शेआल नु येरेमोथ बाक्‍तेक्‍म।
  ita-1927: 'De’ figliuoli di Bani: Meshullam, Malluc, Adaia, Jashub, Sceal, e Ramoth.'
  ckb-ckb: 'لە نەوەی بانی: مەشولام، مەلوخ، عەدایا، یاشوڤ، شەئال و یەرێمۆت.'
  eng-BBE: And of the sons of Bani, Meshullam, Malluch, and Adaiah, Jashub and Sheal,
    Jeremoth.
  kan-OKCV: 'ಬಾನೀ ವಂಶಜರಲ್ಲಿ: ಮೆಷುಲ್ಲಾಮ್, ಮಲ್ಲೂಕ್, ಅದಾಯ, ಯಾಷೂಬ್, ಶೆಯಾಲ್ ಮತ್ತು ರಾಮೋತ್.'
  tam-2017: பானியின் மகன்களில் மெசுல்லாம், மல்லூக், அதாயா, யாசுப், செயால், ராமோத்
    என்பவர்களும்,
  spa-RV-1909: 'Y de los hijos de Bani: Mesullam, Malluch, y Adaías, Jasub, y Seal,
    y Ramoth.'
  ron-BTF: 'Şi dintre fiii lui Bani: Meşulam, Maluc şi Adaia, Iaşub şi Şeal şi Ramot.'
  eng-WEBP: 'Of the sons of Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal, and Jeremoth.'
  eng-FBV: 'From the sons of Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal, and
    Jeremoth.'
  nld-1939: 'Onder de zonen van Bani: Mesjoellam, Malloek, Adaja, Jasjoeb, Sjeal en
    Ramot.'
  nch-BL: 'Ten iteipa ixhuihua Bani: Mesulam, Maluc, Adaía, Jasub, Seal huan Ramot.'
  vie-1934: Trong con cháu Ba-ni có Mê-su-lam, Ma-lúc, A-đa-gia, Gia-sút, Sê-anh,
    và Ra-mốt.
  hin-CV: 'बानी के पुत्रों में से थे: मेशुल्लाम, मल्‍लूख तथा अदाइयाह याशूब, शेअल तथा
    येरेमोथ.'
  spa-BES: Y de los hijos de Bani, Mesulam, Maluc y Adaía, Jasub, Seal, Ramot.
  tdx-tdx: Naho amo ana’ i Baný; i Mesolame, i Maloke, i Adaià, Iasobe, i Seale vaho
    i Ramote.
  tha-KJV: จากคนบานี มี เมชุลลาม มัลลูค อาดายาห์ ยาชูบ เชอัล และเยรีโมท
  por-BR-2018: 'E dos filhos de Bani: Mesulão, Maluque, Adaías, Jasube, Seal, e Jeremote.'
  deu-ELO: 'und von den Söhnen Banis: Meschullam, Malluk und Adaja, Jaschub und Scheal,
    Jeremoth;'
  eng-WYC-2018: And of the sons of Bani; Meshullam, and Malluch, and Adaiah, Jashub,
    and Sheal, and Ramoth.
  epo-epo: 'el la filoj de Bani: Meŝulam, Maluĥ, Adaja, Jaŝub, Ŝeal, kaj Ramot;'
  uig-PIN: Banining ǝwladliridin Mǝxullam, Malluⱪ, Adaya, Yaxub, Xeal bilǝn Ramot;
  beo-beo: Ba:inai fi...Misiala:me, Ma:lage, Ada:iya, Ya:isiabe, Sia:le amola Yelemode
  tpi-OTNT: Na Mesulam na Maluk na Adaia na Jasup na Seal na Jeremot, bilong lain
    bilong Bani.
  hau-SA: Daga zuriyar Bani, akwai Meshullam, Malluk, Adahiya, Yashub, Sheyal, da
    Ramot.
  uig-LAT: Banining ewladliridin Meshullam, Malluq, Adaya, Yashub, Shéal bilen Ramot;
  nde-nde: 'Abesizukulwane sikaBhani: nguMeshulami, uMaluki, u-Adaya, uJashubi, uSheyali
    loJeremothi.'
  ton-ton: Pea ʻi he ngaahi foha ʻo Pani; ko Mesulami, mo Maluki, mo ʻAtaia, mo Sasupi,
    mo Siali, mo Lemoti.
  ces-1613: 'Z synů Báni: Mesullam, Malluch, Adaiáš, Jasub, Seal, Jeramot.'
  eng-WMB: 'Of the sons of Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal, and Jeremoth.'
  tam-TCV: பானியின் வழித்தோன்றலிலிருந்து மெசுல்லாம், மல்லூக், அதாயா, யாசுப், செயால்,
    யெரேமோத்.
  ceb-ULB: 'Lakip sa mga kaliwat ni Bani: mao si Mesulam, si Maluc, si Adaias, si
    Jasub, ug si Saal Jeremot.'
  pol-UBG: 'A z synów Baniego: Meszullam, Malluk, Adajasz, Jaszub, Szeal i Jeremot;'
  urd-GVU: بانی کے خاندان کا مسُلّام، ملّوک، عدایاہ، یسوب، سیال اور یریموت۔
  deu-1912: 'unter den Kindern Bani: Mesullam, Malluch, Adaja, Jasub, Seal und Jeremoth;'
  kan-2017: ಬಾನೀ ಸಂತಾನದವರಾದ ಮೆಷುಲ್ಲಾಮ್, ಮಲ್ಲೂಕ್, ಅದಾಯ, ಯಾಷೂಬ್, ಶೆಯಾಲ್ ಮತ್ತು ರಾಮೋತ್.
  yap-yap: 'Fare ke girdi’ rok Bani: Meshullam, Malluk, Adaiah, Jashub, Sheal, nge
    Jeremoth'
  hlt-MCSB: Bani koca lamloh Meshullam, Mallukh, Adaiah, Jashub, Sheal, Jerimoth neh
    Ramah.
  mdy-ETH: ባኒ ቶኦካፓ፦ ሜሹላሜ፥ ማሉኬ፥ ዓዳያ፥ ያሹቤ፥ ሼዓሌና ዬራሞቴና፤
  twi-ASANTE: 'Bani abusua mu no: Mesulam, Maluk, Adaia, Yasub, Seal ne Yeremot.'
  eng-WEBU: 'Of the sons of Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal, and Jeremoth.'
  wal-wal: Baana yaratuppe Mashulaama, Malluuka, Adaaya, Yaashuuba, SHa7aalanne Yiremoota.
  spa-PDDPT: De los hijos de Bani, Mesulam, Maluc, Adaía, Jasub, Seal y Ramot.
  gun-gun: Bani ramymino kuery va'e regua ma Mesulão, Maluque, Adaías, Jasube, Seal
    ha'e Jerimote.
  agu-BL: 'Ma ẍchixo''l yi e'' xonl Bani, i''tz: Mesulam, Maluc, Adaía, Jasub, Seal
    tu Ramot.'
  ilo-ULB: 'Kadagiti kaputotan ni Bani: da Mesullam, Malluk, Adaias, Jasub, Seal ken
    Jeremot.'
  kpg-kpg: 'Di madahaanau o Bani: go Meshullam, Malluch, Adaiah, Jashub, Sheal, mo
    Jeremoth.'
  uig-ARA: بانىنىڭ ئەۋلادلىرىدىن مەشۇللام، ماللۇق، ئادايا، ياشۇب، شېئال بىلەن راموت؛
  sus-sus: 'Fatanfe Bani xabilɛ ra: Mesulama, Maluku, Adaya, Yasubu, Seyala, nun Yeremoti.'
  pon-2006: 'Peneineien Pani: Mesullam, Malluk, Adaia, Sasup, Seal, oh Seremod'
  ksd-ksd: ta ra tarai Bani, Mesulam, Maluk, Adaia, Iasub, Seal ma Ieremot;
  tur-YTC: 'Bani''nin oğullarından: Meşullam, Malluk, Adaya, Yaşuv, Şeal, Yeremot.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Βανουῒ, Μοσολλὰμ, Μαλοὺχ, Ἀδαΐας, Ἰασοὺβ, καὶ Σαλουΐα, καὶ
    Ῥημώθ.
  ind-AYT: 'Dari keturunan Bani: Mesulam, Malukh, Adaya, Yasub, Seal, dan Yeremot.'
  nya-nya: A fuko la Bani anali Mesulamu, Maluki, Adaya, Yasubu, Seali ndi Yeremoti.
  hrv-hrv: 'od Banijevih sinova: Mešulam, Maluk, Adaja, Jašub, Šeal i Ramot;'
  mps-mps: Mesulam, Maluk, me Adaia, me Jasup, me Seal, me Jeremot, te Bani hani da.
  tpi-tpi: Na Mesulam na Maluk na Adaia na Jasup na Seal na Jeremot, bilong lain bilong
    Bani.
  dan-1931: 'Af Banis Efterkommere: Mesjullam, Malluk, Adaja, Jasjub, Sjeal og Ramot.'
  vie-OVCB: 'Thuộc dòng Ba-ni có: Mê-su-lam, Ma-lúc, A-đa-gia, Gia-sút, Sê-anh, và
    Ra-mốt'
  guj-2017: 'બાનીના વંશજોમાંથી: મશુલ્લામ, માલ્લૂખ, અદાયા, યાશૂબ, શેઆલ તથા યરિમોથ.'
  pon-2006A: 'Peneineien Pani: Mesullam, Malluk, Adaia, Sasup, Seal, oh Seremod'
  por-BRBSL: 'Dos filhos de Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal, e Jeremoth.'
  cth-cth: Bani capanaw thung hoi Meshullam, Malluck, Adaiah, Joshub, Sheal hoi Jerimoth
    tinaw doeh.
  twi-twi: 'Bani asefo mu no: Mesulam, Maluk, Adaia, Yasub, Seal ne Yeremot.'
  hlt-hlt: Bani koca lamloh Meshullam, Mallukh, Adaiah, Jashub, Sheal, Jerimoth neh
    Ramah.
  tbz-SIM: Bɑni nɑɑ̀mùnkù kɔbɛ Mɛsudɑmmu nɛ̀ Mɑduki nɛ̀ Adɑyɑ nɛ̀ Yɑsubu nɛ̀ Seɑdi
    nɛ̀ Yedɑmɔti.
  msy-2020: Mesulam, Maluk, Adaia, Jasup, Seal ko Jeremot. Kar Banin ikɨzimɨn ovavir
    boriba.
  dop-dop: nɑ Pɑni lʋlʋɣʋ nyǝ́mɑ, Mesulɑm, nɑ Mɑlukɩ, nɑ Atɑyɑ, nɑ Yɑsupi, nɑ Seyɑlɩ,
    nɑ Yelemɔtɩ,
  azb-azb: Bani övladlarından Meşullam, Malluk, Adaya, Yaşuv, Şeal, Yeremot;
  eng-DBY: 'And of the children of Bani: Meshullam, Malluch, and Adaiah, Jashub, and
    Sheal, and Ramoth.'
  hin-2017: बानी की सन्तान में से मशुल्लाम, मल्लूक, अदायाह, याशूब, शाल और यरामोत।
  wol-KYG: Ci askanu Baani, Mesulam laak Malug ak Adaya ak Yasub ak Seyal ak Yeremot.
  eng-YLT: 'And of the sons of Bani: Meshullam, Malluch, and Adaiah, Jashub, and Sheal,
    and Ramoth.'
  eng-WYC-2017: And of the sons of Bani; Meshul-lam, and Malluch, and Adaiah, Jashub,
    and Sheal, and Ramoth.
  eng-WMBB: 'Of the sons of Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal, and Jeremoth.'
  urd-GVH: बानी के ख़ानदान का मसुल्लाम, मल्लूक, अदायाह, यसूब, सियाल और यरीमोत।
  rug-rug: 'Arini pu tuti gore mae koe Bani: Mesulama, e Maluki, e Adaia, e Zasubi,
    e Seali, meke e Zeremoti.'
  gaz-gaz: 'Sanyii Baanii keessaa: Meshulaam, Maluuk, Adaayaa, Yaasuub, Sheʼaalii
    fi Raamoot.'
  fra-LSG: des fils de Bani, Meschullam, Malluc, Adaja, Jaschub, Scheal et Ramoth;
  yal-yal: Bani xabilani, Mesulan nun Maluku nun Adaya nun Yasubu nun Seyala e nun
    Yeremoti.
  haw-1868: A no na mamo a Bani; o Mesulama, o Maluka, o Adaia, o Iasuba, o Seala,
    a me Ramota.
  arb-NAV: 'وَمِنْ بَنِي بَانِي: مَشُلّامُ وَمَلُّوخُ وَعَدَايَا وَيَاشُوبُ وَشَآلُ
    وَرَامُوثُ.'
  ewe-ewe: 'Tso Bani ƒe dzidzimeviwo dome: Mesulam, Maluk, Adaya, Yasub, Seal kple
    Yeremot.'
  eng-LEE: 'And of the sons of Bani: Meshullam, Malluch, and ''Adayah, Jashub, and
    Sheal, and Ramoth.'
  asm-FB: বাণীৰ বংশধৰসকলৰ মাজত মচুল্লম, মল্লূক, অদায়া, যাচূব, আৰু চাল যিৰেমোৎ।
  sus-A: قَتَنقٍ بَنِ شَبِلّ رَ؛ مٍسُلَمَ، مَلُكُ، عَدَيَ، يَسُبُ، سٍيَلَ، نُن يٍرٍ مٌتِ.
  fra-SBL: 'Des fils de Bani : Meshullam, Malluch, Adaiah, Jashub, Sheal et Jeremoth.'
  hbo-hbo: וּמִבְּנֵ֖י בָּנִ֑י מְשֻׁלָּ֤ם מַלּוּךְ֙ וַעֲדָיָ֔ה יָשׁ֖וּב וּשְׁאָ֥ל
    *יְרֵמֹות (וְרָמֹֽות)׃ ס
  piu-2006: '@see-verse:EZR.010.028'
  kik-kik: 'Kuuma kũrĩ njiaro cia Bani nĩ: Meshulamu, na Maluku, na Adaia, na Jashubu,
    na Sheali, na Jeremothu.'
  fra-NCL: 'des fils de Bani : Mosollam, Melluch, Adaïas, Jasub, Saal et Ramoth ;'
  cek-AK: Bani ih caanawk thung hoiah Meshullam, Malluk, Adaiah, Jashub, Sheal hoi
    Ramoth,
  cuk-cuk: 'Bani-wagansikid: Mesulam, Maluc, Adaía, Jasub, Seal, Ramot.'
  uig-CYR: Баниниң әвлатлиридин Мәшуллам, Маллуқ, Адая, Яшуб, Шеал билән Рамот;
  tel-2017: బానీ వంశంలో మెషుల్లాము, మల్లూకు, అదాయా, యాషూబు, షెయాలు, రామోతు.
  hat-BSA: 'Nan fis a Bani yo: Meschullam, Malluc, Adaja, Jaschub, Scheal, avèk Ramoth.'
  kos-kos: 'Ke sou lal Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal, ac Jeremoth'
  hbo-WLC: וּמִבְּנֵ֖י בָּנִ֑י מְשֻׁלָּ֤ם מַלּוּךְ֙ וַעֲדָיָ֔ה יָשׁ֖וּב וּשְׁאָ֥ל
    ירמות׃ ס
  ibo-ibo: Site nʼikwu Bani, Meshulam, Maluk, Adaya, Jashub, Sheal na Jeremot.
  ory-ory: ଆଉ, ବାନିର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ମଶୁଲ୍ଲମ୍‍, ମଲ୍ଲୁକ ଓ ଅଦାୟା, ଯାଶୂବ ଓ ଶାଲ, ଯିରେମୋତ୍‍।
  chk-chk: 'Seni ewe familien Pani: Mesulam, Maluk, Ataia, Jasup, Seal me Jeremot.'
  rop-rop: Meshalam, Melak, Edaiya, Jeishab, Shil en Jeramath brom det femili blanga
    Bani,
  ukr-1871: 'І з синів Ванїйових: Мешуллам, Маллух, Адая, Яшув, Шеал та Ерамот;'
  deu-1951: 'Von den Söhnen Banis: Mesullam, Mallach, Adaja, Jaschub, Scheal und Jeramot.'
  eng-JPS: 'And of the sons of Bani: Meshullam, Malluch, and Adaiah, Jashub, and Sheal,
    and Ramoth.'
  srp-1865: I od sinova Vanijevih Mesulam, Maluh i Adaja, Jasuv i Seal i Ramot;
  lug-lug: 'Ku bazzukulu ba Bani: Mesullamu, ne Malluki, ne Adaya, ne Yasubu, ne Seyaali
    ne Yeremoosi.'
  heb-heb: ומבני בני משלם מלוך ועדיה ישוב ושאל ירמות׃
  ben-IRV: বানির সন্তানদের মধ্যে মশুল্লম, মল্লূক ও অদায়া, যাশূব, শাল ও যিরমোৎ৷
  pan-pan: ਅਤੇ ਬਾਨੀ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਮਸ਼ੁੱਲਾਮ, ਮੱਲੂਕ, ਅਦਾਯਾਹ, ਯਾਸ਼ੂਬ, ਸ਼ਆਲ ਤੇ ਰਾਮੋਥ
  mya-JVB: ဗာနိ အမျိုး မေရှုလ ၊ မလ္လုတ် ၊ အဒါယ ၊ ယာရှုပ် ၊ ရှာလ ၊ ရာမုတ်၊
  hmo-hmo: 'Bani iduhu dekena amo: Mesulama, Maluku, Adaia, Iasubu, Seala, bona Ieremoto.'
  urd-urd: और बनी बानी में से, मसुल्लाम और मलूक और 'अदायाह और यासूब और सियाल और यरामोत।
  rus-SYN: 'и из сыновей Вания: Мешуллам, Маллух, Адая, Иашув, Шеал и Иерамоф;'
  bqc-SIM: Bani buiↄ Mɛsulaũ, Maluku, Adaia, Yasubu, Seali, Yelemↄ.
  tcz-CHONGTHU: 'Bani insung akon’in: Meshullam, Malluch, Adaiah, Jashub, Sheal leh
    Jeremoth ahiuve.'
  mar-mar: बानीच्या वंशातील मशुल्लाम, मल्लूख, अदाया, याशूब, शाल आणि रामोथ.
  qub-qub: 'Banipita mirajcuna caj caran: Mesulam, Maluc, Adaía, Jasub, Seal, Ramot.'
  hat-hat: Nan branch fanmi Bani an, te gen Mechoulam, Malouk, Adaja, Jachoub, Cheal
    ak Jeramòt.
  eng-BSB: 'From the descendants of Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal,
    and Jeremoth.'
  eng-WEBPB: 'Of the sons of Bani: Meshullam, Malluch, Adaiah, Jashub, Sheal, and
    Jeremoth.'
  kbq-kbq: Hagi Bani nagapintira Mesulamuki Malukiki Adaiaki Jashubuki Sialiki Jeremoti'e.
  nhe-BL: 'Tlen iteipa ixhuihua Bani: Mesulam, Maluc, Adaía, Jasub, Seal huan Ramot.'
  gub-BL: 'Mani izuapyr wà: Mezurà, Maruk, Anai, Zazume, Xeaw, Zerimot'
  eng-DRA: And of the sons of Bani, Mosollam, and Melluch, and Adaia, Jasub, and Seal,
    and Ramoth.
