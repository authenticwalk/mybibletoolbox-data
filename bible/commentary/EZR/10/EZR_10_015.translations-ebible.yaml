verse: EZR.010.015
translations:
  mal-C: അതിന് അസാഹേലിന്റെ മകനായ യോനാഥാനും തിക്വയുടെ മകനായ യഹ്സെയാവുംമാത്രം വിരോധം
    പറഞ്ഞു; ലേവ്യരായ മെശുല്ലാമും ശബ്ബെഥായിയും അവരെ താങ്ങിപ്പറഞ്ഞു.
  deu-TKW: Nur Jonathan, der Sohn Asahels, und Jahseja, der Sohn Thikwas, traten hiergegen
    auf; und Mesullam und der Levit Sabthai unterstützten sie.
  lin-lin: Kaka Jonatan, mwana mobali ya Azaeli, mpe Yakizia, mwana mobali ya Tikiva,
    elongo na Meshulami mpe Shabetayi, moto ya libota ya Levi, nde batelemelaki mokano
    oyo.
  eng-LSV: Only Jonathan son of Asahel, and Jahaziah son of Tikvah, stood against
    this, and Meshullam, and Shabbethai the Levite, helped them.
  eng-GNV: Then were appoynted Ionathan the sonne of Asah-el, and Iahaziah the sonne
    of Tikuah ouer this matter, and Meshullam and Shabbethai the Leuites helped them.
  eng-WEBSTER: 'Only Jonathan the son of Asahel and Jahaziah the son of Tikvah were
    employed about this matter : and Meshullam and Shabbethai the Levite helped them.'
  nhw-BL: Huan nochi quiijtojque para cuali quen quiijtojtoyaj. San Jonatán, icone
    Asael, huan Jahazías, icone Ticva, inijuanti amo quinpacti, niyon amo quinpacti
    Mesulam, huan Sabetai catli eliyaya se levita.
  swh-ONEN: Yonathani mwana wa Asaheli na Yazeya mwana wa Tikwa peke yao, wakiungwa
    mkono na Meshulamu na Shabethai Mlawi, ndio waliopinga jambo hili.
  bba-bba: Yonɑtɑm, Asɑɛlin bii kɑ Yɑɑsiyɑ, Tikifɑn bii kɑ Mɛsulɑmu kɑ sere Sɑbetɑi
    Lefi wi, be tɔnɑwɑ bɑ ǹ kɑ sun nɔɔ tiɑ sɑ̃ɑ.
  eng-KJVCPB: 'Only Jonathan the son of Asahel and Jahaziah the son of Tikvah were
    employed about this matter: and Meshullam and Shabbethai the Levite helped them.'
  luo-luo: Ji duto noyie timo kamano, makmana Jonathan wuod Asahel gi Jazeya wuod
    Tikva, koriwe lwedo gi Meshulam kod Shabethai ja-Lawi, ema notamore.
  meu-meu: Ionatan Asahele bona lahaseia Tikva sibodia ese una hereva e utua, bona
    Mesulama bona Sabetai, Levi tauna, ese e durudia.
  npi-ULB: असाहेलका छोरा जोनाथन र तिक्भाका छोरा याजयाहले यसको विरोध गरे, र मशुल्लाम
    र लेवी सब्बतैले तिनीहरूलाई समर्थन गरे ।
  yor-yor: Jonatani ọmọ Asaheli àti Jahseiah ọmọ Tikfa nìkan pẹ̀lú àtìlẹ́yìn Meṣullamu
    àti Ṣabbetai ará Lefi, ni wọ́n tako àbá yìí.
  ind-ind: Hanya Yonatan anak Asael dan Yahzeya anak Tikwa yang tidak setuju dengan
    usulan rakyat. Mereka didukung oleh Mesulam serta seorang pelayan Lewi bernama
    Sabetai.
  pes-OPCB: کسی با این پیشنهاد مخالفت نکرد، جز یوناتان (پسر عسائیل) و یحزیا (پسر تقوه)
    که از پشتیبانی مشلام و شبتای لاوی برخوردار بودند.
  tgl-ULB: Tumutol dito sina Jonatan na lalaking anak ni Asahel at Jazeias na lalaking
    anak ni Tikva, at sina Mesulam at Sabetai na Levita ay sumang-ayon sa kanila.
  hui-hui: Bi ogoni layagola hale howa agali bibahendeme anidagua bimi̱ya lalu e̱
    lai heagola agali kiralime dege e̱ nale hene. Agali kira ogoni labo Asahele igini
    Yonadanala Tigiba igini Yahesiala libugua e̱ nalene. Ani nale heagola agali kira
    mende Mesulama Libai aria Sabedaila libuguabi agali kira Yonadana Yahesialame
    bi layago dege lo hongo halu hene.
  mya-mya: မေ​ရှု​လံ​နှင့်​လေဝိ​အ​နွယ်​ဝင်​ရှဗ္ဗ​သဲ​တို့​၏ ထောက်​ခံ​မှု​ကို​ရ​သော
    အာ​သ​ဟေ​လ​၏​သား ယော​န​သန်​နှင့်​တိ​က​ဝ​၏​သား​ယ​ဟာ​ဇိ တို့​က​လွဲ​၍ အ​ခြား​အ​ဘယ်​သူ​မျှ​ထို
    အ​ကြံ​ကို​မ​ကန့်​ကွက်​ကြ။
  bod-N: གྲོས་འདི་ལ་ཨ་ས་ཧེལ་གྱི་བུ་ཡོ་ནཱ་ཐན་དང་ཏིག་ཝའི་བུ་ཡ་ཧ་ཟེ་གཉིས་མོས་མཐུན་མ་བྱུང་ལ།
    མཱེ་ཤུལ་ལིམ་དང་ལེ་ཝི་པ་ཤབ་བེ་ཐ་ཨི་གཉིས་ཀྱིས་དེ་རྣམས་ལ་རྒྱབ་སྐྱོར་མཛད།
  sna-sna: Jonatani mwanakomana waAsaeri naJazeya mwanakomana waTikivha, vachitsigirwa
    naMeshurami naShabhetai muRevhi, ndivo chete vakapikisa izvi.
  spa-BLM: Sólo Jonatán, hijo de Asahel, y Jahzé, hijo de Ticva, se opusieron a esto;
    y Mesulam y el levita Sabetai los ayudaron.
  cac-cac: Masanil eb' ix jax d'a Babilonia chi', ix scha sc'ol eb' tas ix alchaj
    chi', palta an̈ej vin̈aj Jonatán yuninal vin̈aj Asael yed' vin̈aj Jahazías yuninal
    vin̈aj Ticva yed' chavan̈ eb' vin̈ levita, aton vin̈aj Mesulam yed' vin̈aj Sabetai
    maj chaan sc'ool. Yuj chi' a vin̈aj sacerdote Esdras chi', ix yac'och juntzan̈
    eb' vin̈ yajal vin̈, aton eb' vin̈ yajal d'a scal eb' yin̈tilal. Ix tz'ib'chajcan
    sb'i eb' vin̈. Axo d'a b'ab'el c'ual yic slajun̈il uj, ix smolb'an sb'a eb', yic
    sch'olb'itan junjun macan̈ eb'.
  swh-ULB: Yonathan mtoto Asaheli na Yazeya mwana wa Tikwa wakapinga hili, Meshulamu
    na Shabethai mlawi wakawaunga mkono wao.
  bel-bel: Тады Ёнатан, сын Асаіла, і Яхзэя, сын Тыквы, сталі над гэтай дзеяй, і Мэшулам
    і Шаўтай лявіт былі за памочнікаў.
  deu-ELBBK: Nur Jonathan, der Sohn Asaels, und Jachseja, der Sohn Tikwas, traten
    dagegen auf; und Meschullam und Schabbetai, der Levit, standen ihnen bei.
  mbb-OT: Wazà duma he midsupak kayi he pelanu gawas ki Jonatan he anak ni Asahel
    wey si Jazea he anak ni Tikva. Ne midlavan kandan si Meshulam wey si Shabetai
    he Levihanen.
  mal-2015: അതിന്നു അസാഹേലിന്റെ മകനായ യോനാഥാനും തിക്ക്വയുടെ മകനായ യഹ്സെയാവും മാത്രം
    വിരോധം പറഞ്ഞു; മെശുല്ലാമും ശബ്ബെഥായി എന്ന ലേവ്യനും അവരെ താങ്ങിപ്പറഞ്ഞു.
  rmc-rmc: Ča o Jonatan, o čhavo le Asaheloskro, the o Jachzejah, o čhavo le Tikvoskro,
    pre oda na priačhile a o Leviti Mešulam the Šabetaj sas andre oda lenca.
  pes-OPV: لهذا یوناتان بن عسائیل و یحزیا ابن تقوه براین امر معین شدند و مشلام و شبتائی
    لاوی، ایشان را اعانت نمودند.
  ron-1924: Ионатан, фиул луй Асаел, ши Иахзия, фиул луй Тиква, ажутаць де Мешулам
    ши де левитул Шабтай, ау фост сингурий ымпотрива ачестей пэрерь
  ben-OBCV: এই প্রস্তাবের বিরুদ্ধে মত রাখল কেবল অসহেলের পুত্র যোনাথন ও তিকবের পুত্র
    যহসিয় এবং তাদের সমর্থন জানাল মশুল্লম ও লেবীয় বংশজাত শব্বথয়।
  som-som: Laakiinse xaalkan waxaa keliyahu hor istaagay Yoonaataan ina Casaaheel
    iyo Yaxaasyaah ina Tiqwaah; waxaana caawiyey Meshullaam iyo Shabbetay oo ahaa
    reer Laawi.
  lat-VUC: 'Igitur Jonathan filius Azahel, et Jaasia filius Thecue, steterunt super
    hoc, et Messollam et Sebethai Levites adjuverunt eos:'
  eng-ASVBT: 'Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood
    up against this matter: and Meshullam and Shabbethai the Levite helped them.'
  ita-1885: Or Gionatan, figliuolo di Asael, e Iahazia, figliuolo di Ticva, furono
    costituiti sopra questo affare; e Mesullam, e Sabbetai, Leviti, aiutarono loro.
  eng-LXXUP: Only Jonathan the son of Asahel, and Jahzeiah the son of Tikvah were
    with me concerning this; and Meshullam, and Shabbethai the Levite helped them.
  eng-ULB: Jonathan son of Asahel and Jahzeiah son of Tikvah opposed this, and Meshullam
    and Shabbethai the Levite supported them.
  spa-VBL: Los únicos que se opusieron a esto fueron Jonatán, hijo de Asahel, y Jahzeías,
    hijo de Ticva, apoyados por Mesulam y el levita Sabetai.
  fra-_FOB: Il n'y eut que Jonathan, fils d'Asaël, et Jachzia, fils de Thikva, qui
    s'opposèrent à cela; et Méshullam et Shabbéthaï, le Lévite, les appuyèrent.
  mal-mal: ഈ നിർദ്ദേശത്തെ അസാഹേലിന്റെ മകൻ യോനാഥാനും തിക്ക്വയുടെ മകൻ യഹ്സെയാവും മാത്രം
    എതിർത്തു; മെശുല്ലാമും ശബ്ബെഥായി എന്ന ലേവ്യനും അവരെ അനുകൂലിച്ചു.
  urd-GVR: Tamām log muttafiq hue, sirf Yūnatan bin Asāhel aur Yahziyāh bin Tiqwā
    ne faisle kī muḳhālafat kī jabki Masullām aur Sabbatī Lāwī un ke haq meṅ the.
  suz-BL: मिनु आसाहेल आ तौ योनाथन नु तिकवाह आ तौ याहजैयाह मबि‍स्‍सस। मेशुल्‍लाम नु
    शब्‍बेथाइ लेवी निक्‍शीमी मेको आस कली वारच पाइक्‍ताक्‍स।
  ita-1927: Jonathan, figliuolo di Asael, e Jahzia, figliuolo di Tikva, appoggiati
    da Meshullam e dal Levita Hubbetai, furono i soli ad opporsi a questo;
  ckb-ckb: تەنها یۆناتانی کوڕی عەساهێل و یەحزەیای کوڕی تیقڤا لە دژی ئەمە ڕاوەستان،
    مەشولام و شەبەتەی کە هەردووکیان لێڤی بوون پشتگیرییان کردن.
  eng-BBE: Only Jonathan, the son of Asahel, and Jahzeiah, the son of Tikvah, were
    against this, Meshullam and Shabbethai the Levite supporting them.
  kan-OKCV: ಆದರೆ ಅಸಾಯೇಲನ ಮಗ ಯೋನಾತಾನ್ ಹಾಗು, ತಿಕ್ವನ ಮಗ ಯಹ್ಜೆಯ ಇದನ್ನು ವಿರೋಧಿಸಿದರು. ಮೆಷುಲ್ಲಾಮನೂ
    ಲೇವಿಯನಾದ ಶಬ್ಬೆತೈನೂ ಅವರನ್ನು ಬೆಂಬಲಿಸಿದರು.
  tam-2017: ஆசகேலின் மகன் யோனத்தானும், திக்காவின் மகன் யக்சியாவும் மாத்திரம் அதை விசாரிப்பதற்காக
    ஏற்படுத்தப்பட்டார்கள்; மெசுல்லாமும், சப்பேதாயி என்னும் லேவியனும் அவர்களுக்கு உதவியாயிருந்தார்கள்.
  spa-RV-1909: Fueron pues puestos sobre este negocio Jonathán hijo de Asael, y Jaazías
    hijo de Tikvah; y Mesullam y Sabethai, Levitas, les ayudaron.
  ron-BTF: Numai Ionatan fiul lui Asael şi Iahzia fiul lui Ticva au fost folosiţi
    în aceasta; şi Meşulam şi Şabtai levitul i-au ajutat.
  eng-WEBP: Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood up
    against this; and Meshullam and Shabbethai the Levite helped them.
  eng-FBV: The only ones to oppose this were Jonathan, son of Asahel, and Jahzeiah,
    son of Tikvah, supported by Meshullam and Shabbethai the Levite.
  nld-1939: Alleen Jonatan, de zoon van Asaël, en Jachzeja, de zoon van Tikwa, kwamen
    hier tegen op, en Mesjoellam en de leviet Sjabbetai vielen hun bij.
  nch-BL: Huan nochi quiijtojque para cuali quej quiijtojtoyaj. San Jonatán, icone
    Asael, huan Jahazías, icone Ticva, inijuanti amo quinpacti, yon amo quipacti Mesulam,
    huan Sabetai cati eliyaya se levita.
  vie-1934: Chỉ Giô-na-than, con trai của A-sa-ên, và Gia-xi-gia, con trai Tiếc-va,
    phản cải lời định nầy; và Mê-su-lam cùng Sáp-bê-tai, người Lê-vi, đều giúp cho
    họ.
  hin-CV: 'इस प्रस्ताव का विरोध सिर्फ दो व्यक्तियों ने किया: आसाहेल के पुत्र योनातन
    तथा तिकवाह के पुत्र याहाज़िएल. लेवी शब्बेथाइ ने इन दोनों का समर्थन किया.'
  spa-BES: Sólo Jonatán, el hijo de Asael, y Jahazias, el hijo de Ticva, estaban en
    contra de esto, Mesulam y Sabetai el levita que los apoyaban.
  tdx-tdx: Ionatane, ana’ i Asahele naho Iakzeià ana’ i Tikvà avao ty nandietse i
    rahay le nañolotse iareo t’i Mesolame naho i Sabetày, nte-Levy.
  tha-KJV: โยนาธานบุตรชายอาสาเฮล และยาไซอาห์​บุ​ตรชายทิกวาห์ เท่​านั้​นที​่คัดค้านเรื่องนี้
    และเมชุลลามกับชับเบธัย คนเลว​ี​สน​ับสนุนเขาทั้งสอง
  por-BR-2018: Somente Jônatas, filho de Asael, e Jazeias, filho de Ticvá, apoiados
    por Mesulão e o levita Sabetai, se opuseram a isso.
  deu-ELO: Nur Jonathan, der Sohn Asaels, und Jachseja, der Sohn Tikwas, traten dagegen
    auf; und Meschullam und Schabbethai, der Levit, standen ihnen bei.
  eng-WYC-2018: Therefore Jonathan, the son of Asahel, and Jahaziah, the son of Tikvah,
    stood upon this thing; and Meshullam, and Shabbethai, deacons, helped them. (And
    so only Jonathan, the son of Asahel, and Jahaziah, the son of Tikvah, stood against
    this; and Meshullam, and Shabbethai, a Levite, supported them.)
  epo-epo: Sed Jonatan, filo de Asahel, kaj Jaĥzeja, filo de Tikva, kontraŭstaris
    tion, kaj Meŝulam, kaj Ŝabtaj, la Levido, helpis ilin.
  uig-PIN: Bu ixⱪa pǝⱪǝt Asaⱨǝlning oƣli Yonatan bilǝn Tiⱪwaⱨning oƣli Yaⱨziya ⱪarxi
    qiⱪti, Mǝxullam bilǝn Lawiy Xabbitay ularni ⱪollidi.
  beo-beo: Dunu huluane ilia da amo hou da defea sia:i. Be A:sahele egefe Yonada:ne,
    Digifa egefe Yasiaia, Misiala:me amola Sia:bidai (Lifai dunu), ilia da hame fuligala:su.
  tpi-OTNT: Olgeta man i orait long dispela tok ol i mekim, tasol Jonatan, pikinini
    man bilong Asahel, wantaim Jasea, pikinini man bilong Tikva, tupela i no laik.
    Na Sabetai, wanpela Livai, na Mesulam, tupela tu i no laik na tupela i strongim
    tok bilong Jonatan na Jasea.
  hau-SA: Yonatan ɗan Asahel, da Yazehiya ɗan Tikba su ne kaɗai ba su yarda da wannan
    shirin ba, sai Meshullam da Shabbetai Balawe kuma suka goyi bayansu.
  uig-LAT: Bu ishqa peqet Asahelning oghli Yonatan bilen Tiqwahning oghli Yahziya
    qarshi chiqti, Meshullam bilen Lawiy Shabbitay ularni qollidi.
  nde-nde: Kwaba nguJonathani kuphela, indodana ka-Asaheli loJahizeya indodana kaThikhiva,
    besekelwa nguMeshulami loShabhethayi umLevi abakuphikisayo lokhu.
  ton-ton: '¶ Ko Sonatani pe ko e foha ʻo ʻAsaeli mo Sehasia ko e foha ʻo Tikiva naʻe
    fakakau ʻakinaua ʻi he meʻa ni: pea naʻe tokoni ʻakinaua ʻe Mesulami, mo Sapitei
    ko e Livai.'
  ces-1613: Takž Jonatan syn Azahelův, a Jachziáš syn Tekue, postaveni byli nad tím,
    Mesullam pak a Sabbetai, Levítové, pomáhali jim.
  eng-WMB: Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood up
    against this; and Meshullam and Shabbethai the Levite helped them.
  tam-TCV: ஆசகேலின் மகன் யோனத்தானும், திக்வாவின் மகன் யக்சியாவும் மாத்திரமே இதை எதிர்த்தார்கள்.
    அவர்களுக்கு உதவியாக மெசுல்லாமும், லேவியனான சபெதாயிவும் இருந்தார்கள்.
  ceb-ULB: Misupak niini ang anak nga lalaki ni Asahel nga si Jonatan ug si Jaaseia
    ang anak nga lalaki ni Tekoa, unya miuyon kanila si Mesulam ug si Sabetai nga
    usa ka Levita.
  pol-UBG: Tylko Jonatan, syn Asahela, i Jachzejasz, syn Tikwy, zajmowali się tym.
    I Meszullam i Szabbetaj, Lewici, pomagali im.
  urd-GVU: تمام لوگ متفق ہوئے، صرف یونتن بن عساہیل اور یحزیاہ بن تِقوَہ نے فیصلے کی
    مخالفت کی جبکہ مسُلّام اور سبّتی لاوی اُن کے حق میں تھے۔
  deu-1912: (Nur Jonathan, der Sohn Asahels, und Jahseja, der Sohn Tikwas, setzten
    sich dawider, und Mesullam und Sabthai, der Levit, halfen ihnen.)
  kan-2017: ಅಸಾಹೇಲನ ಮಗನಾದ ಯೋನಾತಾನ್, ತಿಕ್ವನ ಮಗನಾದ ಯಹ್ಜೆಯ ಎಂಬವರು ಮಾತ್ರ ಈ ಅಭಿಪ್ರಾಯವನ್ನು
    ವಿರೋಧಿಸಿದರು; ಲೇವಿಯರಾದ ಮೆಷುಲ್ಲಾಮ್, ಶಬ್ಬೆತೈ ಎಂಬವರೂ ಇವರ ಪಕ್ಷವನ್ನು ಹಿಡಿದರು.
  yap-yap: Dariy be’ ni togopluw nga rogon ni ngan rin’ e ren’ey, kemus ni Jonathan
    nib mo’on ni fak Asahel nge Jahzeyah nib mo’on ni fak Tikvah, me tay Meshullam
    nge Shabbethai tangirow ni l’agruw i Levite.
  hlt-MCSB: Asahel capa Jonathan neh Tikvah capa Jahaziah loh he he a tlai thil tih
    amih rhoi te Levi Meshullam neh Shabbethai loh a bom.
  mdy-ETH: ዬይ ኬኤዚንቴ ዎዶና ሜሹላሜና ሌዊ ዓሢ ሻቤታዬና ዔያቶኮ ማሊፆ ቃራኬ ጌዔ፥ ዓሳሄሌ ናኣዚ ዮናታኣኔና ቲቂዋ ናኣዚ
    ያህዜያፓ ዓታዛ ሜሌ ዒፂ ማኬ ዓሲ ባኣሴ።
  twi-ASANTE: Asahel babarima Yonatan ne Tikwa babarima Yahasia na wɔtiaa saa asɛm
    yi mu, na Mesulam ne Sabetai a ɔyɛ Lewini no foaa wɔn so.
  eng-WEBU: Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood up
    against this; and Meshullam and Shabbethai the Levite helped them.
  wal-wal: Asaaheela na7ai Yonaataaninne Tiiqiwa na7ai Yaahizaayi eta qofaa phalqqidosona;
    qassi Mashulaaminne Leewa gidiya SHabbataayi phalqqiyaageeta maaddidosona.
  spa-PDDPT: Solo Jonatán, hijo de Asael, y Jahazías, hijo de Ticva, se opusieron.
    Los levitas Mesulam y Sabetai los apoyaron.
  gun-gun: Ha'e rami aguã Asael ra'y Jônatas ha'e Ticvá ra'y Jazeías anho ndojou porãi.
    Ha'e kuery reve levita regua Mesulão ha'e Sabetai avi nhomoirũ.
  agu-BL: Ba'n tzun ban yi xtxolbila'tz ẍchiwutz cyakil cmon xonl Israel. Ma tetz
    Jonatán, yi cy'ajl Asael tu Jahazías yi cy'ajl Ticva, qui e' pek' te jun txumu'na'tz.
    Ncha'tz Mesulam tu Sabetai yi xonl Leví, cho'n xome'n cyetz chiwi' scye'j. Ma
    tetz Esdras yi pale', nin je' xtxa'ol cobox yaj yi e' ajcaw te jujun k'u'j o'
    tan banle'n tane'n yi xtxolbila'tz. Nintzun e' mol quibtz le bajx tajlal yi lajuji'n
    xaw tetz yi yob.
  ilo-ULB: Sinuppiat daytoy ni Jonatan a putot a lalaki ni Asael ken ni Jazeyas a
    putot a lalaki ni Tikva, ket immanamong kadakuada da Mesullam ken Sabbetai a Levita.
  kpg-kpg: Deai tangada e hai baahi gi di maa ai, dela hua go Jonathan tama ni Asahel
    mo Jahzeiah tama ni Tikvah, gei nia daane ala e madalia meemaa la aanei go Meshullam
    mo Shabbethai tangada Levi.
  uig-ARA: بۇ ئىشقا پەقەت ئاساھەلنىڭ ئوغلى يوناتان بىلەن تىقۋاھنىڭ ئوغلى ياھزىيا قارشى
    چىقتى، مەشۇللام بىلەن لاۋىي شاببىتاي ئۇلارنى قوللىدى.
  sus-sus: Asahɛli xa di Yonatan nun Tikifa xa di Yaxaseya naxa kafu Mesulama nun
    Sabɛtayi Lewi bɔnsɔɛ mixi ma, e gbansan mu tin na xaxili ra.
  pon-2006: Sohte emen me uhwong koasoandi wet, ihte me uhwong iei Sonadan, nein Asahel
    oh Sahseia, nein Tikpa, oh me utung ira iei Mesullam oh Sapedai, mehn Lipai men.
  ksd-ksd: la kaka Ionatan natu i Asael ma Iakseia natu i Tikva dir ga tur bat go
    ra magit, ma Mesulam ma Sabetai ra te Levi dir ga maravut dir.
  tur-YTC: Yalnızca Asahel oğlu Yonatan ve Tikva oğlu Yahzeya buna karşı çıktılar;
    Meşullam ve Levili Şabbetay da onlara yardım ettiler.
  grc-BRENT: Πλὴν Ἰωνάθαν υἱὸς Ἀσὴλ, καὶ Ἰαζίας υἱὸς Θεκωὲ μετʼ ἐμοῦ περὶ τούτου·
    καὶ Μεσουλλὰμ, καὶ Σαββαθαῒ ὁ Λευίτης βοηθῶν αὐτοῖς.
  ind-AYT: Hanya Yonatan, anak Asael dan Yahzeya, anak Tikwa, yang berdiri menentang
    perkara ini, dibantu oleh Mesulam dan Sabetai, orang Lewi.
  nya-nya: Koma Yonatani yekha mwana wa Asaheli ndi Yahazieli mwana wa Tikiva ndiwo
    anatsutsapo pa zimenezi. Tsono Mesulamu ndi Mlevi Sebetai anawayikira kumbuyo.
  hrv-hrv: Samo Jonatan, sin Asahelov, i Jahzija, sin Tikvin, bijahu se usprotivili;
    a podupirahu ih Mešulam i levit Šabetaj.
  mps-mps: Augwaligo te miani pode tigidali bidi dabego usu da wali, tiali goli Jonatan,
    te Asahelgo ogwa, dali Jasea, te Tikvago ogwa, augwali sigo homu usu meni yai.
    Tama Sabetai, te Livai bidi me deli, te Mesulam, augwali sigo me usu isąwai,
    tama augwali sigo me te Jonatan de Jasea sigo wali poba homu munama, te po dąų
    walai.
  tpi-tpi: Olgeta man i orait long dispela tok ol i mekim, tasol Jonatan, pikinini
    man bilong Asahel, wantaim Jasea, pikinini man bilong Tikva, tupela i no laik.
    Na Sabetai, wanpela Livai, na Mesulam, tupela tu i no laik na tupela i strongim
    tok bilong Jonatan na Jasea.
  dan-1931: Kun Jonatan, Asa'els Søn, og Jazeja, Tikvas Søn, satte sig derimod med
    Støtte fra Mesjullam og Levitten Sjabbetaj.
  vie-OVCB: Vậy, những người lưu đày thực hành quyết định trên. Chỉ có Giô-na-than,
    con A-sa-ên, và Gia-xi-gia, con Tiếc-va, phản đối việc này, và ý kiến của họ được
    Mê-su-lam và Sa-bê-thai, người Lê-vi ủng hộ.
  guj-2017: કેવળ અસાહેલના પુત્ર યોનાથાન તથા તિકવાના પુત્ર યાહઝયાએ આ બાબતનો વિરોધ કર્યો,
    અને મશુલ્લામે તથા લેવી શાબ્બથાય તેઓને સાથ આપ્યો. બાકીના સર્વ લોકોએ એઝરાની સુચનાનો
    સ્વીકાર કર્યો.
  pon-2006A: Sohte emen me uhwong koasoandi wet, ihte me uhwong iei Sonadan, nein
    Asahel oh Sahseia, nein Tikpa, oh me utung ira iei Mesullam oh Sapedai, mehn Lipai
    men.
  por-BRBSL: Somente Jonathan, filho de Asahel, e Jahzeiah, filho de Tikvah, se levantaram
    contra isso; e Meshullam e Shabbethai, o levita, os ajudaram.
  cth-cth: Asahel capa Jonathan hoi Tikvah capa Jahaziah ni hnâ bawt roi hoeh, hatei
    Levih miphun Meshullam hoi Shabbethai ni teh hnâ a bo roi.
  twi-twi: Asahel babarima Yonatan ne Tikwa babarima Yahasia na wotiaa saa asɛm yi
    mu, na Mesulam ne Sabetai a ɔyɛ Lewini no foaa wɔn so.
  hlt-hlt: Asahel capa Jonathan neh Tikvah capa Jahaziah loh he he a tlai thil tih
    amih rhoi te Levi Meshullam neh Shabbethai loh a bom.
  tbz-SIM: Kɛ̀ Asɑyɛɛdi birɛ Yonnɑtɑnni nɛ̀ Tikifɑ birɛ Yɑsiɑ kɛ̀ bɛɛ̀ mɑ́ɑ̀ yetɛ
    dɛ kó tinɑ́ɑǹtì, kɛ̀ Mɛsudɑmmu nɛ̀ Sɑbetɑii Defii wuɔ nkou kɛ̀ bɛ̀ɛ bɛ̀ kòńnɛ́.
  msy-2020: Gumaziba bar mɨgɨrɨgɨar kamɨn amamangatɨzɨ, Asahelɨn otarim Jonatan, ko
    Tikvan otarim Jasea, aning aghua. Ezɨ Livain gumazim Sabetai koma Mesulam, aning
    uaghan aghuagha Jonatan koma Jasean nɨghnɨzim bagha gavgafi.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tǝnɑ pɑ mʋ tɔm ntɩ. Amɑ Asɑyɛɛlɩ pǝyɑlʋ Yonɑtɑŋ nɑ Tikifɑ pǝyɑlʋ
    Yɑsiyɑ pɑ kisinɑ. Ɩlɛnɑ Mesulɑm nɑ Lefii tʋ Sɑpetɑyi pɑ́ sɛɛnɑ pɑ tɔɔ.
  azb-azb: Buna qarşı yalnız Asahel oğlu Yonatan və Tiqva oğlu Yaxzeya çıxdı. Meşullamla
    Levili Şabbetay da onlara kömək etdi.
  eng-DBY: Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood up
    against this; and Meshullam and Shabbethai the Levite helped them.
  hin-2017: इसके विरुद्ध केवल असाहेल के पुत्र योनातान और तिकवा के पुत्र यहजयाह खड़े
    हुए, और मशुल्लाम और शब्बतै लेवियों ने उनकी सहायता की।
  wol-KYG: Mennum Yonatan doomu Asayel, ak Yaasya doomu Tigwa, ñoom doŋŋ, ñook Mesulam
    ak Sabtay, Leween ba, ñoo àndul ca loola.
  eng-YLT: Only Jonathan son of Asahel, and Jahaziah son of Tikvah, stood against
    this, and Meshullam, and Shabbethai the Levite, helped them.
  eng-WYC-2017: Therefore Jonathan, the son of Asahel, and Jahaziah, the son of Tikvah,
    stood upon this thing; and Meshullam, and Shabbethai, deacons [or Levites], helped
    them.
  eng-WMBB: Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood up
    against this; and Meshullam and Shabbethai the Levite helped them.
  urd-GVH: तमाम लोग मुत्तफ़िक़ हुए, सिर्फ़ यूनतन बिन असाहेल और यहज़ियाह बिन तिक़वा
    ने फ़ैसले की मुख़ालफ़त की जबकि मसुल्लाम और सब्बती लावी उनके हक़ में थे।
  rug-rug: Teledia ari Zonatani sa tuna e Asahele meke e Zahazia sa tuna Tikiva si
    lopu hiva nia si hie meke tokani ari Mesulama, e Sabetai, sa tie Livaeti sari
    kara.
  gaz-gaz: Yoonaataan ilma Asaaheelii fi Yahizeyaa ilma Tiqwaa qofatu waan kana morme;
    Meshulaamii fi Shaabetaayi Lewwichi immoo isaan deeggaran.
  fra-LSG: Jonathan, fils d’Asaël, et Jachzia, fils de Thikva, appuyés par Meschullam
    et par le Lévite Schabthaï, furent les seuls à combattre cet avis,
  yal-yal: Koni, Asahɛli a dii xɛmɛn Yonatan nun Tikiwaa dii xɛmɛn Yaxasiya yi na
    feen yɛngɛ. Lewi bɔnsɔnna muxuna nde Sabetayi nun Mesulan yi ne mali.
  haw-1868: O Ionatana wale no, ke keiki a Asahela, a o Iahazia ke keiki a Tikeva
    i noho no keia mea, a o Mesulama, a me Sabetai ka Levi, i kokua mai ia laua.
  arb-NAV: وَلَمْ يَعْتَرِضْ عَلَى هَذَا الأَمْرِ سِوَى يُونَاثَانَ بْنِ عَسَائِيلَ
    وَيَحْزِيَا بْنِ تِقْوَةَ، وَأَيَّدَهُمَا فِي ذَلِكَ مَشُلّامُ وَشَبْتَايُ اللّاوِيَّانِ.
  ewe-ewe: Ame siwo tsi tsitre ɖe nya sia ŋu la koe nye, Yonatan, Asahel ƒe vi kple
    Yahzeya, Tikva ƒe vi eye Mesulam kple Sabetai, Levitɔ la, da megbe na wo.
  eng-LEE: 'Only Jonathan the son of ''Assahel and Jachzeyah the son of Thikvah withstood
    this [proposal]: and Meshullam and Shabbethai the Levite assisted them.'
  asm-FB: এই প্ৰস্তাব অচাহেলৰ পুত্ৰ যোনাথন আৰু তিকবাৰ পুত্ৰ যহজিয়াই বিৰোধিতা কৰিলে,
    আৰু মচুল্লম আৰু লেবীয়া চবথয়ে তেওঁলোকক সমৰ্থন কৰিলে।
  sus-A: عَسَهّلِ شَ دِ يٌنَتَن نُن تِكِقَ شَ دِ يَشَسٍيَ نَشَ كَقُ مٍسُلَمَ نُن سَبّتَيِ
    لٍوِ بْنسْي مِشِ مَ، عٍ فبَنسَن مُ تِن نَ شَشِلِ رَ.
  fra-SBL: Seuls Jonathan, fils d'Asahel, et Jahzeia, fils de Tikva, s'y opposèrent ;
    Meshullam et Shabbethai, le Lévite, les aidèrent.
  hbo-hbo: אַ֣ךְ יֹונָתָ֧ן בֶּן־עֲשָׂהאֵ֛ל וְיַחְזְיָ֥ה בֶן־תִּקְוָ֖ה עָמְד֣וּ עַל־זֹ֑את
    וּמְשֻׁלָּ֛ם וְשַׁבְּתַ֥י הַלֵּוִ֖י עֲזָרֻֽם׃
  piu-2006: '@see-verse:EZR.010.014'
  kik-kik: Andũ arĩa maareganire na ũhoro ũcio no Jonathani mũrũ wa Asaheli, na Jahazeia
    mũrũ wa Tikiva, hamwe na Meshulamu, na Shabethai ũrĩa Mũlawii.
  fra-NCL: Il n’y eut que Jonathan, fils d’Azahel, et Jaasias, fils de Thécuah, pour
    combattre cet avis ; et Mosollam et Sebéthaï, le lévite, les appuyèrent.
  cek-AK: Asahel capa Jonathan hoi Tikvah capa Jahaziah hnik khue mah ni hae tok hae
    sak hoi, Levi acaeng Meshullam hoi Shabbethai mah nihnik to abomh hoi.
  cuk-cuk: Geb degi, unnila Asael-machi-Jonatán, Ticva-machi-Jahazías, wemar-ebogwad,
    we-ibmar-sogsamaladgi gwisgusad, degine, Levita-dulemar-ebogwad Mesulam, Sabetai,
    we-dulemarba nai gusmarmogad.
  uig-CYR: Бу ишқа пәқәт Асаһәлниң оғли Йонатан билән Тиқваһниң оғли Яһзия қарши чиқти,
    Мәшуллам билән Лавий Шаббитай уларни қоллиди.
  tel-2017: ఈ పని జరిగించడానికి అశాహేలు కొడుకు యోనాతాను, తిక్వా కొడుకు యహజ్యా, వాళ్లకు
    సహాయకులుగా మెషుల్లాము, లేవీ గోత్రికుడు షబ్బెతైలను నియమించారు.
  hat-BSA: Sèlman Jonathan, fis Asël la avèk Jachzia, fis a Thikva a, te opoze ak
    sa, avèk Meschullam avèk Schabthaï, Levit ki t ap bay yo soutyen an.
  kos-kos: Wangin sie lain lemlem sac, sayal Jonathan wen natul Asahel, ac Jahzeiah
    wen natul Tikvah, su eis kasreyuk sel Meshullam ac Shabbethai, sie mwet Levi.
  hbo-WLC: אַ֣ךְ יוֹנָתָ֧ן בֶּן־עֲשָׂהאֵ֛ל וְיַחְזְיָ֥ה בֶן־תִּקְוָ֖ה עָמְד֣וּ עַל־זֹ֑את
    וּמְשֻׁלָּ֛ם וְשַׁבְּתַ֥י הַלֵּוִ֖י עֲזָרֻֽם׃
  ibo-ibo: Ma ndị na-ekweghị ka e mee ya otu a bụ naanị Jonatan nwa Asahel na Jazeia
    nwa Tikva, na Meshulam na Shabetai onye Livayị.
  ory-ory: ଏହି କଥା ବିରୁଦ୍ଧରେ କେବଳ ଅସାହେଲର ପୁତ୍ର ଯୋନାଥନ ଓ ତିକ୍‍ବର ପୁତ୍ର ଯହସୀୟ ଉଠିଲେ,
    ଆଉ ମଶୁଲ୍ଲମ୍‍ ଓ ଲେବୀୟ ଶବ୍ବଥୟ ସେମାନଙ୍କର ସାହାଯ୍ୟ କଲେ।
  chk-chk: Iwe, Jonatan nöün Asahel we mwän me Jaseia nöün Tikwa we mwän echök ra
    pälüeni ei lapalap, nge Mesulam me Sapetai seni ewe ainangen Lefi ra alisiir.
  rop-rop: Ola pipul bin wandi dum lagijat bat Jonathan det san blanga Esahel en Jaseiya
    det san blanga Taikba nomo bin wandim lagijat en det dubala Libaimen neim Meshalam
    en Shabethai bin bekimap dubala du.
  ukr-1871: Тодї взялись за сю справу Йонатан Асаїленко й Яхзія Тиквенко, а Мешуллам
    та левіт Шавтай були їм помічниками.
  deu-1951: Nur Jonatan, der Sohn Asahels, und Jehasia, der Sohn Tikwas, standen dagegen
    auf, und Mesullam und Sabbetai, der Levit, unterstützten sie.
  eng-JPS: Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood up
    against this matter; and Meshullam and Shabbethai the Levite helped them.
  srp-1865: I odreðen bi na to Jonatan sin Asailov i Jazija sin Tekujev; a Mesulam
    i Savetaj Leviti pomagaše im.
  lug-lug: Yonasaani mutabani wa Asakeri ne Yozeya mutabani wa Tikuva, nga bawagirwa
    Mesullamu ne Sabbesayi Omuleevi be bokka abawakanya ekiteeso ekyo.
  heb-heb: אך יונתן בן עשהאל ויחזיה בן תקוה עמדו על זאת ומשלם ושבתי הלוי עזרם׃
  ben-IRV: এই প্রস্তাবের বিরুদ্ধে শুধু অসাহেলের ছেলে যোনাথন ও তিকবের ছেলে যহসিয় উঠল
    এবং মশুল্লম ও লেবীয় শব্বথয় তাদের সাহায্য করল৷
  pan-pan: ਸਿਰਫ਼ ਅਸਾਹੇਲ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਅਤੇ ਤਿਕਵਾਹ ਦਾ ਪੁੱਤਰ ਯਹਜ਼ਯਾਹ ਇਸ ਗੱਲ ਦੇ ਵਿਰੁੱਧ
    ਉੱਠੇ, ਅਤੇ ਮਸ਼ੁੱਲਾਮ ਤੇ ਸ਼ਬਥਈ ਲੇਵੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ
  mya-JVB: အာသဟေလ သား ယောနသန် နှင့် တိကဝ သား ယဟာဇိ သာ လျှင် ထို အမှုကိုပြုစု ကြ၏။
    လေဝိ သား မေရှုလံ နှင့် ရှဗ္ဗသဲ တို့သည် ဝိုင်း ညီကြ၏။
  hmo-hmo: Ionatana Asahele, bona, Iahaseia Tikeva, bona Mesulama, bona Levi tauna
    Sebetai, sibodia ese inai hereva idia ura lasi.
  urd-urd: सिर्फ़ यूनतन बिन 'असाहेल और यहाज़ियाह बिन तिकवह इस बात के ख़िलाफ़ खड़े
    हुए, और मसुल्लाम और सब्बती लावी ने उनकी मदद की।
  rus-SYN: Тогда Ионафан, сын Асаила, и Яхзеия, сын Фиквы, стали над этим делом, и
    Мешуллам и Шавфай левит были помощниками им.
  bqc-SIM: Asaɛli nɛ́ Yonatãa ń Tikeva nɛ́ Yaziao mɛ́ bↄ̀ yã́pi kpɛ ḿpla, ↄ̃ Levii
    buiↄ Mɛsulaũ ń Sabetaio zɛ̀ńnↄ.
  tcz-CHONGTHU: Hiche tohgon chu Ashahel chapa Jonathan leh Tikvah chapa Jahzeiah
    tenin bou adeimo lhonin chuleh Meshullam leh Levi mi Shabethai in amani chu ajop
    lhonin adangsen vang aphatsah sohkeijin ahi.
  mar-mar: असाएलाचा मुलगा योनाथान आणि तिकवाचा मुलगा यहज्या या गोष्टी विरूद्ध उभे राहिले
    आणि तसेच मशुल्लाम व शब्बथई लेव्यांनी त्यांना पाठिंबा दिला.
  qub-qub: Prësu aywashanpita cutimojcunaga llapanmi chayno cananpaj auniran. Ichanga
    Asaelpa wamran Jonatán, Ticvapa wamran Jahazías mana munaranchu. Paycunapa faburnin
    caycaran Mesulamwan Leví trïbu runa Sabetai. Chaura cüra Esdrasga acraran runacunata.
    Paycuna waquenga caran famillyancunacho mandajcuna. Chay acrashancunawanga llapanwan
    juc pachaman shuntacaran chunca quillaman gallarej rimir junajcho. Nircur parlacuran
    imano rurananpäpis.
  hat-hat: Tout moun te dakò esepte Jonatan, pitit gason Asayèl, ak Jaksya, pitit
    gason Tikva a, ki te kont. Machoulam ak Chabtayi, yon moun Levi, te pran pozisyon
    ak yo tou.
  eng-BSB: (Only Jonathan son of Asahel and Jahzeiah son of Tikvah, supported by Meshullam
    and Shabbethai the Levite, opposed this plan.)
  eng-WEBPB: Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood
    up against this; and Meshullam and Shabbethai the Levite helped them.
  kbq-kbq: Anage'ma hazage'za maka ana kerera mago zamarimpa hu'naze. Hianagi Asaheli
    nemofo Jonatani'ene Tikva nemofo Jazeiakea ana nanekerera mago zanarimpa osu'na'e.
    Ana nehake'za Livae nagapinti netre Mesulamu'ene Sabetaikea zanagritega eme anteke
    zanaza hu'na'e.
  nhe-BL: Huan nochi quiijtojque para cuali queja quiijtojtoyaj. San Jonatán, icone
    Asael, huan Jahazías, icone Ticva, inijuanti ax quinpacti, niyon ax quinpacti
    Mesulam, huan Sabetai tlen eliyaya se levita.
  gub-BL: 'Ni amo nuweityk kwaw waze''eg wà. Xo Zonata Azaew ta''yr a''e, Zazez Xikipa
    ta''yr a''e no. Teko waze''eg awer na''ikatu kwaw wanupe. Amo mokoz awa wiko wanehe
    we wà no: Mezurà, Xametaz Erewi izuapyr.'
  eng-DRA: 'Then Jonathan the son of Azahel, and Jaasia the son of Thecua were appointed
    over this, and Mesollam and Sebethai, Levites, helped them:'
