verse: EZR.010.027
translations:
  mal-C: 'സത്ഥുവിന്റെ പുത്രന്മാരിൽ: എല്യോവേനായി, എല്യാശീബ്, മത്ഥന്യാവ്, യെരേമോത്ത്,
    സാബാദ്, അസീസാ.'
  deu-TKW: 'Von den Nachkommen Sattus: Eljoënai, Eljasib, Mattanja, Jeremoth, Sabad
    und Asisa.'
  lin-lin: 'Kati na bakitani ya Zatu : Eliowenayi, Eliashibi, Matania, Yeremoti, Zabadi
    mpe Aziza.'
  eng-LSV: 'And of the sons of Zattu: Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.'
  eng-GNV: And of the sonnes of Zattu, Elioenai, Eliashib, Mattaniah, and Ierimoth,
    and Zabad, and Aziza.
  eng-WEBSTER: And of the sons of Zattu; Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.
  nhw-BL: 'Tlen iteipan ixhuihua Zatu: Elioenai, Eliasib, Matanías, Jeremot, Zabad
    huan Aziza.'
  swh-ONEN: 'Kutoka wazao wa Zatu: Elioenai, Eliashibu, Matania, Yeremothi, Zabadi
    na Aziza.'
  bba-bba: Sɑtun bweseru sɔɔ, Elionɑi kɑ Eliɑsibu kɑ Mɑtɑniɑ kɑ Yeremɔti kɑ Sɑbɑdi
    kɑ Asisɑ.
  eng-KJVCPB: And of the sons of Zattu; Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.
  luo-luo: 'Koa kuom nyikwa Zatu: Elioenai, Eliashib, Matania, Jeremoth, Zabad gi
    Aziza.'
  meu-meu: 'Satu natuna bogaragidia amo: Elioenai, Eliasibi, Matania, Ieremoto, Sabada,
    Asisa.'
  npi-ULB: 'जत्तूका परिवारका: एल्‍योएनै, एल्‍यासीब, मत्तन्‍याह, यरेमोत, जाबाद र अजीजा
    जत्तूका परिवारका: एल्‍योएनै, एल्‍यासीब, मत्तन्‍याह, यरेमोत, जाबाद र अजीजा ।'
  yor-yor: 'Nínú àwọn ìran Sattu: Elioenai, Eliaṣibu, Mattaniah, Jerimoti, Sabadi
    àti Asisa.'
  ind-ind: 'Dari anak-anak Zatu: Elyoenai, Elyasib, Matanya, Yeremot, Zabad, dan Aziza.'
  pes-OPCB: 'از طایفۀ زتو: الیوعینای، الیاشیب، متنیا، یریموت، زاباد، عزیزا.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Zatu: sina Elioenai, Eliasib, Matanias, Jeremot,
    Zabad, at Aziza.'
  hui-hui: Sadu hameigini aria nde waragariali dege Elioenai Eliasibi Madania Yaremodo
    Sabada Asisa imaru tibi ani dabu bu hene.
  mya-mya: ဇတ္တု​သား​ချင်း​စု​မှ​ဧ​လိ​သြ​နဲ၊ ဧ​လျာ​ရှိပ်၊ မတ္တ​နိ၊ ယေ​ရ​မုတ်၊ ဇာ​ဗဒ်​နှင့်​အာ​ဇိ​ဇ။
  bod-N: ཟད་ཐུའི་བུ་རྒྱུད་རྣམས་ལས་ཨེལ་ཡོ་ཨེ་ནཱ་ཨི་དང་། ཨེལ་ཡཱ་ཤིབ། མད་ཐན་ཡཱ། ཡེ་རེ་མོད།
    ཟཱ་བད། ཨ་ཟི་ཟ་བཅས་ཡོད་དོ། །
  sna-sna: 'Kubva kuzvizvarwa zvaZatu: Erioenai, Eriashibhi, Matania, Jeremoti, Zabhadhi
    naAziza.'
  spa-BLM: De los hijos de Zattu Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad y
    Aziza.
  cac-cac: 'Axo d''a eb'' yin̈tilal vin̈aj Zatu: Aton vin̈aj Elioenai, vin̈aj Eliasib,
    vin̈aj Matanías, vin̈aj Jeremot, vin̈aj Zabad yed'' vin̈aj Aziza.'
  swh-ULB: 'Miongoni mwa wana wa Zatu: Elionai, na Eliashibu, na Matania na Yeremothi
    na Zabadi na Aziza.'
  bel-bel: 'і з сыноў Зату: Льёэнай, Эльяшыў, Матанія, Ірэмот, Завад і Азіса;'
  deu-ELBBK: 'und von den Söhnen Sattus: Eljoenai, Eljaschib, Mattanja und Jeremot
    und Sabad und Asisa;'
  mbb-OT: si Elioenai, Eliashib, Matania, Jeremot, Zabad, wey si Aziza, he ebpuun
    diyà te pemilya ni Zatu;
  mal-2015: 'സത്ഥൂവിന്റെ പുത്രന്മാരിൽ: എല്യോവേനായി, എല്യാശീബ്, മത്ഥന്യാവു, യെരേമോത്ത്,
    സാബാദ്, അസീസാ.'
  rmc-rmc: 'Andral e famelija le Zatuoskri: o Eljoenaj, o Eljašib, o Mataniah, o Jeremot,
    o Zabad the o Aziza.'
  pes-OPV: و از بنی زتو، الیوعینای و الیاشیب و متنیا ویریموت و زاباد و عزیزا.
  ron-1924: 'динтре фиий луй Зату: Елиоенай, Елиашиб, Матания, Иеремот, Забат ши Азиза;'
  ben-OBCV: 'সত্তূরের সন্তানদের মধ্যে: ইলীয়ৈনয়, ইলীয়াশীব, মত্তনিয়, যিরেমোৎ, সাবদ
    ও অসীসা।'
  som-som: Wiilashii Satuuna, Eliyooceenay, iyo Eliyaashiib, iyo Matanyaah, iyo Yereemood,
    iyo Saabaad, iyo Casiisaa.
  lat-VUC: Et de filiis Zethua, Elioënai, Eliasib, Mathania, et Jerimuth, et Zabad,
    et Aziza.
  eng-ASVBT: 'And of the sons of Zattu: Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.'
  ita-1885: e de' figliuoli di Zattu, Elioenai, ed Eliasib, e Mattania, e Ieremot,
    e Zabad, ed Aziza;
  eng-LXXUP: And of the sons of Zattu; Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.
  eng-ULB: 'Among the descendants of Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth,
    Zabad, and Aziza.'
  spa-VBL: 'De los hijos de Zatu: Elioenai, Eliasib, Matanías, Jeremot, Zabad y Aziza.'
  fra-_FOB: 'Des enfants de Zatthu: Eljoénaï, Éliashib, Matthania, Jérémoth, Zabad
    et Aziza.'
  mal-mal: 'സഥൂവിന്റെ പുത്രന്മാരിൽ: എല്യോവേനായി, എല്യാശീബ്, മത്ഥന്യാവ്, യെരേമോത്ത്,
    സാബാദ്, അസീസാ.'
  urd-GVR: Zattū ke ḳhāndān kā Iliyuainī, Iliyāsib, Mattaniyāh, Yarīmot, Zabad aur
    Azīzā.
  suz-BL: जत्‍तु आ चच युइ रे एली-ओ-एनाइ, एल्‍याशीब, मत्तन्‍याह, येरेमोथ, जाबाद नु
    अजीजा बाक्‍तेक्‍म।
  ita-1927: 'De’ figliuoli di Zattu: Elioenai, Eliascib, Mattania, Jeremoth, Zabad
    e Aziza.'
  ckb-ckb: 'لە نەوەی زەتو: ئەلیۆعێنەی، ئەلیاشیڤ، مەتەنیا، یەرێمۆت، زاڤاد و عەزیزا.'
  eng-BBE: And of the sons of Zattu, Elioenai, Eliashib, Mattaniah, and Jeremoth and
    Zabad and Aziza.
  kan-OKCV: 'ಜತ್ತೂ ವಂಶಜರಲ್ಲಿ: ಎಲ್ಯೋವೇನೈ, ಎಲ್ಯಾಷೀಬ್, ಮತ್ತನ್ಯ, ಯೆರೀಮೋತ್, ಜಾಬಾದ್ ಮತ್ತು
    ಅಜೀಜಾ.'
  tam-2017: சத்தூவின் மகன்களில் எலியோனாய், எலியாசிப், மத்தனியா, யெரிமோத், சாபாத்,
    அசிசா என்பவர்களும்;
  spa-RV-1909: 'Y de los hijos de Zattu: Elioenai, Eliasib, Mathanías, y Jeremoth,
    y Zabad, y Aziza.'
  ron-BTF: 'Şi dintre fiii lui Zatu: Elioenai, Eliaşib, Matania şi Ierimot şi Zabad
    şi Aziza.'
  eng-WEBP: 'Of the sons of Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    and Aziza.'
  eng-FBV: 'From the sons of Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    and Aziza.'
  nld-1939: 'Onder de zonen van Zattoe: Eljoënai, Eljasjib, Mattanja, Jeremot, Zabad
    en Aziza.'
  nch-BL: 'Ten iteipa ixhuihua Zatu: Elioenai, Eliasib, Matanías, Jeremot, Zabad huan
    Aziza.'
  vie-1934: Trong con cháu Xát-tu có Ê-li-ô-ê-nai, Ê-li-a-síp, Mát-ta-nia, Giê-rê-mốt,
    Xa-bát, và A-xi-xa.
  hin-CV: 'ज़त्तू के पुत्रों में से थे: एलिओएनाइ, एलियाशिब, मत्तनियाह, येरेमोथ, ज़ाबाद
    तथा आजिजा.'
  spa-BES: Y de los hijos de Zatu, Elioenai, Eliasib, Matanias, y Jeremot y Zabad
    y Aziza.
  tdx-tdx: 'Naho amo ana’ i Zatòo: i Elioenay, i Eliasibe, i Matanià naho Ieremote
    naho i Zabade vaho i Azizà.'
  tha-KJV: จากคนศัทธู มี เอลี​โอน​ัย เอลียาชีบ มัทธานิยาห์ เยรีโมท ศาบาด และอาซี​ซา
  por-BR-2018: 'E dos filhos de Zatu: Elioenai, Eliasibe, Matanias, e Jeremote, Zabade,
    e Aziza.'
  deu-ELO: 'und von den Söhnen Sattus: Eljoenai, Eljaschib, Mattanja und Jeremoth
    und Sabad und Asisa;'
  eng-WYC-2018: And of the sons of Zattu; Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.
  epo-epo: 'el la filoj de Zatu: Eljoenaj, Eljaŝib, Matanja, Jeremot, Zabad, kaj Aziza;'
  uig-PIN: Zattuning ǝwladliridin Əlyoyinay, Əliyaxib, Mattaniya, Yǝrimot, Zabad bilǝn
    Aziza;
  beo-beo: Sa:du fi...Eliounai, Iliasibi, Ma:danaia, Yelemode, Sa:iba:de amola Asaisa
  tpi-OTNT: Na Elioenai na Eliasip na Matania na Jeremot na Sabat na Asisa, bilong
    lain bilong Satu.
  hau-SA: Daga iyalin Zattu, akwai Eliyohenai, Eliyashib, Mattaniya Yeremot da Zabad
    da Aziza.
  uig-LAT: Zattuning ewladliridin Elyoyinay, Eliyashib, Mattaniya, Yerimot, Zabad
    bilen Aziza;
  nde-nde: 'Abesizukulwane sikaZathu: ngu-Eliyonayi, u-Eliyashibi, uMathaniya, uJeremothi,
    uZabhadi lo-Aziza.'
  ton-ton: Pea ʻi he ngaahi foha ʻo Satu; Ilionei, mo Iliasipi, mo Matania, mo Selimoti,
    mo Sapati, mo ʻAsisa.
  ces-1613: 'Z synů Zattu: Elioenai, Eliasib, Mataniáš, Jeremot, Zabad, a Aziza.'
  eng-WMB: 'Of the sons of Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    and Aziza.'
  tam-TCV: சத்தூவின் வழித்தோன்றலிலிருந்து எலியோனாய், எலியாசீப், மத்தனியா, யெரிமோத்,
    சாபாத், அசிசா.
  ceb-ULB: 'Lakip sa mga kaliwat ni Sato: mao si Elioenai, si Eliasib, si Matanias,
    si Jeremot, si Zabad, ug si Asisa.'
  pol-UBG: 'A z synów Zattua: Elioenaj, Eliaszib, Mattaniasz, Jeremot, Zabad i Aziza;'
  urd-GVU: زتّو کے خاندان کا اِلیوعینی، اِلیاسب، متنیاہ، یریموت، زبد اور عزیزا۔
  deu-1912: 'unter den Kindern Satthu: Eljoenai, Eljasib, Matthanja, Jeremoth, Sabad
    und Asisa;'
  kan-2017: ಜತ್ತೂ ಸಂತಾನದವರಾದ ಎಲ್ಯೋವೇನೈ, ಎಲ್ಯಾಷೀಬ್, ಮತ್ತನ್ಯ, ಯೆರೇಮೋತ್, ಜಾಬಾದ ಮತ್ತು
    ಅಜೀಜಾ.
  yap-yap: 'Fare ke girdi’ rok Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    nge Aziza'
  hlt-MCSB: Zattu koca lamloh Elioenai, Eliashib, Mattaniah, Jerimoth, Zabad neh Aziza.
  mdy-ETH: ዛቱ ቶኦካፓ፦ ዔልዮዔናዬ፥ ዔሊያሺቤ፥ ማታኒያ፥ ዬሬሞቴ፥ ዜባዴና ዓዚዛና፤
  twi-ASANTE: 'Satu abusua mu no: Elioenai, Eliasib, Matania, Yeremot, Sabad ne Asisa.'
  eng-WEBU: 'Of the sons of Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    and Aziza.'
  wal-wal: Zattu yaratuppe Eliyoo7enaaya, Eliyaashiba, Mataaniyaa, Yiremoota, Zabaadanne
    Aziiza.
  spa-PDDPT: 'De los hijos de Zatu: Elioenai, Eliasib, Matanías, Jeremot, Zabad y
    Aziza.'
  gun-gun: Zatu ramymino kuery va'e regua ma Elioenai, Eliasibe, Matanias, Jerimote,
    Zabade ha'e Aziza.
  agu-BL: 'Ma ẍchixo''l yi e'' xonl Zatu i''tz: Elioenai, Eliasib, Matanías, Jeremot,
    Zabad tu Aziza.'
  ilo-ULB: 'Kadagiti kaputotan ni Zattu: da Elioenai, Eliasib, Mattanias, Jeremot,
    Zabad ken Aziza.'
  kpg-kpg: 'Di madahaanau o Zattu: go Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    mo Aziza.'
  uig-ARA: زاتتۇنىڭ ئەۋلادلىرىدىن ئەليويىناي، ئەلىياشىب، ماتتانىيا، يەرىموت، زاباد
    بىلەن ئازىزا؛
  sus-sus: 'Fatanfe Satu xabilɛ ra: Eliyowenayi, Eliyasibu, Mataniya, Yeremoti, Sabadi,
    nun Asisa.'
  pon-2006: 'Peneineien Saddu: Elioenai, Eliasip, Madanaia, Seremod, Sapad, oh Asisa'
  ksd-ksd: ta ra tarai Satu, Elioenai, Eliasib, Matania, Ieremot, Sabad ma Asisa;
  tur-YTC: 'Zattu''nun oğullarından: Elyoenay, Elyaşiv, Mattanya, Yeremot, Zavad ve
    Aziza.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ζαθούα, Ἐλιωναῒ, Ἐλισοὺβ, Ματθαναῒ, καὶ Ἀρμὼθ, καὶ Ζαβὰδ,
    καὶ Ὀζιζά.
  ind-AYT: 'Dari keturunan Zatu: Elyoenai, Elyasib, Matanya, Yeremot, Zabad, dan Aziza.'
  nya-nya: A fuko la Zatu anali Eliyoenai, Eliyasibu, Mataniya, Yeremoti, Zabadi ndi
    Aziza.
  hrv-hrv: 'od sinova Zatuovih: Elijoenaj, Elijašib, Matanija, Jeremot, Zabad i Aziza;'
  mps-mps: Tama Elioenai, me Eliasip, me Matania, Jeremot, me Sabat, me Asisa, te
    Satu hani dabe dao.
  tpi-tpi: Na Elioenai na Eliasip na Matania na Jeremot na Sabat na Asisa, bilong
    lain bilong Satu.
  dan-1931: 'Af Zattus Efterkommere: Eljoenaj, Eljasjib, Mattanja, Jeremot, Zabad
    og Aziza.'
  vie-OVCB: 'Thuộc dòng Xát-tu có: Ê-li-ô-ê-nai, Ê-li-a-síp, Mát-ta-nia, Giê-rê-mốt,
    Xa-bát, và A-xi-xa.'
  guj-2017: 'ઝાત્તૂના વંશજોમાંથી: એલ્યોએનાય, એલ્યાશીબ, માત્તાન્યા, યેરેમોથ, ઝાબાદ
    તથા અઝીઝા.'
  pon-2006A: 'Peneineien Saddu: Elioenai, Eliasip, Madanaia, Seremod, Sapad, oh Asisa'
  por-BRBSL: 'Dos filhos de Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    e Aziza.'
  cth-cth: Zattu capanaw thung hoi Elioenai, Eliashib, Mattaniah Jerimoth, Zabad hoi
    Aziza tinaw doeh.
  twi-twi: 'Satu asefo mu no: Elioenai, Eliasib, Matania, Yeremot, Sabad ne Asisa.'
  hlt-hlt: Zattu koca lamloh Elioenai, Eliashib, Mattaniah, Jerimoth, Zabad neh Aziza.
  tbz-SIM: 'Sɑtuu nɑɑ̀mùnkù kɔbɛ: Ediyoyennɑii nɛ̀ Ediɑsibu nɛ̀ Mɑtɑnniyɑ nɛ̀ Yedemɔti
    nɛ̀ Sɑbɑdi nɛ̀ Asisɑ.'
  msy-2020: Ezɨ Elioenai, Eliasip, Matania, Jeremot, Sabat, koma Asisa. Kar Satun
    ikɨzimɨn ovavir boriba.
  dop-dop: nɑ Sɑtu lʋlʋɣʋ nyǝ́mɑ, Ɩliyohenɑyi, nɑ Ɩliyɑsipɩ, nɑ Mɑtɑniyɑ, nɑ Yelomɔtɩ,
    nɑ Sɑpɑtɩ, nɑ Asisɑ,
  azb-azb: Zattu övladlarından Elyoenay, Elyaşiv, Mattanya, Yeremot, Zavad və Aziza;
  eng-DBY: 'And of the children of Zattu: Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.'
  hin-2017: और जत्तू की सन्तान में से एल्योएनै, एल्याशीब, मत्तन्याह, यरेमोत, जाबाद
    और अज़ीज़ा।
  wol-KYG: Ci askanu Sàttu, Elyonay laak Elyasib ak Mataña ak Yeremot ak Sabàdd ak
    Asisa.
  eng-YLT: 'And of the sons of Zattu: Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.'
  eng-WYC-2017: And of the sons of Zattu; Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.
  eng-WMBB: 'Of the sons of Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    and Aziza.'
  urd-GVH: ज़त्तू के ख़ानदान का इलियूऐनी, इलियासिब, मत्तनियाह, यरीमोत, ज़बद और अज़ीज़ा।
  rug-rug: 'Arini pu tuti gore mae koe Zatu: Elionae, e Eliasibi, e Matania, e Zeremoti,
    e Zabadi meke e Aziza.'
  gaz-gaz: 'Sanyii Zaatuu keessaa: Eliiyooʼeenayi, Eliyaashiib, Mataaniyaa, Yireemooti,
    Zaabaadii fi Aziizaa.'
  fra-LSG: des fils de Zatthu, Éljoénaï, Éliaschib, Matthania, Jerémoth, Zabad et
    Aziza;
  yal-yal: Satu xabilani, Eliyowenayi nun Eliyasibi nun Matani nun Yeremoti nun Sabadi
    e nun Asisa.
  haw-1868: A no na mamo a Zatu; o Elioenai, o Eliasiba, o Matania, o Ieremota, o
    Zabada, a me Aziza.
  arb-NAV: 'بَنِي زَتُّو: أَلْيُوعِينَايُ وَأَلْيَاشِيبُ وَمَتَّنْيَا وَيَرِمُوثُ
    وَزَابَادُ وَعَزِيزَا.'
  ewe-ewe: 'Tso Zatu ƒe dzidzimeviwo dome: Elioenai, Eliasib, Matania, Yeremot, Zabad
    kple Aziza.'
  eng-LEE: 'And of the sons of Zatthu: Elyo''enai, Elyashib, Matthanyah, and Jeremoth,
    and Zabad, and ''Aziza.'
  asm-FB: জত্তুৰ বংশধৰসকলৰ মাজত ইলিয়োঐনয়, ইলীয়াচিব, মত্তনীয়া, যিৰেমোৎ, জাবদ, আৰু
    অজীজা।
  sus-A: قَتَنقٍ سَتُ شَبِلّ رَ؛ عٍلِيٌوٍنَيِ، عٍلِيَسِبُ، مَتَنِيَ، يٍرٍ مٌتِ، سَبَدِ،
    نُن عَسِسَ.
  fra-SBL: 'Des fils de Zattu : Eliœnai, Eliashib, Mattaniah, Jeremoth, Zabad et Aziza.'
  hbo-hbo: וּמִבְּנֵ֖י זַתּ֑וּא אֶלְיֹועֵנַ֤י אֶלְיָשִׁיב֙ מַתַּנְיָ֣ה וִֽירֵמֹ֔ות
    וְזָבָ֖ד וַעֲזִיזָֽא׃ ס
  piu-2006: '@see-verse:EZR.010.026'
  kik-kik: 'Kuuma kũrĩ njiaro cia Zatu nĩ: Elioenai, na Eliashibu, na Matania, na
    Jeremothu, na Zabadi, na Aziza.'
  fra-NCL: 'des fils de Zéthua : Elioénaï, Eliasib, Mathanias, Jérimoth, Zabad et
    Aziza ;'
  cek-AK: Zattu ih caanawk thung hoiah Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad
    hoi Aziza,
  cuk-cuk: 'Zatu-wagansikid: Elioenai, Eliasib, Matanías, Jeremot, Zabad, Aziza.'
  uig-CYR: Заттуниң әвлатлиридин Әлйойинай, Әлияшиб, Маттания, Йәримот, Забад билән
    Азиза;
  tel-2017: జత్తూ వంశంలో ఎల్యోయేనై, ఎల్యాషీబు, మత్తన్యా, యెరేమోతు, జాబాదు, అజీజా.
  hat-BSA: 'Nan fis a Zatthu yo: Elojénaï, Éliaschib, Matthania, Jerémoth, Zabad,
    epi Aziza.'
  kos-kos: 'Ke sou lal Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad, ac Aziza'
  hbo-WLC: וּמִבְּנֵ֖י זַתּ֑וּא אֶלְיוֹעֵנַ֤י אֶלְיָשִׁיב֙ מַתַּנְיָ֣ה וִֽירֵמ֔וֹת
    וְזָבָ֖ד וַעֲזִיזָֽא׃ ס
  ibo-ibo: 'Site nʼikwu Zatu: Elioenai, Eliashib, Matanaya, Jeremot, Zabad na Aziza.'
  ory-ory: ଆଉ, ସତ୍ତୂର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଇଲୀୟୋଐନୟ, ଇଲୀୟାଶୀବ ଓ ମତ୍ତନୀୟ ଓ ଯେରେମୋତ୍‍ ଓ ସାବଦ୍‍
    ଓ ଅସୀସା
  chk-chk: 'Seni ewe familien Satu: Elio-enai, Eliasip, Matania, Jeremot, Sapat me
    Asisa.'
  rop-rop: Eliyeinai, Eliyashib, Metanaiya, Jeramath, Seibad en Esisa brom det femili
    blanga Satu,
  ukr-1871: 'І з синів Заттуних: Елїоєнай, Елїяшив, Маттанїя, Іремот, Завад та Азиса;'
  deu-1951: 'Von den Söhnen Sattus: Eljoenai, Eljaschib, Mattanja, Jeremot, Sabad
    und Asisa.'
  eng-JPS: 'And of the sons of Zattu: Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.'
  srp-1865: I od sinova Zatovijeh Elioinaj, Elijasiv, Matanija i Jerimot i Zavad i
    Aziza;
  lug-lug: 'Ku bazzukulu ba Zattu: Eriwenayi, ne Eriyasibu, ne Mattaniya, ne Yeremoosi,
    ne Zabadi, ne Aziza.'
  heb-heb: ומבני זתוא אליועני אלישיב מתניה וירמות וזבד ועזיזא׃
  ben-IRV: সত্তূর সন্তানদের মধ্যে ইলিয়ৈনয়, ইলীয়াশীব, মত্তনিয়, যিরেমোৎ, সাবদ ও
    অসীসা৷
  pan-pan: ਅਤੇ ਜ਼ੱਤੂ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਅਲਯੋਏਨਈ, ਅਲਯਾਸ਼ੀਬ, ਮੱਤਨਯਾਹ, ਯਿਰੇਮੋਥ, ਜ਼ਾਬਾਦ
    ਤੇ ਅਜ਼ੀਜ਼ਾ
  mya-JVB: ဇတ္တု အမျိုး ဧလိဩနဲ ၊ ဧလျာရှိပ် ၊ မတ္တနိ ၊ ယေရမုတ် ၊ ဇာဗဒ် ၊ အာဇိဇ၊
  hmo-hmo: 'Satu iduhu dekena amo: Elioenai, Eliasibi, Matanaia, Ieremoto, Sabada,
    bona Asisa.'
  urd-urd: और बनी ज़त्तू में से, इलीयू'ऐनी और इलियासब और मत्तनियाह और यरीमोत और ज़ाबाद
    और 'अज़ीज़ा,
  rus-SYN: 'и из сыновей Заффу: Елиоенай, Елияшив, Матфания, Иремоф, Завад и Азиса;'
  bqc-SIM: Zatu buiↄ Ɛlioenai, Ɛliasibu, Matania, Yelemↄ, Zabada, Aziza.
  tcz-CHONGTHU: 'Zattu insunga kon’in: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad
    leh Aziza ahiuve.'
  mar-mar: जत्तूच्या वंशातले एल्योवेनय, एल्याशीब, मत्तन्या, यरेमोथ, जाबाद, अजीजा,
  qub-qub: 'Zatupita mirajcuna caj caran: Elioenai, Eliasib, Matanías, Jeremot, Zabad,
    Aziza.'
  hat-hat: Nan branch fanmi Zatou a, te gen Elyeyoenayi, Elyachib, Matanya, Jeremòt,
    Zabad ak Azisa.
  eng-BSB: 'From the descendants of Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth,
    Zabad, and Aziza.'
  eng-WEBPB: 'Of the sons of Zattu: Elioenai, Eliashib, Mattaniah, Jeremoth, Zabad,
    and Aziza.'
  kbq-kbq: Zatuni nagapintira Elioenaiki Eliasibiki Mataniaki Jeremotiki Zabadiki
    Aziza'e.
  nhe-BL: 'Tlen iteipa ixhuihua Zatu: Elioenai, Eliasib, Matanías, Jeremot, Zabad
    huan Aziza.'
  gub-BL: 'Zatu izuapyr wà: Erioenaz, Eriaziw, Matani, Zerimot, Zamaz, Aziza.'
  eng-DRA: And of the sons of Zethua, Elioenai, Eliasib, Mathania, Jerimuth, and Zabad,
    and Aziaza.
