verse: EZR.010.019
translations:
  mal-C: ഇവർ തങ്ങളുടെ ഭാര്യമാരെ ഉപേക്ഷിക്കാം എന്നു കയ്യടിച്ചു; അവർ കുറ്റക്കാരായതുകൊണ്ടു
    തങ്ങളുടെ കുറ്റത്തിന്നായി ഓരോ ആട്ടുകൊറ്റനെ അകൃത്യയാഗമായി അർപ്പിച്ചു.
  deu-TKW: die gaben ihre Hand darauf, daß sie ihre Weiber fortschaffen und einen
    Widder als Buße für ihre Schuld entrichten wollten.
  lin-lin: Bango nyonso batombolaki maboko mpo na kozwa mokano ya kobengana basi na
    bango mpe ya kobonza meme ya mobali lokola mbeka mpo na masumu na bango.
  eng-LSV: and they give their hand to send out their wives, and being guilty, a ram
    of the flock for their guilt.
  eng-GNV: And they gaue their hads, that they would put away their wiues, and they
    that had trespassed, gaue a ramme for their trespasse.
  eng-WEBSTER: And they gave their hands that they would put away their wives; and
    being guilty, they offered a ram of the flock for their trespass.
  nhw-BL: Huan quen quitencahuilijtoyaj Toteco Dios, nochi quincajque ininsihuajhua
    huan moyolcuepque tlen inintlajtlacolhua huan quimacaque Toteco Dios se oquich
    borrego para se tlacajcahualistli para inintlajtlacolhua.
  swh-ONEN: (Wote walitoa nadhiri kwa kuandika kwa mikono yao kuwafukuza wake zao,
    kwa hatia yao, kila mmoja akatoa kondoo dume kutoka kundini mwake kama sadaka
    ya hatia.)
  bba-bba: Tɔn be, bɑ bɔ̃ruɑ bɑtumɑ sɔɔ bɑ nɛɛ, bɑ koo ben kurɔ be ɡirɑ be bɑ sɑ̃ɑ
    tɔn tukobu mi, kpɑ bu kɑ yɑ̃ɑ kinɛru yɑ̃kuru ko ben torɑnun sɔ̃.
  eng-KJVCPB: And they gave their hands that they would put away their wives; and
    being guilty, they offered a ram of the flock for their trespass.
  luo-luo: Negitingʼo bedegi kaka singruok mar riembo mondegi, kendo kuom ketho mag-gi
    negichiwo im ngʼato ka ngʼato koa e kweth kaka misango mar pwodhruok e ketho.
  meu-meu: Idia na e gwau hamata, adavadia bae hadihodia; edia kara dika boubouna
    na mamoe maruanena ta edia seri amo, edia kara dika irohona.
  npi-ULB: त्यसैले तिनीहरूले आ-आफ्‍ना पत्‍नीहरूलाई त्‍यागिदिने निधो गरे । तिनीहरू
    दोषी भएका हुनाले तिनीहरूले दोषबलिको रूपमा आफ्‍ना बगालबाट एउटा भेडा पनि ल्‍याए
    ।
  yor-yor: Gbogbo wọn ni wọ́n ṣe ìpinnu láti lé àwọn ìyàwó wọn lọ, wọ́n sì fi àgbò
    kan láàrín agbo ẹran lélẹ̀ fún ẹ̀bi wọn gẹ́gẹ́ bí ọrẹ ẹ̀ṣẹ̀.
  ind-ind: '@see-verse:EZR.010.018'
  pes-OPCB: این مردان قول دادند که از همسران بیگانهٔ خود جدا شوند و هر یک برای بخشیده
    شدن گناهش، یک قوچ برای قربانی تقدیم کرد.
  tgl-ULB: Kaya nagpasya sila na palayasin ang kanilang mga asawa. Sapagkat sila ay
    nagkasala, sila ay naghandog ng tupang lalaki mula sa kawan para sa kanilang kasalanan.
  hui-hui: Agali uruni tigua ti one waholeore lalu bi lowini. Ani lowialu tinime ko
    bu harimada lo manda bialu tigua nogo sibi wangabe mbira dege dege tinaga ko bialu
    hayadarunaga Ngode Datagaliwabehanda domo wahelonaga loma bialu bo delole haru
    ibini.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဇ​နီး​များ​နှင့်​ကွာ​ရှင်း ပါ​မည်​ဟု​က​တိ​ပြု​ကြ​ပြီး​လျှင်
    မိ​မိ​တို့ အ​ပြစ်​များ​အ​တွက်​သိုး​ထီး​တစ်​ကောင်​ကို ယဇ်​ပူ​ဇော်​ကြ​၏။
  bod-N: དེ་དག་གིས་རང་གི་ཆུང་མ་རྣམས་སྤངས་པའི་དམ་བཅའ་བཞག་ནས་སྡིག་བཤགས་མཆོད་པ་ཕུལ་བ་སྟེ།
    རང་རང་གི་སྡིག་པའི་དོན་དུ་ལུག་ཁྱུ་ནས་ལུག་ཐུག་ཅིག་མཆོད་པར་ཕུལ།
  sna-sna: (Vose vakapika namaoko avo kuti vachadzinga vakadzi vavo, uye pamhosva
    dzavo mumwe nomumwe wavo akapa gondobwe kubva pamakwai ake sechipiriso chechivi.)
  spa-BLM: Ellos dieron su mano para que repudiaran a sus mujeres; y siendo culpables,
    ofrecieron un carnero del rebaño por su culpa.
  cac-cac: A eb' vin̈ ix yac' val sti' schecan pax eb' ix ix chi'. Ix yac' junjun
    noc' ch'ac calnel eb' vin̈ silab'il d'a Dios yuj smul.
  swh-ULB: Hivyo wakaamua kuwaondoa wake zao. kwa kuwa walikuwa na makosa, wakatoa
    sadaka ya kondoo kwenye mifugo kwa ajili ya makosa yao.
  bel-bel: і яны далі заруку, што адпусьцяць жонак сваіх, і што яны павінны прынесьці
    ў ахвяру барана за сваю віну;
  deu-ELBBK: Und sie gaben ihre Hand darauf, dass sie ihre Frauen hinaustun und einen
    Widder vom Kleinvieh für ihre Schuld entrichten wollten. –
  mbb-OT: '@see-verse:EZR.010.018'
  mal-2015: ഇവർ തങ്ങളുടെ ഭാര്യമാരെ ഉപേക്ഷിക്കാം എന്നു കയ്യടിച്ചു; അവർ കുറ്റക്കാരായതുകൊണ്ടു
    തങ്ങളുടെ കുറ്റത്തിന്നായി ഓരോ ആട്ടുകൊറ്റനെ യാഗം കഴിച്ചു.
  rmc-rmc: On dine lav, hoj premukena peskre romňijen a dojekh obetinela bakres vaš
    peskro binos.
  pes-OPV: و ایشان دست دادند که زنان خود را بیرون نمایند و قوچی به جهت قربانی جرم
    خود گذرانیدند.
  ron-1924: дынд мына, сэ-шь изгоняскэ невестеле ши сэ адукэ ун бербек ка жертфэ пентру
    винэ;
  ben-OBCV: (তারা সকলে তাদের স্ত্রীদের ত্যাগ করার জন্য হাত রাখল এবং তাদের অপরাধের
    জন্য প্রত্যেকে তাদের পালের মধ্যে থেকে একটি মেষ দোষার্থক-নৈবেদ্যরূপে উৎসর্গ করল)
  som-som: Oo iyana waxay gacantooda ku dhiibeen oo ku ballanqaadeen inay naagahooda
    eryaan, oo iyagoo xujo leh waxay xujadooda ugu bixiyeen wan idaha laga soo qabtay.
  lat-VUC: Et dederunt manus suas ut ejicerent uxores suas, et pro delicto suo arietem
    de ovibus offerrent.
  eng-ASVBT: And they gave their hand that they would put away their wives; and being
    guilty, they offered a ram of the flock for their guilt.
  ita-1885: ed essi diedero la mano, promettendo di mandar via le lor mogli; e, come
    colpevoli, offerso un montone per la lor colpa;
  eng-LXXUP: And they pledged themselves to put away their wives, and offered a ram
    of the flock for a trespass offering because of their trespass.
  eng-ULB: So they determined to send their wives away. Since they were guilty, they
    offered a ram from the flock for their guilt.
  spa-VBL: Hicieron voto de despedir a sus mujeres, y presentaron un carnero del rebaño
    como ofrenda por su culpa.
  fra-_FOB: Qui promirent de renvoyer leurs femmes, et d'offrir, comme coupables,
    un bélier pour leur péché.
  mal-mal: ഇവർ തങ്ങളുടെ ഭാര്യമാരെ ഉപേക്ഷിക്കാം എന്ന് സമ്മതിക്കുകയും തങ്ങളുടെ തെറ്റിന്
    പ്രായശ്ചിത്തമായി ഓരോ ആട്ടുകൊറ്റനെ യാഗം കഴിക്കുകയും ചെയ്തു.
  urd-GVR: '@see-verse:EZR.010.018'
  suz-BL: मेकोपुकी आन मीश रे ब्रातेक्‍म। मिनु आन दोस क्‍याम्‍चा कली आन बगाल रे सांड
    का का चढ़ेचा कली चाक्‍तेक्‍म।
  ita-1927: i quali promisero, dando la mano, di mandar via le loro mogli, e offrirono
    un montone come sacrifizio per la loro colpa.
  ckb-ckb: بەڵێنیان دا کە ژنە بێگانەکانیان دەربکەن و لەبەر تاوانەکەیان بەرانێکی مێگەلیان
    پێشکەش کرد.
  eng-BBE: And they gave their word that they would put away their wives; and for
    their sin, they gave an offering of a male sheep of the flock.
  kan-OKCV: ಇವರು ತಮ್ಮ ಹೆಂಡತಿಯರನ್ನು ಹೊರಡಿಸಿಬಿಡುವೆವೆಂದು ಪ್ರತಿಜ್ಞೆ ಮಾಡಿ, ತಾವು ಅಪರಾಧಸ್ಥರಾದ್ದರಿಂದ
    ಅಪರಾಧ ಕಳೆಯುವುದಕ್ಕೆ ಮಂದೆಯಿಂದ ತಂದ ಒಂದು ಟಗರನ್ನು ಅರ್ಪಿಸಿದರು.
  tam-2017: இவர்கள் தங்கள் பெண்களைத் தள்ளிவிடுவோம் என்று உறுதிமொழி கொடுத்து; தாங்கள்
    குற்றவாளிகளானதால் குற்றநிவாரணபலியாக ஒரு ஆட்டுக்கடாவைச் செலுத்தினார்கள்.
  spa-RV-1909: Y dieron su mano en promesa de echar sus mujeres, y ofrecieron como
    culpados un carnero de los rebaños por su delito.
  ron-BTF: Şi ei şi-au dat mâinile că vor pune deoparte pe soţiile lor; şi fiind vinovaţi,
    ei au oferit un berbec din turmă pentru fărădelegea lor.
  eng-WEBP: They gave their hand that they would put away their wives; and being guilty,
    they offered a ram of the flock for their guilt.
  eng-FBV: They vowed to send their wives away, and they presented a ram from the
    flock as a guilt offering for their guilt.
  nld-1939: Zij gaven er hun hand op, dat zij hun vrouwen zouden wegzenden, en verplichtten
    zich tot het zoenoffer van een ram.
  nch-BL: Huan quej quitencahuilijtoyaj Toteco Dios, nochi quincajque inisihuajhua
    huan moyolcuetque ten inintajtacolhua huan quimacaque Toteco Dios se oquich borrego
    quej se tacajcahualisti para inintajtacolhua.
  vie-1934: Chúng hứa đuổi vợ mình, và dâng một con chiên đực làm của lễ chuộc lỗi
    mình.
  hin-CV: उन्होंने शपथ ली कि वे अपनी पत्नियों को छोड़ देंगे. तब इसलिये कि वे दोषी
    थे, उन्होंने भेड़-बकरियों में से इस दोष से छूटने के लिए एक मेढ़े की बलि चढ़ाई.
  spa-BES: Y dieron su palabra de que iban a despedir a sus esposas; y por su pecado,
    dieron una ofrenda de un carnero.
  tdx-tdx: songa nanolo-pitàñe hifanarake amo vali’eo; aa ty amy tahi’ iareoy le songa
    nañefa añondrilahy boak’ an-dia-raik’ ao, ho amy hakeo’ey.
  tha-KJV: เขาทั้งหลายปฏิญาณตนว่าเขาจะทิ้งภรรยาของเขาเสีย และเพราะเขามี​ความผิด เขาจึงถวายแกะผู้ตัวหนึ่งจากฝูงแพะแกะเป็นเครื่องบู​ชา
    เพราะเหตุการละเมิดของเขา
  por-BR-2018: E prometeram despedir suas mulheres e, reconhecendo sua culpa, ofereceram
    um carneiro do rebanho pela transgressão deles.
  deu-ELO: Und sie gaben ihre Hand darauf, daß sie ihre Weiber hinaustun und einen
    Widder vom Kleinvieh für ihre Schuld entrichten wollten. -
  eng-WYC-2018: And they gave their hands, that is, confirmed with a solemn oath,
    that they should cast out their wives, and that they should offer for their trespass
    a ram of [the] sheep. (And they gave their hands, that is, they confirmed with
    a solemn pledge, that they would cast out, or send away, their wives, and that
    they would offer a ram of the sheep for their trespass.)
  epo-epo: Kaj ili donis sian manon, ke ili forigos siajn edzinojn, kaj ke ili alportos
    pro sia kulpo virŝafon kiel kulpoferon.
  uig-PIN: Ular hotunlirimizni yolƣa selip ⱪoyimiz dǝp ⱪǝsǝm ⱪilip ⱪol berixti wǝ
    gunaⱨi üqün itaǝtsizlik ⱪurbanliⱪi süpitidǝ ⱪoy padisidin bir ⱪoqⱪarni sundi.
  beo-beo: 'Amo dunu ilia uda fisiagamusa: sia:i, amalu ilia sibi gawali Godema gobele
    salasu hamoi, ilia wadela:i hou dodofema:ne. Eno dunu da ga fi uda lai amo ilia
    fi dio amola ilia dio da hagudu dedei diala:-'
  tpi-OTNT: Ol i promis long rausim ol meri bilong ol. Na ol i save olsem ol i gat
    asua, olsem na ol i kisim wanpela sipsip man na mekim ofa long God, bilong em
    i ken rausim sin bilong ol yet.
  hau-SA: (Su ne suka miƙa hannuwansu suka nuna sun yarda su kori matansu baƙi, kowannensu
    kuma ya ba da rago daga cikin garkensa don a miƙa hadaya don zunubi.)
  uig-LAT: Ular xotunlirimizni yolgha sélip qoyimiz dep qesem qilip qol bérishti we
    gunahi üchün itaetsizlik qurbanliqi süpitide qoy padisidin bir qochqarni sundi.
  nde-nde: (Bonke baphakamisa izandla zabo bafunga ukubalahla abafazi babo, kwathi
    ngenxa yecala labo ngulowo wakhupha inqama emhlambini ukuba ngumnikelo wesono.)
  ton-ton: Pea naʻa nau foaki honau nima ke nau tukuange honau ngaahi uaifi; pea ʻi
    heʻenau halaia, naʻa nau ʻatu ʻae sipitangata mei he fanga sipi ʻi heʻenau angahala.
  ces-1613: Ale povolili, aby zapudili ženy své. A ti, kteříž provinili, obětovali
    skopce z stáda za vinu svou.
  eng-WMB: They gave their hand that they would put away their wives; and being guilty,
    they offered a ram of the flock for their guilt.
  tam-TCV: இவர்கள் எல்லோரும் தங்கள் மனைவியரை விலக்கிவிடுவதாக கையடித்து வாக்குக் கொடுத்தார்கள்.
    அவர்கள் தங்கள் குற்றத்திற்கென குற்றநிவாரண காணிக்கையாக மந்தையிலிருந்து ஒரு செம்மறியாட்டுக்
    கடாவைச் செலுத்தினார்கள்.
  ceb-ULB: Busa hugot silang misaad nga isalikway ang ilang mga asawa. Sanglit nakasala
    man sila, naghalad sila ug torong karnero gikan sa panon sa kahayopan alang sa
    ilang sala.
  pol-UBG: Ci zaręczyli, że odprawią swoje żony, a jako że byli winni – każdy złoży
    barana ze stada za swój występek.
  urd-GVU: '@see-verse:EZR.010.018'
  deu-1912: und sie gaben ihre Hand darauf, daß sie die Weiber wollten ausstoßen und
    zu ihrem Schuldopfer einen Widder für ihre Schuld geben;
  kan-2017: ಇವರು ತಮ್ಮ ಹೆಂಡತಿಯರನ್ನು ಕಳುಹಿಸಿಬಿಡುವುದಾಗಿ ಕೈ ಮುಟ್ಟಿ ಪ್ರಮಾಣಮಾಡಿ ತಾವು ಅಪರಾಧಿಗಳೆಂದು
    ಒಪ್ಪಿಕೊಂಡು ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗಿ ಒಂದು ಟಗರನ್ನು ಸಮರ್ಪಿಸಿದರು.
  yap-yap: Yad e ra micheged ni yad radar pi le’engirad, ma yad ra pi’ ba saf ni pumo’on
    ni maligach ni fan ko denen rorad.
  hlt-MCSB: Te dongah a yuu rhoek te tueih hamla a kut te a yuh uh tih amamih kah
    dumlai dongah boiva la tutal a rhaem uh.
  mdy-ETH: ዔያታ ፔኤኮ ላኣሎ ዓንጂ ዳካኒ ጫኣቄስካፓ ዔያቶኮ ጎሞ ጌኤሺፆም ማዓ ፔቴ ዓዴ ማራይ ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሼኔ።
  twi-ASANTE: Wɔkaa ntam sɛ wɔbɛgyaa wɔn yerenom, wɔn mu biara gyee nʼafɔdie too mu,
    na wɔde nnwennini bɛbɔɔ ɛfɔdie ho afɔdeɛ.
  eng-WEBU: They gave their hand that they would put away their wives; and being guilty,
    they offered a ram of the flock for their guilt.
  wal-wal: Hageeti bantta Aihuda gidenna machchota yeddanau caaqqidosona; qassi bantta
    naaquwaa gishshau, wudiyaappe issi dorssa orggiyaa naaquwaa yarshsho oottidi yarshshidosona.
  spa-PDDPT: Estuvieron de acuerdo en expulsar a sus mujeres. Por ser culpables, ofrecieron
    un carnero del rebaño por su delito.
  gun-gun: Ha'e va'e kuery ma jopopyy reve jogueroayvu okuapy kunhague omondoukapa
    aguã re. Ha'e rami vy ojejavyague re peteĩ-teĩ ome'ẽ okuapy peteĩ vexa'i ikora
    py oguereko va'ekue gueko vaiague rekovia.
  agu-BL: Yi e'a'tz, e' suk tetz Ryos yi ẍchipaxe' cyen yi e' xna'n yi e' oc tetz
    quixkel. Ncha'tz cyoy jun mam cne'r tetz Ryos tetz chitx'ixwatz, tan jale'n cuybil
    chipaj.
  ilo-ULB: Ket disididoda a mangpapanaw kadagiti assawada a babbai. Agsipud ta nagbasolda,
    nangidatonda iti kalakian a karnero manipud iti arban para kadagiti basolda.
  kpg-kpg: Digaula gu hagababa bolo ginaadou gaa lawa gi daha mo nadau lodo, ge digaula
    gu tigidaumaha di nadau kuudi daane gi nadau huaidu.
  uig-ARA: ئۇلار خوتۇنلىرىمىزنى يولغا سېلىپ قويىمىز دەپ قەسەم قىلىپ قول بېرىشتى ۋە
    گۇناھى ئۈچۈن ئىتائەتسىزلىك قۇربانلىقى سۈپىتىدە قوي پادىسىدىن بىر قوچقارنى سۇندى.
  sus-sus: E naxa laayidi tongo e xa e xa ginɛe bɛɲin, e man xa yɛxɛɛ kontonyi ba
    sɛrɛxɛ ra e xa yunubi xa fe ra.
  pon-2006: Re inoukihda me re pahn mweisang ar pwoud kan, oh re meirongkihla kuht
    wol men nin duwen meirong en diparail kan.
  ksd-ksd: Ma dia ga vavalima ba diat a vung vue kadia umana vavina; ma tago dia ga
    rara dia ga pait ra tinabar ma tika na sip, a tomotoina, ure kadia nirara.
  tur-YTC: Karılarını boşayacaklarına dair el verdiler ve suçlu oldukları için suçları
    için sürüden bir koç sundular.
  grc-BRENT: Καὶ ἔδωκαν χεῖρα αὐτῶν τοῦ ἐξενέγκαι γυναῖκας ἑαυτῶν, καὶ πλημμελείας
    κριὸν ἐκ προβάτων περὶ πλημμελήσεως αὐτῶν.
  ind-AYT: Mereka berjanji untuk menceraikan istri-istri mereka. Karena rasa bersalah,
    mereka mempersembahkan seekor domba jantan dari kawanan ternak untuk pelanggaran
    mereka.
  nya-nya: Iwo anatsimikiza zochotsa akazi awo ndipo chifukwa cha kulakwa kwawo aliyense
    anapereka nkhosa yayimuna ngati nsembe yopepesera machimo.
  hrv-hrv: oni dadoše svoju ruku da će otpustiti svoje žene i da će za svoj grijeh
    prinijeti ovna kao naknadnicu.
  mps-mps: Augwaligo te bomai po dąų waliyu, te augwa te sali we sela sąwaibao
    wali, tama augwa te kibu sipsip omai me deli selama, tama te Godiba ofa elama,
    te augwade digi elaluali dwai sęgę sela sąmainogo tiali.
  tpi-tpi: Ol i promis long rausim ol meri bilong ol. Na ol i save olsem ol i gat
    asua, olsem na ol i kisim wanpela sipsip man na mekim ofa long God, bilong em
    i ken rausim sin bilong ol yet.
  dan-1931: disse gav deres Hånd på at ville sende deres Hustruer bort, og deres Skyldoffer
    var en Vædder for deres Syndeskyld.
  vie-OVCB: Họ thề bỏ vợ và dâng chiên đực làm lễ chuộc tội.
  guj-2017: એ બધાએ પોતાની પત્નીઓને તજી દેવાનું વચન આપ્યું. તેઓએ પોતાના અપરાધોને લીધે
    પાપાર્થાર્પણ તરીકે એક ઘેટાંનું અર્પણ કર્યું.
  pon-2006A: Re inoukihda me re pahn mweisang ar pwoud kan, oh re meirongkihla kuht
    wol men nin duwen meirong en diparail kan.
  por-BRBSL: Eles deram a mão para que prendessem suas esposas; e sendo culpados,
    ofereceram um carneiro do rebanho por sua culpa.
  cth-cth: Ahnimanaw ni a yunaw kapek hanelah lawk a kam awh. Yon pâphonae dawk ngaithoum
    lah o nahanelah, tutan buet touh hoi thuengnae a sak awh.
  twi-twi: Wɔkaa ntam sɛ wobegyaa wɔn yerenom, wɔn mu biara gyee nʼafɔdi too mu, na
    wɔde adwennini bɛbɔɔ afɔdi ho afɔre.
  hlt-hlt: Te dongah a yuu rhoek te tueih hamla a kut te a yuh uh tih amamih kah dumlai
    dongah boiva la tutal a rhaem uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ́i bɛnìtìbɛ̀ bɛmɔu ììkɛ̀ kɛ dɔ̀, bɛ̀ bo bɛti bɛ pobɛ̀, kɛ́féútɛ́
    dipedɑɑ̀ mɛyɛi nhũtímù kpɛ́í.
  msy-2020: Me uan amuiba batueghasa, akar gavgavim akɨri. Me kamaghɨn fo, me arazir
    kuramɨn osɨmtɨzim iti. Egha men osɨmtɨzim bangɨn me vaghvagha sipsipɨn apurir
    mam inigha Godɨn ofa gami, eghtɨ God men arazir kuramɨn osɨmtɨzim gɨn amadagham.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tisɑɑ nɑ pɑ́ kisi pɑ ɑlɑɑ mpɛ nɑ pɑ́ lɑ́ Ɩsɔ kɔtɑɣɑ kɛ ɩwɑɑʋ
    nɑ Ɩsɔ hɩɩsɩ pɑ ɩsɑɣɑtʋ.
  azb-azb: Onlar da arvadlarını boşayacaqlarına dair əlbir oldu və öz təqsirlərinə
    görə təqsir qurbanı olaraq bir qoç təqdim etdi.
  eng-DBY: And they gave their hand to send away their wives; and they offered a ram
    of the flock, as trespass-offering for their guilt.
  hin-2017: इन्होंने हाथ मारकर वचन दिया, कि हम अपनी स्त्रियों को निकाल देंगे, और उन्होंने
    दोषी ठहरकर, अपने-अपने दोष के कारण एक-एक मेढ़ा बलि किया।
  wol-KYG: Ñu xas ne dinañu fase seeni soxna, daldi nangu ne tooñ nañu, ba noppi ku
    nekk ci ñoom sarxe am kuuy, muy peyug tooñam.
  eng-YLT: and they give their hand to send out their wives, and, being guilty, a
    ram of the flock, for their guilt.
  eng-WYC-2017: And they gave their hands, that is, confirmed with a solemn oath,
    that they should cast out their wives, and that they should offer for their trespass
    a ram of [the] sheep.
  eng-WMBB: They gave their hand that they would put away their wives; and being guilty,
    they offered a ram of the flock for their guilt.
  urd-GVH: '@see-verse:EZR.010.018'
  rug-rug: Va tatara si arini pude veko pani sari na dia barikaleqe meke sa dia vina
    vukivukihi tana sinea si keke sipi kokoreo.
  gaz-gaz: Isaan hundinuu niitota isaanii hiikuudhaaf waadaa ni galan; tokkoon tokkoon
    isaanii balleessaa ofii isaaniitiif bushaayee keessaa korbeessa hoolaa tokko aarsaa
    yakkaatiif ni dhiʼeessan.
  fra-LSG: qui s’engagèrent, en donnant la main, à renvoyer leurs femmes et à offrir
    un bélier en sacrifice de culpabilité;
  yal-yal: E yi a ragidi a e xa e mɛ e ɲaxanle ra, e yi kontonna ba yangin saraxan
    na e yulubina fe ra.
  haw-1868: A haawi mai lakou i ko lakou mau lima e hookuke aku i ka lakou mau wahine;
    a kaumaha aku lakou i ka hipakane o ka poe hipa i mohaihala no ko lakou lawehala
    ana.
  arb-NAV: هَؤُلاءِ تَعَهَّدُوا بِإِخْرَاجِ نِسَائِهِمِ الْغَرِيبَاتِ مُقَرِّبِينَ
    كَبْشَ غَنَمٍ تَكْفِيراً عَنْ إِثْمِهِمْ.
  ewe-ewe: Wo katã wodo asi ɖe dzi, ɖe adzɔgbe be, yewoaɖe asi le yewoƒe dutanyɔnuawo
    ŋu, eye ɖe woƒe agɔdzedze la ta la, ɖe sia ɖe na agbo ɖeka tso lãhawo dome abe
    nu vɔ̃ vɔsa ene.
  eng-LEE: And they gave their hand to put away their wives, and being guilty, [they
    offered] a ram of the flock for their trespass.
  asm-FB: সেই কাৰণে তেওঁলোকে নিজৰ ভাৰ্যাক পঠিয়াবলৈ প্রতিজ্ঞাবদ্ধ হ’ল। তেওঁলোক দোষৰ
    বাবে জাকৰ পৰা এটা মতা মেৰ-ছাগ বলিদান কৰিলে।
  sus-A: عٍ نَشَ لَايِدِ تٌنفٌ عٍ شَ عٍ شَ فِنّيٍ بّحِن، عٍ مَن شَ يّشّي كٌنتٌنيِ
    بَ سّرّشّ رَ عٍ شَ يُنُبِ شَ قٍ رَ.
  fra-SBL: Ils donnèrent leur main pour répudier leurs femmes ; et, étant coupables,
    ils offrirent un bélier du troupeau pour leur faute.
  hbo-hbo: וַיִּתְּנ֥וּ יָדָ֖ם לְהֹוצִ֣יא נְשֵׁיהֶ֑ם וַאֲשֵׁמִ֥ים אֵֽיל־צֹ֖אן עַל־אַשְׁמָתָֽם׃
    ס
  piu-2006: '@see-verse:EZR.010.018'
  kik-kik: (Othe makĩĩranĩra atĩ nĩmegũtigana na atumia ao, na o mũndũ akĩruta ndũrũme
    kuuma rũũru-inĩ rwake nĩ ũndũ wa iruta rĩa mahĩtia mao.)
  fra-NCL: ils donnèrent parole de renvoyer leurs femmes et, se déclarant coupables,
    d’offrir un bélier pour l’expiation de leur faute.
  cek-AK: Nihcae loe angmacae ih zu to pakhrak hanah lokkam o; a sak o pazae moeng
    pongah zae angbawn haih hanah, tuu tae maeto a paek o.
  cuk-cuk: We-dulemar na nue-ise-sogar sogsamalad, we-omegan-Israel-dulesurmalad anmar
    metemaloye. Degine, amarde, e-isgued-eliega, Bab-Dummadga sibad-wawaad-machered-wargwen
    ogumakar uksamarbalid.
  uig-CYR: Улар хотунлиримизни йолға селип қойимиз дәп қәсәм қилип қол беришти вә
    гунайи үчүн итаәтсизлик қурбанлиғи сүпитидә қой падисидин бир қочқарни сунди.
  tel-2017: వీరు తమ తమ భార్యలను పంపివేస్తామని ప్రమాణం చేశారు. వారు అపరాధులు కావడంవల్ల
    తమ అపరాధం విషయంలో మందలోనుండి ఒక పొట్టేలును సమర్పించారు.
  hat-BSA: Yo te fè sèman pou mete akote fanm pa yo e akoz koupabilite a, yo te ofri
    yon belye a bann mouton an pou kouvri koupabilite yo.
  kos-kos: Elos wulela in sisla mutan kialos, ac elos sang sheep mukul soko in mwe
    kisa ke ma koluk lalos.
  hbo-WLC: וַיִּתְּנ֥וּ יָדָ֖ם לְהוֹצִ֣יא נְשֵׁיהֶ֑ם וַאֲשֵׁמִ֥ים אֵֽיל־צֹ֖אן עַל־אַשְׁמָתָֽם׃
    ס
  ibo-ibo: Ha niile jikọrọ aka kpebiekwa na ha ga-ezila ndị nwunye ha. Onye ọbụla
    wetara ebule site nʼigwe atụrụ dịka ihe ikpe ọmụma.
  ory-ory: ଏମାନେ ଆପଣା ଆପଣା ଭାର୍ଯ୍ୟାକୁ ଦୂର କରିଦେବେ ବୋଲି ହସ୍ତ ଦେଲେ; ଆଉ, ଦୋଷୀ ହେବାରୁ
    ସେମାନେ ଆପଣା ଆପଣା ଦୋଷ ସକାଶେ ପଲରୁ ଏକ ଏକ ମେଷ ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, ra pwon pwe repwe pöütala pwülüer kewe. Iwe, ra eäni asor eman ätemwänin
    sip fän iten ar tipis.
  rop-rop: '@see-verse:EZR.010.018'
  ukr-1871: І дали вони руки свої на те, що відправлять жінок своїх, та що за свою
    провину мають принести барана в жертву;
  deu-1951: die gaben ihre Hand darauf, daß sie ihre Frauen ausstoßen wollten, und
    sie bekannten die Schuld und [opferten] einen Schafbock für ihre Schuld.
  eng-JPS: And they gave their hand that they would put away their wives; and being
    guilty, they offered a ram of the flock for their guilt.
  srp-1865: I dadoše ruke da æe pustiti žene svoje; i koji bijahu zgriješili prinesoše
    po jednoga ovna za krivicu svoju;
  lug-lug: Ne bamalirira okulekayo bakazi baabwe abo, n’omutango gwe baawaayo olw’omusango
    gwali ndiga nnume.
  heb-heb: ויתנו ידם להוציא נשיהם ואשמים איל צאן על אשמתם׃
  ben-IRV: এরা নিজেদের স্ত্রী ত্যাগ করবে বলে হাত বাড়াল এবং দোষী হওয়ার জন্য পালের
    এক একটি ভেড়া উত্সর্গ করল৷
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀਆਂ ਪਤਨੀਆਂ ਨੂੰ ਕੱਢ ਦੇਣ ਦਾ ਬਚਨ ਦਿੱਤਾ, ਅਤੇ ਦੋਸ਼ੀ ਹੋਣ ਦੇ ਕਾਰਨ
    ਇੱਜੜ ਵਿੱਚੋਂ ਆਪਣੇ-ਆਪਣੇ ਲਈ ਇੱਕ-ਇੱਕ ਭੇਡੂ ਦੋਸ਼ ਦੀ ਬਲੀ ਲਈ ਚੜ੍ਹਾਇਆ।
  mya-JVB: သူ တို့သည် မယား နှင့်ကွာ မည်ဟု ဂတိထားကြ ၏။ ပြုမိသော အပြစ် ကြောင့် သိုး
    ကိုယဇ် ပူဇော်ကြ၏။
  hmo-hmo: Idia be idia gwauhamata, edia adavadia do idia negea. Bona edia kara dika
    boubouna be mamoe tau ta, edia kara dika kokia totona.
  urd-urd: उन्होंने अपनी बीवियों को दूर करने का वा'दा किया, और गुनाहगार होने की वजह
    से उन्होंने अपने गुनाह के लिए अपने अपने रेवड़ में से एक एक मेंढा क़ुर्बान किया।
  rus-SYN: и они дали руки свои во уверение, что отпустят жен своих, и что они повинны
    принести в жертву овна за свою вину;
  bqc-SIM: Aa ↄdà kↄ̃ ↄu aa mɛ̀ wa ń nↄpiↄ yá, ↄ̃ an baade sãsa kpà ń tàae
    fĩabobↄ ũ.
  tcz-CHONGTHU: Amahon ajiteo dacheh dingin akitep un chonset thoidam nading kilhaina
    a dingin kelngoi chalk hat jong atohdoh un ahi.
  mar-mar: यासर्वांनी आपापल्या बायकांना पाठवून द्यायचे कबूल केले आणि दोषाबद्दल कळपातला
    एडका अर्पण केला.
  qub-qub: Paycunaga warminwan rasunpa raquicäcunanpaj auniran. Nircur juc carnita
    apamuran cutichina sacrifisyupaj.
  hat-hat: Yo fè sèman y'ap ranvwaye madanm yo, epi yo ofri yon belye mouton bay Seyè
    a pou mande li padon pou fòt yo te fè a.
  eng-BSB: They pledged to send their wives away, and for their guilt they presented
    a ram from the flock as a guilt offering.
  eng-WEBPB: They gave their hand that they would put away their wives; and being
    guilty, they offered a ram of the flock for their guilt.
  kbq-kbq: Anama hazage'za hago haviza hu'none hu'za nehu'za huvempa hu'za megi'a
    a'nanema eri'naza a'nanea nezmatre'za, mago ve sipisipi afu azeri'za kumi ofa
    hu'naze.
  nhe-BL: Huan queja quitencahuilijtoyaj Toteco Dios, nochi quincajque ininsihuajhua
    huan moyolcuepque tlen inintlajtlacolhua huan quimacaque Toteco Dios se oquich
    borrego para se tlacajcahualistli para inintlajtlacolhua.
  gub-BL: Oromono kar putar ureremireko urezewi ure wà nehe, i'i wà. Uzuka àràpuhàràn
    awa hawitu ma'e wemiapo kwer hekuzaromo pitàitàigatu wà no.
  eng-DRA: And they gave their hands to put away their wives, and to offer for their
    offence a ram of the flock.
