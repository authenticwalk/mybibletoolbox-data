verse: EZR.010.011
translations:
  mal-C: ആകയാൽ ഇപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോടു പാപം ഏറ്റുപറകയും
    അവിടത്തെ ഇഷ്ടം അനുസരിച്ചു ചുറ്റുപാടുള്ളവരോടും യെഹൂദരല്ലാത്ത ഭാര്യമാരോടും വേർപെടുക”
    എന്നു പറഞ്ഞു.
  deu-TKW: So legt nun vor Jahwe, dem Gott eurer Väter, das Bekenntnis eurer Sünde
    ab und thut seinen Willen, indem ihr euch von den Bewohnern des Landes und den
    fremden Weibern absondert.
  lin-lin: Sik’oyo, boyambola masumu na bino epai na Yawe, Nzambe ya batata na bino,
    mpe bokokisa mokano na Ye ! Bokabwana na bato ya bikolo ya bapaya oyo bazali kati
    na bino mpe bokabwana na basi na bino ya bapaya.
  eng-LSV: and now, make confession to YHWH, God of your fathers, and do His good
    pleasure, and be separated from the peoples of the land, and from the strange
    women.”
  eng-GNV: Now therefore giue praise vnto the Lord God of your fathers, and do his
    will, and separate your selues from the people of the land, and from the strange
    wiues.
  eng-WEBSTER: 'Now therefore make confession to the LORD God of your fathers, and
    do his pleasure: and separate yourselves from the people of the land, and from
    the foreign wives.'
  nhw-BL: Huajca ama xijpohuaca amotlajtlacolhua iixpa TOTECO Dios, yaya catli ininTECO
    tohuejcapan tatahua. Xijchihuaca catli ya ipaquilis huan ximohuejcatlalica tlen
    nopa masehualme catli ehuaj ni tlali huan xiquincuepaca amosihuajhua catli amo
    israelitame.
  swh-ONEN: Sasa tubuni kwa Bwana, Mungu wa baba zenu mkafanye mapenzi yake. Jitengeni
    na mataifa wanaowazunguka na wake zenu wa kigeni.”
  bba-bba: I tii nɛnuɔ tem minin tɔmbun sɔ̃ kɑ sere mɑɑ ben kurɔbun sɔ̃.
  eng-KJVCPB: 'Now therefore make confession unto the Lord God of your fathers, and
    do his pleasure: and separate yourselves from the people of the land, and from
    the strange wives.'
  luo-luo: Koro miuru Jehova Nyasaye, ma Nyasach kwereu duongʼ, kendo utim dwarone.
    Thegreuru gi joma ni butu kod mondeu mag dhoudi mamoko.”
  meu-meu: 'Taunabunai, emui kerere na Iehova, senemui edia Dirava, vairanai ba gwaurai
    hedinarai, bona iena ura be karaia: ina tano taudia bona idau hahinedia edia amo
    ba raka oho.'
  npi-ULB: तर अब आफ्‍ना पुर्खाहरूका परमप्रभु परमेश्‍वरलाई प्रशंसा देओ, र उहाँको इच्छाअनुसार
    गर । यस देशका मानिसहरू र विदेशी स्‍त्रीहरूबाट अलग रहो ।”
  yor-yor: Nísinsin yìí, ẹ jẹ́wọ́ níwájú Olúwa, Ọlọ́run àwọn baba yín, kí ẹ sì ṣe
    ìfẹ́ rẹ̀. Ẹ ya ara yín sọ́tọ̀ kúrò láàrín àwọn ènìyàn tí ó yí i yín ká àti láàrín
    àwọn ìyàwó àjèjì yín.”
  ind-ind: Jadi, sekarang kamu masing-masing yang sudah melakukan dosa itu harus mengakuinya
    dan meminta ampun kepada TUHAN, Allah nenek moyang kita. Kemudian pisahkanlah
    dirimu dari istri asing dan semua orang bangsa lain yang tinggal di wilayah ini.
    Lakukanlah kehendak Allah kita.”
  pes-OPCB: حال در حضور خداوند، خدای اجدادتان به گناهان خود اعتراف کنید و خواست او
    را به جا آورید. خود را از قومهایی که در اطراف شما هستند دور نگه دارید و از این
    زنان بیگانه جدا شوید.»
  tgl-ULB: Ngunit ngayon purihin si Yahweh, ang Diyos ng inyong mga ninuno, at gawin
    ang kaniyang kaloooban. Humiwalay kayo sa mga tao sa lupain at mula sa mga dayuhang
    babae.
  hui-hui: Anidagua birimidago ai hale hadaba. Anduane Homogo tí mamalirunaga Ngode
    Datagaliwabe ibunihondo lapani halimu. Lapani halu mana bayale ibu hameledadagua
    taluwa bialu halimu. Anidagua bialu howa dindi tara wali agali tí daluni karu
    heba mandagi nahalimu. Ani bialu dindi tara tara wali tígua dabu bini bedaru wahalu
    tini dalu pudaba lalimu, lene.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​အ​ပြစ်​ကို သင်​တို့​ဘိုး​ဘေး များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား
    ဖော်​ပြ​ဝန်​ခံ​ပြီး​လျှင် ကိုယ်​တော်​နှစ်​သက်​တော် မူ​သည့်​အ​မှု​ကို​ပြု​ကြ​လော့။
    ငါ​တို့​ပြည် တွင်​သင်​တို့​နှင့်​အ​တူ နေ​ထိုင်​ကြ​သူ​လူ​မျိုး ခြား​တို့​နှင့်​လည်း​ကောင်း၊
    သင်​တို့​၏​လူ​မျိုး ခြား​ဇ​နီး​များ​နှင့်​လည်း​ကောင်း​ခွဲ​ခွာ ကြ​လော့'' ဟု​ဆို​၏။
  bod-N: ད་ནི་རང་གི་ཕ་མེས་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འགྱོད་བཤགས་བྱས་ནས། ཁོང་གི་ཐུགས་དགོངས་བཞིན་དུ་ཡུལ་འདིའི་འབངས་མི་དང་ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་རྣམས་དང་སོ་སོར་གྱེས་ཤིག་ཅེས་བསྐུལ་ཏོ།
    །
  sna-sna: Zvino reururai kuna Jehovha, iye Mwari wamadzibaba enyu, uye mugoita kuda
    kwake. Zvitsaurei kubva kumarudzi avanhu akakupoteredzai uye kubva kuvakadzi venyu
    vatorwa.”
  spa-BLM: Ahora, pues, confesad a Yahvé, el Dios de vuestros padres, y haced su voluntad.
    Sepárense de los pueblos de la tierra y de las mujeres extranjeras”.
  cac-cac: A ticnaic, alecq'ueta e mul d'a yichan̈ Jehová sDiosal eb' co mam quicham,
    c'anab'ajejec tas snib'ej. Iq'uequel e b'a d'a scal eb' anima ch'oc chon̈ab'il
    chi', tzeyactanpaxcan eb' ix ix, ix eyic'laj e b'a yed'oc d'a scal eb' chi', xchi
    vin̈.
  swh-ULB: Lakini sasa mpeni sifa Yahwe, Mungu wa watangulizi wenu, na mfanye mapenzi
    yake, mjitenge na watu wa nchi na wanawake wa kigeni.
  bel-bel: Дык вось, пакайцеся перад Госпадам Богам бацькоў вашых і выканайце волю
    Яго, і адлучэце сябе ад народаў зямлі і ад жонак іншапляменных.
  deu-ELBBK: So legt nun Bekenntnis ab vor dem HERRN, dem Gott eurer Väter; und tut
    sein Wohlgefallen und sondert euch ab von den Völkern des Landes und von den fremden
    Frauen!
  mbb-OT: Ne ǥuntaan itug-an niw is menge salè niw ziyà te Nengazen, he Megbevayà
    te menge kepuun niw, ne veeli niw is egkesuatan din. Isivey niw is keugelingen
    niw ziyà te kenà menge Israilihanen he nekeliǥuy keniyu, wey suwayi niw is menge
    esawa niw he kenà menge Israilihanen.”
  mal-2015: ആകയാൽ ഇപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോടു പാപം ഏറ്റുപറകയും
    അവന്റെ ഇഷ്ടം അനുസരിച്ചു ദേശനിവാസികളോടും അന്യജാതിക്കാരത്തികളോടും വേർപെടുകയും ചെയ്‌വിൻ
    എന്നു പറഞ്ഞു.
  rmc-rmc: Akana viznavinen tumare bini le RAJESKE, tumare dadengre Devleske, a keren
    oda, so ov kamel. Odďelinen tumen le narodendar, so kade bešen, a omuken tumare
    cudze romňijen.“
  pes-OPV: پس الان یهوه خدای پدران خود را تمجید نمایید و به اراده او عمل کنید و خویشتن
    را از قومهای زمین و از زنان غریب جدا سازید.»
  ron-1924: Мэртурисици-вэ акум грешяла ынаинтя Домнулуй Думнезеулуй пэринцилор воштри
    ши фачець воя Луй! Деспэрцици-вэ де попоареле цэрий ши де фемеиле стрэине.”
  ben-OBCV: এখন তোমরা তোমাদের পূর্বপুরুষদের আরাধ্য ঈশ্বর, সদাপ্রভুর কাছে পাপস্বীকার
    করো এবং তাঁর অভিপ্রায় পালন করো। তোমরা তোমাদের চতুর্দিকের লোকেদের ও বিজাতীয় স্ত্রীদের
    সঙ্গে সব সংস্রব ত্যাগ করো।”
  som-som: Haddaba sidaas daraaddeed dembigiinna u qirta Rabbiga ah Ilaahii awowayaashiin,
    oo sameeya wax isaga ka farxiya; oo gooni isaga sooca dadyowga dalka deggan, iyo
    naagaha qalaadba.
  lat-VUC: Et nunc date confessionem Domino Deo patrum vestrorum, et facite placitum
    ejus, et separamini a populis terræ, et ab uxoribus alienigenis.
  eng-ASVBT: Now therefore make confession unto Jehovah, the God of your fathers,
    and do his pleasure; and separate yourselves from the peoples of the land, and
    from the foreign women.
  ita-1885: Ora dunque fate confessione al Signore Iddio de' vostri padri, e fate
    la sua volontà, e separatevi da' popoli del paese, e dalle donne straniere.
  eng-LXXUP: 'Now therefore give praise to the Lord God of our fathers, and do that
    which is pleasing in his sight: and separate yourselves from the peoples of the
    land, and from the strange wives.'
  eng-ULB: But now give praise to Yahweh, your ancestors' God, and do his will. Separate
    from the people of the land and from the foreign women.”
  spa-VBL: Ahora deben confesar su pecado al Señor, el Dios de sus antepasados, y
    hacer lo que él les pide. Corta tus vínculos con la gente de la tierra y con tus
    esposas extranjeras”.
  fra-_FOB: Mais maintenant, faites la confession de votre faute à l'Éternel, le Dieu
    de vos pères, et faites sa volonté. Séparez-vous des peuples du pays et des femmes
    étrangères.
  mal-mal: ആകയാൽ ഇപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോട് പാപം ഏറ്റുപറഞ്ഞ്
    അവിടത്തെ ഇഷ്ടം അനുസരിച്ച് ദേശനിവാസികളോടും, അന്യജാതിക്കാരത്തികളോടും വേർപെടുകയും
    ചെയ്‌വിൻ എന്ന് പറഞ്ഞു.
  urd-GVR: Ab Rab apne bāpdādā ke Ḳhudā ke huzūr apne gunāhoṅ kā iqrār karke us kī
    marzī pūrī kareṅ. Paṛosī qaumoṅ aur apnī pardesī bīwiyoṅ se alag ho jāeṅ.”
  suz-BL: मुल गे परमप्रभु यावे, इन किकी पिपी आन परमप्रभु आ ङोंइती इन मरिम्‍शो पशो
    शोव़ङीन। मिनु आ दाक्‍शो पने। गे मेको रागी ङा मुर नु अर्को जात ङा मीश रे ब्राङीन”
    दे मेको आन कली माइक्‍तीमी।
  ita-1927: Ma ora rendete omaggio all’Eterno, all’Iddio de’ vostri padri, e fate
    quel che a lui piace! Separatevi dai popoli di questo paese e dalle donne straniere!”
  ckb-ckb: ئێستا لەبەردەم یەزدانی پەروەردگاری باوباپیرانتان دانی پێدا بنێن و ئەوە
    بکەن کە پێی خۆشە، خۆتان لە گەلانی خاکەکە و لە ژنە بێگانەکان داببڕن.»
  eng-BBE: So now, give praise to the Lord, the God of your fathers, and do his pleasure;
    and make yourselves separate from the peoples of the land and from the strange
    women.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಮ್ಮ ಪಾಪಗಳನ್ನು
    ಅರಿಕೆಮಾಡಿ, ಅವರ ಚಿತ್ತದ ಪ್ರಕಾರಮಾಡಿ, ಈ ದೇಶದ ಜನರಿಂದಲೂ, ಅನ್ಯ ಸ್ತ್ರೀಯರಿಂದಲೂ ನಿಮ್ಮನ್ನು
    ಪ್ರತ್ಯೇಕಿಸಿಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  tam-2017: இப்பொழுதும் நீங்கள் உங்கள் முன்னோர்களின் தேவனாகிய கர்த்தரிடத்தில் அறிக்கையிட்டு,
    அவருடைய பிரியத்தின்படியே செய்து, தேசத்தின் மக்களையும், வேறு இனப் பெண்களையும் விட்டுவிலகுங்கள்
    என்றான்.
  spa-RV-1909: Ahora pues, dad gloria á Jehová Dios de vuestros padres, y haced su
    voluntad, y apartaos de los pueblos de las tierras, y de las mujeres extranjeras.
  ron-BTF: De aceea acum, mărturisiți DOMNULUI Dumnezeul părinţilor voştri şi faceţi
    voia lui; şi separaţi-vă de poporul ţării şi de soţiile străine.
  eng-WEBP: Now therefore make confession to the LORD, the God of your fathers and
    do his pleasure. Separate yourselves from the peoples of the land and from the
    foreign women.”
  eng-FBV: Now you must confess your sin to the Lord, the God of your forefathers,
    and do what he requires. Sever your connections with the people of the land and
    your foreign wives.”
  nld-1939: 'Welnu, brengt eerherstel aan Jahweh, den God uwer vaderen, en doet wat
    Hij verlangt: hebt dus geen gemeenschap meer met de landsbevolking en met de vreemde
    vrouwen.'
  nch-BL: Huajca ama xijpohuaca amotajtacolhua iixpa TOTECO Dios, yaya cati ininTECO
    tohuejcapan tatahua. Xijchihuaca cati ya ipaquilis huan ximohuejcatalica ten nopa
    masehualme cati ehuani ipan ni tali huan xiquincahuaca amosihuajhua cati amo israelitame.
  vie-1934: 'Nhưng bây giờ, khá xưng tội lỗi mình cho Giê-hô-va Đức Chúa Trời của
    tổ phụ các ngươi, và làm đều đẹp ý Ngài: hãy phân cách khỏi các dân tộc của xứ
    và khỏi những người vợ ngoại bang.'
  hin-CV: तब यही मौका है कि आप लोग याहवेह अपने पूर्वजों के परमेश्वर के सामने अपने
    पाप स्वीकार करें, तथा उनकी संतुष्टि के लिए उपयुक्त कदम उठाएं. स्वयं को इस देश
    के मूल निवासियों से तथा विदेशी स्त्रियों से अलग कर लीजिए.”
  spa-BES: Ahora, alaba al Señor, el Dios de tus padres, y haz su placer; y sepárense
    de los pueblos de la tierra y de las mujeres extranjeras.
  tdx-tdx: Aa le misolohoa am’ Iehovà Andria­nañaharen-droae’ areo, le ano ty satrin’
    arofo’e; vaho miavaha am’ ondati’ i taneio naho amo rakemba ambahinio.
  tha-KJV: เหตุ​ฉะนั้นบัดนี้ จงสารภาพต่อพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของท่าน และกระทำตามน้ำพระทัยของพระองค์
    จงแยกตั​วท​่านออกเสียจากชนชาติทั้งหลายแห่งแผ่นดินและจากภรรยาต่างชาติ”
  por-BR-2018: Agora, pois, confessai ao SENHOR, Deus de vossos pais, e fazei a sua
    vontade, e separai-vos dos povos das terras, e das mulheres estrangeiras.
  deu-ELO: So leget nun Bekenntnis ab vor Jehova, dem Gott eurer Väter; und tut sein
    Wohlgefallen und sondert euch ab von den Völkern des Landes und von den fremden
    Weibern!
  eng-WYC-2018: Now therefore give ye acknowledging to the Lord God of our fathers,
    and do ye his pleasance, and be ye separated from the peoples of the land, and
    from your alien wives. (And so now make ye a confession to the Lord God of our
    fathers, and do ye his pleasure, or his will, and be ye separated from the peoples
    of the land, and from all your foreign wives.)
  epo-epo: 'Tial faru nun konfeson al la Eternulo, Dio de viaj patroj, kaj plenumu
    Lian volon: apartigu vin de la popoloj de la lando kaj de la aligentaj edzinoj.'
  uig-PIN: Əmdi silǝr ata-bowanglarning Hudasi bolƣan Pǝrwǝrdigar aldida gunaⱨinglarni
    tonup, uning nǝziridǝ durus bolƣanni ⱪilip, ɵzünglarni bu zemindiki taipilǝrdin
    wǝ bu yat ǝllik hotunliringlardin arini oquⱪ ⱪilinglar, dedi.
  beo-beo: Amaiba:le, waha dilia wadela:i hou amo dilia aowalalia Hina Godema fofada:ma!
    Amasea, E da dilima hahawane ba:mu. Dilia ga fi dunu dilia soge ganodini esala
    ilima afafama. Amola dilia ga fi uda huluane fisiagama!”
  tpi-OTNT: Orait harim. Yupela i mas autim ol sin bilong yupela long God, Bikpela
    bilong ol tumbuna bilong yumi. Na yupela i mas bihainim olgeta pasin em i save
    laikim. Olsem na yupela i no ken poroman wantaim ol haiden man i stap long graun
