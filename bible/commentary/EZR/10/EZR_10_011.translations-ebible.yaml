    Bab-Jehová-ibmar-abegedba be imakmalo. Degine, dule-Bab-Jehová-wissurmaladgi be
    bangumalo, omegan-be-dulamarsulid be metemalo.
  uig-CYR: Әнди силәр ата-боваңларниң Худаси болған Пәрвәрдигар алдида гунайиңларни
    тонуп, униң нәзиридә дурус болғанни қилип, өзүңларни бу зиминдики таипиләрдин
    вә бу ят әллик хотунлириңлардин арини очуқ қилиңлар, деди.
  tel-2017: కాబట్టి ఇప్పుడు మీ తండ్రుల దేవుడైన యెహోవా ముందు మీ పాపాలను ఒప్పుకుని,
    ఆయనకు నచ్చే విధంగా ప్రవర్తించడానికి సిద్ధపడి, పరాయి దేశపు స్త్రీలను విడిచిపెట్టి
    మిమ్మల్ని మీరు ప్రత్యేకపరచుకుని ఉండండి.”
  hat-BSA: Alò, akoz sa a konfese a SENYÈ a, Bondye a zansèt nou yo, e fè volonte
    L. Separe nou menm soti nan moun a peyi yo, e separe nou de madanm etranje yo.”
  kos-kos: Inge, fahkak ma koluk lowos nu sin LEUM GOD lun mwet matu lowos, ac oru
    ma El insewowo kac. Srikowosla liki mwetsac su muta in acn sesr, ac sisla mutan
    sac kiowos.”
  hbo-WLC: וְעַתָּ֗ה תְּנ֥וּ תוֹדָ֛ה לַיהוָ֥ה אֱלֹהֵֽי־אֲבֹתֵיכֶ֖ם וַעֲשׂ֣וּ רְצוֹנ֑וֹ
    וְהִבָּֽדְלוּ֙ מֵעַמֵּ֣י הָאָ֔רֶץ וּמִן־הַנָּשִׁ֖ים הַנָּכְרִיּֽוֹת׃
  ibo-ibo: Ugbu a, sọpụrụnụ Onyenwe anyị, bụ Chineke nna nna unu ha, meekwanụ ihe
    bụ nzube ya. Kewapụnụ onwe unu site nʼebe ndị mba ọzọ nọ, nakwa ebe nwunye ndị
    unu si mba ọzọ lụta.”
  ory-ory: ଏହେତୁ ଏବେ ତୁମ୍ଭମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ସ୍ୱୀକାର କର ଓ
    ତାହାଙ୍କର ସନ୍ତୋଷଜନକ କର୍ମ କର; ଆଉ, ଦେଶସ୍ଥ ଅନ୍ୟ ଗୋଷ୍ଠୀୟମାନଙ୍କଠାରୁ ଓ ଅନ୍ୟ ଦେଶୀୟା ସ୍ତ୍ରୀମାନଙ୍କଠାରୁ
    ଆପଣାମାନଙ୍କୁ ପୃଥକ କର।”
  chk-chk: Iei oupwe pwärätä ämi tipis ngeni ewe Samol mi Lapalap än ämi kewe lewo
    we Kot o föri letipan. Oupwe imwü seni ekewe aramas lon ei fanü, pwal seni pwülüemi
    kewe ekewe fin ekis.”
  rop-rop: Wal yumob garra dalim YAWEI det trubala God blanga yumob grengrenfatha
    olabat blanga detlot nogudbala ting weya yumob bin dumbat, en yumob garra dum
    wanim meigim im gudbinji. Yumob garra kadimat miselp brom detlot najalot pipul
    hu jidan langa dijan kantri blanga wi en yumob garra jandimwei detlot waif weya
    yumob garram brom naja kantri.”
  ukr-1871: Так покайтесь тепер перед Господом, Богом батьків ваших, і вволїть його
    волю, й відлучітесь від народів краєвих і від чужороднїх жінок.
  deu-1951: So leget nun dem HERRN, dem Gott eurer Väter, ein Bekenntnis ab und tut,
    was ihm wohlgefällig ist, und scheidet euch von den Völkern des Landes und von
    den fremden Frauen!
  eng-JPS: Now therefore make confession unto the LORD, the God of your fathers, and
    do His pleasure; and separate yourselves from the peoples of the land, and from
    the foreign women.'
  srp-1865: Zato sada ispovjedite se Gospodu Bogu otaca svojih, i uèinite volju njegovu,
    i odvojte se od naroda zemaljskih i žena tuðinaka.
  lug-lug: Kaakano mwatule ebibi byammwe eri Mukama Katonda wa bajjajjammwe, mukole
    ebyo by’asiima. Mweyawule ku mawanga agabeetoolodde era muleke n’abakazi bannamawanga.”
  heb-heb: ועתה תנו תודה ליהוה אלהי אבתיכם ועשו רצונו והבדלו מעמי הארץ ומן הנשים הנכריות׃
  ben-IRV: অতএব এখন তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর কাছে দোষ স্বীকার কর ও তাঁর
    ইচ্ছা অনুসারে কাজ কর এবং দেশের বসবাসকারী লোকেদের থেকে ও অযিহুদি স্ত্রীদের থেকে
    নিজেদেরকে আলাদা কর৷”
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਯਹੋਵਾਹ, ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ, ਆਪਣੇ ਪਾਪਾਂ ਦਾ ਇਕਰਾਰ ਕਰੋ
    ਅਤੇ ਉਸ ਦੀ ਇੱਛਾ ਪੂਰੀ ਕਰੋ ਅਤੇ ਇਸ ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਤੋਂ ਅਤੇ ਗੈਰ-ਕੌਮੀ ਇਸਤਰੀਆਂ ਤੋਂ ਅਲੱਗ
    ਹੋ ਜਾਓ।”
  mya-JVB: သို့ဖြစ်၍ ဘိုးဘေး တို့၏ ဘုရား သခင်ထာဝရဘုရား အား တောင်းပန် ကြလော့။ အလို
    တော်အတိုင်း ပြု လျက် ၊ ဤပြည်သား တို့နှင့်၎င်း၊ တပါး အမျိုးသားမိန်းမ တို့နှင့်၎င်း
    ကွာ ကြလော့ဟု သူ တို့အား ဆို ၏။
  hmo-hmo: Unai dainai, emui kerere be Lohiabada, emui sene taudia edia Dirava, ena
    vairanai do umui gwauraia hedinarai, bona iena ura do umui karaia. Inai tano idia
    noho idau bese taudia dekena amo do umui raka siri, bona bema idau bese hahine
    umui adavaia vadaeni, umui ese idia do umui atoa siri.”
  urd-urd: फिर ख़ुदावन्द अपने बाप — दादा के ख़ुदा के आगे इक़रार करो, और उसकी मर्ज़ी
    पर 'अमल करो, और इस सरज़मीन के लोगों और अजनबी 'औरतों से अलग हो जाओ।
  rus-SYN: Итак покайтесь в сем пред Господом Богом отцов ваших, и исполните волю
    Его, и отлучите себя от народов земли и от жен иноплеменных.
  bqc-SIM: À á duunaↄ o Dii á deziↄ Luaɛ, í aà pↄeã kɛ sa. À kɛ̃kↄ̃wa ń bui
    pↄ́ liaaáziↄ ń nↄ pↄ́ á sɛ̀ ń guuↄ.
  tcz-CHONGTHU: Hijeh chun tuhin nanghon napu napateo Pakai Pathen komma chun nachonset
    phongun chuleh ama lungdei chu bollun. Hiche gamsung mite leh hounei lou numeiho’a
    kon’in hungpot doh un,” atin ahi.
  mar-mar: तर आता तुम्ही परमेश्वर आपल्या पूर्वजांचा देव याच्याजवळ पाप कबूल करून त्यास
    इच्छेप्रमाणे ते करा. देशातल्या लोकांपासून आणि परक्या स्त्रिया यांच्यापासून वेगळे
    व्हा.”
  qub-qub: Chaymi canan gamcunaga unay awiluyquicuna rispitar adurashan Tayta Diospa
    ñaupancho rasunpa juchayoj cashayquita cunfisacur Tayta Dios munashannöna goyay.
    Raquicayna Diosta mana rispitaj runacunapitaga. Juc-lä nasyun warmiwan tiyajcunapis
    raquicay.»
  hat-hat: 'Men koulye a, rekonèt devan Seyè a, Bondye zansèt nou yo, sa nou fè ki
    mal la. Fè sa li vle nou fè a: pran distans nou ak moun lòt nasyon k''ap viv nan
    peyi a. Separe ak fanm nou te pran pami lòt nasyon yo pou madanm.'
  eng-BSB: Now, therefore, make a confession to the LORD, the God of your fathers,
    and do His will. Separate yourselves from the people of the land and from your
    foreign wives.”
  eng-WEBPB: Now therefore make confession to the LORD, the God of your fathers and
    do his pleasure. Separate yourselves from the peoples of the land and from the
    foreign women.”
  kbq-kbq: Hanki menina Ra Anumzana tamagehe'i Anumzamofonte kumitamia huama nehutma,
    Agri avesi'za amage anteho. Amama emani'naza mopafi vahe tvaontera omanitma afete
    nemanitma, megi'a a'nanema eri'nazana zamatreho.
  nhe-BL: Huajca ama xijpohuaca imotlajtlacolhua iixpa TOTECO Dios, yajaya tlen ininTECO
    tohuejcapan tatahua. Xijchihuaca tlen ya ipaquilis huan ximohuejcatlalica tlen
    nopa tlacame tlen ehuaj ni tlali huan xiquincuepaca imosihuajhua tlen ax israelitame.
  gub-BL: Pemume'u penemiapo kwer ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e peipy
    wazar pe nehe kury. Pezapo hemimutar nehe. Petyryk amo ae ywy rehe arer zaneiwy
    rehe wiko ma'e wanuwi nehe. Pemono kar penemireko amo ywy rehe arer pewi pe wà
    nehe, i'i Ezàrà a'e pe har wanupe.
  eng-DRA: And now make confession to the Lord the God of your fathers, and do his
    pleasure, and separate yourselves from the people of the land, and from your strange
    wives.
