verse: EZR.010.001
translations:
  mal-C: എസ്രാ ഇങ്ങനെ ദൈവാലയത്തിനുമുമ്പിൽ വീണുകിടന്നു കരഞ്ഞുപ്രാർഥിക്കയും ഏറ്റുപറകയും
    ചെയ്തപ്പോൾ പുരുഷന്മാരും സ്ത്രീകളും കുട്ടികളുമായി ഇസ്രായേല്യരുടെ ഏറ്റവും വലിയൊരു
    സഭ അദ്ദേഹത്തിന്റെ അടുക്കൽ വന്നുകൂടി; അവരും വളരെ ദുഃഖത്തോടെ കരഞ്ഞു.
  deu-TKW: Als nun Esra so betete und weinend vor dem Tempel Gottes hingestreckt sein
    Bekenntnis ablegte, hatte sich eine sehr große Schar von Israeliten um ihn versammelt,
    Männer und Weiber und Kinder; denn auch das Volk war in heftiges Weinen ausgebrochen.
  lin-lin: 'Wana Esidrasi azalaki kobondela mpe kotubela masumu, azalaki ya kofukama
    mpe azalaki kolela liboso ya Ndako ya Nzambe. Ebele ya bana ya Isalaele : mibali,
    basi mpe bana, basanganaki pene na ye mpe, bango nyonso, bazalaki kolela makasi.'
  eng-LSV: And at Ezra’s praying, and at his making confession, weeping and casting
    himself down before the house of God, there have been gathered to him out of Israel
    a very great assembly—men and women and children—for the people have wept, multiplying
    weeping.
  eng-GNV: 'Whiles Ezra prayed thus, and confessed himselfe weeping, and falling downe
    before the house of God, there assembled vnto him of Israel a very great Congregation
    of men and women and children: for the people wept with a great lamentation.'
  eng-WEBSTER: 'Now when Ezra had prayed, and when he had confessed, weeping and casting
    himself down before the house of God, there assembled to him out of Israel a very
    great congregation of men and women and children: for the people wept very bitterly.'
  nhw-BL: Huan nimocajqui nimotlancuaquetztoc iixpa Toteco Dios huan niquilhuiyaya
    totlajtlacolhua ipan itiopa huan nichocayaya chicahuac. Huan quema noja nimotlatlajtiyaya,
    ajsicoj miyaqui tlacame, sihuame huan coneme catli chocaque chicahuac nohuaya.
  swh-ONEN: Wakati Ezra alipokuwa anaomba na kuungama, huku akilia na kujitupa chini
    mbele ya nyumba ya Mungu, umati mkubwa wa Waisraeli, wanaume, wanawake na watoto
    walikusanyika kumzunguka. Nao pia wakalia sana.
  bba-bba: Sɑnɑm mɛ Ɛsidɑrɑsi u yiire u kɑnɑru mɔ̀ Yinni Gusunɔn sɑ̃ɑ yerɔ u win tɔmbu
    suuru kɑnɑmmɛ, yerɑ bɑ mɛnnɑ tɔn durɔbu kɑ tɔn kurɔbu kɑ bibu be kpuro bɑ mɑɑ
    sumɔ.
  eng-KJVCPB: 'Now when Ezra had prayed, and when he had confessed, weeping and casting
    himself down before the house of God, there assembled unto him out of Israel a
    very great congregation of men and women and children: for the people wept very
    sore.'
  luo-luo: Kane Ezra lemo kendo hulo richo, koywak kendo kongʼielore piny e nyim od
    Nyasaye, oganda maduongʼ mar jo-Israel; chwo, mon kod nyithindo nochokore kolwore.
    Gin bende ne giywak malit.
  meu-meu: Esera e ḡuriḡuriva bona dika e gvaurai hedinaraiva, e taitaiva bona Dirava
    ena dubu vairanai e goru dihova, Ialonai hegogo bada-hereana, tatau bona hahine,
    memero bona kekeni, israel idoinai amo na ia dekenai e hebou; badina be taunimanima
    na e tai dikadikava dainai.
  npi-ULB: एज्राले प्रार्थना गर्दा र पाप स्वीकार गर्द तिनी रोए र परमेश्‍वरको मन्दिरको
    सामु घोप्टो परे । इस्राएली पुरुष, स्‍त्री र बालबलिकाको एउटा ठुलो भेला तिनीकहाँ
    जम्मा भए किनकि मानिसहरू धुरुधुरु रुँदै थिए ।
  yor-yor: Nígbà tí Esra ń gbàdúrà tí ó sì ń jẹ́wọ́, ti ó ń sọkún ti ó sì ń gbárayílẹ̀
    níwájú ilé Ọlọ́run, ogunlọ́gọ̀ àwọn ọmọ Israẹli ọkùnrin, obìnrin àti àwọn ọmọdé
    pagbo yí i ká. Àwọn náà ń sọkún kíkorò.
  ind-ind: Sementara saya sedang berdoa mengakui dosa bangsa Israel sambil menangis
    dan bersujud di depan rumah Allah, banyak dari rakyat, baik laki-laki, perempuan,
    maupun anak-anak, berkumpul mengelilingi saya sambil meratap.
  pes-OPCB: همان‌طور که عِزرا در مقابل خانهٔ خدا روی بر زمین نهاده بود و گریه‌کنان
    دعا و اعتراف می‌کرد، عدۀ زیادی از مردان و زنان و اطفال اسرائیلی نیز دورش جمع شدند
    و با او گریه کردند.
  tgl-ULB: Habang si Ezra ay nanalangin at nagtatapat, siya ay tumangis at nagpatirapa
    sa harap ng tahanan ng Diyos. Isang napakalaking kapulungan ng mga Israelitang
    lalaki, mga babae, at mga bata ay nagtipon sa kaniya, sapagkat ang mga tao ay
    labis na tumatangis.
  hui-hui: Esera ibu Anduane Homogonaga anda lomabia hene heagoha harabani howa ibugua
    Ngode Datagaliwabehondo bi lalu dindini bulu paluwa dugu bialu mana ko bialu heneru
    bibahende latagi hai hene. Ani lalu hearia Isaraele wali agalibi waneiginirubi
    dewali íbu ngoai halu Esera ho mabu buwa tibi nde ko biyarunaga dara howa dugu
    bigibigi bialu hene.
  mya-mya: ဧ​ဇ​ရ​သည်​ဗိ​မာန်​တော်​ရှေ့​တွင်​ခေါင်း​ငုံ့​လျက် ငို​ကြွေး​ကာ ဤ​အ​ပြစ်​များ​ကို​ဖော်​ပြ​ဝန်​ခံ
    လျက်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​နေ​စဉ် ဣ​သ​ရေ​လ အ​မျိုး​သား၊ အ​မျိုး​သ​မီး​နှင့်​က​လေး​ပါ
    ဝင်​သော​လူ​အုပ်​ကြီး​သည်​ငို​ကြွေး​လျက် သူ့​ထံ​စု​ရုံး​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་ཨེས་སི་རཱ་ཡིས་དཀོན་མཆོག་གི་མཆོད་ཁང་མདུན་ནས་སྨོན་ལམ་ཞུས་ཏེ། འགྱོད་བཤགས་བྱས་ནས་ངུས་ཤིང་ཕྱག་བཙལ་ནས་སྡོད་སྐབས།
    ཡེས་ར་ཨེལ་པའི་སྐྱེས་པ་དང་བུད་མེད། བྱིས་པ་བཅས་ཀྱི་མི་ཚོགས་ཆེན་པོ་ཞིག་ཁོའི་རྩར་འདུས་ཏེ་སྡུག་བསྔལ་དང་བཅས་མཉམ་དུ་ངུས་སོ།
    །
  sna-sna: Ezira paakanga achinyengetera achireurura, achichema uye achizviwisira
    pasi pamberi peimba yaMwari, ungano huru huru yavarume, vakadzi navana vavaIsraeri
    yakaungana paari. Naivowo vakachema zvikuru kwazvo.
  spa-BLM: Mientras Esdras oraba y se confesaba, llorando y postrándose ante la casa
    de Dios, se reunió con él, de parte de Israel, una asamblea muy numerosa de hombres,
    mujeres y niños, pues el pueblo lloraba muy amargamente.
  cac-cac: Yacb'an van slesalvi vin̈aj Esdras chi', van yoc' vin̈ syalanq'ueta smul
    eb' yetisraelal vin̈, cumanem vin̈ d'a yichan̈ scajnub' Dios. Yacb'an chi', ix
    och oyan jun n̈ilan̈ eb' yetisraelal vin̈ d'a spatic, eb' vin̈ vinac, eb' ix ix
    yed' eb' unin. Ix te oc' val eb' yed' vin̈.
  swh-ULB: Wakati Ezra akiomba na kutubu, akalia na kujirusha chini mbele ya nyumba
    ya Mungu, kusanyiko kubwa la wanaume Israel, wanawake na watoto wakakusanyika
    kwake, kwa kuwa watu walikuwa wakilia sana.
  bel-bel: Калі Эздра маліўся і спавядаўся, плачучы і падаючы перад домам Божым, сышоўся
    да яго вялікі збор Ізраільцян, мужчын і жанчын і дзяцей, бо і народ моцна плакаў.
  deu-ELBBK: Und als Esra betete und als er bekannte, weinend und vor dem Haus Gottes
    hingestreckt, versammelte sich zu ihm aus Israel eine sehr große Versammlung von
    Männern und Frauen und Kindern; denn das Volk weinte mit vielem Weinen.
  mbb-OT: Dutun te edluhud si Ezra ziyà te egkesineruwan duen te valey te Megbevayà,
    wey edsineǥew he ed-ampù wey edtug-an te menge salà te menge Israilihanen, mahabet
    he menge Israilihanen he menge maama, menge vahi, wey menge vatà is midtiǥum diyà
    te peliǥuy zin. Heini sikandan kenà daan alang-alang is kedsineǥew zan.
  mal-2015: എസ്രാ ഇങ്ങനെ ദൈവാലയത്തിന്നു മുമ്പിൽ വീണുകിടന്നു കരഞ്ഞുപ്രാർത്ഥിക്കയും
    ഏറ്റുപറകയും ചെയ്തപ്പോൾ പുരുഷന്മാരും സ്ത്രീകളും പൈതങ്ങളുമായി യിസ്രായേല്യരുടെ ഏറ്റവും
    വലിയോരു സഭ അവന്റെ അടുക്കൽ വന്നുകൂടി; ജനവും വളരെ കരഞ്ഞു.
  rmc-rmc: 'Medik o Ezdraš pašľolas le mujeha pre phuv anglo Chramos le Devleskro,
    rovibnaha pes modľinelas a phenelas avri o bini, avle ke leste but Izraeliti:
    o murša, o džuvľa the o čhave a igen rovenas.'
  pes-OPV: پس چون عزرا دعا و اعتراف می‌نمود وگریه‌کنان پیش خانه خدا رو به زمین نهاده
    بود، گروه بسیار عظیمی از مردان و زنان واطفال اسرائیل نزد وی جمع شدند، زیرا قوم
    زارزار می‌گریستند.
  ron-1924: Пе кынд стэтя Езра плынгынд ши ку фаца ла пэмынт ынаинтя Касей луй Думнезеу
    ши фэчя ачастэ ругэчуне ши мэртурисире, се стрынсесе ла ел о мулциме фоарте маре
    де оамень дин Исраел, бэрбаць, фемей ши копий, ши попорул вэрса мулте лакримь.
  ben-OBCV: ইষ্রা যখন ঈশ্বরের গৃহের সামনে প্রণত হয়ে প্রার্থনা, পাপস্বীকার ও ক্রন্দন
    করছিলেন, তখন ইস্রায়েলীদের পুরুষ, মহিলা ও শিশুসহ এক বিরাট জনতা তার চারিদিকে সমবেত
    হল। তারাও তীব্র ক্রন্দন করতে লাগল।
  som-som: Haddaba intii Cesraa tukanayay oo uu wax qiranayay isagoo ooyaya oo isku
    tuuraya guriga Ilaah hortiisa, waxaa isagii reer binu Israa'iil uga soo ururay
    shir aad u weyn oo rag iyo dumar iyo carruurba leh, waayo, dadkii aad bay u ooyeen.
  lat-VUC: Sic ergo orante Esdra, et implorante eo et flente, et jacente ante templum
    Dei, collectus est ad eum de Israël cœtus grandis nimis virorum et mulierum et
    puerorum, et flevit populus fletu multo.
  eng-ASVBT: Now while Ezra prayed and made confession, weeping and casting himself
    down before the house of God, there was gathered together unto him out of Israel
    a very great assembly of men and women and children; for the people wept very
    sore.
  ita-1885: ORA, mentre Esdra faceva orazione, e confessione, piangendo, e prostrato
    davanti alla Casa di Dio, una grandissima moltitudine d'Israele, d'uomini, e di
    donne, e di fanciulli, si adunò appresso di lui; perciocchè il popolo piangeva
    d'un gran pianto.
  eng-LXXUP: So when Ezra had prayed, and when he had confessed, weeping and praying
    before the house of God, a very great assembly of Israel came together to him,
    men and women and youths; for the people wept, and wept aloud.
  eng-ULB: As Ezra prayed and confessed, he wept and threw himself down before God's
    house. A very great assembly of Israelite men, women, and children gathered to
    him, for the people were weeping very greatly.
  spa-VBL: Mientras Esdras oraba y confesaba sus pecados, llorando y cayendo de bruces
    ante el Templo de Dios, una gran multitud de israelitas, hombres, mujeres y niños,
    se reunió a su alrededor. El pueblo también lloraba amargamente.
  fra-_FOB: Or, comme Esdras priait et faisait cette confession, pleurant et prosterné
    devant la maison de Dieu, une fort grande multitude d'Israélites, hommes, femmes
    et enfants, s'assembla vers lui; et ce peuple répandit des larmes en abondance.
  mal-mal: എസ്രാ ഇങ്ങനെ ദൈവാലയത്തിന് മുമ്പിൽ വീണുകിടന്ന് കരഞ്ഞു പ്രാർത്ഥിക്കയും ഏറ്റുപറയുകയും
    ചെയ്തപ്പോൾ പുരുഷന്മാരും സ്ത്രീകളും പൈതങ്ങളുമായി യിസ്രായേല്യരുടെ ഏറ്റവും വലിയോരു
    സഭ അവന്റെ അടുക്കൽ വന്നുകൂടി; അവർ വളരെ കരഞ്ഞു.
  urd-GVR: Jab Azrā is tarah duā kar rahā aur Allāh ke ghar ke sāmne paṛe hue aur
    rote hue qaum ke qusūr kā iqrār kar rahā thā to us ke irdgird Isrāīlī mardoṅ,
    auratoṅ aur bachchoṅ kā baṛā hujūm jamā ho gayā. Wuh bhī phūṭ phūṭ kar rone lage.
  suz-BL: एज्रा परमप्रभु आ खिं आ ङोंइती गु बाप्‍शा, आन मरिम्‍शो पशो नेल्‍ल शोव़शा,
    ङाक्‍ना ङाक्‍न बाक्‍शो बाक्‍त। मिनु ठेयब हुल का इस्राएली वोंइश मुर, मीश मुर नु
    आलपुकी एज्रा आ एर ओंथ बुक्‍तेक्‍म। मिनु मेको यो शुश ङाक्‍तेक्‍म।
  ita-1927: Or mentre Esdra pregava e faceva questa confessione piangendo e prostrato
    davanti alla casa di Dio, si raunò intorno a lui una grandissima moltitudine di
    gente d’Israele, uomini, donne e fanciulli; e il popolo piangeva dirottamente.
  ckb-ckb: کە عەزرا نوێژی دەکرد و دانی پێدا دەنا و بە گریانەوە لەبەردەم ماڵی خودا
    کەوتبوو، کۆمەڵێکی ئێجگار زۆر لە ئیسرائیل، لە پیاو و ئافرەت و منداڵ لێی کۆبوونەوە،
    چونکە گەل گریانێکی بەکوڵ دەگریان.
  eng-BBE: 'Now while Ezra was making his prayer and his statement of wrongdoing,
    weeping and falling down before the house of God, a very great number of men and
    women and children out of Israel came together round him: for the people were
    weeping bitterly.'
  kan-OKCV: ಎಜ್ರನು ಪ್ರಾರ್ಥಿಸಿ ಅರಿಕೆಮಾಡಿ ಅತ್ತು ದೇವರ ಆಲಯದ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದ ತರುವಾಯ ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಸ್ತ್ರೀಯರೂ, ಪುರುಷರೂ, ಮಕ್ಕಳು ಮಹಾಕೂಟವಾಗಿ ಅವನ ಬಳಿಯಲ್ಲಿ ಕೂಡಿಕೊಂಡು ಬಂದರು. ಜನರು ಬಹಳವಾಗಿ
    ಅತ್ತರು.
  tam-2017: எஸ்றா இப்படி விண்ணப்பம்செய்து, அறிக்கையிட்டு அழுது, தேவனுடைய ஆலயத்திற்கு
    முன்பாகத் தாழவிழுந்துகிடக்கும்போது, இஸ்ரவேலில் ஆண்களும் பெண்களும் பிள்ளைகளுமான
    மகா பெரிய சபை அவனிடத்தில் வந்து கூடினது; மக்கள் மிகவும் அழுதார்கள்.
  spa-RV-1909: Y ORANDO Esdras y confesando, llorando y postrándose delante de la
    casa de Dios, juntóse á él una muy grande multitud de Israel, hombres y mujeres
    y niños; y lloraba el pueblo con gran llanto.
  ron-BTF: Acum, după ce Ezra s-a rugat şi a mărturisit, plângând şi aruncându-se
    jos înaintea casei lui Dumnezeu, s-a strâns la el din Israel o foarte mare adunare
    de bărbaţi şi femei şi copii, pentru că poporul plângea foarte tare.
  eng-WEBP: Now while Ezra prayed and made confession, weeping and casting himself
    down before God’s house, there was gathered together to him out of Israel a very
    great assembly of men and women and children; for the people wept very bitterly.
  eng-FBV: As Ezra was praying and confessing sins, weeping and falling down on his
    face before God's Temple, a very large crowd of Israelites, men, women, and children,
    gathered around him. The people were weeping bitterly as well.
  nld-1939: Terwijl Esdras bad en schuld beleed, en schreiend zich neerwierp voor
    de tempel van God, had zich een zeer grote schare van Israëlieten, mannen, vrouwen
    en kinderen, bij hem gevoegd. En toen het volk in tranen uitbarstte,
  nch-BL: Huan nimocajqui nimotancuaquetztoc iixpa Toteco Dios huan niquilhuiyaya
    totajtacolhua ipan itiopa huan nichocayaya chicahuac. Huan quema noja nimotatajtiyaya,
    ajsicoj miyaqui tacame, sihuame huan coneme cati chocaque chicahuac nohuaya.
  vie-1934: Trong lúc E-xơ-ra cầu nguyện như vậy, vừa khóc vừa xưng tội và sấp mình
    xuống trước đền của Đức Chúa Trời, thì có một đám dân Y-sơ-ra-ên, người nam và
    nữ rất đông, nhóm hiệp xung quanh người; chúng cũng khóc nứt nở.
  hin-CV: जब एज़्रा परमेश्वर के भवन के सामने भूमि पर दंडवत कर प्रार्थना करते हुए पाप
    स्वीकार करते हुए रो रहे थे, इस्राएल के पुरुषों, स्त्रियों एवं बालकों की एक बहुत
    बड़ी भीड़ उनके पास इकट्ठी हो चुकी थी. वे सभी फूट-फूटकर रो रहे थे.
  spa-BES: Mientras Esdras hacía su oración y su confesión, lloraba y arrodillado
    ante él templo de Dios, un gran número de hombres, mujeres y niños de Israel se
    reunieron a su alrededor; porque la gente lloraba. amargamente.
  tdx-tdx: Ie nihalaly naho nisoloho, nangololoike naho nidrakadrakak’ añ’atrefan’
    anjomban’ Añahare eo t’i Ezra, le nifanontoñe ama’e boak’ Israele ao ty valobohò-bey,
    lahilahy naho rakemba naho ajaja, songa nangoihoy ty rovetse.
  tha-KJV: ขณะที่​เอสราอธิษฐานและทำการสารภาพร้องไห้ทิ้งตัวลงต่อหน้าพระนิเวศของพระเจ้า
    มี​ชุ​มนุ​มชนหมู่​ใหญ่​โตมากทั้งชายหญิงและเด็กจากอิสราเอลประชุมต่อหน้าท่าน เพราะประชาชนได้​ร้องไห้​อย่างขมขื่น
  por-BR-2018: E enquanto Esdras estava orando, confessando, chorando, e prostrando-se
    diante da casa de Deus, ajuntou-se a ele uma multidão muito grande de israelitas,
    homens, mulheres, e crianças; pois o povo chorava muito.
  deu-ELO: Und als Esra betete, und als er bekannte, weinend und vor dem Hause Gottes
    hingestreckt, versammelte sich zu ihm aus Israel eine sehr große Versammlung von
    Männern und Weibern und Kindern; denn das Volk weinte mit vielem Weinen.
  eng-WYC-2018: Therefore while Ezra prayed so, and besought God, and wept, and lay
    (down) before the temple of God, a full great company of Israel (or a very large
    crowd of Israelites), of men, and of women, and of children, was gathered together
    to him; and the people wept with much weeping.
  epo-epo: Kiam Ezra preĝis kaj faris konfeson, plorante kaj kuŝante antaŭ la domo
    de Dio, kolektiĝis al li el la Izraelidoj tre granda amaso, viroj, virinoj, kaj
    infanoj; ĉar ankaŭ la popolo tre multe ploris.
  uig-PIN: Əzra dua ⱪilip, gunaⱨini tonup yiƣlap Hudaning ɵyi aldida yiⱪilip düm yatⱪan
    qaƣda, Israillardin naⱨayiti qong bir jamaǝt, ǝr-ayallar wǝ balilar uning yeniƣa
    kelip yiƣildi; kɵpqilikmu ⱪattiⱪ yiƣlap ketixti.
  beo-beo: Esela da Debolo midadia beguduli, dinanawane Isala:ili dunu ilia wadela:i
    hou fofada:nanu, amalu Isala:ili fi gilisisu bagade amo dunu, uda amola mano da
    guba:le sisiga:le ha:giwane didigia:lalu.
  tpi-OTNT: Esra i go klostu long dua bilong haus bilong God na i tromoi em yet i
    go daun long graun na em i krai na autim ol dispela sin. Em i mekim olsem i stap,
    orait bikpela lain man meri pikinini bilong Israel i kam bung klostu long em na
    ol tu i krai nogut tru.
  hau-SA: Yayinda Ezra yake addu’a, yake kuma furta laifi, yana kuka, yana a durƙushe
    da kansa ƙasa a gaban gidan Allah, sai babban taron jama’ar Isra’ilawa, maza,
    mata da yara, suka taru a wurinsa. Su ma suka yi kuka mai zafi.
  uig-LAT: Ezra dua qilip, gunahini tonup yighlap Xudaning öyi aldida yiqilip düm
    yatqan chaghda, Israillardin nahayiti chong bir jamaet, er-ayallar we balilar
    uning yénigha kélip yighildi; köpchilikmu qattiq yighlap kétishti.
  nde-nde: Lapho u-Ezra wayekhuleka njalo evuma izono, ekhala eziwisela phansi phambi
    kwendlu kaNkulunkulu, ixuku elikhulu labako-Israyeli kubalisa amadoda labafazi
    labantwana, babuthana kuye. Labo bakhala kabuhlungu.
  ton-ton: 'Pea ʻi he hili ʻae lotu ʻa Esela, pea hili ʻene vete, ʻo tangi mo fakatōmapeʻe
    ia ʻi he mata fale ʻoe ʻOtua, naʻe haʻu kiate ia mei ʻIsileli ʻae fuʻu kakai tokolahi
    ʻoe kau tangata mo e kau fefine mo e fānau: he naʻe tangi mamahi ʻaupito ʻae kakai.'
  ces-1613: Když se pak Ezdráš, padna před domem Božím, tak modlil a vyznával s pláčem,
    sešel se k němu z lidu Izraelského zástup velmi veliký mužů i žen i dětí. A když
    plakal lid pláčem velikým,
  eng-WMB: Now while Ezra prayed and made confession, weeping and casting himself
    down before God’s house, there was gathered together to him out of Israel a very
    great assembly of men and women and children; for the people wept very bitterly.
  tam-TCV: எஸ்றா விண்ணப்பம் செய்துகொண்டும், பாவங்களை அறிக்கை செய்துகொண்டும், அழுதுகொண்டும்
    இறைவனின் ஆலயத்தில் விழுந்து கிடக்கையில் இஸ்ரயேல் ஆண்களும், பெண்களும், பிள்ளைகளும்
    பெரிய கூட்டமாக வந்து அவனைச்சுற்றி நின்றார்கள். அவர்களும் மனங்கசந்து அழுதார்கள்.
  ceb-ULB: Samtang nag-ampo si Esdras ug nagsugid, mihilak siya ug mihapa siya atubangan
    sa balay sa Dios. Ang dakong pundok sa mga Israelita nga kalalakin-an, mga kababayen-an,
    ug mga kabataan nagtigom uban kaniya, kay hilabihan ang panaghilak sa katawhan.
  pol-UBG: A gdy Ezdrasz modlił się i wyznawał grzechy z płaczem, klęcząc przed domem
    Bożym, zebrał się wokół niego bardzo wielki tłum mężczyzn, kobiet i dzieci z Izraela,
    a lud bardzo gorzko płakał.
  urd-GVU: جب عزرا اِس طرح دعا کر رہا اور اللہ کے گھر کے سامنے پڑے ہوئے اور روتے ہوئے
    قوم کے قصور کا اقرار کر رہا تھا تو اُس کے ارد گرد اسرائیلی مردوں، عورتوں اور بچوں
    کا بڑا ہجوم جمع ہو گیا۔ وہ بھی پھوٹ پھوٹ کر رونے لگے۔
  deu-1912: Und da Esra also betete und bekannte, weinte und vor dem Hause Gottes
    lag, sammelten sich zu ihm aus Israel eine sehr große Gemeinde von Männern und
    Weibern und Kindern; denn das Volk weinte sehr.
  kan-2017: ಎಜ್ರನು ದೇವಾಲಯದ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು ಅಳುತ್ತಾ ವಿಜ್ಞಾಪನೆಯನ್ನೂ, ಪಾಪನಿವೇದನೆಯನ್ನೂ
    ಮಾಡುತ್ತಿರುವಷ್ಟರಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಗಂಡಸರು, ಹೆಂಗಸರೂ ಮತ್ತು ಮಕ್ಕಳೂ ಮಹಾಸಮೂಹವಾಗಿ ಅವನ ಬಳಿಗೆ
    ಕೂಡಿಬಂದರು. ಅಲ್ಲಿನ ಜನರು ಬಹಳವಾಗಿ ದುಃಖಿಸುತ್ತಿದ್ದರು.
  yap-yap: Ngiyal’ nib garbug Ezra ni be meybil u mit fare Tempel, ni be yor ma be
    weliy e pi denen ney, me yib ba ulung nib ga’ u Israel ni — pumo’on, ppin, nge
    bitir — ngarabad ra liyeged u but’, ni yad be yor nib gel.
  hlt-MCSB: Ezra he a thangthui vaengah khaw a uem vaengah khaw a rhah neh Pathen
    im hmai ah bakop. A taengah Israel hlangping lamloh tongpa neh huta neh camoe
    neh uep tingtun uh khungdaeng. Pilnam khaw lungnat neh bungbung rhap uh.
  mdy-ETH: ዒዝራ ጌኤዦ ማኣሮኮ ቤርቶ ዛላ ፆኦሲ ሺኢቃኒ ጉምዓታዖ ዬኤኪ ዬኤኪ ማዺንቴ ጎሞ ቢያ ፆኦሲም ቡኡፃ ዎዶና ዓቲንቆንታ
    ላኣሎንታ ናኣታኣ ዓቱዋዖ ፓይዳ ሚርጌ ማዔ ዒስራዔኤሌ ዓሲ ፔቱሞና ዒዛ ኮይላ ሙኪ ቡኪ ዒኔ ሜቂ ዬኤካኔ።
  twi-ASANTE: Ɛberɛ a Ɛsra bɔɔ mpaeɛ, kaa saa bɔne yi no, na ɔresu de ne ho toto fam
    wɔ Onyankopɔn Asɔredan no anim. Na nnipadɔm a wɔyɛ Israelfoɔ, mmarima, mmaa ne
    mmɔfra bɛkaa ne ho ne no twaa adwo.
  eng-WEBU: Now while Ezra prayed and made confession, weeping and casting himself
    down before God’s house, there was gathered together to him out of Israel a very
    great assembly of men and women and children; for the people wept very bitterly.
  wal-wal: Iziri Xoossaa Beeta Maqidasiyaa sinttan kunddidi yeekkiiddi woossiyo wodenne
    nagaraakka paaxiyo wode, Israa7eela asaappe daroi, maccai, attumainne naatoi ubbai
    akko shiiqidi, misho yeehuwaa aara yeekkidosona.
  spa-PDDPT: Mientras Esdras oraba, confesaba y lloraba postrado delante del Templo
    de ʼElohim, una gran multitud de hombres, mujeres y niños de Israel se reunió
    en torno a él. Todo el pueblo lloraba amargamente.
  gun-gun: Ha'e rami vy Nhanderuete pegua oo renonde py Esdras onhembo'e vy heta va'e
    kuery reko vaia omombe'u, ha'e ojero'a reve ojae'o oiny. Ha'e rami jave oĩa py
    ono'õ reta ete jogueruvy Israel kuery avakue, kunhague ha'e kyrĩgue guive. Ha'e
    rami vy pavẽ rei ojae'o vaipa okuapy.
  agu-BL: Te yi na tzan Esdras tan nachle'n Kataj swutz yi templo, wi'nin tok'e'n
    tan jakle'n cuybil chipaj. Cho'n tzun at i'-tz yi cyopone'n nil jun c'oloj wunak
    te'j. At yaj, at xna'n, nin ate' nitxa' e' opon nil te'j. Cyakil e' na chok' len,
    tan paj yi ja chinachon te quil.
  ilo-ULB: Kabayatan ti panagkararag ken panagkumpisar ni Ezra, nagsangsangit isuna
    ket nagpakleb iti sangoanan ti balay ti Dios. Adu a taripnong ti lallaki, babbai,
    ken ub-ubbing nga Israelita ti immaribungbong kenkuana ken kasta unay ti panagsangsangit
    dagiti tattao.
  kpg-kpg: Di madagoaa o Ezra nogo dogoduli ge dalodalo i mua di Hale Daumaha, e dangidangi
    mo e hahaagi nia huaidu aanei, digau Israel, nia daane mono ahina mono damagiigi
    dogologowaahee, gu lloomoi guu hii a mee gi lodo, mo di tangitangi dalia a mee.
  uig-ARA: ئەزرا دۇئا قىلىپ، گۇناھىنى تونۇپ يىغلاپ خۇدانىڭ ئۆيى ئالدىدا يىقىلىپ دۈم
    ياتقان چاغدا، ئىسرائىللاردىن ناھايىتى چوڭ بىر جامائەت، ئەر-ئاياللار ۋە بالىلار
    ئۇنىڭ يېنىغا كېلىپ يىغىلدى؛ كۆپچىلىكمۇ قاتتىق يىغلاپ كېتىشتى.
  sus-sus: Annabi Esidirasi to nu wafe Ala xa banxi dɛ ra yunubi xafari maxandife
    ra, Isirayilaka gbegbe naxa fa a sɛɛti ma, xɛmɛe, ginɛe, a nun dimɛe. E fan naxa
    wa fɔlɔ ki fanyi ra.
  pon-2006: Nindokon Esra eh poaridi wie kapakap mwohn Tehnpas Sarawio, wie sengiseng
    oh sakasakarkihda dihp pwukat, lapalahn pokon en mehn Israel ehu—ohl, lih, oh
    seri—ahpw kapilpene, oh iang wie sengiseng kowahlap.
  ksd-ksd: Io, ba Esra i ga araring, ma i ga tata kapa, ma i ga tangtangi ma i ga
    bura timtibum ta ra luaina mata i ra kuba i God, a ngala na kor na tarai Israel,
    a tarai ma ra vaden ma ra umana bul, dia ga vana varurung pirana; tago ra tarai
    dia ga tangi mat.
  tur-YTC: Ezra dua edip itirafta bulunurken, ağlayıp Tanrı'nın evinin önünde kendini
    yere atarken, İsrael'den çok büyük bir topluluk, erkekler, kadınlar ve çocuklardan
    oluşan bir topluluk onun yanına toplandı; çünkü halk çok acı bir şekilde ağlıyordu.
  grc-BRENT: Καὶ ὡς προσηύξατο Ἔσδρας, καὶ ὡς ἐξηγόρευσε κλαίων καὶ προσευχόμενος
    ἐνώπιον οἴκου τοῦ Θεοῦ, συνήχθησαν πρὸς αὐτὸν ἀπὸ Ἰσραὴλ ἐκκλησία πολλὴ σφόδρα,
    ἄνδρες καὶ γυναῖκες καὶ νεανίσκοι, ὅτι ἔκλαυσαν ὁ λαὸς, καὶ ὕψωσε κλαίων.
  ind-AYT: Sementara Ezra berdoa dan membuat pengakuan, serta menangis dan menjatuhkan
    dirinya sendiri di depan Bait Allah, orang Israel berkumpul kepadanya dalam jumlah
    yang sangat besar, baik laki-laki, perempuan, maupun anak-anak. Mereka menangis
    dengan suara keras.
  nya-nya: Pamene Ezara ankapemphera ndi kuvomereza tchimo lawo, akulira ndipo atadzigwetsa
    pansi ku Nyumba ya Mulungu, anthu ambiri anabwera kwa iye kudzasonkhana naye.
    Panali amuna, akazi ndi ana, kuchokera mʼdziko lonse la Israeli ndipo ankalira
    kwambiri.
  hrv-hrv: 'Dok je Ezra molio i priznavao grijehe, plačući i ležeći pred Domom Božjim,
    skupilo se oko njega mnoštvo Izraelaca, ljudi, žena i djece: i taj je narod gorko
    plakao.'
  mps-mps: Esra te Godigo be sunumi pąba pelama, tama aga digi te tǫba degasa dulama,
    tama aga gela weyu, tama te dwai sę yali sęgę sela sąbo po pusalio. Agai te
    tama tidubadi, tialima te genuai hani Israel we bidi wai puluba te aga pąba sisinagaselama,
    tama augwali me te dwai homu dene ebo gela mu walio.
  tpi-tpi: Esra i go klostu long dua bilong haus bilong God na i tromoi em yet i go
    daun long graun na em i krai na autim ol dispela sin. Em i mekim olsem i stap,
    orait bikpela lain man meri pikinini bilong Israel i kam bung klostu long em na
    ol tu i krai nogut tru.
  dan-1931: Medens Ezra nu under Bøn og Syndsbekendelse grædende kastede sig ned foran
    Guds Hus, samlede en stor Skare Israelitter sig om ham, både Mænd, Kvinder og
    Børn, thi Folket græd heftigt.
  vie-OVCB: Trong khi E-xơ-ra phủ phục trước Đền Thờ Đức Chúa Trời, cầu nguyện, xưng
    tội, khóc lóc, một đám đông người Ít-ra-ên gồm cả đàn ông, đàn bà và trẻ con họp
    lại chung quanh ông, cũng khóc lóc nức nở.
  guj-2017: એઝરા ઈશ્વરના ભક્તિસ્થાન આગળ પોતાને નમ્ર કરીને રડીને અપરાધના પસ્તાવા સાથે
    પ્રાર્થના કરતો હતો. તે દરમિયાન ઇઝરાયલી સ્ત્રીઓ, પુરુષો અને બાળકોનું એક મોટું ટોળું
    તેની આજુબાજુ ભેગું થઈ ગયું. તેઓ વિલાપ કરવા લાગ્યા.
  pon-2006A: Nindokon Esra eh poaridi wie kapakap mwohn Tehnpas Sarawio, wie sengiseng
    oh sakasakarkihda dihp pwukat, lapalahn pokon en mehn Israel ehu—ohl, lih, oh
    seri—ahpw kapilpene, oh iang wie sengiseng kowahlap.
  por-BRBSL: Agora enquanto Esdras rezava e se confessava, chorando e se jogando diante
    da casa de Deus, estava reunido a ele fora de Israel uma grande assembléia de
    homens, mulheres e crianças; pois o povo chorava muito amargamente.
  cth-cth: Hahoi Cathut im koelah kangvawi teh, tabo teh, ka laihoi Ezra ni yon ngaithoumnae
    a kâhei. Hatnavah Isarelnaw tamihupui napui, tongpa, camonaw ahni koe a kâracut
    awh teh, tamihupui teh puenghoi a khuika awh.
  twi-twi: Bere a Ɛsra rebɔ mpae, reka saa bɔne yi no, na ɔresu, de ne ho toto fam
    wɔ Onyankopɔn Asɔredan no anim, na nnipadɔm a wɔyɛ Israelfo, mmarima, mmea ne
    mmofra bɛkaa ne ho ne no twaa adwo.
  hlt-hlt: Ezra he a thangthui vaengah khaw a uem vaengah khaw a rhah neh Pathen im
    hmai ah bakop. A taengah Israel hlangping lamloh tongpa neh huta neh camoe neh
    uep tingtun uh khungdaeng. Pilnam khaw lungnat neh bungbung rhap uh.
  tbz-SIM: Kɛ̀ Ɛsitɑdɑsi nnínkú Kuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀ kɛ kuɔ̀ nkɛ kù bɑ̀ɑ́ nkɛ dɑ́ɑnko
    bɛ yɛi, kɛ̀ Isidɑyɛɛribɛ còḿmú o borɛ̀ ditĩ̀nnì pɛ́u bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀
    nɛ̀ ibí, kɛ kuɔ̀ ntinɔǹniɛti.
  msy-2020: Egha Esra, Godɨn Dɨpenimɨn tiar akamɨn boroghɨn ikia nguazir kamɨn guivibar
    ikiamin arazimɨn osemegha, God ko mɨgɨa nguazimɨn uabɨ ekunigha irɨghav ikia azia
    arazir kurar kabar gun mɨgɨavɨra iti. Ezɨ Israelian gumaziba ko amiziba, ko borir
    bar avɨrim, bar izava anekɨarugha uaghan puvɨrama aziava arai.
  dop-dop: Wɑɑtʋ wei Ɩsǝtǝlɑsɩ nɑ́ luŋɑ Ɩsɔ tǝsɛɛlɛ ɩsɛntɑɑ nɑ ɩ́ sǝlǝmǝɣɩ nɑ ɩ́ wiikinɑ
    Ɩsɔ sɩ ɩ́ wɑɑsɩ-wɛ, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tuutuumɑ, ɑpɑlɑɑ nɑ ɑlɑɑ nɑ piyɑ pɑ́
    kotinɑ-ɩ, nɑ pɑ́ wii tǝkpoo.
  azb-azb: Ezra Allah evinin qarşısında ağlayıb yerə sərilərək dua və etiraf edərkən
    İsraillilərdən çox böyük bir camaat – kişilər, qadınlar və uşaqlar onun yanına
    yığıldı. Xalq da acı-acı ağlayırdı.
  eng-DBY: And while Ezra prayed, and made confession, weeping and falling down before
    the house of God, there were gathered to him out of Israel a very great congregation
    of men and women and children; for the people wept very much.
  hin-2017: जब एज्रा परमेश्वर के भवन के सामने पड़ा, रोता हुआ प्रार्थना और पाप का अंगीकार
    कर रहा था, तब इस्राएल में से पुरुषों, स्त्रियों और बच्चों की एक बहुत बड़ी मण्डली
    उसके पास इकट्ठी हुई; और लोग बिलख-बिलख कर रो रहे थे।
  wol-KYG: Naka la Esra di ñaan ak a tuub, di jooy, ak a daanu fa suuf ca buntu kër
    Yàlla ga, bànni Israyil yéew ko, bare lool, góor ak jigéen, ba ca xale ya. Mbooloo
    ma it di jooy jooy yu metti.
  eng-YLT: And at Ezra's praying, and at his making confession, weeping and casting
    himself down before the house of God, there have been gathered unto him out of
    Israel an assembly very great — men and women and children — for the people have
    wept, multiplying weeping.
  eng-WYC-2017: Therefore while Ezra prayed so, and besought God, and wept, and lay
    before the temple of God, a full great company of Israel, of men, and of women,
    and of children, was gathered together to him; and the people wept with much weeping.
  eng-WMBB: Now while Ezra prayed and made confession, weeping and casting himself
    down before God’s house, there was gathered together to him out of Israel a very
    great assembly of men and women and children; for the people wept very bitterly.
  urd-GVH: जब अज़रा इस तरह दुआ कर रहा और अल्लाह के घर के सामने पड़े हुए और रोते हुए
    क़ौम के क़ुसूर का इक़रार कर रहा था तो उसके इर्दगिर्द इसराईली मर्दों, औरतों और
    बच्चों का बड़ा हुजूम जमा हो गया। वह भी फूट फूटकर रोने लगे।
  rug-rug: Sipu korapa varavara se Ezara meke helahelae ni sari na sinea; kabo, meke
    kokotuṉu gore pule nia telena si asa pa kenuna sa Zelepade te Tamasa si varigara
    mae koa sa sari palabatu na barikaleqe meke na koburu pa Izireli, meke kabo sisigiti
    si arini.
  gaz-gaz: Utuma Izraan mana Waaqaa duratti lafaan of dhaʼee booʼaa, cubbuu himachaa,
    kadhachaa jiruu Israaʼeloonni akka malee hedduun dhiironni, dubartoonnii fi ijoolleen
    naannoo isaatti walitti ni qabaman. Isaanis hiqqifatanii booʼan.
  fra-LSG: Pendant qu’Esdras, pleurant et prosterné devant la maison de Dieu, faisait
    cette prière et cette confession, il s’était rassemblé auprès de lui une foule
    très nombreuse de gens d’Israël, hommes, femmes et enfants, et le peuple répandait
    d’abondantes larmes.
  yal-yal: Esirasi yi xinbi sinxi waxatin naxan yi Ala Batu Banxin yɛtagi, a wugama,
    a Ala maxandima a ti e yulubine ra, Isirayila kaane yi e malan a fɛma, xɛmɛne
    nun ɲaxanle nun diidine, yamaan birin yi lu wugɛ.
  haw-1868: A PAU ka Ezera pule ana, a me ka uwe ana, a me ka moe ana imua o ka hale
    o ke Akua, hoakoakoaia ae la io na la he anaina kanaka nui loa o ka Iseraela,
    na kane, me na wahine a me na kamalii; no ka mea, he nui loa ka uwe o na kanaka.
  arb-NAV: وَفِيمَا كَانَ عِزْرَا يُصَلِّي وَيَعْتَرِفُ بَاكِياً وَمُنْطَرِحاً أَمَامَ
    هَيْكَلِ اللهِ، اجْتَمَعَ إِلَيْهِ حَشْدٌ غَفِيرٌ مِنَ الرِّجَالِ وَالنِّسَاءِ
    وَالأَوْلادِ، لأَنَّ الشَّعْبَ بَكَى بِمَرَارَةٍ.
  ewe-ewe: Esi Ezra nɔ gbe dom ɖa, nɔ nu vɔ̃ me ʋum, nɔ avi fam, eye wòtsɔ eɖokui
    nɔ xaxlãm ɖe anyi le Mawu ƒe aƒe la ŋkume la, Israelviwo ƒe ameha gã aɖe, ŋutsuwo,
    nyɔnuwo kple ɖeviwo va ƒo ƒu ɖe eŋu. Woawo hã wofa avi vevie.
  eng-LEE: Now when 'Ezra prayed, and when he made his confession, weeping and casting
    himself down before the house of God, there gathered themselves unto him out of
    Israel a very large assembly of men and women and children; for the people wept
    exceedingly much.
  asm-FB: এইদৰে ঈশ্বৰৰ গৃহৰ আগত ইজ্ৰাই চকুলোৰে প্ৰাৰ্থনা কৰি পাপ স্বীকাৰ কৰিলে। ইস্ৰায়েলৰ
    সমবেত হোৱা পুৰুষ, মহিলা, সন্তান সকল আহি তেওঁৰ ওচৰত গোট খালে, কাৰণ লোকসকলে অতিশয়ৰূপে
    ক্ৰন্দন কৰিছিল।
  sus-A: عَننَبِ عٍسِدِرَ سِ تٌ نُ وَقٍ عَلَ شَ بَنشِ دّ رَ يُنُبِ شَقَرِ مَشَندِقٍ
    رَ، عِسِرَيِلَكَ فبٍفبٍ نَشَ قَ عَ سّيتِ مَ، شّمّيٍ، فِنّيٍ، عَ نُن دِ مّيٍ. عٍ
    قَن نَشَ وَ قْلْ كِ قَنيِ رَ.
  fra-SBL: Pendant qu'Esdras priait et se confessait, pleurant et se prosternant devant
    la maison de Dieu, une très grande assemblée d'hommes, de femmes et d'enfants
    s'assembla auprès de lui de la part d'Israël, car le peuple pleurait très amèrement.
  hbo-hbo: וּכְהִתְפַּלֵּ֤ל עֶזְרָא֙ וּכְ֨הִתְוַדֹּתֹ֔ו בֹּכֶה֙ וּמִתְנַפֵּ֔ל לִפְנֵ֖י
    בֵּ֣ית הָאֱלֹהִ֑ים נִקְבְּצוּ֩ אֵלָ֨יו מִיִּשְׂרָאֵ֜ל קָהָ֣ל רַב־מְאֹ֗ד אֲנָשִׁ֤ים
    וְנָשִׁים֙ וִֽילָדִ֔ים כִּֽי־בָכ֥וּ הָעָ֖ם הַרְבֵּה־בֶֽכֶה׃ ס
  piu-2006: (7:1—10:24) Patjanya ngurrara tjuṯaku mayutju tiṉa yini Yatikatjatjinya
    ngurra Papilunala nyinanytjala, wati Yitjaranya Katutjaku tuḻkuku mayutju nyinangi,
    Muutjaku luwu tjananya nintilpayi. Mayutju tiṉa paluru Yitjaranya yalatji watjaṉu,
    “Tjuwu tjuṯaya ngurra Tjarutjalumalakutu yankunytjakuya yunytjurringanyi. Palulanguru
    nyuntu mayutjulu tjananya kati!, ngurra palulakutu. Tjawirrilyi yalatjiya mantjira
    kati!, kuulta tjuṯa, tjiilpa tjuṯa, yulytja tjuṯaṯarra. Katirra tjawirrilyi palunya
    Katutjaku tjaatji tiṉangka tjurra!” Mayutju paluru Yitjaranya piyuku watjaṉu yalatji,
    “Tjarutjalumanya ngurrara tjuṯa tjinguru mayutju Katutjaku tjukarurru nyinanyi,
    tjinguru wiya. Nyuntu yarra nyakula tjananya nintila!, Katutjaku luwu. Nyuntu
    yankula tjanampa kamantaku mayutju tjuṯa nyinatjurra!, yaṉṯayaṉṯara tjananya kanyintjaku.”
    Palulanguru Tjuwu tjuṯaya Yitjaranyangarri tawunu Papilunangka tjungurringu, Tjarutjalumalakutu
    yankukitja. Mayutju Katutjanyaya tjapiṉu, yaṉṯayaṉṯara tjananya katiyankunytjaku
    ngurra palulakutu. Wati tjuṯalingku waan tjawutjunan payip antaṯa tjunguya yanu,
    kungka tjuṯa anta pipirri tjuṯaṯarra. Tjarutjalumangka tjarrparra Yitjaralu tjananya
    nyangu Katutjaku wiyawana nyinanytjala. Tjuwu tjuṯangkuya kungka kutjupa kutjupa
    ngurrara tjuṯa tjananya yaḻṯirra kanyiṉangi. Muutjaku luwu tjanampa ngarangu kungka
    Tjuwu kutjuya ngurra walytja ngurrara kutjuya aḻṯirra kanyintjaku, wiya kungka
    Tjuwuwiya ngurra kutjupatjanu yaḻṯirra kanyintjaku. Palunyatjanu Yitjaralu tjananya
    payiṉu kungka kutjupa tjuṯa kanyira Katutjaku luwu kilytjuntankunytjala. Kuṉṯarringkulaya
    Katutjaku tjukarurru nyinakitjangku kungka kutjupa ngurrara tjuṯa tjananya watjara
    wantirriyaṉu.
  kik-kik: Rĩrĩa Ezara aahooyaga akiumbũraga mehia na akĩrĩraga, o na akĩĩgũithagia
    thĩ hau nyũmba-inĩ ya Ngai-rĩ, gĩkundi kĩnene kĩa andũ a Isiraeli, kĩa arũme,
    na andũ-a-nja, na ciana, gĩkĩũngana gĩkĩmũthiũrũrũkĩria. O nao makĩrĩra marĩ na
    ruo mũno.
  fra-NCL: Pendant qu’Esdras, pleurant et prosterné devant la maison de Dieu, faisait
    cette prière et cette confession, il s’était réuni auprès de lui une assemblée
    très nombreuse d’Israélites, hommes, femmes et enfants ; car le peuple versait
    beaucoup de larmes.
  cek-AK: Ezra mah Sithaw im hmaa ah akuep moe, mikkhraetui hoi zae taphonghaih hoiah
    lawkthuih naah, kami paroeai pop Israel nongpa, nongpatanawk hoi nawktanawk boih,
    Ezra khaeah angpop o moe, qah o.
  cuk-cuk: 'Esdras Bab-Dummadse-goled-neg-asabin, Israel-dulemar-isgusad-ular, ise-boale,
    degi, yokorgi-sindigar, Bab-Dummadse gorsiidgine, bukidar Israel-dulemar: Machergan,
    omegan, mimmiganse-bakale, ese ambikunonikid. A-dulemar, bela ise-boedbimarmogad.'
  uig-CYR: Әзра дуа қилип, гунайини тонуп жиғлап Худаниң өйи алдида жиқилип дүм ятқан
    чағда, Исраиллардин наһайити чоң бир җамаәт, әр-аяллар вә балилар униң йениға
    келип жиғилди; көпчиликму қаттиқ жиғлап кетишти.
  tel-2017: ఎజ్రా దేవుని మందిరం ముందు సాష్టాంగపడి విలపిస్తూ, పాపం ఒప్పుకొంటూ ప్రార్థన
    చేస్తూ ఉన్నప్పుడు, ఇశ్రాయేలు పురుషులు, స్త్రీలు, పిన్నలూ గుంపులు గుంపులుగా అతని
    దగ్గరికి వచ్చి గట్టిగా రోదించారు.
  hat-BSA: Alò, pandan Esdras t ap priye e t ap fè konfesyon, t ap kriye e pwostène
    li devan lakay Bondye a, yon trè gran asanble, gason, fanm, ni timoun, te rasanble
    vè li soti an Israël; paske pèp yo te kriye byen anmè.
  kos-kos: Ke pacl se Ezra el suwoli ac pre ye mutun Tempul, ac tung ac fahkak ma
    koluk inge nukewa, sie u lulap lun mwet Israel, (mukul, mutan, ac tulik) elos
    fahsreni raunella ke tung mwemelil.
  hbo-WLC: וּכְהִתְפַּלֵּ֤ל עֶזְרָא֙ וּכְ֨הִתְוַדֹּת֔וֹ בֹּכֶה֙ וּמִתְנַפֵּ֔ל לִפְנֵ֖י
    בֵּ֣ית הָאֱלֹהִ֑ים נִקְבְּצוּ֩ אֵלָ֨יו מִיִּשְׂרָאֵ֜ל קָהָ֣ל רַב־מְאֹ֗ד אֲנָשִׁ֤ים
    וְנָשִׁים֙ וִֽילָדִ֔ים כִּֽי־בָכ֥וּ הָעָ֖ם הַרְבֵּה־בֶֽכֶה׃ ס
  ibo-ibo: Mgbe Ezra na-ekpe ekpere, na-ekwupụta mmehie ndị a, na-akwa akwa, na-atụ
    onwe ya nʼala nʼihu ụlọ Chineke, igwe ndị Izrel dị ukwuu, bụ ndị nwoke, na nwanyị,
    na ụmụntakịrị gbara ya gburugburu soro ya na-akwa akwa dị ilu.
  ory-ory: ଏଜ୍ରା ପରମେଶ୍ୱରଙ୍କ ଗୃହ ସମ୍ମୁଖରେ ପ୍ରାର୍ଥନା ଓ ସ୍ୱୀକାର, କ୍ରନ୍ଦନ ଓ ପ୍ରଣାମ କରିବା
    ସମୟରେ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ଓ ବାଳକ ବାଳିକାର ଏକ ମହାସମାଜ ତାଙ୍କ ନିକଟରେ ଏକତ୍ରିତ
    ହୋଇଥିଲେ; କାରଣ ଲୋକମାନେ ଅତିଶୟ କ୍ରନ୍ଦନ କଲେ।
  chk-chk: Iwe, lupwen Esra a iotek o pwärätä ekewe tipis, lupwen a kechü o chapala
    won pwül me mwen ewe imwen Kot, eu mwichemongun mwän, fefin me semirit seni Israel
    ra mwicheto ren. Ir meinisin ra seningüngü le kechü.
  rop-rop: Wal wen Esra bin prei lida langa det Serramoni Pleis, imbin kraikrai en
    dalimbat God blanga detlot nogudbala ting, loda Isreil pipul bin majurrap raidaran
    langa im, ola men, ola gel en biginini, en deibin ol krai dumaji deibin nogudbinji.
  ukr-1871: Коли Ездра так молився й сповідався, плачучи й припадаючи ниць перед домом
    Божим, зійшлась до його дуже велика громада Ізрайлитян, чоловіків і жінок та дїтей,
    бо й народ дуже плакав.
  deu-1951: Während nun Esra also betete und sein Bekenntnis ablegte, weinte und vor
    dem Hause Gottes lag, versammelte sich zu ihm aus Israel eine sehr große Gemeinde
    von Männern, Frauen und Kindern; denn das Volk weinte sehr.
  eng-JPS: Now while Ezra prayed, and made confession, weeping and casting himself
    down before the house of God, there was gathered together unto him out of Israel
    a very great congregation of men and women and children; for the people wept very
    sore.
  srp-1865: A kad se moljaše Jezdra i ispovijedaše grijehe plaèuæi i ležeæi pred domom
    Božjim, skupi se k njemu iz Izrailja veliko mnoštvo ljudi i žena i djece; i narod
    plakaše veoma.
  lug-lug: Awo Ezera bwe yali ng’asaba, ng’ayatula ebibi mu lwatu, ng’akaaba, era
    ng’avunnamye mu maaso g’ennyumba ya Katonda, ekibiina ekinene eky’Abayisirayiri,
    abasajja, n’abakyala, n’abaana ne bakuŋŋaana gy’ali, nabo nga bakaaba nnyo nnyini.
  heb-heb: וכהתפלל עזרא וכהתודתו בכה ומתנפל לפני בית האלהים נקבצו אליו מישראל קהל
    רב מאד אנשים ונשים וילדים כי בכו העם הרבה בכה׃
  ben-IRV: ঈশ্বরের বাড়ির সামনে ইষ্রার এইরকম প্রার্থনা, পাপস্বীকার, কান্না ও প্রণাম
    করার দিনের ইস্রায়েল থেকে পুরুষ, মহিলা এবং ছেলে মেয়েরা খুব বড় একটি সমাবেশ তাঁর
    কাছে জড়ো হয়েছিল, কারণ লোকেরা খুব কাঁদছিল৷
  pan-pan: ਜਦ ਅਜ਼ਰਾ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਅੱਗੇ ਡਿੱਗ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਅਤੇ ਰੋ-ਰੋ ਕੇ
    ਪਾਪਾਂ ਦਾ ਇਕਰਾਰ ਕੀਤਾ ਤਾਂ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਪੁਰਖਾਂ, ਇਸਤਰੀਆਂ ਅਤੇ ਬੱਚਿਆਂ ਦੀ ਇੱਕ ਬਹੁਤ ਵੱਡੀ
    ਸਭਾ ਉਸ ਦੇ ਕੋਲ ਇਕੱਠੀ ਹੋ ਗਈ ਅਤੇ ਲੋਕ ਫੁੱਟ-ਫੁੱਟ ਕੇ ਰੋਂਦੇ ਸਨ।
  mya-JVB: ထိုသို့ ဧဇရ သည် ဘုရား သခင်၏ အိမ် တော်ရှေ့ မှာ ပြပ်ဝပ် လျက်၊ မျက်ရည် ကျလျက်
    တောင်းပန် ၍ ပဌနာ ပြုသောအခါ ၊ အလွန် များစွာ သော ပရိသတ် ၊ ဣသရေလ အမျိုး ယောက်ျား
    ၊ မိန်းမ ၊ သူငယ် တို့သည် ဧဇရ ထံ မှာ စည်းဝေး ၍ အလွန် ငိုကြွေး ကြ၏။
  hmo-hmo: Esera be Dubu Helaga ena vairanai ia guriguri, bona mai tai danu inai kara
    dika ia gwauraia hedinarai neganai, Israela taudia momo herea, tau, hahine bona
    natudia danu be ia dekenai idia hebou. Idia tai dikadika noho.
  urd-urd: जब एज्रा ख़ुदा के घर के आगे रो रो कर और सिज्दा में गिरकर दुआ और इक़रार
    कर रहा था, तो इस्राईल में से मर्दों और 'औरतों और बच्चों की एक बहुत बड़ी जमा'अत
    उसके पास इकठ्ठा हो गई; और लोग फूट फूटकर रो रहे थे।
  rus-SYN: Когда так молился Ездра и исповедывался, плача и повергаясь пред домом
    Божиим, стеклось к нему весьма большое собрание Израильтян, мужчин и женщин и
    детей, потому что и народ много плакал.
  bqc-SIM: Gↄↄ pↄ́ Ɛzala lɛ́ lousisi màa, a kúlɛa Lua kpɛ́ kpɛɛlɛ, àlɛ ń duunaↄ
    o Luaɛ, àlɛ ↄ́ↄlↄ, Isailiↄ kã̀aaaàzi dasidasi, gↄ̃ɛↄ ń nↄɛↄ ń nɛ́fɛ̃nɛnaↄ,
    ↄ̃ aalɛ ↄ́ↄlↄ maamaa.
  tcz-CHONGTHU: Hitia hi Ezra in Pathen Houin masanglang ngatna tolla amai bohkhup
    a, kap pum’a chonset phong’a ataopet hin Israel mipi lah a kon’in mihon tamtah
    pasal, numei chuleh chapangte geijin ahung kikhom’un lung natah in amatoh akapkhom
    taovin ahi.
  mar-mar: एज्रा प्रार्थना करत असतांना आणि पापांची कबुली देत असतांना देवाच्या मंदिरापुढे
    पडून रडत व आक्रोश करत होता त्यावेळी इस्राएली बायका-पुरुष, मुले यांचा मोठा समुदाय
    त्याच्या भोवती जमला होता ते लोक मोठ्याने रडत होते
  qub-qub: Chayno Tayta Diospa Templun puncucho wagashpan Esdras gongurpasha mañacuycaptin
    warmi, ollgu, wamrapis fiyupa llaquicuywan wagarcaycaran. Paycunaga Esdraspa lädunman
    shuntacaran.
  hat-hat: Esdras menm te ajenou toujou, fas atè, devan Kay Bondye a, li t'ap lapriyè.
    Dlo nan je, li t'ap rekonèt tout fòt pèp la te fè devan Bondye. Pandan li t'ap
    fè sa, yon foul moun pèp Izrayèl la, gason, fanm ak timoun, vin sanble fè wonn
    bò kote l'. Dlo t'ap ponpe nan je yo tout.
  eng-BSB: While Ezra prayed and made this confession, weeping and falling facedown
    before the house of God, a very large assembly of Israelites—men, women, and children—gathered
    around him, and the people wept bitterly as well.
  eng-WEBPB: Now while Ezra prayed and made confession, weeping and casting himself
    down before God’s house, there was gathered together to him out of Israel a very
    great assembly of men and women and children; for the people wept very bitterly.
  kbq-kbq: Hanki Ezra'a Ra Anumzamofo mono nomofo avuga, avugosaregati umaseno nunamu
    nehuno zavira neteno Israeli vahe'mokizmi kumi'ma huama'ma nehige'za, Israeli
    vene'nema a'nanema ne' mofavre naga'ma hu'za tusi'a vahekerfamo'za Ezra'ma mani'nere
    e'za, zamagranena tusi zavi emete'naze.
  nhe-BL: Huan nimocajqui nimotlancuaquetztoc iixpa Toteco Dios huan niquilhuiyaya
    totlajtlacolhua ipan itiopa huan nichocayaya chicahuac. Huan quema noja nimomaijtoyaya,
    ajsicoj miyac tlacame, sihuame huan coneme tlen chocaque chicahuac nohuaya.
  gub-BL: 'Ezàrà wapyk upenàràg rehe tàpuzuhu henataromo Tupàn pe uze''eg pà, teko
    wanemiapo kwer ikatu ''ym ma''e imume''u pà izupe. Teko tetea''u Izaew uzemono''og
    izywyr wà: awa wà, kuzà wà no, kwarearer wà, kuzàtàigwer wà no. Uzai''o azeharomoete
    a''e wà no.'
  eng-DRA: Now when Esdras was thus praying, and beseeching, and weeping, and lying
    before the temple of God, there was gathered to him of Israel an exceeding great
    assembly of men and women and children, and the people wept with much lamentation.
