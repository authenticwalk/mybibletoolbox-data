  hlt-hlt: Tedae pilnam he ping tih khonal tue la om bal. Te dongah tollong ah pai
    ham thadueng a om moenih. He ol dongah boekoek la a ping dongah bitat he hnin
    at nen bueng pawt tih hnin nit ah coeng mahpawh.
  tbz-SIM: Ti nɛ́ sũmu kɛ̀ dɛ̀ wɛ̃̀tɛ kɛ tú diyɔ̃ɔ̃̀, ti bɑ́ɑ́ nɑ kɛ́mbo ditowɑɑ̀,
    dɛ̀ mɛ nyí tú diyiè dìmɑ́ɑ̀ kó mutɔ̃mmú yoo yɛ̀dɛ́ɛ̀, ti í sénní tínti bɛ̀ɛ̀ bo
    dɛ kó mɛyɛi mmiɛkɛ.
  msy-2020: Egha me uaghan kamaghɨn mɨgei, “En avɨrim bar ekefe. Ezɨ amozim uaghan
    ekevegha pamten izi, eghtɨ e purama azenimɨn kamagh mɨtivigh ikɨ akam akɨran kogham.
    Osɨmtɨzir e amizir kam, e aruer vamɨra o aruer pumuningɨn anekɨrighan koghan.
    En avɨrim, arazir kurar kam uaghan an aven ti. Ezɨ e zuamɨra uari akɨrighan kogham.
  dop-dop: Pǝyele tǝ wɛ pɑɣɑlɛ, ɑnɩ pǝ kɛ́ yolumɑ ntɔ, pǝ fɛɩ sɩ tǝ́ sǝŋ ḿpʋ́ɣʋ́ ɑwɑlɩ.
    Pǝ kɑɑsɩ ɩlɛ pǝ tɑɣɑ kʋyɑkʋ kʋlʋmʋɣʋ yɑɑ nɑɑlɛ tɑɑ kɛ́ tɑ́ tɔm kɑ́ tɑɣɑnɩ. Mpi
    tɔ, tɑ́ pɑɣɑlɛ wɛnnɑ tǝ tɑɑ.
  azb-azb: Amma yağış vaxtıdır, bayırda dayanmağa taqətimiz yoxdur, xalq isə çoxdur.
    Bu iş bir-iki günün işi deyil. Çünki belə əməllə günahımızı artırmışıq.
  eng-DBY: 'But the people are many, and it is a time of pouring rain, and it is not
    possible to stand without: neither is this a work for one day or two; for we are
    many that have transgressed in this thing.'
  hin-2017: परन्तु लोग बहुत हैं, और वर्षा का समय है, और हम बाहर खड़े नहीं रह सकते,
    और यह दो एक दिन का काम नहीं है, क्योंकि हमने इस बात में बड़ा अपराध किया है।
  wol-KYG: Waaye danoo bare, te muy jamonoy taw. Manunoo toog fii ci biti. Te it mbir
    mi maneesu koo lijjanti ci benn bés mbaa ñaar, ndax sunu tooñ ci mbir mii daa
    yaatu.
  eng-YLT: but the people [are] many, and [it is] the time of showers, and there is
    no power to stand without, and the work [is] not for one day, nor for two, for
    we have multiplied to transgress in this thing.
  eng-WYC-2017: Nevertheless for the people is much, and the time of rain is, and
    we suffer not to stand withoutforth, and it is not [the] work of one day, neither
    of twain [or two]; for we have sinned greatly in this word;
  eng-WMBB: But the people are many, and it is a time of much rain, and we are not
    able to stand outside. This is not a work of one day or two, for we have greatly
    transgressed in this matter.
  urd-GVH: लेकिन यह कोई ऐसा मामला नहीं है जो एक या दो दिन में दुरुस्त किया जा सके।
    क्योंकि हम बहुत लोग हैं और हमसे संजीदा गुनाह सरज़द हुआ है। नीज़, इस वक़्त बरसात
    का मौसम है, और हम ज़्यादा देर तक बाहर नहीं ठहर सकते।
  rug-rug: Ba soku si arini meke na totoso rukuruku bisa, ke lopu boka turu pa sada
    si gami. Meke lopu tana keke babe karua rane mo sa tinavete hie, ura ele tavete
    va sea hola si gami pa ginugua hierana.
  gaz-gaz: Garuu nama hedduutu as jira; yeroon kunis yeroo roobaa ti; kanaafuu nu
    ala dhaabachuu hin dandeenyu. Sababii nu waan kana keessatti cubbuu guddaa hojjenneef
    wanni kun guyyaa tokkotti yookaan guyyaa lamatti fala argachuu hin dandaʼu.
  fra-LSG: Mais le peuple est nombreux, le temps est à la pluie, et il n’est pas possible
    de rester dehors; d’ailleurs, ce n’est pas l’œuvre d’un jour ou deux, car il y
    en a beaucoup parmi nous qui ont péché dans cette affaire.
  yal-yal: Koni yamaan gbo, tule waxatin na a ra. Nxu mi nɔɛ luyɛ tandeni be, bayo
    xi keden hanma xi firin wali xa mi ito ra, muxu wuyaxi bata yulubin liga feni
    ito yi.
  haw-1868: Aka, ua nui na kanaka, a he manawa ua nui, aole e hiki ia makou ke ku
    mawaho, a o ka hana, aole ia no ka la hookahi, aole no na la elua; no ka mea,
    ua nui na mea o makou i hana hewa ma keia mea.
  arb-NAV: إِلّا أَنَّ الشَّعْبَ غَفِيرٌ، وَالْفَصْلَ فَصْلُ أَمْطَارٍ، وَلا طَاقَةَ
    لَنَا عَلَى الْوُقُوفِ خَارِجاً مُدَّةً طَوِيلَةً تَحْتَ الأَمْطَارِ، وَلاسِيَّمَا
    أَنَّ الْعَمَلَ يَسْتَغْرِقُ أَكْثَرَ مِنْ يَوْمٍ وَاحِدٍ أَوِ اثْنَيْنِ، لأَنَّنَا
    تَوَرَّطْنَا بِارْتِكَابِ هَذَا الإِثْمِ تَوَرُّطاً عَظِيماً.
  ewe-ewe: gake ame geɖewo le afi sia, eye wònye tsidzaŋɔli hã, ale míate ŋu anɔ tsitre
    ɖe gota o. Gawu la, womate ŋu awɔ nya sia ŋu dɔ le ŋkeke ɖeka alo eve me o, elabena
    míewɔ nu vɔ̃ gã aɖe le nu sia me.
  eng-LEE: But the people are many, and it is the rainy season, and we have not the
    strength to remain in the street, nor is this a work for one day or for two days;
    for we are many that have transgressed in this matter.
  asm-FB: যদিও তাত অনেক লোক আছিল, আৰু বাৰিষা কাল আছিল। বাহিৰত থিয় হৈ থাকিবলৈ আমাৰ
    শক্তি নাই, আৰু এইটো এদিন বা দুদিনৰ কাম নহয়, আমি এই বিষয়ত অতিৰিক্তভাৱে অৱহেলা
    কৰি আহিছোঁ।
  sus-A: كْنْ حَمَ فبٌ، تُنّ قَن نَ قَقٍ يِ تّمُي. وٌن مُ نْمَ يِ قٍ يَ عِبَدٍ تَندٍ
    مَ. شِ كٍرٍن شَ نَ مُ عَ رَ شِ قِرِن قٍ مُ يِ كِ، بَرِ مَ مِشِ فبٍفبٍ بَرَ يُنُبِ
    قٍ رَبَ وٌن يَ مَ.
  fra-SBL: Mais le peuple est nombreux, et c'est un temps de grande pluie, et nous
    ne pouvons pas rester dehors. Ce n'est pas l'œuvre d'un jour ou deux, car nous
    avons beaucoup transgressé dans cette affaire.
  hbo-hbo: אֲבָ֞ל הָעָ֥ם רָב֙ וְהָעֵ֣ת גְּשָׁמִ֔ים וְאֵ֥ין כֹּ֖חַ לַעֲמֹ֣וד בַּח֑וּץ
    וְהַמְּלָאכָ֗ה לֹֽא־לְיֹ֤ום אֶחָד֙ וְלֹ֣א לִשְׁנַ֔יִם כִּֽי־הִרְבִּ֥ינוּ לִפְשֹׁ֖עַ
    בַּדָּבָ֥ר הַזֶּֽה׃
  piu-2006: '@see-verse:EZR.010.012'
  kik-kik: No rĩrĩ, andũ aya marĩ haha nĩ aingĩ, na nĩ hĩndĩ ya mbura; nĩ ũndũ ũcio
    tũtingĩikara nja. Ningĩ ũhoro ũyũ ndũngĩthondekeka na mũthenya ũmwe kana ĩĩrĩ,
    tondũ nĩtwĩhĩtie mũno ũndũ-inĩ ũyũ.
  fra-NCL: Mais le peuple est nombreux, et c’est le temps des pluies, et il n’est
    pas possible de rester dehors ; d’ailleurs, ce n’est pas l’affaire d’un jour ou
    deux, car nous avons commis un grave péché en cette matière.
  cek-AK: Toe kami paroeai pop o moe, cawh tue ah oh pongah, tasa bangah angdoe o
    thai ai; hae tiah zaehaih sah kami paroeai ka pop o pongah, hae hmuen loe nito
    maw, ni hnetto hoiah maw pacoeng thai koi hmuen ah om ai.
  cuk-cuk: Degi-inigwele, anmar bukidarsoggu, degine, diide nue-winaibarsoggu, anmar
    geg weyob magaba bukwa gued. Ar we-igarde binsa ibagwenadye, degi, ibabogwadye
    soglesulid, ar ade, anmar bukidar na we-igargi isgusmaladbiid.
  uig-CYR: Бирақ адәмләр бәк көп, йәнә келип ямғур пәсли болғачқа талада туралмаймиз;
    униң үстигә бу дегән бир-икки күндә пүтидиған иш әмәс, чүнки биздә бу ишта итаәтсизлик
    қилғанлар наһайити көптур!
  tel-2017: అయితే ఇక్కడ జనసమూహం ఎక్కువగా ఉంది. ఇప్పుడు విపరీతంగా వర్షం కురుస్తున్నందువల్ల
    మేము బయట నిలబడలేకపోతున్నాం. ఈ పని ఒకటి రెండు రోజుల్లో జరిగేది కాదు. ఈ విషయంలో
    మాలో చాలామందిమి పాపం చేశాం. కాబట్టి అన్ని సమాజాల్లోని పెద్దలందరికీ ఈ పని కేటాయించండి.
  hat-BSA: Men gen anpil moun, se sezon lapli a, e nou p ap kab kanpe deyò a. Ni tach
    la pa kab fèt nan youn oswa de jou, paske nou te fè anpil transgresyon nan afè
    sila a.
  kos-kos: Tusruktu elos tafwela ke kas inge, “Pusla mwet ke u se inge, ac af uh upa.
    Kut tia ku in tu ouinge likinum uh. Ma se inge tia ma ac ku in orekla ke len se
    ku luo, mweyen puslana sesr oasr ke ma koluk se inge.
  hbo-WLC: אֲבָ֞ל הָעָ֥ם רָב֙ וְהָעֵ֣ת גְּשָׁמִ֔ים וְאֵ֥ין כֹּ֖חַ לַעֲמ֣וֹד בַּח֑וּץ
    וְהַמְּלָאכָ֗ה לֹֽא־לְי֤וֹם אֶחָד֙ וְלֹ֣א לִשְׁנַ֔יִם כִּֽי־הִרְבִּ֥ינוּ לִפְשֹׁ֖עַ
    בַּדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Ma ha zakwara sị, “Nke a abụghị ihe anyị ga-eme nʼotu ụbọchị maọbụ nʼụbọchị
    abụọ, nʼihi na aka ọtụtụ mmadụ nʼime anyị dị na mmehie ahụ. Mmiri na-ezosikwa
    ike, anyị enwekwaghị ike ịnọgide ruo oge dị anya.
  ory-ory: ମାତ୍ର ଲୋକ ଅନେକ ଓ ଏବେ ଭାରୀ ବୃଷ୍ଟି ସମୟ, ଆଉ ଆମ୍ଭେମାନେ ବାହାରେ ଠିଆ ହେବାକୁ ଅସମର୍ଥ,
    କିଅବା ଏହା ଏକ କି ଦୁଇ ଦିନର କାର୍ଯ୍ୟ ନୁହେଁ; ଯେଣୁ ଏହି ବିଷୟରେ ଆମ୍ଭେମାନେ ମହାଅପରାଧ କରିଅଛୁ।
  chk-chk: Nge ekewe aramas ra kon chomong, a pwal fansoun püngümongun üt. Äm aisap
    tongeni ütä lon ei leni mi amassawa. Nge ei angang sap angangen eu rän ika ruu
    rän chök, pun äm aia fokun pupungau lon ei föför.
  rop-rop: En deibin kipgon tok, “Bat detmatj pipul iya blanga ola boswan blanga tok
    langa olabat en tumatj rein. Melabat kaan jandap iya langa opin pleis lagijat.
    Wi kaan dum dis ting langa 1 o 2 dei dumaji wi holot bin dum nogudbala ting.
  ukr-1871: Але народу багато, й пора дощова та годї стояти на улицї. Та й сього дїла
    не на один день і не на два, бо нас багато нагрішило в сьому дїлї.
  deu-1951: Aber des Volkes ist viel, und es ist Regenwetter, und man kann nicht hier
    draußen stehen; und es ist auch nicht ein Werk von einem oder zwei Tagen, denn
    wir haben der Übertretung zu viel gemacht.
  eng-JPS: But the people are many, and it is a time of much rain, and we are not
    able to stand without, neither is this a work of one day or two; for we have greatly
    transgressed in this matter.
  srp-1865: Ali naroda ima mnogo i ide dažd, ne može se stajati napolju, a taj posao
    nije za jedan dan ni za dva, jer nas ima mnogo koji sagriješismo u tom.
  lug-lug: Naye abantu bangi, era n’ekiseera kya nkuba, tetuyinza kuyimirira bweru.
    N’ensonga eyookubiri, omulimu guno teguyinza kukolebwa mu lunaku lumu oba mu nnaku
    bbiri, kubanga twonoonye nnyo nnyini mu kigambo ekyo.
  heb-heb: אבל העם רב והעת גשמים ואין כח לעמוד בחוץ והמלאכה לא ליום אחד ולא לשנים
    כי הרבינו לפשע בדבר הזה׃
  ben-IRV: কিন্তু লোক অনেক এবং ভারী বর্ষার দিন, বাইরে দাঁড়িয়ে থাকার আমাদের শক্তি
    নেই এবং এটা এক দিনের কিংবা দুই দিনের কাজ নয়, যেহেতু আমরা এ বিষয়ে মহা অপরাধ করেছি৷
  pan-pan: ਪਰ ਲੋਕ ਬਹੁਤ ਸਾਰੇ ਹਨ ਅਤੇ ਇਹ ਮੀਂਹ ਦਾ ਮੌਸਮ ਹੈ, ਇਸ ਕਾਰਨ ਅਸੀਂ ਬਾਹਰ ਨਹੀਂ ਖਲੋ
    ਸਕਦੇ! ਨਾਲੇ ਇਹ ਇੱਕ ਜਾਂ ਦੋ ਦਿਨ ਦਾ ਕੰਮ ਨਹੀਂ ਹੈ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਇਸ ਗੱਲ ਵਿੱਚ ਵੱਡਾ ਅਪਰਾਧ
    ਕੀਤਾ ਹੈ!
  mya-JVB: သို့ရာတွင် လူ အများ ရှိပါ၏။ သည်းထန်စွာ မိုဃ်း ရွာ သော ကာလ ဖြစ်ပါ၏။ အကျွန်ုပ်တို့သည်
    အိမ်ပြင် မှာ မ ရပ် မနေနိုင် ပါ။ ဤအမှု သည် တ ရက် နှစ် ရက်တွင် ပြီးနိုင် သော အမှုမ
    ဟုတ်ပါ။ ပြစ်မှား သောသူ အများ ရှိပါ၏။
  hmo-hmo: Bona ma idia gwau, “To taunimanima be momo herea, bona medu bada ia diho
    noho. Ai be murimuri dekenai do ai gini diba lasi. Bona inai gaukara be dina tamona
    o dina rua gauna lasi, badina ai be kerere bada inai kara dekenai.
  urd-urd: लेकिन लोग बहुत हैं, और इस वक़्त ज़ोर की बारिश हो रही है और हम बाहर खड़े
    नहीं रह सकते, और न ये एक दो दिन का काम है; क्यूँकि हम ने इस मु'आमिले में बड़ा
    ग़ुनाह किया है।
  rus-SYN: Однако же народ многочислен и время теперь дождливое, и нет возможности
    стоять на улице. Да и это дело не одного дня и не двух, потому что мы много в
    этом деле погрешили.
  bqc-SIM: Ãma wá dasi mɛ́ lou ku, wá fↄ̃ wàↄ zɛa bàasi lao. Wá fↄ̃ yã́pi kɛkɛ
    gↄↄ do ge gↄↄ plao, asa wá tàae kɛ̀ zↄ̃ↄ yã́pi musu.
  tcz-CHONGTHU: 'Hijouchun amahon aseibe uvin: “Hichehi nikhat ahilou leh ni ni sunga
    gahchai jengthei ahipoi ajeh chu hiche chonset khohtah thuahi mi tamtah natkha
    a ahitai. Tu gojuh laitah hin keiho katousot thei pouve.'
  mar-mar: पण आम्ही पुष्कळजण आहोत शिवाय हा पावसाळा आहे त्यामुळे आम्हास बाहेर थांबण्याची
    शक्ती नाही. हे काम एकदोन दिवसाचे नाही. कारण या प्रकरणात आम्ही मोठ्या प्रमाणात
    मर्यादेचे उल्लंघन केले आहे.
  qub-qub: Ichanga achcajmi carcaycä. Tamyaga manami chawanchu. Nogacuna cay jinan
    cällillachöga manami caycämanchu. Cay parlaycashanchëga manami juc junaj ni ishcay
    junajlla arriglayllachu. Juc-lä warmicunawan tiyaycajcunaga achcajmi caycä.
  hat-hat: Men pèp la anpil. Se sezon lapli. Nou pa ka rete deyò a konsa. Epitou,
    se pa bagay k'ap pran yon jou osinon de jou, paske gen anpil nan nou ki koupab
    nan zafè sa a.
  eng-BSB: But there are many people here, and it is the rainy season. We are not
    able to stay out in the open. Nor is this the work of one or two days, for we
    have transgressed greatly in this matter.
  eng-WEBPB: But the people are many, and it is a time of much rain, and we are not
    able to stand outside. This is not a work of one day or two, for we have greatly
    transgressed in this matter.
  kbq-kbq: Hianagi tusi'a koneriankita ama vahe krerfamota magoke knafino tare knafina
    otita manineta ama ana kea eri fatgo hugara osu'none. Na'ankure rama'a vahe'mota
    megi'a a'nanea erita tusi'a kumi hu'none.
  nhe-BL: 'Huan nojquiya quiijtojque: ama huetzi atl chicahuac huan ax huelis tihuejcahuase
    timocahuase calteno ipan ni tonali quema mojmostla huetzi atl. Huan ni tlamantli
    ax mosencahuas ipan se tonal pampa tlahuel timiyac tojuanti tlen titlajtlacolchijtoque.'
  gub-BL: Urereta tetea'u ure. Àmàn ukyrete iko no. Nurupuner kwaw urepyta wi haw
    rehe xe katu pe. Nurupuner kwaw neremiapo kar iapo haw rehe pitài 'ar mehe ni
    mokoz 'ar mehe. Ta'e a'e ikatu 'ym ma'e iapo arer heta tetea'u a'e wà xe.
  eng-DRA: But as the people are many, and it is time of rain, and me are not able
    to stand without, and it is not a work of one day or two, (for we have exceedingly
    sinned in this matter,)
