verse: EZR.010.013
translations:
  mal-C: എങ്കിലും ജനം വളരെയും ഇതു വർഷകാലവും ആകുന്നു; വെളിയിൽ നിൽക്കാൻ ഞങ്ങൾക്കാവില്ല;
    ഈ കാര്യത്തിൽ ഞങ്ങൾ അനേകരും ലംഘനം ചെയ്തിരിക്കുകയാൽ ഇത് ഒരു ദിവസംകൊണ്ടോ രണ്ടു ദിവസംകൊണ്ടോ
    തീരുന്ന സംഗതിയുമല്ല.
  deu-TKW: Jedoch das Volk ist zahlreich, und es ist die Regenzeit, so daß wir nicht
    im Freien bleiben können; auch ist das Geschäft nicht an einem oder in zwei Tagen
    zu erledigen, weil wir uns in dieser Angelegenheit vielfältig verschuldet haben.
  lin-lin: Nzokande tozali bato ebele awa, mpe ezali eleko ya mvula ; tokoki kowumela
    na libanda te. Kutu, ezali te likambo ya mokolo moko to ya mikolo mibale, pamba
    te ebele kati na biso basali masumu kati na likambo oyo.
  eng-LSV: but the people [are] many, and [it is] the time of showers, and there is
    no power to stand outside, and the work [is] not for one day, nor for two, for
    we have multiplied to transgress in this thing.
  eng-GNV: 'But the people are many, and it is a raynie weather, and we are not able
    to stande without, neither is it the worke of one day or two: for we are many
    that haue offended in this thing.'
  eng-WEBSTER: 'But the people are many, and it is a time of much rain, and we are
    not able to stand abroad, neither is this a work of one day or two: for we are
    many that have transgressed in this thing.'
  nhw-BL: 'Huan nojquiya quiijtojque: Ama tlaquiyahui chicahuac huan amo huelis tihuejcahuase
    timocahuase calteno ipan ni tonali quema mojmostla tlaquiyahui. Huan ni tlamantli
    amo mosencahuas ipan se tonal pampa tlahuel timiyaqui tojuanti catli titlajtlacolchijtoque.'
  swh-ONEN: Lakini hapa pana watu wengi na ni wakati wa mvua, hivyo hatuwezi kusimama
    nje. Hata hivyo, shauri hili haliwezi kumalizika kwa siku moja au mbili, kwa sababu
    tumefanya dhambi kubwa katika jambo hili.
  bba-bba: Adɑmɑ tɔn be, bɑ dɑbi. Mɑ ɡurɑ nɛmɔ. Yen sɔ̃, bɑ ǹ kpɛ̃ bu yɔ̃rɑ tɔɔwɔ.
    Yen biru, ɡɑri yi, yi ǹ sɔ̃ɔ teeru ǹ kun mɛ sɔ̃ɔ yirun sɔmburu. Domi tɔn dɑbirɑ
    tɑ torɑ ɡɑri yi sɔɔ.
  eng-KJVCPB: 'But the people are many, and it is a time of much rain, and we are
    not able to stand without, neither is this a work of one day or two: for we are
    many that have transgressed in this thing.'
  luo-luo: To nitiere ji mangʼeny kae kendo en kinde koth, omiyo ok wanyal chungʼ
    oko. Ewi mano wachni ok nyal losi gi ndalo achiel kata ariyo, nikech wasetimo
    richo maduongʼ e gini.
  meu-meu: A taunimanima na hutuma, bona ina na medu momo negana; ai na murimuri ai
    basia gini diba. Bona ina na dia dina tamona eiava dina rua ḡaukarana; badina
    be ai na vada a kerere bada ina kara ai.
  npi-ULB: यद्यपि, मानिसहरू धेरै छन्, र यो पानी पर्ने समय हो । बाहिर खडा हुन हामीसित
    ताकत छैन, र यो केवल एक वा दुई दिनको काम होइन, किनकि हामीले यस विषयमा घोर अपराध
    गरेका छौं ।
  yor-yor: Ṣùgbọ́n ọ̀pọ̀ ni ó wà ni ibi yìí síbẹ̀ àkókò òjò ni; àwa kò sì lè dúró
    ní ìta. Yàtọ̀ sí èyí, a kò le è yanjú ọ̀rọ̀ yìí láàrín ọjọ́ kan tàbí ọjọ́ méjì,
    nítorí ẹ̀ṣẹ̀ wa pọ̀ jọjọ lórí àwọn nǹkan wọ̀nyí.
  ind-ind: Lalu mereka berkata kepada saya, “Kami setuju untuk mengurus persoalan
    ini. Tetapi masalah besar ini tidak dapat diselesaikan dalam satu atau dua hari.
    Apalagi sekarang kami tidak sanggup berada di luar karena hujan deras.
  pes-OPCB: ولی این کار یکی دو روز نیست. چون عدهٔ کسانی که به چنین گناهی آلوده شده‌اند
    زیاد است. در ضمن باران هم به شدت می‌بارد و بیش از این نمی‌توانیم در اینجا بایستیم.
  tgl-ULB: Gayunpaman, maraming tao, at ito ay maulan na panahon. Wala kaming lakas
    para tumayo sa labas, at ito ay hindi lamang isa o dalawang araw na gawain, yamang
    kami ay labis na lumabag sa bagay na ito.
  hui-hui: Anidagua bia bimi̱yagoyu ai ina dewaliore kamago iba dalume damu wakago
    ina tagirani dalu damuyu howa mana ko dewaore birimadaru abale mo tiga bibe naheda.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​က​ဆက်​လက်​၍``ဤ​လူ​အုပ် သည်​အ​လွန်​ကြီး​မား​၍ မိုး​သည်​လည်း​သည်း
    ထန်​စွာ​ရွာ​လျက်​ရှိ​ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည် လ​ဟာ​ပြင်​တွင် ဤ​သို့​ရပ်​လျက်​မ​နေ​နိုင်
    ကြ​ပါ။ အ​ကျွန်ုပ်​တို့​အ​မြောက်​အ​မြား​ပင် ထို​အ​ပြစ်​ကို​ကူး​လွန်​ခဲ့​ကြ​သည်​ဖြစ်​၍
    ဤ​အ​မှု​ကိစ္စ​ကို​တစ်​ရက်​နှစ်​ရက်​နှင့်​ဆောင် ရွက်​၍​ပြီး​မည်​မ​ဟုတ်​ပါ။-
  bod-N: འོན་ཀྱང་མི་ཚོགས་ནི་མང་པོ་ཡོད་པར་མ་ཟད་དུས་ཚིགས་འདི་ལ་ཆར་པའང་མང་བས། བདག་ཅག་ཕྱི་རོལ་ཏུ་ལངས་ནས་སྡོད་ཐབས་མེད།
    ཡང་བདག་ཅག་གིས་བྱ་བ་འདིའི་ཐད་ཉེས་པ་ཆེན་པོ་བྱས་པས། འདི་ནི་ཞག་གཅིག་གམ་གཉིས་ཀྱི་ནང་དུ་བསྒྲུབ་ཐུབ་པའི་ལས་མ་ཡིན།
  sna-sna: Asi pane vanhu vakawanda pano uye inguva yokunaya kwemvura; saka hatingamire
    panze. Pamusoro pezvo basa iri harigoni kuitwa nezuva rimwe chete kana mazuva
    maviri, nokuti takatadza zvikuru nokuda kwechinhu ichi.
  spa-BLM: Pero el pueblo es numeroso, y es tiempo de mucha lluvia, y no podemos quedarnos
    afuera. Esta no es una obra de un día ni de dos, pues hemos transgredido mucho
    en este asunto.
  cac-cac: Palta ina max ec'laj n̈ab' tic, max yal-laj co can d'a calle tic, yujto
    a jun tic, man̈ jun chab'n̈ejoc c'ual ol yac' sb'oi, yujto te nivan on̈ ix och
    co mul tic.
  swh-ULB: haijalishi, kuna watu wengi na ni kipindi cha mvua. Hatuna nguvu ya kusimama
    nje na hii si siku moja au mbili za kufanya kazi, kwa kuwa tumekosea katika jambo
    hili.
  bel-bel: Аднак жа народ шматлікі, і час цяпер дажджлівы, і няма магчымасьці стаяць
    на вуліцы. Ды і гэта справа не аднаго дня і ня двух, бо мы шмат у гэтай справе
    паграшылі.
  deu-ELBBK: Aber das Volk ist zahlreich; und es ist die Regenzeit, so dass man nicht
    draußen zu stehen vermag; auch ist es nicht ein Geschäft von einem Tag oder von
    zweien, denn viele unter uns haben in dieser Sache übertreten.
  mbb-OT: Piru is kebeeli kayi, ne kenà egkepasad seled dà te senga andew etawa zezuwa
    he andew, su mezakel kenami is nekevaal keniyan he salà. Ed-uzan guntaan, ne kenè
    key ebpeketigker he ebpeuzan kayi te ǥawas.
  mal-2015: എങ്കിലും ജനം വളരെയും ഇതു വർഷകാലവും ആകുന്നു; വെളിയിൽ നില്പാൻ ഞങ്ങൾക്കു
    കഴിവില്ല; ഈ കാര്യത്തിൽ ഞങ്ങൾ അനേകരും ലംഘനം ചെയ്തിരിക്കയാൽ ഇതു ഒരു ദിവസംകൊണ്ടോ
    രണ്ടു ദിവസംകൊണ്ടോ തീരുന്ന സംഗതിയുമല്ല.
  rmc-rmc: 'A mek phende: „Sam kade but džene a igen del o brišind. Našťi ačhas kade
    avri. Kada hin vareso, so pes na del te kerel tel o jekh džives abo tel o duj,
    bo but džene amendar sam andre oda binos.'
  pes-OPV: اما خلق بسیارند و وقت باران است و طاقت نداریم که بیرون بایستیم و این امرکار
    یک یا دو روز نیست، زیرا که در این باب گناه عظیمی کرده‌ایم.
  ron-1924: Дар попорул есте ын маре нумэр, время есте плойоасэ ши ну поате сэ рэмынэ
    афарэ. Де алтфел, ачаста ну есте трябэ де о зи сау доуэ, кэч сунт мулць принтре
    ной каре ау пэкэтуит ын привинца ачаста.
  ben-OBCV: কিন্তু এখানে অনেকে সমবেত হয়েছে এবং এখন ভারী বর্ষার সময় চলছে; সেইজন্য
    আমরা বাইরে দাঁড়াতে পারছি না। এছাড়া বিষয়টি দুই-একদিনের মধ্যে নিষ্পন্ন করা যাবে
    না কারণ আমরা মহাপাপ করেছি।
  som-som: Laakiinse dadku wuu badan yahay, oo wakhtiganna waxaa jira roob badan,
    oo annana dibadda ma taagnaan karno, tanuna ma aha shuqul lagu qaban karo maalin
    iyo laba toona, waayo, annagu xaalkan aad baannu ugu xadgudubnay.
  lat-VUC: Verumtamen quia populus multus est, et tempus pluviæ, et non sustinemus
    stare foris, et opus non est diei unius vel duorum (vehementer quippe peccavimus
    in sermone isto),
  eng-ASVBT: 'But the people are many, and it is a time of much rain, and we are not
    able to stand without: neither is this a work of one day or two; for we have greatly
    transgressed in this matter.'
  ita-1885: Ma il popolo è in gran numero, e il tempo è grandemente piovoso, e non
    è possibile di star fuori; e l'opera non è d'uno, nè di due giorni; perciocchè
    noi siamo molti che abbiamo misfatto in questo.
  eng-LXXUP: But the people is numerous, and the season is stormy, and there is no
    power to stand without, and the work is more than enough for one day or for two;
    for we have greatly sinned in this matter.
  eng-ULB: However, there are many people, and it is the rainy season. We have no
    strength to stand outside, and this is not only one or two days of work, since
    we have greatly transgressed in this matter.
  spa-VBL: Pero hay mucha gente aquí, y está lloviendo a cántaros. No podemos quedarnos
    fuera. Más aún, esto no es algo que se pueda arreglar en uno o dos días, pues
    hemos pecado gravemente en esto.
  fra-_FOB: Mais le peuple est nombreux, et c'est le temps des pluies, et il n'y a
    pas moyen de se tenir dehors; et ce n'est pas une affaire d'un jour, ni de deux;
    car nous sommes un grand nombre qui avons péché dans cette affaire.
  mal-mal: എങ്കിലും ജനം വളരെയും, ഇത് വന്മഴയുടെ കാലവും ആകുന്നു; പുറത്ത് നില്പാൻ ഞങ്ങൾക്ക്
    കഴിവില്ല; ഈ കാര്യത്തിൽ ഞങ്ങൾ അനേകരും ലംഘനം ചെയ്തിരിക്കയാൽ ഇത് ഒന്നോ രണ്ടോ ദിവസംകൊണ്ട്
    തീരുന്ന സംഗതിയുമല്ല.
  urd-GVR: Lekin yih koī aisā muāmalā nahīṅ hai jo ek yā do din meṅ durust kiyā jā
    sake. Kyoṅki ham bahut log haiṅ aur ham se sanjīdā gunāh sarzad huā hai. Nīz,
    is waqt barsāt kā mausam hai, aur ham zyādā der tak bāhar nahīṅ ṭhahar sakte.
  suz-BL: तन्‍न गो एकेर शुश मुर बाक्‍नीकी। रेउ यिना यिन बाक्‍ब। मिनु गो हाक्‍सीतीकेमी
    राप्‍शा बाक्‍ने मचाप्‍नीकी। एको गेय काबु निक्‍बुम मथुम्‍सीब। मारदे हना आंइ दातेमी
    शुश मुरुम मोदेंशो मरिम्‍शो पाम्‍तेक्‍म।
  ita-1927: Ma il popolo è in gran numero, e il tempo è molto piovoso e non possiamo
    stare allo scoperto; e questo non è affar d’un giorno o due, poiché siamo stati
    numerosi a commettere questo peccato.
  ckb-ckb: بەڵام گەلەکە زۆرن و کاتەکەش کاتی بارانە و توانای ئەوەمان نییە لە دەرەوە
    ڕابوەستین، کارەکەش کاری یەک دوو ڕۆژ نییە، چونکە لەم بارەیەوە یاخیبوونی زۆرمان
    کردووە.
  eng-BBE: 'But the number of people is great, and it is a time of much rain; it is
    not possible for us to go on waiting outside, and this is not a thing which may
    be done in one day or even two: for our sin in this business is great.'
  kan-OKCV: ಆದರೆ ಜನರು ಅನೇಕರು. ಇದು ಮಳೆಗಾಲವಾಗಿರುವುದರಿಂದ ಹೊರಗೆ ಇರಲಾರೆವು. ಇದಲ್ಲದೆ ಇದು
    ಒಂದೆರಡು ದಿನಗಳ ಕೆಲಸವಲ್ಲ. ಏಕೆಂದರೆ ಈ ಕಾರ್ಯದಲ್ಲಿ ನಮ್ಮ ಅಪರಾಧವು ದೊಡ್ಡದು.
  tam-2017: ஆனாலும் மக்கள் திரளாயிருக்கிறார்கள், இது மழைக்காலமுமாக இருக்கிறது, இங்கே
    வெளியிலே நிற்க எங்களாலே முடியாது; இது ஒருநாள் இரண்டுநாள் வேலையல்ல; இந்தக் காரியத்திலே
    கட்டளையை மீறினவர்களாகிய நாங்கள் அநேகர்.
  spa-RV-1909: 'Mas el pueblo es mucho, y el tiempo lluvioso, y no hay fuerza para
    estar en la calle: ni la obra es de un día ni de dos, porque somos muchos los
    que hemos prevaricado en este negocio.'
  ron-BTF: 'Dar poporul este mult şi este un timp de multă ploaie şi nu putem sta
    în picioare afară, nici nu este aceasta o lucrare de o zi sau două: pentru că
    suntem mulţi care am încălcat legea în acest lucru.'
  eng-WEBP: But the people are many, and it is a time of much rain, and we are not
    able to stand outside. This is not a work of one day or two, for we have greatly
    transgressed in this matter.
  eng-FBV: But there are a lot of people here, and it's pouring with rain. We can't
    stay outside. More to the point, this isn't something that can be fixed in one
    or two days, for we have sinned extremely seriously in this.
  nld-1939: Maar er is veel volk en het is regentijd, zodat het buiten niet is uit
    te houden. Dit is ook geen zaak, die in een of twee dagen kan worden geregeld,
    daar wij op dit punt veel kwaad hebben gedaan.
  nch-BL: 'Huan nojquiya quiijtojque: Ama huetzqui at chicahuac huan amo huelis tihuejcahuase
    timocahuase calteno ipan ni tonali quema mojmosta huetzi at. Huan ni tamanti amo
    mosencahuas ipan se tonal pampa tahuel timiyaqui tojuanti cati titajtacolchijtoque.'
  vie-1934: song dân sự đông; và là nhầm mùa mưa, chúng tôi không có thể nào đứng
    ngoài; lại điều nầy chẳng phải là việc của một hoặc hai ngày, vì trong việc nầy
    chúng tôi đã phạm tội nhiều lắm.
  hin-CV: किंतु हम लोगों की संख्या बड़ी है, फिर यह बरसात ऋतु है, तब हम खुले में खड़े
    न रह सकेंगे. इसके अलावा यह काम ऐसा नहीं, जो एक अथवा दो दिनों में पूरा हो जाए,
    क्योंकि हमारे पाप बहुत ही भयंकर हो चुके है.
  spa-BES: 'Pero la cantidad de gente es grande, y es tiempo de mucha lluvia; No es
    posible que sigamos esperando afuera, y esto no es algo que se pueda hacer en
    un día o incluso dos: porque nuestro pecado en este negocio es grande.'
  tdx-tdx: Fe maro ondatio, le oram-bey ty eo henaneo naho tsy mahafijohañe an-tamean-jahay
    vaho tsy fitoloñan’ andro roe ndra raike o raha zao; amy te bey ty tahi’ay amy
    rahay.
  tha-KJV: แต่​มี​ประชาชนมากและเป็นเวลาที่ฝนตกหนัก เราอยู่กลางแจ้งไม่ไหวและจะจัดให้เสร็จในวันสองวั​นก​็​ไม่ได้
    เพราะเราได้ละเมิดในเรื่องนี้มากนัก
  por-BR-2018: Porém o povo é muito, e o tempo chuvoso, e não há condições de ficar
    fora das casas; nem esta obra é de um dia ou de dois, porque somos muitos os que
    transgredimos neste negócio.
  deu-ELO: Aber das Volk ist zahlreich; und es ist die Regenzeit, so daß man nicht
    draußen zu stehen vermag; auch ist es nicht ein Geschäft von einem Tage oder von
    zweien, denn viele unter uns haben in dieser Sache übertreten.
  eng-WYC-2018: Nevertheless for the people is much, and the time of rain is, and
    we suffer not to stand withoutforth, and it is not [the] work of one day, neither
    of twain; for we have sinned greatly in this word; (But for the people be many,
    and it is the time of much rain, and we be not able to stand here outside, and
    this is not the work of one day, nor of two; for we have greatly sinned in this
    thing;)
  epo-epo: Tamen la popolo estas grandnombra, kaj la tempo nun estas pluva, kaj ni
    ne havas forton, por stari sur la strato; cetere tio ne estas afero de unu tago
    aŭ de du, ĉar ni multe pekis en tiu afero.
  uig-PIN: Biraⱪ adǝmlǝr bǝk kɵp, yǝnǝ kelip yamƣur pǝsli bolƣaqⱪa talada turalmaymiz;
    uning üstigǝ bu degǝn bir-ikki kündǝ pütidiƣan ix ǝmǝs, qünki bizdǝ bu ixta itaǝtsizlik
    ⱪilƣanlar naⱨayiti kɵptur!
  beo-beo: Be ilia da eno amane sia:i, “Dunu gilisi da bagadedafa amola gibu bagade
    daha. Ninia da udigili hamega gadili lelemu da hamedei. Ninia da dunu bagohame
    amo wadela:i hou hamoi dagoi. Amaiba:le, eso afaega o adunaga hahamomu da hamedei.
  tpi-OTNT: Tasol mipela i bikpela lain tumas, na tu bikpela ren i kam daun. Olsem
    na mipela i no inap sanap ausait hia na stretim dispela samting. Planti man bilong
    mipela i bin mekim dispela sin, olsem na mipela i no inap stretim kwik.
  hau-SA: Amma akwai mutane da yawa, kuma lokacin damina ne; saboda haka ba za mu
    iya tsayawa a waje ba. Ban da haka ma, aikin nan ba na kwana ɗaya ko biyu ba ne,
    domin ba ƙaramin laifi muka yi ba.
  uig-LAT: Biraq ademler bek köp, yene kélip yamghur pesli bolghachqa talada turalmaymiz;
    uning üstige bu dégen bir-ikki künde pütidighan ish emes, chünki bizde bu ishta
    itaetsizlik qilghanlar nahayiti köptur!
  nde-nde: Kodwa kulabantu abanengi lapha futhi lesi yisikhathi sezulu; ngakho ngeke
    sime lapha phandle. Futhi indaba le ingazake iphethwe ngosuku olulodwa kumbe ezimbili,
    ngoba sonile kakhulu ngento le.
  ton-ton: 'Ka ʻoku tokolahi ʻae kakai, pea ko e ʻaho eni ʻoe ʻuha lahi, pea ʻoku
    ʻikai te mau faʻa fai ke tuʻu ʻi tuaʻā, pea ʻoku ʻikai ko e ngāue eni ki he ʻaho
    pe taha pe ua: he ʻoku mau tokolahi kuo fai hala ʻi he meʻa ni.'
  ces-1613: Ale lidu mnoho jest, a prška, a nemůžeme vně státi. K tomu není ta práce
    jednoho dne ani dvou, nebo mnoho jest nás, kteříž jsme v tom přestoupili.
  eng-WMB: But the people are many, and it is a time of much rain, and we are not
    able to stand outside. This is not a work of one day or two, for we have greatly
    transgressed in this matter.
  tam-TCV: எனினும் இங்கு அநேக மக்கள் இருக்கிறார்கள்; இது மழை காலமாகவும் இருக்கிறது.
    ஆகவே எங்களால் வெளியே நிற்கமுடியாது; இது ஓரிரு நாட்களில் செய்து முடிக்கக்கூடிய
    காரியமும் அல்ல. ஏனெனில் இந்தக் காரியத்தில் எங்களில் அநேகர் பெரிதாய் பாவம்செய்தோம்.
  ceb-ULB: Apan, adunay daghang mga tawo, ug ting-ulan kini nga panahon. Wala na kami
    kusog nga mobarog pa sa gawas, ug dili lamang kini usa o duha ka adlaw nga buhaton,
    sanglit dako man ang among kalapasan niining butanga.
  pol-UBG: Ale lud jest liczny i pora deszczowa i nie możemy stać na dworze. Ponadto
    ta sprawa nie jest na jeden dzień ani dwa, gdyż jest nas wielu, którzy dopuściliśmy
    się tego przestępstwa.
  urd-GVU: لیکن یہ کوئی ایسا معاملہ نہیں ہے جو ایک یا دو دن میں درست کیا جا سکے۔ کیونکہ
    ہم بہت لوگ ہیں اور ہم سے سنجیدہ گناہ سرزد ہوا ہے۔ نیز، اِس وقت برسات کا موسم ہے،
    اور ہم زیادہ دیر تک باہر نہیں ٹھہر سکتے۔
  deu-1912: Aber des Volks ist viel, und Regenzeit, und man kann nicht draußen stehen;
    so ist's auch nicht eines oder zweier Tage Werk, denn wir haben viel gemacht solcher
    Übertretungen.
  kan-2017: ಆದರೆ ಕೂಡಿಬಂದವರು ಬಹು ಜನರು, ಈಗ ಮಳೆಗಾಲ; ಹೊರಗೆ ನಿಲ್ಲುವುದು ಅಸಾಧ್ಯ. ಈ ಕೆಲಸವು
    ಒಂದೆರಡು ದಿನಗಳಲ್ಲಿ ತೀರುವಂಥದಲ್ಲ; ಈ ವಿಷಯದಲ್ಲಿ ನಮ್ಮ ಅಪರಾಧವು ದೊಡ್ಡದು.
  yap-yap: Machane miki lungurad, “Kay gi ga’ ere ulung ney, ma be aw e n’uw nib gel.
    Dabkiyag ni ngu’ud sak’iygad u roy u wean ni aray rogon. Ren’ey e gathi ban’en
    nrayag ni ngan mu’nag u lan reb e rran fa l’agruw, ni bochan e bo’or i gadad e
    ke rin’ e re denen ney.
  hlt-MCSB: Tedae pilnam he ping tih khonal tue la om bal. Te dongah tollong ah pai
    ham thadueng a om moenih. He ol dongah boekoek la a ping dongah bitat he hnin
    at nen bueng pawt tih hnin nit ah coeng mahpawh.
  mdy-ETH: ላሚ ሃሣ ኬኤዛዖ፦ «ሃሢ ሃይካ ቡኬ ዴራ ሚርጌኬ፤ ዬያይዳ ሃሢ ዼኤፒ ዒርዚያ ዋርቂ ዋርቂኬ፤ ሃይካ ማኣሪባኣ ቤስካ
    ዔቃኒ ኑ ዳንዳዒባኣሴ፤ ዬያ ጎሞና ቱርጲንቴ ዓሳ ኑ ሚርጌታሢሮ ሃያ ባኮ ቢያ ፔቴና ላምዖ ኬሊናይዳ ማዺ ጋፒሳኒ ኑም ዳንዳዒንቱዋሴ።
  twi-ASANTE: 'Wɔtoaa so sɛ: Yei nyɛ da koro anaa nnanu adwuma, ɛfiri sɛ, yɛn mu bebree
    na saa bɔne kɛseɛ yi ka yɛn. Saa ɛberɛ yi yɛ osutɔberɛ, enti yɛrentumi ntena ha
    nkyɛre.'
  eng-WEBU: But the people are many, and it is a time of much rain, and we are not
    able to stand outside. This is not a work of one day or two, for we have greatly
    transgressed in this matter.
  wal-wal: SHin asaa qoodai cora; irainne wolqqaamidi bukkees. Yaaniyo gishshau, nuuni
    iraappe attiyoosi bainna sohuwan hagan eqqi agganau danddayokko. Qassi nuuni ha
    yohuwan keehippe naaqqido gishshau, hagee issi gallassan woi naa77u gallassan
    giigiyaabaa gidenna.
  spa-PDDPT: Pero la gente es mucha y es tiempo de lluvias. No tenemos fuerza para
    permanecer afuera, ni es éste un trabajo de un día o dos, porque somos muchos
    los que pecamos en esto.
  gun-gun: Ha'e ramive heta ae avi orekuai, oky vaipa ára guive. Ha'e nunga rupi nda'evei
    oka py nhandekuai aguã. Ha'e rami avi ha'e nunga ma peteĩ, mokoĩ ára'i guarã e'ỹ
    guive, mba'eta ha'e nunga py heta orekuai rojejavy va'e.
  agu-BL: 'Ncha''tz cyaltz: —Yi xtxolbile''j nim tkanil, nin na tzan a''bal skibaj,
    nin qui''c ama''l tan kacyaje''n cyen tzone''j, na yi jun xtxolbile''j nk''e''tz
    jun ntzi'' k''ej na taj, ma na na taj cobox k''ej tan xtxumle''n, na kacyakil
    cu''n ja kajuch kil.'
  ilo-ULB: Nupay kasta, adu dagiti tattao, ket panagtutudo pay. Awan pigsami a tumakder
    iti ruar, ket saan laeng a maysa wenno dua nga aldaw ti panangaramid iti daytoy,
    gapu ta dakkel unay ti nagbasolanmi iti daytoy a banag.
  kpg-kpg: Digaula ga duudagi adu ga helekai, “Tagabuli nei e damanaiee ge nia uwa
    e nngolo huoloo. Gidaadou e deemee di tuu hua beenei i lodo di uwa. Di mee deenei
    e deemee di lawa i lodo di laangi e dahi be e lua, idimaa digau dogologo i gidaadou
    e dau gi di huaidu deenei.
  uig-ARA: بىراق ئادەملەر بەك كۆپ، يەنە كېلىپ يامغۇر پەسلى بولغاچقا تالادا تۇرالمايمىز؛
    ئۇنىڭ ئۈستىگە بۇ دېگەن بىر-ئىككى كۈندە پۈتىدىغان ئىش ئەمەس، چۈنكى بىزدە بۇ ئىشتا
    ئىتائەتسىزلىك قىلغانلار ناھايىتى كۆپتۇر!
  sus-sus: Kɔnɔ ɲama gbo, tunɛ fan na fafe yi tɛmui. Won mu nɔma yi fe ya ibade tande
    ma. Xi keren xa na mu a ra xi firin fe mu yi ki, barima mixi gbegbe bara yunubi
    fe raba won ya ma.
  pon-2006: Re ahpw pil usehla patohwan, “Pokon wet me nohn laud, oh keteu wet me
    laud. Se sohte kak kesikesihnen likiet. Met kaidehn mehkot me kak wiawihla erein
    rahn ehu de riau, pwehki me ngeder reht me iang pid dihp wet.
  ksd-ksd: Ma ga ra tarai dia peal, ma i kilala na bata go, ma pa i topa avet upi
    avet a tur ra pia; ma go ra papalum pa da pait ia ta ra kopono bung ba tai ta
    urua, tago ave ga manga varpiam ta go ra magit.
  tur-YTC: Ama halk çoktur, çok da yağışlı bir vakit, dışarıda da duramıyoruz. Bu
    bir ya da iki günlük bir iş değil, çünkü bu konuda çok günah işledik.
  grc-BRENT: Ἀλλὰ ὁ λαὸς πολὺς, καὶ ὁ καιρὸς χειμερινὸς, καὶ οὐκ ἔστι δύναμις στῆναι
    ἔξω· καὶ τὸ ἔργον οὐκ εἰς ἡμέραν μίαν καὶ οὐκ εἰς δύο, ὅτι ἐπληθύναμεν τοῦ ἀδικῆσαι
    ἐν τῷ ῥῆματι τούτῳ·
  ind-AYT: Akan tetapi, di sini ada banyak orang dan saat ini musim hujan. Kami tidak
    dapat tinggal di luar. Lagi pula, pekerjaan ini bukan perkara satu dua hari karena
    kami telah melakukan banyak pelanggaran dalam perkara ini.
  nya-nya: Koma pano pali anthu ambiri ndiponso mvula ikugwa kwambiri, choncho sitingakayime
    panja. Ndiponso ntchitoyi si ya tsiku limodzi kapena awiri, chifukwa tachimwa
    kwambiri pa zimene tachitazi.
  hrv-hrv: 'Ali naroda ima mnogo i dažd nahodi: vani se ne može stajati. Osim toga,
    nije to posao od dan-dva, jer nas je mnogo koji smo u tome sagriješili.'
  mps-mps: “Tiali goli, da te genuai hani mu elalubao, tama me te genuai tulubage
    me tulubao,” wali. “Tama da te bulu badu sesegede dolalu, te sę dodolainu ebaso,
    te usu egobeo. Da bidi hauwago te dwai kolesaga yalio, tama tiyu te dago polo
    tama me dodolainu ebaso te usu egobeo,” wali.
  tpi-tpi: Tasol mipela i bikpela lain tumas, na tu bikpela ren i kam daun. Olsem
    na mipela i no inap sanap ausait hia na stretim dispela samting. Planti man bilong
    mipela i bin mekim dispela sin, olsem na mipela i no inap stretim kwik.
  dan-1931: Men Folket er talrigt, og det er Vinterregnens Tid, så vi kan ikke blive
    stående her ude; og Sagen kan heller ikke afgøres på en Dag eller to, da vi har
    forbrudt os højligen her.
  vie-OVCB: Tuy nhiên, bây giờ trời mưa quá lớn, một đám đông đứng ngoài trời thế
    này không tiện. Hơn nữa, vì có rất nhiều người trong chúng tôi liên hệ trong vụ
    này, một hai ngày làm sao giải quyết xong?
  guj-2017: પણ લોકો ઘણા છે અને વરસાદની ઋતુ છે, તેથી આપણને બહાર ઊભા રહેવા માટે સામર્થ્ય
    નથી, વળી આ કામ એક બે દિવસનું નથી; કારણ કે, આ બાબતમાં તો અમે મોટું પાપ કર્યું છે.
  pon-2006A: Re ahpw pil usehla patohwan, “Pokon wet me nohn laud, oh keteu wet me
    laud. Se sohte kak kesikesihnen likiet. Met kaidehn mehkot me kak wiawihla erein
    rahn ehu de riau, pwehki me ngeder reht me iang pid dihp wet.
  por-BRBSL: Mas as pessoas são muitas, e é uma época de muita chuva, e nós não podemos
    ficar do lado de fora. Isto não é um trabalho de um ou dois dias, pois já transgredimos
    muito neste assunto.
  cth-cth: Hateiteh, tami moipap awh teh khoraknae tueng lahai bout ao, alawilah kaimouh
    pou kangdout thai mahoeh, hahoi hnin hnin touh hoi sak hane lahai tho hoeh, bangkongtetpawiteh,
    hete hno dawk tami moikapap ni yonnae sak awh toe.
  twi-twi: Nanso nnipa bebree wɔ ha na ɛyɛ asusow bere, enti yɛrentumi ntena mfikyiri.
    Bio, yɛrentumi mfa da koro anaa nnaanu nni saa asɛm yi, efisɛ, yɛn mu bebree na
