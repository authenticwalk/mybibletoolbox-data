  twi-twi: Afei, momma yɛne yɛn Nyankopɔn nyɛ apam, na yennyaa yɛn yerenom abosonsomfo
    no aware, na yɛmpam wɔne wɔn mma. Yebetie afotu a wo ne afoforo a wodi yɛn Nyankopɔn
    mmara so no de ama yɛn. Yebedi Onyankopɔn mmara no so.
  hlt-hlt: Te dongah ka boei rhoek neh mamih kah Pathen olpaek dongah aka thuen rhoek
    kah cilsuep bangla huta rhoek neh amih kah a cun boeih te tueih hamla mamih kah
    Pathen taengah paipi saii uh pawn sih lamtah olkhueng bangla vai uh saeh.
  tbz-SIM: Ti dò nkɛ́túótɛ́ mɛtɑ̃ɑ̃tímɛ̀ mmɛ Kuyie nyììkɛ̀ kɛ́bɛti ti cuokɛ̀ ibotí
    tɛì kó bɛnitipòbɛ̀ ti tùókɛ́ bɛ̀ nɛ̀ bɛ bí kɛ́ntũ nhokótì Ɛsitɑdɑsi nɛ̀ bɛ̀ɛ̀
    mɔ̀kɛ Kuyie nti tũ nkù kó kufɔ̃wɑɑ́ mbɛ̀ bo ti duɔ́ ndìì nùù. Ti yó ntũ Kuyie
    nkuɔ́ yɛ̃mmɛ̀ mmɛ.
  msy-2020: E datɨrɨghɨn uan God ko akar gavgavim akɨrigh mɨkɨm suam, e uan amuir
    en gɨn zuir kaba ko men boriba, isɨ ua me amangightɨ, me ua uan nguibabar mangam.
    Nɨ ko gumazir Godɨn Akar Gavgavibar apengan itir igharaziba, ia e mɨkɨm. Eghtɨ
    Godɨn Araziba manmaghɨn damusɨ e mɨkɨmtɨ, e a damuam.
  dop-dop: Ɩlɛ pǝ wɛɛ sɩ tǝ́ sɩɩ nɔɔsɩ kɛ Ɩsɔ ɩsɛntɑɑ nɑ tǝ́ tɔɣɔnɩ ɑlɑɑ mpɛ pɑ tǝnɑ
    nɑ pɑ piyɑ. Tɩɩ tǝŋ lɑɣɑtʋ nti nyɑnɑ mpɑ ɩ́ tǝŋǝɣɩ Ɩsɔ kʋsǝsɩɩtʋ kɛ teu tɔ ɩ́
    tɑsɑ-tʋ tɔɣɔ. Pǝ wɛɛ sɩ tǝ́ tɔkɩ Ɩsɔ kiiu kɛ́.
  azb-azb: Ağamızın və Allahımızın əmri üzərində əsənlərin məsləhətinə görə bütün
    belə arvadları və onlardan doğulanları ataq. Gəlin bunun üçün indi Allahımızla
    əhd bağlayaq. Qoy bu Qanuna görə edilsin.
  eng-DBY: And now let us make a covenant with our God to put away all the wives,
    and such as are born of them, according to the counsel of [my] lord, and of those
    that tremble at the commandments of our God; and let it be done according to the
    law.
  hin-2017: अब हम अपने परमेश्वर से यह वाचा बाँधे, कि हम अपने प्रभु की सम्मति और अपने
    परमेश्वर की आज्ञा सुनकर थरथरानेवालों की सम्मति के अनुसार ऐसी सब स्त्रियों को और
    उनके बच्चों को दूर करें; और व्यवस्था के अनुसार काम किया जाए।
  wol-KYG: Léegi kay nanu fasanteek sunu Yàlla kóllëre, daldi fase jigéen ñooñu ñépp,
    ñu ànd ak seeni doom, muy ni nga ko diglee rekk, sang bi, yaak ñi wormaal sunu
    santaaney Yàlla. Li yoon wi digle daal, na am.
  eng-YLT: and now, let us make a covenant with our God, to cause all the women to
    go out, and that which is born of them, by the counsel of the Lord, and of those
    trembling at the command of our God, and according to law it is done;
  eng-WYC-2017: make we bond of peace with the Lord our God, and cast we away all
    our alien wives, and them that be born of those wives, by the will of the Lord;
    and of them that dread the commandment of our God, be it done by the law.
  eng-WMBB: Now therefore let’s make a covenant with our God to put away all the wives
    and those who are born of them, according to the counsel of my lord and of those
    who tremble at the commandment of our God. Let it be done according to the law.
  urd-GVH: आएँ, हम अपने ख़ुदा से अहद बाँधकर वादा करें कि हम उन तमाम औरतों को उनके
    बच्चों समेत वापस भेज देंगे। जो भी मशवरा आप और अल्लाह के अहकाम का ख़ौफ़ माननेवाले
    दीगर लोग हमें देंगे वह हम करेंगे। सब कुछ शरीअत के मुताबिक़ किया जाए।
  rug-rug: Gua asa ke mada tavetia si keke vina tatara koasa nada Tamasa, pude veko
    pani gami sari doduru barikaleqe hire meke sari na dia koburu. Kaqu tavetia gami
    gua sapu tozini gami agoi meke sari doduru pu pamaṉa ni sari na ginarunu te Tamasa.
    Kaqu lulia gami gua sapu ta kubere koa sa Tinarae te Tamasa.
  gaz-gaz: Kanaafuu kottaa akkuma gorsa gooftaa koo fi kan warra ajaja Waaqa keenyaa
    sodaatanitti dubartoota kanneenii fi ijoollee isaanii hunda of irraa geggeessuuf
    fuula Waaqa keenyaa duratti kakuu ni galla. Kunis akkuma Seeraatti haa raawwatamu.
  fra-LSG: Faisons maintenant une alliance avec notre Dieu pour le renvoi de toutes
    ces femmes et de leurs enfants, selon l’avis de mon seigneur et de ceux qui tremblent
    devant les commandements de notre Dieu. Et que l’on agisse d’après la loi.
  yal-yal: En na ɲaxanle nun e diine kedi, en layirin xidi en nun Ala tagi, alo n
    kanna a falaxi kii naxan yi en nun naxanye birin xuruxurunma en ma Alaa yamarine
    ra. En xa a liga alo sariyana a falaxi kii naxan yi.
  haw-1868: Ano hoi, e hoohiki kakou i ko kakou Akua e hookuke aku i na wahine a pau,
    a me na mea a lakou i hanau ai, e like me ke ao ana a kuu haku, a me ka poe e
    makau ana i ke kauoha a ko kakou Akua; a e hanaia ia mea ma ke kanawai.
  arb-NAV: لِذَلِكَ، لِنُبْرِمْ عَهْداً مَعَ إِلَهِنَا، بِأَنْ نُخْرِجَ كُلَّ النِّسَاءِ
    الْغَرِيبَاتِ، وَمَنْ أَنْجَبْنَ مِنْ أَبْنَاءٍ بِمُوْجِبِ رَأْيِ سَيِّدِي وَمَشُورَةِ
    سَائِرِ الَّذِينَ يُطِيعُونَ وَصَايَا اللهِ مُطَبِّقِينَ بِذَلِكَ نَصَّ الشَّرِيعَةِ.
  ewe-ewe: Azɔ la, mina míabla nu le míaƒe Mawu la ŋkume be míatrɔ nyɔnu siawo katã
    kple woƒe viwo aɖo ɖa, le nye aƒetɔ ƒe aɖaŋuɖoɖo kple ame siwo vɔ̃a míaƒe Mawu
    la ƒe sededewo ƒe nya nu. Mina míawɔe ɖe sea nu.
  eng-LEE: 'And now let us make a covenant with our God to put away all the wives,
    and such as are born of them, according to the direction of the Lord, and of those
    that tremble at the commandment of our God: and let it be done according to the
    law.'
  asm-FB: সেয়ে আহক, এতিয়া আমাৰ ঈশ্ৱৰৰ সৈতে প্রতিজ্ঞাবদ্ধ হওঁ, ঈশ্বৰৰ আজ্ঞা অনুসাৰে
    আৰু আমাৰ ঈশ্ৱৰৰ আজ্ঞাত যিসকল কম্পমান হৈছে তেওঁলোকৰ পৰামৰ্শ অনুসাৰে সকলো মহিলা
    আৰু তেওঁলোকৰ সন্তান সকলক বাহিৰ কৰি পঠাওঁ, আৰু এই সকলো বিধান অনুযায়ী হওঁক।
  sus-A: وٌن شَ سَاتّ تٌنفٌ وٌن مَرِفِ عَلَ بّ مّيقٍ سِ فبّتّ فِنّيٍ رَ، عَلْ عِ تَن
    نُن عَلَ يَرَفَاشُييٍ وَ مَ عَ شْن مَ كِ نَشّ. وٌن شَ عَلَ شَ سّرِيّ رَبَتُ.
  fra-SBL: Maintenant, faisons donc alliance avec notre Dieu pour répudier toutes
    les femmes et celles qui sont nées d'elles, selon le conseil de mon seigneur et
    de ceux qui tremblent devant l'ordre de notre Dieu. Qu'il en soit fait selon la
    loi.
  hbo-hbo: וְעַתָּ֣ה נִֽכְרָת־בְּרִ֣ית לֵ֠אלֹהֵינוּ לְהֹוצִ֨יא כָל־נָשִׁ֜ים וְהַנֹּולָ֤ד
    מֵהֶם֙ בַּעֲצַ֣ת אֲדֹנָ֔י וְהַחֲרֵדִ֖ים בְּמִצְוַ֣ת אֱלֹהֵ֑ינוּ וְכַתֹּורָ֖ה יֵעָשֶֽׂה׃
  piu-2006: '@see-verse:EZR.010.002'
  kik-kik: Na rĩrĩ, nĩtũthondeke kĩrĩkanĩro tũrĩ mbere ya Ngai witũ atĩ nĩtũkũingata
    andũ-a-nja aya othe na ciana ciao, kũringana na mataaro ma mwathi wakwa, o na
    mataaro ma arĩa metigĩrĩte maathani ma Ngai witũ. Ũndũ ũyũ nĩwĩkwo kũringana na
    Watho.
  fra-NCL: Concluons maintenant une alliance avec notre Dieu, en vue de renvoyer toutes
    les femmes et les enfants issus d’elles, selon le conseil de mon seigneur et de
    ceux qui craignent devant les commandements de notre Dieu. Et qu’il soit fait
    selon la Loi.
  cek-AK: To pongah vaihiah ka angraeng hoi aicae Sithaw lokpaekhaih zii kaminawk
    mah thuitaek ih lok baktih toengah, a zu hoi acaa nawktanawk haek o boih hanah,
    aicae Sithaw khaeah lokkamhaih sah si, kaalok baktih toengah sah o si.
  cuk-cuk: Degisoggu, anmar, anmar-Bab-Dummadbo, igar mesmardo. Emi, bela we-omegan-Israel-dulesurmalad
    anmar metemaloye, mimmigangi bangumarbaloye, be anmargala binsaed-uksadba, deyob
    anmar imakodo. Degi, dule-Bab-Dummad-Igar-Maidba-nanadimalad-sogsamogadba, deyob
    anmar imakodo.” Degisoggu, Bab-Dummad-Igar-Maidba imaklesundo.
  uig-CYR: биз әнди Худайимиз билән әһдилишәйли, ғоҗамниң вә Худайимизниң әмирлиридин
    қорқуп титригәнләрниң нәсиһитигә асасән бу хотунларни вә улардин төрәлгән пәрзәнтләрни
    йолға селип қояйли. Һәммә иш Тәврат қануни бойичә қилинсун.
  tel-2017: ఈ పని ధర్మశాస్త్ర నియమం ప్రకారం జరిగేలా నాయకుడవైన నువ్వు, దేవుడంటే భయపడేవారూ
    చెబుతున్నట్టు మేము పెళ్లి చేసుకొన్న భార్యలను, వారికి పుట్టిన పిల్లలను విడిచిపెట్టి,
    పంపివేస్తామని మన దేవుని పేరట ఒట్టు పెట్టుకుంటాం.
  hat-BSA: Alò pou sa a, kite nou fè yon akò avèk Bondye nou an pou mete akote tout
    fanm yo avèk pitit pa yo, selon konsèy a mèt mwen an, e pou sila ki tranble sou
    kòmandman Bondye nou yo. Epi kite sa fèt selon lalwa a.
  kos-kos: Inge kut enenu in orala sie wulela ku nu sin God lasr lah kut ac supwalik
    mutan inge ac tulik natulos in som liki kut. Kut fah oru ma kom, ac elos ngia
    su sunakin ma sap lun God, fahk nu sesr in oru. Kut ac oru oana ma sapkinyuk nu
    sesr in Ma Sap lun God.
  hbo-WLC: וְעַתָּ֣ה נִֽכְרָת־בְּרִ֣ית לֵ֠אלֹהֵינוּ לְהוֹצִ֨יא כָל־נָשִׁ֜ים וְהַנּוֹלָ֤ד
    מֵהֶם֙ בַּעֲצַ֣ת אֲדֹנָ֔י וְהַחֲרֵדִ֖ים בְּמִצְוַ֣ת אֱלֹהֵ֑ינוּ וְכַתּוֹרָ֖ה יֵעָשֶֽׂה׃
  ibo-ibo: Ugbu a ka anyị gbaa ndụ nʼihu Chineke anyị, izilaga ndị inyom ndị mba ọzọ
    ndị a na ụmụ ha dịka ndụmọdụ onyenwe m Ezra, na ndị na-atụ egwu iwu Chineke anyị
    si dị. Ka e mee ihe ndị a dịka iwu si dị.
  ory-ory: ଏହେତୁ ଆମ୍ଭେମାନେ ଏବେ ଆମ୍ଭ ପ୍ରଭୁଙ୍କର ଓ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାରେ କମ୍ପିତ
    ଲୋକମାନଙ୍କର ମନ୍ତ୍ରଣାନୁସାରେ ଏହି ସକଳ ଭାର୍ଯ୍ୟା ଓ ଏମାନଙ୍କଠାରୁ ଜାତ ସମସ୍ତଙ୍କୁ ଦୂର କରିଦେବା
    ପାଇଁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ସହିତ ନିୟମ କରୁ; ଆଉ, ଏହା ବ୍ୟବସ୍ଥାନୁସାରେ କରାଯାଉ।
  chk-chk: Iei mine aipwe föri eu pwon ngeni äm we Kot pwe aipwe pöütala pwülüem kei
    fin ekis me nöür kewe, usun en äm samol ka öüröüra ngenikem me chokewe mi niuokusiti
    än äm we Kot kewe allük. Äm aipwe föri usun mine a mak lon än Kot kewe allük.
  rop-rop: Wal wi garra meigim strongwan pramis langa wi God en wi garra jandimwei
    detlot gel en olabat biginini olabat. Wi garra dum seimwei laik yu en detlot hu
    rispek ola lowa blanga God dalimbat wi. Wi garra dum wanim God lowa tok.
  ukr-1871: Постановім тепер завіт з Богом нашим, що за радою мого добродїя й тих,
    що шанують заповідї Бога нашого, ми відпустимо всїх жінок і дїтей, нарождених
    із них, щоб було по закону!
  deu-1951: Lasset uns nun einen Bund mit unserm Gott machen, daß wir alle Frauen
    und die von ihnen geboren sind, hinaustun nach dem Rat meines Herrn und derer,
    welche das Gebot unsres Gottes fürchten, daß man tue nach dem Gesetz.
  eng-JPS: Now therefore let us make a covenant with our God to put away all the wives,
    and such as are born of them, according to the counsel of the LORD, and of those
    that tremble at the commandment of our God; and let it be done according to the
    law.
  srp-1865: Da uèinimo sada zavjet Bogu svojemu, da otpustimo sve žene i porod njihov
    po volji Gospodnjoj i onijeh koji se boje zapovijesti Boga našega, i po zakonu
    neka bude.
  lug-lug: Noolwekyo tukole endagaano ne Katonda waffe tuve ku bakazi abo bonna n’abaana
    be twabazaalamu, ng’okuteesa kwa mukama wange n’abo abatya ebiragiro bya Katonda
    waffe bwe kuli, era kikolebwe ng’etteeka bwe litulagira.
  heb-heb: ועתה נכרת ברית לאלהינו להוציא כל נשים והנולד מהם בעצת אדני והחרדים במצות
    אלהינו וכתורה יעשה׃
  ben-IRV: অতএব আসুন, আমার প্রভুর পরিকল্পনা অনুসারে ও আমাদের ঈশ্বরের আদেশে ভীত লোকেদের
    পরিকল্পনা অনুসারে সেই সমস্ত স্ত্রী ও তাদের জন্ম দেওয়া সন্তানদের ত্যাগ করে আমরা
    এখন আমাদের ঈশ্বরের সঙ্গে নিয়ম করি; আর তা ব্যবস্থা অনুসারে করা হোক৷
  pan-pan: ਹੁਣ ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹੀਏ ਅਤੇ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਅਤੇ
    ਇਨ੍ਹਾਂ ਦੇ ਬੱਚਿਆਂ ਨੂੰ, ਪਰਮੇਸ਼ੁਰ ਦੀ ਆਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸਲਾਹ ਨਾਲ ਜਿਹੜੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਹੁਕਮ ਤੋਂ ਕੰਬਦੇ ਹਨ, ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਦੇਈਏ ਅਤੇ ਇਹ ਕੰਮ ਬਿਵਸਥਾ ਦੇ ਅਨੁਸਾਰ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: သို့ဖြစ်၍ အရှင်ဘုရားအစရှိသော ငါ တို့ ဘုရား သခင်၏ ပညတ် တရားကို ကြောက်ရွံ့
    သောသူတို့ သတိ ပေးသည်အတိုင်း ၊ ဤမိန်းမ များနှင့် သူ တို့ သား သမီး များရှိသမျှ ကို
    စွန့်ပယ် မည်ဟု ငါ တို့၏ဘုရား သခင့် ရှေ့တော်၌ အဓိဋ္ဌာန် ပြု ကြကုန်အံ့။ ဤအမှုကို
    တရား ရှိသည် အတိုင်း စီရင် ကြကုန်အံ့။
  hmo-hmo: Namona be ita ese iseda Dirava dekenai do ita gwauhamata, inai hahine ibounai,
    mai edia natudia danu do ita negea, bona siaia lao. Ai ese oi, bona Dirava ena
    oda idia gari henia taudia, emui sisiba hereva do ai kamonai henia. Ai ese Dirava
    ena Taravatu do ai karaia.
  urd-urd: इसलिए अब हम अपने मख़दूम की और उनकी सलाह के मुताबिक़, जो हमारे ख़ुदा के
    हुक्म से काँपते हैं, सब बीवियों और उनकी औलाद को दूर करने के लिए अपने ख़ुदा से
    'अहद बाँधे, और ये शरी'अत के मुताबिक़ किया जाए।
  rus-SYN: заключим теперь завет с Богом нашим, что, по совету господина моего и благоговеющих
    пред заповедями Бога нашего, мы отпустим от себя всех жен и детей, рожденных ими,-
    и да будет по закону!
  bqc-SIM: Wà lɛdoũkɛ ń wá Luao sa, wí nↄɛpiↄ ya ń ń nɛ́ↄ, lá n a lɛdàwáwa,
    mpi ń gbɛ̃́ pↄ́ aa wá Lua yãdilɛaↄ vĩa vĩↄ. Wà kɛ lá aà ikoyã'òwa.
  tcz-CHONGTHU: Tun eihon I Pathen utoh kitepna khat neiju hitin hichea hou neilou
    ijiteuhi da-gam jengu hitin achateu pum’in soldoh jengu hite. Keihon nangma le
    Pathen daanthu nitna neiho thupeh hi jui tao vinge.
  mar-mar: तर आता, प्रभूच्या मसलतीप्रमाणे आणि आमच्या देवाच्या आज्ञेवरून थरथर कापतात
    त्यांच्या मताप्रमाणे सर्व त्या स्त्रिया आणि त्यांची संतती यांना देशाबाहेर घालवून
    देण्याची आपल्या देवाशी करार करावा. हे नियमशास्त्राप्रमाणे करावे.
  qub-qub: Canan nogacunaga Tayta Diospa laynincho niycashannömi juc-lä nasyunpita
    caj warmëcunata wamrantinta gargurishaj. Gam nimashayquinömi, Tayta Diospa mandamintuncunata
    cumlejcuna nimashannömi llapanta rurashäcuna.
  hat-hat: Nou tout pral pran angajman an piblik devan Bondye pou nou ranvwaye tout
    medam sa yo ansanm ak pitit yo fè pou nou. Wi, mèt, nou pral swiv konsèy ou menm
    ak lòt moun ki gen respè pou kòmandman Bondye nou an te ban nou. Se pou nou fè
    tou sa lalwa Bondye a mande nou fè.
  eng-BSB: So now let us make a covenant before our God to send away all the foreign
    wives and their children, according to the counsel of my lord and of those who
    tremble at the command of our God. Let it be done according to the Law.
  eng-WEBPB: Now therefore let’s make a covenant with our God to put away all the
    wives and those who are born of them, according to the counsel of my lord and
    of those who tremble at the commandment of our God. Let it be done according to
    the law.
  kbq-kbq: Hanki menina Ra Anumzantimofo avure mago huvempa ke huta, megi'a a'nanetine
    mofavre naga'zaminena huzmantenunke'za mopa zamirega vugahaze. Hanki Ezragane
    Anumzamofo ke'ma amage'ma nentaza vahe'mo'zanema tasamisnaza kante anteta anara
    hugahune. E'inahu'ma hanunana Anumzamofo kasegefima hu'nea kante amage anteta
    anara hugahune.
  nhe-BL: Huajca ma tijchihuase se tlajtolsencahuali iixpa Toteco Dios huan tiquincahuase
    nochi tosihuajhua huan toconehua tlen ax israelitame. Huan tijchihuase nochi tlen
    ta huan inijuanti tlen quitlepanitaj Toteco Dios technahuatíaj. Tijchihuase nochi
    queja quiijtohua itlanahuatilhua Toteco Dios.
  gub-BL: Urumume'uahy ureremiapo ràm Tupàn Zanezar pe ure kury. Oromono kar putar
    a'e kuzà xe wi ure wà nehe. Oromono kar putar wamemyr xe wi ure wà nehe no. Ne
    nehe, amogwer Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e a'e wà nehe no, heruzar
    har a'e wà nehe no, pezapo kar ma'e urewe nehe. Na'e uruzapo putar a'e ma'e nehe.
    Uruzapo putar Tupàn hemiapo kar nehe.
  eng-DRA: 'Let us make a covenant with the Lord our God, to put away all the wives,
    and such as are born of them, according to the will of the Lord, and of them that
    fear the commandment of the Lord our God: let it be done according to the law.'
