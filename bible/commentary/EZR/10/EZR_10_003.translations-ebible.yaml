verse: EZR.010.003
translations:
  mal-C: ഇപ്പോൾ ആ സ്ത്രീകൾ എല്ലാവരെയും അവരിൽനിന്നു ജനിച്ചവരെയും യജമാനന്റെയും നമ്മുടെ
    ദൈവത്തിന്റെ കൽപ്പന ഭയക്കുന്നവരുടെയും തീരുമാനപ്രകാരം നീക്കിക്കളയാൻ നമ്മുടെ ദൈവത്തോടു
    നാം ഒരു ഉടമ്പടി ചെയ്യുക; അതു ന്യായപ്രമാണത്തിന്ന് അനുസൃതമായിത്തന്നെ നടക്കട്ടെ.
  deu-TKW: So laßt uns jetzt unserem Gotte feierlich geloben, alle solche Weiber und
    was von ihnen geboren ist, kraft der Entschließung meines Herrn und derer, die
    vor dem Gesetz unseres Gottes Ehrfurcht haben, fortzuschaffen, und nach dem Gesetze
    soll verfahren werden.
  lin-lin: Sik’oyo, tika ete tosala boyokani elongo na Nzambe na biso mpo na kobengana
    basi wana nyonso elongo na bana na bango, kolanda toli na yo Esidrasi, nkolo na
    ngai, mpe kolanda toli ya bato nyonso oyo balengaka liboso ya mibeko ya Nzambe
    na biso ! Tika ete esalema kolanda Mobeko !
  eng-LSV: and now, let us make a covenant with our God, to cause all the women to
    go out, and that which is born of them, by the counsel of the Lord, and of those
    trembling at the command of our God, and according to law it is done;
  eng-GNV: Now therfore let vs make a couenant with our God, to put away all the wiues
    (and such as are borne of them) according to the counsell of the Lord, and of
    those that feare the commandements of our God, and let it be done according to
    the Lawe.
  eng-WEBSTER: Now therefore let us make a covenant with our God to put away all the
    wives, and such as are born of them, according to the counsel of my lord, and
    of those that tremble at the commandment of our God; and let it be done according
    to the law.
  nhw-BL: Huajca ma tijchihuase se camanal sencahuali iixpa Toteco Dios huan tiquincahuase
    nochi tosihuajhua huan toconehua catli amo israelitame. Huan tijchihuase nochi
    catli ta huan inijuanti catli quitlepanitaj Toteco Dios technahuatíaj. Tijchihuase
    nochi quen quiijtohua itlanahuatilhua Toteco Dios.
  swh-ONEN: Sasa na tufanye agano mbele za Mungu wetu kuwafukuza hawa wanawake wote
    pamoja na watoto wao, kulingana na maonyo ya bwana wangu pamoja na wale ambao
    wanaogopa amri za Mungu wetu. Hili na lifanyike sawasawa na hii Sheria.
  bba-bba: Tɛ̃, su kɑ Gusunɔ ɑrukɑwɑni bɔke kpɑ su tɔn tuko kurɔ be ɡirɑ kɑ bii be
    sɑ kɑ bu mɑrɑ nɡe mɛ Ɛsidɑrɑsi bɛsɛn yinni kɑ sere be bɑ woodɑ ye nɑsie bɑ ɡeruɑ.
    I de su ko nɡe mɛ Gusunɔn woodɑ ye, yɑ ɡeruɑ.
  eng-KJVCPB: Now therefore let us make a covenant with our God to put away all the
    wives, and such as are born of them, according to the counsel of my lord, and
    of those that tremble at the commandment of our God; and let it be done according
    to the law.
  luo-luo: Koro we walos singo e nyim Nyasachwa mondo oriemb mon-gi kod nyithindgi
    duto, kaluwore gi ngʼado rieko mar Ruoth Nyasachwa kod jogo moluoro chike mag
    Nyasachwa. We time kaluwore gi Chik.
  meu-meu: Taunabunai, ita ese eda Dirava aita gwau henia hamata, ini hahine iboudiai
    mai natudia ida, baita hadihodia, egu lohia, bona eda Dirava ena haheḡani dainai
    kudoudia e hetahamu taudia, edia hahealo heḡereḡerena; bena karana baita karaia,
    taravatu heḡereḡerena.
  npi-ULB: त्यसैले अब प्रभुका निर्देशनहरू र हाम्रा परमेश्‍वरका आज्ञाहरूदेखि डराउनेहरूका
    निर्देशनहरूअनुसार सबै स्‍त्री र तिनीहरूका छोराछोरीलाई पठाउन हाम्रा परमेश्‍वरसित
    करार बाँधौं, र यो काम व्यवस्थाअनुसार गरियोस् ।
  yor-yor: Nísìnsinyìí, ẹ jẹ́ kí a dá májẹ̀mú níwájú Ọlọ́run wa láti lé àwọn obìnrin
    yìí àti àwọn ọmọ wọn lọ. Gẹ́gẹ́ bí ìmọ̀ràn Esra olúwa mi àti ti àwọn tí ó bẹ̀rù
    àṣẹ Olúwa Ọlọ́run wa. Ẹ jẹ́ kí a ṣe gẹ́gẹ́ bí òfin.
  ind-ind: Karena itu, saya mengajak kita mengikat perjanjian dengan Allah kita, bahwa
    kita akan mengusir semua perempuan asing dengan anak-anak mereka. Dan kami akan
    melakukan perintahmu, Tuan Ezra, serta nasihat orang-orang yang takut dan hormat
    akan perintah Allah. Biarlah semua ini dilakukan sesuai hukum-hukum Allah.
  pes-OPCB: اینک در حضور خدای خویش قول می‌دهیم که از زنان خود جدا شویم و آنها را با
    فرزندانشان از این سرزمین دور کنیم. ما در این مورد از دستور تو و آنانی که از خدا
    می‌ترسند پیروی می‌کنیم، و طبق شریعت عمل می‌نماییم.
  tgl-ULB: Kaya ngayon gumawa tayo ng isang tipan sa ating Diyos na palabasin ang
    lahat ng mga babae at kanilang mga anak ayon sa mga tagubilin ng Panginoon at
    sa mga tagubilin ng mga nanginig sa mga utos ng ating Diyos, at mangyari nawa
    ito ayon sa batas.
  hui-hui: Bulene mbiraore ogoni iname buleore lalu bi hongohe mbira Ngode Datagaliwabenaga
    deni howa lo wialu iname dindi tara tara wali dabu birimarubi waneigini hayadarubi
    bibahende haru halu tini aba ai̱ya andaga dai biai helami̱ya. Ai í̠nabi agali
    maru Ngode Datagaliwabenaga mana talima pialu haga kamirubi tígua ina kamaruhondo
    ogoale bidaba lalu langilimu. Ani langeremigola iname langeremidagua bialu Ngode
    Datagaliwabenaga bi mana lo ngago bialu holeberama.
  mya-mya: ယ​ခု​အ​ကျွန်ုပ်​တို့​သည်​ထို​မိန်း​မ​များ​နှင့် သား​သ​မီး​များ​ကို​စွန့်​ကြ​ပါ​မည်​ဟု
    အ​ကျွန်ုပ် တို့​၏​ဘု​ရား​သ​ခင်​အား​ကျိန်​ဆို​က​တိ​ပြု ရ​ကြ​မည်။ ဘု​ရား​သ​ခင်​၏​အ​မိန့်​တော်​များ
    ကို​ရို​သေ​လေး​စား​ကြ​သော​အ​ရှင်​နှင့် အ​ခြား သူ​များ​အ​ကြံ​ပေး​သည့်​အ​တိုင်း
    အ​ကျွန်ုပ် တို့​ပြု​ကြ​ပါ​မည်။ ဘု​ရား​သ​ခင်​၏​တ​ရား တော်​ပြ​ဋ္ဌာန်း​သည့်​အ​တိုင်း​ပြု​ပါ​မည်။-
  bod-N: ད་ལྟ་ངེད་ཅག་གིས་དཀོན་མཆོག་ལ་དམ་བཅས་ནས། ཕྱི་རོལ་པའི་བུད་མེད་དང་ཁོ་ཚོའི་ཕྲུ་གུ་རྣམས་ཕྱིར་བསྐྱལ་དགོས།
    བདག་པོ་ཁྱེད་དང་དཀོན་མཆོག་གི་བཀའ་ལ་འཇིགས་མཁན་རྣམས་ཀྱི་གྲོས་ཆོད་ནང་ལྟར་བཀའ་ཁྲིམས་བཞིན་བྱེད་པར་རིགས་སོ།
    །
  sna-sna: Zvino ngatiitei sungano pamberi paMwari wedu kuti tidzinge vakadzi ava
    vose navana vavo, maererano nezvakarayirwa naishe wangu naavo vanotya mirayiro
    yaMwari wedu. Ngazviitwe maererano nomurayiro.
  spa-BLM: Ahora, pues, hagamos un pacto con nuestro Dios para repudiar a todas las
    mujeres y a los nacidos de ellas, según el consejo de mi señor y de los que temen
    el mandamiento de nuestro Dios. Que se haga según la ley.
  cac-cac: A ticnaic, scac' co ti', ol co chec pax eb' ix ch'oc chon̈ab'il chi' yed'
    yune'. Ol co c'anab'ajan tas tzal chi' yed' tas syal eb' sc'anab'ajan schecnab'il
    Dios ed'oc, icha yalan checnab'il chi'.
  swh-ULB: sasa natuweke agano pamoja na Mungu wetu kuwaondoa wanawake wote na watoto
    wao kulingana na maelekezo ya Bwana, na maelekezo ya wale wanaotetemeka kutokana
    na amri za Mungu wetu. na hii ifanyike kutokana na sheria.
  bel-bel: складзём цяпер запавет з Богам нашым, што, па парадзе гаспадара майго і
    тых, якія схіляюцца перад запаведзямі Бога нашага, мы адпусьцім усіх жонак і народжаных
    імі, - і хай будзе па законе!
  deu-ELBBK: So lasst uns jetzt einen Bund machen mit unserem Gott, dass wir alle
    Frauen und die von ihnen geboren sind hinaustun, nach dem Rat meines Herrn und
    derer, die vor dem Gebot unseres Gottes zittern; und es soll nach dem Gesetz gehandelt
    werden.
  mbb-OT: Umbe, ǥuntaan ebpezumdumahan dey is sambag nu wey is sambag te zuma he edtahud
    te menge suǥù te Megbevayè tew. Ebpenangdù key ziyà te Megbevayè tew he edsegseǥen
    dey heini he menge vahi ragkes en is menge anak dan. Edtumanen dey is nekaǥi te
    Kesuǥuan.
  mal-2015: ഇപ്പോൾ ആ സ്ത്രീകളെ ഒക്കെയും അവരിൽനിന്നു ജനിച്ചവരെയും യജമാനന്റെയും നമ്മുടെ
    ദൈവത്തിന്റെ കല്പനയിങ്കൽ വിറെക്കുന്നവരുടെയും നിർണ്ണയപ്രകാരം നീക്കിക്കളവാൻ നമ്മുടെ
    ദൈവത്തോടു നാം ഒരു നിയമം ചെയ്യുക; അതു ന്യായപ്രമാണത്തിന്നു അനുസാരമായി നടക്കട്ടെ.
  rmc-rmc: Akana aven phandas e zmluva angle amaro Del, hoj bičhavaha het savore ole
    romňijen the lengre čhaven, sar oda tu, raja, the ola, ko daran amare Devleskre
    prikazaňjendar, phenena. Mi kerel pes oda avke, sar hin pisimen andro zakonos.
  pes-OPV: پس حال باخدای خویش عهد ببندیم که آن زنان و اولادایشان را برحسب مشورت آقایم
    و آنانی که از امرخدای ما می‌ترسند دور کنیم و موافق شریعت عمل نماییم.
  ron-1924: Сэ фачем акум ун легэмынт ку Думнезеул ностру пентру изгониря тутурор
    ачестор фемей ши а копиилор лор, дупэ пэреря домнулуй меу ши а челор че се тем
    де порунчиле Думнезеулуй ностру. Ши факэ-се дупэ Леӂе.
  ben-OBCV: এখন আসুন, আমরা আমাদের প্রভুর ও যারা আমাদের ঈশ্বরের আজ্ঞাগুলিকে ভয় করে,
    তাদের পরামর্শ অনুসারে ঈশ্বরের সামনে এক নিয়ম সম্পাদন করে ওই সমস্ত স্ত্রীলোকদের
    ও তাদের সন্তানদের ত্যাগ করি।
  som-som: Haddaba sidaas daraaddeed aannu Ilaahayo axdi la dhiganno innaannu iska
    erinno naagahaas oo dhan, iyo intii ay dhaleenba, sidii ay tahay talada sayidkayga,
    iyo ta kuwa ka gariira amarka Ilaahayo, oo sidii sharciga waafaqsan ha loo sameeyo.
  lat-VUC: 'percutiamus fœdus cum Domino Deo nostro, ut projiciamus universas uxores,
    et eos qui de his nati sunt, juxta voluntatem Domini, et eorum qui timent præceptum
    Domini Dei nostri: secundum legem fiat.'
  eng-ASVBT: Now therefore let us make a covenant with our God to put away all the
    wives, and such as are born of them, according to the counsel of my lord, and
    of those that tremble at the commandment of our God; and let it be done according
    to the law.
  ita-1885: Ora dunque, patteggiamo con l'Iddio nostro, che noi rimanderemo tutte
    queste donne, ed i figliuoli nati da esse, secondo il consiglio del Signore, e
    di coloro che tremano al comandamento dell'Iddio nostro; e siane fatto secondo
    la Legge.
  eng-LXXUP: 'Now then let us make a covenant with our God to put away all the wives,
    and their offspring, as thou shalt advise:'
  eng-ULB: So now let us make a covenant with our God to send out all the women and
    their children according to the Lord's instructions and the instructions of those
    who tremble at the commandments of our God, and let it be done according to the
    law.
  spa-VBL: Hagamos un acuerdo solemne ahora mismo ante nuestro Dios de que despediremos
    a todas las esposas extranjeras y a sus hijos. Seguiremos las instrucciones dadas
    por ti y por los que respetan las instrucciones de nuestro Dios, llevadas a cabo
    de acuerdo con la Ley.
  fra-_FOB: Engageons-nous maintenant, par alliance avec notre Dieu, à renvoyer toutes
    ces femmes et tout ce qui est né d'elles, selon le conseil de mon seigneur et
    de ceux qui tremblent au commandement de notre Dieu; et que l'on fasse selon la
    loi.
  mal-mal: ഇപ്പോൾ ആ സ്ത്രീകളെയും അവരിൽനിന്ന് ജനിച്ചവരെയും, യജമാനന്റെയും നമ്മുടെ ദൈവത്തിന്റെ
    കല്പനയിൽ ഭയപ്പെടുന്നവരുടെയും ഉപദേശപ്രകാരം നീക്കിക്കളവാൻ നമ്മുടെ ദൈവത്തോട് നാം
    ഒരു നിയമം ചെയ്യുക; അത് ന്യായപ്രമാണം അനുസരിച്ച് നടക്കട്ടെ.
  urd-GVR: Āeṅ, ham apne Ḳhudā se ahd bāndh kar wādā kareṅ ki ham un tamām auratoṅ
    ko un ke bachchoṅ samet wāpas bhej deṅge. Jo bhī mashwarā āp aur Allāh ke ahkām
    kā ḳhauf mānane wāle dīgar log hameṅ deṅge wuh ham kareṅge. Sab kuchh sharīat
    ke mutābiq kiyā jāe.
  suz-BL: मोपतीके मुल आंइ परमप्रभु नु कबल का पय। आ प्रभु नु परमप्रभु आ शेंतीक मान
    पा हिंशा टी‍ब आन देंशो खोदेंशो पा एको मीश मुर नु आन आल नेल्‍ल आन कली प्रोंइशा
    सोइक्‍चा कली लोव़ थोक्‍तय। मिनु परमप्रभु आ अरेशो लोव़म देंशो खोदेंशो पय।
  ita-1927: Facciamo un patto col nostro Dio impegnandoci a rimandare tutte queste
    donne e i figliuoli nati da esse, come consigliano il mio signore e quelli che
    tremano dinanzi ai comandamenti del nostro Dio. E facciasi quel che vuole la legge.
  ckb-ckb: با ئێستا پەیمانێک لەگەڵ خوداماندا ببەستین، کە هەموو ژنەکان و ئەوانەی لەوان
    لەدایک بوونە دەریانبکەین، بەپێی ڕاوێژی گەورەم و ئەوانەی لە فەرمانەکانی خودامان
    دەترسن، با بەپێی تەورات کار بکرێت.
  eng-BBE: Let us now make an agreement with our God to put away all the wives and
    all their children, if it seems right to my lord and to those who go in fear of
    the words of our God; and let it be done in keeping with the law.
  kan-OKCV: ಆದಕಾರಣ ನಮ್ಮ ಒಡೆಯನಾದ ನಿನ್ನ ಯೋಚನೆಯ ಪ್ರಕಾರವಾಗಿಯೂ, ನಮ್ಮ ದೇವರ ಆಜ್ಞೆಗೆ ಭಯಪಡುವವರ
    ಯೋಚನೆಯ ಪ್ರಕಾರವಾಗಿಯೂ ಆ ಸಮಸ್ತ ಸ್ತ್ರೀಯರನ್ನೂ, ಅವರಿಂದ ಹುಟ್ಟಿದವರನ್ನೂ ಕಳುಹಿಸಿಬಿಡಲು, ಈಗಲೇ
    ನಮ್ಮ ದೇವರ ಮುಂದೆ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡು, ದೇವರ ನಿಯಮದ ಪ್ರಕಾರ ನಡೆಯೋಣ.
  tam-2017: இப்பொழுதும் அந்தப் பெண்கள் எல்லோரையும், அவர்களிடத்தில் பிறந்தவர்களையும்,
    என் ஆண்டவனுடைய ஆலோசனைக்கும், நமது தேவனுடைய கற்பனைக்கு நடுங்குகிறவர்களின் ஆலோசனைக்கும்
    ஏற்றபிரகாரம் அகற்றிப்போடுவோம் என்று நம்முடைய தேவனுடன் உடன்படிக்கை செய்வோமாக; நியாயப்பிரமாணத்தின்படியே
    செய்யப்படுவதாக.
  spa-RV-1909: 'Ahora pues hagamos pacto con nuestro Dios, que echaremos todas las
    mujeres y los nacidos de ellas, según el consejo del Señor, y de los que temen
    el mandamiento de nuestro Dios: y hágase conforme á la ley.'
  ron-BTF: De aceea acum, să facem legământ cu Dumnezeul nostru de a pune deoparte
    toate soţiile şi pe cei care sunt născuţi din ele, conform cu sfatul domnului
    meu şi al acelora care tremură la porunca Dumnezeului nostru; şi să se facă după
    lege.
