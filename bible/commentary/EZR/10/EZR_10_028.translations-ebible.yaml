verse: EZR.010.028
translations:
  mal-C: 'ബേബായിയുടെ പുത്രന്മാരിൽ: യെഹോഹാനാൻ, ഹനന്യാവ്, സബ്ബായി, അഥെലായി.'
  deu-TKW: 'Von den Nachkommen Bebais: Johanan, Hananja, Sabbai, Athlai.'
  lin-lin: 'Kati na bakitani ya Bebayi : Yoanani, Anania, Zabayi mpe Atilayi.'
  eng-LSV: 'And of the sons of Bebai: Jehohanan, Hananiah, Zabbai, Athlai.'
  eng-GNV: And of the sonnes of Bebai, Iehohanan, Hananiah, Zabbai, Athlai.
  eng-WEBSTER: Of the sons also of Bebai; Jehohanan, Hananiah, Zabbai, and Athlai.
  nhw-BL: 'Tlen iteipan ixhuihua Bebai: Johanán, Hananías, Zabai huan Atlai.'
  swh-ONEN: 'Kutoka uzao wa Bebai: Yehohanani, Hanania, Zabai na Athlai.'
  bba-bba: Bebɑin bweseru sɔɔ, Yokɑnɑni kɑ Hɑnɑniɑ kɑ Sɑbɑi kɑ Atilɑi.
  eng-KJVCPB: Of the sons also of Bebai; Jehohanan, Hananiah, Zabbai, and Athlai.
  luo-luo: 'Koa kuom nyikwa Bebai: Jehohanan, Hanania, Zabai gi Athlai.'
  meu-meu: 'Bebai natuna bogaragidia amo: Iehohanan, Hanania, Sabai, Atalai.'
  npi-ULB: 'बेबैका परिवारका: येहोहानान, हनन्‍याह, जब्‍बै र अत्‍लै ।'
  yor-yor: 'Nínú àwọn ìran Bebai: Jehohanani, Hananiah, Sabbai àti Atlai.'
  ind-ind: 'Dari anak-anak Bebai: Yohanan, Hananya, Zabai, dan Atlai.'
  pes-OPCB: 'از طایفۀ ببای: یهوحانان، حَنَنیا، زبای، عتلای.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Bebai: sina Jehohanan, Hananias, Zabai, at Atlai.'
  hui-hui: Bebai hameigini aria tibi nde mariali henego ti mini Yahohanana Hanania
    Sabai Adalai uruni ti dabu bu hene.
  mya-mya: ဗေ​ဗဲ​သား​ချင်း​စု​မှ​ယော​ဟ​နန်၊ ဟာ​န​နိ၊ ဇဗ္ဗဲ​နှင့် အာ​သ​လဲ။
  bod-N: པེ་བཱ་ཨིའི་བུ་རྒྱུད་རྣམས་ལས་ཡེ་ཧོ་ཧ་ནན་དང་། ཧ་ནན་ཡཱ། ཟ་བཱ་ཨི། ཨད་ལཱ་ཨི་བཅས་ཡོད་དོ།
    །
  sna-sna: 'Kubva kuzvizvarwa zvaBhebhai: Jehohanani, Hanania, Zabhai naAtirai.'
  spa-BLM: De los hijos de Bebai Johanán, Hananías, Zabbai y Atilái.
  cac-cac: 'Axo d''a eb'' yin̈tilal vin̈aj Bebai: Aton vin̈aj Johanán, vin̈aj Hananías,
    vin̈aj Zabai yed'' vin̈aj Atlai.'
  swh-ULB: Miongoni mwa wana wa Bebai Yehohanani, na Hanania na Zakai na Athlai.
  bel-bel: 'і з сыноў Бэвая: Ёханан, Хананія, Забвай і Атлай;'
  deu-ELBBK: 'und von den Söhnen Bebais: Jochanan, Hananja, Sabbai, Atlai;'
  mbb-OT: si Jehohanan, Hanania, Zabai, wey si Atlai, he ebpuun diyà te pemilya ni
    Bebai;
  mal-2015: 'ബേബായിയുടെ പുത്രന്മാരിൽ: യെഹോഹാനാൻ, ഹനന്യാവു, സബ്ബായി, അഥെലായി.'
  rmc-rmc: 'Andral e famelija le Bebajoskri: o Jochanan, o Chananijah, o Zabaj the
    o Atlaj.'
  pes-OPV: و از بنی بابای، یهوحانان و حننیا و زبای و عتلای.
  ron-1924: 'динтре фиий луй Бебай: Иоханан, Ханания, Забай ши Атлай;'
  ben-OBCV: 'বেবয়ের সন্তানদের মধ্যে: যিহোহানন, হনানিয়, সব্বয়, অৎলয়।'
  som-som: Wiilashii Beebayna, Yehooxaanaan, iyo Xananyaah, iyo Sabbay, iyo Catlay.
  lat-VUC: Et de filiis Bebai, Johanan, Hanania, Zabbai, Athalai.
  eng-ASVBT: 'And of the sons of Bebai: Jehohanan, Hananiah, Zabbai, Athlai.'
  ita-1885: e de' figliuoli di Bebai, Iohanan, Hanania, Zabbai, ed Atlai;
  eng-LXXUP: And of the sons of Bebai; Jehohanan, Hananiah, and Zabbai, and Athlai.
  eng-ULB: 'Among the descendants of Bebai: Jehohanan, Hananiah, Zabbai, and Athlai.'
  spa-VBL: De los hijos de Bebai Johanán, Ananías, Zabai y Atlai.
  fra-_FOB: 'Des enfants de Bébaï: Jochanan, Hanania, Zabbaï et Athlaï.'
  mal-mal: 'ബേബായിയുടെ പുത്രന്മാരിൽ: യെഹോഹാനാൻ, ഹനന്യാവ്, സബ്ബായി, അഥെലായി.'
  urd-GVR: Babī ke ḳhāndān kā Yūhanān, Hananiyāh, Zabbī aur Atlī.
  suz-BL: बेबाइ आ चच युइ रे येहो-हानान, हनान्‍याह, जब्‍बै नु आथ्‍लै बाक्‍तेक्‍म।
  ita-1927: 'De’ figliuoli di Bebai: Johanan, Hanania, Zabbai, Athlai.'
  ckb-ckb: 'لە نەوەی بێڤەی: یەهۆحانان، حەنەنیا، زەبەی و عەتلای.'
  eng-BBE: And of the sons of Bebai, Jehohanan, Hananiah, Zabbai, Athlai.
  kan-OKCV: 'ಬೇಬೈನ ವಂಶಜರಲ್ಲಿ: ಯೆಹೋಹಾನಾನ್, ಹನನ್ಯ, ಜಬ್ಬೈ, ಅತ್ಲೈ.'
  tam-2017: பெபாயின் மகன்களில் யோகனான், அனனியா, சாபாயி, அத்லாயி என்பவர்களும்;
  spa-RV-1909: 'Y de los hijos de Bebai: Johanán, Hananías, Zabbai, Atlai.'
  ron-BTF: 'Şi dintre fiii lui Bebai: Iohanan, Hanania, Zabai şi Atlai.'
  eng-WEBP: 'Of the sons of Bebai: Jehohanan, Hananiah, Zabbai, and Athlai.'
  eng-FBV: 'From the sons of Bebai: Jehohanan, Hananiah, Zabbai, and Athlai.'
  nld-1939: 'Onder de zonen van Bebai: Jehochanan, Chananja, Zabbai, Atlai.'
  nch-BL: 'Ten iteipa ixhuihua Bebai: Johanán, Hananías, Zabai huan Atai.'
  vie-1934: Trong con cháu Bê-bai có Giô-ha-nan, Ha-na-nia, Xáp-bai, và Aùt-lai.
  hin-CV: 'बेबाइ के पुत्रों में से थे: येहोहानन, हननियाह, ज़ब्बाई तथा अथलाइ.'
  spa-BES: Y de los hijos de Bebai, Johanán, Hananías, Zabai, Atlai.
  tdx-tdx: 'Naho amo ana’ i Bebaio: Iehokanane, i Kananià, i Zabay, i Atlay.'
  tha-KJV: จากคนเบบัย มี เยโฮฮานัน ฮานันยาห์ ศับบัย อัทลัย
  por-BR-2018: 'E dos filhos de Bebai: Jeoanã, Hananias, Zabai, Atlai.'
  deu-ELO: 'und von den Söhnen Bebais: Jochanan, Hananja, Sabbai, Athlai;'
  eng-WYC-2018: And of the sons of Bebai; Jehohanan, Hananiah, Zabbai, and Athlai.
  epo-epo: 'el la filoj de Bebaj: Jehoĥanan, Ĥananja, Zabaj, Atlaj;'
  uig-PIN: Bibayning ǝwladliridin Yoⱨoⱨanan, Ⱨananiya, Zabbay bilǝn Atlay;
  beo-beo: Biba:iai fi...Yihoha:ina:ne, Ha:nanaia, Sa:ba:yai amola A:dalai
  tpi-OTNT: Na Jehohanan na Hanania na Sabai na Atlai, bilong lain bilong Bebai.
  hau-SA: Daga zuriyar Bebai, akwai Yehohanan, Hananiya, Zabbai, da Atlai.
  uig-LAT: Bibayning ewladliridin Yohohanan, Hananiya, Zabbay bilen Atlay;
  nde-nde: 'Abesizukulwane sikaBhebhayi: nguJehohanani, uHananiya, uZabhayi lo-Athilayi.'
  ton-ton: ‌ʻI he ngaahi foha foki ʻo Pepai; ko Sihohanani, mo Hanania, mo Sapei,
    mo ʻAtilai.
  ces-1613: 'Též z synů Bebai: Jochanan, Chananiáš, Zabbai, Atlai.'
  eng-WMB: 'Of the sons of Bebai: Jehohanan, Hananiah, Zabbai, and Athlai.'
  tam-TCV: பெபாயின் வழித்தோன்றலிலிருந்து யோகனான், அனனியா, சாபாயி, அத்லாயி.
  ceb-ULB: 'Lakip sa mga kaliwat ni Bebai: mao si Johakanan, si Hananias, si Zabai,
    ug si Atlai.'
  pol-UBG: 'A z synów Bebaja: Jehochanan, Chananiasz, Zabbaj i Atlaj;'
  urd-GVU: ببی کے خاندان کا یوحنان، حننیاہ، زبی اور عتلی۔
  deu-1912: 'unter den Kindern Bebai: Johanan, Hananja, Sabbai und Athlai;'
  kan-2017: ಬೇಬೈ ಸಂತಾನದವರಾದ ಯೆಹೋಹಾನಾನ್, ಹನನ್ಯ, ಜಬ್ಬೈ ಮತ್ತು ಅತ್ಲೈ.
  yap-yap: 'Fare ke girdi’ rok Bebai: Jehohanan, Hananiah, Zabbai, nge Athlai'
  hlt-MCSB: Bebai koca lamloh Jehohanan, Hananiah, Zabbai neh Athlai.
  mdy-ETH: ቤባዬ ቶኦካፓ፦ ዮሆናኔ፥ ሃናኒያ፥ ዛባዬና ዓትላዬና፤
  twi-ASANTE: 'Bebai abusua mu no: Yehohanan, Hanania, Sabai ne Atlai.'
  eng-WEBU: 'Of the sons of Bebai: Jehohanan, Hananiah, Zabbai, and Athlai.'
  wal-wal: Bebaaya yaratuppe Yahohanaana, Hanaaniyaa, Zabbaayanne Atilaaya.
  spa-PDDPT: 'De los hijos de Bebai: Johanán, Hananías, Zabai y Atlai.'
  gun-gun: Bebai ramymino kuery va'e regua ma Joanã, Hananias, Zabai ha'e Atlai.
  agu-BL: 'Ma ẍchixo''l yi e'' xonl Bebai, i''tz: Johanán, Hananías, Zabai tu Atlai.'
  ilo-ULB: 'Kadagiti kaputotan ni Bebai: da Jehohanan, Hananias, Zabbai ken Atlai.'
  kpg-kpg: 'Di madahaanau o Bebai: go Jehohanan, Hananiah, Zabbai mo Athlai.'
  uig-ARA: بىباينىڭ ئەۋلادلىرىدىن يوھوھانان، ھانانىيا، زابباي بىلەن ئاتلاي؛
  sus-sus: Fatanfe Bibayi xabilɛ ra Yehoxanan, Xananiya, Sabayi, nun Atɛlayi.
  pon-2006: 'Peneineien Pepai: Sehohanan, Ananaia, Sappai, oh Adlai'
  ksd-ksd: ta ra tarai Bebai, Ieokanan, Kanania, Sabai ma Atlai;
  tur-YTC: 'Bebay''ın oğullarından: Yehohanan, Hananya, Zabbay, Atlay.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Βαβεῒ, Ἰωανὰν, Ἀνανία, καὶ Ζαβοὺ, καὶ Θαλί.
  ind-AYT: 'Dari keturunan Bebai: Yohanan, Hananya, Zabai, dan Altai.'
  nya-nya: A fuko la Bebai anali Yehohanani, Hananiya, Zabayi ndi Atilayi.
  hrv-hrv: 'od sinova Bebajevih: Johanan, Hananija, Zabaj i Atlaj;'
  mps-mps: Te Jehohanan, me Hanania, Sabai, me Atlai, te Bebai hani dao.
  tpi-tpi: Na Jehohanan na Hanania na Sabai na Atlai, bilong lain bilong Bebai.
  dan-1931: 'Af Bebajs Efterkommere: Johanan, Hananja, Zabbaj og Atlaj.'
  vie-OVCB: 'Thuộc dòng Bê-bai có: Giô-ha-nan, Ha-na-nia, Xáp-bai, và Át-lai.'
  guj-2017: બેબાયના વંશજોમાંથી; યહોહાનાન, હનાન્યા, ઝાબ્બાય તથા આથલાય.
  pon-2006A: 'Peneineien Pepai: Sehohanan, Ananaia, Sappai, oh Adlai'
  por-BRBSL: 'Dos filhos de Bebai: Jehohananan, Hananiah, Zabbai, e Athlai.'
  cth-cth: Bebai capanaw thung hoi Jehohanan, Hananiah, Zabai hoi Athlai.
  twi-twi: 'Bebai asefo mu no: Yehohanan, Hanania, Sabai ne Atlai.'
  hlt-hlt: Bebai koca lamloh Jehohanan, Hananiah, Zabbai neh Athlai.
  tbz-SIM: Bebɑii nɑɑ̀mùnkù kɔbɛ Yeoɑnɑnni nɛ̀ Anɑnniyɑ nɛ̀ Bɑbɑii nɛ̀ Atidɑii.
  msy-2020: Jehohanan, Hanania, Sabai, ko Atlai. Kar Bebain ikɨzimɨn ovavir boriba.
  dop-dop: nɑ Pepɑyi lʋlʋɣʋ nyǝ́mɑ, Yohɑnɑŋ, nɑ Hɑnɑniyɑ, nɑ Sɑpɑyi, nɑ Atǝlɑyi,
  azb-azb: Bevay övladlarından Yehoxanan, Xananya, Zabbay, Atlay;
  eng-DBY: 'And of the children of Bebai: Jehohanan, Hananiah, Zabbai, Athlai.'
  hin-2017: बेबै की सन्तान में से यहोहानान, हनन्याह, जब्बै और अतलै।
  wol-KYG: Ci askanu Bebay, Yowanan laak Anaña ak Sabay ak Atlay.
  eng-YLT: 'And of the sons of Bebai: Jehohanan, Hananiah, Zabbai, Athlai.'
  eng-WYC-2017: And of the sons of Bebai; Jeho-hanan, Hananiah, Zabbai, and Athlai.
  eng-WMBB: 'Of the sons of Bebai: Jehohanan, Hananiah, Zabbai, and Athlai.'
  urd-GVH: बबी के ख़ानदान का यूहनान, हननियाह, ज़ब्बी और अतली।
  rug-rug: 'Arini pu tuti gore mae koe Bebai: Zehohanani, e Hananaea, e Zabai, meke
    e Atalai.'
  gaz-gaz: 'Sanyii Beebay keessaa: Yehohaanaan, Hanaaniyaa, Zaabayii fi Aatilaayi.'
  fra-LSG: des fils de Bébaï, Jochanan, Hanania, Zabbaï et Athlaï;
  yal-yal: Bebayi xabilani, Yehoxanan nun Xananiya nun Sabayi e nun Atalayi.
  haw-1868: A no na mamo a Bebai; o Iehohanana, o Hanania, o Zabai, a me Atelai.
  arb-NAV: 'وَمِنْ بَنِي بَابَايَ: يَهُوحَانَانُ وَحَنَنْيَا وَزَبَايُ وَعَثْلايُ.'
  ewe-ewe: 'Tso Bebai ƒe dzidzimeviwo dome: Yehohanan, Hananiya, Zabai kple Atlai.'
  eng-LEE: 'And of the sons of Bebai: Jehochanan, Chananyah, Zabbai, and ''Athlai.'
  asm-FB: বেবয়ৰ বংশধৰসকলৰ মাজত যিহোহানন, হননিয়া, জব্বয়, আৰু অথলয়।
  sus-A: قَتَنقٍ بِبَيِ شَبِلّ رَ يٍهٌشَنَن، شَنَنِيَ، سَبَيِ، نُن عَتّلَيِ.
  fra-SBL: 'Des fils de Bébaï : Jehohanan, Hanania, Zabbai et Athlaï.'
  hbo-hbo: וּמִבְּנֵ֖י בֵּבָ֑י יְהֹוחָנָ֥ן חֲנַנְיָ֖ה זַבַּ֥י עַתְלָֽי׃ ס
  piu-2006: '@see-verse:EZR.010.027'
  kik-kik: 'Kuuma kũrĩ njiaro cia Bebai nĩ: Jehohanani, na Hanania, na Zabai, na Athilai.'
  fra-NCL: 'des fils de Bébaï : Johanan, Ananie, Zabbaï, Athalaï ;'
  cek-AK: Bebai ih caanawk thung hoiah Jehohanan, Hananiah, Zabbai hoi Athlai,
  cuk-cuk: 'Bebai-wagansikid: Johanán, Hananías, Zabai, Atlai.'
  uig-CYR: Бибайниң әвлатлиридин Йоһоһанан, Һанания, Заббай билән Атлай;
  tel-2017: బేబై వంశంలో యెహోహానాను, హనన్యా, జబ్బయి, అత్లాయి.
  hat-BSA: 'Nan fis a Bébaï yo: Jochanan, Hanania, Zabbaï, avèk Athlaï.'
  kos-kos: 'Ke sou lal Bebai: Jehohanan, Hananiah, Zabbai, ac Athlai'
  hbo-WLC: וּמִבְּנֵ֖י בֵּבָ֑י יְהוֹחָנָ֥ן חֲנַנְיָ֖ה זַבַּ֥י עַתְלָֽי׃ ס
  ibo-ibo: 'Site nʼikwu Bebai: Jehohanan, Hananaya, Zabai, na Atlai.'
  ory-ory: ଓ ବେବୟର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯିହୋହାନନ୍‍, ହନାନୀୟ, ସବ୍ବେୟ, ଅତ୍ତଲୟ;
  chk-chk: 'Seni ewe familien Pepai: Jehohanan, Hanania, Sapai me Atlai.'
  rop-rop: Jehohana, Henanaiya, Seibai en Ethlai brom det femili blanga Bebai,
  ukr-1871: 'І з синів Бевайових: Йоханан, Хананїя, Забвай та Атлай;'
  deu-1951: 'Von den Söhnen Bebais: Johanan, Hananja, Sabbai, Atlai.'
  eng-JPS: 'And of the sons of Bebai: Jehohanan, Hananiah, Zabbai, Athlai.'
  srp-1865: I od sinova Vivajevijeh Joanan, Ananija, Zavaj, Atlaj,
  lug-lug: 'Ku bazzukulu ba Bebayi: Yekokanani, ne Kananiya, ne Zabbayi ne Asulaayi.'
  heb-heb: ומבני בבי יהוחנן חנניה זבי עתלי׃
  ben-IRV: বেবয়ের সন্তানদের মধ্যে যিহোহানন, হনানিয়, সববয়, অৎলয়৷
  pan-pan: ਅਤੇ ਬੇਬਾਈ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਯਹੋਹਾਨਾਨ, ਹਨਨਯਾਹ, ਜ਼ੱਬਈ, ਅਥਲਈ
  mya-JVB: ဗေဗဲ အမျိုး ယောဟနန် ၊ ဟာနနိ ၊ ဇဗ္ဗဲ ၊ အာသလဲ၊
  hmo-hmo: 'Bebai iduhu dekena amo: Iehohanana, Hananaia, Sabai, bona Atalai.'
  urd-urd: और बनी बबई में से, यहूहानान और हननियाह और ज़ब्बी और 'अतलै
  rus-SYN: 'и из сыновей Бевая: Иоханан, Ханания, Забвай и Афлай;'
  bqc-SIM: Bebai buiↄ Yohanani, Anania, Zabai, Atalai.
  tcz-CHONGTHU: 'Bebai insunga kon in: Jeho-ha’nan, Hananiah, Zabbai leh Athlai ahiuve.'
  mar-mar: बेबाईच्या वंशातील यहोहानान, हनन्या, जब्बइ, अथलइ
  qub-qub: 'Bebaipita mirajcuna caj caran: Johanán, Hananías, Zabai, Atlai.'
  hat-hat: Nan branch fanmi Bebayi a, te gen Yokanan, Ananya, Zabayi a ak Atlayi.
  eng-BSB: 'From the descendants of Bebai: Jehohanan, Hananiah, Zabbai, and Athlai.'
