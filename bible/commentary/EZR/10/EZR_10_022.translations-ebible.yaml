verse: EZR.010.022
translations:
  mal-C: 'പശ്ഹൂരിന്റെ പുത്രന്മാരിൽ: എല്യോവേനായി, മയസേയാവ്, യിശ്മായേൽ, നെഥനയേൽ, യോസാബാദ്,
    എലെയാശ.'
  deu-TKW: 'Von den Nachkommen Pashurs: Eljoënai, Maaseja, Ismaël, Nethaneel, Josabad
    und Eleasa.'
  lin-lin: 'Kati na bakitani ya Pashuri : Eliowenayi, Maaseya, Isimaeli, Netaneeli,
    Yozabadi mpe Eleasa.'
  eng-LSV: 'and of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethaneel, Jozabad,
    and Elasah.'
  eng-GNV: And of ye sonnes of Pashur, Elioenai, Maaseiah, Ishmael, Nethaneel, Iozabad,
    and Elasah.
  eng-WEBSTER: And of the sons of Pashur; Elioenai, Maaseiah, Ishmael, Nethaneel,
    Jozabad, and Elasah.
  nhw-BL: 'Huan tlen iteipan ixhuihua Pasur: Elioenai, Maasías, Ismael, Natanael,
    Jozabad huan Elasa.'
  swh-ONEN: 'Kutoka wazao wa Pashuri: Elioenai, Maaseya, Ishmaeli, Nethaneli, Yozabadi
    na Elasa.'
  bba-bba: Pɑsurin bweseru sɔɔ, Elionɑi kɑ Mɑɑseyɑ kɑ Isimɛɛli kɑ Nɛtɑnɛɛli kɑ Yosɑbɑdi
    kɑ Eleɑsɑɑ.
  eng-KJVCPB: And of the sons of Pashur; Elioenai, Maaseiah, Ishmael, Nethaneel, Jozabad,
    and Elasah.
  luo-luo: 'Koa e nyikwa Pashur: Elioenai, Maseya, Ishmael, Nethanel, Jozabad gi Elasa.'
  meu-meu: 'Pasahuru natuna bogaragidia amo: Elioenai, Maaseia, Ismael, Netanele,
    Iosabad, Elasa.'
  npi-ULB: 'पशहूरका परिवारका: एल्‍योएनै, मासेयाह, इश्‍माएल, नतनेल, योजाबाद र एलासा
    ।'
  yor-yor: 'Nínú ìran Paṣuri: Elioenai, Maaseiah, Iṣmaeli, Netaneli, Josabadi àti
    Eleasa.'
  ind-ind: 'Dari anak-anak imam Pasyur: Elyoenai, Maaseya, Ismael, Netaneel, Yozabad,
    dan Elasa.'
  pes-OPCB: 'از طایفۀ فشحور: الیوعینای، معسیا، اسماعیل، نتن‌ئیل، یوزاباد، العاسه.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Pashur: Elioenai, Maaseias, Ismael, Netanael, Jozabad,
    at Elasa.'
  hui-hui: Pasuru hameigini aria Elioenai Masea Isimaele Nedanele Yosabada Elasa imaru
    tibi ani bini.
  mya-mya: ပါ​ရှု​ရ​သား​ချင်း​စု မှ​ဧ​လိ​သြ​နဲ၊ မာ​သေ​ယ၊ ဣရှ​မေ​လ၊ နာ​သ​နေ​လ၊ ယော​ဇ​ဗဒ်​နှင့်​ဧ​လာ​သ။
  bod-N: ཕཱ་ཤུར་གྱི་བུ་རྒྱུད་རྣམས་ལས་ཨེལ་ཡོ་ཨེ་ནཱ་ཨི། མ་ཨ་སེ་ཡཱ། ཡེས་མ་ཨེལ། ནེ་ཐན་ཨེལ།
    ཡོ་ཟཱ་བད། ཨེ་ལ་ཟ་བཅས་ཡོད་དོ། །
  sna-sna: 'Kubva kuzvizvarwa zvaPashuri: Erioenai, Maaseya, Ishumaeri, Netaneri,
    Jozabhadhi naErasa.'
  spa-BLM: 'De los hijos de Pashur: Elioenai, Maaseiah, Ismael, Natanel, Jozabad y
    Elasah.'
  cac-cac: 'D''a eb'' yin̈tilal vin̈aj Pasur: Aton vin̈aj Elioenai, vin̈aj Maasías,
    vin̈aj Ismael, vin̈aj Natanael, vin̈aj Jozabad yed'' vin̈aj Elasa.'
  swh-ULB: Miongoni mwa wana wa Pashuri, Elasa
  bel-bel: 'і з сыноў Пашхура: Элёэнай, Маасэя, Ісмаіл, Натанаіл, Ёзавад і Эласа;'
  deu-ELBBK: 'und von den Söhnen Paschchurs: Eljoenai, Maaseja, Ismael, Nethaneel,
    Josabad und Elasa. –'
  mbb-OT: si Elioenai, Maasea, Ishmael, Netanel, Jozabad, wey si Elasa, he ebpuun
    diyà te pemilya ni Pashur.
  mal-2015: 'പശ്ഹൂരിന്റെ പുത്രന്മാരിൽ: എല്യോവേനായി, മയശേയാവു, യിശ്മായേൽ, നെഥനയേൽ,
    യോസാബാദ്, എലെയാസാ.'
  rmc-rmc: 'Andral e famelija le Pašchuroskri: o Eljoenaj, o Maasejah, o Jišmael,
    o Netaneel, o Jozabad the o Elasah.'
  pes-OPV: و از بنی فشحور، الیوعینای و معسیا واسمعیل و نتنئیل و یوزاباد و العاسه.
  ron-1924: 'дин фиий луй Пашхур: Елиоенай, Маасея, Исмаел, Нетанеел, Иозабад ши Елеаса.'
  ben-OBCV: 'পশ্‌হূরের ছেলেদের মধ্যে: ইলীয়ৈনয়, মাসেয়, ইশ্মায়েল, নথনেল, যোষাবদ
    এবং ইলিয়াসা।'
  som-som: Wiilashii Fashxuurna, Eliyooceenay, iyo Macaseeyaah, iyo Ismaaciil, iyo
    Netaneel, iyo Yoosaabaad, iyo Elcaasaah.
  lat-VUC: Et de filiis Pheshur, Elioënai, Maasia, Ismaël, Nathanaël, Jozabed, et
    Elasa.
  eng-ASVBT: 'And of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.'
  ita-1885: e de' figliuoli di Pashur, Elioenai, Maaseia, Ismael, Natanael, Iozabad,
    ed Elasa.
  eng-LXXUP: And of the sons of Pashhur; Elioenai, Maaseiah, and Ishmael, and Nethanel,
    and Jozabad, and Elasah.
  eng-ULB: 'Among the descendants of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel,
    Jozabad, and Elasah.'
  spa-VBL: De los hijos de Pasur Elioenai, Maasías, Ismael, Natanael, Jozabad y Elasa.
  fra-_FOB: 'Des enfants de Pashur: Eljoénaï, Maaséja, Ismaël, Nathanaël, Jozabad
    et Éléasa.'
  mal-mal: 'പശ്ഹൂരിന്റെ പുത്രന്മാരിൽ: എല്യോവേനായി, മയശേയാവ്, യിശ്മായേൽ, നെഥനയേൽ, യോസാബാദ്,
    എലെയാസാ.'
  urd-GVR: Fashhūr ke ḳhāndān kā Iliyuainī, Māsiyāh, Ismāīl, Nataniyel, Yūzabad aur
    Iliyāsā.
  suz-BL: पश्‍हुर आ चच युइ रे एली-ओ-एनाइ, मासेयाह, इश्‍माएल, नेथनेल, योजाबाद नु ए‍लासाह
    बाक्‍तेक्‍म।
  ita-1927: 'De’ figliuoli di Pashur: Elioenai, Maaseia, Ishmael, Nethaneel, Jozabad,
    Elasa.'
  ckb-ckb: 'لە نەوەی پەشحور: ئەلیۆعێنەی، مەعسێیاهو، ئیسماعیل، نەتەنێل، یۆزاڤاد و ئەلعاسا.'
  eng-BBE: And of the sons of Pashhur, Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.
  kan-OKCV: 'ಪಷ್ಹೂರನ ವಂಶಜರಲ್ಲಿ: ಎಲ್ಯೋವೇನೈ, ಮಾಸೇಯ, ಇಷ್ಮಾಯೇಲ್, ನೆತನೆಯೇಲ್, ಯೋಜಾಬಾದ್ ಮತ್ತು
    ಎಲ್ಲಾಸ.'
  tam-2017: பஸ்கூரின் மகன்களில் எலியோனாய், மாசெயா, இஸ்மவேல், நெதனெயேல், யோசபாத், எலாசா
    என்பவர்களும்;
  spa-RV-1909: 'Y de los hijos de Phasur: Elioenai, Maasías, Ismael, Nathanael, Jozabad,
    y Elasa.'
  ron-BTF: 'Şi dintre fiii lui Paşhur: Elioenai, Maaseia, Ismael, Netaneel, Iozabad
    şi Eleasa.'
  eng-WEBP: 'Of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.'
  eng-FBV: 'From the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.'
  nld-1939: 'onder de zonen van Pasjchoer: Eljoënai, Maäseja, Jisjmaël, Netanel, Jozabad
    en Elasa.'
  nch-BL: 'Huan ten iteipa ixhuihua Pasur: Elioenai, Maasías, Ismael, Natanael, Jozabad
    huan Elasa.'
  vie-1934: Trong con cháu Pha-su-rơ có Ê-li-ô-ê-nai, Ma-a-xê-gia, ỗch-ma-ên, Na-tha-na-ên,
    Giô-xa-bát, và Ê-lê-a-sa.
  hin-CV: 'पशहूर के पुत्रों में से: एलिओएनाइ, मआसेइयाह, इशमाएल, नेथानेल, योज़ाबाद
    तथा एलासाह.'
  spa-BES: Y de los hijos de Pasur, Elioenai, Maasías, Ismael, Netanael, Jozabad y
    Elasa.
  tdx-tdx: Naho amo ana’ i Pasoreo; i Elioenay, i Maaseià, Ismaele, i Netanile, Iozabade
    vaho i Elasà.
  tha-KJV: จากคนปาชเฮอร์ มี เอลี​โอน​ัย มาอาเสอาห์ อิชมาเอล เนธันเอล โยซาบาด และเอลาสาห์
  por-BR-2018: 'E dos filhos de Pasur: Elioenai, Maaseias, Ismael, Natanael, Jozabade,
    e Elasá.'
  deu-ELO: 'und von den Söhnen Paschchurs: Eljoenai, Maaseja, Ismael, Nethaneel, Josabad
    und Elasa. -'
  eng-WYC-2018: And of the sons of Pashur; Elioenai, Maaseiah, Ishmael, Nethaneel,
    and Jozabad, and Elasah.
  epo-epo: 'el la filoj de Paŝĥur: Eljoenaj, Maaseja, Iŝmael, Netanel, Jozabad, kaj
    Eleasa;'
  uig-PIN: Paxhurning ǝwladliridin Əlyoyinay, Maaseyaⱨ, Ismail, Nǝtanǝl, Yozabad wǝ
    Əlasaⱨ.
  beo-beo: Ba:sie fi...Eliounai, Ma:iasisi, Isiama:iele, Nida:niele, Yosaba:de amola
    Elasa.
  tpi-OTNT: Na Elioenai na Masea na Ismael na Netanel na Josabat na Elasa bilong lain
    bilong Pasur.
  hau-SA: Daga zuriyar Fashhur, akwai Eliyohenai, Ma’asehiya, Ishmayel, Netanel, Yozabad
    da Eleyasa.
  uig-LAT: Pashxurning ewladliridin Elyoyinay, Maaséyah, Ismail, Netanel, Yozabad
    we Elasah.
  nde-nde: 'Abesizukulwane sikaPhashuri: ngu-Eliyonayi, loMaseya, lo-Ishumayeli, loNethaneli,
    loJozabhadi lo-Eleyasa.'
  ton-ton: Pea ʻi he ngaahi foha ʻo Pasuli; Ilionei, mo Māseia, mo ʻIsimeʻeli, mo
    Netanili, mo Sosapati, mo Elasa.
  ces-1613: 'Z synů Paschur: Elioenai, Maaseiáš, Izmael, Natanael, Jozabad a Elasa.'
  eng-WMB: 'Of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.'
  tam-TCV: பஸ்கூரின் வழித்தோன்றலிலிருந்து எலியோனாய், மாசெயா, இஸ்மயேல், நெதனெயேல்,
    யோசபாத், எலாசா.
  ceb-ULB: 'Lakip sa mga kaliwat ni Pasur: si Elionai, si Maasias, si Ismael, si Netanel,
    si Josabad, ug si Elasa.'
  pol-UBG: 'A z synów Paszchura: Elioenaj, Maasejasz, Izmael, Netaneel, Jozabad i
    Elasa;'
  urd-GVU: فشحور کے خاندان کا اِلیوعینی، معسیاہ، اسمٰعیل، نتنی ایل، یوزبد اور اِلعاسہ۔
  deu-1912: 'unter den Kindern Pashur: Eljoenai, Maaseja, Ismael, Nathanael, Josabad
    und Eleasa;'
  kan-2017: ಪಷ್ಹೂರನ ಸಂತಾನದವರಾದ ಎಲ್ಯೋವೇನೈ, ಮಾಸೇಯ, ಇಷ್ಮಾಯೇಲ್, ನೆತನೇಲ್, ಯೋಜಾಬಾದ್ ಮತ್ತು
    ಎಲ್ಲಾಸ.
  yap-yap: 'Fare ke girdi’ rok Pashhur: Elioenai, Maaseyah, Ishmael, Nethanel, Jozabad,
    nge Elasah'
  hlt-MCSB: Pashur koca lamloh Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad neh
    Elasah.
  mdy-ETH: ፓሽሁሬ ቶኦካፓ፦ ዔልዮዔናዬ፥ ማዕሴያ፥ ዒስማዔኤሌ፥ ናትናዔኤሌ፥ ዮዛባዴና ዔልዓሳና፤
  twi-ASANTE: 'Pashur abusua mu no: Elioenai, Maaseia, Ismael, Netanel, Yosabad ne
    Elasa.'
  eng-WEBU: 'Of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.'
  wal-wal: Paashihuura yaratuppe Eliyoo7enaaya, Ma7iseeya, Isimaa7eela, Nataani7eela,
    Yozabaadanne El77aasa.
  spa-PDDPT: 'De los hijos de Pasur: Elioenai, Maasías, Ismael, Netanel, Jozabad y
    Elasa.'
  gun-gun: Pasur ramymino kuery va'e regua ma Elioenai, Maaséias, Ismael, Natanael,
    Jozabade ha'e Elasa.
  agu-BL: Ncha'tz Elioenai, Maasías, Ismael, Natanael, Jozabad tu Elasa yi e' cu'n
    xonl Pasur.
  ilo-ULB: 'Kadagiti kaputotan ni Pasur: da Elioenai, Maasias, Ismael, Netanel, Johabad,
    ken Elasa.'
  kpg-kpg: 'Di madahaanau o Passhur: go Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    mo Elasah.'
  uig-ARA: پاشخۇرنىڭ ئەۋلادلىرىدىن ئەليويىناي، مائاسېياھ، ئىسمائىل، نەتانەل، يوزاباد
    ۋە ئەلاساھ.
  sus-sus: 'Fatanfe Pasura xabilɛ ra: Eliyowenayi, Maaseya, Sumayila, Netaneeli, Yosabadi,
    e nun Elaasa.'
  pon-2006: 'Peneineien Pasuhr: Elioenai, Maaseaia, Ismael, Nedanel, Sosapad, oh Elasa'
  ksd-ksd: ta ra tarai Paskur, Elioenai, Maseia, Ismael, Netanel, Iosabad ma Elasa.
  tur-YTC: 'Paşhur oğullarından: Elyoenay, Maaseya, İşmael, Netanel, Yozavad ve Elasa.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Φασοὺρ, Ἐλιωναῒ, Μαασία, καὶ Ἰσμαὴλ, καὶ Ναθαναὴλ, καὶ Ἰωζαβὰδ,
    καὶ Ἠλασά.
  ind-AYT: 'Dari keturunan Pasyhur: Elyoenai, Maaseya, Ismael, Netaneel, Yozabad,
    dan Elasa.'
  nya-nya: 'Pa banja la Pasuri panali awa: Eliyoenai, Maseya, Ismaeli, Netaneli, Yozabadi
    ndi Eleasa.'
  hrv-hrv: 'od Pašhurovih sinova: Elijoenaj, Maaseja, Jišmael, Netanel, Jozabad i
    Elasa.'
  mps-mps: Tama Elioenai, me Masea, me Ismael, me Netanel, me Josabat, me Elasa, te
    augwali Pasur hani dao.
  tpi-tpi: Na Elioenai na Masea na Ismael na Netanel na Josabat na Elasa bilong lain
    bilong Pasur.
  dan-1931: 'Af Pasjhurs Efterkommere: Eljoenaj, Ma''aseja, Jisjmael, Netan''el, Jozabad
    og El''asa.'
  vie-OVCB: 'Thuộc dòng Pha-su-rơ có: Ê-li-ô-ê-nai, Ma-a-xê-gia, Ích-ma-ên, Na-tha-na-ên,
    Giô-xa-bát, và Ê-lê-a-sa.'
  guj-2017: પાશહૂરના વંશજોમાંથી એલ્યોએનાય, માસેયા, ઇશ્માએલ, નથાનએલ, યોઝાબાદ અને એલાસા.
  pon-2006A: 'Peneineien Pasuhr: Elioenai, Maaseaia, Ismael, Nedanel, Sosapad, oh
    Elasa'
  por-BRBSL: 'Dos filhos de Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad
    e Elasah.'
  cth-cth: Pashhur catoun thung hoi Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad
    hoi Eleasah tinaw doeh.
  twi-twi: 'Pashur asefo mu no: Elioenai, Maaseia, Ismael, Netanel, Yosabad ne Elasa.'
  hlt-hlt: Pashur koca lamloh Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad neh Elasah.
  tbz-SIM: Pɑsuu nɑɑ̀mùnkù kɔbɛ Ediyoyennɑii nɛ̀ Mɑseyɑ nɛ̀ Isimɑyɛɛri nɛ̀ Nɑtɑnnɛyɛɛdi
    nɛ̀ Yosɑbɑdi nɛ̀ Edɑsɑɑ.
  msy-2020: 'Ezɨ Pasurɨn ovavir boribar marasi, men ziabar kara: Elioenai, Masea,
    Ismael, Netanel, Josabat koma Elasa.'
  dop-dop: nɑ Pɑsehuu lʋlʋɣʋ nyǝ́mɑ Ɩliyohenɑyi, nɑ Mɑɑseyɑ, nɑ Ɩsǝmɑyɛlɩ, nɑ Netɑneyɛlɩ,
    nɑ Yosɑpɑtɩ, nɑ Ɩlɑsɑɑ.
  azb-azb: Paşxur övladlarından Elyoenay, Maaseya, İsmail, Netanel, Yozavad və Elasa;
  eng-DBY: 'And of the children of Pashhur: Elioenai, Maaseiah, Ishmael, Nethaneel,
    Jozabad, and Elasah.'
  hin-2017: पशहूर की सन्तान में से एल्योएनै, मासेयाह, इश्माएल, नतनेल, योजाबाद और एलासा।
  wol-KYG: Ci askanu Pasur, Elyonay laak Maaseya ak Ismayla ak Netanel ak Yosabàdd
    ak Elasa.
  eng-YLT: 'and of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethaneel, Jozabad,
    and Elasah.'
  eng-WYC-2017: And of the sons of Pashur; Elioenai, Maaseiah, Ishmael, Nethaneel,
    and Jozabad, and Elasah.
  eng-WMBB: 'Of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.'
  urd-GVH: फ़शहूर के ख़ानदान का इलियूऐनी, मासियाह, इसमाईल, नतनियेल, यूज़बद और इलियासा।
  rug-rug: 'Arini pu tuti gore mae koe Pasahuru: Elionae, e Maseia, e Isimeli, e Netanela,
    e Zozabada, meke e Elasa.'
  gaz-gaz: 'Sanyii Phaashihuur keessaa: Eliiyooʼeenayi, Maʼaseyaa, Ishmaaʼeel, Naatnaaʼel,
    Yoozaabaadii fi Eleʼaasaa.'
  fra-LSG: des fils de Paschhur, Éljoénaï, Maaséja, Ismaël, Nethaneel, Jozabad et
    Éleasa.
  yal-yal: Pasaxuri xabilani, Eliyowenayi nun Maaseya nun Yisimayɛli nun Natanɛli
    nun Yosabadi e nun Elasa.
  haw-1868: A no na mamo a Pasura; o Elioenai, o Maaseia, o Isemaela, o Nataneela,
    o Iozabada, a me Elasa.
  arb-NAV: 'وَمِنْ بَنِي فَشْحُورَ: أَلْيُوعِينَايُ وَمَعْسِيَا وَإِسْمعِيلُ وَنَثَنْئِيلُ
    وَيُوزَابَادُ وَأَلْعَاسَةُ.'
  ewe-ewe: 'Tso Pasur ƒe dzidzimeviwo dome: Elioenai, Maaseya, Ismael, Netanel, Yozabad
    kple Eleasa.'
  eng-LEE: 'And of the sons of Pashchur: Elyo''enai, Ma''asseyah. Ishmael, Nethanel,
    Jozabad, and El''assah.'
  asm-FB: পচহুৰৰ বংশধৰসকলৰ মাজত ইলীয়োঐনয়, মাচেয়া, ইশ্মায়েল, নথনেল, যোজাবদ, আৰু
    ইলিয়াচা।
  sus-A: قَتَنقٍ ثَسُرَ شَبِلّ رَ؛ عٍلِيٌوٍنَيِ، مَاسٍيَ، سُمَيِلَ، نٍتَنٍيلِ، يٌسَبَدِ،
    عٍ نُن عٍلَاسَ.
  fra-SBL: 'Des fils de Pashhur : Elioénaï, Maaséja, Ismaël, Nethanel, Jozabad et
    Elasah.'
  hbo-hbo: וּמִבְּנֵ֖י פַּשְׁח֑וּר אֶלְיֹועֵינַ֤י מַֽעֲשֵׂיָה֙ יִשְׁמָעֵ֣אל נְתַנְאֵ֔ל
    יֹוזָבָ֖ד וְאֶלְעָשָֽׂה׃ ס
  piu-2006: '@see-verse:EZR.010.021'
  kik-kik: 'Kuuma kũrĩ njiaro cia Pashuri nĩ: Elioenai, na Maaseia, na Ishumaeli,
    na Nethaneli, na Jozabadu, na Elasa.'
  fra-NCL: 'Des fils de Phashur : Elioénaï, Maasias, Ismaël, Nathanaël, Jozabed et
    Elasa.'
  cek-AK: Pashhur ih capanawk thung hoiah Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad
    hoi Elasah,
  cuk-cuk: 'Pasur-wagansikid: Elioenai, Maasías, Ismael, Natanael, Jozabad, Elasa.'
  uig-CYR: Пашхурниң әвлатлиридин Әлйойинай, Маасеяһ, Исмаил, Нәтанәл, Йозабад вә
    Әласаһ.
  tel-2017: పషూరు వంశంలో ఎల్యో యేనై, మయశేయా, ఇష్మాయేలు, నెతనేలు, యోజాబాదు, ఎల్యాశా.
  hat-BSA: Nan fis a Paschhur yo, Eljoénaï, Maaséja, Ismaël, Nethaneel, Jozabad, avèk
    Éleasa.
  kos-kos: 'Ke sou lal Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad, ac
    Elasah'
  hbo-WLC: וּמִבְּנֵ֖י פַּשְׁח֑וּר אֶלְיוֹעֵינַ֤י מַֽעֲשֵׂיָה֙ יִשְׁמָעֵ֣אל נְתַנְאֵ֔ל
    יוֹזָבָ֖ד וְאֶלְעָשָֽׂה׃ ס
  ibo-ibo: 'Ndị si nʼikwu Pashua: Elioenai, Maaseia, Ishmel, Netanel, Jozabad, na
    Eleasa.'
  ory-ory: ଆଉ, ପଶ୍‍ହୂରର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ ଇଲୀୟୋଐନୟ, ମାସେୟ, ଇଶ୍ମାୟେଲ, ନଥନେଲ, ଯୋଷାବଦ୍‍
    ଓ ଇଲୀୟାସା।
  chk-chk: 'seni ewe familien Pashur: Elio-enai, Maseia, Israel, Netanel, Josapat
    me Elasa.'
  rop-rop: Eliyeinai, Meiseiya, Ishmeil, Nethanel, Josabed en Elasa brom det femili
    blanga Pashura.
  ukr-1871: 'І з синів Пашхурових: Еліоєнай, Маасея, Ісмаїл, Натанаїл, Йозавад, та
    Еласа;'
  deu-1951: 'von den Söhnen Pashurs: Eljeonai, Maaseja, Ismael, Netaneel, Josabad
    und Eleasar.'
  eng-JPS: 'And of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.'
  srp-1865: I od sinova Pashorovijeh Elioinaj, Masija, Ismailo, Natanailo, Jozavad
    i Elasa,
  lug-lug: 'Ku bazzukulu ba Pasukuli: Eriwenayi, ne Maaseya, ne Isimayiri, ne Nesaneri,
    ne Yozabadi ne Erasa.'
  heb-heb: ומבני פשחור אליועיני מעשיה ישמעאל נתנאל יוזבד ואלעשה׃
  ben-IRV: পশহূরের সন্তানদের মধ্যে ইলিয়ৈনয়, মাসেয় ইশ্মায়েল, নথনেল, যোষাবদ ও ইলীয়াসা৷
  pan-pan: ਅਤੇ ਪਸ਼ਹੂਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਅਲਯੋਏਨਈ, ਮਅਸ਼ੇਯਾਹ, ਇਸਮਾਏਲ, ਨਥਨਏਲ, ਯੋਜ਼ਾਬਾਦ
    ਤੇ ਅਲਾਸਾਹ
  mya-JVB: ပါရှုရ အမျိုး ဧလိဩနဲ ၊ မာသေယ ၊ ဣရှမေလ ၊ နာသနေလ ၊ ယောဇဗဒ် ၊ ဧလာသ။
  hmo-hmo: 'Pasahuru iduhu dekena amo: Elioenai, Maseaia, Isamaela, Netanele, Iosabada,
    bona Elasa.'
  urd-urd: और बनी फ़शहूर में से, इलीयू'ऐनी और मासियाह और इस्मा'ईल और नतनीएल और यूज़बाद
    और 'इलिसा।
  rus-SYN: 'и из сыновей Пашхура: Елиоенай, Маасея, Исмаил, Нафанаил, Иозавад и Эласа;'
  bqc-SIM: Pasuu buiↄ Ɛlioenai, Maasea, Isimaɛla, Nɛtanɛli, Yozaba, Ɛlasa.
  tcz-CHONGTHU: 'Pashhur insunga kon’in: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad
    leh Elasah ahiuve.'
  mar-mar: पशूहरच्या वंशातले एल्योवेनय, मासेया, इश्माएल, नथनेल, योजाबाद, एलासा.
  qub-qub: 'Pasurpita mirajcuna caran: Elioenai, Maasías, Ismael, Natanael, Jozabad,
    Elasa.'
  hat-hat: Nan branch fanmi Pachou an, te gen Elyeyoenayi, Maseja, Jichmayèl, Netaneyèl,
    Jozabad ak Eleaza.
  eng-BSB: 'From the descendants of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel,
    Jozabad, and Elasah.'
  eng-WEBPB: 'Of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
    and Elasah.'
  kbq-kbq: Hagi Pasuri nagapintira Elioenaiki Maseiaki Ismaeliki Netaneliki Jozabadiki
    Elasa'e.
  nhe-BL: 'Huan tlen iteipa ixhuihua Pasur: Elioenai, Maasías, Ismael, Natanael, Jozabad
    huan Elasa.'
  gub-BL: 'Pazur izuapyr wà: Erioenaz, Mazez, Izimaew, Netanew, Zozamaz, Eraza.'
  eng-DRA: And of the sons of Pheshur, Elioenai, Maasia, Ismael, Nathanael, Jozabed,
    and Elasa.
