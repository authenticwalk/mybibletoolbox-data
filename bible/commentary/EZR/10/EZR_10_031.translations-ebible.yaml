verse: EZR.010.031
translations:
  mal-C: 'ഹാരീമിന്റെ പുത്രന്മാരിൽ: എലീയേസർ, യിശ്ശീയാവ്, മൽക്കീയാവ്, ശെമയ്യാവ്, ശിമെയോൻ,'
  deu-TKW: 'Und die Nachkommen Harims: Eliëser, Jisia, Malchia, Semaja, Simeon,'
  lin-lin: 'Kati na bakitani ya Arimi : Eliezeri, Yishiya, Malikiya, Shemaya, Simeoni,'
  eng-LSV: 'And of the sons of Harim: Eliezer, Ishijah, Malchiah, Shemaiah, Shimeon,'
  eng-GNV: And of the sonnes of Harim, Eliezer, Ishiiah, Malchiah, Shemaiah, Shimeon,
  eng-WEBSTER: And of the sons of Harim; Eliezer, Ishijah, Malchiah, Shemaiah, Shimeon,
  nhw-BL: 'Tlen iteipan ixhuihua Harim: Eliezer, Isaías, Malquías, Semaías, Simeón,'
  swh-ONEN: 'Kutoka wazao wa Harimu: Eliezeri, Ishiya, Malkiya, Shemaya, Shimeoni,'
  bba-bba: Hɑrimun bweseru sɔɔ, Ɛliesɛɛ kɑ Yisiyɑ kɑ Mɑɑkiyɑ kɑ Semɑyɑ kɑ Simɛɔ
  eng-KJVCPB: And of the sons of Harim; Eliezer, Ishijah, Malchiah, Shemaiah, Shimeon,
  luo-luo: 'Koa kuom nyikwa Harim: Eliezer, Ishija, Malkija, Shemaya, Shimeon,'
  meu-meu: 'Harimi natuna bogaragidia amo: Eliesere, Isihia, Malkia, Semaia, Simeon,'
  npi-ULB: 'हारीमका परिवारका: एलीएजर, यिशियाह, मल्‍कियाह, शमायाह, शिमेओन,'
  yor-yor: 'Nínú àwọn ìran Harimu: Elieseri, Iṣiah, Malkiah àti Ṣemaiah, Simeoni,'
  ind-ind: 'Dari anak-anak Harim: Eliezer, Yisia, Malkia, Semaya, Simeon, Benyamin,
    Maluk, dan Semarya.'
  pes-OPCB: 'از طایفهٔ حاریم: الیعزر، اشیاء، ملکیا، شمعیا، شمعون، بنیامین، ملوک، شمریا.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Harim: sina Eliezer, Isijas, Malquijas, Semaias,
    Simeon,'
  hui-hui: Harimi hameigini aria nde Eliese Isiya Malagiyabi Semaia Simeono Beniyaminibi
    Malugu Semariabi uruni ti dabu bu hene.
  mya-mya: ဟာ​ရိမ်​သား​ချင်း​စု​မှ ဧ​လျေဇာ၊ ဣရှိ​ယ၊ မာ​လ​ခိ၊ ရှေ​မာ​ယ၊ ရှိ​မောင်၊-
  bod-N: ཧ་རིམ་གྱི་བུ་རྒྱུད་རྣམས་ལས་ཨེ་ལི་ཨེ་བཟིར་དང་། ཨི་ཤི་ཡཱ། མལ་ཀི་ཡཱ། ཤེ་མ་ཡཱ།
    སི་མུ་ཨོན།
  sna-sna: 'Kubva kuzvizvarwa zvaHarimu: Eriezeri, Ishiya, Marikiya, Shemaya, Shimeoni,'
  spa-BLM: De los hijos de Harim Eliezer, Ishijá, Malquías, Semaías, Simeón,
  cac-cac: 'Axo d''a eb'' yin̈tilal vin̈aj Harim: Aton vin̈aj Eliezer, vin̈aj Isías,
    vin̈aj Malquías, vin̈aj Semaías, vin̈aj Simeón,'
  swh-ULB: 'Na miongoni mwa wana wa Harimu: Eliezeri na Ishiya, na Malkiya na Shemaya
    na Shimeoni, na'
  bel-bel: 'і з сыноў Харыма: Эліязэр, Ішыя, Малхія, Шэмая, Сімяон,'
  deu-ELBBK: 'und von den Söhnen Harims: Elieser, Jischija, Malkija, Schemaja, Simeon,'
  mbb-OT: si Eliezer, Ishia, Malkia, Shemaya, Shimeon, Benjamin, Maluc, wey si Shemaria,
    he ebpuun diyà te pemilya ni Harim;
  mal-2015: 'ഹാരീമിന്റെ പുത്രന്മാരിൽ: എലീയേസെർ, യിശ്ശീയാവു, മല്ക്കീയാവു, ശെമയ്യാവു,
    ശിമെയോൻ,'
  rmc-rmc: 'Andral e famelija le Charimoskri: o Eliezer, o Jišijah, o Malkijah, o
    Šemajah, o Šimeon,'
  pes-OPV: و از بنی حاریم، الیعزر و اشیا و ملکیا و شمعیا وشمعون.
  ron-1924: 'динтре фиий луй Харим: Елиезер, Ишия, Малкия, Шемая, Симеон,'
  ben-OBCV: 'হারীমের সন্তানদের মধ্যে: ইলীয়েষর, যিশিয়, মল্কিয়, শময়িয়, শিমিয়োন,'
  som-som: Wiilashii Haarimna, Eliiceser, iyo Yishiyaah, iyo Malkiiyaah, iyo Shemacyaah,
    iyo Shimcoon,
  lat-VUC: Et de filiis Herem, Eliezer, Josue, Melchias, Semeias, Simeon,
  eng-ASVBT: 'And of the sons of Harim: Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,'
  ita-1885: e de' figliuoli di Harim, Eliezer, Issia, Malchia, Semaia, Simeone,
  eng-LXXUP: And of the sons of Harim; Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,
  eng-ULB: 'Among the descendants of Harim: Eliezer, Ishijah, Malchijah, Shemaiah,
    Shimeon,'
  spa-VBL: De los hijos de Harim Eliezer, Isías, Malquías, Semaías, Simeón,
  fra-_FOB: 'Des enfants de Harim: Éliézer, Jishija, Malkija, Shémaja, Siméon,'
  mal-mal: 'ഹാരീമിന്റെ പുത്രന്മാരിൽ: എലീയേസെർ, യിശ്ശീയാവു, മല്ക്കീയാവു, ശെമയ്യാവു,
    ശിമെയോൻ,'
  urd-GVR: Hārim ke ḳhāndān kā Iliyazar, Yissiyāh, Malkiyāh, Samāyāh, Shamāūn,
  suz-BL: हारीम आ चच युइ रे एलीएजर, इस्‍शीयाह, माल्‍कीयाह, शेमायाह, शिमेओन,
  ita-1927: 'De’ figliuoli di Harim: Eliezer, Isscia, Malkia, Scemaia, Simeone,'
  ckb-ckb: 'لە نەوەی حاریم: ئەلیعەزەر، یەشییا، مەلکیا، شەمەعیا، شیمەعۆن،'
  eng-BBE: And of the sons of Harim, Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,
  kan-OKCV: 'ಹಾರಿಮನ ವಂಶಜರಲ್ಲಿ: ಎಲೀಯೆಜೆರ್, ಇಷೀಯ, ಮಲ್ಕೀಯ, ಶೆಮಾಯ, ಸಿಮೆಯೋನ್,'
  tam-2017: ஆரீமின் மகன்களில் எலியேசர், இஷியா, மல்கியா, செமாயா, ஷிமியோன்,
  spa-RV-1909: 'Y de los hijos de Harim: Eliezer, Issia, Malchîas, Semeía, Simeón,'
  ron-BTF: 'Şi dintre fiii lui Harim: Eliezer, Işia, Malchia, Şemaia, Simeon,'
  eng-WEBP: 'Of the sons of Harim: Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,'
  eng-FBV: 'From the sons of Harim: Eliezer, Ishijah, Malkijah, Shemaiah, Shimeon,'
  nld-1939: 'Onder de zonen van Charim: Eliézer, Jissjija, Malki-ja, Sjemaja, Sjimon,'
  nch-BL: 'Ten iteipa ixhuihua Harim: Eliezer, Isaías, Malquías, Semaías, Simeón,'
  vie-1934: Trong con cháu Ha-rim có Ê-li-ê-se, Di-si-gia, Manh-ki-gia, Sê-ma-gia,
    Si-mê-ôn,
  hin-CV: 'हारिम के पुत्रों में से थे: एलिएज़र, इश्शियाह, मालखियाह, शेमायाह, शिमओन,'
  spa-BES: Y de los hijos de Harim, Eliezer, Isaías, Malquias, Semaías, Simeón,
  tdx-tdx: 'Naho amo ana’ i Karimeo: i Eliezere, Isiià, i Malkià, i Semaià, i Simeone,'
  tha-KJV: จากคนฮาริม มี เอลีเยเซอร์ อิสชีอาห์ มัลคิยาห์ เชไมอาห์ ชิ​เมโอน
  por-BR-2018: 'E dos filhos de Harim: Eliézer, Issias, Malquias, Semaías, Simeão,'
  deu-ELO: 'und von den Söhnen Harims: Elieser, Jischija, Malkija, Schemaja, Simeon,'
  eng-WYC-2018: And of the sons of Harim; Eliezer, Ishijah, Malchiah, Shemaiah, Shimeon,
  epo-epo: 'el la filoj de Ĥarim: Eliezer, Jiŝija, Malkija, Ŝemaja, Ŝimeon,'
  uig-PIN: Ⱨarimning ǝwladliridin Əliezǝr, Yixiya, Malkiya, Xemaya, Ximeon,
  beo-beo: '-'
  tpi-OTNT: Na Elieser na Isiya na Malkia na Semaia na Simeon na Benjamin na Maluk
    na Semaria, bilong lain bilong Harim.
  hau-SA: Daga zuriyar Harim, akwai Eliyezer, Isshiya, Malkiya, Shemahiya, Simeyon,
  uig-LAT: Harimning ewladliridin Eliézer, Yishiya, Malkiya, Shémaya, Shiméon,
  nde-nde: 'Abesizukulwane sikaHarimi: ngu-Eliyezari, u-Ishiya, uMalikhija, uShemaya,
    uSimiyoni,'
  ton-ton: Pea ʻi he ngaahi foha ʻo Halimi; ko ʻEliesa, mo Isisa, mo Malikia, mo Simaia,
    mo Simione,
  ces-1613: 'Z synů Charimových: Eliezer, Isiáš, Malkiáš, Semaiáš, Simeon,'
  eng-WMB: 'Of the sons of Harim: Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,'
  tam-TCV: ஆரீமின் வழித்தோன்றலிலிருந்து எலியேசர், இஷியா, மல்கியா, செமாயா, ஷிம்யோன்,
  ceb-ULB: 'Lakip sa mga kaliwat ni Harim: mao si Elieser, si Isiha, si Melquias,
    si Semaias, si Simeon,'
  pol-UBG: 'A z synów Charima: Eliezer, Jeszsziasz, Malkiasz, Szemajasz, Szymon;'
  urd-GVU: حارِم کے خاندان کا اِلی عزر، یِسیاہ، ملکیاہ، سمعیاہ، شمعون،
  deu-1912: 'unter den Kindern Harim: Elieser, Jissia, Malchia, Semaja Simeon,'
  kan-2017: ಹಾರೀಮ್ ಸಂತಾನದವರಾದ ಎಲೀಯೆಜೆರ್, ಇಷ್ಷೀಯ, ಮಲ್ಕೀಯ, ಶೆಮಾಯ, ಸಿಮೆಯೋನ್,
  yap-yap: 'Fare ke girdi’ rok Harim: Eliezer, Isshijah, Malkijah, Shemayah, Shimeon,
    Benjamin, Malluk, nge Shemariah'
  hlt-MCSB: Harim koca ah Eliezer, Isshiah, Malkhiah, Shemaiah, Simeon.
  mdy-ETH: ሃሪሜ ቶኦካፓ፦ ዔሊዔዜሬ፥ ዪሺያ፥ ማልኪያ፥ ሼማዒያ፥ ሲሞኦኔ፥ ቢኢኒያሜ፥ ማሉኬና ሼማሪያና፤
  twi-ASANTE: 'Harim abusua mu no: Elieser, Yisia, Malkia Semaia ne Simeon.'
  eng-WEBU: 'Of the sons of Harim: Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,'
  wal-wal: Hariima yaratuppe El77eezara, Yishiyaa, Malkkiyaa, SHamaa7iyaa, SHim77oona,
  spa-PDDPT: 'De los hijos de Harim: Eliezer, Isías, Malquías, Semeías, Simeón,'
  gun-gun: Harim ramymino kuery va'e regua ma Eliézer, Issias, Malquias, Semaías,
    Simeão,
  agu-BL: 'Ma ẍchixo''l yi e'' xonl Harim, i''tz: Eliezer, Isías, Malquías, Semaías,
    Simeón, Benjamín, Maluc, tu Semarías.'
  ilo-ULB: 'Kadagiti kaputotan ni Harim: da Eliezer, Issijas, Malkija, Semaias, Simeon,'
  kpg-kpg: 'Di madahaanau o Harim: go Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,
    Benjamin, Malluch, mo Shemariah.'
  uig-ARA: ھارىمنىڭ ئەۋلادلىرىدىن ئەلىئېزەر، يىشىيا، مالكىيا، شېمايا، شىمېئون،
  sus-sus: 'Fatanfe Xarima xabilɛ ra: Eliyeseri, Yisiya, Malakiya, Semaya, Simɛyɔn,'
  pon-2006: 'Peneineien Arim: Elieser, Issaisa, Malkaisa, Semaia, Sihmion, Pensamin,
    Malluk, Semaraia'
  ksd-ksd: ta ra tarai Karim, Elieser, Isia, Malkia, Semaia, Simeon,
  tur-YTC: 'Harim''in oğullarından: Eliezer, İşşiya, Malkiya, Şemaya, Şimeon,'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἠρὰμ, Ἐλιέζερ, Ἰεσία, Μελχία, Σαμαΐας, Σεμεὼν,
  ind-AYT: 'Dari keturunan Harim: Eliezer, Yisia, Malkia, Semaya, Simeon,'
  nya-nya: A fuko la Harimu anali Eliezara, Isiya, Malikiya, Semaya, Simeoni,
  hrv-hrv: 'od sinova Harimovih: Eliezer, Jišija, Malkija, Šemaja, Šimun,'
  mps-mps: Te Elieser, me Isiya, me Malkia, me Semaia, me Simeon, me Benjamin, me
    Maluk, me Semaria, te Harim hani dabe da.
  tpi-tpi: Na Elieser na Isiya na Malkia na Semaia na Simeon na Benjamin na Maluk
    na Semaria, bilong lain bilong Harim.
  dan-1931: 'Af Harims Efterkommere: Eliezer, Jissjija, Malkija, Sjemaja, Sjim''on,'
  vie-OVCB: 'Thuộc dòng Ha-rim có: Ê-li-ê-se, Di-si-gia, Manh-ki-gia, Sê-ma-gia, Si-mê-ôn,'
  guj-2017: 'હારીમના વંશજોમાંથી: એલિએઝેર, યિશ્શિયા, માલ્કિયા, શમાયા, શિમયોન,'
  pon-2006A: 'Peneineien Arim: Elieser, Issaisa, Malkaisa, Semaia, Sihmion, Pensamin,
    Malluk, Semaraia'
  por-BRBSL: 'Dos filhos de Harim: Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,'
  cth-cth: Harim capanaw thung hoi Eliezer, Isshijah, Malkhijah, Shemaiah, Simeon.
  twi-twi: 'Harim asefo mu no: Elieser, Yisia, Malkia Semaia ne Simeon.'
  hlt-hlt: Harim koca ah Eliezer, Isshiah, Malkhiah, Shemaiah, Simeon.
  tbz-SIM: Adimmu nɑɑ̀mùnkù kou Ediesɛɛ nɛ̀ Isiɑ nɛ̀ Mɑdiɑ nɛ̀ Semmɑyɑ nɛ̀ Simmɛɔ̃ɔ̃,
  msy-2020: Elieser, Isiya, Malkia, Semaia, Simeon, Benjamin, Maluk, ko Semaria. Kar
    Harimɨn ikɨzimɨn ovavir boriba.
  dop-dop: nɑ Hɑlim lʋlʋɣʋ nyǝ́mɑ, Ɩliyesɛɛ, nɑ Ɩsiyɑ, nɑ Mɑlǝkiyɑ, nɑ Semɑyɑ, nɑ
    Simoŋ,
  azb-azb: Xarim övladlarından Eliezer, İşşiya, Malkiya, Şemaya və Şimeon,
  eng-DBY: 'And the children of Harim: Eliezer, Jishijah, Malchijah, Shemaiah, Simeon,'
  hin-2017: हारीम की सन्तान में से एलीएजेर, यिश्शियाह, मल्किय्याह, शमायाह, शिमोन;
  wol-KYG: Ci askanu Arim, Elyeser laak Isija ak Malkiya ak Semaya ak Simeyon,
  eng-YLT: 'And of the sons of Harim: Eliezer, Ishijah, Malchiah, Shemaiah, Shimeon,'
  eng-WYC-2017: And of the sons of Harim; Eliezer, Ishijah, Malchiah, Shemaiah, Shimeon,
  eng-WMBB: 'Of the sons of Harim: Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,'
  urd-GVH: हारिम के ख़ानदान का इलियज़र, यिस्सियाह, मलकियाह, समायाह, शमौन,
  rug-rug: 'Arini pu tuti gore mae koe Harimi: Elieza, e Isiza, e Malikiza, e Semaea,
    e Simione,'
  gaz-gaz: 'Sanyii Haariim keessaa: Eliiʼezer, Yishiyaa, Malkiyaa, Shemaaʼiyaa, Simiʼoon,'
  fra-LSG: des fils de Harim, Éliézer, Jischija, Malkija, Schemaeja, Siméon,
  yal-yal: Xarimi xabilani, Eliyeseri nun Yisiya nun Malakiya nun Semaya nun Simeyɔn
  haw-1868: A no na mamo a Harima; o Eliezera, o Isiia, o Malekia, o Semaia, o Simeona,
  arb-NAV: 'وَمِنْ بَنِي حَارِيمَ: أَلِيعَزَرُ وَيِشِّيَّا وَمَلْكِيَّا وَشِمْعِيَا
    وَشِمْعُونُ،'
  ewe-ewe: 'Tso Harim ƒe dzidzimeviwo dome: Eliezer, Isiya, Malkiya, Semaya, Simeon,'
  eng-LEE: 'And of the sons of Charim: Eli''ezer, Yishiyah, Malkiyah, Shema''yah,
    Shim''on,'
  asm-FB: হাৰীমৰ বংশধৰসকলৰ মাজত ইলীয়েজৰ, যিচিয়া, মল্কিয়া, চময়িয়া, চিমিয়োন,
  sus-A: قَتَنقٍ شَرِ مَ شَبِلّ رَ؛ عٍلِيٍسٍرِ، يِسِيَ، مَلَكِيَ، سٍمَيَ، سِمّيْن،
  fra-SBL: 'Des fils de Harim : Éliézer, Ischija, Malkija, Schemaeja, Shimeon,'
  hbo-hbo: וּבְנֵ֖י חָרִ֑ם אֱלִיעֶ֧זֶר יִשִּׁיָּ֛ה מַלְכִּיָּ֖ה שְׁמַֽעְיָ֥ה שִׁמְעֹֽון׃
  piu-2006: '@see-verse:EZR.010.030'
  kik-kik: 'Kuuma kũrĩ njiaro cia Harimu nĩ: Eliezeri, na Ishija, na Malikija, na
    Shemaia, na Shimeoni,'
  fra-NCL: 'des fils de Harim : Eliézer, Jesias, Melchias, Séméïas, Siméon,'
  cek-AK: Harim ih capanawk thung hoiah Eliezer, Ishijah, Malkiah, Shemaiah, Shimeon,
  cuk-cuk: 'Harim-wagansikid: Eliezer, Isías, Malquías, Semaías, Simeón,'
  uig-CYR: Һаримниң әвлатлиридин Әлиезәр, Йишия, Малкия, Шемая, Шимеон,
  tel-2017: హారిము వంశంలో ఎలీయెజెరు, ఇష్షీయా, మల్కీయా, షెమయా.
  hat-BSA: 'Nan fis a Harim yo: Éliézer, Jischija, Malkija, Schemaeja, Siméon.'
  kos-kos: 'Ke sou lal Harim: Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon,'
  hbo-WLC: וּבְנֵ֖י חָרִ֑ם אֱלִיעֶ֧זֶר יִשִּׁיָּ֛ה מַלְכִּיָּ֖ה שְׁמַֽעְיָ֥ה שִׁמְעֽוֹן׃
  ibo-ibo: 'Site nʼikwu Harim: Elieza, Ishija, Malkija, Shemaya, Shimeon,'
  ory-ory: ଆଉ, ହାରୀମ୍‍‍ର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଇଲୀୟେଜର, ଯିଶୀୟ, ମଲ୍‍କୀୟ, ଶମୟୀୟ, ଶିମୀୟୋନ;
  chk-chk: 'Seni ewe familien Harim: Elieser, Isia, Malkia, Semaia, Simeon,'
