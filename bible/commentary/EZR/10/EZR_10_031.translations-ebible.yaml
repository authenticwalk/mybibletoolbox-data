  pan-pan: ਹਾਰੀਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਅਲੀਅਜ਼ਰ, ਯਿੱਸ਼ੀਯਾਹ, ਮਲਕੀਯਾਹ, ਸ਼ਮਅਯਾਹ, ਸ਼ਿਮਓਨ
  mya-JVB: ဟာရိမ် အမျိုး ဧလျေဇာ ၊ ဣရှိယ ၊ မာလခိ ၊ ရှေမာယ ၊ ရှိမောင်၊
  hmo-hmo: 'Harimi ena iduhu dekena amo: Eliesere, Isihaia, Malekaia, Semaia, Simeona,'
  urd-urd: और बनी हारिम में से, इली'एलियाज़र और यशियाह और मलकियाह और समा'याह और शमौन,
  rus-SYN: 'и из сыновей Харима: Елиезер, Ишшия, Малхия, Шемаия, Симеон,'
