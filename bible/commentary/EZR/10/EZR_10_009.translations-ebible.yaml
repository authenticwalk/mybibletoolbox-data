verse: EZR.010.009
translations:
  mal-C: അങ്ങനെ യെഹൂദയുടെയും ബെന്യാമീന്റെയും സകലപുരുഷന്മാരും മൂന്നു ദിവസത്തിന്നകം
    ജെറുശലേമിൽ വന്നുകൂടി; അത് ഒൻപതാംമാസം ഇരുപതാം തിയ്യതി ആയിരുന്നു; സകലജനവും ആ കാര്യം
    ഹേതുവായിട്ടും വലിയ മഴനിമിത്തവും വിറച്ചുംകൊണ്ടു ദൈവാലയത്തിന്റെ മുറ്റത്ത് ഇരുന്നു.
  deu-TKW: Da versammelten sich alle Männer von Juda und Benjamin am dritten Tage
    nach Jerusalem, und zwar war es der neunte Monat, am zwanzigsten Tage des Monats.
    Und das ganze Volk saß auf dem freien Platze vor dem Tempel Gottes, zitternd um
    der Angelegenheit willen und infolge der Regengüsse.
  lin-lin: Sima na mikolo yango misato, bato nyonso ya Yuda mpe ya Benjame basanganaki
    na Yelusalemi. Na mokolo ya tuku mibale ya sanza ya libwa, bato nyonso bavandaki
    kati na lopango, liboso ya Ndako ya Nzambe, mpe bazalaki kolenga makasi likolo
    ya makambo oyo mpe mpo ete mvula ezalaki kobeta makasi.
  eng-LSV: And all the men of Judah and Benjamin are gathered to Jerusalem by the
    third day, it [is] the ninth month, on the twentieth of the month, and all the
    people sit in the broad place of the house of God, trembling on account of the
    matter and of the showers.
  eng-GNV: Then all the men of Iudah and Beniamin assembled theselues vnto Ierusalem
    within three dayes, which was the twentieth day of the ninth moneth, and all the
    people sate in the streete of the house of God, trembling for this matter, and
    for the raine.
  eng-WEBSTER: Then all the men of Judah and Benjamin assembled at Jerusalem within
    three days. It was the ninth month, and the twentieth day of the month; and all
    the people sat in the street of the house of God, trembling because of this matter,
    and for the great rain.
  nhw-BL: Huan ipan 20 itequi nopa chicnahui metztli ipan toisraelita calendario [10:9
    Elqui huejcajya ipan se 19 itequi diciembre ipan tocalendario tlen ama.], nochi
    tlacame catli itztoyaj ipan tlali Judá huan tlali Benjamín moixnextijque ipan
    altepetl Jerusalén huan mosehuijque ipan nopa hueyi plaza iixmelac itiopa Toteco
    Dios. Huan hasta huihuipicayayaj pampa quimatiyayaj para se hueyi tlamantli catli
    ica quinnotztoyaj. Huan nojquiya huihuipicayayaj pampa tlahuel tlaquiyahuiyaya
    chicahuac.
  swh-ONEN: Katika muda wa siku tatu, watu wote wa Yuda na Benyamini wakawa wamekusanyika
    huko Yerusalemu. Kwenye siku ya ishirini ya mwezi wa tisa, watu wote walikuwa
    wameketi ndani ya uwanja mbele ya nyumba ya Mungu, wakiwa na majonzi mno kwa tukio
    hilo na kwa sababu ya mvua kubwa.
  bba-bba: Mɑ Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ bɑ mɛnnɑ Yerusɑlɛmuɔ sɔ̃ɔ itɑ yen bɑɑ sɔɔ wɔ̃ɔ
    ɡen suru nɔɔbɑ nnɛsen sɔ̃ɔ yɛnduse sɔɔrɑ mi. Tɔmbu kpuro bɑ mɛnnɑ sɑ̃ɑ yerun yɑɑrɑ
    mi. Mɑ bɑ diirimɔ soku ten sɔ̃ kɑ ɡurɑn sɔ̃.
  eng-KJVCPB: Then all the men of Judah and Benjamin gathered themselves together
    unto Jerusalem within three days. It was the ninth month, on the twentieth day
    of the month; and all the people sat in the street of the house of God, trembling
    because of this matter, and for the great rain.
  luo-luo: Kuom thuolo mar ndalo adek joma chwo moa Juda kod Benjamin duto nochokore
    Jerusalem. To e odiechiengʼ mar piero ariyo mar dwe mar ochiko, ji nobet e laru
    manie nyim od Nyasaye, ka gionge gi kwe nikech wachno kendo nikech koth ne goyogi.
  meu-meu: Bena Iuda bona Beniamina taudia iboudiai na Ierusalem ai e hebou, dina
    toi lalodiai; dina na hua ihataurahani-tana dinana iharuahuina. Bena taunimanima
    iboudiai na hanua ariarana ai e helai, Dirava ena dubu vairanai, e heude-heudeva,
    una kara dainai bona medu e diho badabadava dainai.
  npi-ULB: त्यसैले यहूदा र बेन्यामीनका सारा मानिस तिन दिनमा यरूशलेममा भेला भए । यो
    नवौं महिनामा र उक्‍त महिनाको बाह्रौं दिनमा भएको थियो । सारा मानिस परमेश्‍वरको
    मन्दिरको सामुन्‍ने चोकमा खडा भए, र वचन र वृष्‍टिको कारणले थरथर काँपे ।
  yor-yor: Láàrín ọjọ́ mẹ́ta náà, gbogbo àwọn ọkùnrin Juda àti Benjamini tí péjọ sí
    Jerusalẹmu. Ní ogúnjọ́ oṣù kẹsànán, gbogbo àwọn ènìyàn jókòó sí ìta gbangba iwájú
    ilé Ọlọ́run, wọ́n wà nínú ìbànújẹ́ ńlá nítorí ọ̀ràn yìí, àti nítorí òjò púpọ̀
    tó tì rọ̀.
  ind-ind: Maka dalam waktu tiga hari itu, semua orang Israel dari suku Yehuda dan
    Benyamin, khususnya laki-laki, datang ke Yerusalem. Pada tanggal dua puluh bulan
    sembilan, seluruh rakyat sudah berkumpul dan duduk di teras rumah Allah. Tubuh
    mereka gemetar akibat hujan deras hari itu, tetapi juga karena besarnya persoalan
    ini.
  pes-OPCB: پس از سه روز که روز بیستم ماه نهم بود، تمام مردان یهودا و بنیامین در اورشلیم
    جمع شدند و در میدان جلوی خانهٔ خدا نشستند. آنها به سبب اهمیت موضوع و به خاطر باران
    شدیدی که می‌بارید، می‌لرزیدند.
  tgl-ULB: Kaya lahat ng mga lalaki ng Juda at Benjamin ay nagtipun-tipon sa Jerusalem
    sa loob ng tatlong araw. Ito ay ang ika-siyam na buwan at ang ika-dalawampung
    araw ng buwan. Tumayo ang lahat ng tao sa liwasan sa harap ng tahanan ng Diyos
    at nanginig dahil sa salita at sa ulan.
  hui-hui: Tigua bi uruni yalu peagola Yuda hameigini bu hearubi Beniyamini hameigini
    bu hearubi horo tebiru biago bolangua naheaore Yarusalemeni ibuwa ege dininaga
    horo pira mende (20) layagola ti bibahende Anduane Homogonaga anda haraba wali
    agali ngoai haga wiagoria íbu ngoai ho hene. Ani ngoai ho hearia iba dalu timbuniore
    ibiyagome agali íbu ngoai ho hearu bibahende damu wahayagola dagare howabi bi
    galoneore mbira lolebirayane mitangi howabi duru laga laga bialu bu hene.
  mya-mya: ယု​ဒ​နှင့်​ဗင်္ယာ​မိန်​နယ်​မြေ​များ​တွင်​နေ​ထိုင် သူ​ယောကျာ်း​အ​ပေါင်း​တို့​သည်
    သုံး​ရက်​အ​တွင်း န​ဝ​မ​လ​နှစ်​ဆယ်​ရက်​နေ့​၌ ယေ​ရု​ရှ​လင် မြို့​ဗိ​မာန်​တော်​ရှေ့​တံ​တိုင်း​သို့​လာ​ရောက်
    စု​ဝေး​ကြ​၏။ ထို​အ​ခါ​၌​မိုး​သည်း​ထန် စွာ​ရွာ​လျက်​နေ​၏။ လူ​အ​ပေါင်း​တို့​သည်
    ရာ​သီ​ဥ​တု​အ​ခြေ​အ​နေ​ကြောင့်​လည်း ကောင်း၊ အ​စည်း​အ​ဝေး​အ​ရေး​ကြီး​မှု ကြောင့်​လည်း​ကောင်း​တုန်​လှုပ်​လျက်​နေ
    ကြ​၏။
  bod-N: དེ་ནས་ཉིན་གསུམ་གྱི་ནང་དུ་ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་གྱི་མི་ཐམས་ཅད་ཡེ་རུ་སཱ་ལེམ་དུ་འཛོམས་ཤིང་།
    དེ་ནི་ཟླ་དགུ་བའི་ཚེས་ཉི་ཤུ་ཉིན་ཡིན་ལ། འབངས་མི་རྣམས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཐང་ཆེན་ནས་བསྡད་པ་དང་།
    ཡང་བྱ་བ་དེའི་ཕྱིར་དང་ཆར་པ་ཡང་དྲག་པོ་བབས་པས་མི་རྣམས་འདར་བཞིན་ཡོད།
  sna-sna: Mukati mamazuva matatu, varume vose veJudha neBhenjamini vakanga vaungana
    muJerusarema. Uye pazuva ramakumi maviri romwedzi wechinomwe, vanhu vose vakagara
    pachivara pamberi peimba yaMwari, vakasuwa zvikuru nokuda kwechiitiko ichi uye
    nokuda kwemvura yakanga ichinaya.
  spa-BLM: Entonces todos los hombres de Judá y de Benjamín se reunieron en Jerusalén
    dentro de los tres días. Era el mes noveno, a los veinte días del mes; y todo
    el pueblo se sentó en el amplio lugar frente a la casa de Dios, temblando por
    este asunto y por la gran lluvia.
  cac-cac: Yuj chi', axo d'a jun c'u chi', aton d'a 20 yoch sb'alun̈il uj, ix smolb'an
    sb'a masanil eb' vin̈ ay yopisio yic Judá yed' yic Benjamín d'a Jerusalén chi'.
    Ix em c'ojan eb' smasanil d'a yamaq'uil scajnub' Dios. Ste ib'xi eb' yuj tas van
    yalchaj chi' yed' pax yuj jun n̈ab' ov yemi.
  swh-ULB: Hivyo watu wote wa Yuda na Benjamini wakakusanyika Yerusalem kwa siku tatu.
    Ilikuwa ni mwezi wa tisa na siku ya ishirini ya mwezi. watu wote wakasimama mbele
    ya nyumba ya Mungu na wakatetemeka kwa sababu ya neno na mvua.
  bel-bel: І сабраліся ўсе жыхары Юдэі і зямлі Веньямінавай у Ерусалім за тры дні.
    Гэта было на дзявятым месяцы, у дванаццаты дзень месяца. І сядзеў увесь народ
    на пляцы каля дома Божага, дрыжучы як ад гэтай дзеі, так і ад дажджу.
  deu-ELBBK: Da versammelten sich alle Männer von Juda und Benjamin innerhalb von
    drei Tagen nach Jerusalem ... das war der 9. Monat, am 20. des Monats. Und das
    ganze Volk saß auf dem Platz des Hauses Gottes, zitternd um der Sache willen und
    infolge der Regengüsse.
  mbb-OT: Umbe, seled te tetelu he andew midtiǥum is langun he menge etew te Juda
    wey Benjamin, ne mibpinuu zan diyà te pelasa te valey te Megbevayà diyà te Jerusalem.
    Neulaula heini hein ike-20 he andew te ike-9 he vulan. Ebpengerkeren is menge
    etew zutun su utew meheǥet is ketuyuan te ketiǥuman dan wey tenged te mereǥes
    he uzan.
  mal-2015: അങ്ങനെ യെഹൂദയുടെയും ബെന്യാമീന്റെയും സകലപുരുഷന്മാരും മൂന്നാം ദിവസത്തിന്നകം
    യെരൂശലേമിൽ വന്നുകൂടി; അതു ഒമ്പതാം മാസം ഇരുപതാം തിയ്യതി ആയിരുന്നു; സകലജനവും ആ കാര്യം
    ഹേതുവായിട്ടും വന്മഴനിമിത്തവും വിറെച്ചുംകൊണ്ടു ദൈവാലയത്തിന്റെ മുറ്റത്തു ഇരുന്നു.
  rmc-rmc: Avke pes tel o trin džives andro Jeruzalem zgele savore manuša andral e
    Judsko the savore manuša andral o kmeňos Benjamin. Sas oda pro bišto (20.) džives
    andro eňato čhon. Savore manuša bešenas pre dvora anglo Chramos a izdranas olestar,
    so sas phendo, the le bare brišindestar.
  pes-OPV: پس در روز سوم که روز بیستم ماه نهم بود، همه مردان یهودا و بنیامین در اورشلیم
    جمع شدند وتمامی قوم در سعه خانه خدا نشستند. و به‌سبب این امر و به‌سبب باران، سخت
    می‌لرزیدند.
  ron-1924: Тоць бэрбаций луй Иуда ши Бениамин с-ау стрынс ла Иерусалим ын трей зиле.
    Ера а доуэзечя зи а луний а ноуа. Тот попорул стэтя пе локул дескис динаинтя Касей
    луй Думнезеу, тремурынд дин причина ымпрежурэрий ачелея ши де плоае.
  ben-OBCV: তিনদিনের মধ্যে যিহূদা ও বিন্যামীনের সমস্ত পুরুষ জেরুশালেমে সমবেত হল। নবম
    মাসে বিংশতিতম দিনে সকলে যখন ঈশ্বরের গৃহের সামনে চত্বরে বসে সেই বিষয়ে আলোচনা করছিল
    তখন এই বিষয়টি ও প্রবল বৃষ্টিপাতের জন্য তারা হতাশায় বিহ্বল হয়ে পড়ল।
  som-som: Markaasaa raggii reer Yahuudah iyo reer Benyaamiin oo dhammu intii saddex
    maalmood ah ku soo wada urureen Yeruusaalem, oo taasu waxay ahayd bishii sagaalaad
    maalinteedii labaatanaad, kolkaasaa dadkii oo dhammu wuxuu fadhiistay bannaankii
    guriga Ilaah hortiisa ahaa, iyagoo gariiraya xaalkan aawadiis iyo roobkii weynaa
    daraaddiis.
  lat-VUC: 'Convenerunt igitur omnes viri Juda et Benjamin in Jerusalem tribus diebus:
    ipse est mensis nonus, vigesimo die mensis: et sedit omnis populus in platea domus
    Dei, trementes pro peccato, et pluviis.'
  eng-ASVBT: Then all the men of Judah and Benjamin gathered themselves together unto
    Jerusalem within the three days (it was the ninth month, on the twentieth day
    of the month); and all the people sat in the broad place before the house of God,
    trembling because of this matter, and for the great rain.
  ita-1885: Così tutti gli uomini di Giuda e di Beniamino si adunarono in Gerusalemme
    infra il terzo giorno; e ciò fu il ventesimo giorno del nono mese; e tutto il
    popolo si fermò nella piazza della Casa di Dio, tremando, per questa cosa, e per
    le gran pioggie.
  eng-LXXUP: 'So all the men of Judah and Benjamin assembled at Jerusalem within the
    three days. This was the ninth month: on the twentieth day of the month all the
    people sat down in the street of the house of the Lord, because of their alarm
    concerning the word, and because of the storm.'
  eng-ULB: So all the men of Judah and Benjamin assembled in Jerusalem in three days.
    It was the ninth month and the twentieth day of the month. All the people stood
    in the square before God's house and trembled because of the word and the rain.
  spa-VBL: A los tres días, todos los de Judá y Benjamín se reunieron en Jerusalén.
    El vigésimo día del noveno mes, todo el pueblo se sentó en la plaza junto al Templo
    de Dios, temblando por este asunto y también por la fuerte lluvia.
  fra-_FOB: Ainsi tous ceux de Juda et de Benjamin s'assemblèrent à Jérusalem dans
    les trois jours; ce fut au neuvième mois, le vingtième jour du mois; et tout le
    peuple se tint sur la place de la maison de Dieu, tremblant au sujet de cette
    affaire, et à cause des pluies.
  mal-mal: അങ്ങനെ യെഹൂദയുടെയും ബെന്യാമീന്റെയും സകലപുരുഷന്മാരും മൂന്ന് ദിവസത്തിനകം
    യെരൂശലേമിൽ വന്നു; അത് ഒമ്പതാം മാസം ഇരുപതാം തീയതി ആയിരുന്നു; സകലജനവും ആ കാര്യം
    നിമിത്തവും പെരുമഴയാലും വിറെച്ചുകൊണ്ട് ദൈവാലയത്തിന്റെ മുറ്റത്ത് ഇരുന്നു.
  urd-GVR: Tab Yahūdāh aur Binyamīn ke qabīloṅ ke tamām ādmī tīn din ke andar andar
    Yarūshalam pahuṅche. Naweṅ mahīne ke bīsweṅ din sab log Allāh ke ghar ke sahan
    meṅ jamā hue. Sab muāmale kī sanjīdagī aur mausam ke sabab se kāṅp rahe the, kyoṅki
    bārish ho rahī thī.
  suz-BL: मिनु यहूदा नु बेन्‍यामीन ङा मुर नेल्‍ल नाक्‍त सां यरूसलेममी बुक्‍तेक्‍म।
    मेको ९ महिना ङा २० नाक्‍तीम बाक्‍त। मुर नेल्‍ल परमप्रभु आ खिं ङा लाङगाम निस्‍साक्‍म।
    मेको नेल्‍ल लोव़ नु ठेयब ठेयब रेउ आ पर्बम ख्रिंख्रि पाम्‍तेक्‍म।
  ita-1927: Così tutti gli uomini di Giuda e di Beniamino s’adunarono a Gerusalemme
    entro i tre giorni. Era il ventesimo giorno del nono mese. Tutto il popolo stava
    sulla piazza della casa di Dio, tremante per cagion di questa cosa ed a causa
    della gran pioggia.
  ckb-ckb: لە ماوەی سێ ڕۆژەکە هەموو پیاوانی یەهودا و بنیامین لە ئۆرشەلیم کۆبوونەوە،
    واتە لە بیستی مانگی نۆ، لە ئۆرشەلیم کۆبوونەوە و هەموو گەل بە ترسەوە لەناو گۆڕەپانەکەی
    ماڵی خودا دانیشتن، لەبەر بابەتەکە و لەبەر بارانەکە.
  eng-BBE: Then all the men of Judah and Benjamin came together to Jerusalem before
    three days were past; it was the ninth month, on the twentieth day of the month;
    and all the people were seated in the wide square in front of the house of God,
    shaking with fear because of this business and because of the great rain.
  kan-OKCV: ಆಗ ಯೆಹೂದ ಮತ್ತು ಬೆನ್ಯಾಮೀನಿನ ಮನುಷ್ಯರೆಲ್ಲರೂ ಮೂರು ದಿವಸಗಳೊಳಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಕೂಡಿದರು. ಅದು ಒಂಬತ್ತನೆಯ ತಿಂಗಳ, ಇಪ್ಪತ್ತನೆಯ ದಿವಸವಾಗಿತ್ತು. ಜನರೆಲ್ಲರು ದೇವರ ಆಲಯದ ಬೀದಿಯಲ್ಲಿ
    ಆ ಕಾರ್ಯಕ್ಕೋಸ್ಕರವೂ, ಮಳೆಗೋಸ್ಕರವೂ ನಡುಗಿ ಕುಳಿತುಕೊಂಡಿದ್ದರು.
  tam-2017: அப்படியே யூதா பென்யமீன் கோத்திரத்தார் எல்லோரும் மூன்று நாட்களுக்குள்ளே
    எருசலேமிலே கூடினார்கள்; அது ஒன்பதாம் மாதம் இருபதாம் தேதியாயிருந்தது; மக்கள் எல்லோரும்
    தேவனுடைய ஆலயத்தின் வீதியிலே அந்தக் காரியத்தினாலும் அடைமழையினாலும் நடுங்கிக்கொண்டிருந்தார்கள்.
  spa-RV-1909: Así todos los hombres de Judá y de Benjamín se reunieron en Jerusalem
    dentro de tres días, á los veinte del mes, el cual era el mes noveno; y sentóse
    todo el pueblo en la plaza de la casa de Dios, temblando con motivo de aquel negocio,
    y á causa de las lluvias.
  ron-BTF: Atunci toţi bărbaţii lui Iuda şi ai lui Beniamin s-au adunat la Ierusalim
    în trei zile. Era luna a noua, în a douăzecea zi a lunii; şi tot poporul şedea
    în strada casei lui Dumnezeu, tremurând din cauza acestui lucru şi din cauza ploii
    mari.
  eng-WEBP: Then all the men of Judah and Benjamin gathered themselves together to
    Jerusalem within the three days. It was the ninth month, on the twentieth day
    of the month; and all the people sat in the wide place in front of God’s house,
    trembling because of this matter, and because of the great rain.
  eng-FBV: Within three days, everyone from Judah and Benjamin assembled in Jerusalem.
    On the twentieth day of the ninth month, all the people sat in the square beside
    God's Temple, shivering because of this issue and also because of the heavy rain.
  nld-1939: Daarom kwamen alle mannen van Juda en Benjamin binnen drie dagen in Jerusalem
    bijeen. Het was de twintigste dag van de negende maand. Het hele volk stond op
    het plein van de tempel, rillend zowel om de zaak als door de regen.
  nch-BL: Huan ipan 20 ten nopa chicnahui metzti ipan toisraelita calendario, nochi
    tacame cati itztoyaj ipan tali Judá huan tali Benjamín moixnextijque ipan altepet
    Jerusalén huan mosehuijque ipan nopa hueyi plaza iixmelac itiopa Toteco Dios.
    Huan hasta huihuipicayayaj pampa quimatiyayaj para se hueyi tamanti cati ica quinnotztoyaj.
    Huan nojquiya huihuipicayayaj pampa tahuel chicahuac huetziyaya at.
  vie-1934: Trong ba ngày, các người của Giu-đa và Bên-gia-min đều nhóm lại tại Giê-ru-sa-lem,
    nhằm ngày hai mươi tháng chín; cả dân sự đều ngồi tại phố ở đằng trước đền của
    Đức Chúa Trời, rúng sợ về việc ấy và về cơn mưa lớn.
  hin-CV: तब यहूदिया तथा बिन्यामिन के सारे पुरुष तीन दिनों के अंदर येरूशलेम में इकट्ठा
    होने को गए. यह अवसर था नवें महीने की बीसवीं तारीख का. सभी इस अवसर पर परमेश्वर
    के भवन के सामने खुले आंगन में बैठे हुए थे. इस विषय के कारण वे भयभीत थे तथा मूसलाधार
    बारिश भी हो रही थी, तब उन पर कंपकंपी छाई हुई थी.
  spa-BES: Entonces todos los hombres de Judá y Benjamín se reunieron en Jerusalén
    antes de que pasaran los tres días; fue el noveno mes, a los veinte días del mes;
    y todas las personas estaban sentadas en la amplia plaza frente a la casa de Dios,
    temblando de miedo por este asunto y por la gran lluvia.
  tdx-tdx: Aa le nifanontoñe e Ierosalaime ao añate’ i telo andro rezay ze hene lahilahi’
    Iehoda naho i Beniamine, amy volam-paha-sivey, amy andro faha-roapolo’ i volañeiy;
    le songa niam­besatse amy tameañe aolo’ i anjomban’ Añaha­reiy ondatio, sindre
    nititititike ty amy raha zay naho amy oram-bey.
  tha-KJV: และชายทั้งปวงของยูดาห์และเบนยามินได้ชุ​มนุ​มกั​นที​่เยรูซาเล็มภายในสามวัน
    ในเดือนที่​เก้า ณ วันที่​ยี​่​สิ​บของเดือนนั้น และประชาชนทั้งปวงนั่งอยู่​ที่​ถนนหน้าพระนิเวศของพระเจ้า
    ตัวสั่นสะท้านด้วยเรื่องนี้ และด้วยเรื่องฝนตกหนัก
  por-BR-2018: Então todos os homens de Judá e de Benjamim se reuniram em Jerusalém
    em três dias, aos vinte do mês, no nono mês; e todo o povo se sentou na praça
    da casa de Deus, tremendo por causa deste negócio, e por causa das grandes chuvas.
  deu-ELO: Da versammelten sich alle Männer von Juda und Benjamin binnen drei Tagen
    nach Jerusalem... das war der neunte Monat, am Zwanzigsten des Monats. Und das
    ganze Volk saß auf dem Platze des Hauses Gottes, zitternd um der Sache willen
    und infolge der Regengüsse.
  eng-WYC-2018: Therefore all the men of Judah and of Benjamin came together into
    Jerusalem in three days; that is the ninth month, in the twentieth day of the
    month; and all the people sat in the street of God’s house, and trembled for (the)
    sin, and for (the) rain. (And so all the men of Judah and of Benjamin came together
    in Jerusalem within the three days; that was the ninth month, on the twentieth
    day of the month; and all the people sat in the square of God’s House,that is,
    in the Temple Square, and trembled because of the sin, and because of the rain.)
  epo-epo: Kaj kolektiĝis ĉiuj idoj de Jehuda kaj de Benjamen en Jerusalem post tri
    tagoj. Tio estis en la naŭa monato, en la dudeka tago de la monato. Kaj la tuta
    popolo sidis sur la placo antaŭ la domo de Dio, tremante pro ĉi tiu afero kaj
    pro pluvo.
  uig-PIN: Xuning bilǝn Yǝⱨuda wǝ Binyamindiki barliⱪ ǝrlǝr üq küngiqǝ Yerusalemƣa
    yiƣilip boldi. U toⱪⱪuzinqi ayning yigirminqi küni idi; barliⱪ hǝlⱪ Hudaning ɵyining
    ⱨoylisidiki mǝydanƣa kelip olturdi, kɵpqilik bu ixtin ⱪorⱪaqⱪa, xuningdǝk ⱪattiⱪ
    yaƣⱪan yamƣur tüpǝylidin, titrǝp ketixti.
  beo-beo: Eso udiana mae aligili, oubi sesege amola eso 20 amoga, dunu huluane Yuda
    soge amola Bediamini soge amo ganodini esalu da Yelusalemega gegedole, Debolo
    gagoi amo ganodini gilisili esalebe ba:i. Gibu bagadewane dasu amola dunu huluane
    da yagugui. Bai ilia da gibuga anegagi amola gilisisu bai da bagadeba:le, ilia
    da beda:i.
  tpi-OTNT: Ol i autim tok olsem na long de namba 3, em de namba 20 bilong namba 9
    mun, olgeta man bilong lain Juda na bilong lain Benjamin i kam kamap long Jerusalem
    na i bung long ples bilong bung klostu long haus bilong God. Na long dispela de
    bikpela ren i kam daun na i wok long wasim olgeta man na mekim ol i guria. Na
    tu ol i wari long dispela tok bai i kamap long miting, na ol i guria nogut tru.
  hau-SA: A cikin kwana uku duk mutanen Yahuda da na Benyamin suka taru a Urushalima.
    A ranar ashirin ga watan tara, dukan mutanen suka zauna a dandali a gaban gidan
    Allah cike da ɓacin rai saboda abin da ya faru da kuma ruwan da aka yi.
  uig-LAT: Shuning bilen Yehuda we Binyamindiki barliq erler üch kün’giche Yérusalémgha
    yighilip boldi. U toqquzinchi ayning yigirminchi küni idi; barliq xelq Xudaning
    öyining hoylisidiki meydan’gha kélip olturdi, köpchilik bu ishtin qorqachqa, shuningdek
    qattiq yaghqan yamghur tüpeylidin, titrep kétishti.
  nde-nde: Phakathi kwalezonsuku ezintathu wonke amadoda akoJuda lakoBhenjamini ayesebuthene
    eJerusalema. Kwathi ngelanga lamatshumi amabili lenyanga yesificamunye bonke abantu
    babehlezi esigcawini phambi kwendlu kaNkulunkulu, bekhathazekile ngombuthano lowo
    njalo begxanxwa lizulu elalisina.
  ton-ton: ¶ Pea naʻe toki fakakātoa fakataha ʻakinautolu ki Selūsalema ʻae kau tangata
    kotoa pē ʻo Siuta mo Penisimani, ʻi he ʻaho ʻe tolu. Ko hono hiva ia ʻoe māhina,
    ʻi hono ʻaho ʻe uofulu ʻoe māhina; pea naʻe nofo ʻae kakai kotoa pē ʻi he hala
    lahi ʻoe fale ʻoe ʻOtua, pea tetetete koeʻuhi ko e meʻa ni, pea koeʻuhi ko e ʻuha
    lahi.
  ces-1613: A protož shromáždili se všickni muži Judští i Beniamin do Jeruzaléma ke
    dni třetímu, dvadcátého dne měsíce, (a ten měsíc byl devátý). I seděl všecken
    lid na ulici domu Božího, třesouce se pro tu věc i pro déšť.
  eng-WMB: Then all the men of Judah and Benjamin gathered themselves together to
    Jerusalem within the three days. It was the ninth month, on the twentieth day
    of the month; and all the people sat in the wide place in front of God’s house,
    trembling because of this matter, and because of the great rain.
  tam-TCV: எனவே யூதாவிலும் பென்யமீனிலும் இருக்கும் எல்லா மக்களும் இந்த மூன்று நாட்களுக்குள்
    எருசலேமிலே கூடினார்கள். ஒன்பதாம் மாதம் இருபதாம் தேதி எல்லா மக்களும் இறைவனின் ஆலயத்தின்
    முன்னால் உள்ள சதுக்கத்தில் உட்கார்ந்திருந்தார்கள். இந்த சம்பவத்தினாலும் மழை பெய்தபடியாலும்
    மக்கள் மிகவும் சோர்வாக இருந்தனர்.
  ceb-ULB: Busa ang tanang katawhan sa Juda ug sa Benjamin nagtigom sa Jerusalem sulod
    sa tulo ka adlaw. Ika-siyam nga bulan kadto ug ika-20 nga adlaw sa bulan. Ang
    tibuok katawhan nagbarog sa hawanan atubangan sa balay sa Dios ug nangurog tungod
    sa pulong ug sa ulan.
  pol-UBG: Zgromadzili się więc wszyscy mężczyźni z Judy i Beniamina w Jerozolimie
    w ciągu trzech dni. Było to w dwudziestym dniu dziewiątego miesiąca. A cały lud
    siedział na placu przed domem Bożym, drżąc z powodu tej sprawy i z powodu deszczu.
  urd-GVU: تب یہوداہ اور بن یمین کے قبیلوں کے تمام آدمی تین دن کے اندر اندر یروشلم
    پہنچے۔ نویں مہینے کے بیسویں دن سب لوگ اللہ کے گھر کے صحن میں جمع ہوئے۔ سب معاملے
    کی سنجیدگی اور موسم کے سبب سے کانپ رہے تھے، کیونکہ بارش ہو رہی تھی۔
  deu-1912: Da versammelten sich alle Männer Juda's und Benjamins gen Jerusalem in
    drei Tagen, das ist am zwanzigsten Tage des neunten Monats. Und alles Volk saß
    auf der Straße vor dem Hause Gottes und zitterte um der Sache willen und vom Regen.
  kan-2017: ಆಗ ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಅಂದರೆ ಒಂಭತ್ತನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೂದ್ಯರ
    ಮತ್ತು ಬೆನ್ಯಾಮೀನ್ಯರ ಎಲ್ಲಾ ಪುರುಷರೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಕೂಡಿಬಂದರು. ಆ ಸಂಗತಿಯ ನಿಮಿತ್ತವಾಗಿಯೂ,
    ದೊಡ್ಡ ಮಳೆಯ ದೆಸೆಯಿಂದಲೂ ನಡುಗುತ್ತಾ ದೇವಾಲಯದ ಅಂಗಳದಲ್ಲಿ ಕುಳಿತುಕೊಂಡರು.
  yap-yap: U lan fa dalip i rran, ko rofen ni rliw’ ko pul ni mereb, ma gubin e pumo’on
    ni yad ma par u lan e gin nib milsuwon ngak Judah nge Benjamin e go’ rabad nga
    Jerusalem ngarbad ra mu’ulunggad ngalan e yoror ko fare Tempel. Ma be aw e n’uw
    nib gel, ma bochan e lang nga feni ga’fan fare mu’ulung ma yad gubin ni yad be
    t’on.
  hlt-MCSB: Te dongah Judah hlang neh Benjamin, Jerusalem pum tah hla ko hla kah hnin
    kul vaengah hnin thum khuiah tingtun uh. Te vaengah pilnam pum te Pathen im kah
    toltung ah ngol uh. Tekah ol neh khonal dong lamloh amih te thuen uh.
  mdy-ETH: ዬይ ዔኤሊፃ ዳኪንቴሢዳፓ ሃይሦ ኬሊዳ ዪሁዳና ቢኢኒያሜ ዓጮናይዳ ናንጋ ዓሳ ቢያ ታዞጳሳ ዓጊና ፄኤሬ ላማታማሶ ዓቦና
    ዬሩሳላሜ ሙኪ ጌኤዦ ማኣሮኮ ዓሳ ቡካ ጶኦካ ቡኪንቴኔ፤ ዒማና ኮሺ ፑኡፒ ዒርዚ ዋርቃኔ፤ ያዺታቶዋ ቡኪንቴላ ኮሺ ኮይሳያታሢሮ
    ፔቴ ፔቴ ዓሳ ጪኢዦና ጎጋይቂ ጎጋይቂ ዋይዛኔ።
  twi-ASANTE: Nnansa ntam no, na Yudafoɔ ne Benyaminfoɔ aboa wɔn ho ano wɔ Yerusalem.
    Asɛm yi sii wɔ Kislew bosome (bɛyɛ Ɔpɛnima) da a ɛtɔ so dunkron, na wɔn nyinaa
    tenatenaa adwaberem hɔ wɔ Onyankopɔn Asɔredan no anim. Na wɔn ho repopo, ɛfiri
    sɛ, deɛ ɛdi ɛkan no, na asɛm no mu yɛ duru, na deɛ ɛtɔ so mmienu no, na osuo nso
    retɔ.
  eng-WEBU: Then all the men of Judah and Benjamin gathered themselves together to
    Jerusalem within the three days. It was the ninth month, on the twentieth day
    of the month; and all the people sat in the wide place in front of God’s house,
    trembling because of this matter, and because of the great rain.
  wal-wal: He geetettida heezzu gallassati wurennan de7ishin, uddufuntta aginan laatamantta
    gallassan Yihudaanne Biniyaama asai ubbai Yerusalaame shiiqidosona; shiiqidi,
    ha deexo yohuwaappenne wolqqaama iraappe denddidaagan kokkoriiddi, Xoossaa Beeta
    Maqidasiyaa sinttan de7iya dabaaban uttidosona.
  spa-PDDPT: Todos los hombres de Judá y Benjamín se reunieron en Jerusalén dentro
    de los tres días. Era el 20 del mes noveno. Todo el pueblo se sentó en la plaza
    del Templo de ʼElohim. Temblaban a causa de aquel asunto y por la gran lluvia.
  gun-gun: Ha'e ramo mboapy araa py Judá ha'e Benjamim regua avakue ha'e javive onhemboatypa
    okuapy Jerusalém py. Ha'e rami vy nove jaxya ha'e vinte araa py ete ha'e kuery
    oguapypa okuapy Nhanderuete pegua oo rexei'i. Oryryi okuapy ha'e nunga káuxa,
    oky tuvixa va'e oiko va'e gui guive.
  agu-BL: Chimolol tzun quib cyakil yi e' aj Judá scyuch' yi e' xonl Benjamín le junak
    tajlal yi beluji'n xaw tetz yi yob. Tul yi ox k'eja'tz, cho'n chimolol quib swutz
    yi jun chin wutzile'n ama'l yi at swutz yi ca'l Ryos. Wi'nin chilucnewe'n tan
    xo'w, nin tan paj yi nsken chac' tan yi a'bal yi na tzan scye'j.
  ilo-ULB: Naguummong ngarud dagiti amin a tattao ti Juda ken Bejamin idiay Jerusalem
    iti tallo nga aldaw. Daytoy ti maikaduapulo nga aldaw iti maikasiam a bulan. Nagtakder
    dagiti amin a tattao iti plasa ti sangoanan ti balay ti Dios ket nagtigergerda
    gapu iti sao ken iti tudo.
  kpg-kpg: I lodo nia laangi e dolu, i di madalua laangi di hiwa malama, nia daane
    ala e noho i nia henua ala e dau gi Judah mo Benjamin, ga lloomoi ga dagabuli
    i Jerusalem gi di gowaa hai dagabuli di Hale Daumaha. Di laangi deelaa le e uwauwa
    huoloo, gei digau huogodoo la gu polepole idimaa i di uwauwa mo di hagalabagau
    tagabuulinga deelaa.
  uig-ARA: شۇنىڭ بىلەن يەھۇدا ۋە بىنيامىندىكى بارلىق ئەرلەر ئۈچ كۈنگىچە يېرۇسالېمغا
    يىغىلىپ بولدى. ئۇ توققۇزىنچى ئاينىڭ يىگىرمىنچى كۈنى ئىدى؛ بارلىق خەلق خۇدانىڭ
    ئۆيىنىڭ ھويلىسىدىكى مەيدانغا كېلىپ ئولتۇردى، كۆپچىلىك بۇ ئىشتىن قورقاچقا، شۇنىڭدەك
    قاتتىق ياغقان يامغۇر تۈپەيلىدىن، تىترەپ كېتىشتى.
  sus-sus: Xi saxan kamalixi lɔxɔɛ naxɛ, Yudayakae nun Bunyaminkae naxa e malan Darisalamu.
    Na naxa sa lan kike solomanaani xi mɔxɔɲɛn nde ma. Ɲama nu tixi Ala xa banxi dɛ
    ra. E birin nu sɛrɛnma na lɔxɔɛ natɛ tongoxi xa fe ra, nun tunɛ belebele fan nu
    na fafe.
  pon-2006: Erein rahn siluh, ni karieisek en rahn en kaduwaun sounpwong, aramas koaros
    me koukousoan nan sapwen Suda oh Pensamin ahpw patohdo Serusalem oh pokonpene
    wasahn tuhpenehn ni Tehnpas Sarawio. Rahno lapalahn keteu, oh pwehki iren mesenlahng
    oh kesempwal en tuhpeneo, aramas koaros wie rerrer.
  ksd-ksd: Io, ra tarai Iuda ma ra tarai Beniamin dia ga vana varurung urama Ierusalem
    ta ra utul a bung; i ga a ura vinun na bung ta ra valavuvat na gai; ma ra tarai
    par dia ga ki ta ra bala na gunan ta ra luaina mata i ra kuba i God, ma dia ga
    dadadar ure go ra magit, ma ure ra ngala na bata.
  tur-YTC: O zaman Yahuda ve Benyamin'in bütün adamları üç gün içinde Yeruşalem'de
    toplandılar. Dokuzuncu ayın yirminci günüydü; Ve bütün halk Tanrı'nın evinin önündeki
    geniş yerde oturmuş, bu meseleden ve şiddetli yağmurdan dolayı titriyordu.
  grc-BRENT: Καὶ συνήχθησαν πάντες ἄνδρες Ἰούδα καὶ Βενιαμὶν εἰς Ἱερουσαλὴμ εἰς τὰς
    τρεῖς ἡμέρας· οὗτος ὁ μὴν ὁ ἔννατος· ἐν εἰκάδι τοῦ μηνὸς ἐκάθισε πᾶς ὁ λαὸς ἐν
    πλατείᾳ οἴκου τοῦ Θεοῦ ἀπὸ θορύβου αὐτῶν περὶ τοῦ ῥήματος, καὶ ἀπὸ τοῦ χειμῶνος.
  ind-AYT: Kemudian, semua laki-laki Yehuda dan Benyamin berkumpul di Yerusalem dalam
    tiga hari, yaitu pada bulan kesembilan, tanggal dua puluh bulan itu. Semua orang
    duduk di halaman Bait Allah dengan gemetar karena perkara itu dan karena hujan
    lebat.
  nya-nya: Choncho anthu onse a mʼdziko la Yuda ndi a mʼdziko la Benjamini anasonkhana
    ku Yerusalemu asanathe masiku atatu. Limeneli linali tsiku la 20 la mwezi wa 9.
    Anthu onse anakhala pansi pa bwalo la Nyumba ya Mulungu akunjenjemera chifukwa
    cha mvula yambiri imene inagwa.
  hrv-hrv: Svi su se ljudi od Jude i Benjamina sakupili tako za tri dana u Jeruzalemu.
    Bilo je to devetoga mjeseca, dvadesetoga dana u mjesecu. Sav se narod smjestio
    na trgu pred Domom Božjim, dršćući zbog svega toga i zbog jake kiše.
  mps-mps: Augwaligo te tama po pusulama, te sela sogo nosali, te 9 polua dei 20 wabode,
    te tigidali Juda hani we bidi, me te Benjamingo hani me, te Jerusalemba sabolama,
    tama te Godigo tempel be pąba sisinibo pesage teba sisinai. Tama te sogode te
    genuai tulubage tulama, tama te tigidali bidi te tulubage dolama, tama augwali
    gogo elama, didibili ilalio. Tama me te augwaligo te wainu yali pode te moni homu
    elama, tama augwali te midigi dwai siyu iduali.
  tpi-tpi: Ol i autim tok olsem na long de namba 3, em de namba 20 bilong namba 9
    mun, olgeta man bilong lain Juda na bilong lain Benjamin i kam kamap long Jerusalem
    na i bung long ples bilong bung klostu long haus bilong God. Na long dispela de
    bikpela ren i kam daun na i wok long wasim olgeta man na mekim ol i guria. Na
    tu ol i wari long dispela tok bai i kamap long miting, na ol i guria nogut tru.
  dan-1931: Så samledes alle Mænd af Juda og Benjamin på Tredjedagen i Jerusalem;
    det var den tyvende Dag i den niende Måned; og alt Folket stillede sig op på den
    åbne Plads ved Guds Hus, skælvende både for Sagens Skyld og som Følge af Regnskyllene.
  vie-OVCB: Trong vòng ba ngày, mọi người Giu-đa và Bên-gia-min đều đến họp tại Giê-ru-sa-lem.
    Lúc ấy nhằm ngày hai mươi tháng chín. Người ta đến ngồi tại tường thành trước
    Đền Thờ Đức Chúa Trời, lòng run sợ vì sự việc này, và vì trời mưa rất lớn.
  guj-2017: આથી ત્રણ દિવસની અંદર યહૂદિયાના અને બિન્યામીનના પ્રદેશના બધા લોકો યરુશાલેમમાં
    ભેગા થયા. નવમા માસના વીસમા દિવસે તેઓ બધા આ વાતના ભયના લીધે અને મૂશળધાર વરસાદને
    લીધે તેઓ ધ્રૂજતા ધ્રૂજતા આવીને ઈશ્વરના ભક્તિસ્થાનના આંગણામાં બેઠા.
  pon-2006A: Erein rahn siluh, ni karieisek en rahn en kaduwaun sounpwong, aramas
    koaros me koukousoan nan sapwen Suda oh Pensamin ahpw patohdo Serusalem oh pokonpene
    wasahn tuhpenehn ni Tehnpas Sarawio. Rahno lapalahn keteu, oh pwehki iren mesenlahng
    oh kesempwal en tuhpeneo, aramas koaros wie rerrer.
  por-BRBSL: Então todos os homens de Judá e Benjamim se reuniram em Jerusalém nos
    três dias seguintes. Era o nono mês, no vigésimo dia do mês; e todo o povo se
    sentou no amplo lugar em frente à casa de Deus, tremendo por causa deste assunto,
    e por causa da grande chuva.
  cth-cth: Hot patetvanlah Judahnaw hoi Benjamin miphun tongpanaw teh hnin 3 touh
    thung Jerusalem vah a kamkhueng awh. Thapa yung 9, hnin 21 nah kho puenghoi a
    rak dawkvah, taminaw teh Cathut e im hmalah sut a tahung awh teh a pâyaw awh.
  twi-twi: Nnansa ntam no, na Yudafo ne Benyaminfo aboa wɔn ho ano wɔ Yerusalem. Asɛm
    yi sii wɔ Kislev ɔsram (bɛyɛ Ɔpɛnimma) da a ɛto so dunkron, na wɔn nyinaa tenatenaa
    aguabɔbea hɔ wɔ Onyankopɔn Asɔredan no anim. Na wɔn ho repopo, efisɛ nea edi kan
    no, na asɛm no mu yɛ duru, na nea ɛto so abien no, na osu nso retɔ.
  hlt-hlt: Te dongah Judah hlang neh Benjamin, Jerusalem pum tah hla ko hla kah hnin
    kul vaengah hnin thum khuiah tingtun uh. Te vaengah pilnam pum te Pathen im kah
    toltung ah ngol uh. Tekah ol neh khonal dong lamloh amih te thuen uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Sudɑɑ kɔbɛ bɛmɔu nɛ̀ Bɛnsɑmɛɛ kɔbɛ kɛ̀ bɛ̀ɛ tíí nSedisɑdɛmmu
    yɛwe yɛ̀tɑ̃ɑ̃ti yɛnyɛ miɛkɛ otɑ̃̀nkù owɛínwè kó diyiè sipísìdɛ́, kɛ̀ bɛnìtìbɛ̀
    bɛmɔu ntíkú Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ kpeutí nɛ̀ dɛ kó tinɑ́ɑǹtì kpɛ́í nɛ̀ fɛtɑɑfɛ̀
    nìumɛ̀.
  msy-2020: Ezɨ 3plan dughiar kaba otogha gɨfa. Kar iakɨnir namba 9ɨn, an aruer namba
    20, Judan anabamɨn gumazamiziba ko Benjaminɨn anabamɨn gumazamiziba bar iza Jerusalemɨn
    otifi. Egha me Godɨn Dɨpenimɨn boroghɨn uari akuvamin danganimɨn apia. Ezɨ maburan
    amozim arɨki. Me osɨmtɨzir kamɨn mɨgɨrɨgɨaba baraghasa nɨghnɨgha atiatia itima,
    amozim iza mamaghɨra iti, ezɨ me arugharugha nɨsi.
  dop-dop: Kʋyɛɛŋ tooso ɩnɩ ɩ tɑɑ kɛ́ Yutɑ nɑ Pɛncɑmɛɛ ɑpɑlɑɑ polɑ Yosɑlɛm kɛ ɩsɔtʋ
    pɔɣɔlɑɣɑfɛɩ nyǝŋ kʋyɑkʋ hiu nyǝŋkʋ wule, nɑ pɑ́ koti Ɩsɔ tǝsɛɛlɛ kɑtɑɣɑ tɑɑ nɑ
    pɑ tǝnɑ pɑ́ seliɣi tɔm ntɩ tǝ tɔɔ. Pǝ́cɔ́ pǝ kɑɑsɩ tɛʋ tɔŋɑ nɩɩʋ tɔtɔ.
  azb-azb: Yəhudanın və Binyaminin bütün adamları üç gün ərzində Yerusəlimə yığıldı.
    Bu doqquzuncu ayın iyirmisində oldu. Bütün xalq bu hadisədən, həm də yağışdan
    ötrü əsə-əsə Allah evinin qarşısında, meydanda oturdu.
  eng-DBY: Then were all the men of Judah and Benjamin gathered together at Jerusalem
    within three days. It was the ninth month, on the twentieth of the month; and
    all the people sat in the open space of the house of God, trembling because of
    the matter, and because of the pouring rain.
  hin-2017: तब यहूदा और बिन्यामीन के सब मनुष्य तीन दिन के भीतर यरूशलेम में इकट्ठे
    हुए; यह नौवें महीने के बीसवें दिन में हुआ; और सब लोग परमेश्वर के भवन के चौक में
    उस विषय के कारण और भारी वर्षा के मारे काँपते हुए बैठे रहे।
  wol-KYG: Ba ñu ca tegee ñetti fan mboolem góori Yudak Beñamin daje nañu Yerusalem,
    mu yemook ñaar fukki fan ca juróom ñeenteelu weer wa. Ña nga toog ñoom ñépp ca
    ëttu kër Yàlla ga, di lox ndax solob ndaje ma, ak itam taw bu bare ba mu yemool.
  eng-YLT: And gathered are all the men of Judah and Benjamin to Jerusalem by the
    third day, it [is] the ninth month, on the twentieth of the month, and all the
    people sit in the broad place of the house of God, trembling on account of the
    matter and of the showers.
  eng-WYC-2017: Therefore all the men of Judah and of Benjamin came together into
    Jerusalem in three days; that is the ninth month, in the twentieth day of the
    month; and all the people sat in the street of God’s house, and trembled for sin,
    and for rain.
  eng-WMBB: Then all the men of Judah and Benjamin gathered themselves together to
    Jerusalem within the three days. It was the ninth month, on the twentieth day
    of the month; and all the people sat in the wide place in front of God’s house,
    trembling because of this matter, and because of the great rain.
  urd-GVH: तब यहूदाह और बिनयमीन के क़बीलों के तमाम आदमी तीन दिन के अंदर अंदर यरूशलम
    पहुँचे। नवें महीने के बीसवें दिन सब लोग अल्लाह के घर के सहन में जमा हुए। सब मामले
    की संजीदगी और मौसम के सबब से काँप रहे थे, क्योंकि बारिश हो रही थी।
  rug-rug: Meke varigara beto pa Zerusalema, koari ka ṉeta rane sari doduru tie pa
    butubutu Ziuda meke Benisimane. Na sidara vina sia si asa koasa rane vina hiokona
    puta. Meke habotu beto sari doduru tie koasa pavasa nomana pa kenuna sa Zelepade
    te Tamasa meke neneqara nia rini sa ginugua hie meke sina na lovua lavata tugo
    si korapa hoqa koasa totoso asa.
  gaz-gaz: Bultii sadan sana keessatti namoonni Yihuudaa fi Beniyaam hundi Yerusaalem
    keessatti walitti qabaman. Bultii digdammaffaa jiʼa saglaffaatti namoonni hundi
    sababii waan kanaa fi sababii rooba guddaatiif akka malee raafamanii oobdii mana
    Waaqaa dura jiru irra ni tataaʼan.
  fra-LSG: Tous les hommes de Juda et de Benjamin se rassemblèrent à Jérusalem dans
    les trois jours. C’était le vingtième jour du neuvième mois. Tout le peuple se
    tenait sur la place de la maison de Dieu, tremblant à cause de la circonstance
    et par suite de la pluie.
  yal-yal: Yuda nun Bunyamin xɛmɛne yi e malan Yerusalɛn yi na xi saxanna bun ma.
    Kike solomasɛxɛden xi mɔxɔɲɛn nan yi a ra. Yamaan birin yi malanxi yama malandeni
    Ala Batu Banxin yɛtagi, e gaxuxin xuruxurunma lan na feen ma, e nun tulena fe
    ra.
  haw-1868: Alaila hoakoakoaia ae la na kanaka a pau o ka Iuda, a o ka Beniamina i
    Ierusalema i na la ekolu, i ka iwa o ka malama, a i ka la iwakalua o ka malama;
    a noho iho la na kanaka a pau ma ke ala o ka hale o ke Akua, e haalulu ana no
    keia mea, a no ka ua nui.
  arb-NAV: فَحَضَرَ كُلُّ رِجَالِ يَهُوذَا وَبَنْيَامِينَ إِلَى أُورُشَلِيمَ فِي غُضُونِ
    ثَلاثَةِ أَيَّامٍ، وَعَقَدَ جَمِيعُ الشَّعْبِ اجْتِمَاعاً فِي الْيَوْمِ الْعِشْرِينَ
    مِنَ الشَّهْرِ التَّاسِعِ (كَانُونِ الأَوَّلِ – دِيسَمْبَرَ) فِي سَاحَةِ هَيْكَلِ
    اللهِ. وَقَدْ جَلَسُوا مُرْتَعِدِينَ مِنْ هَوْلِ الأَمْرِ وَمِنَ الأَمْطَارِ الْغَزِيرَةِ
    الْهَاطِلَةِ.
  ewe-ewe: Le ŋkeke etɔ̃ me la, Yuda kple Benyamin ŋutsuwo katã va ƒo ƒu ɖe Yerusalem.
    Ale le dzinu asiekelia ƒe ŋkeke blaevea gbe la, ameawo katã va nɔ anyi ɖe xɔxɔnu
    si dze ŋgɔ Mawu ƒe aƒe la. Wonɔ dzodzom nyanyanya le nya sia kple tsi gã si nɔ
    dzadzam la ta.
  eng-LEE: 'Then were all the men of Judah and Benjamin gathered together unto Jerusalem
    within three days: it was in the ninth month, on the twentieth day of the month;
    and all the people sat in the open place before the house of God, trembling because
    of this matter, and by reason of the showers of rain.'
  asm-FB: সেয়ে যিহূদাৰ আৰু বিন্যামীনৰ সকলো লোকে তিন দিনৰ ভিতৰত যিৰূচালেমলৈ আহি গোট
    খালে। নৱম মাহৰ বিশ দিনৰ দিনা, ঈশ্বৰৰ গৃহৰ সন্মুখত সকলো লোক থিয় হ’ল। সেই বাক্য
    আৰু বৰষুণৰ কাৰণে লোকসকল কঁপিব ধৰিলে।
  sus-A: شِ سَشَن كَمَلِشِ لْشْي نَشّ، يُدَيَكَيٍ نُن بُنيَمِنكَيٍ نَشَ عٍ مَلَن دَرِ سَلَمُ.
    نَ نَشَ سَ لَن كِكٍ سٌلٌمَنَانِ شِ مْشْحّن ندٍ مَ. حَمَ نُ تِشِ عَلَ شَ بَنشِ
    دّ رَ. عٍ بِرِن نُ سّرّنمَ نَ لْشْي نَتّ تٌنفٌشِ شَ قٍ رَ، نُن تُنّ بٍلٍبٍلٍ قَن
    نُ نَ قَقٍ.
  fra-SBL: Et tous les hommes de Juda et de Benjamin se rassemblèrent à Jérusalem
    dans les trois jours. C'était le neuvième mois, le vingtième jour du mois ; et
    tout le peuple était assis sur la place large, devant la maison de Dieu, tremblant
    à cause de cette affaire et à cause de la grande pluie.
  hbo-hbo: וַיִּקָּבְצ֣וּ כָל־אַנְשֵֽׁי־יְהוּדָה֩ וּבִנְיָמִ֨ן ׀ יְרוּשָׁלַ֜͏ִם לִשְׁלֹ֣שֶׁת
    הַיָּמִ֗ים ה֛וּא חֹ֥דֶשׁ הַתְּשִׁיעִ֖י בְּעֶשְׂרִ֣ים בַּחֹ֑דֶשׁ וַיֵּשְׁב֣וּ כָל־הָעָ֗ם
    בִּרְחֹוב֙ בֵּ֣ית הָאֱלֹהִ֔ים מַרְעִידִ֥ים עַל־הַדָּבָ֖ר וּמֵהַגְּשָׁמִֽים׃ פ
  piu-2006: '@see-verse:EZR.010.008'
  kik-kik: Mĩthenya ĩyo ĩtatũ ĩtanathira, arũme othe a Juda na Benjamini makĩũngana
    Jerusalemu. Naguo mũthenya wa mĩrongo ĩĩrĩ wa mweri wa kenda, andũ othe nĩmaikarĩte
    thĩ kĩhaaro-inĩ kĩrĩa kĩarĩ mbere ya nyũmba ya Ngai, mathĩnĩkĩte mũno tondũ wa
    ũndũ ũcio na nĩ ũndũ wa mbura.
  fra-NCL: Tous les hommes de Juda et de Benjamin se rassemblèrent à Jérusalem dans
    les trois jours ; c’était le vingtième jour du neuvième mois. Tout le peuple se
    tenait sur la place de la maison de Dieu, tremblant à cause de la circonstance,
    et parce qu’il pleuvait.
  cek-AK: Judah hoi Benjamin kaminawk boih, ni thumto pacoeng, khrah takawtto haih,
    ni pumphaeto naah, Jerusalem ah nawnto amkhueng o. Hae amkhuenghaih loe lokpui
    parai ah oh pongah kaminawk loe tasoeh takuenhaih hoiah kho angzo thungah anghnut
    o.
  cuk-cuk: Geb degine, a-ibapaagwadgi, bela machergan Judá-yarginmalad, degi, Benjamín-yarginmalad,
    Jerusalén-neggweburse ambikunonimalad. Deunni, nii-walabakebakgi, e-iba-durgwengi,
    bela dulemar Bab-Dummadse-goled-neggi ambikued-neg-naidgi ambikusmalad. Degi,
    weyob ibmar-soglesadba, nue dobee itodmalad. De-ukinbali, dii nue-winaibarsoggu,
    a-bakas bela-belad wawanmakbukwad.
  uig-CYR: Шуниң билән Йәһуда вә Биняминдики барлиқ әрләр үч күнгичә Йерусалимға жиғилип
    болди. У тоққузинчи айниң жигирминчи күни еди; барлиқ хәлиқ Худаниң өйиниң һойлисидики
    мәйданға келип олтарди, көпчилик бу иштин қорқачқа, шуниңдәк қаттиқ яққан ямғур
    түпәйлидин, титрәп кетишти.
  tel-2017: యూదా, బెన్యామీను గోత్రాల వారంతా మూడు రోజుల్లోగా యెరూషలేము చేరుకున్నారు.
    తొమ్మిదో నెల 20 వ రోజున ప్రజలంతా దేవుని మందిరం వీధిలో వర్షంలో తడుస్తూ కూర్చున్నారు.
    జరగబోయేది తలంచుకుని భయంతో వణికిపోతున్నారు.
  hat-BSA: Pou sa, tout mesye Juda avèk Benjamin yo te rasanble Jérusalem nan twa
    jou yo. Se te nan nevyèm mwa a sou ventyèm jou nan mwa a, tout pèp te chita nan
    plas ouvri devan lakay Bondye a, e yo t ap tranble akoz afè sila a ak gwo lapli
    a.
  kos-kos: Inmasrlon len tolu ah, ke len aklongoul in malem akeu, mukul nukewa su
    muta in acn lun Judah ac Benjamin elos tuku nu Jerusalem ac toeni in acn mwesas
    lun Tempul. Len sac af na upa, ac mwet nukewa rarrar ke sripen oyohu len an, oayapa
    ke sripa na yohk se lun tukeni sac.
  hbo-WLC: וַיִּקָּבְצ֣וּ כָל־אַנְשֵֽׁי ־יְהוּדָה֩ וּבִנְיָמִ֨ן ׀ יְרוּשָׁלִַ֜ם לִשְׁלֹ֣שֶׁת
    הַיָּמִ֗ים ה֛וּא חֹ֥דֶשׁ הַתְּשִׁיעִ֖י בְּעֶשְׂרִ֣ים בַּחֹ֑דֶשׁ וַיֵּשְׁב֣וּ כָל־הָעָ֗ם
    בִּרְחוֹב֙ בֵּ֣ית הָאֱלֹהִ֔ים מַרְעִידִ֥ים עַל־הַדָּבָ֖ר וּמֵהַגְּשָׁמִֽים׃ פ
  ibo-ibo: Mgbe ụbọchị atọ ahụ zuru, ndị ikom Juda na Benjamin niile zukọrọ na Jerusalem.
    Nʼụbọchị nke iri abụọ nke ọnwa itoolu, mmadụ niile zukọrọ nọdụ nʼama dị nʼihu
    ụlọnsọ Chineke. Mmiri dị ukwuu zoro nʼụbọchị ahụ. Ụjọ tụkwara ndị ahụ niile zukọrọ
    nʼihi oke mmiri ozuzo ahụ na nʼihi okwu ahụ.
  ory-ory: ତହୁଁ ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍‍ର ସମଗ୍ର ଲୋକ ତିନି ଦିନ ମଧ୍ୟରେ ଯିରୂଶାଲମରେ ଏକତ୍ରିତ
    ହେଲେ, ସେହି ନବମ ମାସର ବିଂଶତିତମ ଦିନ ଥିଲା; ଆଉ, ସମଗ୍ର ଲୋକ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସମ୍ମୁଖସ୍ଥ
    ଛକରେ ବସି ଉକ୍ତ ବିଷୟ ଓ ମହାବୃଷ୍ଟି ସକାଶୁ କମ୍ପିତ ହେଉଥିଲେ।
  chk-chk: Iwe, mürin ülüngat rän ekewe re Juta me Peniamin meinisin ra mwichefengen
    me lon Jerusalem. Ei mwich a fis lon rüen ränin ewe atiuen maram. Iwe, ekewe aramas
    meinisin ra mot lon ewe leni mi amassawa me mwen ewe imwen Kot, ra chechech pokiten
    ei pworaus pwal pokiten püngümongun üt.
  rop-rop: Wal bifo det 3 dei bin binij, langa det namba 20 dei blanga det namba 9
    manth, ola men hubin jidan langa det kantri blanga det Juda en Benjamin klen bin
    kaman langa Jerusalem en deibin majurrap langa det frant pat blanga det Serramoni
    Pleis. Olabat bin sheiksheik detmatj dumaji imbin rein detmatj en imbin brabli
    kol du en ola pipul bin nogudbinji blanga dijan trabul.
  ukr-1871: І зібрались за три днї в Ерусалим усї осадники Юдеї та землї Беняминової.
    А було се девятого місяця, двайцятого дня місяця. І седїв увесь народ на майданї
    коло дому Божого, й дрожав так задля сієї справи як і від дощу.
  deu-1951: Da versammelten sich alle Männer von Juda und Benjamin in Jerusalem auf
    den dritten Tag, das war der zwanzigste Tag des neunten Monats. Und alles Volk
    saß auf dem Platze vor dem Hause Gottes, zitternd um der Sache willen und wegen
    des Regens.
  eng-JPS: Then all the men of Judah and Benjamin gathered themselves together unto
    Jerusalem within the three days; it was the ninth month, on the twentieth day
    of the month; and all the people sat in the broad place before the house of God,
    trembling because of this matter, and for the great rain.
  srp-1865: Tako se skupiše svi ljudi od Jude i Venijamina u Jerusalim za tri dana,
    mjeseca devetoga. I sjeðaše sav narod na ulici pred domom Božjim dršæuæi radi
    te stvari i od dažda.
  lug-lug: Mu nnaku ssatu, abasajja bonna aba Yuda ne Benyamini ne bakuŋŋaanira e
    Yerusaalemi. Awo ku lunaku olw’amakumi abiri olw’omwezi ogw’omwenda abantu bonna
    ne batuula mu luggya olugazi mu maaso g’ennyumba ya Katonda nga banakuwavu olw’ensonga
    eyo ate era n’olw’enkuba eyatonnya.
  heb-heb: ויקבצו כל אנשי יהודה ובנימן ירושלם לשלשת הימים הוא חדש התשיעי בעשרים בחדש
    וישבו כל העם ברחוב בית האלהים מרעידים על הדבר ומהגשמים׃
  ben-IRV: পরে যিহূদার ও বিন্যামীনের সমস্ত পুরুষ তিন দিনের মধ্যে যিরূশালেমে জড়ো হল;
    সেই নবম মাসের কুড়ি দিনের দিন ৷
  pan-pan: ਤਾਂ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਸਾਰੇ ਮਨੁੱਖ ਤਿੰਨ ਦਿਨਾਂ ਦੇ ਵਿੱਚ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ
    ਹੋਏ। ਇਹ ਨੌਵੇਂ ਮਹੀਨੇ ਦੀ ਵੀਹ ਤਾਰੀਖ਼ ਸੀ ਅਤੇ ਸਾਰੀ ਪਰਜਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਵਿਹੜੇ ਵਿੱਚ
    ਬੈਠੀ ਹੋਈ, ਇਸ ਗੱਲ ਦੇ ਕਾਰਨ ਅਤੇ ਤੇਜ਼ ਮੀਂਹ ਦੇ ਕਾਰਨ ਕੰਬਦੀ ਸੀ।
  mya-JVB: ယုဒ အမျိုးနှင့် ဗင်္ယာမိန် အမျိုးသားယောက်ျား အပေါင်း တို့သည် သုံး ရက် အတွင်းတွင်
    ၊ ယေရုရှလင် မြို့မှာ စည်းဝေး ၍ နဝမ လ အရက်နှစ် ဆယ်တွင် ၊ လူ အပေါင်း တို့ သည် ထိုအမှုကြောင့်၎င်း၊
    သည်းထန် စွာ မိုဃ်းရွာ သောကြောင့် ၎င်း၊ တုန်လှုပ်လျက် ဘုရားသခင်၏ အိမ်တော်ဦးရှေ့မှာ
    ထိုင်နေကြ၏။
  hmo-hmo: Unai dina toi lalonai, bona hua namba 9 ena dina namba 20 dekenai, Iuda
    bona Beniamina taudia ibounai be Ierusalema dekenai, Dubu Helaga vairanai ariara
    dekenai idia helai. Medu bada ia diho noho, bona keru dainai, bona hebou ena anina
    metau dainai, idia hebou taudia idia heudeheude noho.
  urd-urd: तब यहूदाह और बिनयमीन के सब आदमी उन तीन दिनों के अन्दर येरूशलेम में इकट्ठे
    हुए; महीना नवाँ था, और उसकी बीसवीं तारीख़ थी; और सब लोग इस मु'आमिले और बड़ी बारिश
    की वजह से ख़ुदा के घर के सामने के मैदान में बैठे काँप रहे थे।
  rus-SYN: И собрались все жители Иудеи и земли Вениаминовой в Иерусалим в три дня.
    Это было в девятом месяце, в двадцатый день месяца. И сидел весь народ на площади
    у дома Божия, дрожа как по этому делу, так и от дождей.
  bqc-SIM: Ɔ̃ Yuda gↄ̃ɛↄ ń Bɛ̃yãmɛɛ bui gↄ̃ɛↄ kã̀aa Yelusalɛũ píi e gↄↄ àaↄ̃pi
    gɛ̀ pàò. Mↄ kɛ̃okwi gↄↄ baode zĩ́ aa zↄ̃lɛa Lua kpɛ́ gãaɛ ḿpii, aalɛ lualua
    yã́pi ń lou pↄ́ lɛ́ mao yã́i.
  tcz-CHONGTHU: Hiti chun it hum sungin Judah leh Benjamin mipite jouse chu Jerusalem
    ah ahung kikhom sohkei taovin ahi. Hichehi lha ko lhinna, nisom ni, nikho thilsoh
    ahi, mipiho jouse chu Pathen Houin mai tollhangah atousoh keijun, chule amaho
    chu athu khoh jehleh gojuh jeh a adap jeh chun akithing thing jengun ahi.
  mar-mar: त्यानुसार यहूदा आणि बन्यामीन यांच्या घराण्यातील सर्व पुरुषमंडळी तीन दिवसाच्या
    आत यरूशलेमात जमली. तो नवव्या महिन्याचा विसावा दिवस होता. हे सर्व लोक देवाच्या
    घराच्या चौकातील प्रचंड पाऊसामुळे आणि देवाच्या वचनामुळे थरथर कापत उभे होते.
  qub-qub: Chaymi Judäpita caj, Benjaminpita caj runacunaga Jerusalenman llapan shuntacaran.
    Shuntacaran isgun quilla ishcay chunca (20) junajcho, willacachishanpita quimsa
    junajllata. Chayaycärir Templu puncun läsa pampaman jamacaycäriran. Chayman gayachishanpitami
    fiyupa tamyaptin mancharir sicsicyarcaycaran.
  hat-hat: Nan twa jou vre, ki te ventyèm jou nan nevyèm mwa a, tout gason ki t'ap
    viv sou pòsyon tè ki te pou branch fanmi Jida ak branch fanmi Benjamen yo te sanble
    lavil Jerizalèm. Yo rete sou plas piblik ki devan tanp Bondye a. Yon gwo lapli
    t'ap tonbe. Tout moun t'ap tranble, yo te frèt, men yo te pè tou paske se te yon
    gwo zafè.
  eng-BSB: So within the three days, all the men of Judah and Benjamin assembled in
    Jerusalem, and on the twentieth day of the ninth month, all the people sat in
    the square at the house of God, trembling regarding this matter and because of
    the heavy rain.
  eng-WEBPB: Then all the men of Judah and Benjamin gathered themselves together to
    Jerusalem within the three days. It was the ninth month, on the twentieth day
    of the month; and all the people sat in the wide place in front of God’s house,
    trembling because of this matter, and because of the great rain.
  kbq-kbq: Hanki 3'a zagemofo agu'afi ana maka Juda naga'ene Benjamini naga'moza Jerusalemi
    kumate eme tru hu'naze. Ana'ma eme atru hu'nazana 9ni ikamofona 20ti zupa maka
    Anumzamofo mono nomofo avuga eme atru hu'za mani'nazageno, ana zupa tusi'a ko
    nerigeno, atru'ma hu'nafima efore'ma hanige'za antahisaza kegu'enena tusi zamahirahite'ne.
  nhe-BL: Huan ipan 20 itequi nopa chicnahui metztli ipan toisraelita calendario [10:9
    Elqui huejcajquiya ipan se 19 itequi diciembre ipan tocalendario tlen ama.], nochi
    tlacame tlen itztoyaj ipan tlali Judá huan tlali Benjamín moixnextijque ipan altepetl
    Jerusalén huan mosehuijque ipan nopa hueyi plaza iixmelac itiopa Toteco Dios.
    Huan hasta huihuipicayayaj pampa quimatiyayaj para se hueyi tlamantli tlen ica
    quinnotztoyaj. Huan nojquiya huihuipicayayaj pampa tlahuel huetziyaya atl chicahuac.
  gub-BL: Na'e na'iruz haw 'ar mehe 20 haw 'ar mehe no 9 haw zahy rehe paw rupi awa
    Zuta ywy rehe har paw wà, Mezàmi ywy rehe har paw wà no, uhem Zeruzarez pe wà.
    Uzemono'og oho tàpuzuhu henataromo katu pe wà. Àmàn ukyrete iko. Ukyze wewer wà
    no, ta'e ukwaw uhua'u ma'e izeapo àwàm a'e pe a'e wà xe. A'e rupi uryryryryz wà.
  eng-DRA: 'Then all the men of Juda, and Benjamin gathered themselves together to
    Jerusalem within three days, in the ninth month, the twentieth day of the month:
    and all the people sat in the street of the house of God, trembling because of
    the sin, and the rain.'
