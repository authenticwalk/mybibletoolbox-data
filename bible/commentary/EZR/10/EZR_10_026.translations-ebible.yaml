verse: EZR.010.026
translations:
  mal-C: 'ഏലാമിന്റെ പുത്രന്മാരിൽ: മത്ഥന്യാവ്, സെഖര്യാവ്, യെഹീയേൽ, അബ്ദി, യെരേമോത്ത്,
    ഏലിയാവ്.'
  deu-TKW: 'Von den Nachkommen Elams: Mattanja, Sacharja, Jehïel, Abdi, Jeremoth und
    Elia.'
  lin-lin: 'Kati na bakitani ya Elami : Matania, Zakari, Yeyeli, Abidi, Yeremoti mpe
    Eli.'
  eng-LSV: 'And of the sons of Elam: Mattaniah, Zechariah, and Jehiel, and Abdi, and
    Jeremoth, and Elijah.'
  eng-GNV: And of the sonnes of Elam, Mattaniah, Zechariah, and Iehiel, and Abdi,
    and Ieremoth, and Eliah.
  eng-WEBSTER: And of the sons of Elam; Mattaniah, Zechariah, and Jehiel, and Abdi,
    and Jeremoth, and Eliah.
  nhw-BL: 'Tlen iteipan ixhuihua Elam: Matanías, Zacarías, Jehiel, Abdi, Jeremot huan
    Elías.'
  swh-ONEN: 'Kutoka wazao wa Elamu: Matania, Zekaria, Yehieli, Abdi, Yeremothi na
    Eliya.'
  bba-bba: Elɑmun bweseru sɔɔ, Mɑtɑniɑ kɑ Sɑkɑri kɑ Yehiɛli kɑ Abudi kɑ Yeremɔti kɑ
    Eli.
  eng-KJVCPB: And of the sons of Elam; Mattaniah, Zechariah, and Jehiel, and Abdi,
    and Jeremoth, and Eliah.
  luo-luo: 'Koa kuom nyikwa Elam: Matania, Zekaria, Jehiel, Abdi, Jeremoth gi Elija.'
  meu-meu: 'Elam natuna bogaragidia amo: Matania, Sekaria, Iehiele, Abdi, Ieremoto,
    Elia.'
  npi-ULB: 'एलामका परिवारका: मत्तन्‍याह, जकरिया, यहीएल, अब्‍दी, यरेमोत र एलिया ।'
  yor-yor: 'Nínú ìran Elamu: Mattaniah, Sekariah, Jehieli, Abdi, Jerimoti àti Elijah.'
  ind-ind: 'Dari anak-anak Elam: Matanya, Zakaria, Yehiel, Abdi, Yeremot, dan Elia.'
  pes-OPCB: 'از طایفۀ عیلام: متنیا، زکریا، یحی‌ئیل، عبدی، یریموت، ایلیا.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Elam: sina Matanias, Zecarias, Jehiel, Abdi, Jeremot,
    at Elias.'
  hui-hui: Ani heagola Elama hameigini aria nde waragariali Madania Segaraia Yahiele
    Abadi Yaremodo Elaya imaru tibi nde ani dabu bu hene.
  mya-mya: ဧ​လံ​သား​ချင်း​စု​မှ​မတ္တ​နိ၊ ဇာ​ခ​ရိ၊ ယေ​ဟေ​လ၊ အာ​ဗ​ဒိ၊ ယေ​ရ​မုတ်​နှင့်​ဧ​လိ​ယ၊
  bod-N: ཨེ་ལཱམ་གྱི་བུ་རྒྱུད་རྣམས་ལས་མད་ཐན་ཡཱ་དང་། ཟཱ་ཀར་ཡ། ཡེ་ཧི་ཨེལ། ཨབ་དི། ཡེ་རེ་མོད།
    ཨེ་ལི་ཡཱ་བཅས་ཡོད་དོ། །
  sna-sna: 'Kubva kuzvizvarwa zvaEramu: Matania, Zekaria, Jehieri, Abhidhi, Jeremoti
    naEria.'
  spa-BLM: 'De los hijos de Elam: Matanías, Zacarías, Jehiel, Abdi, Jeremot y Elías.'
  cac-cac: 'Axo d''a eb'' yin̈tilal vin̈aj Elam: Aton vin̈aj Matanías, vin̈aj Zacarías,
    vin̈aj Jehiel, vin̈aj Abdi, vin̈aj Jeremot yed'' vin̈aj Elías.'
  swh-ULB: Miongoni mwa wana wa Elamu Mataniana Zekaria, na yeehieli, na Abdi na Yeremothi
    na Eliya.
  bel-bel: 'і з сыноў Элама: Матанія, Захар, Ехіэль, Аудый, Ірэмот і Элія;'
  deu-ELBBK: 'und von den Söhnen Elams: Mattanja, Sekarja und Jechiel und Abdi und
    Jeremot und Elija;'
  mbb-OT: si Matania, Zacarias, Jehiel, Abdi, Jeremot, wey si Elias, he ebpuun diyà
    te pemilya ni Elam;
  mal-2015: 'ഏലാമിന്റെ പുത്രന്മാരിൽ: മഥന്യാവു, സെഖര്യാവു, യെഹീയേൽ, അബ്ദി, യെരേമോത്ത്,
    ഏലീയാവു.'
  rmc-rmc: 'Andral e famelija le Elamoskri: o Mataniah, o Zecharijah, o Jechiel, o
    Abdi, o Jeremot the o Elijah.'
  pes-OPV: و از بنی عیلام، متنیا و زکریا و یحیئیل و عبدی و یریموت و ایلیا.
  ron-1924: 'динтре фиий луй Елам: Матания, Захария, Иехиел, Абди, Иеремот ши Илие;'
  ben-OBCV: 'এলমের সন্তানদের মধ্যে: মত্তনিয়, সখরিয়, যিহীয়েল, অব্দি, যিরেমোৎ এবং
    এলিয়।'
  som-som: Wiilashii Ceelaamna, Matanyaah, iyo Sekaryaah, iyo Yexii'eel, iyo Cabdii,
    iyo Yereemood, iyo Eliiyaah.
  lat-VUC: Et de filiis Ælam, Mathania, Zacharias, et Jehiel, et Abdi, et Jerimoth,
    et Elia.
  eng-ASVBT: 'And of the sons of Elam: Mattaniah, Zechariah, and Jehiel, and Abdi,
    and Jeremoth, and Elijah.'
  ita-1885: e de' figliuoli di Elam, Mattania, e Zaccaria, e Iehiel, ed Abdi, e Ieremot,
    ed Elia;
  eng-LXXUP: And of the sons of Elam; Mattaniah, and Zechariah, and Jehiel, and Abdi,
    and Jeremoth, and Elijah.
  eng-ULB: 'Among the descendants of Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth,
    and Elijah.'
  spa-VBL: 'De los hijos de Elam: Matanías, Zacarías, Jehiel, Abdi, Jeremot y Elías.'
  fra-_FOB: 'Des enfants d''Élam: Matthania, Zacharie, Jéhiel, Abdi, Jérémoth et Élie.'
  mal-mal: 'ഏലാമിന്റെ പുത്രന്മാരിൽ: മഥന്യാവ്, സെഖര്യാവ്, യെഹീയേൽ, അബ്ദി, യെരേമോത്ത്,
    ഏലീയാവ്.'
  urd-GVR: Ailām ke ḳhāndān kā Mattaniyāh, Zakariyāh, Yihiyel, Abdī, Yarīmot aur Iliyās,
  suz-BL: एलाम आ चच युइ रे मत्तन्‍याह, जकरिया, येहीएल, अब्‍दी, येरेमोथ, नु एलीया बाक्‍तेक्‍म।
  ita-1927: 'De’ figliuoli di Elam: Mattania, Zaccaria, Jehiel, Abdi, Jeremoth ed
    Elia.'
  ckb-ckb: 'لە نەوەی ئیلام: مەتەنیا، زەکەریا، یەحیێل، عەبدی، یەرێمۆت و ئەلیاس.'
  eng-BBE: And of the sons of Elam, Mattaniah, Zechariah, and Jehiel and Abdi and
    Jeremoth and Elijah.
  kan-OKCV: 'ಏಲಾಮನ ವಂಶಜರಲ್ಲಿ: ಮತ್ತನ್ಯ, ಜೆಕರ್ಯ, ಯೆಹೀಯೇಲ್, ಅಬ್ದೀ, ಯೆರೀಮೋತ್, ಎಲೀಯ.'
  tam-2017: ஏலாமின் மகன்களில் மத்தனியா, சகரியா, யெகியேல், அப்தி, யெரிமோத், எலியா என்பவர்களும்;
  spa-RV-1909: 'Y de los hijos de Elam: Mathanías, Zachârías, y Jehiel, y Abdi, y
    Jeremoth, y Elía.'
  ron-BTF: 'Şi dintre fiii lui Elam: Matania, Zaharia şi Iehiel şi Abdi şi Ierimot
    şi Ilie.'
  eng-WEBP: 'Of the sons of Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth, and
    Elijah.'
  eng-FBV: 'From the sons of Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth, and
    Elijah.'
  nld-1939: 'Onder de zonen van Elam: Mattanja, Zekarja, Jechiël, Abdi, Jeremot en
    Eli-ja.'
  nch-BL: 'Ten iteipa ixhuihua Elam: Matanías, Zacarías, Jehiel, Abdi, Jeremot huan
    Elías.'
  vie-1934: Trong con cháu Ê-lam có Mát-ta-nia, Xa-cha-ri, Giê-hi-ên, Aùp-đi, Giê-rê-mốt,
    và Ê-li.
  hin-CV: 'एलाम के वंशजों में से थे: मत्तनियाह, ज़करयाह, येहिएल, अबदी, येरेमोथ तथा
    एलियाह.'
  spa-BES: Y de los hijos de Elam, Matanías, Zacarías, Jehiel y Abdi, y Jeremot y
    Elías.
  tdx-tdx: 'Naho amo ana’ i Elameo: i Matanià, i Zekarià naho Iekiele naho i Abdý
    naho Ieremote vaho i Elià.'
  tha-KJV: จากคนเอลาม คือ มัทธานิยาห์ เศคาริยาห์ เยฮีเอล อั​บด​ี เยรีโมท เอลียาห์
  por-BR-2018: 'E dos filhos de Elão: Matanias, Zacarias, Jeiel, Abdi, Jeremote, Elias.'
  deu-ELO: 'und von den Söhnen Elams: Mattanja, Sekarja und Jechiel und Abdi und Jeremoth
    und Elija;'
  eng-WYC-2018: And of the sons of Elam; Mattaniah, and Zechariah, and Jehiel, and
    Abdi, and Jeremoth, and Eliah.
  epo-epo: 'el la filoj de Elam: Matanja, Zeĥarja, Jeĥiel, Abdi, Jeremot, kaj Elija;'
  uig-PIN: Elamning ǝwladliridin Mattaniya, Zǝkǝriya, Yǝⱨiyǝl, Abdi, Yǝrimot bilǝn
    Eliyaⱨ;
  beo-beo: Ilame fi...Ma:danaia, Segalia, Yihaiele, A:badai, Yelemode amola Ilaidia
  tpi-OTNT: Na Matania na Sekaraia na Jehiel na Apdi na Jeremot na Elaija, bilong
    lain bilong Elam.
  hau-SA: Daga zuriyar Elam, akwai Mattaniya, Zakariya, Yehiyel, Abdi, Yeremot, da
    Iliya.
  uig-LAT: Élamning ewladliridin Mattaniya, Zekeriya, Yehiyel, Abdi, Yerimot bilen
    Éliyah;
  nde-nde: 'Abesizukulwane sika-Elamu: nguMathaniya, uZakhariya, uJehiyeli, u-Abhidi,
    uJeremothi lo-Elija.'
  ton-ton: Pea ʻi he ngaahi foha ʻo ʻIlami; ko Matania, mo Sakalia, mo Sehieli, mo
    ʻApiti, mo Selimoti, mo Elia.
  ces-1613: 'Z synů Elamových: Mataniáš, Zachariáš, Jechiel, Abdi, Jeremot a Eliah.'
  eng-WMB: 'Of the sons of Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth, and
    Elijah.'
  tam-TCV: ஏலாமின் வழித்தோன்றலிலிருந்து மத்தனியா, சகரியா, யெகியேல், அப்தி, யெரிமோத்,
    எலியா.
  ceb-ULB: 'Lakip sa mga kaliwat ni Elam: mao si Matanias, si Zecarias, si Jehiel,
    si Abni, si Jeremot, ug si Elias.'
  pol-UBG: 'A z synów Elama: Mattaniasz, Zachariasz, Jechiel, Abdi, Jeremot i Eliasz;'
  urd-GVU: عیلام کے خاندان کا متنیاہ، زکریاہ، یحی ایل، عبدی، یریموت اور الیاس،
  deu-1912: 'unter den Kindern Elam: Matthanja, Sacharja, Jehiel, Abdi, Jeremoth und
    Elia;'
  kan-2017: ಏಲಾಮ್ ಸಂತಾನದವರಾದ ಮತ್ತನ್ಯ, ಜೆಕರ್ಯ, ಯೆಹೀಯೇಲ್, ಅಬ್ದೀ, ಯೆರೇಮೋತ್ ಮತ್ತು ಏಲೀಯ.
  yap-yap: 'Fare ke girdi’ rok Elam: Mattaniah, Zekariah, Jehiel, Abdi, Jeremoth,
    nge Elijah'
  hlt-MCSB: Elam koca lamloh Mattaniah, Zekhariah, Jehiel, Abdi, Jerimoth neh Elijah.
  mdy-ETH: ዔላኣሜ ቶኦካፓ፦ ማታኒያ፥ ዛካሪያሴ፥ ዬሂዔኤሌ፥ ዓብዲ፥ ዬሬሞቴና ዔሊያና፤
  twi-ASANTE: 'Elam abusua mu no: Matania, Sakaria, Yehiel, Abdi, Yeremot ne Elia.'
  eng-WEBU: 'Of the sons of Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth, and
    Elijah.'
  wal-wal: Elaama yaratuppe Mataaniyaa, Zakkaariyaasa, Yihi7eela, Abdda, Yiremootanne
    Eelaasa.
  spa-PDDPT: 'De los hijos de Elam: Matanías, Zacarías, Jehiel, Abdi, Jeremot y Elías.'
  gun-gun: Elão ramymino kuery va'e regua ma Matanias, Zacarias, Jeiel, Abdi, Jerimote
    ha'e Elias.
  agu-BL: 'Ncha''tz ẍchixo''l yi e'' xonl Elam i''tz: Matanías, Zacarías, Jehiel,
    Abdi, Jeremot tu Elías.'
  ilo-ULB: 'Kadagiti kaputotan ni Elam: da Mattanias, Zacarias, Jehiel, Abdi, Jeremot
    ken Elias.'
  kpg-kpg: 'Di madahaanau o Elam: go Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth,
    mo Elijah.'
  uig-ARA: ئېلامنىڭ ئەۋلادلىرىدىن ماتتانىيا، زەكەرىيا، يەھىيەل، ئابدى، يەرىموت بىلەن
    ئېلىياھ؛
  sus-sus: 'Fatanfe Elama xabilɛ ra: Mataniya, Sakari, Yɛxiyɛli, Abidi, Yeremoti,
    nun Eliya.'
  pon-2006: 'Peneineien Elam: Madanaia, Sekaraia, Sehiel, Abdi, Seremod, oh Elaisa'
  ksd-ksd: ta ra tarai Elam, Matania, Sekaria, Iekiel, Abdi, Ieremot ma Elia;
  tur-YTC: 'Elam''ın oğullarından: Mattanya, Zekarya, Yehiel, Avdi, Yeremot ve Eliya.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἡλὰμ, Ματθανία, καὶ Ζαχαρία, καὶ Ἰαϊὴλ, καὶ Ἀβδία, καὶ Ἰαριμὼθ,
    καὶ Ἠλία.
  ind-AYT: 'Dari keturunan Elam: Matanya, Zakharia, Yehiel, Abdi, Yeremot, dan Elia.'
  nya-nya: A fuko la Elamu anali Mataniya, Zekariya, Yehieli, Abidi, Yeremoti ndi
    Eliya.
  hrv-hrv: 'od sinova Elamovih: Matanija, Zaharija, Jehiel, Abdi, Jeremot i Ilija;'
  mps-mps: Tama te Matania, me Sekaraia, me Jehiel, me Apdi, Jeremot, me Elaija, te
    Elam hani dabe dao.
  tpi-tpi: Na Matania na Sekaraia na Jehiel na Apdi na Jeremot na Elaija, bilong lain
    bilong Elam.
  dan-1931: 'Af Elams Efterkommere: Mattanja, Zekarja, Jehiel, Abdi, Jeremot og Elija.'
  vie-OVCB: 'Thuộc dòng Ê-lam có: Mát-ta-nia, Xa-cha-ri, Giê-hi-ên, Áp-đi, Giê-rê-mốt,
    và Ê-li.'
  guj-2017: એલામી વંશજોમાંથી માત્તાન્યા, ઝખાર્યા, યહીએલ, આબ્દી, યેરેમોથ તથા એલિયા
    હતા.
  pon-2006A: 'Peneineien Elam: Madanaia, Sekaraia, Sehiel, Abdi, Seremod, oh Elaisa'
  por-BRBSL: 'Dos filhos de Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth, e
    Elijah.'
  cth-cth: Elam capa thung hoi Mattaniah, Zekhariah, Jehiel, Abdi, Jerimoth hoi Elijah
    tinaw doeh.
  twi-twi: 'Elam asefo mu no: Matania, Sakaria, Yehiel, Abdi, Yeremot ne Elia.'
  hlt-hlt: Elam koca lamloh Mattaniah, Zekhariah, Jehiel, Abdi, Jerimoth neh Elijah.
  tbz-SIM: 'Edɑmmu nɑɑ̀mùnkù kɔbɛ: Mɑtɑnniyɑ nɛ̀ Sekɑnniyɑ nɛ̀ Yeyɛɛdi nɛ̀ Abudi nɛ̀
    Yedemɔti nɛ̀ Edii.'
  msy-2020: Ezɨ Matania, Sekaraia, Jehiel, Apdi, Jeremot ko Elaija. Kar Elamɨn ikɨzimɨn
    ovavir boriba.
  dop-dop: nɑ Ɩlɑm lʋlʋɣʋ nyǝ́mɑ, Mɑtɑniyɑ, nɑ Sɑkɑlɩ, nɑ Yehiyɛlɩ, nɑ Apǝti, nɑ Yelemɔtɩ,
    nɑ Ɩliyɑ,
  azb-azb: Elam övladlarından Mattanya, Zəkəriyyə, Yexiel, Avdi, Yeremot və Eliya;
  eng-DBY: 'And of the children of Elam: Mattaniah, Zechariah, and Jehiel, and Abdi,
    and Jeremoth, and Elijah.'
  hin-2017: एलाम की सन्तान में से मत्तन्याह, जकर्याह, यहीएल अब्दी, यरेमोत और एलिय्याह।
  wol-KYG: Ci askanu Elam, Mataña laak Sàkkaryaa ak Yeyel ak Abdi ak Yeremot ak Ilyaas.
  eng-YLT: 'And of the sons of Elam: Mattaniah, Zechariah, and Jehiel, and Abdi, and
    Jeremoth, and Elijah.'
  eng-WYC-2017: And of the sons of Elam; Mat-taniah, and Zechariah, and Jehiel, and
    Abdi, and Jeremoth, and Eliah.
  eng-WMBB: 'Of the sons of Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth, and
    Elijah.'
  urd-GVH: ऐलाम के ख़ानदान का मत्तनियाह, ज़करियाह, यहियेल, अबदी, यरीमोत और इलियास,
  rug-rug: 'Sarini pu tuti gore mae koe Elami: Matania, e Zakaraea, e Zehieli, e Abidi,
    e Zeremoti, meke e Ilaiza.'
  gaz-gaz: 'Sanyii Eelaam keessaa: Mataaniyaa, Zakkaariyaas, Yehiiʼeel, Abdii, Yireemootii
    fi Eeliyaas.'
  fra-LSG: des fils d’Élam, Matthania, Zacharie, Jehiel, Abdi, Jerémoth et Élie;
  yal-yal: Elan xabilani, Matani nun Sakari nun Yɛxiyɛli nun Abidi nun Yeremoti e
    nun Eli.
  haw-1868: A no na mamo a Elama; o Matania, o Zekaria, o Iehiela, o Abedi, o Ieremota,
    a me Elia.
  arb-NAV: 'وَمِنْ بَنِي عِيلامَ: مَتَّنْيَا وَزَكَرِيَّا وَيَحِيئِيلُ وَعَبْدِي وَيَرِيمُوثُ
    وَإِيلِيَّا.'
  ewe-ewe: 'Tso Elam ƒe dzidzimeviwo dome: Matania, Zekaria, Yehiel, Abdi, Yeremot
    kple Eliya.'
  eng-LEE: And of the sons of 'Elam; Matthanyah, Zecharyah, and Jechiel, and 'Abdi,
    and Jeremoth, and Eliyah.
  asm-FB: এলমৰ বংশধৰসকলৰ মাজত মত্তনীয়া, জখৰিয়া, যিহীয়েল, অব্দী, যিৰেমোৎ, আৰু এলিয়া।
  sus-A: قَتَنقٍ عٍلَمَ شَبِلّ رَ؛ مَتَنِيَ، سَكَرِ، يّشِيّلِ، عَبِدِ، يٍرٍ مٌتِ،
    نُن عٍلِيَ.
  fra-SBL: 'Des fils d''Elam : Mattania, Zacharie, Jehiel, Abdi, Jeremoth et Élie.'
  hbo-hbo: וּמִבְּנֵ֖י עֵילָ֑ם מַתַּנְיָ֤ה זְכַרְיָה֙ וִיחִיאֵ֣ל וְעַבְדִּ֔י וִירֵמֹ֖ות
    וְאֵלִיָּֽה׃ ס
  piu-2006: '@see-verse:EZR.010.025'
  kik-kik: 'Kuuma kũrĩ njiaro cia Elamu nĩ: Matania, na Zekaria, na Jehieli, na Abadi,
