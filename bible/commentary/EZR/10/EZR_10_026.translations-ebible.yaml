  eng-WEBPB: 'Of the sons of Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth, and
    Elijah.'
  kbq-kbq: Hagi Elamu nagapintira Mataniaki Zekaraiaki Jehieliki Abdiki Jeremotiki
