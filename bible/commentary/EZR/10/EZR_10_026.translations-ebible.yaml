  mya-JVB: ဧလံ အမျိုး မတ္တနိ ၊ ဇာခရိ ၊ ယေဟေလ ၊ အာဗဒိ ၊ ယေရမုတ် ၊ ဧလျာ၊
  hmo-hmo: 'Elama iduhu dekena amo: Matanaia, Sekaraia, Iehiele, Abidi, Ieremoto bona
