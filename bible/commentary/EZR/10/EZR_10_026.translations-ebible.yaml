  kos-kos: 'Ke sou lal Elam: Mattaniah, Zechariah, Jehiel, Abdi, Jeremoth, ac Elijah'
  hbo-WLC: וּמִבְּנֵ֖י עֵילָ֑ם מַתַּנְיָ֤ה זְכַרְיָה֙ וִיחִיאֵ֣ל וְעַבְדִּ֔י וִירֵמ֖וֹת
    וְאֵלִיָּֽה׃ ס
  ibo-ibo: 'Site nʼikwu Elam: Matanaya, Zekaraya, Jehiel, Abdi, Jeremot na Ịlaịja.'
  ory-ory: ଆଉ, ଏଲମ୍‍ର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ମତ୍ତନୀୟ, ଜିଖରୀୟ ଓ ଯିହୀୟେଲ ଓ ଅବ୍‍ଦି ଓ ଯେରେମୋତ୍‍
    ଓ ଏଲୀୟ।
  chk-chk: 'Seni ewe familien Elam: Matania, Sekaria, Jehiel, Apti, Jeremot me Elia.'
  rop-rop: Metanaiya, Sekaraiya, Jehiyel, Ebdi, Jeramath en Ilaija brom det femili
