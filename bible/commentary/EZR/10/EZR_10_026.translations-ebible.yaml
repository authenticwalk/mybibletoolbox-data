  nhe-BL: 'Tlen iteipa ixhuihua Elam: Matanías, Zacarías, Jehiel, Abdi, Jeremot huan
    Elías.'
  gub-BL: 'Eràw izuapyr wà: Matani, Zakari, Zeiew, Amini, Zerimot, Eri.'
  eng-DRA: And of the sons of Elam, Mathania, Zacharias, and Jehiel, and Abdi, and
    Jerimoth, and Elia.
