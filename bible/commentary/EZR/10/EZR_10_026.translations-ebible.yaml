  urd-urd: और बनी 'ऐलाम में से, मतनियाह और ज़करियाह और यहीएल और 'अबदी और यरीमोत और
    एलियाह;
  rus-SYN: 'и из сыновей Елама: Матфания, Захария, Иехиел, Авдий, Иремоф и Елия;'
