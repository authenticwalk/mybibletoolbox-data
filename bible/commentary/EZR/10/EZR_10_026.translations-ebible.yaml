  heb-heb: ומבני עילם מתניה זכריה ויחיאל ועבדי וירמות ואליה׃
  ben-IRV: এলমের সন্তানদের মধ্যে মত্তনিয়, সখরিয়, যিহীয়েল, অব্দি, যিরেমোৎ ও এলিয়৷
  pan-pan: ਅਤੇ ਏਲਾਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਮੱਤਨਯਾਹ, ਜ਼ਕਰਯਾਹ, ਯਹੀਏਲ, ਅਬਦੀ, ਯਿਰੇਮੋਥ ਤੇ
