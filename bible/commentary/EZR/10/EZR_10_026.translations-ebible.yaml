  mar-mar: एलामच्या वंशातले मत्तन्या, जखऱ्या, यहीएल, अब्दी, यरेमोथ व एलीया,
  qub-qub: 'Elampita mirajcuna caj caran: Matanías, Zacarías, Jehiel, Abdi, Jeremot,
