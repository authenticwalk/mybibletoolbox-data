  cuk-cuk: 'Elam-wagansikid: Matanías, Zacarías, Jehiel, Abdi, Jeremot, Elías.'
  uig-CYR: Еламниң әвлатлиридин Маттания, Зәкәрия, Йәһийәл, Абди, Йәримот билән Елияһ;
  tel-2017: ఏలాము వంశంలో మత్తన్యా, జెకర్యా, యెహీయేలు, అబ్దీ, యెరేమోతు, ఏలీయా.
