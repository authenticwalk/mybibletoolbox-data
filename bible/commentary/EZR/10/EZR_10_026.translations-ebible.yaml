  ukr-1871: 'І з синів Еламових: Маттанїя, Захарія, Ехіел, Авдій, Іремот та Елїя;'
  deu-1951: 'Von den Söhnen Elams: Mattanja, Sacharja, Jechiel, Abdi, Jeremot und
    Elia.'
  eng-JPS: 'And of the sons of Elam: Mattaniah, Zechariah, and Jehiel, and Abdi, and
    Jeremoth, and Elijah.'
  srp-1865: 'I od sinova Elamovijeh: Matanija, Zaharija i Jehilo i Avdija i Jeremot
