    “Nós invadimos nosso Deus e casamos com mulheres estrangeiras dos povos da terra.
    No entanto, agora há esperança para Israel a respeito disso.'
  cth-cth: Elam catoun thung hoi Jehiel capa Shekaniah ni Ezra koevah, maimouh Cathut
    koevah yon sak awh tangngak toe, hahoi hete ram dawk e miphun alouke canunaw hah
    yu lah paluen awh toe. Hatei Isarelnaw hanelah ngaihawinae ao rah doeh.
  twi-twi: Na Yehiel babarima Sekania a ɔyɛ Elam aseni no ka kyerɛɛ Ɛsra se, “Yɛpae
    mu ka sɛ yɛanni yɛn Nyankopɔn nokware, efisɛ yɛawareware abosonsomfo mmea a wɔwɔ
    asase no so. Nanso eyi akyi no, anidaso wɔ hɔ ma Israel.
  hlt-hlt: Te vaengah Elam kah Elam koca Jehiel capa Shekaniah loh a doo tih Ezra
    te, “Mamih tah mamih kah Pathen taengah boe n'koek uh dongah khohmuen pilnam lamkah
    kholong nu neh kho n'sak uh. Te cakhaw Israel ham ngaiuepnah om coeng.
  tbz-SIM: 'Mɛm̀mɛ Edɑmmu birɛ Yeyɛɛdi kó dɛbirɛ Sekɑnniyɑ nɑ̀kɛ́mɛ̀ Ɛsitɑdɑsi kɛ
    dɔ̀: Kuyie, ti cɑ̀ɑ̀rɛ̀mu ti tùókɛ́mɛ̀ bɛnitipòbɛ̀ ibotí tɛì ìì bo di nhɛì miɛkɛ
    i cuokɛ̀ kɛ puokɛ, nɛ̀ mɛmmɛ kucɛ kpɑɑ́ bomu tínti Isidɑyɛɛribɛ ti kpɛ́í.'
  msy-2020: Ezɨ Sekania, a Jehielɨn otarim, egha Elamɨn ikɨzimɨn mav, a iza kamaghɨn
    Esra mɨgei, “Bar guizbangɨra, e Godɨn akam batuegha God gɨfozir puvatɨzir amizibar
    iti. Ezɨ tuavir mam iti, eghtɨ Israelian gumazamiziba tɨghar ua nɨghnɨzir gavgavim
    Godɨn ikiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩlɑm lʋlʋɣʋ tʋ Yehiyɛlɩ pǝyɑlʋ Sekɑniyɑ tɔmɑ Ɩsǝtǝlɑsɩ sɩ: Tǝ
    pǝntǝnɑ Ɩsɔ kɛ́ sɔsɔm kɛ timpi tǝ kpɑɣɑ ɑlɑɑ kpɑɩ nyǝ́mɑ tɔɣɔ. Pɑɑ nɑ mpʋ tɔ Ɩsɛɣɛlɩ
    nyǝ́mɑ wɛɛ nɑ pɑ́ tɛɛlǝɣɩ.'
  azb-azb: 'Elam övladlarından Yexiel oğlu Şekanya Ezraya müraciət edib dedi: «Biz
    Allahımıza xəyanət edərək ətrafımızdakı xalqlardan yadelli arvadlar aldıq. Buna
    baxmayaraq, hələ də İsraillilərin ümidi var.'
  eng-DBY: And Shechaniah the son of Jehiel, of the sons of Elam, answered and said
    to Ezra, We have acted unfaithfully toward our God, and have taken foreign wives
    of the peoples of the land; yet now there is hope for Israel concerning this thing.
  hin-2017: तब यहीएल का पुत्र शकन्याह जो एलाम के वंश में का था, एज्रा से कहने लगा,
    “हम लोगों ने इस देश के लोगों में से अन्यजाति स्त्रियाँ ब्याह कर अपने परमेश्वर
    का विश्वासघात तो किया है, परन्तु इस दशा में भी इस्राएल के लिये आशा है।
  wol-KYG: 'Ci biir loolu Sekaña doomu Yeyel ma askanoo ci Elam, daldi wax Esra ne
    ko: «Noo tooñ sunu Yàlla, di jël ay jaambur jabar ci xeeti réew mi. Waaye loolu
    terewul Israyil am yaakaar ba tey.'
  eng-YLT: And Shechaniah son of Jehiel, of the sons of Elam, answereth and saith
    to Ezra, 'We — we have trespassed against our God, and we settle strange women
    of the peoples of the land; and now there is hope for Israel concerning this,
  eng-WYC-2017: And Shechaniah, the son of Jehiel, of the sons of Elam, answered,
    and said to Ezra, We have trespassed against our God, and have wedded wives, alien
    women, of the peoples of the land. And now, for penance is in Israel on this thing,
  eng-WMBB: Shecaniah the son of Jehiel, one of the sons of Elam, answered Ezra, “We
    have trespassed against our God, and have married foreign women of the peoples
    of the land. Yet now there is hope for Israel concerning this thing.
  urd-GVH: फिर ऐलाम के ख़ानदान के सकनियाह बिन यहियेल ने अज़रा से कहा, “वाक़ई हमने
    पड़ोसी क़ौमों की औरतों से शादी करके अपने ख़ुदा से बेवफ़ाई की है। तो भी अब तक इसराईल
    के लिए उम्मीद की किरण बाक़ी है।
  rug-rug: Meke zama la koe Ezara se Sekanaea, sa tuna koreo e Zehieli pa tutina e
    Elami, “Ele tavete va sea la koasa mami Tamasa si gami, na haba i gami sari barikaleqe
    huporodi tadi na butubutu pu koa varilikohae ni gami. Gua ba korapa koa nana si
    keke vasi siraṉa pude kote leana sa butubutu Izireli.
  gaz-gaz: Ergasiis sanyii Eelaam keessaa Shekaaniyaan ilmi Yehiiʼeel Izraadhaan akkana
    jedhe; “Nu waan saboota naannoo keenya jiraatan keessaa dubartoota ormaa fuuneef
    Waaqa keenyaaf hin amanamne. Wanni kun taʼu illee amma iyyuu Israaʼeliif abdiin
    jira.
  fra-LSG: 'Alors Schecania, fils de Jehiel, d’entre les fils d’Élam, prit la parole
    et dit à Esdras: Nous avons péché contre notre Dieu, en nous alliant à des femmes
    étrangères qui appartiennent aux peuples du pays. Mais Israël ne reste pas pour
    cela sans espérance.'
  yal-yal: Nayi, Yɛxiyɛli a dii xɛmɛn Sɛkani Elan xabilani, na yi falan tongo, a yi
    a fala Esirasi xa, a naxa, “Nxu bata tinxintareyaan liga en ma Ala yɛɛ ra yi,
    nxu yi ɲaxalan xɔɲɛne futu, naxanye yi findixi siya gbɛtɛ muxune ra. Hali na,
    yigin mɔn Isirayila ma lan na feen ma.
  haw-1868: 'A olelo mai o Sekania ke keiki a Iehiela, no na mamo a Elama, i mai la
    ia Ezera, Ua hana hewa makou i ke Akua, a ua lawe makou i na wahine e no na kanaka
    o ka aina: aka ano, he manaolana no iloko o ka Iseraela no keia mea.'
  arb-NAV: 'وَقَالَ شَكَنْيَا بْنُ يَحِيئِيلَ مِنْ بَنِي عِيلامَ لِعِزْرَا: «لَقَدْ
    خُنَّا إِلَهَنَا وَتَزَوَّجْنَا مِنْ نِسَاءٍ غَرِيبَاتٍ مِنْ أُمَمِ الأَرْضِ،
    وَلَكِنْ عَلَى الرَّغْمِ مِنْ هَذَا فَلا يَزَالُ هُنَاكَ رَجَاءٌ لإِسْرَائِيلَ.'
  ewe-ewe: Tete Yehiel ƒe vi, Sekania, Elam ƒe dzidzimeviwo dometɔ ɖeka, gblɔ na Ezra
    be, “Míeto nyateƒe na míaƒe Mawu la o, to dutanyɔnuwo ɖeɖe me tso dukɔ siwo ƒo
    xlã mí la me. Togbɔ be ele alea hã la, mɔkpɔkpɔ gali na Israel ko.
  eng-LEE: 'Thereupon commenced Shechanyah the son of Jechiel, of the sons of ''Elam,
    and said unto ''Ezra, we have indeed trespassed against our God, and have brought
    home strange wives of the nations of the land: yet now there is hope in Israel
    concerning this thing.'
  asm-FB: এলমৰ বংশধৰ যিহীয়েলৰ পুত্ৰ চখনিয়াই ইজ্ৰাক ক’লে, “আমাৰ ঈশ্বৰৰ বিৰুদ্ধে আমি
    বিশ্ৱাসঘাতক কৰি অন্য জাতিৰ লোকসকলৰ পৰা ছোৱালী বিয়া কৰাই বসবাস কৰি আছোঁ। কিন্তু
    এই বিষয়ত এতিয়াও ইস্ৰায়েলৰ আশা আছে।
  sus-A: عَوَ، يّشِيّلِ شَ دِ سّكَنَيَ، نَشَن كٍلِشِ عٍلَمَ بْنسْي، عَ نَشَ عَ قَلَ
    عَننَبِ عٍسِدِرَ سِ بّ، «مُشُ بَرَ وَلِ كٌبِ رَبَ نَشَن مُ رَقَن مُشُ مَرِفِ عَلَ
    مَ سِ فبّتّ دِ فِنّيٍ دْشْقٍ رَ. كْنْ هَلِ وٌن تٌ بَرَ نَ رَبَ، عَلَ تَن نْمَ
    وٌن نَكِسِدٍ.
  fra-SBL: 'Shecania, fils de Jehiel, l''un des fils d''Élam, répondit à Esdras :
    « Nous avons péché contre notre Dieu et nous avons épousé des femmes étrangères
    parmi les peuples du pays. Mais maintenant, il y a de l''espoir pour Israël à
    ce sujet.'
  hbo-hbo: וַיַּעַן֩ שְׁכַנְיָ֨ה בֶן־יְחִיאֵ֜ל מִבְּנֵ֤י *עֹולָם (עֵילָם֙) וַיֹּ֣אמֶר
    לְעֶזְרָ֔א אֲנַ֙חְנוּ֙ מָעַ֣לְנוּ בֵאלֹהֵ֔ינוּ וַנֹּ֛שֶׁב נָשִׁ֥ים נָכְרִיֹּ֖ות
    מֵעַמֵּ֣י הָאָ֑רֶץ וְעַתָּ֛ה יֵשׁ־מִקְוֶ֥ה לְיִשְׂרָאֵ֖ל עַל־זֹֽאת׃
  piu-2006: '@see-verse:EZR.010.001'
  kik-kik: Nake Shekania mũrũ wa Jehieli, ũmwe wa rũciaro rwa Elamu, akĩĩra Ezara
    atĩrĩ, “Tũkoretwo tũtarĩ ehokeku harĩ Ngai witũ nĩ ũndũ nĩtũhikĩtie andũ-a-nja
    kuuma ndũrĩrĩ iria itũthiũrũrũkĩirie. No o na kũrĩ ũguo-rĩ, Isiraeli no marĩ na
    kĩĩrĩgĩrĩro.
  fra-NCL: 'Alors Séchénias, fils de Jéhiel, d’entre les fils d’Elam, prit la parole
    et dit à Esdras : « Nous avons péché contre notre Dieu en établissant chez nous
    des femmes étrangères, appartenant à la population du pays. Et maintenant, il
    reste à cet égard à Israël une espérance.'
  cek-AK: To naah Elam acaeng, Jehiel capa Shekaniah mah Ezra khaeah, Aicae taengah
    kaom prae kalah nongpatanawk to zu ah a lak o pongah, aimacae ih Sithaw hmaa ah
    zaehaih a sak o boeh, toe Israel hanah oephaih oh vop.
  cuk-cuk: 'Geb degine, Jehiel-machi-Secanías, Elam-wagangi-danikid, Esdrasʼse aligusad.
    Geb weyob ega sogded: “Anmar, omegan-Israel-dulesurmalad nikus-nanasoggu, anmar-Bab-Dummadgi
    nue-nosad. Degi-inigwele, amba sunna anmar bendakleged.'
  uig-CYR: 'Еламниң әвлатлиридин, Йәһийәлниң оғли Шекания әзраға: — Биз Худайимизға
    садақәтсизлик қилип бу зиминдики ят таипиләрдин хотун аптуқ. Һалбуки, Исраил үчүн
    йәнила үмүт бар;'
  tel-2017: అప్పుడు ఏలాము మనుమడు, యెహీయేలు కొడుకు షెకన్యా ఎజ్రాతో ఇలా అన్నాడు. “మేము
    దేశంలో ఉన్న పరాయి దేశపు స్త్రీలను పెళ్లి చేసుకోవడం ద్వారా మా దేవుని దృష్టికి పాపం
    చేశాం. అయితే ఈ విషయంలో ఇశ్రాయేలీయులు తమ ప్రవర్తన మార్చుకొంటారన్న నిరీక్షణ ఉంది.
  hat-BSA: 'Schecania, fis a Jehiel la, youn nan fis a Élam yo, te di Esdras: “Nou
    pa t fidèl a Bondye nou an. Nou te marye ak fanm etranje soti nan pèp peyi yo.
    Malgre, koulye a toujou gen espwa pou Israël.'
  kos-kos: Na Shecaniah wen natul Jehiel, sin fwil natul Elam, el fahk nu sel Ezra,
    “Kut sifacna kunausla inmasrlosr ac God ke kut payuk nu sin mutan sac. Tusruktu
    finne ouinge, srakna oasr finsrak lun Israel.
  hbo-WLC: וַיַּעַן֩ שְׁכַנְיָ֨ה בֶן־יְחִיאֵ֜ל מִבְּנֵ֤י עולם וַיֹּ֣אמֶר לְעֶזְרָ֔א
    אֲנַ֙חְנוּ֙ מָעַ֣לְנוּ בֵאלֹהֵ֔ינוּ וַנֹּ֛שֶׁב נָשִׁ֥ים נָכְרִיּ֖וֹת מֵעַמֵּ֣י
    הָאָ֑רֶץ וְעַתָּ֛ה יֵשׁ־מִקְוֶ֥ה לְיִשְׂרָאֵ֖ל עַל־זֹֽאת׃
  ibo-ibo: Mgbe ahụ, Shekanaya nwa Jehiel, onye agbụrụ Elam, sịrị Ezra, “Anyị emehiela
    megide Chineke anyị, nʼihi nʼịlụ ndị inyom mba ọzọ ndị gbara anyị gburugburu.
    Ma otu ọ dị, olileanya ka dịrị ndị Izrel.
  ory-ory: ଏଥିରେ ଏଲମ୍‍ର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯିହୀୟେଲର ପୁତ୍ର ଶଖନୀୟ ଏଜ୍ରାଙ୍କୁ ଉତ୍ତର କରି କହିଲା,
    “ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କରି ଅନ୍ୟ ଦେଶୀୟ ଗୋଷ୍ଠୀୟମାନଙ୍କର
    ସ୍ତ୍ରୀମାନଙ୍କୁ ବିବାହ କରିଅଛୁ; ତଥାପି ଏହି ବିଷୟରେ ଏବେ ମଧ୍ୟ ଇସ୍ରାଏଲ ପକ୍ଷରେ ଭରସା ଅଛି।
  chk-chk: Mürin, Sekania nöün Jehiel we mwän eman mwirimwirin Elam a kapas ngeni
    Esra, “Äm aia tipis ngeni äm Kot ren äm pwüpwülü ngeni ekewe fin ekis seni aramasen
    ekewe fanü ünüküm. Nge inamwo are a fis ei, mi chüen wor apilükülük fän iten Israel.
  rop-rop: Afta na Shekanaiya det san blanga Jehiyel brom det femili blanga Elam bin
    dalim Esra, “Wi nomo bin bulurrum God brabliwei wen wibin merriyimbat langa ola
    gel brom najalot kantri, bat stil wi ola Isreil pipul gin dum samting blanga tharran.
  ukr-1871: 'І промовив Шеханїя Ехіїленко, з синів Еламових, і сказав до Ездри: Ми
    провинились перед Богом нашим, що побрали за себе чужороднїх жінок у народів краєвих,
    але ще є надїя для Ізраїля в сьому дїлї;'
  deu-1951: 'Und Sechanja, der Sohn Jechiels, aus den Kindern Elams, antwortete und
    sprach zu Esra: Wir haben uns an unserm Gott versündigt, daß wir fremde Frauen
    aus den Völkern des Landes heimgeführt haben. Nun aber ist noch Hoffnung für Israel!'
  eng-JPS: 'And Shecaniah the son of Jehiel, one of the sons of Elam, answered and
    said unto Ezra: ''We have broken faith with our God, and have married foreign
    women of the peoples of the land; yet now there is hope for Israel concerning
    this thing.'
  srp-1865: 'Tada progovori Sehanija sin Jehilov od sinova Elamovijeh i reèe Jezdri:
    mi smo sagriješili Bogu svojemu što uzesmo žene tuðinke iz naroda zemaljskih;
    ali još ima nadanja Izrailju za to.'
  lug-lug: Awo Sekaniya mutabani wa Yekyeri, omu ku bazzukulu ba Eramu n’agamba Ezera
    nti, “Tetubadde beesigwa eri Katonda waffe, kubanga twawasa abakazi bannaggwanga
    ab’oku mawanga agatwetoolodde. Naye newaakubadde nga twakola bwe tutyo, wakyaliwo
    essuubi eri Isirayiri.
  heb-heb: ויען שכניה בן יחיאל מבני עולם ויאמר לעזרא אנחנו מעלנו באלהינו ונשב נשים
    נכריות מעמי הארץ ועתה יש מקוה לישראל על זאת׃
  ben-IRV: তখন এলম-সন্তানদের মধ্যে যিহীয়েলের ছেলে শখনিয় ইষ্রাকে উত্তরে বলল, “আমরা
    নিজেদের ঈশ্বরের আদেশ অমান্য করেছি ও দেশে বসবাসকারী লোকেদের মধ্যে থেকে অযিহুদি
    মেয়েদেরকে বিয়ে করেছি; তবুও এ বিষয়ে ইস্রায়েলের জন্য এখনও আশা আছে৷
  pan-pan: ਤਦ ਏਲਾਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਯਹੀਏਲ ਦੇ ਪੁੱਤਰ ਸ਼ਕਨਯਾਹ ਨੇ ਅਜ਼ਰਾ ਨੂੰ ਕਿਹਾ, “ਅਸੀਂ
    ਇਸ ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਗੈਰ-ਕੌਮੀ ਇਸਤਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕਰਕੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਧੋਖਾ
    ਤਾਂ ਕੀਤਾ ਹੈ, ਪਰ ਇਸ ਸਥਿਤੀ ਵਿੱਚ ਵੀ ਇਸਰਾਏਲ ਦੇ ਲਈ ਇੱਕ ਉਮੀਦ ਹੈ।
  mya-JVB: ဧလံ အမျိုး ၊ ယေဟေလ သား ရှေကနိ ကလည်း၊ ငါ တို့သည် ကိုယ် ဘုရား သခင်ကို ပြစ်မှား
    ၍ ၊ ဤပြည် ၌ နေသောတပါး အမျိုးသားမိန်းမ တို့နှင့် စုံဘက် ကြပြီ။ သို့ရာတွင် ဤ အမှုမှာ
    ဣသရေလ အမျိုး မြော်လင့် စရာ ရှိ သေး၏။
  hmo-hmo: Vadaeni Sekanaia, Iehiele ena natuna, Elama iduhu tauna, ese Esera ia hamaoroa,
    ia gwau, “Iseda gwauhamata iseda Dirava dekenai ita hamakohia vadaeni, inai tano
    ena idau bese hahine ita adavaia vadaeni. Momokani inai dika ita karaia, to inai
    dika ita hanamoa lou diba. Israela be mai ena namo lou dalana.
  urd-urd: तब सिकनियाह बिन यहीएल जो बनी 'ऐलाम में से था, एज्रा से कहने लगा, “हम अपने
    ख़ुदा के गुनाहगार तो हुए हैं, और इस सरज़मीन की क़ौमों में से अजनबी 'औरतें ब्याह
    ली हैं, तो भी इस मु'आमिले में अब भी इस्राईल के लिए उम्मीद है।
  rus-SYN: 'И отвечал Шехания, сын Иехиила из сыновей Еламовых, и сказал Ездре: мы
    сделали преступление пред Богом нашим, что взяли себе жен иноплеменных из народов
    земли, но есть еще надежда для Израиля в этом деле;'
  bqc-SIM: 'Ɔ̃ Elaũ bui Yeiɛli nɛ́ Sekania fɛ̀lɛ yã''ò Ɛzalaɛ à mɛ̀: Wa bↄ wá
    Lua kpɛ, wa bui pↄ́ liaawáziↄ sɛ̀ nↄ ũ. Ń beeo bↄkĩi kú wá Isailiↄnɛ e tia.'
  tcz-CHONGTHU: Hichejou chun. Elam chilhah Jehiel chapa Shecaniah chun Ezra kommah
    hitin ahinsei tai, “Eiho hin I Pathennu masangah ikitah jou tapouve ajeh chu eihon
    hou neilou agamsunga cheng numeiho ikichenpi taove. Ahiyeng vang'in Israelte in
    kinepna aum nalaije.
  mar-mar: त्यावेळी एलाम वंशातल्या यहीएलाचा मुलगा शखन्या एज्राला म्हणाला, “आपण देवाविरूद्ध
    अपराध केला आहे आणि दुसऱ्या देशातील परक्या स्त्रियांसोबत राहत आहो. तरी आता याविषयी
    इस्राएलाला अजून आशा आहे.
  qub-qub: 'Chayno caycaptin Elampita mirajpa wamran Jehielpa wamran Secaniasga Esdrasta
    niran: «Nogacunaga manami cumlishcäcunachu Tayta Dios nishanta. Juc-lä nasyun
    warmicunawanmi majachacashcä. Chayno ruraycashapis Israelcunata Tayta Dios cuyapaycämanchïrämi.'
  hat-hat: 'Le sa a, Chekanya, pitit gason Jeyèl la, nan branch fanmi Elam lan, pran
    lapawòl. Li di Esdras konsa: -Nou trayi Bondye nou an vre lè nou pran fanm lòt
    nasyon k''ap viv nan peyi a pou madanm nou. Men malgre sa, mwen kwè gen espwa
    toujou pou pèp Izrayèl la.'
  eng-BSB: 'Then Shecaniah son of Jehiel, an Elamite, said to Ezra: “We have been
    unfaithful to our God by marrying foreign women from the people of the land, yet
    in spite of this, there is hope for Israel.'
  eng-WEBPB: Shecaniah the son of Jehiel, one of the sons of Elam, answered Ezra,
    “We have trespassed against our God, and have married foreign women of the peoples
    of the land. Yet now there is hope for Israel concerning this thing.
  kbq-kbq: Anante Elamu nagapinti Jehieli nemofo Sekania'a Ezrante eno amanage huno
    hu'ne, Tagra Anumzantimofo kea rutagreta megi'a vahepintira a'nea eri'none. Hianagi
    mago kankamuna me'neankita ana hazenke zama atresanunkeno'a, Ra Anumzamo'a tazeri
    havizana osugahie.
  nhe-BL: 'Teipa Secanías, icone Jehiel, tlen ichaj ehuani Elam techilhui: “Tijmatij
    para titlajtlacolchijtoque ica Toteco Dios pampa timocuilijtoque sihuame tlen
    sejcoyoc ehuaj, pero noja huelis Toteco Dios techtlasojtlas tiisraelitame.'
  gub-BL: Na'e Xekani Zeiew ta'yr Eràw iànàm uze'eg Ezàrà pe kury. — Uruzapo ikatu
    'ym ma'e Tupàn urezar henataromo ure. Urereko kuzà amo ae ywy rehe har uzeruzar
    'ym ma'e ureremireko romo ure wà. Nezewe rehe we heta we ikatu ma'e hàro haw Izaew
    wanupe.
