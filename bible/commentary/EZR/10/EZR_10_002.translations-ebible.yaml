verse: EZR.010.002
translations:
  mal-C: 'അപ്പോൾ ഏലാമിന്റെ പുത്രന്മാരിൽ ഒരുവനായ യെഹീയേലിന്റെ മകൻ ശെഖന്യാവ് എസ്രായോടു
    പറഞ്ഞു: “നാം നമ്മുടെ ദൈവത്തോടു ദ്രോഹം ചെയ്തു. ഞങ്ങളുടെ ചുറ്റുമുള്ള ആളുകൾക്കിടയിൽനിന്ന്
    യെഹൂദരല്ലാത്ത സ്ത്രീകളെ വിവാഹംചെയ്തിരിക്കുന്നു. എന്നാൽ ഈ കാര്യമൊഴിച്ച് ഇസ്രായേലിന്
    ഇനിയും പ്രത്യാശയ്ക്കു സാധ്യതയുണ്ട്.'
  deu-TKW: 'Da hob Sechanja, der Sohn Jehïels, von den Nachkommen Elams, an und sprach
    zu Esra: Wir haben uns vergangen gegen unseren Gott, daß wir fremde Weiber von
    den Bewohnern des Landes heimgeführt haben; doch ist dieserhalb jetzt noch Hoffnung
    für Israel!'
  lin-lin: 'Bongo Shekania, mwana mobali ya Yeyeli, moko kati na bakitani ya Elami,
    alobaki na Esidrasi : « Solo, tosalaki makambo ya mbindo na miso ya Nzambe na
    biso, pamba te tobali basi ya bapaya kati na bikolo oyo ezali elongo na biso kati
    na mboka oyo ; kasi atako bongo, elikya ezali nanu mpo na Isalaele !'
  eng-LSV: And Shechaniah son of Jehiel, of the sons of Elam, answers and says to
    Ezra, “We have trespassed against our God, and we settle strange women of the
    peoples of the land; and now there is hope for Israel concerning this,
  eng-GNV: Then Shechaniah the sonne of Iehiel one of the sonnes of Elam answered,
    and sayd to Ezra, We haue trespassed against our God, and haue taken strange wiues
    of the people of the land, yet nowe there is hope in Israel concerning this.
  eng-WEBSTER: 'And Shechaniah the son of Jehiel, one of the sons of Elam, answered
    and said to Ezra, We have trespassed against our God, and have taken foreign wives
    of the people of the land: yet now there is hope in Israel concerning this thing.'
  nhw-BL: 'Teipa Secanías, icone Jehiel, catli ichaj ehuani Elam techilhui: “Tijmatij
    para titlajtlacolchijtoque ica Toteco Dios pampa timocuilijtoque sihuame catli
    seyoc tlali ehuaj, pero noja huelis Toteco Dios techtlasojtlas tiisraelitame.'
  swh-ONEN: Kisha Shekania mwana wa Yehieli, mmoja wa wazao wa Elamu, akamwambia Ezra,
    “Tumekosa uaminifu kwa Mungu wetu kwa kuoa wanawake wa kigeni kutoka mataifa yanayotuzunguka.
    Lakini pamoja na hili, bado liko tumaini kwa ajili ya Israeli.
  bba-bba: Yerɑ Sekɑniɑ Yehiɛlin bii Elɑmun debuminu sɔɔ, u Ɛsidɑrɑsi sɔ̃ɔwɑ u nɛɛ,
    ɡeemɑ, sɑ Gusunɔ torɑri ye sɑ kɑ tɔn tuko kurɔbu suɑ be bɑ sɑ̃ɑ tem min tɔn kurɔbu.
    Adɑmɑ kɑ mɛ, Isirelibɑ bɑ yĩiyɔbu mɔ.
  eng-KJVCPB: 'And Shechaniah the son of Jehiel, one of the sons of Elam, answered
    and said unto Ezra, We have trespassed against our God, and have taken strange
    wives of the people of the land: yet now there is hope in Israel concerning this
    thing.'
  luo-luo: Eka Shekania wuod Jehiel, achiel kuom nyikwa Elam, nowachone Ezra niya,
    “Ok wasebedo jo-ratiro ni Nyasachwa kuom kendo nyiri ma ok jo-Yahudi. To kata
    ka wasetimo kamano, to jo-Israel pod nigi geno.
  meu-meu: Bena Sekania, Iehiele natuna, (ia na Elam natuna ta), ese Esera e hereva
    henia, eto, Eda g vauhamata eda Dirava enai vada ta hamakohia, idau hahinedia
    ina tano besedia amo vada ta adavadia; ḡau tamona, ena be unu vada ta kara toma
    to Israel na doini mai ena helaro.
  npi-ULB: एलामका परिवारका यहीएलका छोरा शकन्याहले एज्रालाई भने, “हामी हाम्रा परमेश्‍वरप्रति
    अविश्‍वासी भएका छौं, र हामीले अन्य देशका विदेशी स्‍त्रीहरूसित विवाह गरेका छौं
    । तर यसको बाबजुत पनि इस्राएलको लागि अझै आशा छ ।
  yor-yor: Nígbà náà ni Ṣekaniah ọmọ Jehieli, ọ̀kan lára ìran Elamu, sọ fún Esra pé,
    “Àwa ti jẹ́ aláìṣòótọ́ sí Ọlọ́run wa nípa fífẹ́ àwọn obìnrin àjèjì láàrín àwọn
    ènìyàn tí ó wà yí wa ká. Ṣùgbọ́n síbẹ̀ náà, ìrètí sì wà fún Israẹli
  ind-ind: Lalu seseorang di antara mereka yang bernama Sekanya, anak Yehiel dari
    keturunan Elam, berkata kepada saya, “Kami sudah melanggar perintah Allah kita
    dengan melakukan kawin campur dengan anak-anak perempuan bangsa lain. Namun, masih
    ada harapan bahwa situasi ini dapat diatasi dan Allah bisa mengampuni kita.
  pes-OPCB: 'سپس شکنیا پسر یحی‌ئیل که از طایفهٔ عیلام بود به عِزرا گفت: «ما اعتراف
    می‌کنیم که نسبت به خدای خود گناه ورزیده‌ایم، چون با زنان غیریهودی ازدواج کرده‌ایم.
    ولی با وجود این، باز امیدی برای بنی‌اسرائیل باقی است.'
  tgl-ULB: Sinabi ni Secanias na anak ni Jehiel mula sa kaapu-apuhan ni Elam kay Ezra,
    “Kami nga mismo ay nakagawa ng kataksilan laban sa ating Diyos at nanirahan kasama
    ng mga dayuhang babae mula sa mga tao ng ibang mga lupain. Ngunit ngayon ay mayroong
    pag-asa para sa Israel patungkol dito.
  hui-hui: Ani bialu heagola Elama hameigini Yahiele mbira henego igini Segania ibugua
    Eserahondo lalu, Iname Ngode Datagaliwabenaga mana lo wiago pugualu hameigini
    tara tara Ngode Datagaliwabe mitangi nabiaga hearu aria wali berearu dabu birimagoni.
    Ani birimagoyu ina Isaraele wali agali kamarume mana ko ogoni domo wahelonaga
    bulene mbiraore hangu nga.
  mya-mya: ထို​အ​ခါ​ဧ​လံ​သား​ချင်း​စု​မှ​ယေ​ဟေ​လ​၏ သား ရှေ​က​နိ​က​ဧ​ဇ​ရ​အား``အ​ကျွန်ုပ်​တို့​သည်
    လူ​မျိုး​ခြား​အ​မျိုး​သ​မီး​များ​နှင့်​ထိမ်း​မြား စုံ​ဖက်​ခြင်း​အား​ဖြင့် ဘု​ရား​သ​ခင်​ကို​သစ္စာ
    ဖောက်​ကြ​ပါ​ပြီ။ သို့​သော်​လည်း​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အ​တွက် မျှော်​လင့်​စ​ရာ​ရှိ
    ပါ​သေး​၏။-
  bod-N: དེར་ཨེ་ལཱམ་གྱི་བུ་རྒྱུད་དེ། ཡེ་ཧི་ཨེལ་གྱི་བུ་ཤེ་ཀན་ཡཱ་ཡིས་ཨེས་སི་རཱ་ལ་འདི་ལྟར།
    ངེད་ཅག་ནི་རང་གི་དཀོན་མཆོག་ལ་བློ་མི་དཀར་ཞིང་། ཡུལ་འདིའི་ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་ཆུང་མར་བླངས་པ་ཡིན།
    འོན་ཀྱང་ཡེས་ར་ཨེལ་ལ་ད་དུང་རེ་བ་ཡོད་དེ།
  sna-sna: Ipapo Shekania mwanakomana waJehieri, mumwe wezvizvarwa zvaEramu, akati
    kuna Ezira, “Takatadzira Mwari wedu nokuwana vakadzi vatorwa kubva kundudzi dzakatipoteredza.
    Asi kunyange zvakadaro, Israeri ichine tariro.
  spa-BLM: 'Secanías, hijo de Jehiel, uno de los hijos de Elam, respondió a Esdras:
    “Nos hemos rebelado contra nuestro Dios y nos hemos casado con mujeres extranjeras
    de los pueblos de la tierra. Sin embargo, ahora hay esperanza para Israel en cuanto
    a esto.'
  cac-cac: 'Ix lajvi chi'', axo vin̈aj Secanías yuninal vin̈aj Jehiel d''a yin̈tilal
    vin̈aj Elam, ix alan d''a vin̈aj Esdras chi'' icha tic: A on̈ tic maj co c''anab''ajej
    co Diosal, yujto ix quic''laj co b''a yed'' eb'' ix ix ch''oc chon̈ab''il, palta
    jun, ayto val sb''onab''il jun tic d''ayon̈.'
  swh-ULB: Shekania mtoto wa Yehieli, mwana wa Elamu akamwambia Ezra, “Tumekuwa sio
    waaminifu kwa Mungu na tumeoa wanawake wa kigeni kutoka nchi nyingine. Lakini
    pamoja na hilo, bado kuna tumaini kwa Israel.
  bel-bel: 'І адказваў Шэханія, сын Ехііла з сыноў Эламавых, і сказаў Эздру: мы зрабілі
    злачынства перад Богам нашым, што ўзялі жонак іншапляменных з народаў зямлі, але
    ёсьць яшчэ надзея Ізраілю ў гэтай справе;'
  deu-ELBBK: 'Und Schekanja, der Sohn Jechiels, von den Söhnen Elams, hob an und sprach
    zu Esra: Wir haben treulos gehandelt gegen unseren Gott und haben fremde Frauen
    aus den Völkern des Landes heimgeführt; nun aber ist noch Hoffnung für Israel
    bezüglich dieser Sache.'
  mbb-OT: Ne zutun migkeǥiyan si Ezra ni Shecania he anak ni Jehiel, he kevuwazan
    ni Elam te, “Kenè key mepezumdumahan te Megbevayè tew su nengesawa key te menge
    vahi he kena Israilihanen he ebpuun diyà te menge etew he nekeliǥuy kenitew. Piru
    minsan pa te iyan heeyan ebpekeperateng kiw ǥihapun is menge etew te Israel.
  mal-2015: 'അപ്പോൾ ഏലാമിന്റെ പുത്രന്മാരിൽ ഒരുവനായ യെഹീയേലിന്റെ മകൻ ശെഖന്യാവു എസ്രയോടു
    പറഞ്ഞതു: നാം നമ്മുടെ ദൈവത്തോടു ദ്രോഹം ചെയ്തു ദേശനിവാസികളിൽനിന്നു അന്യജാതിക്കാരത്തികളെ
    വിവാഹം ചെയ്തിരിക്കുന്നു; എങ്കിലും ഈ കാര്യത്തിൽ യിസ്രായേലിന്നു വേണ്ടി ഇനിയും പ്രത്യാശയുണ്ടു.'
  rmc-rmc: 'Avke o Šechaniah, o čhavo le Jechieloskro andral le Elamoskri famelija,
    phenďa le Ezdrašoske: „Kerďam binos angle amaro Del oleha, hoj peske iľam romňijen
    andral aver narodi, save kade bešen, ale the avke mek hin prekal o Izrael e naďej.'
  pes-OPV: 'و شکنیا ابن یحئیل که ازبنی عیلام بود جواب داد و به عزرا گفت: «ما به خدای
    خویش خیانت ورزیده، زنان غریب ازقومهای زمین گرفته‌ایم، لیکن الان امیدی برای اسرائیل
    در این باب باقی است.'
  ron-1924: 'Атунч, Шекания, фиул луй Иехиел, динтре фиий луй Елам, а луат кувынтул
    ши а зис луй Езра: „Ам пэкэтуит ымпотрива Думнезеулуй ностру дукынду-не ла фемей
    стрэине, каре фак парте дин попоареле цэрий. Дар Исраел н-а рэмас фэрэ нэдежде
    ын ачастэ привинцэ.'
  ben-OBCV: তখন এলম বংশজাত যিহীয়েলের পুত্র শখনিয় ইষ্রাকে বলল, “আমরা আমাদের চতুর্দিকে
    বিজাতীয়দের মধ্য থেকে মহিলাদের মনোনীত করে মিশ্র-বিবাহের দ্বারা ঈশ্বরের প্রতি অবিশ্বস্ত
    হয়েছি। তবুও ইস্রায়েলীদের পক্ষে এখনও এক প্রত্যাশা আছে।
  som-som: Oo Shekaanyaah oo ahaa ina Yexii'eel oo ahaa reer Ceelaam wuxuu u jawaabay
    Cesraa, oo ku yidhi, Annagu waxaannu ku xadgudubnay Ilaahayo, oo naago qalaad
    ayaannu ka guursannay dadyowgii dalka; laakiinse reer binu Israa'iil weli waxay
    leeyihiin rajo xaalkan ku saabsan.
  lat-VUC: 'Et respondit Sechenias filius Jehiel de filiis Ælam, et dixit Esdræ: Nos
    prævaricati sumus in Deum nostrum, et duximus uxores alienigenas de populis terræ:
    et nunc, si est pœnitentia in Israël super hoc,'
  eng-ASVBT: 'And Shecaniah the son of Jehiel, one of the sons of Elam, answered and
    said unto Ezra, We have trespassed against our God, and have married foreign women
    of the peoples of the land: yet now there is hope for Israel concerning this thing.'
  ita-1885: 'Allora Secania, figliuolo di Iehiel, dei figliuoli di Elam, parlò ad
    Esdra, e gli disse: Noi abbiam misfatto contro all''Iddio nostro, avendo menate
    donne straniere, d''infra i popoli di questo paese; ma ora vi è pure alcuna speranza
    ad Israele intorno a questo.'
  eng-LXXUP: 'And Shecaniah the son of Jehiel, of the sons of Elam, answered and said
    to Ezra, We have broken covenant with our God, and have taken strange wives of
    the nations of the land: yet now there is patience of hope to Israel concerning
    this thing.'
  eng-ULB: Shekaniah son of Jehiel of the descendants of Elam said to Ezra, “We have
    been unfaithful to our God and have married foreign women from the people of the
    other lands. But in spite of this, there is still hope for Israel.
  spa-VBL: 'Secanías, hijo de Jehiel, un elamita, dijo a Esdras: “Sí, hemos sido infieles
    a nuestro Dios porque nos hemos casado con mujeres extranjeras de los pueblos
    de la tierra. Pero aun así, todavía hay esperanza para Israel en cuanto a esto.'
  fra-_FOB: 'Alors Shécania, fils de Jéhiel, des enfants d''Élam, prit la parole,
    et dit à Esdras: Nous avons péché contre notre Dieu, en prenant des femmes étrangères
    d''entre les peuples de ce pays. Mais maintenant il est encore à cet égard quelque
    espérance pour Israël.'
  mal-mal: അപ്പോൾ ഏലാമിന്റെ പുത്രന്മാരിൽ ഒരുവനായ യെഹീയേലിന്റെ മകൻ ശെഖന്യാവ് എസ്രയോട്
    പറഞ്ഞത് “നാം നമ്മുടെ ദൈവത്തോട് ദ്രോഹംചെയ്ത്, ദേശനിവാസികളിൽ നിന്ന് അന്യജാതിക്കാരത്തികളെ
    വിവാഹം ചെയ്തിരിക്കുന്നു; എങ്കിലും ഈ കാര്യത്തിൽ യിസ്രായേലിന് ഇനിയും പ്രത്യാശയുണ്ട്.
  urd-GVR: Phir Ailām ke ḳhāndān ke Sakaniyāh bin Yihiyel ne Azrā se kahā, “Wāqaī
    ham ne paṛosī qaumoṅ kī auratoṅ se shādī karke apne Ḳhudā se bewafāī kī hai. To
    bhī ab tak Isrāīl ke lie ummīd kī kiran bāqī hai.
  suz-BL: मिनु एलाम आ चच युइ ङा येहीएल आ तौ शेकन्‍याहमी एज्रा कली “गो आंइ परमप्रभु
    कली मटिथु, एको रागी ङा अर्को जात ङा मीश आल ग्‍युंबे पा चाक्‍तक। मोदेंशो पाइतक
    हना यो, इस्राएली आन कली आस पतीके बाक्‍ब।
  ita-1927: 'Allora Scecania, figliuolo di Jehiel, uno de’ figliuoli di Elam, prese
    a dire a Esdra: “Noi siamo stati infedeli al nostro Dio, sposando donne straniere
    prese dai popoli di questo paese; nondimeno, rimane ancora, a questo riguardo,
    una speranza a Israele.'
  ckb-ckb: 'ئینجا شەخەنەیای کوڕی یەحیێل لە نەوەی ئیلام وەڵامی دایەوە و بە عەزرای گوت:
    «ئێمە ناپاکیمان لەگەڵ خودامان کرد، ژنی بێگانەمان لە گەلانی خاکەکەوە هێنا. بەڵام
    لەمەودوا ئیسرائیل هیوای هەیە:'
  eng-BBE: 'And Shecaniah, the son of Jehiel, one of the sons of Elam, answering,
    said to Ezra, We have done evil against our God, and have taken as our wives strange
    women of the peoples of the land: but still there is hope for Israel in this question.'
  kan-OKCV: ಆಗ ಏಲಾಮನ ವಂಶಜರಲ್ಲಿ ಒಬ್ಬನಾದ ಯೆಹೀಯೇಲನ ಮಗನಾದ ಶೆಕನ್ಯನು ಎಜ್ರನಿಗೆ, “ನಾವು ಅನ್ಯದೇಶನಿವಾಸಿಗಳಿಂದ
    ಹೆಣ್ಣನ್ನು ತೆಗೆದುಕೊಂಡದ್ದರಿಂದ, ನಮ್ಮ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹಮಾಡಿದ್ದೇವೆ. ಆದರೂ ಈಗ ಈ
    ಕಾರ್ಯವನ್ನು ಕುರಿತು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನಿರೀಕ್ಷೆ ಉಂಟು.
  tam-2017: 'அப்பொழுது ஏலாமின் மகன்களில் ஒருவனாகிய யெகியேலின் மகன் செக்கனியா எஸ்றாவை
    நோக்கி: நாங்கள் தேசத்து மக்களிலுள்ள அந்நியப் பெண்களைச் சேர்த்துக்கொண்டதால், எங்கள்
