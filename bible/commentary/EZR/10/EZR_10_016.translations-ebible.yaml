verse: EZR.010.016
translations:
  mal-C: 'അങ്ങനെ പ്രവാസികൾ, ആ തീരുമാനംപോലെതന്നെ ചെയ്തു: എസ്രാപുരോഹിതൻ ഓരോ പിതൃഭവനത്തിൽനിന്നുമായി
    ചില കുടുംബത്തലവന്മാരെ പേരുപേരായി തെരഞ്ഞെടുത്തു, അവർ ഈ കാര്യം അന്വേഷിക്കുന്നതിനു
    പത്താംമാസം ഒന്നാം തിയ്യതി യോഗംകൂടി.'
  deu-TKW: Da thaten die aus der Gefangenschaft Zurückgekehrten also. Und Esra, der
    Priester, wählte sich Männer aus, die Familienhäupter der einzelnen Familien,
    und zwar alle mit Namen; und sie hielten eine Sitzung am ersten Tage des zehnten
    Monats, um die Angelegenheit zu untersuchen.
  lin-lin: Kasi bato oyo bawutaki na bowumbu basalaki ndenge elobamaki. Nganga-Nzambe
    Esidrasi aponaki bakambi ya mabota, moko mpo na libota moko na moko, mpe abengaki
    bango nyonso na bakombo na bango. Babandaki kovanda mpo na koyekola makambo yango
    na mokolo ya liboso ya sanza ya zomi.
  eng-LSV: And the sons of the expulsion do so, and Ezra the priest, [and] men, heads
    of the fathers, for the house of their fathers, are separated, even all of them
    by name, and they sit on the first day of the tenth month, to examine the matter;
  eng-GNV: And they of the captiuitie did so, and departed, euen Ezra the Priest,
    and the men that were chiefe fathers to the familie of their fathers by name,
    and sate downe in the first day of the tenth moneth to examine the matter.
  eng-WEBSTER: And the children of the captivity did so. And Ezra the priest, with
    certain chief of the fathers, after the house of their fathers, and all of them
    by their names, were separated, and sat down in the first day of the tenth month
    to examine the matter.
  nhw-BL: Pero masque amo quinpactiyaya, ya nopa tijchijque. Huan nechtlapejpenijque
    na, niEsdras nitotajtzi, huan sequinoc tlacame catli itztoyaj tlayacanani ipan
    nopa huejhueyi familias tlen inintatahua. Huan techilhuijque ma titetlajtolsencahuaca
    ipan ni tlamantli. Huan teipa timosentilijque huan tipejque titequitij ipan nopa
    achtihui tonal ipan metztli majtlactli ipan toisraelita calendario [10:16 Elqui
    huejcajya ipan se 29 itequi diciembre ipan tocalendario tlen ama.].
  swh-ONEN: Basi watu wa uhamishoni wakafanya kama ilivyokuwa imependekezwa. Kuhani
    Ezra akachagua wanaume waliokuwa viongozi wa jamaa, mmoja kutoka kila mgawanyo
    wa jamaa, nao wote wakachaguliwa kwa majina. Katika siku ya kwanza ya mwezi wa
    kumi waliketi kuchunguza mashauri hayo.
  bba-bba: Adɑmɑ be bɑ tie bɑ wurɑmɑ yorun di bɑ ɡɑri yi wurɑ. Mɑ bɑ Ɛsidɑrɑsi yɑ̃ku
    kowo ɡɔsɑ kɑ sere yɛnu yɛ̃robu yɛnu bɑɑɡeren di ben bɑɑwure kɑ win yĩsiru. Mɑ
    bɑ ɡɑri yin siribu toruɑ wɔ̃ɔ ɡen suru wɔkurusen tɔ̃ɔ ɡbiikiru sɔɔ.
  eng-KJVCPB: And the children of the captivity did so. And Ezra the priest, with
    certain chief of the fathers, after the house of their fathers, and all of them
    by their names, were separated, and sat down in the first day of the tenth month
    to examine the matter.
  luo-luo: Omiyo joma noa e twech notimo kaka nochan. Ezra jadolo noyiero chwo mane
    jotend dhoudi, achiel koa e migawo mar dhoot ka dhoot, kendo giduto noluongogi
    gi nying-gi. E odiechiengʼ mokwongo mar dwe mar apar negibedo piny mondo ginon
    wechegi,
  meu-meu: Bena noho-hedoa amo e lou taudia na unu e kara toma. Hahelaḡa tauna Esera
    ese tatau haida e abidia hidi, iduhu kwaradia iduhu ta ta ai; bona ta ta ladadia
    e hato. Hua ihagwautana dinana gini-gunana ai e hebou matama, una kara bae tahua
    totona;
  npi-ULB: यसैले निर्वासनबाट फर्केर आएकाहरूले सुझावअनुसार गरे । पुजारी एज्राले नाउँ
    दर्ता भएअनुसार आ-आफ्नो परिवारका अगुवाहरूको छनोट गरे, र तिनीहरूले दसौं महिनाको
    पहिलो दिनसम्म यस विषयमा जाँच गरे ।
  yor-yor: Nígbà náà ni àwọn ìgbèkùn ṣe gẹ́gẹ́ bí wọ́n ṣe fi ẹnu kò sí. Àlùfáà Esra
    yan àwọn ọkùnrin tí wọ́n jẹ́ olórí àwọn ìdílé, ẹnìkọ̀ọ̀kan láti ìdílé kọ̀ọ̀kan,
    gbogbo wọn ni a sì mọ̀ pẹ̀lú orúkọ wọn. Ní ọjọ́ kìn-ín-ní oṣù kẹwàá, wọ́n jókòó
    láti ṣe àyẹ̀wò àwọn ẹjọ́ náà,
  ind-ind: Akhirnya semua umat yang sudah kembali dari pembuangan melakukan sesuai
    usulan itu. Saya mengangkat dan mendaftarkan seorang pemimpin atas setiap kelompok
    keluarga. Lalu pada tanggal satu bulan sepuluh, kami mulai mengadakan persidangan
    untuk memeriksa masalah setiap pelanggar.
  pes-OPCB: قوم این روش را پذیرفتند و عِزرای کاهن چند نفر از سران طایفه‌ها را انتخاب
    کرد و اسامی‌شان را نوشت. این گروه، روز اول ماه دهم تحقیق خود را شروع کردند،
  tgl-ULB: Kaya ginawa ito ng mga taong bumalik mula sa pagkatapon. Ang paring si
    Ezra ay pumili ng mga lalaki, ang mga pinuno sa angkan ng kanilang mga ninuno
    at mga bahay—lahat sila ayon sa pangalan, at siniyasat nila ang usapin sa unang
    araw ng ika-sampung buwan.
  hui-hui: Tigua agali mariali bi mo wahaga uruni ti ani helowa agali maru tigua tinaga
    genda ogoni agali haguanerume mo tiga bilo lalu hene. Agali haguane uruni Esera
    halu tinaga mini mbuga mbiraha gilibu wini. Ani buwa ege pininaga horo pigane
    layagola agali mbira mbira dindi tara wali Ngode Datagaliwabe mitangi nabiaga
    berearu dabu bu hayadaruni tinaga mana uruni mo tiga bule ibidaba lalu olaga bini.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သူ​တို့ သည် ထို​အ​ကြံ​ကို​သ​ဘော​တူ​လက်​ခံ​ကြ
    သ​ဖြင့် ပု​ရော​ဟိတ်​ဧ​ဇ​ရ​သည် သား​ချင်း​စု ခေါင်း​ဆောင်​များ​အ​နက်​လူ​အ​ချို့​ကို​ရွေး
    ချယ်​ကာ​သူ​တို့​၏​အ​မည်​များ​ကို​မှတ်​တမ်း တင်​ထား​၏။ ထို​သူ​တို့​သည်​လူ​မျိုး​ခြား
    အ​မျိုး​သ​မီး​များ​နှင့် အိမ်​ထောင်​ပြု​သူ​တို့ ၏​အ​မှု​များ​ကို​ဒ​သ​မ​လ​တစ်​ရက်​နေ့
    ၌​စ​တင်​၍ စုံ​စမ်း​စစ်​ဆေး​ကြ​ရာ​သုံး​လ အ​တွင်း​ပြီး​ဆုံး​လေ​သည်။
  bod-N: དེ་ནས་བཙོན་ལས་ཐར་ཏེ་ཕྱིར་ལོག་པ་རྣམས་ཀྱིས་དེ་ལྟར་བསྒྲུབས་ཏེ། མཆོད་དཔོན་ཨེས་སི་རཱ་ཡིས་མིང་བཏོན་ནས་རུས་རྒྱུད་སོ་སོའི་ཚོ་དཔོན་རྣམས་བདམས་མངགས་བྱས་པ་དང་།
    ཟླ་བཅུ་པའི་ཚེས་གཅིག་ཉིན་ནས་བྱ་བ་འདིར་རྩད་གཅོད་བྱས་ནས།
  sna-sna: Nokudaro vakanga vambotapwa vakaita zvakanga zvataurwa. Ezira muprista
    akasarudza varume vakanga vari vakuru vemhuri, mumwe chete kubva kumhuri yamadzibaba
    avo, uye vose vachizivikanwa namazita avo. Pazuva rokutanga romwedzi wegumi vakagara
    pasi vakatanga kuferefeta nyaya idzi,
  spa-BLM: Así lo hicieron los hijos del cautiverio. El sacerdote Esdras, con algunos
    jefes de familia, según sus casas paternas, y todos ellos por sus nombres, fueron
    apartados; y se sentaron el primer día del décimo mes para examinar el asunto.
  cac-cac: '@see-verse:EZR.010.015'
  swh-ULB: Hivyo watu waliotoka uhamishoni wakafanya hivi, Ezra kuhani akachagua wanaume,
    viongozi watamgulizi wa ukoo na nyumba, wao wote kwa majina na wakaliangalia suala
    hili siku ya kwanza ya mwezi wa kumi.
  bel-bel: І зрабілі так выхадцы з палону. І вылучаны на гэта Эздра сьвятар, узначальнікі
    пакаленьняў, ад кожнага пакаленьня іх і ўсе яны названы паіменна. І зрабілі яны
    пасяджэньне ў першы дзень дзясятага месяца дасьледаваньня гэтай справы;
  deu-ELBBK: Und die Kinder der Wegführung taten so. Und es wurden ausgesondert Esra,
    der Priester, und Männer, Häupter der Väter nach ihren Vaterhäusern, und zwar
    alle mit Namen; und sie setzten sich nieder am 1. Tag des 10. Monats, um die Sache
    zu untersuchen.
  mbb-OT: Midtuman duen te nemen-ulì puun te kegkevihag haazà he pelanu. Umbe mibpilì
    si Ezra he memumuhat te menge maama he pengulu te menge pemilya, ne inlista is
    menge ngazan dan. Ne hein nehuna he andew te ikesepulù he vulan, mibpinuu sikandan
    ne mibpuunan dan is ked-imbistiga bahin te kebpengesawa te menge Israilihanen
    te menge vahi he kenà menge Israilihanen. Nepasad dan is ked-imbistiga te langun
    he kasu hein nehuna he andew te nehuna he vulan te nekesunud he tuig.
  mal-2015: പ്രവാസികളോ അങ്ങനെ തന്നേ ചെയ്തു, എസ്രാപുരോഹിതനെയും പിതൃഭവനം പിതൃഭവനമായി
    ചില പിതൃഭവനത്തലവന്മാരെയും പേരുപേരായി തിരഞ്ഞെടുത്തു, അവർ ഈ കാര്യം വിസ്തരിപ്പാൻ
    പത്താം മാസം ഒന്നാം തിയ്യതി യോഗംകൂടി.
  rmc-rmc: Ale savore okla Izraeliti, so sas ode, avke kerde. O rašaj o Ezdraš peske
    kidňa avri le famelijengre vodcen a zapisinďa lengre nava. Andro ešebno džives
    andro dešto čhon pes zgele a chudle pal odi veca te vakerel.
  pes-OPV: و اسیران چنین کردندو عزرای کاهن و بعضی از روسای آبا، برحسب خاندانهای آبای
    خود منتخب شدند و نامهای همه ایشان ثبت گردید. پس در روز اول ماه دهم، برای تفتیش
    این امر نشستند.
  ron-1924: пе каре ау примит-о фиий робией. Ау алес пе преотул Езра ши капий де фамилий
    дупэ каселе лор пэринтешть, тоць нумиць пе нуме, ши ау стат ын зиуа ынтый а луний
    а зечя сэ черчетезе лукрул ачеста.
  ben-OBCV: সেই প্রস্তাব মতো নির্বাসন থেকে আগতরা এ সমস্ত কিছু যথাযথভাবে পালন করল।
    যাজক ইষ্রা এবং নিজ নিজ পিতৃকুল এবং নাম অনুসারে প্রত্যেক পরিবারে প্রধানকে নিযুক্ত
    করলেন এবং দশম মাসের প্রথম দিনে তারা সেই বিষয়ে অনুসন্ধান করার কাজে ব্রতী হলেন।
  som-som: Oo dadkii maxaabiisnimada ka soo noqdayna saasay yeeleen. Oo waxaa gooni
    ahaan loo soocay wadaadkii Cesraa ahaa, iyo kuwo madax ah oo ka socda qolooyinkoodii,
    oo kulligoodna magacyadooda loogu wada yeedhay, oo iyana bishii tobnaad maalinteedii
    kowaad ayay u fadhiisteen inay xaalkan soo baadhaan.
  lat-VUC: feceruntque sic filii transmigrationis. Et abierunt Esdras sacerdos, et
    viri principes familiarum, in domos patrum suorum, et omnes per nomina sua, et
    sederunt in die primo mensis decimi ut quærerent rem.
  eng-ASVBT: And the children of the captivity did so. And Ezra the priest, with certain
    heads of fathers’ houses, after their fathers’ houses, and all of them by their
    names, were set apart; and they sat down in the first day of the tenth month to
    examine the matter.
  ita-1885: E quelli ch'erano stati in cattività fecero così. E il sacerdote Esdra,
    e i capi delle famiglie paterne, secondo le famiglie loro paterne, tutti nominati
    per li nomi loro, furono messi da parte; e sedettero al primo giorno del decimo
    mese, per prender conoscenza del fatto;
  eng-LXXUP: 'And the children of the captivity did thus: and Ezra the priest, and
    heads of families according to their house were separated, and all by their names,
    for they returned in the first day of the tenth month to search out the matter.'
  eng-ULB: So the people who returned from exile did this. Ezra the priest selected
    men, the leaders in their ancestors' clans and houses—all of them by name, and
    they looked into the matter on the first day of the tenth month.
  spa-VBL: Esto fue lo que hicieron los exiliados, seleccionando al sacerdote Esdras
    y a los jefes de familia, según sus divisiones familiares, todos ellos nombrados
    específicamente. El primer día del décimo mes se sentaron para comenzar la investigación,
  fra-_FOB: 'Mais les enfants de la captivité firent ainsi: On choisit Esdras, le
    sacrificateur, et les chefs des pères, selon les maisons de leurs pères, tous
    désignés par leurs noms. Ils siégèrent au premier jour du dixième mois, pour s''informer
    de cette affaire.'
  mal-mal: അനന്തരം പ്രവാസികൾ അങ്ങനെ തന്നേ ചെയ്തു; എസ്രാപുരോഹിതനും ചില പിതൃഭവനത്തലവന്മാരും
    ചേർന്ന് ഓരോ പിതൃഭവനത്തിൽ നിന്നും അതതിന്റെ തലവന്മാരെ പേരുപേരായി തിരഞ്ഞെടുത്തു;
    അവർ ഈ കാര്യം പരിശോധിക്കുവാൻ പത്താം മാസം ഒന്നാം തിയ്യതി യോഗംകൂടി.
  urd-GVR: To bhī Isrāīliyoṅ ne mansūbe par amal kiyā. Azrā Imām ne chand ek ḳhāndānī
    sarparastoṅ ke nām le kar unheṅ yih zimmedārī dī ki jahāṅ bhī kisī Yahūdī mard
    kī Ġhairyahūdī aurat se shādī huī hai wahāṅ wuh pūre muāmale kī tahqīq kareṅ.
    Un kā kām dasweṅ mahīne ke pahle din shurū huā aur pahle mahīne ke pahle din takmīl
    tak pahuṅchā.
  suz-BL: मिनु नोले लेश्‍शा जाक्‍शो ग्याइश्‍शा लाइक्‍चा पुंइसीबपुकीमी मार पाम्‍तेक्‍म
    देंशा हना, चढ़ेब एज्रा कली खिं खिं ङा ठेयब मुर आन कली मेको गेय पपाइक्‍चा कली नें
    ब्रेक्‍शा योव़पाइक्‍तेक्‍म। मिनु मेकोपुकीमी १० महिना ङा ङोंइती ङा नाक्‍त रे मेको
    गेय पचा गोम्‍तेक्‍म।
  ita-1927: ma quei della cattività fecero a quel modo; e furono scelti il sacerdote
    Esdra e alcuni capi famiglia secondo le loro case patriarcali, tutti designati
    per nome, i quali cominciarono a tener adunanza il primo giorno del decimo mese,
    per esaminare i fatti.
  ckb-ckb: ئینجا ئەوانەی لە ڕاپێچکراوی گەڕانەوە ئاوایان کرد، عەزرای کاهین و ئەو پیاوانەی
    گەورەی بنەماڵەکان بوون جیا بوونەوە، بەپێی بنەماڵەکانیان و هەموویان بە ناوی خۆیان،
    لە یەکەم ڕۆژی مانگی دە بۆ لێکۆڵینەوە لە بابەتەکە دانیشتن.
  eng-BBE: So those who had come back did so. And Ezra the priest, with certain heads
    of families, by their fathers' families, all of them by their names, were marked
    out; and on the first day of the tenth month they took their places to go into
    the question with care.
  kan-OKCV: ಸೆರೆಯಿಂದ ಬಂದವರು ಇದೇ ಪ್ರಕಾರ ಮಾಡಿದರು. ಆದ್ದರಿಂದ ಯಾಜಕ ಎಜ್ರನು, ಕುಟುಂಬಗಳ ಮುಖ್ಯಸ್ಥರನ್ನಾಗಿ
    ಕುಟುಂಬಕ್ಕೆ ಒಬ್ಬೊಬ್ಬರನ್ನು ಆಯ್ದುಕೊಂಡನು. ಅವರನ್ನು ಹೆಸರು ಹಿಡಿದು ನೇಮಿಸಿದನು. ಈ ಕಾರ್ಯವನ್ನು
    ಶೋಧಿಸಲು ಹತ್ತನೆಯ ತಿಂಗಳ, ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಕುಳಿತುಕೊಂಡರು.
  tam-2017: சிறையிருப்பிலிருந்து வந்தவர்கள் இந்தப்பிரகாரம் செய்தார்கள்; ஆசாரியனாகிய
    எஸ்றாவும் தங்கள் பிதாக்களுடைய குடும்பத்தின்படியே பேர்பேராக அழைக்கப்பட்ட பிதாக்களுடைய
    வம்சங்களின் தலைவர்கள் அனைவரும், இந்தக் காரியத்தை விசாரிக்கும்படி, பத்தாம் மாதம்
    முதல் தேதியிலே, தனித்து உட்கார்ந்து,
  spa-RV-1909: E hicieron así los hijos de la transmigración. Y apartados que fueron
    luego Esdras sacerdote, y los varones cabezas de familias en la casa de sus padres,
    todos ellos por sus nombres, sentáronse el primer día del mes décimo para inquirir
    el negocio.
  ron-BTF: Şi copiii captivităţii au făcut astfel. Şi preotul Ezra, cu unii dintre
    mai marii dintre părinţi, după casa părinţilor lor şi toţi dintre ei după numele
    lor, au fost separaţi şi au şezut jos în ziua întâi a lunii a zecea pentru a examina
    acest lucru.
  eng-WEBP: The children of the captivity did so. Ezra the priest, with certain heads
    of fathers’ households, after their fathers’ houses, and all of them by their
    names, were set apart; and they sat down in the first day of the tenth month to
    examine the matter.
  eng-FBV: So this what the exiles did, selecting Ezra the priest and family leaders,
    according to their family divisions, all of them specifically named. On the first
    day of the tenth month they sat down to begin the inquiry,
  nld-1939: Maar de ballingen hielden voet bij stuk, en de priester Esdras zonderde
    enige mannen af, de familiehoofden van elke familie, allen met name vermeld. Op
    de eerste dag van de tiende maand begonnen ze zitting te houden, om de zaak te
    onderzoeken;
  nch-BL: Pero masque amo quinpactiyaya, ya nopa tijchijque. Huan techtapejpenijque
    na, niEsdras nitotajtzi, huan sequinoc tacame cati eliyayaj tayacanani ipan nopa
    huejhueyi familias ten inintatahua. Huan techilhuijque ma titetajtolsencahuaca
    ipan ni tamanti. Huan teipa timosentilijque huan tipejque titequitij ipan nopa
    achtohui tonali ipan metzti majtacti ipan toisraelita calendario.
  vie-1934: Vậy, những người đã bị bắt làm phu tù được trở về làm theo điều đã nhất
    định. Người ta chọn E-xơ-ra, thầy tế lễ, và mấy trưởng tộc, tùy theo tông tộc
    mình, hết thảy đều gọi đích danh. Ngày mồng một tháng mười, chúng ngồi xuống đặng
    tra xét việc nầy.
  hin-CV: उन सभी बंधुआई से आए लोगों ने एज़्रा द्वारा सुझाई गई योजना का समर्थन किया.
    पुरोहित एज़्रा ने नामों का उल्लेख करते हुए पितरों के प्रधानों को चुना. ये सभी
    दसवें महीने के पहले दिन इस विषय से संबंधित सच्चाईयों का परीक्षण करने इकट्ठा हो
    गए.
  spa-BES: Así que los que habían regresado lo hicieron. Y el sacerdote Esdras, con
    ciertos jefes de familia, por las familias de sus padres, todos ellos por sus
    nombres, fueron escogidos; y el primer día del décimo mes tomaron sus lugares
    para abordar la cuestión con cuidado.
  tdx-tdx: Fe nanoe’ o anam-pandrohizañeo izay. Le nivike t’i Ezra, mpisoroñe, reketse
    ty mpiaolo ila’ o anjomban-droae’eo, sindre anjomban-droae, songa ondaty amy tahina’ey,
    niambesatse amy andro valoha’ i volam-paha-foloy hitsikarake i rahay.
  tha-KJV: แล​้วลูกหลานของพวกที่​ถู​กกวาดไปเป็นเชลยก็​ได้​กระทำตาม เอสราปุโรหิต และประมุขของบรรพบุรุษบางคน
    ตามเรือนบรรพบุรุษของเขา แต่​ละคนที่​ระบุ​ชื่อไว้​ได้​ถู​กเลื​อก ในวั​นที​่​หน​ึ่งของเดือนที่​สิ​บเขานั่งประชุมกันพิจารณาเรื่องนี้
  por-BR-2018: E assim fizeram os que vieram do cativeiro; e foram separados pelo
    sacerdote Esdras os homens, chefes de famílias, segundo a casa de seus pais, todos
    eles por nomes, para se sentarem ao dia primeiro do mês décimo, para investigarem
    este negócio.
  deu-ELO: Und die Kinder der Wegführung taten also. Und es wurden ausgesondert Esra,
    der Priester, und Männer, Häupter der Väter nach ihren Vaterhäusern, und zwar
    alle mit Namen; und sie setzten sich nieder am ersten Tage des zehnten Monats,
    um die Sache zu untersuchen.
  eng-WYC-2018: And the sons of (the) transmigration did so. And Ezra, the priest,
    and the men, that were princes of families, went into the houses of their fathers,
    and all men by their names; and they sat in the first day of the tenth month,
    for to inquire (of) the thing. (And so the sons of the captivity did this. And
    Ezra, the priest, selected the men, from those who were the leaders of the families
    of their tribes, all of them by their names; and they began on the first day of
    the tenth month, to inquire into the matter.)
  epo-epo: Kaj tiel faris la revenintoj el la kaptiteco. Kaj apartiĝis por tio la
    pastro Ezra kaj ĉefoj de patrodomoj laŭ iliaj patrodomoj, ĉiuj laŭnome; kaj ili
    sidiĝis en la unua tago de la deka monato, por esplori la aferon.
  uig-PIN: Xuning bilǝn sürgündin ⱪaytip kǝlgǝnlǝr ǝnǝ xundaⱪ ⱪildi. Kaⱨin Əzra wǝ
    ata jǝmǝtlirining baxliⱪliri bolƣanlar jǝmǝti boyiqǝ bu ixⱪa ayrildi; ularning
    ⱨǝmmisi ismiliri boyiqǝ tizimlandi. Ular oninqi ayning birinqi küni bu ixni tǝkxürüp
    bir tǝrǝp ⱪilixⱪa kirixti.
  beo-beo: Be mugululi asi buhagi dunu huluane da amo hou fuligala:beba:le, gobele
    salasu dunu Esela da fi ouligisu dunu mogili ilegele, ilia dio dedei dagoi. Eso
    age oubi nabuane amoga, ilia da amo hou muni abodesu.
  tpi-OTNT: Dispela 4-pela man tasol i no laik, tasol olgeta arapela man i orait long
    makim ol hetman bilong stretim dispela hevi. Ol i makim Esra wantaim ol arapela
    hetman, nem bilong ol i stap long wanpela buk. Na long de namba wan bilong namba
    10 mun, ol i stat long singautim ol man i bin maritim haiden meri bai ol i kam
    na stretim dispela rong.
  hau-SA: Sai waɗanda suka dawo daga bauta suka yi yadda aka zartar. Ezra firist ya
    zaɓi mutane waɗanda su ne shugabannin iyalai, ɗaya daga kowane sashe, aka rubuta
    sunan kowannensu. A ranar ɗaya ga watan goma kuwa suka zauna don su yi binciken
    waɗannan abubuwa.
  uig-LAT: Shuning bilen sürgündin qaytip kelgenler ene shundaq qildi. Kahin Ezra
    we ata jemetlirining bashliqliri bolghanlar jemeti boyiche bu ishqa ayrildi; ularning
    hemmisi ismiliri boyiche tizimlandi. Ular oninchi ayning birinchi küni bu ishni
    tekshürüp bir terep qilishqa kirishti.
  nde-nde: Ngakho izithunjwa zenza njengokwakumisiwe. U-Ezra umphristi wakhetha amadoda
    ayeyizinhloko zezimuli, oyedwa emulini, bonke baqanjwa ngamabizo. Ngosuku lokuqala
    lwenyanga yetshumi bahlala phansi bawahlolisisa lawomacala,
  ton-ton: Pea naʻe fai pehē pe ʻe he fānau ʻae kau pōpula. Pea naʻe nofo hifo ʻa
    Esela ko e taulaʻeiki, mo e niʻihi ʻoe kau tuʻukimuʻa ʻi he kau mātuʻa, ʻo fakatatau
    ki he fale ʻo ʻenau ngaahi tamai, pea naʻe vahevahe ʻakinautolu kotoa pē ʻi honau
    hingoa, ʻi he ʻuluaki ʻaho ʻi hono hongofulu ʻoe māhina ke fakamaauʻi ʻae meʻa
    ni.
  ces-1613: Tedy učinili tak při těch, jenž přestěhováni byli. I odděleni jsou Ezdráš
    kněz a muži přední čeledí otcovských po domích otců svých, všickni ti ze jména,
    a zasedli prvního dne měsíce desátého, aby to vyhledali.
  eng-WMB: The children of the captivity did so. Ezra the priest, with certain heads
    of fathers’ households, after their fathers’ houses, and all of them by their
    names, were set apart; and they sat down in the first day of the tenth month to
    examine the matter.
  tam-TCV: எனவே நாடுகடத்தப்பட்டுத் திரும்பி வந்தவர்கள் தாங்கள் முன் தீர்மானித்த திட்டத்தின்படி
    செய்தார்கள். ஆசாரியன் எஸ்றா ஒவ்வொரு குடும்பப் பிரிவிலுமிருந்து குடும்பத் தலைவர்களைத்
    தெரிவு செய்தான். அவர்கள் எல்லோரின் பெயரும் குறிக்கப்பட்டது. பத்தாம் மாதம் முதலாம்
    தேதியிலே வழக்குகளை விசாரணை செய்ய அமர்ந்தார்கள்.
  ceb-ULB: Busa gibuhat kining tanan sa mga tawo nga nahibalik gikan sa pagkabihag.
    Si Esdras ang pari nagpili ug mga lalaki, ang mga pangulo sa mga banay sa ilang
    katigulangan ug panimalay—ang tanan sumala sa ilang ngalan, ug gisusi nila ang
    mga butang sa unang adlaw sa ika-napulo nga bulan.
  pol-UBG: Tak więc postąpili ci, którzy powrócili z niewoli. I kapłan Ezdrasz wraz
    z naczelnikami poszczególnych rodów, wszyscy zostali odłączeni imiennie. I zasiedli
    w pierwszym dniu dziesiątego miesiąca, aby zbadać tę sprawę.
  urd-GVU: توبھی اسرائیلیوں نے منصوبے پر عمل کیا۔ عزرا امام نے چند ایک خاندانی سرپرستوں
    کے نام لے کر اُنہیں یہ ذمہ داری دی کہ جہاں بھی کسی یہودی مرد کی غیریہودی عورت
    سے شادی ہوئی ہے وہاں وہ پورے معاملے کی تحقیق کریں۔ اُن کا کام دسویں مہینے کے پہلے
    دن شروع ہوا اور پہلے مہینے کے پہلے دن تکمیل تک پہنچا۔
  deu-1912: Und die Kinder der Gefangenschaft taten also. Und der Priester Esra und
    Männer, welche die Häupter ihrer Vaterhäuser waren, alle mit Namen genannt, wurden
    ausgesondert und setzten sich am ersten Tage des zehnten Monats, zu erforschen
    diese Sache;
  kan-2017: ಆದರೆ ಸೆರೆಯಿಂದ ಬಂದವರು ಮೇಲೆ ಹೇಳಿರುವುದನ್ನೇ ಒಪ್ಪಿಕೊಂಡರು. ಈ ವಿಚಾರಣೆಯನ್ನು ನಡೆಸುವುದಕ್ಕೆ
    ಯಾಜಕನಾದ ಎಜ್ರನೂ ಆಯಾ ಗೋತ್ರಗಳ ಪ್ರಧಾನಪುರುಷರನ್ನು ಹೆಸರುಹೆಸರಾಗಿ ನೇಮಿಸಿದನು. ಹತ್ತನೆಯ ತಿಂಗಳಿನ
    ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಇವರ ಮೊದಲನೆಯ ಸಭೆ ನಡೆಯಿತು.
  yap-yap: Fa pi’in ni ur kalbusgad u bang ni kar sulod e m’ag u wan’rad fare puruy’,
    ere mel’eg Ezra ni prist e pi pumo’on u fithik’ e pi’in lolgen fa yuke girdi’
    nge yoloy fithingrad. Me yan i rofen ni m’on ko pul ni ragag miyad tabab i gaweg
    e pi’in ni kar mabgolgad nga reb e nam
  hlt-MCSB: Te dongah vangsawn koca rhoek loh a saii uh. Te phoeiah khosoih Ezra loh
    hlang rhoek te a napa imkhui tarhing ah a napa boeilu neh a boel. A hla rha dongkah
    hnin lamhmacuek vaengah Amih boeih te a ming neh ol dawt hamla ngol uh.
  mdy-ETH: ዲዒንታፓ ማዔ ዓሳ ቢያ ዬኖ ማሊፄሎና ዔኤዒ ጊኢጌኔ፤ ዬያሮ ቄኤሳሢ፥ ዒዝራ ቶኦኮ ቶኦኮኮ ሱኡጎ ባኣካፓ ኬሲ ማዺሻንዳ
    ዓሲ ዶኦሪ ሱንፆ ዎሊ ሄሊሲ ፃኣፒ ጌሤኔ፤ ዔያታ ታጳሳ ዓጊና ፄኤሬ፥ ቤርታሳ ዓቦና ሜሌ ላኣሎ ዔኬ ዓሶ ሃይሶ ጌስቲሢ ዓርቄኔ።
  twi-ASANTE: Enti, yei ne nhyehyɛeɛ a wɔfaa so. Ɛsra yii ntuanofoɔ maa wɔsii wɔn
    mmusua anan, na ɔde edin bi too ntuanoni biara so. Bosome Kislew (bɛyɛ Ɔpɛnimaa)
    da a ɛtɔ so aduonu nkron no, ntuanofoɔ no tenaa ase hwehwɛɛ asɛm no mu.
  eng-WEBU: The children of the captivity did so. Ezra the priest, with certain heads
    of fathers’ households, after their fathers’ houses, and all of them by their
    names, were set apart; and they sat down in the first day of the tenth month to
    examine the matter.
  wal-wal: Hegaa gishshau, omooduwaappe simmida asai he giidoogaadan oottidosona.
    Qeesee Iziri ubba zaretuppekka halaqata dooridi, ubbaakka eta sunttan sunttan
    xaafiis. Tammantta aginan koiro gallassan halaqati yohuwaa qori xeellanau doommidosona.
  spa-PDDPT: Pero los hijos del cautiverio lo hicieron de esta manera. El sacerdote
    Esdras escogió hombres jefes de las familias de la casa de sus padres según sus
    nombres. El primer día del mes décimo se sentaron para considerar el asunto.
  gun-gun: Ha'e rami ae escravo ikuaiague gui ojevy va'ekue ojapo okuapy. Ha'e rami
    vy sacerdote Esdras oiporavo avakue hery rupi, dez jaxya jypy'i araa py ha'e nunga
    re oikuaa pota okuapy aguã. Ha'e va'e kuery ma hetarã kuery akã, nguu kuery ro
    pygua kuery ikuaia rami omoĩ mbyre.
  agu-BL: '@see-verse:EZR.010.015'
  ilo-ULB: Isu a daytoy ti inaramid dagiti tattao a nagsubli manipud iti pannakaitalaw.
    Nangpili ni Ezra a padi kadagiti lallaki, dagiti mangidadaulo kadagiti puli ti
    kapuonanda ken babbalayda—aminda babaen iti nagan, rinugianda a sinukimat ti maipanggep
    iti banag iti umuna nga aldaw iti maikasangapulo a bulan.
  kpg-kpg: Digau nogo noho hege guu donu gi di mee deenei, gei tangada hai mee dabu
    go Ezra gaa hili aga ana daane mai nia dagi madahaanau, gaa hihi nadau ingoo gi lala.
    Tahi laangi o di madangaholu malama gei digaula ga daamada gaa hai nadau hagadina.
  uig-ARA: شۇنىڭ بىلەن سۈرگۈندىن قايتىپ كەلگەنلەر ئەنە شۇنداق قىلدى. كاھىن ئەزرا ۋە
    ئاتا جەمەتلىرىنىڭ باشلىقلىرى بولغانلار جەمەتى بويىچە بۇ ئىشقا ئايرىلدى؛ ئۇلارنىڭ
    ھەممىسى ئىسمىلىرى بويىچە تىزىملاندى. ئۇلار ئونىنچى ئاينىڭ بىرىنچى كۈنى بۇ ئىشنى
    تەكشۈرۈپ بىر تەرەپ قىلىشقا كىرىشتى.
  sus-sus: Kɔnɔ e boore naxee kelixi konyiya kui, nee naxa tin na natɛ tongoxi ra.
    Annabi Esidirasi sɛrɛxɛdubɛ naxa kuntigi keren sugandi xabilɛ keren keren birin
    ya ma. E naxa na fe mato fɔlɔ kike fu nde, xi singe ra.
  pon-2006: Me kalipilipala ko pwungki koasoandi wet, samworo Esra eri pilada ohl
    ekei nanpwungen kaunen peneinei kan oh ntingihedi mwararail kan. Ni rahn keieu
    en kaeisek en sounpwong, re ahpw tapihada arail roporop,
  ksd-ksd: Ma ra tarai dia ga tar talil kan ra kini na vilavilau dia ga pait ia damana.
    Esra, ra tena tinabar, i ga pilak vaire ta umana lualua na apik na tarai, ure
    kadia umana apik na tarai, ma di ga vatang ra iang i diat tikatikai; ma go diat
    dia ga ki varurung ta ra luaina bung ta ra gai a vinun upi diat a titir ure go
    ra magit.
  tur-YTC: Sürgün çocukları öyle yaptı. Kâhin Ezra, atalar evlerine göre, atalar evlerinin
    başlarından bazıları, hepsi adlarına göre ayrıldılar; ve meseleyi onuncu ayın
    birinci günü kadar incelediler.
  grc-BRENT: Καὶ ἐποίησαν οὕτως υἱοὶ τῆς ἀποικίας· Καὶ διεστάλησαν Ἔσρας ὁ ἱερεὺς,
    καὶ ἄνδρες ἄρχοντες πατριῶν τῷ οἴκῳ, καὶ πάντες ἐν ὀνόμασιν, ὅτι ἐπέστρεψαν ἐν
    ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ δεκάτου ἐκζητῆσαι τὸ ῥῆμα.
  ind-AYT: Orang-orang buangan juga melakukan hal yang sama. Lalu, Imam Ezra memilih
    beberapa orang kepala kaum keluarga, dari tiap kaum keluarga. Masing-masing sesuai
    namanya. Pada hari pertama bulan kesepuluh, mereka duduk untuk membahas perkara
    itu.
  nya-nya: Choncho anthu obwerako ku ukapolo aja anachita zimene zimafunika. Ndipo
    wansembe Ezara anasankha amuna amene anali atsogoleri a mabanja potsata mafuko
    awo ndipo onsewo analembedwa mayina awo. Tsiku loyamba la mwezi wa khumi anayambapo
    kuyifufuza nkhani imeneyi.
  hrv-hrv: 'Povratnici učiniše tako: rastaše se. Svećenik Ezra izabra za pomoćnike
    glavare obitelji, prema njihovim domovima, i svi su bili poimence određeni. Počeli
    su zasjedati prvoga dana desetoga mjeseca da bi sve ispitali.'
  mps-mps: Te bidi me si me sigo naga te usu egobeo, tiali goli tigidali gasa bidigo
    te usu da olama, te sęgę dodolabo polalubo bidi meba nigilao wali. Tama tialima,
    Esrago te tobolu bidi nigilama, te augwali nogi buku me delide asęani. Tama te
    nogo si polua dei delide, augwali te bulu badu hani we dabe sali bidi dabe te
    asomainu gagalama i wali, te augwali aselama, te sęgę dodolagasomainogo yalio.
  tpi-tpi: Dispela 4-pela man tasol i no laik, tasol olgeta arapela man i orait long
    makim ol hetman bilong stretim dispela hevi. Ol i makim Esra wantaim ol arapela
    hetman, nem bilong ol i stap long wanpela buk. Na long de namba wan bilong namba
    10 mun, ol i stat long singautim ol man i bin maritim haiden meri bai ol i kam
    na stretim dispela rong.
  dan-1931: Men de, der havde været i Landflygtighed, handlede derefter; og Præsten
    Ezra udvalgte sig nogle Mænd, Overhovederne for de enkelte Fædrenehuse, alle med
    Navns Nævnelse. Disse holdt da Møde den første Dag i den tiende Måned for at undersøge
    Sagen,
  vie-OVCB: Thầy Tế lễ E-xơ-ra và một số trưởng tộc được chỉ định đích danh để tra
    xét vụ này. Ngày mồng một tháng mười họ bắt tay vào việc;
  guj-2017: તેથી બંદીવાસમાંથી છૂટીને આવેલા લોકોએ પણ એઝરાના કહેવા પ્રમાણે કર્યુ. યાજક
    એઝરાએ પિતૃઓના વંશજોના પ્રતિનિધિ તરીકે કેટલાક વડાઓને પસંદ કર્યા અને તેઓના નામની
    યાદી બનાવી. દસમા માસના પહેલા દિવસે તેમણે આ બાબતની તપાસ શરૂ કરી
  pon-2006A: Me kalipilipala ko pwungki koasoandi wet, samworo Esra eri pilada ohl
    ekei nanpwungen kaunen peneinei kan oh ntingihedi mwararail kan. Ni rahn keieu
    en kaeisek en sounpwong, re ahpw tapihada arail roporop,
  por-BRBSL: As crianças do cativeiro o fizeram. Ezra, o padre, com alguns chefes
    de família de seus pais, depois das casas de seus pais, e todos eles pelo nome,
    foram separados; e eles se sentaram no primeiro dia do décimo mês para examinar
    o assunto.
  cth-cth: Hahoi san dawk hoi kahloutnaw ni hottelah a sak awh. Vaihma Ezra ni imthung
    kahrawikungnaw thung hoi minnaw a la e patetlah thapa ayung 10 nae, apasuek hnin
    navah hote kong kâdei hanelah a kamkhueng awh.
  twi-twi: Enti eyi ne nhyehyɛe a wɔfaa so. Ɛsra yii ntuanofo ma wosii wɔn mmusua
    no anan, na ɔde din bi too ntuanoni biara so. Ɔsram Kislev (bɛyɛ Ɔpɛnimma) da
    a ɛto so aduonu akron no, ntuanofo no tenaa ase hwehwɛɛ asɛm no mu.
  hlt-hlt: Te dongah vangsawn koca rhoek loh a saii uh. Te phoeiah khosoih Ezra loh
    hlang rhoek te a napa imkhui tarhing ah a napa boeilu neh a boel. A hla rha dongkah
    hnin lamhmacuek vaengah Amih boeih te a ming neh ol dawt hamla ngol uh.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ kɛ̀ Isidɑyɛɛribɛɛ dɔɔ̀ bɛ̀ do tɑ̃ɑ̃tɛ́ tì kɛ̀ ikuɔ́ nìùtì
    Ɛsitɑdɑsii tɑ̃ɑ̃tɛ́ sicɛ̃́ĩ kó bɛkótíbɛ̀ bɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ kɛ́wɑ̃ri bɛ yètɛ̀,
    kɛ̀ bɛ̀ɛ kɑri otɑ̃̀nkù píínwè kó diyiè ketirì kɛ bo yɑ̀ dɛ kó tinɑ́ɑǹtì.
  msy-2020: Ezɨ kalabus ategha izezir darasi, nɨghnɨzir kam gifonge. Ezɨ ofa gamir
    gumazim Esra, gumazir dapaniba amɨsevegha men ziaba osiri, me vaghvagha uan anababar
    ikɨzibar gumazir dapaniba. Ezɨ namba 10ɨn iakɨnimɨn, an aruer faragha zuimɨn,
    me apiagha osɨmtɨzir kamɨn garava a tuisɨsi.
  dop-dop: Pɑ tǝnɑ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ pɑ mʋ-tǝɣɩ mpʋ, ɩlɛnɑ kɔtʋlʋ Ɩsǝtǝlɑsɩ
    lǝsɩ pɑɑ lʋlʋɣʋ ŋku kʋ tɑɑ kɛ́ nyɔɔŋ nyǝ́mɑ, nɑ mpɛ ɩnɩ pɑ́ cɑɣɑ ɩsɔtʋ nɑɑnʋwɑ
    nyǝŋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule sɩ pɑ tɑɣɑnǝɣɩ tɔm ntɩ tǝ tǝnɑ.
  azb-azb: Sürgündən qayıdanlar bu sözə əməl etdi. Kahin Ezra hər nəsildən nəsil başçısını
    seçib hamısının adını bəyan etdi. Onuncu ayın birində isə oturub bu işi araşdırmağa
    başladılar.
  eng-DBY: And the children of the captivity did so. And Ezra the priest [and] certain
    of the chief fathers were separated according to their fathers' houses, and all
    of them [expressed] by name; and they sat down on the first day of the tenth month
    to examine the matter.
  hin-2017: परन्तु बँधुआई से आए हुए लोगों ने वैसा ही किया। तब एज्रा याजक और पितरों
    के घरानों के कितने मुख्य पुरुष अपने-अपने पितरों के घराने के अनुसार अपने सब नाम
    लिखाकर अलग किए गए, और दसवें महीने के पहले दिन को इस बात की तहकीकात के लिये बैठे।
  wol-KYG: Ci kaw loolu ngàllo, ga ñibbsi daldi def la ñu wax. Esra sarxalkat ba tànn
    nit ña jiite seen kër baay, ku nekk ak làngam, ñoom ñépp ñu tudd seeni tur. Keroog
    benn fan ca fukkeelu weer wa nag, ñu toog ngir seet mbir ma.
  eng-YLT: And the sons of the removal do so, and Ezra the priest, [and] men, heads
    of the fathers, for the house of their fathers, are separated, even all of them
    by name, and they sit on the first day of the tenth month, to examine the matter;
  eng-WYC-2017: And the sons of transmigration did so. And Ezra, the priest, and the
    men, that were princes of meines, went into the houses of their fathers, and all
    men by their names; and they sat in the first day of the tenth month, for to inquire
    the thing.
  eng-WMBB: The children of the captivity did so. Ezra the priest, with certain heads
    of fathers’ households, after their fathers’ houses, and all of them by their
    names, were set apart; and they sat down in the first day of the tenth month to
    examine the matter.
  urd-GVH: तो भी इसराईलियों ने मनसूबे पर अमल किया। अज़रा इमाम ने चंद एक ख़ानदानी सरपरस्तों
    के नाम लेकर उन्हें यह ज़िम्मादारी दी कि जहाँ भी किसी यहूदी मर्द की ग़ैरयहूदी औरत
    से शादी हुई है वहाँ वह पूरे मामले की तहक़ीक़ करें। उनका काम दसवें महीने के पहले
    दिन शुरू हुआ और पहले महीने के पहले दिन तकमील तक पहुँचा।
  rug-rug: Gua asa ke taveti sari na tie pule maedi gua sapu tava ego. Vizati Ezara,
    sa hiama, saripu koa palabatu ni sari na butubutu tadi na tamadia pa hopeke puku
    tututi tadi na tamadia meke hopeke ta poza si arini. Koasa rane kekenu pa sidara
    vina manege puta si habotu pude vilavilasa sari hopeke tamaloana pu haba tie karovodi.
  gaz-gaz: Warri boojuudhaa deebiʼan sunis akkasuma godhan. Izraan lubichis namoota
    hangafoota maatii taʼan tokkoo tokkoo garee maatii keessaa nama tokko filatee
    hunduma isaanii maqaa maqaan ramade. Isaanis bultii tokkoffaa jiʼa kurnaffaatti
    dhimma sana qorachuudhaaf tataaʼanii
  fra-LSG: auquel se conformèrent les fils de la captivité. On choisit Esdras, le
    sacrificateur, et des chefs de famille selon leurs maisons paternelles, tous désignés
    par leurs noms; et ils siégèrent le premier jour du dixième mois pour s’occuper
    de la chose.
  yal-yal: Koni muxu suxi fonne yi tin Esirasi a falan ma. Saraxaralina Esirasi yi
    denbaya xunna ndee sugandi denbaya yɛɛn ma, e yi e birin xinla fala. E yi dɔxɔ
    na kike fuden lɔxɔ singen ma alogo e xa na feen mato.
  haw-1868: A hana aku la pela ka poe pio i hoi mai. A o Ezera ke kahuna, me na kauaka
    koikoi o na makua, no ka hale o ko lakou mau makua, o lakou a pau ma ko lakou
    inoa i hookaawaleia, a noho iho la lakou i ka la mua o ka umi o ka malama e hookolokolo
    ai i keia mea.
  arb-NAV: وَنَفَّذَ الْعَائِدُونَ مِنَ السَّبْيِ هَذَا الأَمْرَ، وَاخْتَارَ عِزْرَا
    الْكَاهِنُ رُؤَسَاءَ الْعَائِلاتِ بِأَسْمَائِهِمْ وَفْقاً لِعَشَائِرِهِمْ، فَانْفَصَلُوا
    عَنِ الْجَمَاعَةِ وَجَلَسُوا فِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الْعَاشِرِ
    (مُنْتَصَفِ كَانُونِ الأَوَّلِ – دِيسَمْبَرَ) لِلْقَضَاءِ فِي الأَمْرِ.
  ewe-ewe: Ale aboyometsolawo wɔ abe ale si dzi woɖo kpee ene. Nunɔla Ezra tia ŋutsu
    siwo nye ƒometatɔwo, tso ƒome ɖe sia ɖe me, eye ɖe sia ɖe kple eƒe ŋkɔ. Le dzinu
    ewolia ƒe ŋkeke gbãtɔ dzi la, wonɔ anyi be woaku nya la me,
  eng-LEE: And the children of the exile did so. And then were set apart 'Ezra the
    priest, [and] certain chiefs of the divisions, for their family divisions, and
    all of them [designated] by their names; and they sat down on the first day of
    the tenth month to examine the matter.
  asm-FB: সেয়ে বন্দীত্বৰ পৰা অহা লোকসকলে এই কাৰ্য কৰিলে। নিৰ্বাচিত ব্যক্তি ইজ্ৰা
    পুৰোহিত, তেওঁলোকৰ বংশৰ জাতি আৰু গৃহত থকা মূখ্য লোকসকল, তেওঁলোকৰ নাম অনুযায়ী দশম
    মাহৰ প্ৰথম দিনা সেই বিষয়ে বিচাৰ কৰিবলৈ বহিল।
  sus-A: كْنْ عٍ بٌورٍ نَشٍيٍ كٍلِشِ كٌنيِيَ كُي، نٍيٍ نَشَ تِن نَ نَتّ تٌنفٌشِ رَ.
    عَننَبِ عٍسِدِرَ سِ سّرّشّدُبّ نَشَ كُنتِفِ كٍرٍن سُفَندِ شَبِلّ كٍرٍن كٍرٍن بِرِن
    يَ مَ. عٍ نَشَ نَ قٍ مَتٌ قْلْ كِكٍ قُ ندٍ، شِ سِنفٍ رَ.
  fra-SBL: Les enfants de la captivité firent ainsi. Le prêtre Esdras, avec certains
    chefs de famille, selon les maisons de leurs pères, et tous selon leurs noms,
    furent mis à part ; ils s'assirent le premier jour du dixième mois pour examiner
    la question.
  hbo-hbo: וַיּֽ͏ַעֲשׂוּ־כֵן֮ בְּנֵ֣י הַגֹּולָה֒ וַיִּבָּדְלוּ֩ עֶזְרָ֨א הַכֹּהֵ֜ן
    אֲנָשִׁ֨ים רָאשֵׁ֧י הָאָבֹ֛ות לְבֵ֥ית אֲבֹתָ֖ם וְכֻלָּ֣ם בְּשֵׁמֹ֑ות וַיֵּשְׁב֗וּ
    בְּיֹ֤ום אֶחָד֙ לַחֹ֣דֶשׁ הָעֲשִׂירִ֔י לְדַרְיֹ֖ושׁ הַדָּבָֽר׃
  piu-2006: '@see-verse:EZR.010.015'
  kik-kik: Nĩ ũndũ ũcio andũ arĩa maatahĩtwo magĩĩka o ta ũrĩa kwerĩtwo. Nake Ezara
    ũcio mũthĩnjĩri-Ngai agĩthuura arũme arĩa maarĩ atongoria a nyũmba ciao, o mũndũ
    ũmwe kuuma o nyũmba, o ũrĩa ciagayanĩtio, nao othe makĩandĩkwo marĩĩtwa mao. Mũthenya
    wa mbere wa mweri wa ikũmi magĩikara thĩ nĩguo matuĩrie maciira macio,
  fra-NCL: Mais les fils de la captivité firent comme il avait été dit. Esdras, le
    prêtre, et des hommes, chefs de familles selon leurs maisons, tous désignés par
    leurs noms, se mirent à part et siégèrent le premier jour du dixième mois pour
    examiner l’affaire.
  cek-AK: To pongah thuih ih lok baktih toengah, misong kalaem kaminawk mah sak o.
    Ezra mah acaeng ukkungnawk to qoih, canawk maeto thung hoiah kami maeto a qoih
    moe, nihcae ih ahmin to tarik boih; khrah hato haih, ni tangsuek naah, to kawng
    to lok takroek hanah nawnto anghnut o.
  cuk-cuk: Dulemar-gales-selesgusmalad-nonimaladdi, na sogedba imaksad. Geb degine,
    dule-irwa-Bab-Dummadse-goled-Esdras, neguya-gwenna-gwennagi dummadga-gudimalad
    amisad, adi, dulemar-omegan-Israel-dulesulid-nikusmaladga igar-amiegar. Geb, nii-warambegi,
    a-ibagwenadgi, dulemar e-neggweburmar-ular dummadga-besmaladi na igar-amidmalad.
  uig-CYR: Шуниң билән сүргүндин қайтип кәлгәнләр әнә шундақ қилди. Каһин Әзра вә
    ата җәмәтлириниң башлиқлири болғанлар җәмәти бойичә бу ишқа айрилди; уларниң һәммиси
    исмилири бойичә тизимланди. Улар онинчи айниң биринчи күни бу ишни тәкшүрүп бир
    тәрәп қилишқа киришти.
  tel-2017: చెరనుంచి వచ్చినవారు ఆ క్రమం ప్రకారం చేశారు. యాజకుడైన ఎజ్రా పెద్దల్లో కొందరు
    ప్రధానులును వారి తండ్రుల ఇంటి పేర్ల ప్రకారం ఎన్నుకున్నాడు. పదవ నెల మొదటి రోజున
    ఈ విషయాన్ని గూర్చి పరిశీలించడం మొదలుపెట్టారు.
  hat-BSA: Men moun egzil yo te fè li konsa. Epi Esdras, prèt la, te chwazi mesye
    ki te chèf an tèt lakay zansèt yo pou chak kay zansèt, yo tout pa non yo. Konsa,
    yo te reyini nan premye jou nan dizyèm mwa a pou fè rechèch sou ka sila a.
  kos-kos: Mwet nukewa su foloko liki sruoh elos insese nu ke lemlem sac. Ouinge Ezra
    mwet tol el srisrngiya mwet inmasrlon sifen sou uh, ac simusla inelos kais sie.
    Ke len se meet in malem se aksingoul, elos mutawauk in mukuikui ke sukok lalos,
  hbo-WLC: וַיַּֽעֲשׂוּ־כֵן֮ בְּנֵ֣י הַגּוֹלָה֒ וַיִּבָּדְלוּ֩ עֶזְרָ֨א הַכֹּהֵ֜ן
    אֲנָשִׁ֨ים רָאשֵׁ֧י הָאָב֛וֹת לְבֵ֥ית אֲבֹתָ֖ם וְכֻלָּ֣ם בְּשֵׁמ֑וֹת וַיֵּשְׁב֗וּ
    בְּי֤וֹם אֶחָד֙ לַחֹ֣דֶשׁ הָעֲשִׂירִ֔י לְדַרְי֖וֹשׁ הַדָּבָֽר׃
  ibo-ibo: Ya mere, ndị ahụ niile si esi lọta, mere dịka mkpebi ahụ si dị. Ezra họpụtara
    ụfọdụ ndị ikom, ndị bụ ndịisi ezinaụlọ, e si nʼezinaụlọ ọbụla họpụta otu onye.
    E dekwara aha ndị niile a họpụtara nʼakwụkwọ. Ya mere, nʼụbọchị mbụ nke ọnwa iri,
    ndị a malitere inyocha okwu ndị a.
  ory-ory: ମାତ୍ର ବନ୍ଦୀତ୍ୱର ସନ୍ତାନମାନେ ସେହିପରି କର୍ମ କଲେ। ପୁଣି, ଏଜ୍ରା ଯାଜକ ଓ ଆପଣା ଆପଣା
    ପିତୃବଂଶାନୁସାରେ ଓ ନାମାନୁସାରେ ନିର୍ଦ୍ଦିଷ୍ଟ ପିତୃବଂଶ-ପ୍ରଧାନ କେତେକ ଲୋକ ପୃଥକ କରାଗଲେ;
    ଆଉ, ସେମାନେ ଦଶମ ମାସର ପ୍ରଥମ ଦିନ ସେହି ବିଷୟ ଅନୁସନ୍ଧାନ କରିବାକୁ ବସିଲେ।
  chk-chk: Mürin, ekewe chon oola mi liwinto ra föri mine ra pwon. Ewe souasor Esra
    a filätä ekoch mwän, ir mwänirelan än semer kewe cho fän iten ar kewe famili o
    makeetiu iten eman me eman. Iwe, lon aeuin ränin ewe aengolun maram ra popuetä
    le kütta pworausen än eman me eman föför.
  rop-rop: Wal detlot pipul hubin kambek brom det kantri weya deibin jidan prisana
    bin agri blanga dum dijan en Esra det serramonimen bin pikimat sambala men brom
    ola boswan blanga ola femili en imbin raidimdan olabat neim. Wal langa det feswan
    dei blanga det namba 10 manth deibin stat toktok langa ola pipul,
  ukr-1871: 'І зробили так повернувші з полону: Віддїлено до сього сьвященника Ездру,
    й голов у поколїннях, із кожного їх поколїння, а всї вони названі по іменню. І
    засїли вони, щоб розбірати се дїло, першого дня десятого місяця.'
  deu-1951: 'Und die Kinder der Gefangenschaft taten also: der Priester Esra sonderte
    sich Männer aus, die Familienhäupter ihrer Stammhäuser, und diese alle mit Namen
    bezeichnet, die setzten sich am ersten Tage des zehnten Monats zur Untersuchung
    der Angelegenheit.'
  eng-JPS: And the children of the captivity did so. And Ezra the priest, with certain
    heads of fathers' houses, after their fathers' houses, and all of them by their
    names, were separated; and they sat down in the first day of the tenth month to
    examine the matter.
  srp-1865: I uèiniše tako koji se vratiše iz ropstva. I odvojiše se Jezdra sveštenik
    i glavari domova otaèkih po domovima otaca svojih, svi poimence, i sjedoše prvoga
    dana desetoga mjeseca da izviðaju stvar.
  lug-lug: Awo abaava mu buwaŋŋanguse ne bakola ng’ekiteeso bwe kyali. Ezera kabona
    n’abaalondebwa ku bakulu b’ennyumba, omu mu buli nnyumba ne baawulibwa mu mannya
    gaabwe. Ku lunaku olw’olubereberye olw’omwezi ogw’ekkumi ne batuula okunoonyereza
    ku bigambo ebyo;
  heb-heb: ויעשו כן בני הגולה ויבדלו עזרא הכהן אנשים ראשי האבות לבית אבתם וכלם בשמות
    וישבו ביום אחד לחדש העשירי לדריוש הדבר׃
  ben-IRV: আর বন্দীদশা থেকে ফিরে আসা লোকেরা ঐ রকম করল৷ আর ইষ্রা যাজক এবং নিজেদের বাবার
    বংশ অনুসারে ও প্রত্যেকের নাম অনুসারে নির্দ্দিষ্ট কতগুলি বংশের প্রধানেরা আলাদা
    আলাদা করে দশম মাসের প্রথম দিনের সেই বিষয়ে অনুসন্ধান করতে বসলেন৷
  pan-pan: ਪਰ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜੇ ਹੋਏ ਲੋਕਾਂ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ। ਤਦ ਅਜ਼ਰਾ ਜਾਜਕ ਅਤੇ
    ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਕਈ ਆਗੂ, ਆਪੋ ਆਪਣੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਆਪਣੇ ਨਾਮ ਲਿਖਾ
    ਕੇ ਅਲੱਗ ਹੋਏ ਅਤੇ ਇਸ ਗੱਲ ਦੀ ਜਾਂਚ-ਪੜਤਾਲ ਕਰਨ ਲਈ ਦਸਵੇਂ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਨੂੰ ਬੈਠ
    ਗਏ।
  mya-JVB: သိမ်း သွားခြင်းကို ခံရသောအမျိုးသား တို့သည် ဝန်ခံကြသည်နှင့်အညီ၊ ယဇ်ပုရောဟိတ်
    ဧဇရ သည် ရွေးချယ် ၍ အဆွေ အမျိုးအလိုက် အမည် များကို မှတ်သားသော အဆွေအမျိုးသူကြီး
    တို့သည် ဒသမ လ တ ရက် နေ့ တွင် ထိုအမှု ကို စစ်ကြော ခြင်းငှါ ထိုင် နေကြ၏။
  hmo-hmo: Vadaeni hesiai mai guia danu dekena amo idia giroa mai taudia ese inai
    dala idia abia dae. Hahelagaia tauna Esera ese tau haida, iduhu kwarana taudia,
    ia abia hidi, bona ia ese edia ladadia buka dekenai ia torea. Hua namba 10 ena
    dina ginigunana dekenai, inai lohia taudia ese edia hebou idia hamatamaia, unai
    kara do idia tahua totona.
  urd-urd: लेकिन ग़ुलामी के लोगों ने वैसा ही किया। और एज्रा काहिन और आबाई खान्दानों
    के सरदारों में से कुछ अपने अपने आबाई खान्दानों की तरफ़ से सब नाम — ब — नाम अलग
    किए गए, और वह दसवें महीने की पहली तारीख़ को इस बात की तहक़ीक़ात के लिए बैठे;
  rus-SYN: И сделали так вышедшие из плена. И отделены на это Ездра священник, главы
    поколений, от каждого поколения их, и все они названы поименно. И сделали они
    заседание в первый день десятого месяца, для исследования сего дела;
  bqc-SIM: Ɔ̃ zĩ̀zↄ pↄ́ sùↄ kɛ̀ lá wa òwa. Sa'ona Ɛzala uabeleↄ sɛ̀ daɛdaɛ mɛ̀ndodo.
    À ń tↄ́ dàlau píi. Mↄ kwide gↄↄ sɛ̃́ia zĩ́ ↄ̃ gbɛ̃́piↄ zↄ̃̀lɛ yã́pi gwàgwa.
  tcz-CHONGTHU: Hitia chu achelhahna dingin hitihin agong’un ahi. Hichun Ezra in ama
    insung cheh thalheng dingin lamkai alhengdoh in hiche thalheng hochu amin cheh
    in ajihlut in ahi. Lhasom lhinna, ni masapen nin, lamkai hochu atoukhom’un hiche
    thu chu phatah in akholtoh pan un ahi.
  mar-mar: बंदीवासातून आलेल्या लोकांनी हे केले. एज्राने प्रत्येक घराण्यातून एकेका
    प्रमुख व्यक्तीची नेमणूक केली. त्या प्रत्येकाच्या नावाने निवडले गेली. हे नियुक्त
    केलेले सर्वजण दहाव्या महिन्याच्या पहिल्या दिवशी प्रत्येक प्रकरणाचा बारकाईने विचार
    करायला बसले
  qub-qub: '@see-verse:EZR.010.015'
  hat-hat: Men, moun ki te tounen soti nan peyi kote yo te depòte yo a te dakò ak
    sa yo te mande yo fè a. Esdras, prèt la, fè chwazi kèk moun ki te chèf branch
    fanmi pou ede l' nan travay la. Li pran non yo sou lis. Epi se konsa, depi premye
    jou dizyèm mwa a yo chita nan tribinal, y'ap egzaminen ka chak moun yonn apre
    lòt.
  eng-BSB: So the exiles did as proposed. Ezra the priest selected men who were family
    heads, each of them identified by name, to represent their families. On the first
    day of the tenth month they launched the investigation,
  eng-WEBPB: The children of the captivity did so. Ezra the priest, with certain heads
    of fathers’ households, after their fathers’ houses, and all of them by their
    names, were set apart; and they sat down in the first day of the tenth month to
    examine the matter.
  kbq-kbq: Hanki kva vahe'ma huhamprisage'za mani'neza ana knazana erigahaze hu'zama
    haza kerera, Babiloni kinafinti'ma ana maka e'naza vahe'mo'za mago zamarimpa hu'naze.
    Anante pristi ne' Ezra'a, Israeli naga nofite'ma ugagota hutere hanaza vahera
    huhampri nezmanteno, avontafepi zamagi'a krente'ne. Hagi 10ni ikamofona ese knazupa
    agafa hu'za megi'a a'nanema eri'naza vahera ke hazage'za e'za ana knazana eri
    fatgo hu'naze.
  nhe-BL: Pero yonque ax quinpactiyaya, ya nopa tijchijque. Huan nechtlapejpenijque
    na, niEsdras nitotajtzi, huan sequinoc tlacame tlen itztoyaj tlayacanani ipan
    nopa huejhueyi familias tlen inintatahua. Huan techilhuijque ma titetlajtolsencahuaca
    ipan ni tlamantli. Huan teipa timosentilijque huan tipejque titequitij ipan nopa
    achtohui tonal ipan metztli majtlactli ipan toisraelita calendario [10:16 Elqui
    huejcajquiya ipan se 29 itequi diciembre ipan tocalendario tlen ama.].
  gub-BL: Waze'eg ikatu Mawiron ywy wi uzewyr ma'e kwer wanupe. — Uruzapo putar nezewe
    haw nehe, i'i wà. Na'e xaxeto Ezàrà wexaexak amo uzeànàànàm ma'e wanuwihaw wà.
    Umuapyk waner pape rehe wà. A'e tuwihaw uzypyrog kuzà amo ywy rehe har Izaew pe
    har wanemireko wanekar pà wà, 10 haw zahy rehe pitài haw 'ar mehe wà.
  eng-DRA: And the children of the captivity did so. And Esdras the priest, and the
    men heads of the families in the houses of their fathers, and all by their names,
    went and sat down in the first day of the tenth month to examine the matter.
