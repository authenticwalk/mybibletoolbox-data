verse: EZR.010.004
translations:
  mal-C: എഴുന്നേൽക്കുക; ഇത് അങ്ങു നിർവഹിക്കേണ്ടുന്ന കാര്യം ആകുന്നു; ഞങ്ങൾ യജമാനനു
    സഹായിയായിരിക്കും; സധൈര്യം പ്രവർത്തിക്കുക.”
  deu-TKW: Stehe auf, denn dir liegt die Sache ob, und wir werden dir beistehen; ermanne
    dich und handle!
  lin-lin: Telema, pamba te yo nde osengeli kotala likambo oyo ! Tozali elongo na
    yo mpo na kosunga yo. Yika mpiko mpe sala ! »
  eng-LSV: rise, for on you [is] the matter, and we [are] with you; be strong, and
    do.”
  eng-GNV: 'Arise: for the matter belogeth vnto thee: we also wil be with thee: be
    of comfort and do it.'
  eng-WEBSTER: 'Arise; for this matter belongeth to thee: we also will be with thee:
    be of good courage, and do it .'
  nhw-BL: Huajca ama ximoquetza huan techilhui tlaque monequi tijchihuase pampa ta
    mitztocarohua ni tequitl. Ximoyolchicahua huan tojuanti tiitztose mohuaya.”
  swh-ONEN: Inuka, suala hili lipo mikononi mwako. Sisi tutaungana nawe, uwe na ujasiri
    ukatende hili.”
  bba-bba: Wunɛ Ɛsidɑrɑsi, ɑ seewo, ɡɑri yi, yi nun wɑ. Sɑ ko n wɑ̃ɑ wunɛn biruɔ.
    A de ɑ wɔruɡɔru ko kpɑ ɑ se ɑ ko nɡe mɛ.
  eng-KJVCPB: 'Arise; for this matter belongeth unto thee: we also will be with thee:
    be of good courage, and do it.'
  luo-luo: Chungʼ malo; wachni ni e lweti. Wabiro konyi; omiyo jiwri kendo itime.”
  meu-meu: A tore isi, badina be ina na oiemu ḡaukara, bona ai na oi ida; ba goada,
    ba karaia.
  npi-ULB: उठ्नुहोस्, किनकि यो काम तपाईंले गर्नुपर्ने हुन्छ र हामी तपाईंसित छौं ।
    बलियो हुनुहोस् र यो काम गर्नुहोस् ।”
  yor-yor: Dìde, nítorí, ọ̀rọ̀ tìrẹ ni èyí. Gbogbo wà yóò wá pẹ̀lú rẹ, mú ọkàn le
    kí o sì ṣe é.”
  ind-ind: Jadi Tuan, bangkitlah! Tindakan yang harus diambil dalam masalah ini adalah
    tanggung jawabmu. Kami siap mendukung Tuan! Ambillah tindakan tegas.”
  pes-OPCB: حال برخیز و به ما بگو چه کنیم. ما از تو پشتیبانی خواهیم کرد، پس ناامید
    نباش و آنچه لازم است انجام بده.»
  tgl-ULB: Tumayo ka, sapagkat ang bagay na ito ay para iyo upang gawin mo, at kasama
    mo kami. Magpakatatag ka at gawin ito.''
  hui-hui: Genda áyu ogoni mo tiga bulene biabe ogoni í̠naga ngagoni. Ani ngago ai
    í̠na gi nahe abale heyalu mo tiga bia. Ani beregola ina í̠ heba kamarunime mini
    mo mbiraore halu í̠na inahondo bidaba lalu larego biai holeberema, lalu Esera
    lamini.
  mya-mya: ဤ​အ​မှု​ကို​အ​ရှင်​တာ​ဝန်​ယူ​ဆောင်​ရွက် တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင်​အား
    ဝိုင်း​ဝန်း​ကူ​ညီ​ကြ​ပါ​မည်။ သို့​ဖြစ်​၍​ရဲ​ရင့် စွာ​ဆောင်​ရွက်​တော်​မူ​ပါ'' ဟု​ပြော​၏။
  bod-N: ཁྱེད་རང་ཡར་བཞེང་བར་མཛོད། འདི་ཁྱེད་ཀྱི་ལས་འགན་ཡིན། ངེད་ཅག་གིས་ཁྱེད་ལ་རྒྱབ་སྐྱོར་བྱེད་ངེས་ཡིན།
    ཁྱེད་ཀྱིས་སྤོབས་པ་བསྐྱེད་ནས་བྱ་བ་བསྒྲུབ་པར་མཛོད་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Simuka; nyaya iyi yava mumaoko ako. Tichamira newe, saka, tsunga mwoyo
    uzviite.”
  spa-BLM: Levántate, pues el asunto te pertenece y nosotros estamos contigo. Sé valiente
    y hazlo”.
  cac-cac: Yuj chi' q'uean̈ vaan, yujto a ach tic syal a b'oan yaj jun tic. Ol on̈
    colvaj ed'oc. Tec'b'ej a b'a a b'oan jun munlajel tic, xchi vin̈.
  swh-ULB: Simama, jambo hili linakuhusu wewe, na sisis tuko pamoja na wewe, Uwe imara
    na kufanya hili.
  bel-bel: 'Устань, бо гэта твая справа, і мы з табою: узбадзёрся і дзей!'
  deu-ELBBK: Steh auf, dir liegt die Sache auf; und wir werden mit dir sein. Sei stark
    und handle!
  mbb-OT: Hitindeg ka su kenikew he vuluhaten is kegiya kenami mehitenged kayi. Mebpekelig-en
    ka ne veeli nu is ereg he ebeelan. Ed-uǥup key kenikew.”
  mal-2015: എഴുന്നേല്ക്ക; ഇതു നീ നിർവ്വഹിക്കേണ്ടുന്ന കാര്യം ആകുന്നു; ഞങ്ങൾ നിനക്കു
    തുണയായിരിക്കും; ധൈര്യപ്പെട്ടു പ്രവർത്തിക്ക.
  rmc-rmc: Ušťi, bo tu ada mušines te kerel. Amen tuke pomožinaha, ča muk tut andre
    oda bi e dar!“
  pes-OPV: برخیز زیرا که این کار تو است و مابا تو می‌باشیم. پس قوی‌دل باش و به‌کار
    بپرداز.»
  ron-1924: Скоалэ-те, кэч тряба ачаста те привеште. Ной вом фи ку тине. Ымбэрбэтязэ-те
    ши лукрязэ.”
  ben-OBCV: আপনি উঠুন; বিষয়টি আপনার হাতেই রয়েছে, আমরা আপনাকে সমর্থন জানাব, নির্ভয়ে
    এই কাজটি করুন।”
  som-som: Haddaba kac, waayo, xaalkan adiguu ku dul saaran yahay, oo annana waannu
    kula jirnaa; si wanaagsan u dhiirranow, oo samee.
  lat-VUC: 'Surge, tuum est decernere, nosque erimus tecum: confortare, et fac.'
  eng-ASVBT: 'Arise; for the matter belongeth unto thee, and we are with thee: be
    of good courage, and do it.'
  ita-1885: Levati; perciocchè quest'affare ti appartiene, e noi saremo teco; prendi
    animo, e metti la mano all'opera.
  eng-LXXUP: 'arise, and alarm them with the commands of our God; and let it be done
    according to the law. Rise up, for the matter is upon thee; and we are with thee:
    be strong and do.'
  eng-ULB: Arise, for this thing is for you to carry out, and we are with you. Be
    strong and do this.”
  spa-VBL: ¡Haz algo! Porque es tu responsabilidad. Estamos contigo. Sé valiente y
    hazlo”.
  fra-_FOB: Lève-toi; car cette affaire te regarde, et nous serons avec toi. Prends
    donc courage, et agis.
  mal-mal: എഴുന്നേല്ക്ക; ഇത് നിന്റെ ചുമതല ആകുന്നു; ഞങ്ങൾ നിനക്ക് തുണയായിരിക്കും; ധൈര്യപ്പെട്ട്
    പ്രവർത്തിക്ക.
  urd-GVR: Ab uṭheṅ! Kyoṅki yih muāmalā durust karnā āp hī kā farz hai. Ham āp ke
    sāth haiṅ, is lie hauslā rakheṅ aur wuh kuchh kareṅ jo zarūrī hai.”
  suz-BL: मिनु मुल बोक्‍कीन। एको गेय नेल्‍ल इन के बाक्‍ब। गो इन कली वारच पाइनीकी।
    मोपतीके थुं बारपाइश्‍शा गेय पने” देंत।
  ita-1927: Lèvati, poiché questo e affar tuo, e noi sarem teco. Fatti animo, ed agisci!”
  ckb-ckb: هەستە! ئەم کارە لەسەر تۆیە و ئێمەش لەگەڵتداین. ئازابە و دەستبەکاربە!»
  eng-BBE: Up, now! for this is your business, and we are with you; take heart and
    do it.
  kan-OKCV: ನೀನು ಏಳು, ಏಕೆಂದರೆ ಈ ಕಾರ್ಯ ನಿನಗೆ ಸಂಬಂಧಿಸಿದೆ. ನಾವು ನಿನ್ನ ಸಂಗಡ ನಿಲ್ಲುತ್ತೇವೆ.
    ಧೈರ್ಯದಿಂದ ಅದನ್ನು ಮಾಡು,” ಎಂದನು.
  tam-2017: எழுந்திரும்; இந்தக் காரியத்தை நடப்பிக்கிறது உமக்குரியது; நாங்களும் உம்மோடு
    இருப்போம்; நீர் திடன்கொண்டு இதைச் செய்யும் என்றான்.
  spa-RV-1909: Levántate, porque á ti toca el negocio, y nosotros seremos contigo;
    esfuérzate, y ponlo por obra.
  ron-BTF: Ridică-te, pentru că acest lucru îţi aparţine; noi de asemenea vom fi cu
    tine; încurajează-te şi fă-o.
  eng-WEBP: Arise, for the matter belongs to you and we are with you. Be courageous,
    and do it.”
  eng-FBV: Take action! It's your responsibility. We are with you. Be brave and do
    it!”
  nld-1939: Sta op; want op u rust de taak, maar wij staan aan uw zijde; wees sterk
    en tast door.
  nch-BL: Huajca ama ximoquetza huan techilhui taya monequi tijchihuase pampa ta nopa
    tequit. Ximoyolchicahua huan tojuanti tiitztose mohuaya.”
  vie-1934: Oâng hãy đứng dậy, vì việc ầy can hệ đến ông, và chúng tôi sẽ giúp đỡ;
    khá can đảm mà làm.
  hin-CV: आप तैयार हो जाइए! क्योंकि यह अब आपकी ही जवाबदारी है. हम आपके साथ हैं. आप
    साहस के साथ इसको कीजिए.”
  spa-BES: ¡Arriba, ahora! pues esto es asunto tuyo, y estamos contigo; Anímate y
    hazlo.
  tdx-tdx: Miongaha, ama’o o raha zao vaho mpiama’o zahay; mihafatrara le anò.
  tha-KJV: จงลุกขึ้นเถิด เพราะเป็นหน้าที่ของท่าน และเราทั้งหลายจะสนับสนุนท่าน ขอจงเข้มแข็งและกระทำเสียเถิด”
  por-BR-2018: Levanta-te, porque cabe a ti este negócio, e nós seremos contigo; esforça-te,
    e age.
  deu-ELO: Stehe auf, denn dir liegt die Sache ob; und wir werden mit dir sein. Sei
    stark und handle!
  eng-WYC-2018: Rise thou up, it pertaineth to thee to deem, and we shall be with
    thee; be thou comforted, and do thus. (Rise thou up, it pertaineth to thee to
    judge this, and we shall be with thee; be thou strengthened, and do thus.)
  epo-epo: Leviĝu, ĉar vi devas okupi vin pri tio, kaj ni estos kun vi; estu kuraĝa,
    kaj agu.
  uig-PIN: Tur! Bu ix sanga baƣliⱪtur, biz seni ⱪollaymiz; jür’ǝtlik bolup ixni ada
    ⱪilƣin, — dedi.
  beo-beo: Be di fawane da amo hou olelema. Ninia da dia baligia aligili fuligala:mu.
    Amaiba:le, amo defele masa:ne hamoma.
  tpi-OTNT: Olsem na em i wok bilong yu yet bilong stretim dispela hevi. Orait, maski
    pret. Kirap kwik na stretim. Na bai mipela i stap wanbel wantaim yu na bihainim
    olgeta tok bilong yu.”
  hau-SA: Sai ka tashi, gama wannan hakkinka ne, za mu ba ka goyon baya. Saboda haka
    ka yi ƙarfin hali ka aikata shi.”
  uig-LAT: Tur! Bu ish sanga baghliqtur, biz séni qollaymiz; jür’etlik bolup ishni
    ada qilghin, — dédi.
  nde-nde: Sukuma; indaba le isezandleni zakho. Thina sizakusekela, yikho yiba lesibindi
    ukwenze.”
  ton-ton: 'Tuʻu hake: he ʻoku kau ʻae meʻa ni kiate koe: pea ke loto mālohi, pea
    fai ia.”'
  ces-1613: Vstaň, nebo na tobě jest ta věc, a my budeme při tobě. Posilň se a učiň
    tak.
  eng-WMB: Arise, for the matter belongs to you and we are with you. Be courageous,
    and do it.”
  tam-TCV: எழுந்திரும்; இது உமது கையில் இருக்கிறது. நாங்கள் உமக்கு ஒத்துழைப்புத் தருவோம்.
    தைரியத்துடன் இதைச் செய்யும்” என்றான்.
  ceb-ULB: Barog, kay kining butanga alang kanimo aron ipatuman, ug mag-uban kami
    kanimo. Pagmalig-on ug buhata kini.”
  pol-UBG: Wstań, bo do ciebie należy ta sprawa, a my będziemy z tobą. Wzmocnij się
    i działaj.
  urd-GVU: اب اُٹھیں! کیونکہ یہ معاملہ درست کرنا آپ ہی کا فرض ہے۔ ہم آپ کے ساتھ ہیں،
    اِس لئے حوصلہ رکھیں اور وہ کچھ کریں جو ضروری ہے۔“
  deu-1912: So mache dich auf! denn dir gebührt's; wir wollen mit dir sein. Sei getrost
    und tue es!
  kan-2017: ಎದ್ದೇಳು, ಈ ಕಾರ್ಯವನ್ನು ವಹಿಸತಕ್ಕವನು ನೀನು; ನಾವಾದರೋ ನಿನ್ನ ಸಹಾಯಕರು. ಧೈರ್ಯದಿಂದ
    ಕೈಹಾಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ezra, I gur e maruwel rom ni ngam mithmith. Gamad bay u wuryal rom, ere
    mman ngam mu’nag.”
  hlt-MCSB: Olka he namah hut coeng dongah thoo lamtah kaimih khaw nang taengah ka
    omuh. Thaahuel lamtah saii laeh,” a ti nah.
  mdy-ETH: ዬያ ቢያ ማዺሲ ኑና ኩንሢሳንዳሢ ኔናታሢሮ ዔቄ፤ ኑኡኒ ኔና ማኣዳንዳኔ፤ ዒጊጪፖ፥ ዶዴ» ጌዔኔ።
  twi-ASANTE: Ma wo bo nyɛ duru, ɛfiri sɛ, ɛyɛ wʼasɛdeɛ sɛ wokyerɛ yɛn ɛkwan a yɛbɛfa
    so ama biribiara akɔ so tee, na yɛde yɛn ahoɔden nyinaa bɛboa.”
  eng-WEBU: Arise, for the matter belongs to you and we are with you. Be courageous,
    and do it.”
  wal-wal: Ha yohuwaa nuuni waati oottanaakko, nuna kaalettanaagee ne ooso gidiyo
    gishshau, dendda! Minna! Nuunikka nena maaddana” yaagiis.
  spa-PDDPT: ¡Levántate, porque sobre ti está la tarea, y nosotros estaremos contigo!
    ¡Esfuérzate, y actúa!
  gun-gun: Ha'e nunga rupi epu'ã ke, mba'eta kova'e nunga re ma ndee ae repena va'erã
    reĩ. Ha'e rã ore ma ndereve meme 'rã roiko. Nembaraete ha'vy rejapo ete aguã —
    he'i.
  agu-BL: ”Ma jalu' ta' Esdras, bne'u' pawor, xcyeke'nu', nin bne'u' yi munlu', na
    yi o' ketz skabne' yi mbil talu' sketz. Quiwit bin, nin quin skawutz,” che'ch
    bantz.
  ilo-ULB: Tumakderka, ta daytoy a banag ket pagrebbengam nga aramiden, ket kaduaandaka.
    Patibkerem ti nakemmo ket aramidem daytoy.”
  kpg-kpg: Deenei do waawa e hagangalua di mee deenei gii hai, gei gimaadou ga daudali
    goe, heia di mee deenei gii lawa.”
  uig-ARA: تۇر! بۇ ئىش ساڭا باغلىقتۇر، بىز سېنى قوللايمىز؛ جۈرئەتلىك بولۇپ ئىشنى ئادا
    قىلغىن، ــ دېدى.
  sus-sus: Yandi, i xa muxu mali, muxu xaxili tixi i tan nan na. Muxu na i xanbi ra.
    I i sɛnbɛ so, i fe raba naxan lanma a xa raba.»
  pon-2006: Met iei omwi pwukoa en koasoanehdi. Se pahn utung komwi, eri komwi wenla
    mwowe oh koasoanehdi.”
  ksd-ksd: Una tut, tago kaum nam ra papalum, ma avet a maravut u; una ongor ma una
    pait ia.
  tur-YTC: Kalk, çünkü bu iş senin işin, biz de seninleyiz. Cesaretli ol ve yap.”
  grc-BRENT: Ἀνάστα, ὅτι ἐπὶ σὲ τὸ ῥῆμα, καὶ ἡμεῖς μετὰ σοῦ· κραταιοῦ καὶ ποίησον.
  ind-AYT: Bangkitlah! Karena perkara ini adalah tugasmu. Kami akan mendampingimu.
    Jadilah kuat dan lakukanlah!”
  nya-nya: Tsono dzukani, imeneyi ndi ntchito yanu. Ife tikuthandizani. Limbani mtima
    ndipo gwirani ntchitoyi.”
  hrv-hrv: Ustani, jer to je tvoja dužnost, a mi ćemo biti uza te. Budi hrabar i na
    djelo!”
  mps-mps: Tama te sęgę te dodolabo te nago digi elalubao. Tialima, tagalao, wi
    igio. Polo hogodama, dodolao. Tama dago te deli haliga nage dali elama bidiyu,
    tama nago po tigidali wali peyu bidaibao,” po wai.
  tpi-tpi: Olsem na em i wok bilong yu yet bilong stretim dispela hevi. Orait, maski
    pret. Kirap kwik na stretim. Na bai mipela i stap wanbel wantaim yu na bihainim
    olgeta tok bilong yu.”
  dan-1931: Stå op, thi det er dig, der skal tage dig af Sagen, og vi vil stå dig
    bi; vær frimodig og tag fat!
  vie-OVCB: Xin ông đứng lên, can đảm hành động, vì đây là trách nhiệm của ông. Chúng
    tôi sẽ ủng hộ ông.”
  guj-2017: ઊઠો, આ કામ તમારું છે અમે તમારી સાથે છીએ. હિંમત રાખીને આ કામ પૂર્ણ કરો.”
  pon-2006A: Met iei omwi pwukoa en koasoanehdi. Se pahn utung komwi, eri komwi wenla
    mwowe oh koasoanehdi.”
  por-BRBSL: Levante-se, pois o assunto lhe pertence e nós estamos com você. Sede
    corajosos, e fazei-o”.
  cth-cth: Thaw leih, bangkongtetpawiteh, hete heh nange thaw doeh, kaimouh hai nang
    koe lah doeh kampang awh. Lung kacakcalah awm nateh, tawk leih, telah ati awh.
  twi-twi: Sɔre, na nya akokoduru, efisɛ ɛyɛ wʼasɛde sɛ wokyerɛ yɛn ɔkwan a yɛbɛfa
    so ama biribiara akɔ so tee, na yɛde yɛn ahoɔden nyinaa bɛboa.”
  hlt-hlt: Olka he namah hut coeng dongah thoo lamtah kaimih khaw nang taengah ka
    omuh. Thaahuel lamtah saii laeh,” a ti nah.
  tbz-SIM: Á ítɛ́ kɛ́cómmú! Fɔ̃́ɔ̃̀ te dɛ kó mutɔ̃mmú ɑ bɑ́ nyĩɛ̃̀kù ti bo ɑ fɔ̃nkúò
    ndi, pĩ́ mmutɔ̃mmú.
  msy-2020: Nɨ dɨkavigh tugh, kar nɨn ingangarir nɨ damuamim. E nɨ ko navir vamɨra
    ikia nɨn gɨrakɨrangɨn iti. Eghtɨ nɨ gavgavigh a damu.”
  dop-dop: Mpʋ tɔ, kʋlɩ nɑ ń tɔkɩ tɔm ntǝɣɩ niŋ nɑɑlɛ. Tɑ sɔɔlʋ pɩɩwɑ sɩ tɩɩ wɛɛ nyɑ́
    wɑɑlɩ, tɑɑ lɑ sikɑ.
  azb-azb: Qalx, çünki bu işin məsuliyyətini daşıyan sənsən və biz də səninləyik.
    Ürəkli ol, işə başla!»
  eng-DBY: 'Arise, for this matter is incumbent on thee, and we will be with thee:
    be of good courage, and do [it].'
  hin-2017: तू उठ, क्योंकि यह काम तेरा ही है, और हम तेरे साथ हैं; इसलिए हियाव बाँधकर
    इस काम में लग जा।”
  wol-KYG: Jógal nag, mbir maa ngi ci say loxo, te noo ngi ànd ak yaw. Kon dëgërlul
    te def ko.»
  eng-YLT: rise, for on thee [is] the matter, and we [are] with thee; be strong, and
    do.'
  eng-WYC-2017: Rise thou up, it pertaineth to thee to deem, and we shall be with
    thee; be thou comforted, and do thus.
  eng-WMBB: Arise, for the matter belongs to you and we are with you. Be courageous,
    and do it.”
  urd-GVH: अब उठें! क्योंकि यह मामला दुरुस्त करना आप ही का फ़र्ज़ है। हम आपके साथ
    हैं, इसलिए हौसला रखें और वह कुछ करें जो ज़रूरी है।”
  rug-rug: Mu turu, ura na mua tinavete goi si hie! Meke gami si kote zuka igo, gua
    asa ke koa ṉiṉira, mamu tavetia!”
  gaz-gaz: Kaʼi; wanni kun suma harka jira. Nu si deeggarra; egaa jabaadhuu hojjedhu.”
  fra-LSG: Lève-toi, car cette affaire te regarde. Nous serons avec toi. Prends courage
    et agis.
  yal-yal: Keli, bayo feni ito i tan nan matoxi. Nxu birama nɛn i fɔxɔ ra. I wɛkilɛ,
    i a liga.”
  haw-1868: 'E ku ae oe, no ka mea, ia oe no keia mea: o makou pu kekahi me oe; e
    ikaika oe, a e hana.'
  arb-NAV: فَانْهَضِ الآنَ فَإِنَّ عِبْءَ هَذَا الأَمْرِ هُوَ مَسْؤولِيَّتُكَ؛ وَلَكِنَّنَا
    مَعَكَ. تَشَجَّعْ وَتَصَرَّفْ».
  ewe-ewe: Tsi tsitre, nya sia le asiwò me. Míade megbe na wò, eya ta tso nàlé dzi
    ɖe ƒo eye nàwɔe.”
  eng-LEE: 'Arise; for this matter is obligatory upon thee; and we will be with thee:
    be strong, and do it.'
  asm-FB: উঠক, কাৰণ এই সকলো কাৰ্য আপুনিয়েই কৰি যাব লাগিব, আৰু আমিও আপোনাৰ লগত আছোঁ;
    সাহিয়াল হওক আৰু এই কাৰ্য কৰক।”
  sus-A: يَندِ، عِ شَ مُشُ مَلِ، مُشُ شَشِلِ تِشِ عِ تَن نَن نَ. مُشُ نَ عِ شَنبِ
    رَ. عِ عِ سّنبّ سٌ، عِ قٍ رَبَ نَشَن لَنمَ عَ شَ رَبَ.»
  fra-SBL: Lève-toi, car l'affaire est entre tes mains et nous sommes avec toi. Prends
    courage, et fais-le. »
  hbo-hbo: ק֛וּם כִּֽי־עָלֶ֥יךָ הַדָּבָ֖ר וַאֲנַ֣חְנוּ עִמָּ֑ךְ חֲזַ֖ק וַעֲשֵֽׂה׃
    פ
  piu-2006: '@see-verse:EZR.010.003'
  kik-kik: Arahũka; ũhoro ũyũ ũrĩ moko-inĩ maku. Ithuĩ tũrĩ hamwe nawe; nĩ ũndũ ũcio,
    wĩyũmĩrĩrie ũwĩke.”
  fra-NCL: Lève-toi, car c’est à toi de prendre en main cette affaire. Nous serons
    avec toi. Courage, et à l’œuvre ! »
  cek-AK: Angthawk ah; hae hmuen loe na ban ah ni oh; misahoihaih hoiah sah ah, kaicae
    mah doeh kang doet o haih toeng han hmang, tiah a naa.
  cuk-cuk: 'Geb degi, Esdrasʼga sogdemalad: “Gwichibin be imake, ar we-igarde be imakergebed,
    ar anmar be-bendakmogoed, gandik be-sae, be ibmar imake.”'
  uig-CYR: Тур! Бу иш саңа бағлиқтур, биз сени қоллаймиз; җүръәтлик болуп ишни ада
    қилғин, — деди.
  tel-2017: ఈ పని నీ చేతుల్లోనే ఉంది. నువ్వు ధైర్యంగా ఈ పని మొదలు పెట్టు. మేమంతా నీతోనే
    ఉంటాం.”
  hat-BSA: Leve! Paske se ou menm ki responsab afè sila a, men nou va avèk nou. Pran
    kouraj e aji.”
  kos-kos: Ma kunom in oru ouinge. Kut ac wi kom na, ke ma inge tuyak ac oru ma kom
    ac oru an.”
  hbo-WLC: ק֛וּם כִּֽי־עָלֶ֥יךָ הַדָּבָ֖ר וַאֲנַ֣חְנוּ עִמָּ֑ךְ חֲזַ֖ק וַעֲשֵֽׂה׃
    פ
  ibo-ibo: Biko, bilie gwa anyị ụzọ anyị ga-esi dozie ihe niile mebiri emebi. Anyị
    ga-eme ihe i kwuru.”
  ory-ory: ଉଠନ୍ତୁ, କାରଣ ଆପଣଙ୍କ ଉପରେ ଏହି କାର୍ଯ୍ୟର ଭାର ଅଛି ଓ ଆମ୍ଭେମାନେ ଆପଣଙ୍କର ସହକାରୀ
    ଅଛୁ; ସାହସିକ ହୋଇ ଏହି କାର୍ଯ୍ୟ କରନ୍ତୁ।”
  chk-chk: Kopwe ütä, pun iei wisom pwe kopwe apöchöküla pwüngün ei allük, nge äm
    aipwe etuk. Kopwe apöchökülok o föri iei usun.”
  rop-rop: Wal yu bos. Melabat bekimap yu. Yu garra dum samting streidawei.”
  ukr-1871: Встань, бо се до тебе належить, а ми з тобою. Успокійся й роби!
  deu-1951: Mache dich auf; dir liegt die Sache ob, wir wollen dir beistehen; führe
    es mutig aus!
  eng-JPS: Arise; for the matter belongeth unto thee, and we are with thee; be of
    good courage, and do it.'
  srp-1865: Ustani, jer je ovo tvoj posao; a mi æemo biti uza te, budi slobodan i
    radi.
  lug-lug: Golokoka kubanga obuvunaanyizibwa obwo buli mu mukono gwo era tuli beeteefuteefu
    okukuwagira, noolwekyo guma omwoyo okikole.”
  heb-heb: קום כי עליך הדבר ואנחנו עמך חזק ועשה׃
  ben-IRV: আপনি উঠুন, কারণ এই কাজের ভার আপনারই উপরে আছে এবং আমরাও আপনার সাহায্যকারী,
    আপনি সাহসের সঙ্গে কাজ করুন৷”
  pan-pan: ਉੱਠ, ਕਿਉਂ ਜੋ ਹੁਣ ਇਹ ਗੱਲ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹੈ ਅਤੇ ਅਸੀਂ ਤੇਰੇ ਨਾਲ ਹਾਂ, ਇਸ ਲਈ ਤਕੜਾ
    ਹੋ ਕੇ ਇਹ ਕੰਮ ਕਰ!”
  mya-JVB: ထ တော်မူပါ။ ဤအမှု ကို ကိုယ်တော် ဆိုင်ပါ၏။ အကျွန်ုပ် တို့သည်လည်း ဝိုင်း၍မစကြပါမည်။
    ရဲရင့် သောစိတ် ရှိ၍ ပြု တော်မူပါဟု ဧဇရအားပြန်ပြောကြလျှင်၊
  hmo-hmo: Esera e, oi toreisi, badina inai be oiemu gaukara, bona ai ese oi do ai
    durua momokani. Do oi goada, bona do oi karaia.”
  urd-urd: अब उठ, क्यूँकि ये तेरा ही काम है, और हम तेरे साथ हैं, हिम्मत बाँध कर काम
    में लग जा।”
  rus-SYN: 'Встань, потому что это твое дело, и мы с тобою: ободрись и действуй!'
  bqc-SIM: Fɛlɛ! À gↄ̃̀ n yã́ ũɛ. Wa zɛnnↄɛ. Sↄ̃dilɛ ǹ zĩkɛ yã́piwa.
  tcz-CHONGTHU: Thoudoh inlang namopohna dungjuijin thil hohi suhtoh na dinga iti
    chal-lhah dingham neihil taovin. Keihohi nangma nungthopna dinga kahiuve hat’in
    lang hangtah in tong lhatan,” ahung tipeh tan ahi.
  mar-mar: आता ऊठ ही तुझी जबाबदारी आहे. आम्ही तुझ्याबरोबर आहोत. धैर्य धर आणि हे कर.”
  qub-qub: ¡Jatariy ari! Raquicänanpaj gam nimaptiquega raquicäshämi. Nogacunapis
    yanapäshayquimi. Cananga gam mandamay imano ruranäcunapäpis.»
  hat-hat: Leve non! Se ou menm ki pou regle bagay sa a. N'ap kanpe la avè ou! Kouraj!
    Annavan!
  eng-BSB: Get up, for this matter is your responsibility, and we will support you.
    Be strong and take action!”
  eng-WEBPB: Arise, for the matter belongs to you and we are with you. Be courageous,
    and do it.”
  kbq-kbq: E'ina hu'negu Ezraga kagri eri'zanki otinka ama ana knazana eri fatgo huo.
    Tagra keka'a antahigamita nazanoma hanana zana tro hugahunanki, korora osunka
    oti hanavetinenka ana eri'za erio.
  nhe-BL: Huajca ama ximoquetza huan xitechilhui tlaque monequi tijchihuase pampa
    ta motequi para tijchihuas. Ximosemaca huan tojuanti tiitztose mohuaya.”
  gub-BL: Epu'àm nehe ty, ta'e ne ereiko a'e ma'e iapo àràm romo ne xe. Urupytywà
    putar ure nehe. A'e rupi ezemupytu'u kar nekyze re nehe ty. Ezapo ikatu ma'e nehe
    ty, i'i Xekani izupe.
  eng-DRA: 'Arise, it is thy part to give orders, and we will be with thee: take courage,
    and do it.'
