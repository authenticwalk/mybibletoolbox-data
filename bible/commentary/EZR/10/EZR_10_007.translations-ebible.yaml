verse: EZR.010.007
translations:
  mal-C: അതിനുശേഷം അവർ സകലപ്രവാസികളും ജെറുശലേമിൽ വന്നുകൂടണമെന്ന് യെഹൂദ്യയിലും ജെറുശലേമിലും
    ഒരു പ്രഖ്യാപനംനടത്തി.
  deu-TKW: Hierauf ließ man in Juda und Jerusalem an alle aus der Gefangenschaft Zurückgekehrten
    Befehl ergehen, sich nach Jerusalem zu versammeln.
  lin-lin: Bapanzaki sango kati na Yuda mpe na Yelusalemi ete bato nyonso oyo bawutaki
    na bowumbu basangana na Yelusalemi.
  eng-LSV: And they cause a voice to pass over into Judah and Jerusalem, to all sons
    of the expulsion, to be gathered to Jerusalem,
  eng-GNV: And they caused a proclamation to goe throughout Iudah and Ierusalem, vnto
    all them of the captiuitie, that they should assemble themselues vnto Ierusalem.
  eng-WEBSTER: And they made proclamation throughout Judah and Jerusalem to all the
    children of the captivity, that they should assemble at Jerusalem;
  nhw-BL: Huan quinyolmelajque nochi israelitame catli mocueptoyaj huan itztoyaj ipan
    tlali Judá para ma mosentilica ipan Jerusalén.
  swh-ONEN: Ndipo lilipotolewa tangazo Yuda yote na Yerusalemu kwa watu wote waliokuwa
    uhamishoni kukusanyika Yerusalemu.
  bba-bba: Mɑ bɑ kpɑrɑ Yerusɑlɛmuɔ, Yudɑn tem kpuro sɔɔ ɡesi, be bɑ yoru mwɛɛrɑ kpuro
    bu mɛnnɑmɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And they made proclamation throughout Judah and Jerusalem unto all the
    children of the captivity, that they should gather themselves together unto Jerusalem;
  luo-luo: Eka nogo milome e Juda kod Jerusalem ni jogo duto mane oa e twech mondo
    ochokre Jerusalem.
  meu-meu: Bena hahedua na Iuda bona Ierusalem idoinai lalodiai e gwauraia hedinarai,
    noho-hedoa amo vada e lou taudia na Ierusalem ai bae hebou;
  npi-ULB: तिनीहरूले निर्वासनबाट फर्केर यहूदा र यरूशलेममा आएर बसेका सबै मानिसलाई यरूशलेममा
    भेला हुन समाचार पठाए ।
  yor-yor: Ìkéde kan jáde lọ jákèjádò Juda àti Jerusalẹmu fún gbogbo àwọn ìgbèkùn
    láti péjọ sí Jerusalẹmu.
  ind-ind: Kemudian saya mengumumkan keputusan mutlak dari seluruh pimpinan bahwa
    seluruh rakyat yang sudah kembali dari pembuangan, baik yang tersebar di seluruh
    wilayah Yehuda maupun di Yerusalem, harus berkumpul di Yerusalem dalam waktu tiga
    hari. Siapa pun yang tidak hadir dalam batas waktu tersebut akan disita segala
    hartanya dan dikucilkan dari umat yang sudah pulang dari pembuangan.
  pes-OPCB: پس در سراسر یهودا و اورشلیم اعلام شد که تمام قوم باید در عرض سه روز در
    اورشلیم جمع شوند و اگر کسی از آمدن خودداری کند طبق تصمیم سران و بزرگان قوم اموال
    او ضبط خواهد گردید و خود او هم از میان قوم اسرائیل منقطع خواهد شد.
  tgl-ULB: Kaya nagpadala sila ng mensahe sa Juda at Jerusalem sa lahat ng taong nanggaling
    sa pagkatapon upang magtipun-tipon sa Jerusalem.
  hui-hui: Ani heagola Yuda agali haguane bu hearume bi ogo yalu pudaba lene. Wali
    agali garabaya golalu dai bini Yarusalemehabi Yuda dindi bibahendehabi bu karu
    Yarusalemeni hangu íbu ngoai hadaba lole pudaba, lene. Tigua lalu, Horo tebiru
    bolangua nahelo abaleore Yarusalemeni íbu ngoai halimu. Mbirali ibu naibi dongeho
    hayagua ogoni ibunaga mbirale wu karu ina karulai halu ibuni ina Isaraele wali
    agali bu kamaru aria ndo lalu bo taliatagi hami̱ya, lene.
  mya-mya: ထို​နောက်​ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​သူ အ​ပေါင်း​တို့​သည် အုပ်​ချုပ်​ရေး​မှူး​များ​နှင့်
    ပြည်​သူ​ခေါင်း​ဆောင်​များ​၏​အ​မိန့်​အ​ရ ယေ​ရု​ရှ​လင်​မြို့​သို့​သုံး​ရက်​အ​တွင်း​လာ
    ရောက်​စု​ရုံး​ကြ​ရ​မည်​ဖြစ်​ကြောင်း၊ ယင်း သို့​လာ​ရောက်​ရန်​ပျက်​ကွက်​သူ​များ​သည်
    မိ​မိ​တို့​တွင်​ရှိ​သ​မျှ​သော​ဥစ္စာ​ပစ္စည်း​များ ကို​အ​သိမ်း​ခံ​ရ​ကာ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​အ​သိုင်း​အ​ဝိုင်း​မှ​ထုတ်​ပယ်​ခြင်း ကို​ခံ​ကြ​ရ​မည်​ဖြစ်​ကြောင်း​ကို ယေ​ရု
    ရှ​လင်​မြို့​နှင့်​ယု​ဒ​ပြည်​တစ်​လျှောက်​လုံး ၌​ကြေ​ညာ​ကြ​၏။-
  bod-N: ཡང་འགོ་དཔོན་རྣམས་ཀྱིས་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་བཙོན་ལས་ཐར་ཏེ་ཕྱིར་ལོག་པ་ཐམས་ཅད་ལ་བརྡ་བརྒྱབ་སྟེ།
    ཡེ་རུ་སཱ་ལེམ་དུ་འཛོམས་དགོས་པར་བསྒྲགས་ནས།
  sna-sna: Chiziviso chakadanidzirwa muJudha mose nomuJerusarema kuti vatapwa vose
    vaungane muJerusarema.
  spa-BLM: Hicieron un pregón por todo Judá y Jerusalén a todos los hijos del cautiverio,
    para que se reunieran en Jerusalén;
  cac-cac: Ix lajvi chi', ix alchaji to a masanil eb' ay d'a Jerusalén yed' eb' ay
    d'a juntzan̈xo chon̈ab' d'a yol yic Judá, aton eb' jaxnac chi', to smolb'ej sb'a
    eb' d'a Jerusalén chi'.
  swh-ULB: Hivyo wakatuma neno katika Yuda na Yerusalem kwa watu wote waliorudi kutoka
    utumwani kukusanyika Yerusalem.
  bel-bel: І абвясьцілі ў Юдэі і ў Ерусаліме ўсім былым палонным, каб яны зьбіраліся
    ў Ерусаліме,
  deu-ELBBK: Und sie ließen durch Juda und Jerusalem einen Ruf ergehen an alle Kinder
    der Wegführung, dass sie sich nach Jerusalem versammeln sollten.
  mbb-OT: Mibpehibelu is menge pengulu wey menge edumala te menge Israilihanen diyà
    te tivuuk he Juda wey Jerusalem he is langun he mid-ulì puun te kegkevihag ne
    midtiǥum diyà te Jerusalem. Ne is minsan hentei he kenà edtelavuk seled te tetelu
    he andew ne egkuwaan diyà te kandin is langun he menge azen din ne kenè en sikandin
    ed-isipen he zuma te menge etew he nemen-ulì puun te kegkevihag.
  mal-2015: അനന്തരം അവർ സകലപ്രവാസികളും യെരൂശലേമിൽ വന്നുകൂടേണം എന്നും
  rmc-rmc: A paľis dine te džanel pal caľi Judsko the pal calo Jeruzalem, hoj pes
    andro Jeruzalem te zdžan savore manuša, so sas ile andro zajaťje andro Babilon.
  pes-OPV: و به همه اسیران در یهوداو اورشلیم ندا دردادند که به اورشلیم جمع شوند.
  ron-1924: С-а дат де весте ын Иуда ши ла Иерусалим кэ тоць фиий робией требуе сэ
    се адуне ла Иерусалим
  ben-OBCV: এরপর সমগ্র যিহূদা এবং জেরুশালেমের বসবাসকারী নির্বাসিতদের উদ্দেশে এই আজ্ঞা
    ঘোষিত হল যেন তারা জেরুশালেমে এসে সমবেত হয়।
  som-som: Markaasay ka dhex naadiyeen dalka reer Yahuudah iyo Yeruusaalem oo ogeysiis
    gaadhsiiyeen dadkii maxaabiisnimada ka soo noqday oo dhan inay dhammaantood Yeruusaalem
    ku soo wada ururaan.
  lat-VUC: 'Et missa est vox in Juda et in Jerusalem omnibus filiis transmigrationis,
    ut congregarentur in Jerusalem:'
  eng-ASVBT: And they made proclamation throughout Judah and Jerusalem unto all the
    children of the captivity, that they should gather themselves together unto Jerusalem;
  ita-1885: Poi fecero andare un bando per Giuda e per Gerusalemme, che tutti quelli
    ch'erano stati in cattività si adunassero in Gerusalemme;
  eng-LXXUP: And they made proclamation throughout Judah and Jerusalem to all the
    children of the captivity, that they should assemble at Jerusalem, saying,
  eng-ULB: So they sent word in Judah and Jerusalem to all the people back from exile
    to assemble in Jerusalem.
  spa-VBL: Entonces se emitió una proclama en todo Judá y Jerusalén para que todos
    los exiliados se reunieran en Jerusalén.
  fra-_FOB: Alors on publia, en Juda et à Jérusalem, que tous les enfants de la captivité
    eussent à s'assembler à Jérusalem.
  mal-mal: അനന്തരം സകലപ്രവാസികളും യെരൂശലേമിൽ വന്നുകൂടേണം എന്നും
  urd-GVR: Sarkārī afsaroṅ aur buzurgoṅ ne faislā kiyā ki Yarūshalam aur pūre Yahūdāh
    meṅ elān kiyā jāe, “Lāzim hai ki jitne bhī Isrāīlī jilāwatanī se wāpas āe haiṅ
    wuh sab tīn din ke andar andar Yarūshalam meṅ jamā ho jāeṅ. Jo bhī is daurān hāzir
    na ho use jilāwatanoṅ kī jamāt se ḳhārij kar diyā jāegā aur us kī tamām milkiyat
    zabt ho jāegī.”
  suz-BL: मिनु यहूदा नु यरूसलेमम बाक्‍ब लेश्‍शा जाक्‍शो ग्‍याइश्‍शा लाइक्‍चा पुंइसीब
    नेल्‍ल यरूसलेमम बुक्‍मल, दे नेंपाइक्‍तेक्‍म।
  ita-1927: E si bandì in Giuda e a Gerusalemme che tutti quelli della cattività si
    adunassero a Gerusalemme;
  ckb-ckb: ئینجا لە یەهودا و ئۆرشەلیم بانگەوازیان کرد بۆ هەموو ئەوانەی لە ڕاپێچکراوی
    گەڕابوونەوە تاوەکو لە ئۆرشەلیم کۆببنەوە،
  eng-BBE: And they made a public statement through all Judah and Jerusalem, to all
    those who had come back, that they were to come together to Jerusalem;
  kan-OKCV: ತರುವಾಯ ಸೆರೆಯಿಂದ ಬಂದವರೆಲ್ಲರೂ ಯೆರೂಸಲೇಮಿಗೆ ಕೂಡಿಬರಬೇಕೆಂದು ಸಮಸ್ತ ಯೆಹೂದ ಮತ್ತು
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸಾರಲಾಗಿತ್ತು.
  tam-2017: அப்பொழுது சிறையிருப்பிலிருந்து வந்தவர்கள் எல்லோரும் எருசலேமிலே வந்து கூடவேண்டும்
    என்றும்,
  spa-RV-1909: 'E hicieron pasar pregón por Judá y por Jerusalem á todos los hijos
    de la transmigración, que se juntasen en Jerusalem:'
  ron-BTF: Şi au proclamat în tot Iuda şi Ierusalim către toţi copiii captivităţii,
    să se adune la Ierusalim;
  eng-WEBP: They made a proclamation throughout Judah and Jerusalem to all the children
    of the captivity, that they should gather themselves together to Jerusalem;
  eng-FBV: Then a proclamation was issued throughout Judah and Jerusalem that all
    the exiles should assemble in Jerusalem.
  nld-1939: Nu deed men in Juda en Jerusalem een oproep aan al de ballingen, om in
    Jerusalem bijeen te komen.
  nch-BL: Huan quinyolmelajque nochi israelitame cati mocuectoyaj huan itztoyaj ipan
    tali Judá para ma mosentilica ipan Jerusalén.
  vie-1934: Người ta bèn rao truyền khắp xứ Giu-đa và Giê-ru-sa-lem, biểu các dân
    đã bị bắt làm phu tù được trở về phải nhóm hiệp tại Giê-ru-sa-lem.
  hin-CV: उन सभी ने सारे यहूदिया तथा येरूशलेम में निकालकर लाए लोगों के लिए यह घोषणा
    की, कि उन्हें येरूशलेम में इकट्ठा होना है,
  spa-BES: E hicieron una declaración pública por medio de todo Judá y Jerusalén,
    a todos los que habían regresado del destierro, que debían venir juntos a Jerusalén;
  tdx-tdx: Aa le nanitsike Iehoda naho Ierosalaime iereo nanao koim-bohitse amo anam-pandrohizañe
    iabio hifanontoñe e Ierosalaime ao;
  tha-KJV: และเขาทำการป่าวร้องทั่วยูดาห์และเยรูซาเล็ม แก่​ลูกหลานทั้งสิ้นของพวกที่​ถู​กกวาดไปเป็นเชลยว่า
    ให้​มาชุ​มนุ​มกั​นที​่​เยรูซาเล็ม
  por-BR-2018: Então proclamaram em Judá e em Jerusalém a todos os que vieram do cativeiro,
    que se reunissem em Jerusalém;
  deu-ELO: Und sie ließen durch Juda und Jerusalem einen Ruf ergehen an alle Kinder
    der Wegführung, daß sie sich nach Jerusalem versammeln sollten.
  eng-WYC-2018: And a voice of them was sent into Judah and Jerusalem (or And so the
    word was sent throughout Judah and Jerusalem), to all the sons of (the) captivity,
    that they should be gathered together in Jerusalem;
  epo-epo: Kaj oni proklamis en Judujo kaj Jerusalem al ĉiuj, kiuj venis el la kaptiteco,
    ke ili kolektiĝu en Jerusalem,
  uig-PIN: Xuning bilǝn Yǝⱨudiyǝ wǝ Yerusalemda sürgünlüktin ⱪaytip kǝlgǝnlǝrning
    ⱨǝmmisigǝ jakarlinip, Yerusalemƣa yiƣilinglar,
  beo-beo: 'Ilia da Yelusaleme amola Yuda soge huluane amoga, sia: amane lalaba lai,
    mugululi asi buhagi dunu huluane da Yelusalemega gegedoma:ne sia:si.'
  tpi-OTNT: Na ol lida na ol hetman bilong ol Juda i salim sampela man i go lukim
    ol man i bin lusim ples kalabus na i kam bek long Jerusalem na ol arapela hap
    bilong Juda. Ol i tokim ol dispela man olsem, “Tripela de i no i go pinis yet
    na yupela i mas i kam bung long Jerusalem. Na sapos wanpela man i no kamap, orait
    bai ol i rausim olgeta samting bilong em, na rausim em yet long lain manmeri bilong
    yumi Israel.”
  hau-SA: Aka yi shela a duk fāɗin Yahuda da Urushalima cewa dukan waɗanda suka dawo
    daga bauta su tattaru a Urushalima.
  uig-LAT: Shuning bilen Yehudiye we Yérusalémda sürgünlüktin qaytip kelgenlerning
    hemmisige jakarlinip, Yérusalémgha yighilinglar,
  nde-nde: Kwasekukhutshwa isimemezelo kulolonke elakoJuda kanye leJerusalema ukuthi
    zonke izithunjwa kaziqoqane eJerusalema.
  ton-ton: Pea naʻa nau fanongonongo ʻae fono ʻi Siuta kotoa pē mo Selūsalema ki he
    fānau kotoa pē ʻoe fakapōpula, koeʻuhi ke nau fakataha ʻakinautolu ʻi Selūsalema.
  ces-1613: Zatím dali provolati v Judstvu a v Jeruzalémě všechněm přestěhovaným,
    aby se shromáždili do Jeruzaléma,
  eng-WMB: They made a proclamation throughout Judah and Jerusalem to all the children
    of the captivity, that they should gather themselves together to Jerusalem;
  tam-TCV: பின்பு சிறையிருப்பிலிருந்து திரும்பி வந்தவர்கள் எல்லோரையும் எருசலேமில்
    வந்து கூடும்படி எருசலேம், யூதா எங்கும் பிரசித்தப்படுத்தப்பட்டது.
  ceb-ULB: Busa nagpadala sila ug pulong sa Juda ug sa Jerusalem ngadto sa tanang
    katawhan nga mibalik gikan sa pagkabihag aron magtigom sa Jerusalem.
  pol-UBG: Następnie ogłoszono w Judzie i Jerozolimie wszystkim, którzy powrócili
    z niewoli, że mają zgromadzić się w Jerozolimie.
  urd-GVU: سرکاری افسروں اور بزرگوں نے فیصلہ کیا کہ یروشلم اور پورے یہوداہ میں اعلان
    کیا جائے، ”لازم ہے کہ جتنے بھی اسرائیلی جلاوطنی سے واپس آئے ہیں وہ سب تین دن کے
    اندر اندر یروشلم میں جمع ہو جائیں۔ جو بھی اِس دوران حاضر نہ ہو اُسے جلاوطنوں کی
    جماعت سے خارج کر دیا جائے گا اور اُس کی تمام ملکیت ضبط ہو جائے گی۔“
  deu-1912: Und sie ließen ausrufen durch Juda und Jerusalem zu allen, die gefangen
    gewesen waren, daß sie sich gen Jerusalem versammelten.
  kan-2017: ತರುವಾಯ ಯೆಹೂದದಲ್ಲಿಯೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ, “ಸೆರೆಯಿಂದ ಬಂದವರೆಲ್ಲರೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಬಂದು ಸೇರಬೇಕು.
  yap-yap: Ni wereg bbugi thin u ga’ngin yu Jerusalem nge Judah ni gubin e pi’in kar
    sulod ko kalbus u wuru’ e nam ma ngar mu’ulunggad nga Jerusalem
  hlt-MCSB: Te dongah vangsawn koca boeih te Jerusalem la coi ham Judah neh Jerusalem
    ah ol a pat.
  mdy-ETH: ዲዒንቶይዳፓ ማዔዞንሢ ቢያ ዬሩሳላሜይዳ ቡኪንታንዳጉዲ ዬሩሳላሜና ዪሁዳ ዓጮናይዳ ቢያ ኬኤዚንቴኔ።
  twi-ASANTE: Afei, wɔbɔɔ dawuro Yuda ne Yerusalem nyinaa sɛ, asutwafoɔ a wɔasane
    aba no nyinaa mmra Yerusalem.
  eng-WEBU: They made a proclamation throughout Judah and Jerusalem to all the children
    of the captivity, that they should gather themselves together to Jerusalem;
  wal-wal: Hegaappe guyyiyan, omooduwaappe simmida asai ubbai Yerusalaame shiiqana
    mala, Yihudaa ubbaaninne Yerusalaamen awaajuwaa awaajjidosona.
  spa-PDDPT: Ordenaron pasar pregón por Judá y Jerusalén a todos los hijos del cautiverio
    que debían reunirse en asamblea en Jerusalén.
  gun-gun: Ha'e gui Judá ha'e Jerusalém rupi omombe'ua escravo ikuaiague gui ojevy
    va'ekue ha'e javi onhemboatypa aguã Jerusalém py,
  agu-BL: Ej, nin el jun ort tan Esdras tan chichakle'n cyakil yi e' xonl Israel yi
    e' ul junt tir, nin scyetz yi e' yi ate' le e'chk ama'l cwent Judá tu Jerusalén
    tan chimolol quib Jerusalén.
  ilo-ULB: Nangipatulodda iti mensahe idiay Juda ken idiay Jerusalem kadagiti amin
    a tattao a nagsubli manipud iti pannakaipanaw a kas balud nga aguummongda idiay
    Jerusalem.
  kpg-kpg: Di hagailoo guu hai laa lodo Jerusalem mo Judah bolo digau huogodoo ala
    ne loomoi i di nadau noho hege la gi dagabuli gi Jerusalem.
  uig-ARA: شۇنىڭ بىلەن يەھۇدىيە ۋە يېرۇسالېمدا سۈرگۈنلۈكتىن قايتىپ كەلگەنلەرنىڭ ھەممىسىگە
    جاكارلىنىپ، يېرۇسالېمغا يىغىلىڭلار،
  sus-sus: Masenyi naxa rayensen Yudaya nun Darisalamu kui, a mixi naxan birin keli
    konyiya kui, e xa e malan Darisalamu.
  pon-2006: Kair ehu ahpw pekederpeseng wasa koaros nan Serusalem oh Suda, me aramas
    koaros me pwurodohsangehr ar kalipilipala en pokonpene nan Serusalem
  ksd-ksd: Ma dia ga tulue ra varvai ta ra gunagunan Iuda ma Ierusalem pire ra tarai
    par dia ga tar lilikun kan ra kini na vilavilau upi diat a vana varurung aro Ierusalem;
  tur-YTC: Yahuda ve Yeruşalem'de olan bütün sürgün çocuklarına, Yeruşalem'de toplansınlar
    diye bir duyuru yapıldı;
  grc-BRENT: Καὶ παρήνεγκαν φωνὴν ἐν Ἰούδα καὶ ἐν Ἱερουσαλὴμ πᾶσι τοῖς υἱοῖς τῆς ἀποικίας,
    τοῦ συναθροισθῆναι εἰς Ἱερουσαλήμ.
  ind-AYT: Sebuah pengumuman disiarkan di Yehuda dan Yerusalem kepada semua orang
    buangan untuk berkumpul di Yerusalem.
  nya-nya: Tsono anthu analengeza mʼdziko lonse la Yuda ndi mʼmizinda yonse ya Yerusalemu
    kwa onse ochokera ku ukapolo aja kuti asonkhane ku Yerusalemu.
  hrv-hrv: 'Zatim je objavljeno u Judeji i Jeruzalemu svima povratnicima da se skupe
    u Jeruzalemu:'
  mps-mps: Tama te Juda polalubo bidi dabe, me te tobolu bidi dabego te bidi meba
    tagala palama, te Jerusalemba ma asali bidi dabe, me te Juda meba bidi dabe te
    sugi pomainu yai. Augwaligo te bidi dabeba te tiwai po wali, “Te sela sogo silisąma,
    te elalubadi tama dage te Jerusalemba sisinagasao,” wai. “Tama te bidi me deli
    sabalisiąbaso da, teda augwaligo te agai doado bage tigidali te augwa selama,
    tama te tempel be sę eboba munama, tama agaduba digi naga te da Israel hani we
    bidi tomode sela sąwaibao,” te po wali.
  tpi-tpi: Na ol lida na ol hetman bilong ol Juda i salim sampela man i go lukim ol
    man i bin lusim ples kalabus na i kam bek long Jerusalem na ol arapela hap bilong
    Juda. Ol i tokim ol dispela man olsem, “Tripela de i no i go pinis yet na yupela
    i mas i kam bung long Jerusalem. Na sapos wanpela man i no kamap, orait bai ol
    i rausim olgeta samting bilong em, na rausim em yet long lain manmeri bilong yumi
    Israel.”
  dan-1931: Derpå lod man kundgøre i Juda og Jerusalem fortælle dem, der havde været
    i Landflygtighed, at de skulde give Møde i Jerusalem;
  vie-OVCB: Người ta truyền rao khắp đất Giu-đa và Giê-ru-sa-lem, gọi tất cả những
    ai lưu đày trở về phải đến Giê-ru-sa-lem.
  guj-2017: તેઓએ ઢંઢેરો પિટાવીને આખા યહૂદિયામાં, યરુશાલેમમાં સર્વ બંદીવાનોને યરુશાલેમમાં
    ભેગા થવા માટે કહેવડાવ્યું.
  pon-2006A: Kair ehu ahpw pekederpeseng wasa koaros nan Serusalem oh Suda, me aramas
    koaros me pwurodohsangehr ar kalipilipala en pokonpene nan Serusalem
  por-BRBSL: Eles fizeram uma proclamação em todo Judá e Jerusalém a todos os filhos
    do cativeiro, para que se reunissem em Jerusalém;
  cth-cth: San dawk hoi ka hlout e taminaw pueng Jerusalem vah kamkhueng hanelah,
  twi-twi: Afei, wɔbɔɔ dawuru wɔ Yuda ne Yerusalem nyinaa se, nnommum a wɔasan aba
    no nyinaa mmra Yerusalem.
  hlt-hlt: Te dongah vangsawn koca boeih te Jerusalem la coi ham Judah neh Jerusalem
    ah ol a pat.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ Sudɑɑ tenkɛ̀ miɛkɛ nɛ̀ Sedisɑdɛmmu Sifubɛ bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    konní bɛ kpɛ́í nkɛ dɔ̀, bɛ̀ɛ tíí nSedisɑdɛmmu.
  msy-2020: Ezɨ me akam amadagha ghaze, Juda ko Jerusalemɨn itir kalabus ategha ua
    izezir gumaziba, me bar izɨ Jerusalemɨn uari akufagh.
  dop-dop: Ɩlɛnɑ pɑ́ heeli Yosɑlɛm nɑ Yutɑ tɛtʋ tǝnɑ tɑɑ sɩ mpɑ pɑ lɩɩnɑ Pɑpiloni
    tɔ, pɑ́ koti Yosɑlɛm.
  azb-azb: Yəhudada və Yerusəlimdə sürgündən qayıdanların hamısına elan etdilər ki,
    Yerusəlimə yığılsınlar.
  eng-DBY: And they made proclamation in Judah and Jerusalem to all the children of
    the captivity, that they should gather themselves together unto Jerusalem;
  hin-2017: तब उन्होंने यहूदा और यरूशलेम में रहनेवाले बँधुआई में से आए हुए सब लोगों
    में यह प्रचार कराया, कि तुम यरूशलेम में इकट्ठे हो;
  wol-KYG: Ba mu ko defee ñu yéene ci Yerusalem ak Yuda, yégal mboolem ngàllo ga ñibbsi,
    ne leen ñu daje ca Yerusalem.
  eng-YLT: And they cause a voice to pass over into Judah and Jerusalem, to all sons
    of the removal, to be gathered to Jerusalem,
  eng-WYC-2017: And a voice of them was sent into Judah and Jerusalem, to all the
    sons of captivity, that they should be gathered together in Jerusalem;
  eng-WMBB: They made a proclamation throughout Judah and Jerusalem to all the children
    of the captivity, that they should gather themselves together to Jerusalem;
  urd-GVH: सरकारी अफ़सरों और बुज़ुर्गों ने फ़ैसला किया कि यरूशलम और पूरे यहूदाह में
    एलान किया जाए, “लाज़िम है कि जितने भी इसराईली जिलावतनी से वापस आए हैं वह सब तीन
    दिन के अंदर अंदर यरूशलम में जमा हो जाएँ। जो भी इस दौरान हाज़िर न हो उसे जिलावतनों
    की जमात से ख़ारिज कर दिया जाएगा और उस की तमाम मिलकियत ज़ब्त हो जाएगी।”
  rug-rug: Meke ta garunu vura si keke inavoso pa doduruna sa popoa Ziuda meke pa
    Zerusalema koari doduru tie ta raovodi pu ele pule, pude kaqu varigara pa Zerusalema
    si arini.
  gaz-gaz: Ergasii akka warri boojuudhaa deebiʼan hundi Yerusaalem keessatti walitti
    qabamaniif Yihuudaa fi Yerusaalem guutuu keessatti labsiin ni labsame.
  fra-LSG: On publia dans Juda et à Jérusalem que tous les fils de la captivité eussent
    à se réunir à Jérusalem,
  yal-yal: E yi yamarin nawanga Yuda nun Yerusalɛn birin yi, naxan yi a falaxi a muxu
    suxine birin xa e malan Yerusalɛn yi.
  haw-1868: A hai aku la lakou ma Iuda, a ma Ierusalema i ka poe pio a pau e honluulu
    lakou ma Ierusalema;
  arb-NAV: وَأَطْلَقُوا دَعْوَةً فِي أَرْجَاءِ يَهُوذَا وَأُورُشَلِيمَ لِيَجْتَمِعَ
    جَمِيعُ الْعَائِدِينَ مِنَ السَّبْيِ فِي أُورُشَلِيمَ.
  ewe-ewe: Le esia megbe la, woɖe gbeƒã le Yuda kple Yerusalem katã be ame siwo katã
    gbɔ tso aboyome la naƒo ƒu ɖe Yerusalem.
  eng-LEE: And they made proclamation throughout Judah and Jerusalem unto all the
    children of the exile, to gather themselves together at Jerusalem;
  asm-FB: সেয়ে বন্দীত্বৰ পৰা ঘূৰি অহা সকলো লোকক যিৰূচালেমত গোট খাবলৈ যিহূদা আৰু যিৰূচালেমলৈ
    তেওঁলোকে বাৰ্ত্তা পঠিয়ালে।
  sus-A: مَسٍنيِ نَشَ رَيٍنسٍن يُدَيَ نُن دَرِ سَلَمُ كُي، عَ مِشِ نَشَن بِرِن كٍلِ
    كٌنيِيَ كُي، عٍ شَ عٍ مَلَن دَرِ سَلَمُ.
  fra-SBL: On publia dans tout Juda et Jérusalem une annonce à tous les enfants de
    la captivité, pour qu'ils se rassemblent à Jérusalem,
  hbo-hbo: וַיַּעֲבִ֨ירוּ קֹ֜ול בִּיהוּדָ֣ה וִירֽוּשָׁלַ֗͏ִם לְכֹל֙ בְּנֵ֣י הַגֹּולָ֔ה
    לְהִקָּבֵ֖ץ יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:EZR.010.006'
  kik-kik: Gũgĩcooka gũkĩanĩrĩrwo Juda na Jerusalemu guothe atĩ andũ othe arĩa maatahĩtwo
    mongane Jerusalemu.
  fra-NCL: On fit passer une proclamation dans Juda et à Jérusalem, pour que tous
    les fils de la captivité se réunissent à Jérusalem ;
  cek-AK: Misong ah kalaem kaminawk loe, Jerusalem ah amkhueng hanah,
  cuk-cuk: 'Geb sorbali, dulemar-galesgusmalad-nonimaladse gorlesad. We-dulemarse
    gorlesad: Judá-yalagi-bukmaladse, degi, Jerusalénʼgi-bukmaladse. Ega weyob soglesad:
    “Jerusalén-neggweburse ambikunonimaloye.”'
  uig-CYR: Шуниң билән Йәһудийә вә Йерусалимда сүргүнлүктин қайтип кәлгәнләрниң һәммисигә
    җакалинип, Йерусалимға жиғилиңлар,
  tel-2017: చెరనుండి తిరిగి వచ్చిన వారంతా యెరూషలేములో తప్పక సమకూడాలని యూదా దేశమంతటా,
    యెరూషలేము పట్టణంలో దండోరా వేశారు.
  hat-BSA: Yo te fè yon dekrè nan tout Juda avèk Jérusalem a tout moun egzil yo, ke
    yo ta dwe rasanble Jérusalem,
  kos-kos: Sie kas supweyukelik nu yen nukewa in acn Jerusalem ac Judah, tuh elos
    nukewa su foloko liki sruoh fah osun in Jerusalem,
  hbo-WLC: וַיַּעֲבִ֨ירוּ ק֜וֹל בִּיהוּדָ֣ה וִירֽוּשָׁלִַ֗ם לְכֹל֙ בְּנֵ֣י הַגּוֹלָ֔ה
    לְהִקָּבֵ֖ץ יְרוּשָׁלִָֽם׃
  ibo-ibo: E zisara ozi na Juda na Jerusalem niile na a chọrọ ịhụ ndị niile si esi
    lọta na Jerusalem.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ଯିହୁଦା ଓ ଯିରୂଶାଲମର ସର୍ବତ୍ର ବନ୍ଦୀତ୍ୱର ସନ୍ତାନ ସମସ୍ତଙ୍କ
    ନିକଟରେ ଘୋଷଣା କରି କହିଲେ ଯେ, ସେମାନେ ଯିରୂଶାଲମରେ ଏକତ୍ରିତ ହେବେ;
  chk-chk: Mürin, eu pworausen asilesil a tori unusen Juta me Jerusalem ngeni chokewe
    meinisin mi liwinto seni ar oola, pwe repwe mwichefengen lon Jerusalem.
  rop-rop: Wal wed bin go ebriweya langa det taun Jerusalem en det kantri Juda blanga
    ol detlot pipul hubin kambek brom det kantri weya deibin jidan prisana blanga
    midap langa Jerusalem.
  ukr-1871: І оповістили по Юдеї й по Ерусалимі всїм бувшим в полонї, щоб зібрались
    в Ерусалим,
  deu-1951: Und man ließ in Juda und Jerusalem ausrufen, daß alle, die gefangen gewesen,
    sich nach Jerusalem versammeln sollten,
  eng-JPS: And they made proclamation throughout Judah and Jerusalem unto all the
    children of the captivity, that they should gather themselves together unto Jerusalem;
  srp-1865: Potom oglasiše po Judeji i Jerusalimu svijem koji se vratiše iz ropstva,
    da se skupe u Jerusalim,
  lug-lug: Awo ekirango ne kiyisibwa mu Yuda yonna ne mu Yerusaalemi nti abawaŋŋangusibwa
    abaakomawo bakuŋŋaanire mu Yerusaalemi.
  heb-heb: ויעבירו קול ביהודה וירושלם לכל בני הגולה להקבץ ירושלם׃
  ben-IRV: পরে যিহূদা ও যিরূশালেমের সব জায়গায় বন্দীদশা থেকে আসা লোকেদের কাছে ঘোষণা
    করা হল যে, “তারা যেন যিরূশালেমে জড়ো হয়,
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਯਹੂਦਾਹ ਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੁੜ ਕੇ ਆਏ ਹੋਏ ਸਾਰੇ ਲੋਕਾਂ
    ਲਈ ਮੁਨਾਦੀ ਕਰਵਾਈ ਕਿ ਉਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ ਹੋ ਜਾਣ।
  mya-JVB: သိမ်း သွားခြင်းကို ခံရသောအမျိုးသား အပေါင်း တို့သည်၊ ယေရုရှလင် မြို့သို့
    စည်းဝေး စေမည်အကြောင်း၊
  hmo-hmo: Vadaeni oda hereva badana, be Iuda bona Ierusalema edia kahana ibounai
    dekenai idia siaia lao, Babulonia ena hesiai mai guia danu dekena amo idia giroa
    mai taudia ibounai Ierusalema dekenai do idia haboua mai.
  urd-urd: फिर उन्होंने यहूदाह और येरूशलेम में ग़ुलामी के सब लोगों के बीच 'ऐलान किया,
    कि वह येरूशलेम में इकट्ठे हो जाएँ;
  rus-SYN: И объявили в Иудее и в Иерусалиме всем бывшим в плену, чтоб они собрались
    в Иерусалим;
  bqc-SIM: Ɔ̃ wà kpàwakɛ̀ Yelusalɛũ ń Yuda bùsuo píi wà mɛ̀, zĩ̀zↄ pↄ́ sùↄ
    aa kãaa Yelusalɛũ píi.
  tcz-CHONGTHU: Hichejou chun Judah leh Jerusalem gam pumpi sungah thuphon khat aphongdoh
    un sohchang hung kilekit jouse Jerusalem’a hung kikhom dingin thupeh anei taovin
    ahi.
  mar-mar: मग त्याने यहूदा आणि यरूशलेमेच्या प्रत्येक ठिकाणी बोलावणे पाठवले. बंदिवासातून
    आलेल्या समस्त यहूदी लोकांस त्याने यरूशलेमेमध्ये जमायला सांगितले.
  qub-qub: Nircur intëru Judäpa, intëru Jerusalenpa willacachiran prësu aywashanpita
    cutimojcunaga llapan Jerusalenman shuntacänanpaj.
  hat-hat: Yo fè yon piblikasyon nan tout peyi Jida a ak nan lavil Jerizalèm, pou
    mande tout moun ki te tounen soti nan peyi kote yo te depòte yo a pou yo tout
    te reyini lavil Jerizalèm.
  eng-BSB: And a proclamation was issued throughout Judah and Jerusalem that all the
    exiles should gather at Jerusalem.
  eng-WEBPB: They made a proclamation throughout Judah and Jerusalem to all the children
    of the captivity, that they should gather themselves together to Jerusalem;
  kbq-kbq: Hanki anante Juda kva vahe'mo'zane eri'za vahe'mo'zanema Babiloni kinafinti'ma
    atre'za e'za Jerusalemi kumapine Juda kumapima emani'naza vahera, Jerusalemi kumate
    maka eme tru hiho, hu'za kea atre'zmante'naze.
  nhe-BL: Huan quinyolmelajque nochi israelitame tlen mocueptoyaj huan itztoyaj ipan
    tlali Judá para ma mosentilica ipan Jerusalén.
  gub-BL: Na'e tuwihaw umume'u kar ko ze'eg Zeruzarez pe har nànàn Zuta ywy rehe har
    nànàn wà kury. — Mawiron ywy wi uzewyr ma'e kwer paw wà, pezemono'og peho Zeruzarez
    pe nehe, i'i wanupe wà.
  eng-DRA: And proclamation was made in Juda and Jerusalem to all the children of
    the captivity, that they should assemble together into Jerusalem.
