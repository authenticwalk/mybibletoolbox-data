    sori long pasin nogut ol Israel i bin mekim na em i krai planti. Na long dispela
    taim em i no kaikai na dring.
  hau-SA: Sa’an nan Ezra ya tashi daga gidan Allah ya tafi gidan Yehohanan ɗan Eliyashib,
