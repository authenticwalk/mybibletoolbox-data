  eng-WYC-2018: And Ezra rose up before the house of God, and he went to the bed [place]
    of Johanan, the son of Eliashib, and he entered [in] thither; he ate not bread,
    nor drank water; for he bewailed the trespassing of them, that were come from
    the captivity.
  epo-epo: Kaj Ezra leviĝis de antaŭ la domo de Dio, kaj iris al la ĉambro de Jehoĥanan,
