  mdy-ETH: ዬካፓ ዒዝራ ጌኤዦ ማኣሮኮ ቤርቶ ዛላ ዓኣ ቤዛፓ ዔቂ ዔሊያሺቤ ናኣዚ ዮሃናኔ ናንጋ ቆልዖንሢ ጋሮ ጌሌኔ፤ ዲዒንቴዞንሢ
