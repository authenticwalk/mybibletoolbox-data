  kan-2017: ಆ ಮೇಲೆ ಎಜ್ರನು ದೇವಾಲಯದ ಮುಂದಣ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಎದ್ದು ಎಲ್ಯಾಷೀಬನ ಮಗನಾದ ಯೆಹೋಹಾನಾನನ
