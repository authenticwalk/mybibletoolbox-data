  msy-2020: Ezɨ Esra Godɨn Dɨpenimɨn tiar akam ategha Eliasipɨn otarim, Jehohanan
    itir danganimɨn ghugha, dɨmagarir kamɨn aziava, Israelian kalabus ategha ua izezibar
    arazir kurar kam gɨnɨghnɨgha, daghetam ko dɨpatam amezir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsǝtǝlɑsɩ kʋlɑ Ɩsɔ tǝsɛɛlɛ kɑtɑɣɑ tɑɑ nɑ ɩ́ polo Ɩliyɑsipɩ pǝyɑlʋ
    Yohɑnɑŋ tɛ nɑ ɩ́ cɑɣɑ. Ɩ lɑŋlɛ wɑkǝlǝnɑ ɩ tɑɑpɑlɑɑ ɩsɑɣɑtʋ sɔsɔɔntʋ kɛ kɑtɑtǝlɑɣɑ,
    hɑlǝnɑ ɩ́ kisi tɔɣɔnɑɣɑ nɑ lʋm.
  azb-azb: Ezra Allah evinin qarşısından ayrılıb Elyaşivin oğlu Yehoxananın otağına
    girdi. Gecəni orada keçirib nə çörək yedi, nə də su içdi, çünki sürgündən qayıdanların
    bu xəyanətinə görə yas tuturdu.
  eng-DBY: And Ezra arose from before the house of God, and went into the chamber
    of Jehohanan the son of Eliashib; and when he came thither, he ate no bread and
    drank no water; for he mourned because of the unfaithfulness of them that had
    been carried away.
  hin-2017: तब एज्रा परमेश्वर के भवन के सामने से उठा, और एल्याशीब के पुत्र यहोहानान
    की कोठरी में गया, और वहाँ पहुँचकर न तो रोटी खाई, न पानी पिया, क्योंकि वह बँधुआई
    में से निकल आए हुओं के विश्वासघात के कारण शोक करता रहा।
  wol-KYG: Ba loolu amee Esra bàyyikoo kër Yàlla ga, fatuji néegu Yowanan doomu Elyasib.
    La mu fa nekk nag lekkul, naanul, xanaa di ñaawlu na ngàllo, ga ñibbsi feccee
    worma.
  eng-YLT: And Ezra riseth from before the house of God, and goeth unto the chamber
    of Jehohanan son of Eliashib; yea, he goeth there, bread he hath not eaten, and
    water he hath not drunk, for he is mourning because of the trespass of the removal.
  eng-WYC-2017: And Ezra rose up before the house of God, and he went to the bed-[place]
    of Johanan, the son of Eliashib, and he entered [in] thither; he ate not bread,
    nor drank water; for he bewailed the trespassing of them, that were come from
    the captivity.
  eng-WMBB: Then Ezra rose up from before God’s house, and went into the room of Jehohanan
    the son of Eliashib. When he came there, he didn’t eat bread or drink water, for
    he mourned because of the trespass of the exiles.
  urd-GVH: फिर अज़रा अल्लाह के घर के सामने से चला गया और यूहनान बिन इलियासिब के कमरे
    में दाख़िल हुआ। वहाँ उसने पूरी रात कुछ खाए पिए बग़ैर गुज़ारी। अब तक वह जिलावतनी
    से वापस आए हुए लोगों की बेवफ़ाई पर मातम कर रहा था।
  rug-rug: Vura pa kenuna sa Zelepade te Tamasa se Ezara meke la koa pa lose te Zehohanani,
    sa tuna Eliasibi vasina va hola ia sa sa boṉi, meke lopu hena ginani na napo kolo
    si asa, sina besu nia sa sa vina gugue tadi na tie pu pule maedi pa tinaraovo.
  gaz-gaz: Ergasii Izraan fuula mana Waaqaa duraa kaʼee kutaa manaa kan Yehohaanaan
    ilma Eliyaashiib seene. Inni yeroo achi turetti nyaata tokko illee hin nyaanne;
    bishaanis hin dhugne; sababii amanamummaa dhabiisa warra boojuudhaa deebiʼaniif
    gaddaa tureetii.
  fra-LSG: Puis Esdras se retira de devant la maison de Dieu, et il alla dans la chambre
    de Jochanan, fils d’Éliaschib; quand il y fut entré, il ne mangea point de pain
    et il ne but point d’eau, parce qu’il était dans la désolation à cause du péché
    des fils de la captivité.
  yal-yal: Na xanbi ra, Esirasi yi mini Ala Batu Banxini, a yi siga Eliyasibi a dii
    xɛmɛn Yehoxanan ma banxini. A to yi mɛnni, a mi donse don, a mi ige min, bayo
    a yi sunuxi muxu suxi fonne tinxintareyana fe ra.
  haw-1868: Alaila ku ae la o Ezera mai ke alo mai o ka hale o ke Akua, a komo iloko
    o ke keena o Iehohanana ke keiki a Eliasiba; a hiki aku ia ilaila, aole ia i ai
    i ka ai, aole hoi i inu i ka wai; no ka mea, uwe iho la ia no ka hewa o ka poe
    pio i hoi mai.
  arb-NAV: ثُمَّ نَهَضَ عِزْرَا مِنْ أَمَامِ هَيْكَلِ اللهِ وَمَضَى إِلَى مُخْدَعِ
    يَهُوحَانَانَ بْنِ أَلِيَاشِيبَ، وَمَكَثَ هُنَاكَ لَا يَأْكُلُ خُبْزاً وَلا يَشْرَبُ
    مَاءً، نُوَاحاً عَلَى خِيَانَةِ الْعَائِدِينَ مِنَ السَّبْيِ.
  ewe-ewe: Ale Ezra dzo le Mawu ƒe aƒe la ŋkume heyi ɖe Yehohanan, Eliasib ƒe vi ƒe
    xɔ me. Esi wònɔ afi ma la, meɖu nu alo no tsi o, elabena eganɔ konyi fam ko tso
    aboyometsolawo ƒe nuteƒemawɔmawɔ ŋu.
  eng-LEE: Then arose 'Ezra from before the house of God, and went into the chamber
    of Jochanan the son of Elyashib; and he went thither without having eaten bread,
    or having drunk water; for he was mourning because of the trespass of the exiles.
  asm-FB: তাৰ পাছত ইজ্ৰাই ঈশ্বৰৰ গৃহৰ পৰা উঠি আহিল আৰু ইলিয়াচীবৰ পুত্ৰ যিহোহাননৰ
    কোঁঠালিলৈ গ’ল। যিসকল লোক বন্দীত্বত আছিল তেওঁলোকে অবিশ্ৱাসী লোকৰ দৰে কৰা কাৰ্যৰ
    বাবে শোক কৰিলে আৰু তেওঁ একো ভোজন-পান নকৰিলে।
  sus-A: عَننَبِ عٍسِدِرَ سِ نَشَ كٍلِ عَلَ شَ بَنشِ نَادّ رَ، عَ سِفَ عٍلِيَسِبُ
    شَ دِ يٍهٌشَنَن شْنيِ. عَ نُ نَ نَا تّمُي نَشّ، عَ مُ سٍسٍ دٌن، عَ مَن مُ يٍ مِن
    حَمَ شَ وَلِ كٌبِ شَ قٍ رَ.
  fra-SBL: Esdras se leva de devant la maison de Dieu et entra dans la chambre de
    Jehohanan, fils d'Eliashib. Quand il y arriva, il ne mangea pas de pain et ne
    but pas d'eau, car il était en deuil à cause de la faute des exilés.
  hbo-hbo: וַיָּ֣קָם עֶזְרָ֗א מִלִּפְנֵי֙ בֵּ֣ית הָֽאֱלֹהִ֔ים וַיֵּ֕לֶךְ אֶל־לִשְׁכַּ֖ת
    יְהֹוחָנָ֣ן בֶּן־אֶלְיָשִׁ֑יב וַיֵּ֣לֶךְ שָׁ֗ם לֶ֤חֶם לֹֽא־אָכַל֙ וּמַ֣יִם לֹֽא־שָׁתָ֔ה
    כִּ֥י מִתְאַבֵּ֖ל עַל־מַ֥עַל הַגֹּולָֽה׃ ס
  piu-2006: '@see-verse:EZR.010.005'
  kik-kik: Ningĩ Ezara akiuma hau mbere ya nyũmba ya Ngai, agĩthiĩ kanyũmba ka Jehohanani
    mũrũ wa Eliashibu. Arĩ kũu ndaigana kũrĩa irio kana kũnyua maaĩ tondũ aathiire
    o na mbere gũcakaya nĩ ũndũ andũ arĩa maatahĩtwo nĩmagĩte kwĩhokeka.
  fra-NCL: Puis, s’étant retiré de devant la maison de Dieu, Esdras alla dans la chambre
    de Johanan, fils d’Eliasib ; quand il y fut entré, il ne mangea pas de pain et
    ne but pas d’eau, parce qu’il était dans le deuil à cause du péché des fils de
    la captivité.
  cek-AK: To pacoengah Ezra loe Sithaw im hmaa hoiah angthawk moe, Eliashib capa Jehohanan
    imthung ah caeh; to ah oh naah doeh, misong ah kalaem kaminawk ih zaehaih pongah,
    buh to caa ai moe, tui doeh nae ai.
  cuk-cuk: Geb agi, Esdras, Bab-Dummadse-goled-neg-asabin-sii nadsunnad. Geb Johanán-e-gabednegse
    naded. Johanánʼde, Eliasib-machid. Agine, dulemar-galesgusmalad-gannar-nonimalad-e-isgusadba,
    Esdras, nue bukib-binsaedba, gwen gobsasuli, mas-guchasuli, gabided.
  uig-CYR: Андин Әзра Худаниң өйи алдидин қопуп Әлияшибниң оғли Йәһоһананниң өйигә
    кирди; у у йәргә кәлгәндә ғизаму йемиди, суму ичмиди, чүнки у сүргүнлүктин қайтип
    кәлгәнләрниң садақәтсизлиги үчүн ечинатти.
  tel-2017: ఎజ్రా దేవుని మందిరం ఎదుట నుండి లేచి, ఎల్యాషీబు కొడుకు యోహానాను గదిలోకి
    వెళ్ళాడు. అక్కడ అతడు చెరకు లోనైన వారి అపరాధాలను బట్టి రోదిస్తూ, భోజనం చేయకుండా,
    నీళ్ళు తాగకుండా ఉండిపోయాడు.
  hat-BSA: Epi Esdras te leve soti devan lakay Bondye a, e te antre nan chanm a Jochanan
    nan, fis a Éliaschib la. Malgre li te ale la, li pa t manje pen, ni bwè dlo, paske
    li te tèlman dezole akoz enfidelite a moun egzil yo.
  kos-kos: Na el som liki mutun Tempul ac utyak nu ke infukil lal Jehohanan wen natul
    Eliashib, ac muta we fong fon se, ac tungi orekma koluk lun mwet sruoh. El tia
    mongo ku nim kutena ma.
  hbo-WLC: וַיָּ֣קָם עֶזְרָ֗א מִלִּפְנֵי֙ בֵּ֣ית הָֽאֱלֹהִ֔ים וַיֵּ֕לֶךְ אֶל־לִשְׁכַּ֖ת
    יְהוֹחָנָ֣ן בֶּן־אֶלְיָשִׁ֑יב וַיֵּ֣לֶךְ שָׁ֗ם לֶ֤חֶם לֹֽא־אָכַל֙ וּמַ֣יִם לֹֽא־שָׁתָ֔ה
    כִּ֥י מִתְאַבֵּ֖ל עַל־מַ֥עַל הַגּוֹלָֽה׃ ס
  ibo-ibo: Mgbe ahụ, Ezra si nʼihu ụlọ Chineke pụọ banye nʼime ọnụụlọ Jehohanan, nwa
    Eliashib. Mgbe ọ nọ nʼebe ahụ, o righị nri ọbụla, ọ ṅụghị mmiri ọbụla, nʼihi na
    ọ nọgidere na-eru ụjụ nʼihi ekwesighị ntụkwasị obi nke ndị si nʼebe a dọtara ha
    nʼagha lọta.
  ory-ory: ତହୁଁ ଏଜ୍ରା ପରମେଶ୍ୱରଙ୍କ ଗୃହ ସମ୍ମୁଖରୁ ଉଠି ଇଲୀୟାଶୀବର ପୁତ୍ର ଯିହୋହାନନ୍‍ର କୋଠରିକୁ
    ଗଲେ; ଆଉ, ସେଠାରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ରୁଟି ଭୋଜନ କି ଜଳ ପାନ କଲେ ନାହିଁ; କାରଣ ସେ ବନ୍ଦୀତ୍ୱର
    ଲୋକମାନଙ୍କ ସତ୍ୟ-ଲଙ୍ଘନ ସକାଶୁ ଶୋକ କରୁଥିଲେ।
  chk-chk: Mürin, Esra a feil seni lenian me mwen ewe imwen Kot o tolong lon rumwen
    Jehoanan nöün Eliasip we mwän. Iwe, a nonom ikenan lon unusen ewe pwin, nge esap
    mongö ika ün, pun a letipeta ren ekewe tipis chokewe mi liwinto seni ar oola ra
    föri.
  rop-rop: Afta Esra bin gowei brom det Serramoni Pleis en imbin gowin langa det rum
    blanga Jehohana det san blanga Eliyashib en deya na imbin nogudbinji brabliwei
    wen imbin jinggabat blanga detlot nogud ting weya detlot pipul hubin kambek brom
    det kantri weya deibin jidan prisana bin dumbat. Im nomo bin dagat o dringgim
    enijing.
  ukr-1871: І встав Ездра й пійшов від дому Божого в господу Йоханана Еліяшивенка,
    й прийшов туди. Не їв він хлїба й не пив води, бо впав в тугу через провину переселенцїв.
  deu-1951: Und Esra stand auf vor dem Hause und ging in die Kammer Johanans, des
    Sohnes Eljaschibs. Er ging dort hinein und aß kein Brot und trank kein Wasser;
    denn er trug Leid wegen der Übertretung derer, die gefangen gewesen.
  eng-JPS: Then Ezra rose up from before the house of God, and went into the chamber
    of Jehohanan the son of Eliashib; and when he came thither, he did eat no bread,
    nor drink water; for he mourned because of the faithlessness of them of the captivity.
  srp-1865: Potom usta Jezdra ispred doma Božijega, i otide u klijet Joanana sina
    Eliasivova; i ušavši ne jede hljeba niti vode pi, jer tužaše radi prijestupa onijeh
    koji biše u ropstvu.
  lug-lug: Ezera n’agolokoka n’ava mu maaso g’ennyumba ya Katonda n’agenda mu kisenge
    kya Yekokanani mutabani wa Eriyasibu, naye n’atalya mmere newaakubadde okunywa
    amazzi ng’akyanakuwalidde obutali bwesigwa bw’abaawaŋŋangusibwa.
  heb-heb: ויקם עזרא מלפני בית האלהים וילך אל לשכת יהוחנן בן אלישיב וילך שם לחם לא
    אכל ומים לא שתה כי מתאבל על מעל הגולה׃
  ben-IRV: পরে ইষ্রা ঈশ্বরের বাড়ির সামনে থেকে উঠে ইলীয়াশীবের ছেলে যিহোহাননের ঘরে
    ঢুকলেন, কিন্তু সেখানে যাবার আগে কোনো কিছু রুটি খাননি বা জল পান করেন নি৷ কারণ বন্দীদশা
    থেকে আসা লোকেদের সত্য অমান্য করাতে তিনি শোক করছিলেন৷
  pan-pan: ਤਾਂ ਅਜ਼ਰਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਅੱਗਿਓਂ ਉੱਠਿਆ ਅਤੇ ਅਲਯਾਸ਼ੀਬ ਦੇ ਪੁੱਤਰ ਯਹੋਹਾਨਾਨ
    ਦੀ ਕੋਠੜੀ ਵਿੱਚ ਗਿਆ, ਅਤੇ ਉੱਥੇ ਜਾ ਕੇ ਨਾ ਰੋਟੀ ਖਾਧੀ ਤੇ ਨਾ ਪਾਣੀ ਪੀਤਾ, ਕਿਉਂ ਜੋ ਉਹ ਗ਼ੁਲਾਮੀ
    ਤੋਂ ਮੁੜ ਕੇ ਆਏ ਹੋਏ ਲੋਕਾਂ ਦੇ ਧੋਖੇ ਦੇ ਕਾਰਨ ਰੋਂਦਾ ਰਿਹਾ।
  mya-JVB: ထိုအခါ ဧဇရ သည် ဘုရား သခင်၏ အိမ် တော် ရှေ့ က ထ၍၊ ဧလျာရှိပ် သား ယောဟနန် အခန်း
    သို့ သွား ၏။ ရောက် သောအခါ မုန့် ကိုမ စား ၊ ရေ ကိုမ သောက် ဘဲ နေ၏။ အကြောင်း မူကား၊
    သိမ်း သွားခြင်းကိုခံ ဘူးသောသူတို့ ပြစ်မှားသော အပြစ် ကြောင့် ညည်းတွား မြည်တမ်းလေ၏။
  hmo-hmo: Unai neganai Esera be Dirava ena Dubu Helaga ena vairana dekena amo ia
    raka lao, Iehohanana Eliasibi ena daiutu dekenai ia lao. Unuseni hanuaboi ta ia
    noho, bona hesiai mai guia danu idia giroa mai Iuda taudia edia dika dainai ia
    tai. Ia ese aniani ia ania lasi, bona ranu sisina danu ia inua lasi.
  urd-urd: तब एज्रा ख़ुदा के घर के सामने से उठा और यहूहानान बिन इलियासब की कोठरी में
    गया, और वहाँ जाकर न रोटी खाई न पानी पिया; क्यूँकि वह ग़ुलामी के लोगों की ख़ता
    की वजह से मातम करता रहा।
  rus-SYN: И встал Ездра и пошел от дома Божия в жилище Иоханана, сына Елияшивова,
    и пришел туда. Хлеба он не ел и воды не пил, потому что плакал о преступлении
    переселенцев.
  bqc-SIM: Ɔ̃ à gò Lua kpɛ́ kpɛɛlɛ, à gɛ̀ ì Ɛliasibu nɛ́ Yohanani kpɛ́nɛu. I pↄbleo,
    i imio, kɛ́ àlɛ zĩ̀zↄ pↄ́ sùↄ náaisaikɛ ↄ́ↄlↄ yã́i.
  tcz-CHONGTHU: Hijouchun Ezra in Pathen Houin masang chu adalhan Eliashib chapa Jehohanan
    kitipa insungdan achun aluttan ahi. Aman hiche munah chun anjong nelou, twijong
    donlouvin ageh khovah tan ahi. Amachu sohchang hung kileho kitahlou jeh in alungkham
    jeng nalaijin ahi.
  mar-mar: मग एज्रा देवाच्या मंदिराच्या समोरच्या भागातून उठून एल्याशीबाचा मुलगा यहोहानान
    याच्या खोलीत गेला. यहोहानाने एज्रा समोर अन्नपाण्याला स्पर्शही केला नाही. कारण
    तो बंदीवासातून आलेल्या अविश्वासणाऱ्यासाठी शोक करीत होता.
  qub-qub: Chay ushay Esdrasga Diospa Templunpita aywacuran Eliasibpa wamran Johananpa
    wasincho shuyni cuartu caycajman. Chaycho wararan llaquisha imatapis mana micuypa
    mana upuypa. Chaynöga caycaran juc-lä nasyunpita cutimojcuna Tayta Dios munashanno
    mana cumlishanpita.
  hat-hat: Apre sa, Esdras ale lakay Jokanan, pitit gason Eliyachib la, sou devan
    tanp Bondye a. Li pase nwit lan la, san manje, san bwè, paske li te nan gwo lapenn
    dèske moun yo te depòte epi ki te tounen nan peyi a pa t' kenbe pawòl yo.
  eng-BSB: Then Ezra withdrew from before the house of God and walked to the chamber
    of Jehohanan son of Eliashib. And while he stayed there, he ate no food and drank
    no water, because he was mourning over the unfaithfulness of the exiles.
  eng-WEBPB: Then Ezra rose up from before God’s house, and went into the room of
    Jehohanan the son of Eliashib. When he came there, he didn’t eat bread or drink
    water, for he mourned because of the trespass of the exiles.
  kbq-kbq: Hanki Ezra'ma Ra Anumzamofo mono nomofo avugama mani'neretira atreno vuno,
    Eliasipi nemofo Jehohanani'ma nemasefinka vu'ne. Anampinka ne'zane tinena a'o
    huno mani'neno, Israeli vahe'ma kinafintima e'naza vahe'mo'zama hu'naza kumikura
    tusi zavi neteno asuzampi mani'ne.
  nhe-BL: Teipa na niEsdras nicalajqui ipan itiopa Toteco Dios ipan icuarto Johanán,
    icone Eliasib, huan ax nitlacuajqui, niyon ax tleno niquic pampa tlahuel nimocuesojtoya
    ica inintlajtlacolhua tlacame tlen mocueptoyaj ipan altepetl Jerusalén tlen tlali
    Babilonia.
  gub-BL: Ezàrà uhem tàpuzuhu wi ipupyaikaw pyrer Zoànà Eriazim ta'yr iker haw pe
    wixe pà kury. Uker a'e pe pyhaw. Numai'u kwaw. Nui'u kwaw. Ta'e uzemumikahy Mawiron
    wi uzewyr ma'e kwer wanemiapo kwer ikatu 'ym ma'e rehe a'e xe.
  eng-DRA: 'And Esdras rose up from before the house of God, and went to the chamber
    of Johanan the son of Eliasib, and entered in thither: he ate no bread, and drank
    no water: for he mourned for the transgression of them that were come out of the
    captivity.'
