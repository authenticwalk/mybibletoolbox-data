    tych, którzy powrócili z niewoli.
  urd-GVU: پھر عزرا اللہ کے گھر کے سامنے سے چلا گیا اور یوحنان بن اِلیاسب کے کمرے
    میں داخل ہوا۔ وہاں اُس نے پوری رات کچھ کھائے پیئے بغیر گزاری۔ اب تک وہ جلاوطنی
    سے واپس آئے ہوئے لوگوں کی بےوفائی پر ماتم کر رہا تھا۔
  deu-1912: Und Esra stand auf vor dem Hause Gottes und ging in die Kammer Johanans,
