  tbz-SIM: Kɛ̀ Ɛsitɑdɑsi ítɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ borɛ̀, kɛ́kɔtɛ kɛ́tɑ Ediɑsibu birɛ
