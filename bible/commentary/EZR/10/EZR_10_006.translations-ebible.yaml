    tù được trở về.
  hin-CV: तब एज़्रा परमेश्वर के भवन के सामने से उठे और एलियाशिब के पुत्र येहोहानन
    के कमरे में चले गए. वह उस कमरे में चले ज़रूर गए मगर उन्होंने वहां न कुछ खाया और
    न कुछ पिया; क्योंकि वह निकाले गए लोगों द्वारा किए गए इस विश्वासघात के लिए दुःखी
    थे.
  spa-BES: Esdras se levantó de la casa de Dios y entró en la habitación de Johanán,
    el hijo de Eliasib; pero cuando llegó allí, no comió ni bebió, porque lamentaba
    el pecado de los que habían regresado del destierro.
  tdx-tdx: Aa le niavotse boak’ añatrefan’ An­jomban’ Añahare eo t’i Ezra, nizilik’
    añ’ efe’ Iehohanane ana’ i Eliasibe ao; tsy nikama rano ndra mahakama t’ie tao,
    ami’ty fandalà’e i tsy fatokisa’ o tam-pandrohizañeo.
  tha-KJV: แล​้วเอสราก็ถอยไปจากต่อหน้าพระนิเวศของพระเจ้า เข​้าไปในห้องของโยฮานันบุตรชายเอลียาชีบ
    เมื่อมาถึงที่นั่นแล้​วก​็​ไม่​รับประทานขนมปังหรื​อด​ื่​มน​้ำ เพราะท่านโศกเศร้าด้วยเรื่องการละเมิดของพวกที่​ถู​กกวาดไปเป็นเชลยนั้น
  por-BR-2018: E Esdras se levantou de diante da casa de Deus, e entrou na câmara
