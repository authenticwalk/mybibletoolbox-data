verse: EZR.010.006
translations:
  mal-C: എസ്രാ ദൈവാലയത്തിന്റെ മുമ്പിൽനിന്ന് എഴുന്നേറ്റ് എല്യാശീബിന്റെ മകനായ യെഹോഹാനാന്റെ
    മുറിയിൽ ചെന്നു. പ്രവാസികളുടെ അവിശ്വസ്തതനിമിത്തം അദ്ദേഹം വിലപിച്ചുകൊണ്ട് അപ്പം
    തിന്നാതെയും വെള്ളം കുടിക്കാതെയും അവിടെ ആ രാത്രി താമസിച്ചു.
  deu-TKW: Da verließ Esra den Platz vor dem Tempel Gottes und begab sich in die Zelle
    Johanans, des Sohnes Eljasibs. Dort übernachtete er, ohne Speise zu genießen oder
    Wasser zu trinken; denn er war in Bekümmernis über die Versündigung der Weggeführten.
  lin-lin: Bongo Esidrasi alongwaki liboso ya Ndako ya Nzambe mpe akendeki na shambre
    ya Yoanani, mwana mobali ya Eliashibi. Wana azalaki kuna, atikalaki kolia eloko
    moko te mpe komela mayi te ; pamba te azalaki kokoba kosala matanga likolo ya
    makambo ya mbindo ya bato oyo bawutaki na bowumbu.
  eng-LSV: And Ezra rises from before the house of God, and goes to the chamber of
    Jehohanan son of Eliashib; indeed, he goes there, bread he has not eaten, and
    water he has not drunk, for he is mourning because of the trespass of the expulsion.
  eng-GNV: 'And Ezra rose vp from before the house of God, and went into the chamber
    of Iohanan the sonne of Eliashib: he went euen thither, but he did eate neither
    bread, nor drunke water: for he mourned, because of the transgression of them
    of the captiuitie.'
  eng-WEBSTER: 'Then Ezra arose from before the house of God, and went into the chamber
    of Johanan the son of Eliashib: and when he came thither, he ate no bread, nor
    drank water: for he mourned because of the transgression of them that had been
    carried away.'
  nhw-BL: Teipa na niEsdras nicalajqui ipan itiopa Toteco Dios ipan icuarto Johanán,
    icone Eliasib, huan amo nitlacuajqui, niyon amo tleno niquijic pampa tlahuel nimotequipachojtoya
    ica inintlajtlacolhua masehualme catli mocueptoyaj ipan altepetl Jerusalén tlen
    tlali Babilonia.
  swh-ONEN: Ndipo Ezra akaondoka hapo mbele ya nyumba ya Mungu akaenda kwenye chumba
    cha Yehohanani mwana wa Eliashibu. Wakati alipokuwa hapo, hakula chakula wala
    hakunywa maji, kwa sababu aliendelea kuomboleza kuhusu kukosa uaminifu kwa watu
    wa uhamishoni.
  bba-bba: Yen biru, Ɛsidɑrɑsi u yɑrɑ Gusunɔn sɑ̃ɑ yerun di u dɑ Yokɑnɑni Eliɑsibun
    biin dirɔ. Sɑnɑm mɛ u duɑ mi, u ǹ dĩɑnu di, u ǹ mɑɑ nim nɔrɑ. Domi win nuki
    sɑnkire Isireli be bɑ yoru mwɛɛrɑn dɑɑ kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  eng-KJVCPB: 'Then Ezra rose up from before the house of God, and went into the chamber
    of Johanan the son of Eliashib: and when he came thither, he did eat no bread,
    nor drink water: for he mourned because of the transgression of them that had
    been carried away.'
  luo-luo: Eka Ezra noa e nyim od Nyasaye mi odhi e agoch Jehohanan wuod Eliashib.
    E sa mane en kanyo, ne ok ochamo chiemo kendo ne ok omodho pi, nikech nodhi nyime
    kokuyo kuom bedo maonge ratiro mar joma noa e twech.
  meu-meu: Bena Esera na Dirava ena dubu vairana amo e raka oho, lehohanan Eliasibi
    ena daiutu ela, unuseni ai e noho rani; aniani se ani, ranu se inu; badina be
    noho-hedoa amo vada e lou taudia edia hebeatai e tailaia.
  npi-ULB: तब एज्रा परमप्रभुको मन्‍दिरको सामुबाट उठेर एल्यासीबका छोरा येहोहानानको
    कोठामा गए । तिनले कुनै रोटी खाएनन्, न त पानी पिए किनकि तिनी निर्वासनबाट फर्केकाहरूको
    विश्‍वासत्यागको लागि शोक गर्दै थिए ।
  yor-yor: Nígbà náà ni Esra padà sẹ́yìn kúrò níwájú ilé Ọlọ́run, ó sì lọ sí iyàrá
    Jehohanani ọmọ Eliaṣibu. Nígbà tí ó wà níbẹ̀, kò jẹ oúnjẹ bẹ́ẹ̀ ni kò sì mu omi,
    nítorí ó sì ń káàánú fún àìṣòótọ́ àwọn ìgbèkùn.
  ind-ind: Sesudah itu saya berdiri dari depan rumah Allah dan masuk ke tempat tinggal
    Yohanan anak Elyasib. Saya bermalam di situ tanpa makan dan minum, karena hati
    saya sedih sekali memikirkan orang-orang dari pembuangan yang sudah mengkhianati
    Allah.
  pes-OPCB: سپس عِزرا از برابر خانهٔ خدا برخاست و به اتاق یهوحانان (پسر الیاشیب) رفت
    و شب در آنجا ماند، ولی نه نان خورد و نه آب نوشید، چون به سبب گناه قوم ماتم گرفته
    بود.
  tgl-ULB: At tumayo si Ezra mula sa harap ng bahay ng Diyos at pumunta sa mga silid
    ni Jehohanan na anak ni Eliasib. Hindi siya kumain ng anumang tinapay at uminom
    ng anumang tubig, yamang siya ay nagluluksa tungkol sa kawalan ng pananampalataya
    ng mga nanggaling sa pagkakabihag.
  hui-hui: Ani laya handala Esera ibu Anduane Homogonaga anda harabani birayago heyalu
    Eliasibi igini Yahohanananaga tamu hobane mbira heagoha anda pene. Ani pu howa
    Isaraele wali agali hearume mana ko timbuni biyagonaga daraore timbuni howa dugu
    bialu hene. Ani bialu howa ibugua horo ogoningi hobane ogoniha tomobi ibabi naneore
    biraabo hene.
  mya-mya: ထို​နောက်​သူ​သည်​ဗိ​မာန်​တော်​ရှေ့​မှ​ထ​သွား​၍ ဧ​လျာ​ရှိပ်​၏​သား​ယော​ဟ​နန်​၏​အ​ခန်း​သို့
    သွား​ပြီး​လျှင် ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ သူ​တို့​သစ္စာ​မဲ့​မှု​ကြောင့်​တစ်​ညဥ့်​လုံး​မ​စား
    မ​သောက်​ဘဲ​ညဉ်း​တွား​မြည်​တမ်း​လျက်​နေ​၏။
  bod-N: དེ་ནས་ཨེས་སི་རཱ་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་མདུན་ནས་ལངས་ཏེ། ཨེལ་ཡཱ་ཤིབ་ཀྱི་བུ་ཡེ་ཧོ་ཧ་ནན་གྱི་ཁང་མིག་ཏུ་སོང་ནས།
    ཟས་མ་སྤྱད་ལ་ཆུ་ཡང་མ་འཐུང་། གང་ལ་ཞེ་ན། བཙོན་ལས་ཐར་ཏེ་ཕྱིར་ལོག་པ་རྣམས་ཀྱི་སྡིག་པའི་ཕྱིར་མྱ་ངན་བྱས་སོ།
    །
  sna-sna: Ipapo Ezira akabva pamberi peimba yaMwari akaenda kukamuri raJehohanani
    mwanakomana waEriashibhi. Paakanga ari ikoko haana kudya zvokudya kana kunwa mvura
    nokuti akaramba achichema nokuda kwokusatendeka kwavatapwa.
  spa-BLM: Entonces Esdras se levantó de delante de la casa de Dios y entró en la
    habitación de Johanán, hijo de Eliasib. Cuando llegó allí, no comió pan ni bebió
    agua, pues se lamentó por la transgresión de los exiliados.
  cac-cac: Ix lajvi chi' ix el vin̈aj Esdras chi' d'a yichan̈ scajnub' Dios chi',
    ix b'at vin̈ d'a scuarto vin̈aj Johanán yuninal vin̈aj Eliasib. Ata' ix ec' ac'val
    yuj vin̈. Malaj jab'oc tas ix sva vin̈, malaj pax tas ix yuq'uej vin̈, yujto ix
    te cus sc'ol vin̈ yuj smul eb' ix jax d'a Babilonia chi'.
  swh-ULB: Ndipo Ezra akainuka kutoka mbele ya nyumba ya Mungu na kwenda kwenye chumba
    ya Yehohanani mtoto wa Eliashibu, Yeye hakula mkate au kunywa maji. Tangu alipokuwa
    akiomboleza kuhusiana na wale wenye imani haba waliokuwa uhamishoni.
  bel-bel: І ўстаў Эздра і пайшоў ад дома Божага ў жытло Ёханана, сына Эліяшывы, і
    прыйшоў туды. Хлеба ён ня еў і вады ня піў, бо плакаў па злачынстве перасяленцаў.
  deu-ELBBK: Und Esra stand auf vor dem Haus Gottes und ging in die Zelle Jochanans,
    des Sohnes Eljaschibs; und er ging dahin, er aß kein Brot und trank kein Wasser,
    denn er trauerte über die Treulosigkeit der Weggeführten.
  mbb-OT: Ne mid-awà si Ezra ziyà te egkesineruwan duen te valey te Megbevayà ne midhendiyà
    te ruǥu ni Jehohanan te anak ni Eliashib. Ne hein dutun en sikandin ne wazà sikandin
    megkaan wey med-inum, su midlalew sikandin tenged te kenà metinumanen is menge
    Israilihanen he nemen-ulì puun te kegkevihag.
  mal-2015: എസ്രാ ദൈവാലയത്തിന്റെ മുമ്പിൽനിന്നു എഴുന്നേറ്റു എല്യാശീബിന്റെ മകനായ യെഹോഹാനാന്റെ
    അറയിൽ ചെന്നു പ്രവാസികളുടെ ദ്രോഹംനിമിത്തം അവൻ ദുഃഖിച്ചുകൊണ്ടു അപ്പം തിന്നാതെയും
    വെള്ളം കുടിക്കാതെയും അവിടെ രാപാർത്തു.
  rmc-rmc: Paľis o Ezdraš ušťiľa upre pal oda than anglo Chramos a geľa andro kher
    le Jochananoskro, le Eljašiboskre dadeskro, hoj ode te presovel. Ov ode na chaľa
    chaben aňi na piľa paňi, bo leske sas pharo vaš o binos olengro, ko avle pale
    andral o Babilon.
  pes-OPV: و عزرا ازپیش روی خانه خدا برخاسته، به حجره یهوحانان بن الیاشیب رفت و نان
    نخورده و آب ننوشیده، به آنجا رفت، زیرا که به‌سبب تقصیراسیران ماتم گرفته بود.
  ron-1924: Апой Езра а плекат динаинтя Касей луй Думнезеу ши с-а дус ын одая луй
    Иоханан, фиул луй Елиашиб. Кынд а интрат, н-а мынкат пыне ши н-а бэут апэ, пентру
    кэ ера мыхнит дин причина пэкатулуй фиилор робией.
  ben-OBCV: এরপর ইষ্রা ঈশ্বরের গৃহের সামনে থেকে উঠে ইলীয়াশীবের পুত্র যিহোহাননের বাড়িতে
    গেলেন। সেখানে যাওয়ার আগে তিনি যতক্ষণ সেখানে ছিলেন ততক্ষণ কোনও খাদ্যগ্রহণ বা জলপান
    করলেন না; কারণ তিনি তখনও নির্বাসিতদের অবিশ্বস্ততার জন্যে শোক পালন করছিলেন।
  som-som: Markaasaa Cesraa ka kacay gurigii Ilaah hortiisa, oo wuxuu galay qolkii
    Yehooxaanaan oo ahaa ina Eliyaashiib, oo markuu halkaas yimid waxba kibis ma uu
    cunin, biyona ma uu cabbin, waayo, wuxuu u baroortay xadgudubkii ay sameeyeen
    dadkii maxaabiisnimada ka soo noqday.
  lat-VUC: 'Et surrexit Esdras ante domum Dei, et abiit ad cubiculum Johanan filii
    Eliasib, et ingressus est illuc: panem non comedit, et aquam non bibit: lugebat
    enim transgressionem eorum, qui venerant de captivitate.'
  eng-ASVBT: 'Then Ezra rose up from before the house of God, and went into the chamber
    of Jehohanan the son of Eliashib: and when he came thither, he did eat no bread,
    nor drink water; for he mourned because of the trespass of them of the captivity.'
  ita-1885: Poi Esdra si levò d'innanzi alla Casa di Dio, e andò nella camera di Giohanan,
    figliuolo di Eliasib; ed essendo entrato dentro, non mangiò pane, nè bevve acqua;
    perciocchè egli faceva cordoglio per lo misfatto di coloro ch'erano stati in cattività.
  eng-LXXUP: 'And Ezra rose up from before the house of God, and went to the treasury
    of Jehohanan the son of Eliashib; he even went thither: he ate no bread, and drank
    no water; for he mourned over the unfaithfulness of them of the captivity.'
  eng-ULB: Then Ezra rose from before God's house and went to the rooms of Jehohanan
    son of Eliashib. He did not eat any bread or drink any water, since he was mourning
    concerning the faithlessness of those who had been in captivity.
  spa-VBL: Entonces Esdras los dejó frente al Templo de Dios y se dirigió a la habitación
    de Johanán, hijo de Eliasib. Durante el tiempo que permaneció allí, no comió ni
    bebió nada, porque seguía lamentando la infidelidad de los exiliados.
  fra-_FOB: Puis Esdras se leva de devant la maison de Dieu, et s'en alla dans la
    chambre de Jochanan, fils d'Éliashib, et y entra; et il ne mangea point de pain
    et ne but point d'eau, parce qu'il était en deuil à cause du péché de ceux de
    la captivité.
  mal-mal: എസ്രാ ദൈവാലയത്തിന്റെ മുമ്പിൽനിന്ന് എഴുന്നേറ്റ് എല്യാശീബിന്റെ മകൻ യെഹോഹാനാന്റെ
    മുറിയിൽ ചെന്ന്, പ്രവാസികളുടെ കുറ്റങ്ങൾ നിമിത്തം ദുഃഖിച്ചുകൊണ്ട് അപ്പം തിന്നാതെയും
    വെള്ളം കുടിക്കാതെയുമിരുന്നു.
  urd-GVR: Phir Azrā Allāh ke ghar ke sāmne se chalā gayā aur Yūhanān bin Iliyāsib
    ke kamre meṅ dāḳhil huā. Wahāṅ us ne pūrī rāt kuchh khāe-pie baġhair guzārī. Ab
    tak wuh jilāwatanī se wāpas āe hue logoṅ kī bewafāī par mātam kar rahā thā.
  suz-BL: मिनु नोले एज्रा परमप्रभु आ खिं आ ङोंइती रे बोक्‍शा, एल्‍याशीब आ तौ येहो-हानान
    आ कोठाम लत। मिनु मेकोमी शोब्‍ले मजव ब्‍वाक्‍कु यो मतूङ। मारदे हना ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीब आन मटितीके आ पर्बम सुर्ता पना पन बाक्‍त।
  ita-1927: 'Poi Esdra si levò d’innanzi alla casa di Dio, e andò nella camera di
    Johanan, figliuolo di Eliascib: e come vi fu entrato, non mangiò pane né bevve
    acqua, perché facea cordoglio per la infedeltà di quelli ch’erano stati in esilio.'
  ckb-ckb: پاشان عەزرا لەبەردەم ماڵی خودا هەستا و چووە ژوورەکەی یەهۆحانانی کوڕی ئەلیاشیڤ.
    بەرەو ئەوێ چوو، بێ ئەوەی نان بخوات و ئاو بخواتەوە، چونکە بەهۆی ناپاکی ڕاپێچکراوەکانەوە
    شینی دەگێڕا.
  eng-BBE: Then Ezra got up from before the house of God and went into the room of
    Jehohanan, the son of Eliashib; but when he came there, he took no food or drink,
    for he was sorrowing for the sin of those who had come back.
  kan-OKCV: ಆಮೇಲೆ ಎಜ್ರನು ಎದ್ದು ದೇವರ ಆಲಯದ ಮುಂಭಾಗದ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು, ಎಲ್ಯಾಷೀಬನ ಮಗ ಯೆಹೋಹಾನಾನನ
    ಕೊಠಡಿಗೆ ಹೋಗಿ, ದುಃಖಿಸುತ್ತಾ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳದೆ ರಾತ್ರಿಯನ್ನು ಕಳೆದನು. ಏಕೆಂದರೆ
    ಸೆರೆಯಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದಿದ್ದ ಯೆಹೂದ್ಯರ ಅಪನಂಬಿಗಸ್ತಿಕೆಯ ಬಗ್ಗೆ ತುಂಬಾ ದುಃಖಿತನಾಗಿದ್ದನು.
  tam-2017: அதன்பின்பு எஸ்றா தேவனுடைய ஆலயத்திற்கு முன்னிருந்து எழுந்து, எலியாசிபின்
    மகனாகிய யோகனானின் அறைக்குள் சென்றான்; அங்கே வந்தபோது, அவன் சிறையிருப்பிலிருந்து
    வந்தவர்களுடைய குற்றத்தினால் அப்பம் சாப்பிடாமலும் தண்ணீர் குடிக்காமலும் துக்கப்பட்டுக்கொண்டிருந்தான்.
  spa-RV-1909: 'Levantóse luego Esdras de delante la casa de Dios, y fuése á la cámara
    de Johanán hijo de Eliasib: é ido allá, no comió pan ni bebió agua, porque se
    entristeció sobre la prevaricación de los de la transmigración.'
  ron-BTF: Atunci Ezra s-a ridicat dinaintea casei lui Dumnezeu şi a mers în camera
    lui Iohanan, fiul lui Eliaşib; şi după ce a intrat acolo nu a mâncat pâine nici
    nu a băut apă, pentru că jelea din cauza încălcării legii celor care fuseseră
    duşi în captivitate.
  eng-WEBP: Then Ezra rose up from before God’s house, and went into the room of Jehohanan
    the son of Eliashib. When he came there, he didn’t eat bread or drink water, for
    he mourned because of the trespass of the exiles.
  eng-FBV: Then Ezra left them in front of God's Temple, and went to the room of Jehohanan,
    son of Eliashib. During the time he stayed there, he didn't eat or drink anything,
    because he was still mourning the unfaithfulness of the exiles.
  nld-1939: Toen verliet Esdras de plaats voor de tempel, en ging naar de kamer van
