  urd-urd: तब सारी जमा'अत ने जवाब दिया, और बुलन्द आवाज़ से कहा कि जैसा तू ने कहा,
    वैसा ही हम को करना लाज़िम है।
  rus-SYN: 'И отвечало все собрание, и сказало громким голосом: как ты сказал, так
    и сделаем.'
  bqc-SIM: 'Bíla wèwà ń lↄↄ gbãao aa mɛ̀: Màaɛ, wá kɛ lá ń òwɛ̃ɛwa.'
  tcz-CHONGTHU: Hijouchun akikhom mipi hochun O sangtah in asammun hiti hin ahin donbut
    un ahi, “Adih e, naseichu adih e, keihon nasei bang banga chun kaboldiu ahi!”
    atiuve.
  mar-mar: यावर त्या जमावाने मोठ्या आवाजात उत्तर दिले की, “तू जसे सांगितले तसे आम्ही
    करू.
  qub-qub: 'Chaura llapan runacuna sinchipa niran: «Au, nimashayquinömi nogacunaga
    cumlishaj.'
  hat-hat: 'Tout pèp la pran reponn byen fò: -Wi. N''ap fè tou sa ou mande nou fè!'
  eng-BSB: 'And the whole assembly responded in a loud voice: “Truly we must do as
    you say!'
  eng-WEBPB: Then all the assembly answered with a loud voice, “We must do as you
    have said concerning us.
  kbq-kbq: Anante ana maka vahe'mo'za ranke hu'za, Kagra tamage hanankita kagrama
    hana nanekea amage antegahune.
  nhe-BL: 'Huan nochi nopa tlacame tlen mosentilijtoyaj nopano tlananquilijque chicahuac:
    ―Cualtitoc, tijchihuase nochi tlen tiquijtojtoc.'
  gub-BL: Na'e teko paw uwazar ize'eg izupe wahyhawa'u rupi wà kury. — Azeharomoete.
    Uruzapo putar neremiapo kar paw rupi nehe.
  eng-DRA: 'And all the multitude answered and said with a loud voice: According to
    thy word unto us, so be it done.'
