verse: EZR.010.012
translations:
  mal-C: 'അതിനു സർവസഭയും ഉറക്കെ ഉത്തരം പറഞ്ഞത്: “അങ്ങ് ഞങ്ങളോടു പറഞ്ഞ വാക്കുപോലെതന്നെ
    ഞങ്ങൾ പ്രവർത്തിക്കേണ്ടതാകുന്നു.'
  deu-TKW: 'Da antwortete die ganze Gemeinde und sprach mit lauter Stimme: So, wie
    du gesagt hast, liegt uns ob zu thun.'
  lin-lin: 'Lisanga mobimba ezongisaki na mongongo makasi : — Ezali se bongo, tokosala
    ndenge olobi !'
  eng-LSV: And all the assembly answers and says [with] a great voice, “Right; according
    to your word—on us to do;
  eng-GNV: And all the Congregation answered, and sayd with a loude voyce, So will
    we do according to thy wordes vnto vs.
  eng-WEBSTER: Then all the congregation answered and said with a loud voice, As thou
    hast said, so must we do.
  nhw-BL: 'Huan nochi nopa tlacame catli mosentilijtoyaj nopona tlananquilijque chicahuac:
    ―Cualtitoc, tijchihuase nochi catli tiquijtojtoc.'
  swh-ONEN: 'Kusanyiko lote likajibu kwa sauti kubwa: “Uko sawa kabisa! Ni lazima
    tufanye kama unavyosema.'
  bba-bba: Mɑ tɔn be kpuro bɑ wurɑ bɑ nɛɛ, sɑ ko ko nɡe mɛ ɑ ɡeruɑ.
  eng-KJVCPB: Then all the congregation answered and said with a loud voice, As thou
    hast said, so must we do.
  luo-luo: Chokruok mar ogandani duto nodwoko gi dwol maduongʼ niya, “In kare! Nyaka
    watim kaka iwacho.
  meu-meu: Bena hebou taudia iboudiai e haere, e hereva badabada, eto, Momokani, emu
    hereva heḡereḡerena do baia karaia.
  npi-ULB: सारा समुदायले ठुलो सोरमा जवाफ दिए, “तपाईंले भन्‍नुभएझैं हामी गर्नेछौं ।
  yor-yor: Àpéjọpọ̀ ènìyàn náà sì dáhùn lóhùn rara pé, ohun tí ó sọ dára! A gbọdọ̀
    ṣe bí o ti wí.
  ind-ind: Mendengar itu, seluruh rakyat menjawab dengan nyaring, “Kami akan menuruti
    perintahmu!”
  pes-OPCB: 'همه با صدای بلند جواب دادند: «آنچه گفته‌ای انجام می‌دهیم.'
  tgl-ULB: Lahat ng kapulungan ay sumagot sa malakas na tinig, “Gagawin namin ang
    tulad ng iyong sinabi.
  hui-hui: Ani layagola wali agali biaru tigua bi hongo howa ladaga halu lalu, Í̠na
    bi ogoni heneneore larigo iname ogonidagua buleberema, lai hene.
  mya-mya: လူ​တို့​က​လည်း``အ​ရှင်​အ​မိန့်​ရှိ​သည့်​အ​တိုင်း အ​ကျွန်ုပ်​တို့​ပြု​ပါ​မည်''
    ဟု​ပြန်​လည်​ဟစ် အော်​ပြော​ဆို​ကြ​၏။-
  bod-N: དེ་ནས་མི་ཚོགས་ཐམས་ཅད་ཀྱིས་སྐད་གསང་མཐོན་པོས་ལན་བཏབ་ནས་ན་རེ། ངེད་ཅག་གིས་ཁྱེད་ཀྱི་བསྒོ་བ་བཞིན་དུ་བསྒྲུབ་བོ།
    །
  sna-sna: Ungano yose yakapindura nenzwi guru ikati, “Zvamataura ndizvo! Tinofanira
    kuita sezvamataura.
  spa-BLM: 'Entonces toda la asamblea respondió en voz alta: “Debemos hacer lo que
    has dicho sobre nosotros.'
  cac-cac: 'Ix tac''vi eb'' anima chi'' smasanil, te chaan̈ ix yal eb'' icha tic:
    —Ol co c''anab''ajej icha tzal chi''.'
  swh-ULB: Kusanyiko lote likajibu kwa sauti. “Tutatenda kama ulivyosema,
  bel-bel: 'І адказваў увесь сход, і сказаў гучным голасам: як ты сказаў, так і зробім.'
  deu-ELBBK: 'Und die ganze Versammlung antwortete und sprach mit lauter Stimme: Nach
    deinen Worten, so liegt es uns auf zu tun!'
  mbb-OT: Mibpekezaǥing medtavak is tivuuk he keet-etawan dutun te, “Benar heeyan!
    Ne ebeelan dey is egkeǥiyen nu.
  mal-2015: 'അതിന്നു സർവ്വസഭയും ഉറക്കെ ഉത്തരം പറഞ്ഞതു: നീ ഞങ്ങളോടു പറഞ്ഞ വാക്കുപോലെ
    തന്നേ ഞങ്ങൾ ചെയ്യേണ്ടതാകന്നു.'
  rmc-rmc: 'A savore manuša, so pes ode zgele, zoraha phende: „Čačipen tut hin! Mušinas
    te kerel oda, so amenge phenďal!“'
  pes-OPV: 'تمامی جماعت به آواز بلند جواب دادند وگفتند: «چنانکه به ما گفته‌ای همچنان
    عمل خواهیم نمود.'
  ron-1924: 'Тоатэ адунаря а рэспунс ку глас таре: „Требуе сэ фачем кум ай зис!'
  ben-OBCV: সমবেত সকলে উচ্চরবে ঘোষণা করল, “আপনি ঠিকই বলছেন! আপনি যা বলছেন আমাদের তাই-ই
    করা উচিত।
  som-som: Markaasaa ururkii oo dhammu isku mar jawaabeen oo cod dheer ku yidhaahdeen,
    Waa inaannu samaynaa sidaad xaalkayaga ka tidhi.
  lat-VUC: 'Et respondit universa multitudo, dixitque voce magna: Juxta verbum tuum
    ad nos, sic fiat.'
  eng-ASVBT: Then all the assembly answered and said with a loud voice, As thou hast
    said concerning us, so must we do.
  ita-1885: 'E tutta la raunanza rispose, e disse ad alta voce: Noi siamo obbligati
    di fare come tu hai detto.'
  eng-LXXUP: Then all the congregation answered and said, This thy word is powerful
    upon us to do it.
  eng-ULB: All the assembly answered in a loud voice, “We will do as you have said.
  spa-VBL: 'Toda la asamblea respondió en voz alta: “¡Estamos de acuerdo y prometemos
    hacer lo que dices!'
  fra-_FOB: 'Et toute l''assemblée répondit, et dit à haute voix: Oui, il faut que
    nous fassions comme tu dis.'
  mal-mal: അതിന് സർവ്വസഭയും ഉറക്കെ ഉത്തരം പറഞ്ഞത് “നീ ഞങ്ങളോട് പറഞ്ഞത് പോലെ തന്നേ
    ഞങ്ങൾ പ്രവർത്തിക്കും.
  urd-GVR: Pūrī jamāt ne buland āwāz se jawāb diyā, “Āp ṭhīk kahte haiṅ! Lāzim hai
    ki ham āp kī hidāyat par amal kareṅ.
  suz-BL: मिनु मेकेर बुक्‍शो मुर नेल्‍लेमी ठेयब सेंदामी “इन देंशो थमा बाक्‍ब। गोपुकीमी
    इन देंशो खोदेंशो पचा माल्‍नीकी।
  ita-1927: 'Allora tutta la raunanza rispose e disse ad alta voce: “Sì, dobbiam fare
    come tu hai detto!'
  ckb-ckb: 'هەموو کۆمەڵەکە بە دەنگێکی بەرز وەڵامیان دایەوە: «چۆنت پێ گوتین، ئاوا دەکەین.'
  eng-BBE: Then all the people, answering, said with a loud voice, As you have said,
    so it is right for us to do.
  kan-OKCV: ಆಗ ಸಭೆಯೆಲ್ಲಾ ಉತ್ತರವಾಗಿ ದೊಡ್ಡ ಶಬ್ದದಿಂದ, “ನೀನು ಸರಿಯಾಗಿ ಹೇಳಿದೆ! ನೀನು ಹೇಳಿದ
    ಪ್ರಕಾರವೇ ನಾವು ಮಾಡಬೇಕು.
  tam-2017: 'அப்பொழுது சபையார் அனைவரும் மகா சத்தத்தோடே மறுமொழியாக: ஆம், நீர் சொன்ன
    வார்த்தைகளின்படியே செய்யவேண்டியதுதான்.'
  spa-RV-1909: 'Y respondió todo aquel concurso, y dijeron en alta voz: Así se haga
    conforme á tu palabra.'
  ron-BTF: 'Atunci toată adunarea a răspuns şi a zis cu voce tare: Precum ai spus,
    astfel trebuie să facem.'
  eng-WEBP: Then all the assembly answered with a loud voice, “We must do as you have
    said concerning us.
  eng-FBV: 'The whole assembly answered in a loud voice: “We agree, and we promise
    to do as you say!'
  nld-1939: 'En de hele vergadering riep uit: Wij moeten doen, zoals gij gezegd hebt.'
  nch-BL: 'Huan nochi nopa tacame cati mosentilijtoyaj nopona tananquilijque chicahuac:
    ―Cualtitoc, tijchihuase nochi cati tiquijtojtoc.'
  vie-1934: 'Cả hội chúng bèn đáp lớn tiếng rằng: Phải, điều ông đã nói, chúng tôi
    phải làm theo;'
  hin-CV: ऊंची आवाज में उपस्थित भीड़ ने घोषणा की, “जो आज्ञा! जो कुछ आपने कहा है हम
    वही करेंगे.
  spa-BES: 'Entonces todas las personas, respondiendo, dijeron en voz alta: Como usted
    ha dicho, así es correcto que hagamos.'
  tdx-tdx: 'Le nanoiñe am-peo mafe i fivoriy, ami’ty hoe: Tsy mete tsy hanoe’ay i
    nitaroñe’oy.'
  tha-KJV: แล​้วชุ​มนุ​มชนทั้งสิ้นได้ตอบด้วยเสียงอันดังว่า “เป็นดังนั้นแหละ เราต้องกระทำตามที่ท่านพูดแล้ว”
  por-BR-2018: 'E toda a congregação respondeu, dizendo em alta voz: Assim se faça,
    conforme a tua palavra.'
  deu-ELO: 'Und die ganze Versammlung antwortete und sprach mit lauter Stimme: Nach
    deinen Worten, also liegt es uns ob zu tun!'
  eng-WYC-2018: And all the multitude answered, and said with [a] great (or a loud)
    voice, By thy word to us, so be it done.
  epo-epo: 'Kaj la tuta komunumo respondis kaj diris per laŭta voĉo: Jes, kiel vi
    diras, tiel estu farite.'
  uig-PIN: 'Pütün jamaǝt yuⱪiri awazda jawap berip: — Maⱪul, biz ɵzlirining xu gǝpliri
    boyiqǝ ix kɵrimiz.'
  beo-beo: Dunu huluane da ha:giwane wele sia:i, amane, “Ninia da dia hamoma:ne sia:i
    defele hamomu!”
  tpi-OTNT: Orait ol dispela man i singaut strong olsem, “Tok bilong yu i stret, na
    mipela i mas bihainim.
  hau-SA: Mutanen kuwa suka tā da murya da ƙarfi suka ce, “Gaskiya ka faɗa, dole mu
    yi yadda ka ce,
  uig-LAT: 'Pütün jamaet yuqiri awazda jawap bérip: — Maqul, biz özlirining shu gepliri
    boyiche ish körimiz.'
  nde-nde: 'Inkundla yonke yaphendula ngelizwi elikhulu yathi: “Uqondile! Kumele senze
    njengoba usitsho.'
  ton-ton: Pea naʻe lea ai ʻae kakai kotoa pē naʻe fakataha ʻo pehē ʻaki ʻae leʻo
    lahi, “Hangē ko ia kuo ke tala, ʻoku totonu ke mau fai.
  ces-1613: 'I odpovědělo všecko to shromáždění, a řekli hlasem velikým: Podlé slova
    tvého povinni jsme tak učiniti.'
  eng-WMB: Then all the assembly answered with a loud voice, “We must do as you have
    said concerning us.
  tam-TCV: 'அவ்வாறே முழுச் சபையும் உரத்த சத்தமாய் இதை ஏற்றுக்கொண்டு: “நீர் சொல்வது
    சரி! நீர் சொல்கிறபடி நாங்கள் செய்யவேண்டும்.'
  ceb-ULB: Ang tibuok tigom mitubag sa makusog nga tingog, “Buhaton namo ang imong
    gisulti.
  pol-UBG: 'A całe zgromadzenie odpowiedziało donośnym głosem: Jak nam powiedziałeś,
    tak uczynimy.'
  urd-GVU: پوری جماعت نے بلند آواز سے جواب دیا، ”آپ ٹھیک کہتے ہیں! لازم ہے کہ ہم آپ
    کی ہدایت پر عمل کریں۔
  deu-1912: 'Da antwortete die ganze Gemeinde und sprach mit lauter Stimme: Es geschehe,
    wie du uns gesagt hast.'
  kan-2017: ಆಗ ಕೂಡಿಬಂದವರೆಲ್ಲರೂ ಗಟ್ಟಿಯಾಗಿ, “ನೀನು ಹೇಳಿದಂತೆಯೇ ಮಾಡುವುದು ನಮ್ಮ ಕರ್ತವ್ಯ.
  yap-yap: Me fulweg fapi girdi’ ni yad be tolul, “Demturug e tin ga ra yog ma gamad
    ra rin’.”
  hlt-MCSB: Hlangping pum loh a doo uh tih ol a len la, “Namah ol van tangloeng ni,
    na ol bangla kaimih taengah saii pai.
  mdy-ETH: ዬያሮ ዬይ ቡኪንቴ ዓሳ ዼግ ጌዔ ዑኡሲና፦ «ኔኤኒ ጋዓ ባኮ ቢያ ኑኡኒ ማዻንዳኔ!» ጌዔኔ።
  twi-ASANTE: Afei badwa no nyinaa maa wɔn nne so kaa sɛ, “Ampa, wʼasɛm no yɛ nokorɛ.
    Ɛsɛ sɛ yɛyɛ deɛ woaka no.
  eng-WEBU: Then all the assembly answered with a loud voice, “We must do as you have
    said concerning us.
  wal-wal: Yaagin he sohuwan shiiqida galchchai bantta cenggurssaa xoqqu oottidi,
    hagaadan yaagidosona; “Neeni nuuyyo yootidoogaadan nuuni oottanau bessees.
  spa-PDDPT: 'Entonces toda la congregación respondió a gran voz: ¡Sí! Que se haga
    con nosotros según tu palabra.'
  gun-gun: 'Ha''e ramo ha''e kuery ombovai vy ijayvu atã reve aipoe''i okuapy: — Ha''e
    rami ma ha''eve ''rã. Ndeayvua rami orekuai aguã ae ha''eve.'
  agu-BL: —Kabne' cyakil yi mbi na tal tzaju', che'ch tzun cyakil wunak ban tzajtz.
  ilo-ULB: Simmungbat babaen iti napigsa a timek dagiti amin a gimong, “Aramidenmi
    kas imbagam.
  kpg-kpg: Digaula huogodoo ga wwolo loo gi nua boloo, “Gimaadou gaa hai nia mee ala
    e helekai iei goe.”
  uig-ARA: 'پۈتۈن جامائەت يۇقىرى ئاۋازدا جاۋاپ بېرىپ: ــ ماقۇل، بىز ئۆزلىرىنىڭ شۇ
    گەپلىرى بويىچە ئىش كۆرىمىز.'
  sus-sus: Ɲama birin naxa a yaabi e xui itexi ra, «Awa, muxu bara tin na ra, alɔ
    i a falaxi ki naxɛ.
  pon-2006: Aramas ako eri werida sapeng, patohwan, “Se pahn kapwaiada mekoaros me
    komwi mahsanih.”
  ksd-ksd: 'Ma ra kor na tarai par dia ga tata ma ra ngala na nilai diat ma dia ga
    biti dari: Ra magit u ga tatike ure avet, avet a pait ia.'
  tur-YTC: 'Sonra bütün topluluk yüksek sesle karşılık verdi: “Hakkımızda söylediğin
    gibi yapmalıyız.'
  grc-BRENT: Καὶ ἀπεκρίθησαν πᾶσα ἡ ἐκκλησία, καὶ εἶπαν, μέγα τοῦτο τὸ ῥῆμά σου ἐφʼ
    ἡμᾶς ποιῆσαι.
  ind-AYT: Seluruh umat itu menjawab dengan suara keras, “Ya, benar! Seperti yang
    engkau katakan, itulah kewajiban kami untuk melakukannya.
  nya-nya: Gulu lonse la anthu linayankha ndi mawu ofuwula kuti, “Nʼzoona! Tichita
    monga mwaneneramu.
  hrv-hrv: 'Sav je zbor odgovorio snažnim glasom: “Jest, dužnost nam je učiniti po
    tvome savjetu!'
  mps-mps: Tialima, te bidi dabego te bomonama i weyu, te tiwai wali, “Nago po te
    dolo da, tama dago wali paibao,” po walio.
  tpi-tpi: Orait ol dispela man i singaut strong olsem, “Tok bilong yu i stret, na
    mipela i mas bihainim.
  dan-1931: 'Og hele Forsamlingen svarede med høj Røst: “Som du siger, bør vi gøre!'
  vie-OVCB: 'Mọi người lớn tiếng đáp: “Chúng tôi xin làm theo điều ông nói.'
  guj-2017: ત્યારે આખી સભાએ ઊંચા અવાજે કહ્યું, “નિશ્ચે, તમે કહ્યું છે તે પ્રમાણે અમારે
    કરવું જ જોઈએ.
  pon-2006A: Aramas ako eri werida sapeng, patohwan, “Se pahn kapwaiada mekoaros me
    komwi mahsanih.”
  por-BRBSL: 'Então toda a assembléia respondeu com voz alta: “Devemos fazer o que
    você disse a nosso respeito”.'
  cth-cth: Hahoi, taminaw ni puenghoi kacailah a dei awh e teh, bokheiyah na dei e
    patetlah ka sak awh roeroe han.
  twi-twi: Afei bagua no nyinaa maa wɔn nne so ka se, “Ampa, wʼasɛm no yɛ nokware.
    Ɛsɛ sɛ yɛyɛ nea woaka no.
  hlt-hlt: Hlangping pum loh a doo uh tih ol a len la, “Namah ol van tangloeng ni,
    na ol bangla kaimih taengah saii pai.
  tbz-SIM: 'Bɛnìtìbɛ̀ bɛmɔu bɛ̀ɛ̀ do tíkú kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ kɛ dɔ̀: Ti dò nkɛ́dɔɔ̀mu
    ɑ bɛ́i ntì.'
  msy-2020: Ezɨ gumazamizir kaba bar pamtemɨn kamaghɨn mɨgei, “Bar guizbangɨra! E
    nɨ mɨgei moghɨra damuam.”
  dop-dop: 'Ntɛnɑ kotilɑɑ tǝnɑ kpɛntɩ nɑ pɑ́ yɔɣɔtǝnɑ nɔɣɔ sɔsɑɣɑ sɩ: Tɑmpɑnɑ kɛ n
    yɔɣɔtɑɑ, tɩɩ lɑ ɩsɩɩ n yɔɣɔtʋɣʋ tɔ.'
  azb-azb: 'Bütün camaat bərkdən cavab verib dedi: «Bəli, haqlısan, sənin sözlərinə
    əməl etmək bizim borcumuzdur.'
  eng-DBY: And the whole congregation answered and said with a loud voice, Yes, it
    is for us to do according to thy words.
  hin-2017: तब पूरी मण्डली के लोगों ने ऊँचे शब्द से कहा, “जैसा तूने कहा है, वैसा ही
    हमें करना उचित है।
  wol-KYG: 'Ci kaw loolu mbooloo mépp bokk àddu ca kaw ne ko: «Tigi, li nga wax rekk
    lanu wara def.'
  eng-YLT: And all the assembly answer and say [with] a great voice, 'Right; according
    to thy word — on us to do;
  eng-WYC-2017: And all the multitude answered, and said with [a] great voice, By
    thy word to us, so be it done.
  eng-WMBB: Then all the assembly answered with a loud voice, “We must do as you have
    said concerning us.
  urd-GVH: पूरी जमात ने बुलंद आवाज़ से जवाब दिया, “आप ठीक कहते हैं! लाज़िम है कि हम
    आपकी हिदायत पर अमल करें।
  rug-rug: Meke olaṉa va ululae sari doduru, “Leana, kaqu tavete lulia mo gami gua
    sapu zama nia goi.
  gaz-gaz: 'Guutummaan waldaa sanaa akkana jedhee sagalee guddaadhaan deebise: “Ati
    sirrii dha! Nu akkuma ati jette gochuu qabna.'
  fra-LSG: 'Toute l’assemblée répondit d’une voix haute: A nous de faire comme tu
    l’as dit!'
  yal-yal: Yamaan birin yi yabin ti e xuini texin na, e naxa, “Ɔn! Nxu lanma nɛn nxu
    a liga alo i a falaxi kii naxan yi.
  haw-1868: Alaila olelo mai la ka ahakanaka a pau, i mai la me ka leo nui, E like
    me kau olelo, pela makou e hana aku ai.
  arb-NAV: 'فَأَجَابَتِ الْجمَاعَةُ كُلُّهَا بِصَوْتٍ عَظِيمٍ: «سَنَفْعَلُ مَا طَالَبْتَنَا
    بِهِ،'
  ewe-ewe: Ameha la ɖo eŋu nɛ kple gbe sesẽ be, “Wò nya la le eteƒe! Ele be míawɔ
    abe ale si nègblɔ ene,
  eng-LEE: 'Then answered all the assembly and said with a loud voice, So be it: according
    to thy word it is our duty to do.'
  asm-FB: গোটেই সমাজে বৰ মাতেৰে উত্তৰ দি ক’লে, “আপুনি কোৱাৰ দৰেই আমি কৰিম।
  sus-A: حَمَ بِرِن نَشَ عَ يَابِ عٍ شُي عِتٍشِ رَ، «عَوَ، مُشُ بَرَ تِن نَ رَ، عَلْ
    عِ عَ قَلَشِ كِ نَشّ.
  fra-SBL: 'Alors toute l''assemblée répondit d''une voix forte : « Nous devons faire
    ce que tu as dit à notre sujet.'
  hbo-hbo: וַיַּֽעְנ֧וּ כָֽל־הַקָּהָ֛ל וַיֹּאמְר֖וּ קֹ֣ול גָּדֹ֑ול כֵּ֛ן *כְּדִבְרֶיךָ
    (כִּדְבָרְךָ֥) עָלֵ֖ינוּ לַעֲשֹֽׂות׃
  piu-2006: '@see-verse:EZR.010.011'
  kik-kik: Kĩũngano gĩothe gĩgĩcookia na mũgambo mũnene atĩrĩ, “Nĩwoiga ũrĩa kwagĩrĩire!
    No nginya twĩke o ta ũguo woiga.
  fra-NCL: 'Toute l’assemblée répondit, en disant d’une voix haute : « À nous d’agir
    comme tu l’as dit !'
  cek-AK: To ah kaom angpop kaminawk mah, Na thuih ih lok baktih toengah, ka sak o
    han oh, tiah tha hoiah hang o.
  cuk-cuk: 'Geb, bela dulemar gandikidba, Esdras-abin sogdemalad: —Ar deyobdo. Degiirdi
    nabir, be-sogedba anmar imako.'
  uig-CYR: 'Пүтүн җамаәт жуқури авазда җавап берип: — Мақул, биз өзлириниң шу гәплири
    бойичә иш көримиз.'
  tel-2017: అప్పుడు అక్కడ సమకూడిన వారంతా బిగ్గరగా ఇలా అన్నారు. “నువ్వు చెప్పినట్టుగా
    మేము తప్పకుండా చేయవలసి ఉంది.
  hat-BSA: 'Konsa, tout asanble a te reponn ak yon gwo vwa: “Se konsa, jan ou te di
    a, se devwa nou pou nou fè.'
  kos-kos: Mwet uh wowoyak ac topuk, “Kut ac oru ma nukewa ma kom fahk an.”
  hbo-WLC: וַיַּֽעְנ֧וּ כָֽל־הַקָּהָ֛ל וַיֹּאמְר֖וּ ק֣וֹל גָּד֑וֹל כֵּ֛ן כדבריך עָלֵ֖ינוּ
    לַעֲשֽׂוֹת׃
  ibo-ibo: Nzukọ niile ahụ zara nʼotu olu sị. “Okwu gị ziri ezi, Anyị aghaghị ime
    dịka i kwuru.”
  ory-ory: ସେତେବେଳେ ସମଗ୍ର ସମାଜ ଉତ୍ତର କରି ଉଚ୍ଚସ୍ୱରରେ କହିଲେ, “ଆପଣ ଆମ୍ଭମାନଙ୍କ ବିଷୟରେ
    ଯେପରି କହିଲେ, ଆମ୍ଭମାନଙ୍କୁ ସେପରି କରିବାକୁ ହେବ।
  chk-chk: Mürin, ewe mwichen aramas meinisin a pälüeni fän leüömong, “Mi pwüng. Äm
    aipwe föri usun mine ka apasa.
  rop-rop: Wal detlot pipul bin ensim im adbala, “Melabat garra dum wanim yu tok.”
  ukr-1871: 'І відповів увесь збір і сказав голосно: Як ти сказав, так і зробимо.'
  deu-1951: 'Da antwortete die ganze Gemeinde und sprach mit lauter Stimme: Es soll
    geschehen, wie du uns gesagt hast!'
  eng-JPS: 'Then all the congregation answered and said with a loud voice: ''As thou
    hast said, so it is for us to do.'
  srp-1865: 'I sav zbor odgovori i reèe iza glasa: kako nam kaza uèiniæemo.'
  lug-lug: Awo ekibiina kyonna ne kiddamu n’eddoboozi ery’omwanguka nti, “Oli mutuufu,
    tuteekwa okukola nga bw’ogambye.
  heb-heb: ויענו כל הקהל ויאמרו קול גדול כן כדבריך עלינו לעשות׃
  ben-IRV: তখন সমস্ত সমাজ জোরে চিত্কার করে উত্তর দিল, “হ্যাঁ; আপনি যেমন বললেন, আমরা
    তেমনি করব৷
  pan-pan: ਤਾਂ ਸਾਰੀ ਸਭਾ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਕਿਹਾ, “ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੋਵੇਗਾ!
    ਜਿਵੇਂ ਤੁਸੀਂ ਕਿਹਾ ਹੈ ਅਸੀਂ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰਾਂਗੇ!
  mya-JVB: ပရိသတ် အပေါင်း တို့ကလည်း ၊ ကိုယ်တော် မိန့်တော်မူသည်အတိုင်း အကျွန်ုပ် တို့သည်
    ပြု ပါမည်။
  hmo-hmo: Vadaeni hebou taudia ibounai idia haere, idia hereva mai boiboi danu, idia
