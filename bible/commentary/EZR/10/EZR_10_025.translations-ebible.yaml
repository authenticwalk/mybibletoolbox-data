verse: EZR.010.025
translations:
  mal-C: 'മറ്റ് ഇസ്രായേല്യരിൽ: പരോശിന്റെ പുത്രന്മാരിൽ: രമ്യാവ്, യിശ്ശീയാവ്, മൽക്കീയാവ്,
    മിയാമീൻ, എലെയാസാർ, മൽക്കീയാവ്, ബെനായാവ്.'
  deu-TKW: 'Von den gemeinen Israeliten: Von den Nachkommen Pareos'': Ramja, Jisia,
    Malchia, Mijamin, Eleasar, Malchia und Benaja.'
  lin-lin: 'Kati na bato mosusu ya Isalaele : kati na bakitani ya Pareoshi : Ramia,
    Yiziya, Malikiya, Miyamini, Eleazari, Malikiya mpe Benaya.'
  eng-LSV: 'And of Israel: of the sons of Parosh: Ramiah, and Jeziah, and Malchijah,
    and Miamin, and Eleazar, and Malchijah, and Benaiah.'
  eng-GNV: 'And of Israel: of the sonnes of Parosh, Ramiah, and Iesiah, and Malchiah,
    and Miamin, and Eleazar, and Malchiiah, and Benaiah.'
  eng-WEBSTER: 'Moreover, of Israel: of the sons of Parosh; Ramiah, and Jeziah, and
    Malchiah, and Miamin, and Eleazar, and Malchijah, and Benaiah.'
  nhw-BL: 'Ya ni inintoca sequinoc israelitame catli mocuilijtoyaj sihuame catli amo
    israelitame: Tlen iteipan ixhuihua Paros: Ramía, Jezías, Malquías, Mijamín, Eleazar,
    Malquías huan Benaía.'
  swh-ONEN: 'Miongoni mwa Waisraeli wengine: Kutoka wazao wa Paroshi: Ramia, Izia,
    Malkiya, Miyamini, Eleazari, Malkiya na Benaya.'
  bba-bba: Isireli be bɑ tie sɔɔ, Pɑreɔsin bweseru sɔɔ Rɑmiɑ kɑ Yisiyɑ kɑ Mɑɑkiyɑ
    kɑ Miyɑmini kɑ Eleɑsɑɑ kɑ Mɑɑkiyɑ kɑ Bɛnɑyɑ.
  eng-KJVCPB: 'Moreover of Israel: of the sons of Parosh; Ramiah, and Jeziah, and
    Malchiah, and Miamin, and Eleazar, and Malchijah, and Benaiah.'
  luo-luo: 'To kuom jo-Israel mamoko: Koa kuom nyikwa Parosh: Ramia, Izia, Malkija,
    Mijamin, Eliazar, Malkija gi Benaya.'
  meu-meu: 'Israel besena amo: Paroso natuna bogaragidia amo: Ramia, Isia, Malkia,
    Miamini, Eleasara, Hasabia, Benaia.'
  npi-ULB: 'अनि अरू इस्राएलीहरूमा- परोशका परिवारका: रम्‍याह, यिज्‍याह, मल्‍कियाह,
    मियामीन, एलाजार, मल्‍कियाह र बनायाह ।'
  yor-yor: 'Àti lára àwọn ọmọ Israẹli tókù. Nínú ìran Paroṣi: Ramiah, Issiah, Malkiah,
    Mijamini, Eleasari, Malkiah àti Benaiah.'
  ind-ind: 'Dari orang Israel yang lain: Anak-anak Paros: Ramya, Yezia, Malkia, Miyamin,
    Eleazar, Malkia, dan Benaya.'
  pes-OPCB: 'از بقیۀ قوم: از طایفۀ فرعوش: رمیا، یزیا، ملکیا، میامین، العازار، ملکیا،
    بنایا.'
  tgl-ULB: 'Kabilang sa mga nalabing Israelita —sa mga kaapu-apuhan ni Paros: Ramias,
    Izias, Malquijas, Mijamin, Eleazar, Malquijas, at Benaias.'
  hui-hui: Isaraeleali maru wali tara dabu bu henerunaga mini uru. Paroso hameigini
    aria Lamia Isia Malagiya Miyamini Eleasa Malagiya mendebi Benaiabi uruni tibi
    dabu bu hene.
  mya-mya: ပါ​ရုတ်​သား​ချင်း​စု​မှ ရာ​မိ၊ ယေ​ဇိ၊ မာ​လ​ခိ​ယ၊ မျာ​မိန်၊ ဧ​လာ​ဇာ၊ မာ​လ​ခိ​ယ​နှင့်​ဗေ​နာ​ယ။
  bod-N: ཡེས་ར་ཨེལ་པ་ཕཱར་ཨོ་སིའི་བུ་རྒྱུད་རྣམས་ལས་རམ་ཡཱ་དང་། ཡི་ཟི་ཡཱ། མལ་ཀི་ཡཱ། མི་ཡཱ་མིན།
    ཨེ་ལི་ཨ་ཟར། མལ་ཀི་ཡཱ། པེ་ན་ཡཱ་བཅས་ཡོད་དོ། །
  sna-sna: 'Uye pakati pavamwe vaIsraeri: Kubva kuzvizvarwa zvaParoshi: Ramia, Izia,
    Marikiya, Mijamini, Ereazari, Marikiya naBhenaya.'
  spa-BLM: 'De Israel: De los hijos de Paros: Ramías, Izzías, Malquías, Mijamín, Eleazar,
    Malquías y Benaías.'
  cac-cac: 'Axo d''a scal juntzan̈xo eb'' quetisraelal, d''a eb'' yin̈tilal vin̈aj
    Paros: Aton vin̈aj Ramía, vin̈aj Jezías, vin̈aj Malquías, vin̈aj Mijamín, vin̈aj
    Eleazar, vin̈aj Malquías yed'' vin̈aj Benaía.'
  swh-ULB: Miongoni mwa wana wa Paroshi, Ramia na Izia na Malkiya na Miyamini na Eliazari
    na Malkiya na Benaya
  bel-bel: 'а зь Ізраільцян, - з сыноў Пароша: Рамая, Ізія, Малхія, Міямін, Элеазар,
    Малхія і Вэная;'
  deu-ELBBK: 'Und von Israel: von den Söhnen Parhosch'': Ramja und Jissija und Malkija
    und Mijamin und Eleasar und Malkija und Benaja;'
  mbb-OT: 'Diyà te zuma pa he menge Israilihanen: si Ramia, Izia, Malkia, Miamin,
    Eleazar, Hashabia, wey si Benaya, he ebpuun diyà te pemilya ni Parosh;'
  mal-2015: 'യിസ്രായേല്യരിൽ, പരോശിന്റെ പുത്രന്മാരിൽ: രമ്യാവു, യിശ്ശീയാവു, മല്ക്കീയാവു,
    മീയാമീൻ, എലെയാസാർ, മല്ക്കീയാവു, ബെനായാവു.'
  rmc-rmc: 'Okle Izraelitendar: Andral e famelija le Parošoskri: o Ramiah, o Jizija,
    o Malkija, o Mijamin, o Eleazar, o Malkija the o Benajah.'
  pes-OPV: 'و اما ازاسرائیلیان: از بنی فرعوش، رمیا و یزیا و ملکیا ومیامین و العازار
    و ملکیا و بنایا.'
  ron-1924: 'Динтре чей дин Исраел: дин фиий луй Пареош, Рамия, Изия, Малкия, Миамин,
    Елеазар, Малкия ши Беная;'
  ben-OBCV: 'এবং অন্যান্য ইস্রায়েলীদের মধ্যে: পরোশের সন্তানদের মধ্যে: রমিয়, যিষিয়,
    মল্কিয়, মিয়ামীন, ইলিয়াসর, মল্কিয় ও বনায়।'
  som-som: Oo reer binu Israa'iilna waxaa laga helay wiilashii Farcosh oo ahaa Ramyaah,
    iyo Yisyaah, iyo Malkiiyaah, iyo Miyaamin, iyo Elecaasaar, iyo Malkiiyaah, iyo
    Benaayaah.
  lat-VUC: Et ex Israël, de filiis Pharos, Remeia, et Jesia, et Melchia, et Miamin,
    et Eliezer, et Melchia, et Banea.
  eng-ASVBT: 'And of Israel: Of the sons of Parosh: Ramiah, and Izziah, and Malchijah,
    and Mijamin, and Eleazar, and Malchijah, and Benaiah.'
  ita-1885: 'E degl''Israeliti: de'' figliuoli di Paros, Ramia, ed Izzia, e Malchia,
    e Miamin, ed Eleazaro, e Malchia, e Benaia;'
  eng-LXXUP: 'Also of Israel: of the sons of Parosh; Ramiah, and Izziah, and Malchijah,
    and Mijamin, and Eleazar, and Hashabiah, and Benaiah.'
  eng-ULB: 'Among the rest of the Israelites—among the descendants of Parosh: Ramiah,
    Izziah, Malchijah, Mijamin, Eleazar, Malchijah, and Benaiah.'
  spa-VBL: 'Entre los israelitas: De los hijos de Paros: Ramía, Jezías, Malquías,
    Mijamín, Eleazar, Hasabías, y Benaía.'
  fra-_FOB: 'De ceux d''Israël, des enfants de Parosh: Ramia, Jizzia, Malkija, Mijamin,
    Éléazar, Malkija et Bénaja.'
  mal-mal: 'മറ്റ് യിസ്രായേല്യർ പരോശിന്റെ പുത്രന്മാരിൽ: രമ്യാവ്, യിശ്ശീയാവ്, മല്ക്കീയാവ്,
    മീയാമീൻ, എലെയാസാർ, മല്ക്കീയാവ്, ബെനായാവ്.'
  urd-GVR: 'Bāqī qusūrwār Isrāīlī: Parūs ke ḳhāndān kā Ramiyāh, Yazziyāh, Malkiyāh,
    Miyāmīn, Iliyazar, Malkiyāh aur Bināyāh.'
  suz-BL: मिनु इस्राएल ङा पारोश आ चच युइ रे राम्‍याह, इज्‍जीयाह, माल्‍कीयाह मियामीन,
    एलाजर, हशाब्‍याह नु बेनायाह बाक्‍तेक्‍म।
  ita-1927: 'E degl’Israeliti: de’ figliuoli di Parosh: Ramia, Izzia, Malkia, Mijamin,
    Eleazar, Malkia e Benaia.'
  ckb-ckb: 'لەنێو ئیسرائیلییەکانی دیکەش: لە نەوەی پەرعۆش: ڕەمیا، یەزییا، مەلکیا، میامین،
    ئەلعازار، مەلکیا و بەنایا.'
  eng-BBE: And of Israel, the sons of Parosh, Ramiah and Izziah and Malchijah and
    Mijamin and Eleazar and Malchijah and Benaiah.
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರಲ್ಲಿ: ಪರೋಷನ ವಂಶಜರಲ್ಲಿ: ರಮ್ಯಾಹ, ಇಜ್ಜೀಯ, ಮಲ್ಕೀಯ, ಮಿಯಾಮಿನ್, ಎಲಿಯಾಜರ್,
    ಮಲ್ಕೀಯ, ಬೆನಾಯ.'
  tam-2017: மற்ற இஸ்ரவேலருக்குள்ளே பாரோஷின் மகன்களில் ரமீயா, யெசியா, மல்கியா, மியாமின்,
    எலெயாசார், மல்கிஜா, பெனாயா என்பவர்களும்;
  spa-RV-1909: 'Asimismo de Israel: De los hijos de Pharos: Ramía é Izzías, y Malchías,
    y Miamim, y Eleazar, y Malchías, y Benaías.'
  ron-BTF: 'Mai mult, din Israel; dintre fiii lui Pareoş: Ramia şi Iziia şi Malchia
    şi Miiamin şi Eleazar şi Malchia şi Benaia.'
  eng-WEBP: 'Of Israel: Of the sons of Parosh: Ramiah, Izziah, Malchijah, Mijamin,
    Eleazar, Malchijah, and Benaiah.'
  eng-FBV: 'Among the Israelites: From the sons of Parosh: Ramiah, Izziah, Malkijah,
    Mijamin, Eleazar, Hashabiah, and Benaiah.'
  nld-1939: 'De volgende uit Israël. Onder de zonen van Parosj: Ramja, Jizzi-ja, Malki-ja,
    Mi-jamin, Elazar, Malki-ja en Benaja.'
  nch-BL: 'Ya ni inintoca sequinoc israelitame cati mocuilijtoyaj sihuame cati amo
    israelitame: Ten iteipa ixhuihua Paros: Ramía, Jezías, Malquías, Mijamín, Eleazar,
    Malquías huan Benaía.'
  vie-1934: 'Trong dân Y-sơ-ra-ên: trong con cháu Pha-rốt có Ra-mia, Y-xia, Manh-ki-gia,
    Mi-gia-min, Ê-lê-a-sa, Manh-ki-gia, và Bê-na-gia.'
  hin-CV: 'इस्राएल में पारोश के पुत्रों में से थे: रामियाह, इज्ज़ियाह, मालखियाह, मियामिन,
    एलिएज़र, मालखियाह तथा बेनाइयाह.'
  spa-BES: 'Y de Israel, los hijos de Paros: Ramías, Jezias, Malquías, Mijamín, Eleazar,
    Malquías, y Benaía.'
  tdx-tdx: 'Naho am’ Israele: amo ana’ i Paroseo; i Ramià naho Iezià naho i Malkià
    naho i Miami­ne naho i Elazare naho i Malkià vaho i Benaià.'
  tha-KJV: และจากพวกอิสราเอล คือจากคนปาโรช มี รามียาห์ อิสซียาห์ มัลคิยาห์ มิ​ยาม​ิน
    เอเลอาซาร์ มัลคิยาห์ และเบไนยาห์
  por-BR-2018: 'E dos demais israelitas: Dos filhos de Parós: Ramias, Jezias, Malquias,
    Miamim, Eleazar, e Malquias, e Benaías.'
  deu-ELO: 'Und von Israel: von den Söhnen Parhosch'': Ramja und Jissija und Malkija
    und Mijamin und Eleasar und Malkija und Benaja:'
  eng-WYC-2018: And of Israel, of the sons of Parosh; Ramiah, and Jeziah, and Malchiah,
    and Miamin, and Eleazar, and Malchijah, and Benaiah.
  epo-epo: 'el la Izraelidoj: el la filoj de Paroŝ: Ramja, Jizija, Malkija, Mijamin,
    Eleazar, Malkija, kaj Benaja;'
  uig-PIN: 'Israillardin: — Paroxning ǝwladliridin Ramiya, Yizziya, Malkiya, Miyamin,
    Əliazar, Malkiya, Binaya;'
  beo-beo: Eno dunu amo da ga fi uda lai da amo, Ba:ilose fi...Lamaia, Isaia, Ma:lagaia,
    Midiamini, Elia:isa, Ma:lagaia amola Bina:ia
  tpi-OTNT: Nem bilong ol arapela man bilong Israel i bin maritim haiden meri i olsem,
    Ramia na Isia na Malkia na Mijamin na Eleasar na narapela Malkia na Benaia, bilong
    lain bilong Paros.
  hau-SA: Ga sunayen sauran mutanen Isra’ilan da suke da wannan laifi. Daga zuriyar
    Farosh, akwai Ramiya, da Izziya, Malkiya, Miyamin, Eleyazar, Malkiya da Benahiya.
  uig-LAT: 'Israillardin: — Paroshning ewladliridin Ramiya, Yizziya, Malkiya, Miyamin,
    Eliazar, Malkiya, Binaya;'
  nde-nde: 'Phakathi kwabanye abako-Israyeli: Abesizwe sikaPharoshi: nguRamiya, u-Iziya,
    uMalikhija, uMijamini, u-Eliyezari, uMalikhija loBhenaya.'
  ton-ton: 'Pea koeʻuhi ko ʻIsileli: ʻi he ngaahi foha ʻo Palosi; ko Limaia, mo Sesia,
    mo Malikia, mo Miamini, mo ʻEliesa, mo Malikisa mo Penaia.'
  ces-1613: 'A z lidu Izraelského, z synů Faresových: Ramiáš, Jeziáš, Malkiáš, Miamin,
    Eleazar, Malkiáš a Benaiáš.'
  eng-WMB: 'Of Israel: Of the sons of Parosh: Ramiah, Izziah, Malchijah, Mijamin,
    Eleazar, Malchijah, and Benaiah.'
  tam-TCV: 'மற்ற இஸ்ரயேலருக்குள் இருந்து அந்நிய பெண்களைத் திருமணம் செய்தவர்கள்: பாரோஷின்
    வழித்தோன்றலிலிருந்து ரமீயா, இசியா, மல்கியா, மியாமின், எலெயாசார், மல்கியா, பெனாயா.'
  ceb-ULB: 'Taliwala sa nabilin nga mga Israelita—ang mga kaliwat ni Faros: nga si
    Remeya, si Isias, si Malquias, si Eleasar, si Malquias, si Benaias ug si Hasabias.'
  pol-UBG: 'A z Izraela, z synów Parosza: Ramiasz, Jezjasz, Malkiasz, Miamin, Eelazar,
    Malkijasz i Benajasz;'
  urd-GVU: 'باقی قصوروار اسرائیلی: پرعوس کے خاندان کا رمیاہ، یزیاہ، ملکیاہ، میامین،
    اِلی عزر، ملکیاہ اور بِنایاہ۔'
  deu-1912: 'Von Israel unter den Kindern Pareos: Ramja, Jesia, Malchia, Mijamin,
    Eleasar, Malchia und Benaja;'
  kan-2017: 'ಬೇರೆ ಇಸ್ರಾಯೇಲರಲ್ಲಿ: ಪರೋಷ್ ಸಂತಾನದವರಾದ ರಮ್ಯಾಹ, ಇಜ್ಜೀಯ ಎಲ್ಲಾಜಾರ್, ಮಿಯ್ಯಾಮಿನ್,
    ಮಲ್ಕೀಯ, ಬೆನಾಯ;'
  yap-yap: 'Nge Ku Boch: Fare ke girdi’ rok Parosh: Ramiah, Izziah, Malchijah, Mijamin,
    Eleazar, Malkijah, nge Benayah'
  hlt-MCSB: Israel khuiah khaw Parosh koca lamloh Ramiah, Izziah, Malkhiah, Mijamin,
    Eleazar, Malkhiah neh Benaiah.
  mdy-ETH: ሃንጎ ዒስራዔኤሌ ዓሶኮ፦ ፓርዖሼ ቶኦካፓ፦ ራሚያ፥ ዪዚያ፥ ማልኪያ፥ ሚያሚኔ፥ ዓላዜሬ፥ ማልኪያና ቤናያና፤
  twi-ASANTE: 'Yeinom ne nnipa bi a wɔyɛ Israelfoɔ a na afɔdie da wɔn so: Paros abusua
    mu no: Ramia, Yisia, Malkia, Miamin, Eleasa, Malkia ne Benaia.'
  eng-WEBU: 'Of Israel: Of the sons of Parosh: Ramiah, Izziah, Malchijah, Mijamin,
    Eleazar, Malchijah, and Benaiah.'
  wal-wal: 'Qassi hara Israa7eela asaappe: Par77oosha yaratuppe Raamiyaa, Yizziyaa,
    Malkkiyaa, Miyaamiina, El77aazara, Malkkiyaanne Banaaya.'
  spa-PDDPT: De entre los de Israel, de los hijos de Paros, Ramía, Jezías, Malquías,
    Mijamín, Eleazar, Malquías y Benaía.
  gun-gun: Ha'e gui Israel kuery va'e regua ju. Parós ramymino kuery va'e regua ma
    Ramias, Jezias, Malquias, Miamim, Eleazar, Malquias ha'e Benaia.
  agu-BL: 'Ma ẍchixo''l yi e'' mas xonl Israel yi cyok''bej quib scyuch'' xna''n yi
    e'' awer nak i''tz: Ẍchixo''l yi e'' xonl Paros: Ramía, Jezías, Malquías, Mijamín,
    Eleazar, Malquías tu Benaía.'
  ilo-ULB: 'Kadagiti dadduma nga Israelita—a dagiti kaputotan ni Paros: da Ramias,
    Izzias, Malkija, Mijamin, Eleazar, Malkija ken Benaias.'
  kpg-kpg: 'Mai i lodo digau Israel ala i golo: Di madahaanau o Parosh: go Ramiah,
    Izziah, Malchijah, Mijamin, Eleazar, Malchijah, mo Benaiah.'
  uig-ARA: 'ئىسرائىللاردىن: ــ پاروشنىڭ ئەۋلادلىرىدىن رامىيا، يىززىيا، مالكىيا، مىيامىن،
    ئەلىئازار، مالكىيا، بىنايا؛'
  sus-sus: 'Boore Isirayilakae xilie nan ya naxee na mɔɔli rabaxi: Fatanfe Paroso
    xabilɛ ra: Ramiya, Yɛsaya, Malakiya, Miyamin, Eliyeseri, Malakiya, nun Bɛnaya.'
  pon-2006: 'Meteikan: Peneineien Paros: Ramaia, Isaia, Malkaisa, Misamin, Eleasar,
    Malkai- sa, oh Penaia'
  ksd-ksd: 'Tai Israel: ta ra tarai Paros, Ramia, Isia, Malkia, Miamin, Eleasar, Malkia
    ma Benaia;'
  tur-YTC: 'İsrael''den: Paroş''un oğullarından: Ramiah, İzziah, Malkiya, Miyamin,
    Eleazar, Malkiya ve Benaya.'
  grc-BRENT: Καὶ ἀπὸ Ἰσραὴλ, ἀπὸ υἱῶν Φόρος, Ῥαμία, καὶ Ἀζία, καὶ Μελχία, καὶ Μεαμὶν,
    καὶ Ἐλεάζαρ, καὶ Ἀσαβία, καὶ Βαναία.
  ind-AYT: 'Dari orang-orang Israel yang lain, dari keturunan Paros: Ramya, Yezia,
    Malkia, Miyamin, Eleazar, Malkia, dan Benaya.'
  nya-nya: 'Ochokera pakati pa Aisraeli ena: a fuko la Parosi anali Ramiya, Iziya,
    Malikiya, Miyamini, Eliezara, ndi Benaya.'
  hrv-hrv: 'A između Izraelaca: od sinova Paroševih: Ramja, Jizija, Malkija, Mijamin,
    Eleazar, Malkija i Benaja;'
  mps-mps: Te Israel gasa bidi dabego te Israel hani isąwai we dabe sali bidi dabego
    nogi e dao, Ramia, me Isia, me Malkia, me Mijamin, me Eleasar, me gasa Malkia,
    me Benaia, te Paros hani dabe dao.
  tpi-tpi: Nem bilong ol arapela man bilong Israel i bin maritim haiden meri i olsem,
    Ramia na Isia na Malkia na Mijamin na Eleasar na narapela Malkia na Benaia, bilong
    lain bilong Paros.
  dan-1931: 'Af Israel*: Af Par''osj'' Efterkommere: Ramja, Jizzija, Malkija, Mijjamin,
    El''azar, Malkija og Benaja. { [*dvs. Lægfolket.] }'
  vie-OVCB: 'Sau cùng là danh sách các thường dân cưới vợ ngoại tộc: Thuộc dòng Pha-rốt
    có: Ra-mia, Y-xia, Manh-ki-gia, Mi-gia-min, Ê-lê-a-sa, Manh-ki-gia, và Bê-na-gia.'
  guj-2017: 'ઇઝરાયલીઓમાંથી: પારોશના વંશજોમાંના; રામિયા, યિઝિયા, માલ્કિયા, મીયામીન,
    એલાઝાર, માલ્કિયા તથા બનાયા.'
  pon-2006A: 'Meteikan: Peneineien Paros: Ramaia, Isaia, Malkaisa, Misamin, Eleasar,
    Malkai- sa, oh Penaia'
  por-BRBSL: 'De Israel: Dos filhos de Parosh: Ramias, Izziah, Malchijah, Mijamin,
    Eleazar, Malchijah, e Benaiah.'
  cth-cth: Isarelnaw thung hoi Parosh capa thung hoi Ramiah, Jeriah, Malkhijah hoi
    Benaiah.
  twi-twi: 'Eyinom ne nnipa bi a wɔyɛ Israelfo a na afɔdi da wɔn so: Paros asefo mu
    no: Ramia, Yisia, Malkia, Miamin, Eleasar, Malkia ne Benaia.'
  hlt-hlt: Israel khuiah khaw Parosh koca lamloh Ramiah, Izziah, Malkhiah, Mijamin,
    Eleazar, Malkhiah neh Benaiah.
  tbz-SIM: Isidɑyɛɛribɛ sɔmbɛ miɛkɛ ntɛ bɛ̀ɛ̀ do tùókɛ́ ibotí tɛì kó bɛnitipòbɛ̀ Pɑdosi
    nɑɑ̀mùnkù kɔbɛ Adɑmmiɑ nɛ̀ Isiyɑ Mɑdikiɑ Minyɑminni nɛ̀ Edeɑsɑɑ Mɑdikiɑ tɔu nɛ̀
    Bennɑyɑ.
  msy-2020: 'Ezɨ Israelian gumazir igharaziba, me God gɨfozir puvatɨzir amizibar iti,
    men ziabar kara: Ramia, Isia, Malkia, Mijamin, ko Eleasar ezɨ mav Malkia ko Benaia,
    kar Parosɨn ikɨzimɨn ovavir boriba.'
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ tɑɑ kɑ wɛ Pɑlɔsɩ lʋlʋɣʋ nyǝ́mɑ, Lɑmiyɑ, nɑ Ɩsiyɑ,
    nɑ Mɑlǝkiyɑ, nɑ Miyɑmɛŋ, nɑ Ɩlɑsɑɑ, nɑ Mɑlǝkiyɑ, nɑ Penɑyɑ,
  azb-azb: Digər İsraillilərdən – Paroş övladlarından Ramya, İzziya, Malkiya, Miyamin,
    Eleazar, Malkiya və Benaya;
  eng-DBY: 'And of Israel; of the children of Parosh: Ramiah, and Jizzijah, and Malchijah,
    and Mijamin, and Eleazar, and Malchijah, and Benaiah.'
  hin-2017: इस्राएल में से परोश की सन्तान में रम्याह, यिज्जियाह, मल्किय्याह, मिय्यामीन,
    एलीआजर, मल्किय्याह और बनायाह।
  wol-KYG: 'Bànni Israyil yi ci des: Ci askanu Paros, Ramya laak Isya ak Malkiya ak
    Miyamin ak Elasar ak Malkiya ak Benaya.'
  eng-YLT: 'And of Israel: of the sons of Parosh: Ramiah, and Jeziah, and Malchijah,
    and Miamin, and Eleazar, and Malchijah, and Benaiah.'
  eng-WYC-2017: And of Israel, of the sons of Parosh; Ramiah, and Izziah, and Malchiah,
    and Miamin, and Eleazar, and Malchijah, and Benaiah.
  eng-WMBB: 'Of Israel: Of the sons of Parosh: Ramiah, Izziah, Malchijah, Mijamin,
    Eleazar, Malchijah, and Benaiah.'
  urd-GVH: 'बाक़ी क़ुसूरवार इसराईली : परऊस के ख़ानदान का रमियाह, यज़्ज़ियाह, मलकियाह,
    मियामीन, इलियज़र, मलकियाह और बिनायाह।'
  rug-rug: 'Kaiqa pule: Sarini pu tuti gore mae koe Parosi: Ramia, e Izia, e Malikiza,
    e Mizamini, e Eleaza, e Malikiza, meke e Benaea.'
  gaz-gaz: 'Israaʼeloota kaan keessaa: Sanyii Phaarosh keessaa: Raamiyaa, Yeziyaa,
    Malkiyaa, Miyaamiin, Eleʼaazaar, Malkiyaa fi Benaayaa.'
  fra-LSG: 'Parmi ceux d’Israël: des fils de Pareosch, Ramia, Jizzija, Malkija, Mijamin,
    Éléazar, Malkija et Benaja;'
  yal-yal: 'Isirayila kaa gbɛtɛye: Parosi xabilani, Ramiya nun Isiya nun Malakiya
    nun Miyamin nun Eleyasari nun Malakiya e nun Bɛnaya.'
  haw-1868: A no ka Iseraela hoi; no na mamo a Parosa; o Ramia, o Iezia, o Malekia,
    Miamina, o Eleazara, o Malekiia, a me Benaia.
  arb-NAV: 'وَمِنْ إِسْرَائِيلَ مِنْ بَنِي فَرْعُوشَ: رَمْيَا وَيِزِّيَّا وَمَلْكِيَا
    وَمَيَّامِينُ وَأَلِعَازَارُ وَمَلْكِيَّا وَبَنَايَا.'
  ewe-ewe: 'Tso Israelvi bubuwo dome: Tso Paros ƒe dzidzimeviwo dome: Ramia, Izia,
    Malkiya, Miyamin, Eleazar, Malkiya kple Benaya.'
  eng-LEE: 'And of Israel: Of the sons of Par''osh, Ramyah, and Yizziyah, and Malkiyah,
    and Miyamin, and El''azar, and Malkiyah, and Benayah.'
  asm-FB: ইস্ৰায়েলৰ অৱশিষ্ট লোক পৰিয়োচৰ বংশধৰসকলৰ মাজত ৰমিয়া, যিজ্জিয়া, মল্কিয়া,
    মিয়ামীন, ইলিয়াজৰ, মাল্কিয়া আৰু বনায়া।
  sus-A: بٌورٍ عِسِرَيِلَكَيٍ شِلِيٍ نَن يَ نَشٍيٍ نَ مْولِ رَبَشِ؛ قَتَنقٍ ثَرٌ سٌ
    شَبِلّ رَ؛ رَ مِيَ، يّسَيَ، مَلَكِيَ، مِيَمِن، عٍلِيٍسٍرِ، مَلَكِيَ، نُن بّنَيَ.
  fra-SBL: 'D''Israël : Des fils de Parosh : Ramia, Izzia, Malkija, Mijamin, Eléazar,
    Malkija et Benaja.'
  hbo-hbo: וּמִֽיִּשְׂרָאֵ֑ל מִבְּנֵ֣י פַרְעֹ֡שׁ רַ֠מְיָה וְיִזִּיָּ֤ה וּמַלְכִּיָּה֙
    וּמִיָּמִ֣ן וְאֶלְעָזָ֔ר וּמַלְכִּיָּ֖ה וּבְנָיָֽה׃ ס
  piu-2006: '@see-verse:EZR.010.024'
  kik-kik: 'Na gatagatĩ-inĩ ga Aisiraeli arĩa angĩ: Kuuma kũrĩ njiaro cia Paroshu
    nĩ: Ramia, na Izia, na Malikija, na Mijamini, na Eleazaru, na Malikija, na Benaia.'
  fra-NCL: 'Parmi ceux d’Israël : Des fils de Pharos : Réméïas, Jézias, Melchias,
    Miamin, Eliézer, Melchias et Banaïas ;'
  cek-AK: Israel acaeng thung hoiah Parosh ih capanawk; Ramiah, Jeziah, Malkiah, Miamin,
    Eleazar, Malkijah hoi Benaiah,
  cuk-cuk: 'Deginbali, Israel-dulemar-baigansikmalad. Paros-wagansikid: Ramía, Jezías,
    Malquías, Mijamín, Eleazar, Malquías, Benaía.'
  uig-CYR: 'Исраиллардин: — Парошниң әвлатлиридин Рамия, Йиззия, Малкия, Миямин, Әлиазар,
    Малкия, Беная;'
  tel-2017: ఇశ్రాయేలీయుల్లో పరోషు వంశం నుండి రమ్యా, యిజ్జీయా, మల్కీయా, మీయామిను, ఎలియేజరు,
    మల్కీయా, బెనాయా.
  hat-BSA: 'Nan Israël, nan fis a Pareosch yo: Ramia, Jizzija, Malkija, Mijamin, Éléazar,
    Malkija ak Benaja.'
  kos-kos: 'Mwet saya: Ke sou lal Parosh: Ramiah, Izziah, Malchijah, Mijamin, Eleazar,
    Malchijah, ac Benaiah'
  hbo-WLC: וּמִֽיִּשְׂרָאֵ֑ל מִבְּנֵ֣י פַרְעֹ֡שׁ רַ֠מְיָה וְיִזִּיָּ֤ה וּמַלְכִּיָּה֙
    וּמִיָּמִ֣ן וְאֶלְעָזָ֔ר וּמַלְכִּיָּ֖ה וּבְנָיָֽה׃ ס
  ibo-ibo: 'Nʼetiti ndị Izrel ndị ọzọ: Site nʼikwu Parosh: Ramaya, Izaya, Malkija,
    Mijamin, Elieza, Malkija na Benaya.'
  ory-ory: ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପରିୟୋଶର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ ରମୀୟ, ଯିଷୀୟ, ମଲ୍‍କୀୟ, ମିୟାମୀନ୍‍,
    ଇଲୀୟାସର, ମଲ୍‍କୀୟ ଓ ବନାୟ।
  chk-chk: 'Ikkei iten ekewe re Israel: Seni ewe familien Paros: Ramia, Isia, Malkia,
    Miamin, Eleasar, Hasapia me Penaia.'
  rop-rop: Remiya, Isaiya, Melkija, Mijamin, Eliyeisa, Melkija en Benaiya brom det
    femili blanga Parosh,
  ukr-1871: 'А з (прочих) Ізрайлитян — із синів Парошових: Рамаїя, Іззія, Малхія,
    Міямин, Елеазар, Малхія та Беннїя;'
  deu-1951: 'Und von Israel: Von den Söhnen Parhos: Ramja, Jischja, Malchija, Mijamin,
    Eleaser, Malchija und Benaja.'
  eng-JPS: 'And of Israel: of the sons of Parosh: Ramiah, and Izziah, and Malchijah,
    and Mijamin, and Eleazar, and Malchijah, and Benaiah.'
  srp-1865: A od Izrailja, od sinova Farosovijeh Ramija i Jezija i Malhije i Mijamin
    i Eleazar i Malhija i Venaja;
  lug-lug: 'Mu Bayisirayiri abalala: Ku bazzukulu ba Palosi: Lamiya, ne Izziya, ne
    Malukiya, ne Miyamini, ne Eriyazaali, ne Malukiya ne Benaya.'
  heb-heb: ומישראל מבני פרעש רמיה ויזיה ומלכיה ומימן ואלעזר ומלכיה ובניה׃
  ben-IRV: আর ইস্রায়েলের মধ্যে, পরিয়োশের সন্তানদের মধ্যে রমিয়, যিষিয়, মল্কিয়,
    মিয়ামীন, ইলীয়াসর, মল্কিয় ও বনায়৷
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ - ਪਰੋਸ਼ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਰਮਯਾਹ, ਯਿਜ਼ਯਾਹ, ਮਲਕੀਯਾਹ,
    ਮੀਯਾਮੀਨ, ਅਲਆਜ਼ਾਰ, ਮਲਕੀਯਾਹ ਤੇ ਬਨਾਯਾਹ
  mya-JVB: ဣသရေလအမျိုးထဲက ပါရုတ် အမျိုး ရာမိ ၊ ယေဇိ ၊ မာလခိ ၊ မျာမိန် ၊ ဧလာဇာ ၊ မာလခိယ
    ၊ ဗေနာယ၊
  hmo-hmo: 'Israela besena taudia ma haida: Paroso iduhu dekena amo: Ramaia, Isia,
    Malekaia, Miamini, Eleasara, Hasabaia, Benaia.'
  urd-urd: और इस्राईल में से:बनी पर'ऊस में से, रमियाह और यज़ियाह और मलकियाह और मियामीन
    और इली'एलियाज़र और मलकियाह और बिनायाह
  rus-SYN: 'а из Израильтян,- из сыновей Пароша: Рамаия, Иззия, Малхия, Миямин, Елеазар,
    Малхия и Венаия;'
  bqc-SIM: 'Isaili kĩni pↄ́ aa buipãle nↄ sɛ̀ↄn kɛ: Palↄsi buiↄ Lamia, Izia, Malakia,
    Miamɛ, Ɛleazaa, Malakia, Benaia.'
  tcz-CHONGTHU: 'Israel mipilah a konna themmo chang hochu: Parosh insunga kon’in:
    Ramiah, Izziah, Malkijah, Mijamin, Eleazar, Hashabiah chule Benaiah ahiuve.'
  mar-mar: इस्राएलामधले परोशाच्या वंशातले रम्या व यिज्जीया, मल्कीया, मियानीन, एलाजार,
    मल्कीया, बनाया.
  qub-qub: 'Waquin Israel famillyapita mirajcunapis majachacasha carcaycaran juc-lä
    nasyun warmicunawan. Paycuna caran: Parospita mirajcuna caj caran: Ramía, Jezías,
    Malquías, Mijamín, Eleazar, Malquías, Benaía.'
  hat-hat: Pami rès pèp la, nan branch fanmi Pareòch la, te gen Ramya, Jizija, Malkija,
    Mijamen, Eleaza, Malkija ak Benaja.
  eng-BSB: 'And among the other Israelites, from the descendants of Parosh: Ramiah,
    Izziah, Malchijah, Mijamin, Eleazar, Malchijah, and Benaiah.'
  eng-WEBPB: 'Of Israel: Of the sons of Parosh: Ramiah, Izziah, Malchijah, Mijamin,
    Eleazar, Malchijah, and Benaiah.'
  kbq-kbq: Hanki mago'a Israeli vahepinti'ma megi'a a'nanema eri'naza ve'nenemokizmi
    zamagi'a amanahu hu'ne. Parosi nagapintira Ramiaki Iziaki Malkijaki Mijaminiki
    Eleasariki magora ru Makiaki Benaia'e.
  nhe-BL: 'Ya ni inintoca sequinoc israelitame tlen mocuilijtoyaj sihuame tlen ax
    israelitame: Tlen iteipa ixhuihua Paros: Ramía, Jezías, Malquías, Mijamín, Eleazar,
    Malquías huan Benaía.'
  gub-BL: 'Paroz izuapyr wà: Hami, Zezi, Mawki, Miami, Ereazar, Mawki, Menai.'
  eng-DRA: And of Israel, of the sons of Pharos, Remeia, and Jezia, and Melchia, and
    Miamin, and Eliezer, and Melchia, and Banea.
