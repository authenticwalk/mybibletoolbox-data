verse: EZR.010.017
translations:
  mal-C: യെഹൂദരല്ലാത്ത സ്ത്രീകളെ വിവാഹംകഴിച്ചിരുന്ന സകലപുരുഷന്മാരുടെയും കാര്യം അവർ
    ഒന്നാംമാസം ഒന്നാംതീയതിതന്നെ തീർപ്പാക്കി.
  deu-TKW: Und sie erledigten allerwärts die Sache der Männer, die fremde Weiber heimgeführt
    hatten, bis zum ersten Tage des ersten Monats.
  lin-lin: Mpe, na mokolo ya liboso ya sanza ya liboso, basilisaki koyekola makambo
    ya mibali nyonso oyo babalaki basi ya bapaya.
  eng-LSV: and they finish with all the men who have settled strange women to the
    first day of the first month.
  eng-GNV: And vntill the first day of the first moneth they were finishing the businesse
    with al the men that had taken strange wiues.
  eng-WEBSTER: And they made an end with all the men that had taken foreign wives
    by the first day of the first month.
  nhw-BL: Huan amo titlanque tiquincamanalsencahuaj nochi catli mosihuajtijtoyaj ica
    catli amo israelitame hasta ipan nopa achtihui tonal ipan nopa achtihui metztli
    ipan toxihui [10:17 Elqui huejcajya ipan 27 itequi marzo ipan tocalendario tlen
    ama.].
  swh-ONEN: Katika siku ya kwanza ya mwezi wa kwanza wakawa wamemaliza kushughulikia
    wanaume wote waliokuwa wameoa wanawake wa kigeni.
  bba-bba: Wɔ̃ɔ kpɔɔn suru ɡbiikoon tɔ̃ɔ ɡbiikiru sɔɔrɑ bɑ be bɑ tɔn tuko kurɔbu suɑ
    siri bɑ kpɑ.
  eng-KJVCPB: And they made an end with all the men that had taken strange wives by
    the first day of the first month.
  luo-luo: kendo kochopo odiechiengʼ mokwongo mar dwe mokwongo negitieko gi chwo mane
    okendo mon moa e dhoudi mamoko.
  meu-meu: ela bona hua gini-gunana dinana gini-gunana ai idau hahinedia vada e adavadia
    taudia iboudiai e davaridia vaitani.
  npi-ULB: पहिलो महिनाको पहिलो दिनसम्ममा तिनीहरूले कुन-कुन मानिसहरू विदेशी स्‍त्रीहरूसित
    बसेका थिए भनी पत्ता लगाए ।
  yor-yor: ní ọjọ́ kìn-ín-ní, oṣù kìn-ín-ní ni wọn parí pẹ̀lú àwọn ènìyàn tí wọ́n
    fẹ́ àwọn obìnrin àjèjì.
  ind-ind: Dan pada hari pertama bulan pertama, kami sudah menyelesaikan persidangan
    untuk setiap kasus kawin campur tersebut.
  pes-OPCB: و در عرض سه ماه به وضع مردانی که همسران بیگانه داشتند رسیدگی نمودند.
  tgl-ULB: Sa unang araw ng unang buwan natapos nilang tuklasin kung sino ang mga
    lalaking nanirahan kasama ang mga dayuhang babae.
  hui-hui: Tigua biabe ogoni ege tebirani bu maro bini.
  mya-mya: '@see-verse:EZR.010.016'
  bod-N: ཟླ་དང་པོའི་ཚེས་གཅིག་ཉིན་ཁོ་རྣམས་ཀྱིས་ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་ཆུང་མར་ལེན་མཁན་རྣམས་རྩད་ཆོད་དོ།
    །
  sna-sna: uye pazuva rokutanga romwedzi wokutanga vakanga vapedza kutonga varume
    vose vakanga vawana vakadzi vatorwa.
  spa-BLM: Terminaron con todos los hombres que se habían casado con mujeres extranjeras
    para el primer día del primer mes.
  cac-cac: Axo d'a b'ab'el c'u yic b'ab'el uj, ata' ix lajvi sch'olb'itaj masanil
    eb' ix yic'laj sb'a yed' eb' ix ix ch'oc chon̈ab'il chi'.
  swh-ULB: Siku ya kwanza ya mwezi wa kwanza wakawa wamemaliza kuchunguza wale wanaume
    walioishi na wanawake wa kigeni.
  bel-bel: і закончылі дасьледаваньне пра ўсіх, хто ўзяў жонак іншапляменных, да першага
    дня першага месяца.
  deu-ELBBK: Und sie kamen bis zum 1. Tag des 1. Monats mit allem zu Ende, hinsichtlich
    der Männer, die fremde Frauen heimgeführt hatten.
  mbb-OT: '@see-verse:EZR.010.016'
  mal-2015: അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിച്ചിരുന്ന സകലപുരുഷന്മാരുടെയും കാര്യം അവർ
    ഒന്നാം മാസം ഒന്നാം തിയ്യതികൊണ്ടു തീർത്തു.
  rmc-rmc: A kerde oda savore muršenca, saven sas cudza romňija, dži andro ešebno
    džives andre ešebno čhon.
  pes-OPV: و تا روز اول ماه اول، کار همه مردانی را که زنان غریب گرفته بودند، به اتمام
    رسانیدند.
  ron-1924: Ын зиуа ынтый а луний ынтый, ау испрэвит ку тоць бэрбаций каре се ынсурасерэ
    ку фемей стрэине.
  ben-OBCV: প্রথম মাসের প্রথম দিনের মধ্যে যারা বিজাতীয় মহিলা বিয়ে করেছিল তাদের বিচার
    নিষ্পন্ন করলেন।
  som-som: Oo waxay xaalka ku saabsan raggii naagaha qalaad guursaday oo dhan dhammeeyeen
    bishii kowaad maalinteedii kowaad.
  lat-VUC: Et consummati sunt omnes viri, qui duxerant uxores alienigenas, usque ad
    diem primam mensis primi.
  eng-ASVBT: And they made an end with all the men that had married foreign women
    by the first day of the first month.
  ita-1885: ed ebbero finito, con tutti quelli che aveano menate mogli straniere,
    infra il primo giorno del primo mese.
  eng-LXXUP: And they made an end with all the men who had taken strange wives by
    the first day of the first month.
  eng-ULB: By the first day of the first month they had finished discovering which
    men had lived with foreign women.
  spa-VBL: y para el primer día del primer mes habían terminado de tratar todos los
    casos de hombres que se habían casado con mujeres extranjeras.
  fra-_FOB: Et le premier jour du premier mois, ils eurent fini avec tous ceux qui
    avaient pris chez eux des femmes étrangères.
  mal-mal: ഒന്നാം മാസം ഒന്നാം തീയതി തന്നേ അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിച്ചിരുന്ന
    സകലപുരുഷന്മാരുടെയും വിവരങ്ങൾ അന്വേഷിച്ചു തീർത്തു.
  urd-GVR: '@see-verse:EZR.010.016'
  suz-BL: मिनु ङोंइती ङा महिना ङा ङोंइती ङा नाक्‍ती अर्को जात ङा मीश नु ग्‍युंबे पाइब
    नेल्‍ल सु सु बाक्‍मा तुइक्‍ने थुम्‍तेक्‍म।
  ita-1927: Il primo giorno del primo mese aveano finito quanto concerneva tutti quelli
    che aveano sposato donne straniere.
  ckb-ckb: لە یەکەم ڕۆژی مانگی یەک لە بابەتی هەموو ئەو پیاوانە بوونەوە کە ژنی بێگانەیان
    هێنابوو.
  eng-BBE: And they got to the end of all the men who were married to strange women
    by the first day of the first month.
  kan-OKCV: ಅನ್ಯ ಸ್ತ್ರೀಯರನ್ನು ಹೊಂದಿದವರೆಲ್ಲರ ಕಾರ್ಯವನ್ನು ಮೊದಲನೆಯ ತಿಂಗಳ, ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ
    ಮುಗಿಸಿದರು.
  tam-2017: வேறு இனமான பெண்களைத் திருமணம் செய்தவர்கள் எல்லோருடைய காரியத்தையும் முதலாம்
    மாதம் முதல் தேதியிலே விசாரித்து முடித்தார்கள்.
  spa-RV-1909: Y concluyeron, con todos aquellos que habían tomado mujeres extranjeras,
    al primer día del mes primero.
  ron-BTF: Şi au terminat cu toţi bărbaţii care luaseră soţii străine, până în ziua
    întâi a lunii întâi.
  eng-WEBP: They finished with all the men who had married foreign women by the first
    day of the first month.
  eng-FBV: and by the first day of the first month they had finished handling all
    the cases of men who had married foreign women.
  nld-1939: en op de eerste dag van de eerste maand kwamen ze klaar met al de mannen,
    die vreemde vrouwen hadden gehuwd.
  nch-BL: Huan amo titanque tiquincamanalsencahuaj nochi cati mosihuajtijtoyaj ica
    cati amo israelitame hasta ipan nopa achtohui tonali ipan nopa achtohui metzti
    ipan toxihui.
  vie-1934: Đến ngày mồng một tháng giêng, chúng đã tra xét xong những người có cưới
    vợ ngoại bang.
  hin-CV: विदेशी स्त्रियों से विवाहित सभी पुरुषों का परीक्षण पहले महीने की पहली तारीख
    पर पूरा हो गया.
  spa-BES: Y llegaron al final de todos los hombres que estaban casados con mujeres
    extranjeras el primer día del primer mes.
  tdx-tdx: Le nitsitsihe’ iareo ondaty nañenga rakemba ambahinio ampara’ ty andro
    valoha’ i volam-baloha’ey.
  tha-KJV: พอถึงวั​นที​่​หน​ึ่งของเดือนที่​หนึ่ง เขาก็จบเรื่องที่ชายทั้งปวงได้​แต่​งงานกับหญิงต่างชาติ
  por-BR-2018: E ao primeiro dia do mês primeiro, terminaram de investigar os homens
    que haviam se casado com mulheres estrangeiras.
  deu-ELO: Und sie kamen bis zum ersten Tage des ersten Monats mit allem zu Ende,
    hinsichtlich der Männer, die fremde Weiber heimgeführt hatten.
  eng-WYC-2018: And all men were ended, that is, the causes of all men were determined,
    that had wedded alien wives, till to the first day of the first month. (And they
    finished their inquiry, concerning all the men who had wedded foreign wives, by
    the first day of the first month of the new year.)
  epo-epo: Kaj ĝis la unua tago de la unua monato ili finis la aferon pri ĉiuj viroj,
    kiuj prenis aligentajn edzinojn.
  uig-PIN: Ular yat ǝllik hotunlarni alƣan ǝrlǝrning soriⱪini birinqi ayning birinqi
    küni tügǝtti.
  beo-beo: Oubi udiana fa:no amoga ilia da dunu huluane amo da ga fi uda lai, amo
    ilia hou abodei.
  tpi-OTNT: Ol i wok inap tripela mun na dispela wok i pinis.
  hau-SA: A rana ta farko ga watan farko, suka gama da bincike duk waɗanda suka auri
    baƙin mata.
  uig-LAT: Ular yat ellik xotunlarni alghan erlerning soriqini birinchi ayning birinchi
    küni tügetti.
  nde-nde: kwathi ngelanga lokuqala ngenyanga yokuqala baqeda ukuphatha indaba yamadoda
    ayethethe abafazi bezizweni.
  ton-ton: Pea naʻa nau fai ʻo ʻosi ʻi he ʻuluaki ʻaho ʻoe ʻuluaki māhina ki he kau
    tangata kotoa pē naʻa nau maʻu ʻae uaifi kehe.
  ces-1613: Což i konali při všech mužích, kteříž byli pojali ženy cizozemky, až do
    prvního dne prvního měsíce.
  eng-WMB: They finished with all the men who had married foreign women by the first
    day of the first month.
  tam-TCV: இவ்வாறு இவர்கள் அந்நிய பெண்களைத் திருமணம் செய்திருந்த மனிதர்களைப் பற்றிய
    விசாரணையை முதலாம் மாதம், முதலாம் தேதியளவில் முடித்தார்கள்.
  ceb-ULB: Sa unang adlaw sa unang bulan nahuman nila ang pagsusi kung kinsa ang mga
    tawo nga nakigminyo sa mga babayeng langyaw.
  pol-UBG: I do pierwszego dnia pierwszego miesiąca zakończyli sprawę ze wszystkimi
    mężczyznami, którzy pojęli obce żony.
  urd-GVU: '@see-verse:EZR.010.016'
  deu-1912: und sie richteten es aus an allen Männern, die fremde Weiber hatten, bis
    zum ersten Tage des ersten Monats.
  kan-2017: ಅವರು ಅನ್ಯಜನರ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡವರ ಸಂಗತಿಯನ್ನು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ
    ದಿನದೊಳಗಾಗಿ ಪೂರ್ಣವಾಗಿ ವಿಚಾರಿಸಿ ನಿರ್ಧರಿಸಿದರು.
  yap-yap: mu lan e dalip i pul ni migid e ra pir’eged murung’agen gubin e pumo’on
    ni bay le’engirad ni ppin nu boch e nam.
  hlt-MCSB: Lamhmacuek hla kah lamhmacuek khohnin ah kholong nu neh aka om hlang boeih
    te a khah uh.
  mdy-ETH: ዬካፓ ሄሊሴ ዓጊኖኮ ቤርታሳ ኬሎ ሜሌ ላኣሎ ዔኬ ዓሶ ሃይሶ ጉቤ ጌስቲ ጋፒሴኔ።
  twi-ASANTE: Afe a ɛdi so no mu, Abib bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so aduonu nson
    no na wɔawie mmarima a wɔawareware abosonsomfoɔ mmaa no nyinaa ho asɛnka.
  eng-WEBU: They finished with all the men who had married foreign women by the first
    day of the first month.
  wal-wal: Koiro aginan koiro gallassai gakkiyo wode, Aihuda gidenna maccaasata machchida
    asata ubbaa qoridi wurssidosona.
  spa-PDDPT: El primer día del mes primero concluyeron el juicio a todos aquellos
    que convivieron con mujeres extranjeras.
  gun-gun: Ha'e rami vy peteĩ jaxya ha'e jypy'ia ára py oikuaa potapa ma okuapy amboae
    regua kunhague re avakue omenda va'ekue re.
  agu-BL: Chixcyewe'n tzun yi e' ajcawa'tz tan chibanle'n tane'n cyakil yi e' yi cyok'bej
    quib scyuch' yi e' xna'n yi awer nak. Le bajx tajlal yi bajx xaw tetz yi junt
    yob, ya'stzun e' xcyewe'n te'j.
  ilo-ULB: Iti umuna nga aldaw ti umuna a bulan, naileppasda ti panangsukimat no siasino
    kadagiti lallaki ti nakipagnaed kadagiti ganggannaet a babbai.
  kpg-kpg: I lodo hua nia malama e dolu, digaula gu hagadina huogodoo nia daane ala
    ne hai lodo gi nia ahina tuadimee.
  uig-ARA: ئۇلار يات ئەللىك خوتۇنلارنى ئالغان ئەرلەرنىڭ سورىقىنى بىرىنچى ئاينىڭ بىرىنچى
    كۈنى تۈگەتتى.
  sus-sus: Kike singe xi singe nde ra, e naxa gɛ na xɛmɛe xa fe ya ibade naxee ginɛ
    gbɛtɛe dɔxɔ.
  pon-2006: oh erein sounpwong siluh re ahpw diarada ohl akan me pwoudiki lihen liki
    kan.
  ksd-ksd: Ma ta ra luaina bung ta ra gai tikai dia ga vapar ra tinir ure ra tarai
    dia ga. taulai ma ra umana enana vavina.
  tur-YTC: Birinci ayın birinci günü yabancı kadınlarla evlenen bütün erkeklerle işlerini
    bitirdiler.
  grc-BRENT: Καὶ ἐτέλεσαν ἐν πᾶσιν ἀνδράσιν οἳ ἐκάθισαν γυναῖκας ἀλλοτρίας, ἕως ἡμέρας
    μιᾶς τοῦ μηνὸς τοῦ πρώτου.
  ind-AYT: Pada hari pertama bulan pertama, mereka menyelesaikan urusan dengan semua
    laki-laki yang mengawini perempuan asing.
  nya-nya: Ndipo pofika tsiku loyamba la mwezi woyamba anali atathana nawo anthu amene
    anakwatira akazi achilendo aja.
  hrv-hrv: I prvoga dana prvoga mjeseca završiše sa svima koji se bijahu oženili tuđinkama.
  mps-mps: Augwaligo te sę ela pali, te nosali kibu bede polua selaba usu nama, tama
    te sę silalio.
  tpi-tpi: Ol i wok inap tripela mun na dispela wok i pinis.
  dan-1931: og de var færdige med alle de Mænd, som havde hjemført fremmede Kvinder,
    til den første Dag i den første Måned.
  vie-OVCB: đến ngày mồng một tháng giêng cuộc điều tra hoàn tất.
  guj-2017: પ્રથમ માસના પ્રથમ દિવસ સુધીમાં તેમણે અન્યધર્મી સ્ત્રીઓ સાથે લગ્ન કરેલા
    બધા પુરુષોની તપાસ કાર્યવાહી પૂરી કરી.
  pon-2006A: oh erein sounpwong siluh re ahpw diarada ohl akan me pwoudiki lihen liki
    kan.
  por-BRBSL: Eles terminaram com todos os homens que tinham casado com mulheres estrangeiras
    no primeiro dia do primeiro mês.
  cth-cth: Hahoi Thapa yung pasuek, apasuek hnin nah, miphun alouke yu lah ka lat
    e kong kâdei e teh a cum awh.
  twi-twi: Afe a edi so no mu, Abib ɔsram (bɛyɛ Ɔbɛnem) da a ɛto so aduonu ason no
    na wɔawie mmarima a wɔawareware mmea abosonsomfo no nyinaa ho asɛnka.
  hlt-hlt: Lamhmacuek hla kah lamhmacuek khohnin ah kholong nu neh aka om hlang boeih
    te a khah uh.
  tbz-SIM: Dibenni tɛrì kóo tɑ̃̀nkù ketiwè kó diyiè ketirì do ndi bɛ̀ dèèmɛ̀ bɛ̀ɛ̀
    do tùókɛ́ ibotí tɛì kó bɛnitipòbɛ̀ dɛ kó tinɑ́ɑǹtì.
  msy-2020: Ezɨ iakɨnir 3plan gɨn, gumazir ikɨzir igharazibar amizibar itiba, me men
    osɨmtɨzir kaba akɨrigha gɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɛmɑ kpɑɩ ɑlɑɑ mpɛ pɑ tɔm hʋʋʋ kɛ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ ɩsɔtʋ
    kɑncɑɑlɑɣɑ nyǝŋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule.
  azb-azb: Onlar birinci ayın birinci gününə qədər yadelli arvad alanların hamısı
    barədə lazımi qərar çıxartdılar.
  eng-DBY: And they ended with all the men that had taken foreign wives by the first
    day of the first month.
  hin-2017: और पहले महीने के पहले दिन तक उन्होंने उन सब पुरुषों की जाँच पूरी कर ली,
    जिन्होंने अन्यजाति स्त्रियों को ब्याह लिया था।
  wol-KYG: Ca benn fanu weer wa jëkk ca déwén sa lañu lijjanti mbiru mboolem ña jëloon
    jabar ay jaambur.
  eng-YLT: and they finish with all the men who have settled strange women unto the
    first day of the first month.
  eng-WYC-2017: And all men were ended, that is, the causes of all men were determined,
    that had wedded alien wives, till to the first day of the first month.
  eng-WMBB: They finished with all the men who had married foreign women by the first
    day of the first month.
  urd-GVH: '@see-verse:EZR.010.016'
  rug-rug: Meke koasa rane kekenu pa sidara kekenu si vilasa betoi rini sari doduru
    palabatu pu habai sari na barikaleqe karovodi.
  gaz-gaz: guyyaa tokkoffaa jiʼa jalqabaatti waaʼee namoota dubartoota ormaa fuudhan
    hundaa qoratanii fixan.
  fra-LSG: Le premier jour du premier mois, ils en finirent avec tous les hommes qui
    s’étaient alliés à des femmes étrangères.
  yal-yal: Kike singen lɔxɔ singen ma, e yi yelin xɛmɛne kitin sɛ naxanye birin ɲaxalan
    xɔɲɛne dɔxɔ.
  haw-1868: A hoopau lakou me na kanaka a pau i lawe i na wahine e, i ka la akahi
    o ka malama mua.
  arb-NAV: وَتَمَّ الْفَصْلُ فِي قَضَايَا كُلِّ الرِّجَالِ الَّذِينَ تَزَوَّجُوا مِنْ
    نِسَاءٍ غَرِيبَاتٍ فِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الأَوَّلِ (آذَارَ – مَارِسَ).
  ewe-ewe: eye le dzinu gbãtɔ ƒe ŋkeke gbãtɔ dzi la, wowu ŋutsu siwo katã ɖe dutasrɔ̃
    la ƒe nyawo nu.
  eng-LEE: And they made an end with all, with the men that had brought home strange
    wives, not before the first day of the first month.
  asm-FB: প্ৰথম মাহৰ প্ৰথম দিনা তেওঁলোকে অন্য জাতিৰ মহিলাৰ সৈতে বসবাস কৰা লোকসকলৰ
    বিষয়ে অনুসন্ধান কৰি শেষ কৰিলে।
  sus-A: كِكٍ سِنفٍ شِ سِنفٍ ندٍ رَ، عٍ نَشَ فّ نَ شّمّيٍ شَ قٍ يَ عِبَدٍ نَشٍيٍ فِنّ
    فبّتّيٍ دْشْ.
  fra-SBL: Ils en finirent avec tous les hommes qui avaient épousé des femmes étrangères,
    le premier jour du premier mois.
  hbo-hbo: וַיְכַלּ֣וּ בַכֹּ֔ל אֲנָשִׁ֕ים הַהֹשִׁ֖יבוּ נָשִׁ֣ים נָכְרִיֹּ֑ות עַ֛ד
    יֹ֥ום אֶחָ֖ד לַחֹ֥דֶשׁ הָרִאשֹֽׁון׃ פ
  piu-2006: '@see-verse:EZR.010.016'
  kik-kik: na gũgĩkinya mũthenya wa mbere wa mweri wa mbere, makĩrĩkia maciira ma
    arũme othe arĩa maahikĩtie andũ-a-nja a kũngĩ.
  fra-NCL: Ils en eurent fini le premier jour du premier mois avec tous les hommes
    qui avaient établi chez eux des femmes étrangères.
  cek-AK: Hmaloe koek ih khrah, amtong tangsuekhaih niah, prae kalah nongpata zu haih
    kaminawk nuiah lokcaekhaih to pacoeng o.
  cuk-cuk: Degi, gebe-nii-yolesad-ibagwenadgi, bela-dulemar omegan-Israel-dulemarsulid-nikusmaladga
    igar-nabiroleged bergusad.
  uig-CYR: Улар ят әллик хотунларни алған әрләрниң сориғини биринчи айниң биринчи
    күни түгәтти.
  tel-2017: మొదటి నెల మొదటి రోజునాటికి పరాయి దేశపు స్త్రీలను పెళ్లి చేసికొన్న వారందరి
    వ్యవహారం పరిష్కారం చేశారు.
  hat-BSA: Yo te fin fè rechèch la sou tout mesye ki te marye ak fanm etranje yo pou
    rive nan premye jou premye mwa a.
  kos-kos: na inmasrlon malem tolu, elos konauk mukul nukewa su oasr mutan sac kia.
  hbo-WLC: וַיְכַלּ֣וּ בַכֹּ֔ל אֲנָשִׁ֕ים הַהֹשִׁ֖יבוּ נָשִׁ֣ים נָכְרִיּ֑וֹת עַ֛ד
    י֥וֹם אֶחָ֖ד לַחֹ֥דֶשׁ הָרִאשֽׁוֹן׃ פ
  ibo-ibo: Mgbe ọnwa atọ gasịrị, ya bụ, nʼabalị mbụ nke ọnwa mbụ nʼafọ, ha rụchara
    ọrụ banyere ndị ikom lụrụ ndị inyom mba ọzọ.
  ory-ory: ପୁଣି, ସେମାନେ ପ୍ରଥମ ମାସର ପ୍ରଥମ ଦିନରେ ଅନ୍ୟ ଦେଶୀୟା ସ୍ତ୍ରୀ-ବିବାହକାରୀ ପୁରୁଷ
    ସମସ୍ତଙ୍କର ବିଚାର ସମାପ୍ତ କଲେ।
  chk-chk: Nge lon aeuin ränin ewe aeuin maram a wesila ar angang ngeni ekewe mwän
    meinisin mi pwüpwülü ngeni fin ekis.
  rop-rop: en imbin deigim olabat 3 manth blanga tok langa ola men hubin abum waif
    brom najawan kantri.
  ukr-1871: І покінчили вони дослїд про всїх чоловіків, що побрали чужороднїх жінок,
    до першого дня першого місяця.
  deu-1951: Und sie erledigten die ganze Angelegenheit der Männer, die fremde Frauen
    heimgeführt hatten, bis zum ersten Tag des ersten Monats.
  eng-JPS: And they were finished with all the men that had married foreign women
    by the first day of the first month.
  srp-1865: I do prvoga dana prvoga mjeseca svršiše sa svima onima koji se bijahu
    oženili tuðinkama.
  lug-lug: ku lunaku olw’olubereberye olw’omwezi ogw’olubereberye ne bamaliriza ensonga
    eyo ey’abasajja bonna abaali bawasizza abakazi abannamawanga.
  heb-heb: ויכלו בכל אנשים ההשיבו נשים נכריות עד יום אחד לחדש הראשון׃
  ben-IRV: প্রথম মাসের প্রথম দিনের তাঁরা অযিহুদি মেয়েদেরকে যে পুরুষরা গ্রহণ করেছিল
    তাদের বিচার শেষ করলেন৷
  pan-pan: ਅਤੇ ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਤੱਕ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਮਨੁੱਖਾਂ ਦੀ ਜਾਂਚ-ਪੜਤਾਲ
    ਕੱਢ ਲਈ ਜਿਨ੍ਹਾਂ ਨੇ ਗੈਰ-ਕੌਮੀ ਇਸਤਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕਰ ਲਿਆ ਸੀ।
  mya-JVB: တပါး အမျိုးသားမိန်းမ နှင့်စုံဘက် သောသူ အပေါင်း တို့ကို ပဌမ လ တ ရက် နေ့တိုင်အောင်
    အကုန်အစင် စစ်ကြောစီရင် ကြ၏။
  hmo-hmo: Hua toi idia gaukara, ela bona hua ginigunana ena dina ginigunana dekenai,
    idau bese hahine idia adavaia vadaeni taudia ibounai idia tahua haorea vadaeni.
  urd-urd: और पहले महीने के पहले दिन तक, उन सब आदमियों के मु'आमिले का फ़ैसला किया
    जिन्होंने अजनबी 'औरतें ब्याह ली थीं।
  rus-SYN: и окончили исследование о всех, которые взяли жен иноплеменных, к первому
    дню первого месяца.
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ sɛ̃́ia zĩ́ aa buipãle sɛnapiↄ yã́ gwàgwa aa làa píi.
  tcz-CHONGTHU: Akhovei kumthah kipat nikho chun hou neilou numei kichenpi ho jouse
    chu akholdoh sohkei taovin ahi.
  mar-mar: आणि पहिल्या महिन्याच्या पहिल्या दिवशी मिश्रविवाहांची चौकशी समाप्त झाली.
  qub-qub: Yapay juc watamanna gallarej quilla rimir junajchöga juc-lä nasyun warmicunawan
    tiyarcaycaj runacuna imano cananpäpis arriglayta usharan.
  hat-hat: Apre twa mwa, jou pou jou, lè premye jou premye mwa a rive, yo te fin regle
    zafè tout moun ki te marye ak fanm lòt nasyon yo.
  eng-BSB: and by the first day of the first month they had dealt with all the men
    who had married foreign women.
  eng-WEBPB: They finished with all the men who had married foreign women by the first
    day of the first month.
  kbq-kbq: Hanki megi'a a'nanema eri'naza ve'nenemokizmi knazana 3'a ikampi eri'za
    vu'za, ese ikamofona ese zupa ome vagare'naze.
  nhe-BL: Huan ax titlanque tiquintlajtolsencahuaj nochi tlen mosihuajtijtoyaj ica
    tlen ax israelitame hasta ipan nopa achtohui tonal ipan nopa achtohui metztli
    ipan toxihui [10:17 Elqui huejcajquiya ipan 27 itequi marzo ipan tocalendario
    tlen ama.].
  gub-BL: Umumaw na'iruz zahy awa kuzà amo ywy rehe har wamen wanupe uze'eg pà wà.
  eng-DRA: And they made an end with all the men that had taken strange wives by the
    first day of the first month.
