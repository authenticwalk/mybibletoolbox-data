verse: EZR.010.044
translations:
  mal-C: ഇവർ എല്ലാവരും യെഹൂദരല്ലാത്ത സ്ത്രീകളെ വിവാഹംകഴിച്ചിരുന്നു; അവരിൽ ചിലർക്ക്
    ഈ ഭാര്യമാരിൽ മക്കളും ഉണ്ടായിരുന്നു.
  deu-TKW: Alle diese hatten fremde Weiber genommen; und sie entließen sie samt den
    Kindern.
  lin-lin: Mibali oyo nyonso nde babalaki basi ya bapaya, mpe mingi kati na bango
    bazwaki bana na nzela ya basi yango.
  eng-LSV: all these have taken strange women, and there are of them women who adopt
    sons.
  eng-GNV: 'All these had taken strange wiues: and among them were women that had
    children.'
  eng-WEBSTER: 'All these had taken foreign wives: and some of them had wives by whom
    they had children.'
  nhw-BL: Nochi ni tlacame catli nica eltoc inintoca mocuilijtoyaj sihuame catli amo
    israelitame huan sequin nopa sihuame ya quinmacatoyaj ininconehua.
  swh-ONEN: Hawa wote walikuwa wameoa wanawake wa kigeni, na baadhi yao walikuwa wamezaa
    nao watoto.
  bba-bba: Tɔn beni kpurowɑ bɑ tɔn tuko kurɔbu suɑ. Kurɔ ben ɡɑbɑ kɑ bu bibu mɑrɑ.
  eng-KJVCPB: 'All these had taken strange wives: and some of them had wives by whom
    they had children.'
  luo-luo: Magi duto nokendo nyi joma ok jo-Yahudi, kendo moko kuomgi nonywolo nyithindo
    gi mon-gi.
  meu-meu: Ini iboudiai ese idau hahine e adavadia, bena mai natudia ida e hadihodia.
  npi-ULB: यी सबैले विदेशी स्‍त्रीहरूलाई विवाह गरेका थिए, र तिनीहरूमध्ये कसैले छोराछोरीसमेत
    जन्माएका थिए ।
  yor-yor: Gbogbo àwọn wọ̀nyí ló fẹ́ obìnrin àjèjì, àwọn mìíràn nínú wọn sì bi ọmọ
    ní ipasẹ̀ àwọn ìyàwó wọ̀nyí.
  ind-ind: Setiap orang yang terdaftar itu sudah memperistri perempuan-perempuan dari
    bangsa asing. Bahkan ada yang mempunyai anak dari istri asingnya itu.
  pes-OPCB: همهٔ این مردان، زنان بیگانه گرفته بودند و بعضی از ایشان از این زنان صاحب
    فرزندانی شده بودند.
  tgl-ULB: Lahat ng mga ito ay kumuha ng mga dayuhang asawa at nagka-anak sa ilan
    sa kanila.
  hui-hui: Agali mini o daga larimaruni bibahendeme dindi tara wali Ngode Datagaliwabe
    mitangi nabiaga berearu dabu bu henego wali waneiginirubi bibahende, Tíni dalu
    wahalu pudaba, lai hene.
  mya-mya: ဤ​သူ​အ​ပေါင်း​တို့​သည် လူ​မျိုး​ခြား​အ​မျိုး သ​မီး​များ​နှင့်​အိမ်​ထောင်​ကျ​သူ​များ​ဖြစ်
    ကြ​၏။ သူ​တို့​သည်​မိ​မိ​တို့​ဇ​နီး​များ​ကို လည်း​ကောင်း၊ သူ​တို့​နှင့်​ရ​သော​သား​သ​မီး
    များ​ကို​လည်း​ကောင်း​စွန့်​လိုက်​ကြ​၏။ ဧ​ဇ​ရ​မှတ်​စာ​ပြီး​၏။
  bod-N: དེ་ཐམས་ཅད་ཀྱིས་ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་ཆུང་མར་བླངས་པ་དང་། འགའ་ཞིག་གི་ཆུང་མར་ཕྲུ་གུ་ཡང་སྐྱེས་ཡོད་དོ།།
    །།
  sna-sna: Vose ava vakanga vawana vakadzi vatorwa, uye vamwe vavo vakanga vava navana
    navakadzi ava.
  spa-BLM: Todos ellos habían tomado esposas extranjeras. Algunos de ellos tenían
    esposas con las que tenían hijos.
  cac-cac: Masanil juntzan̈ eb' vin̈ tic, ix yic'laj sb'a eb' vin̈ yed' eb' ix ix
    ch'oc chon̈ab'il. Ay eb' vin̈ ayxo yuninal yed' eb' ix.
  swh-ULB: Hawa wote walikuwa wameoa wanawake wa kigeni na walikuwa wamezaa watoto
    baadhi yao.
  bel-bel: Усе гэтыя ўзялі жонак іншапляменных, і некаторыя з гэтых жонак нарадзілі
    ім дзяцей.
  deu-ELBBK: Alle diese hatten fremde Frauen genommen, und es gab unter ihnen Frauen,
    die Kinder geboren hatten.
  mbb-OT: Heini sikandan is langun, nemengesawa te menge vahi he kenà menge Israilihanen,
    ne is duma kandan duen dan en menge anak dutun he menge vahi.
  mal-2015: ഇവർ എല്ലാവരും അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിച്ചിരുന്നു; അവരിൽ ചിലർക്കു
    മക്കളെ പ്രസവിച്ച ഭാര്യമാരും ഉണ്ടായിരുന്നു.
  rmc-rmc: Savore kale muršen sas romňija andral aver narodi. Rozgele pes lenca a
    bičhade len het. Varesaven lendar sas imar the čhave.
  pes-OPV: جمیع اینها زنان غریب گرفته بودند و بعضی از ایشان زنانی داشتند که از آنهاپسران
    تولید نموده بودند.
  ron-1924: Тоць ачештя луасерэ фемей стрэине ши мулць авусесерэ копий ку еле.
  ben-OBCV: এরা সকলে বিজাতীয় মহিলা বিয়ে করেছিল এবং এই স্ত্রীদের গর্ভজাত সন্তানেরাও
    আছে।
  som-som: Oo kulli intaasoo dhammu waxay wada guursadeen naago qalaad, oo qaarkood
    waxay qabeen naago ay carruur ka dhaleen.
  lat-VUC: Omnes hi acceperant uxores alienigenas, et fuerunt ex eis mulieres, quæ
    pepererant filios.
  eng-ASVBT: All these had taken foreign wives; and some of them had wives by whom
    they had children.
  ita-1885: Tutti costoro aveano prese mogli straniere; ed alcuni di loro avevano
    delle mogli delle quali avevano generati figliuoli.
  eng-LXXUP: All these had taken strange wives, and had begotten sons of them.
  eng-ULB: All of these had taken foreign wives and had children with some of them.
  spa-VBL: Todos estos hombres mencionados se habían casado con mujeres extranjeras.
    Se divorciaron de ellas y las despidieron con sus hijos.
  fra-_FOB: Tous ceux-là avaient pris des femmes étrangères; et il y en avait d'entre
    eux qui avaient eu des enfants de ces femmes-là.
  mal-mal: ഇവർ എല്ലാവരും അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിച്ചിരുന്നു; ചിലർക്ക് ഈ ഭാര്യമാരിൽ
    നിന്ന് മക്കളും ജനിച്ചിരുന്നു.
  urd-GVR: In tamām ādmiyoṅ kī Ġhairyahūdī auratoṅ se shādī huī thī, aur un ke hāṅ
    bachche paidā hue the.
  suz-BL: मेको नेल्‍लेमी अर्को जात ङा मीश ग्‍युंबे पशो बाक्‍तेक्‍म। मिनु मेकोपुकीमी
    आन मीश नु आन आल प्रोंइशा सोइक्‍ताक्‍म।
  ita-1927: Tutti questi avean preso delle mogli straniere; e ve n’eran di quelli
    che da queste mogli avevano avuto de’ figliuoli.
  ckb-ckb: هەموو ئەوانە ژنی بێگانەیان هێنابوو، هەروەها هەندێک لە ژنەکان منداڵیان ببوو.
  eng-BBE: All these had taken strange wives; and some of them had wives by whom they
    had offspring.
  kan-OKCV: ಇವರೆಲ್ಲರು ಅನ್ಯ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಯಾಗಿದ್ದರು. ಇವರಲ್ಲಿ ಕೆಲವರಿಗೆ ಈ ಹೆಂಡತಿಯರಿಂದ
    ಮಕ್ಕಳಾಗಿದ್ದರು.
  tam-2017: இவர்கள் எல்லோரும் வேறு இனமான பெண்களைத் திருமணம் செய்தவர்கள்; இவர்களில்
    சிலர் திருமணம்செய்த பெண்களிடத்தில் பிள்ளைகளைப் பெற்றிருந்தார்கள்.
  spa-RV-1909: Todos estos habían tomado mujeres extranjeras; y había mujeres de ellos
    que habían parido hijos.
  ron-BTF: Toţi aceştia luaseră soţii străine; şi unii dintre ei au avut soţii prin
    care au avut copii.
  eng-WEBP: All these had taken foreign wives. Some of them had wives by whom they
    had children.
  eng-FBV: All of these men listed had married foreign women. They divorced them and
    sent them away with their children.
  nld-1939: Deze allen hadden vreemde vrouwen gehuwd; maar zij zonden de vrouwen van
    zich weg, en gaven haar de kinderen mee.
  nch-BL: Nochi ni tacame cati nica eltoc inintoca mocuilijtoyaj sihuame cati amo
    israelitame huan sequij ten nopa sihuame ya quinmacatoyaj ininconehua.
  vie-1934: Hết thảy người ấy đã cưới vợ ngoại bang; và cũng có nhiều người trong
    bọn ấy có vợ đã sanh đẻ con.
  hin-CV: इन सभी ने विदेशी स्त्रियों से विवाह किया था तथा इनमें से कुछ के इन स्त्रियों
    से संतान भी पैदा हुई थी.
  spa-BES: Todos estos habían tomado esposas extranjeras; y algunas de ellas tenían
    esposas por las cuales tuvieron descendencia.
  tdx-tdx: Fonga nangala-baly ambahiny; le am’ iereo o rakemba fa nisamak’ anakeo.
  tha-KJV: บุ​คคลเหล่านี้ทั้งสิ้นได้​แต่​งงานกับหญิงต่างชาติ บางคนมี​บุ​ตรเกิดจากภรรยาเหล่านั้นด้วย
  por-BR-2018: Todos estes haviam tomado mulheres estrangeiras; e alguns deles tiveram
    filhos com tais mulheres.
  deu-ELO: Alle diese hatten fremde Weiber genommen, und es gab unter ihnen Weiber,
    welche Kinder geboren hatten.
  eng-WYC-2018: All these had taken alien, or heathen, wives, and of them were women,
    that had bore children. (All these had taken foreign wives, and some of these
    women had brought forth children.)
  epo-epo: Ĉiuj tiuj prenis edzinojn aligentajn; kelkaj el tiuj edzinoj naskis infanojn.
  uig-PIN: Bularning ⱨǝmmisi yat ǝllik hotunlarni alƣanlar idi, wǝ xuningdǝk ulardin
    bǝzilǝrning hotunliri pǝrzǝntmu kɵrgǝnidi.
  beo-beo: 'Amo dunu huluane da ga fi uda lai dagoi. Ilia da amo uda fisiagale, amo
    uda amola ilia mano ga asunasi. Sia: ama dagoi'
  tpi-OTNT: Olgeta dispela man i bin maritim ol haiden meri, olsem na ol i rausim
    ol meri bilong ol na salim ol i go bek long as ples. Sampela bilong ol dispela
    meri i bin karim pikinini.
  hau-SA: Dukan waɗannan sun auri baƙin mata, waɗansunsu suna da ’ya’ya.
  uig-LAT: Bularning hemmisi yat ellik xotunlarni alghanlar idi, we shuningdek ulardin
    bezilerning xotunliri perzentmu körgenidi.
  nde-nde: Bonke laba bathatha abafazi bezizweni, abanye babo bazala abantwana labafazi
    labo.
  ton-ton: 'Ko kinautolu ni kotoa pē naʻe ʻiate kinautolu ʻae ngaahi uaifi kehe: pea
    naʻe ʻi ai ʻae uaifi niʻihi naʻe maʻu ʻae fānau.'
  ces-1613: Ti všickni pojali byli ženy cizozemky, a byly z těch žen některé, že i
    děti zplodily.
  eng-WMB: All these had taken foreign wives. Some of them had wives by whom they
    had children.
  tam-TCV: இவர்கள் எல்லோரும் அந்நிய பெண்களைத் திருமணம் செய்தவர்கள். இவர்களில் சிலருக்கு
    இந்த மனைவிகளின்மூலம் பிள்ளைகளும் இருந்தார்கள்.
  ceb-ULB: Kining tanan nakigminyo sa mga langyaw apan gipalakaw nila uban ang ilang
    mga anak.
  pol-UBG: Ci wszyscy pojęli obce żony. A były wśród nich żony, które urodziły im
    dzieci.
  urd-GVU: اِن تمام آدمیوں کی غیریہودی عورتوں سے شادی ہوئی تھی، اور اُن کے ہاں بچے
    پیدا ہوئے تھے۔
  deu-1912: Diese alle hatten fremde Weiber genommen; und waren etliche unter denselben
    Weibern, die Kinder getragen hatten.
  kan-2017: ಇವರೆಲ್ಲರೂ ಅನ್ಯಕುಲದ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡವರು. ಕೆಲವರಿಗೆ ಆ ಸ್ತ್ರೀಯರಲ್ಲಿ
    ಮಕ್ಕಳು ಹುಟ್ಟಿದ್ದರು.
  yap-yap: Gubin e pi pumo’on ney ni kar le’engiyed e ppin nu bang. Go’ rdargad pi
    le’engirad, miyad l’oeg pi le’engirad nge pifakrad ngar chuwgad u rom.
  hlt-MCSB: He rhoek boeih long he kholong nu a loh, a loh uh tih amih a yuu rhoek
    lamloh camoe a cun uh.
  mdy-ETH: ዬይ ዓሳ ቢያ ሜሌ ፃጳፓ ላኣሎ ዔኬ ዓሶኬ፤ ዔያታ ዔኬ ሜሌ ፃጶ ላኣሎ ቢያ ዓንጂ ዔያቶኮ ናኣቶና ዎላ ዳኬኔ።
  twi-ASANTE: Na mmarima yi mu biara aware ɔbosonsomni baa a na wɔn mu bi mpo ne wɔn
    yerenom yi wɔ mma.
  eng-WEBU: All these had taken foreign wives. Some of them had wives by whom they
    had children.
  wal-wal: Hageeti ubbati Aihuda gidenna machchota machchidaageeta. Issooti issooti
    harai atto naatakka yelidosona.
  spa-PDDPT: Todos éstos cohabitaron con mujeres extranjeras. Algunas de estas mujeres
    les dieron a luz hijos.
  gun-gun: Ha'e va'e kuery ha'e javive ma amboae regua kunhague gua'yxyrã ogueraa
    va'ekue meme, amongue ma kunhague re ta'y va'ekue guive.
  agu-BL: Cyakil yi jun c'oloj yaja'tz, ya'stzun e' yi cyaj cyen chipaxil yi quixkel
    tan paj yi e' awer nak yi e' xna'na'tz. Tircu'n chicyaje'n cyen paxi'n tuml yi
    cyal yi nsken jal.
  ilo-ULB: Nakiasawa amin dagitoy kadagiti ganggannaet ken addaan ti annak dagiti
    dadduma kadakuada.
  kpg-kpg: Nia daane aanei huogodoo nogo lodo gi nia ahina tuadimee. Digaula gu mamaewae
    gu hagau digaula gii hula mo nadau dama.
  uig-ARA: بۇلارنىڭ ھەممىسى يات ئەللىك خوتۇنلارنى ئالغانلار ئىدى، ۋە شۇنىڭدەك ئۇلاردىن
    بەزىلەرنىڭ خوتۇنلىرى پەرزەنتمۇ كۆرگەنىدى.
  sus-sus: Yi mixi birin nu bara si gbɛtɛ ginɛe dɔxɔ, nde nu bara die bari.
  pon-2006: Ohl pwukat koaros pwoudiki lihen liki. Re ahpw mweisang irail oh kadarirailla
    iangahki neirail seri kan.
  ksd-ksd: Go diat par dia ga taulai ma ra umana enana vavina; ma dia ga vung vue
    diat varurung ma ra umana bul nina dia ga kava diat.
  tur-YTC: Bunların hepsi yabancı eşler almıştı. Onlardan bazılarının çocuğu olmuş
    eşleri vardı.
  grc-BRENT: Πάντες οὗτοι ἐλάβοσαν γυναῖκας ἀλλοτρίας, καὶ ἐγέννησαν ἐξ αὐτῶν υἱούς.
  ind-AYT: Mereka semua telah kawin dengan perempuan-perempuan asing, dan sebagian
    dari istri mereka telah memberikan anak kepada mereka.
  nya-nya: Onsewa anakwatira akazi achilendo. Tsono anawasudzula akaziwo ndi kuwatumiza
    kwawo pamodzi ndi ana awo.
  hrv-hrv: Svi su ovi bili oženjeni tuđinkama, ali su ih otpustili, žene i djecu.
  mps-mps: Te tigidali bidi hani dabego te bulu badu Godigo ebo kolesaga wali pisąbo
    hani dabego wegi dabe sali hani bidi dabe nogi te dao, tama tialima, te hani dabe
    augwaligo te sali we dabe te sela sąnama, tama te we dali, me te wai dabe dali,
    te augwa page buluba ma tagala palai dao.
  tpi-tpi: Olgeta dispela man i bin maritim ol haiden meri, olsem na ol i rausim ol
    meri bilong ol na salim ol i go bek long as ples. Sampela bilong ol dispela meri
    i bin karim pikinini.
  dan-1931: Alle disse havde taget fremmede Kvinder til Ægte, men sendte nu Hustruer
    og Børn bort.
  vie-OVCB: Đó là những người có vợ ngoại giáo, và một số đã sinh con.
  guj-2017: આ બધાએ વિદેશી સ્ત્રીઓ સાથે લગ્ન કર્યા હતા અને તેઓમાંના કેટલાકને તે સ્ત્રીઓથી
    બાળકો પણ થયાં હતાં.
  pon-2006A: Ohl pwukat koaros pwoudiki lihen liki. Re ahpw mweisang irail oh kadarirailla
    iangahki neirail seri kan.
  por-BRBSL: Todas estas tinham levado esposas estrangeiras. Algumas delas tiveram
    esposas por quem tiveram filhos.
  cth-cth: Hetnaw pueng teh miphun alouke yu lah ka lat e taminaw doeh, tami tangawn
    ni a yunaw koehoi ca catoun a hmu awh.
  twi-twi: Na mmarima yi mu biara aware ɔbea bosonsomni a na wɔn mu bi mpo ne wɔn
    yerenom yi wɔ mma.
  hlt-hlt: He rhoek boeih long he kholong nu a loh, a loh uh tih amih a yuu rhoek
    lamloh camoe a cun uh.
  tbz-SIM: Bɛmbɛ kó dimɑ̀ɑ̀ tu bɛ̀ɛ̀ do tùókɛ́ bɛmbɛ ibotí tɛì kó bɛnitipòbɛ̀. Kɛ̀
    bɛ̀mɑbɛ̀ kɔbɛɛ bɛ̀ piɛ́nɛ̀ ibí.
  msy-2020: Gumazir kabanang, bar God gɨfozir puvatɨzir amiziba inigha dar iti, ezɨ
    amizir kabar marazi boriba bategha gɨfa. Ezɨ Israelian gumazir kaba uan amuiba
    ko borir kaba batoghezɨ, me uamategha uan nguibabar ghue.
  dop-dop: Pɑnɛ ɩnɩ pɑ tǝnɑ pɑ kpɑɣɑnɑ ɑlɑɑ kpɑɩ nyǝ́mɑ, hɑlɩ pɑ tɑɑ lɛlɑɑ nɑ lʋlɑ
    piyɑ.
  azb-azb: Bu adamların hamısı yadelli arvad almışdı və bəzilərinin bu arvadlardan
    uşaqları da var idi.
  eng-DBY: All these had taken foreign wives; and there were among them wives who
    had had children.
  hin-2017: इन सभी ने अन्यजाति स्त्रियाँ ब्याह ली थीं, और बहुतों की स्त्रियों से लड़के
    भी उत्पन्न हुए थे।
  wol-KYG: Ñooñu ñépp jël nañu ay jaambur jabar, ba ñenn ci ñoom ami doom.
  eng-YLT: all these have taken strange women, and there are of them women — who adopt
    sons.
  eng-WYC-2017: All these had taken alien, or heathen, wives, and of them were women,
    that had bore [or borne] children.
  eng-WMBB: All these had taken foreign wives. Some of them had wives by whom they
    had children.
  urd-GVH: इन तमाम आदमियों की ग़ैरयहूदी औरतों से शादी हुई थी, और उनके हाँ बच्चे पैदा
    हुए थे।
  rug-rug: Sari doduru hire si haba barikaleqe karovodi meke kaiqa arini si ari dia
    barikaleqe pu ele podo koburu. Ke luara pani turaṉae ni rini sari na dia koburu.
  gaz-gaz: Warri kunneen hundinuu dubartoota ormaa ni fuudhan; isaan keessaas tokko
    tokko niitota kanneen irraa ijoollee ni dhalchan.
  fra-LSG: Tous ceux-là avaient pris des femmes étrangères, et plusieurs en avaient
    eu des enfants.
  yal-yal: Ne birin bata yi ɲaxalan xɔɲɛne dɔxɔ nun, ndee bata yi diine bari.
  haw-1868: O keia mau mea a pau, ua lawe lakou i na wahine e; a o na wahine a kekahi
    poe o lakou ua hanau keiki na lakou.
  arb-NAV: وَقَدْ تَزَوَّجَ جَمِيعُ هَؤُلاءِ مِنْ نِسَاءٍ غَرِيبَاتٍ، أَنْجَبَتْ بَعْضُهُنَّ
    لَهُمْ أَبْنَاءً.
  ewe-ewe: Ame siawo katã ɖe dutanyɔnuwo, eye wo dometɔ aɖewo la, wo kple dutanyɔnuawo
    gɔ̃ hã dzi viwo.
  eng-LEE: All these had taken strange wives; and some of them had wives by whom they
    had children.
  asm-FB: এই সকলো লোকৰ অন্য জাতিৰ মহিলা ভাৰ্যা আৰু তেওঁলোকৰ কিছুমানৰ সন্তান আছিল।
  sus-A: يِ مِشِ بِرِن نُ بَرَ سِ فبّتّ فِنّيٍ دْشْ، ندٍ نُ بَرَ دِيٍ بَرِ.
  fra-SBL: Tous ceux-là avaient pris des femmes étrangères. Certains d'entre eux avaient
    des femmes dont ils avaient des enfants.
  hbo-hbo: כָּל־אֵ֕לֶּה *נָשְׂאוּ (נָשְׂא֖וּ) נָשִׁ֣ים נָכְרִיֹּ֑ות וְיֵ֣שׁ מֵהֶ֣ם
    נָשִׁ֔ים וַיָּשִׂ֖ימוּ בָּנִֽים׃ פ
  piu-2006: '@see-verse:EZR.010.043'
  kik-kik: Acio othe nĩmahikĩtie andũ-a-nja a kũngĩ, na amwe ao nĩmaciarĩte ciana
    na atumia acio.
  fra-NCL: Tous ces hommes avaient pris des femmes étrangères, et plusieurs d’entre
    eux en avaient eu des enfants.
  cek-AK: Hae kaminawk boih loe prae kalah nongpatanawk to zu o haih, thoemto kaminawk
    loe hae ih a zunawk mah caa nawktanawk to sak pae o.
  cuk-cuk: Bela-wemar, omegan-Israel-dulemarsurmalad-nikusmaladid. Geb degi, na e-omegangi
    bangudmarsunnad, e-mimmigangi aibatemarsunnad.
  uig-CYR: Буларниң һәммиси ят әллик хотунларни алғанлар еди, вә шуниңдәк улардин
    бәзиләрниң хотунлири пәрзәнтму көргән еди.
  tel-2017: వీరంతా పరాయి దేశపు స్త్రీలను పెళ్లిళ్ళు చేసుకొన్నవారు. ఈ స్త్రీలలో కొందరు
    పిల్లలను కూడా కన్నారు. వీరంతా పరాయి దేశపు స్త్రీలను పెళ్లిళ్ళు చేసుకొన్నవారు.
  hat-BSA: Tout nan sila yo te marye avèk fanm etranje yo e te gen nan yo ki te gen
    fanm avèk sila yo te fè pitit.
  kos-kos: Mukul inge nukewa oasr mutan sac kia. Elos tari selos ac supwalosla wi
    tulik natulos.
  hbo-WLC: כָּל־אֵ֕לֶּה נשאי נָשִׁ֣ים נָכְרִיּ֑וֹת וְיֵ֣שׁ מֵהֶ֣ם נָשִׁ֔ים וַיָּשִׂ֖ימוּ
    בָּנִֽים׃ פ
  ibo-ibo: Ndị a niile lụrụ ndị inyom site na mba ọzọ. Ha zilagara ha na ụmụ ha.
  ory-ory: ଏସମସ୍ତେ ଅନ୍ୟ ଦେଶୀୟା ଭାର୍ଯ୍ୟା ଗ୍ରହଣ କରିଥିଲେ; ଆଉ, ସେହି ଭାର୍ଯ୍ୟାମାନଙ୍କଠାରୁ
    କାହାରି କାହାରି ସନ୍ତାନସନ୍ତତି ଜାତ ହୋଇଥିଲେ।
  chk-chk: Ekei mwän meinisin ra pwüpwülü ngeni fin ekis. Iwe, ra pöütirela fiti nöür
    kewe.
  rop-rop: Wal ol dislot men na bin abum waif brom naja kantri. Deibin libum olabat
    waif en deibin jandimwei olabat waif en biginini olabat. Binij na.
  ukr-1871: Усї цї взяли собі жінок чужоплеміннїх, і декотрі з сих жінок породили
    їм дїтей.
  deu-1951: Diese alle hatten fremde Frauen genommen; und unter diesen Frauen waren
    etliche, welche Kinder geboren hatten.
  eng-JPS: All these had taken foreign wives; and some of them had wives by whom they
    had children.
  srp-1865: Svi se ovi bijahu oženili tuðinkama i neke izmeðu njih bijahu i djecu
    izrodile.
  lug-lug: Abo bonna baali bawasizza abakazi bannamawanga, n’abamu ku bo nga babazaddemu
    abaana.
  heb-heb: כל אלה נשאי נשים נכריות ויש מהם נשים וישימו בנים׃
  ben-IRV: এরা অযিহুদি স্ত্রী গ্রহণ করেছিল এবং কারও কারও স্ত্রীর গর্ভে সন্তান হয়েছিল৷
  pan-pan: ਇਹਨਾਂ ਸਾਰਿਆਂ ਨੇ ਗੈਰ-ਕੌਮੀ ਇਸਤਰੀਆਂ ਵਿਆਹ ਲਈਆਂ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਈ ਇਸਤਰੀਆਂ
    ਦੇ ਬੱਚੇ ਵੀ ਸਨ।
  mya-JVB: ဤ သူ အပေါင်း တို့သည် တပါး အမျိုးသားမိန်းမ နှင့် စုံဘက် ၍ သား သမီးကို မြင်
    ရကြပြီ။
  hmo-hmo: Inai taudia ibounai ese idau bese hahine idia adavaia, vadaeni idia ese
    edia hahine idia negea, bona idia, mai edia natudia danu idia siaia lao.
  urd-urd: ये सब अजनबी 'औरतों को ब्याह लाए थे, और कुछ की बीवियाँ ऐसी थीं जिनसे उनके
    औलाद थी।
  rus-SYN: Все сии взяли за себя жен иноплеменных, и некоторые из сих жен родили им
    детей.
  bqc-SIM: Gbɛ̃́piↄ buipãle nↄ sɛ̀ɛ ḿpii, mɛ́ an nↄpi keeↄ nɛ́ↄ ì'ińnↄ.
  tcz-CHONGTHU: Amahohin houneilou numei jia akichenpi cheh u-ahin chuleh miphabep
    minjong hiche ajiteu hitoh chajong ana neiman’u ahitai.
  mar-mar: वरील सर्वांनी परराष्ट्रीय बायकांशी लग्ने केली होती. त्यापैकी काहींना आपल्या
    बायकांकडून संतती झाली होती.
  qub-qub: Chay runacunaga llapanmi majachacasha caran juc-lä nasyun warmicunawan.
    Raquicashpan chay warmincunataga wamrantinta-cama garguran.
  hat-hat: Tout mesye sa yo te marye ak fanm lòt nasyon. Yo ranvwaye medam yo ansanm
    ak tout pitit yo te fè pou yo.
  eng-BSB: All these men had married foreign women, and some of them had children
    by these wives.
  eng-WEBPB: All these had taken foreign wives. Some of them had wives by whom they
    had children.
  kbq-kbq: Ama ana maka ve'nenemo'za megi'a a'nane eri'naze. Hanki ana a'nefintira
    mago'amo'za mofavrea zamante'naze.
  nhe-BL: Nochi ni tlacame tlen nica eltoc inintoca mocuilijtoyaj sihuame tlen ax
    israelitame huan sequin nopa sihuame ya quinmacatoyaj ininconehua.
  gub-BL: A'e awa paw wereko kuzà amo ywy rehe har wemireko romo wà. Utyryk wanuwi
    wà, wamono kar pà weko haw wi wà. Omono kar wamemyr a'e wi wà no. Upaw.
  eng-DRA: All these had taken strange wives, and there were among them women that
    had borne children.
