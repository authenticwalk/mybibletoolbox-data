verse: EZR.010.021
translations:
  mal-C: 'ഹാരീമിന്റെ പുത്രന്മാരിൽ: മയസേയാവ്, ഏലിയാവ്, ശെമയ്യാവ്, യെഹീയേൽ, ഉസ്സീയാവ്.'
  deu-TKW: 'Von den Nachkommen Harims: Maaseja, Elia, Semaja, Jehïel und Usia.'
  lin-lin: 'Kati na bakitani ya Arimi : Maaseya, Eli, Shemaya, Yeyeli mpe Oziasi.'
  eng-LSV: 'and of the sons of Harim: Maaseiah, and Elijah, and Shemaiah, and Jehiel,
    and Uzziah;'
  eng-GNV: And of the sonnes of Harim, Maaseiah, and Eliiah, and Shemaiah, and Iehiel,
    and Vzziah.
  eng-WEBSTER: And of the sons of Harim; Maaseiah, and Elijah, and Shemaiah, and Jehiel,
    and Uzziah.
  nhw-BL: 'Huan tlen iteipan ixhuihua Harim: Maasías, Elías, Semaías, Jehiel huan
    Uzías.'
  swh-ONEN: 'Kutoka wazao wa Harimu: Maaseya, Eliya, Shemaya, Yehieli na Uzia.'
  bba-bba: Hɑrimun bweseru sɔɔ, Mɑɑseyɑ kɑ Eli kɑ Semɑyɑ kɑ Yeyɛli kɑ Osiɑsi.
  eng-KJVCPB: And of the sons of Harim; Maaseiah, and Elijah, and Shemaiah, and Jehiel,
    and Uzziah.
  luo-luo: 'Koa e nyikwa Harim: Maseya, Elija, Shemaya, Jehiel gi Uzia.'
  meu-meu: 'Harimi natuna bogaragidia amo: Maaseia, Elia, Semaia, Iehiele, Usia.'
  npi-ULB: 'हारीमका परिवारका: मासेयाह, एलिया, शमायाह, यहीएल र उज्‍जियाह ।'
  yor-yor: 'Nínú ìran Harimu: Maaseiah, Elijah, Ṣemaiah, Jehieli àti Ussiah.'
  ind-ind: 'Dari anak-anak imam Harim: Maaseya, Elia, Semaya, Yehiel, dan Uzia.'
  pes-OPCB: 'از طایفۀ حاریم: معسیا، ایلیا، شمعیا، یحی‌ئیل، عزیا.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Harim: sina Maaseias, Elias, Semaias, Jehiel, at
    Uzias.'
  hui-hui: Harimi hameigini aria Masea Elaya Semaia Yahiele Usia imaru tibi nde ani
    dege bini.
  mya-mya: ဟာ​ရိမ်​သား​ချင်း​စု​မှ မာ​သေ​ယ၊ ဧ​လိ​ယ၊ ရှေ​မာ​ယ၊ ယေ​ဟေ​လ​နှင့်​သြ​ဇိ။
  bod-N: ཧ་རིམ་གྱི་བུ་རྒྱུད་རྣམས་ལས་མ་ཨ་སེ་ཡཱ་དང་། ཨེ་ལི་ཡཱ། ཤེ་མ་ཡཱ། ཡེ་ཧི་ཨེལ། ཨུ་ཟི་ཡཱ་བཅས་ཡོད་དོ།
    །
  sna-sna: 'Kubva kuzvizvarwa zvaHarimu: Maaseya, Eria, Shemaya, Jehieri naUzia.'
  spa-BLM: 'De los hijos de Harim: Maasías, Elías, Semaías, Jehiel y Uzías.'
  cac-cac: 'D''a eb'' yin̈tilal vin̈aj Harim: Aton vin̈aj Maasías, vin̈aj Elías, vin̈aj
    Semaías, vin̈aj Jehiel yed'' vin̈aj Uzías.'
  swh-ULB: Miongoni mwa wana wa Harimu, Maaseya, na Eliya na Shemaya, na Yehieli na
    Uzia.
  bel-bel: 'і з сыноў Харыма: Маасэя, Элія, Шэмая, Ехііл і Узія;'
  deu-ELBBK: 'und von den Söhnen Harims: Maaseja und Elija und Schemaja und Jechiel
    und Ussija;'
  mbb-OT: si Maasea, Elias, Shemaya, Jehiel, wey si Uzia, he ebpuun diyà te pemilya
    ni Harim;
  mal-2015: 'ഹാരീമിന്റെ പുത്രന്മാരിൽ: മയശേയാവു, ഏലീയാവു, ശെമയ്യാവു, യെഹീയേൽ, ഉസ്സീയാവു.'
  rmc-rmc: 'Andral e famelija le Charimoskri: o Maasejah, o Elijah, o Šemajah, o Jechiel
    the o Uziaš.'
  pes-OPV: و ازبنی حاریم، معسیا و ایلیا و شمعیا و یحیئیل وعزیا.
  ron-1924: 'дин фиий луй Харим: Маасея, Илие, Шемая, Иехиел ши Озия;'
  ben-OBCV: 'হারীমের ছেলেদের মধ্যে: মাসেয়, এলিয়, শময়িয়, যিহীয়েল এবং উষিয়।'
  som-som: Wiilashii Xaarimna, Macaseeyaah, iyo Eliiyaah, iyo Shemacyaah, iyo Yexii'eel,
    iyo Cusiyaah.
  lat-VUC: Et de filiis Harim, Maasia, et Elia, et Semeia, et Jehiel, et Ozias.
  eng-ASVBT: 'And of the sons of Harim: Maaseiah, and Elijah, and Shemaiah, and Jehiel,
    and Uzziah.'
  ita-1885: e de' figliuoli di Harim, Maaseia, ed Elia, e Semaia, e Iehiel, ed Uzzia;
  eng-LXXUP: And of the sons of Harim; Maaseiah, and Elijah, and Shemaiah, and Jehiel,
    and Uzziah.
  eng-ULB: 'Among the descendants of Harim: Maaseiah, Elijah, Shemaiah, Jehiel, and
    Uzziah.'
  spa-VBL: De los hijos de Harim Maasías, Elías, Semaías, Jehiel y Uzías.
  fra-_FOB: 'Des enfants de Harim: Maaséja, Élie, Shémaja, Jéhiel et Uzzia.'
  mal-mal: 'ഹാരീമിന്റെ പുത്രന്മാരിൽ: മയശേയാവ്, ഏലീയാവ്, ശെമയ്യാവ്, യെഹീയേൽ, ഉസ്സീയാവ്.'
  urd-GVR: Hārim ke ḳhāndān kā Māsiyāh, Iliyās, Samāyāh, Yihiyel aur Uzziyāh,
  suz-BL: हारीम आ चच युइ रे मासेयाह, एलीया, शेमायाह, येहीएल, नु उज्‍जीयाह बाक्‍तेक्‍म
  ita-1927: 'De’ figliuoli di Harim: Maaseia, Elia, Scemaia, Jehiel ed Uzzia.'
  ckb-ckb: 'لە نەوەی حاریم: مەعسێیاهو، ئەلیاس، شەمەعیا، یەحیێل و عوزیا.'
  eng-BBE: And of the sons of Harim, Maaseiah and Elijah and Shemaiah and Jehiel and
    Uzziah.
  kan-OKCV: 'ಹಾರಿಮನ ವಂಶಜರಲ್ಲಿ: ಮಾಸೇಯ, ಎಲೀಯ, ಶೆಮಾಯ, ಯೆಹೀಯೇಲ್, ಉಜ್ಜೀಯ.'
  tam-2017: ஆரீமின் மகன்களில் மாசெயா, எலியா, செமாயா, யெகியேல், உசியா என்பவர்களும்;
  spa-RV-1909: 'Y de los hijos de Harím: Maasías, y Elías, y Semeías, y Jehiel, y
    Uzzías.'
  ron-BTF: 'Şi dintre fiii lui Harim: Maaseia şi Ilie şi Şemaia şi Iehiel şi Ozia.'
  eng-WEBP: 'Of the sons of Harim: Maaseiah, Elijah, Shemaiah, Jehiel, and Uzziah.'
  eng-FBV: 'From the sons of Harim: Maaseiah, Elijah, Shemaiah, Jehiel, and Uzziah.'
  nld-1939: 'onder de zonen van Charim: Maäseja, Eli-ja, Sjemaja, Jechiël en Oezzi-ja;'
  nch-BL: 'Huan ten iteipa ixhuihua Harim: Maasías, Elías, Semaías, Jehiel huan Uzías.'
  vie-1934: Trong con cháu Ha-rim có Ma-a-xê-gia, Ê-li, Sê-ma-gia, Giê-hi-ên, và U-xia.
  hin-CV: 'हारिम के पुत्रों में से थे: मआसेइयाह, एलियाह, शेमायाह, येहिएल तथा उज्जियाह.'
  spa-BES: Y de los hijos de Harim, Maasías, Elías, Semaías, Jehiel y Uzías.
  tdx-tdx: Naho amo ana’ i Karimeo, i Maaseià naho i Eliià naho i Semaià naho Iekiele
    naho i Ozià.
  tha-KJV: จากคนฮาริม มี มาอาเสอาห์ เอลียาห์ เชไมอาห์ เยฮีเอล และอุสซียาห์
  por-BR-2018: E do filhos de Harim, Maaseias, Elias, Semaías, Jeiel, e Uzias.
  deu-ELO: 'und von den Söhnen Harims: Maaseja und Elija und Schemaja und Jechiel
    und Ussija;'
  eng-WYC-2018: And of the sons of Harim; Maaseiah, and Elijah, and Shemaiah, and
    Jehiel, and Uzziah.
  epo-epo: 'el la filoj de Ĥarim: Maaseja, Elija, Ŝemaja, Jeĥiel, kaj Uzija;'
  uig-PIN: Ⱨarimning ǝwladliri iqidǝ Maaseyaⱨ, Eliyaⱨ, Xemaya, Yǝⱨiyǝl wǝ Uzziya;
  beo-beo: Ha:ilime fi...Ma:iasiai, Ilaidia, Siema:iya, Yihaiele amola Asaia.
  tpi-OTNT: Na Masea na Elaija na Semaia na Jehiel na Usia bilong lain bilong Harim.
  hau-SA: Daga zuriyar Harim, akwai Ma’asehiya, Iliya, Shemahiya, Yehiyel da Uzziya.
  uig-LAT: Harimning ewladliri ichide Maaséyah, Éliyah, Shémaya, Yehiyel we Uzziya;
  nde-nde: 'Abesizukulwane sikaHarimi: nguMaseya, lo-Elija, loShemaya, loJehiyeli
    lo-Uziya.'
  ton-ton: Pea ʻi he ngaahi foha ʻo Halimi; ko Māseia, mo ʻIlaisiā, mo Simaia, mo
    Sehieli, mo ʻUsia.
  ces-1613: 'Z synů Charim: Maaseiáš, Eliah, Semaiáš, Jechiel a Uziáš.'
  eng-WMB: 'Of the sons of Harim: Maaseiah, Elijah, Shemaiah, Jehiel, and Uzziah.'
  tam-TCV: ஆரீமின் வழித்தோன்றலிலிருந்து மாசெயா, எலியா, செமாயா, யெகியேல், உசியா.
  ceb-ULB: 'Lakip sa mga kaliwat ni Harim: mao si Maasias, si Elias, si Semaias, si
    Jehiel, ug si Usias.'
  pol-UBG: 'A z synów Charima: Maasejasz, Eliasz, Szemajasz, Jechiel i Uzjasz;'
  urd-GVU: حارِم کے خاندان کا معسیاہ، الیاس، سمعیاہ، یحی ایل اور عُزیّاہ،
  deu-1912: 'unter den Kindern Harim: Maaseja, Elia, Semaja Jehiel und Usia;'
  kan-2017: ಹಾರೀಮನ ಸಂತಾನದವರಾದ ಮಾಸೇಯ, ಎಲೀಯ, ಶೆಮಾಯ, ಯೆಹೀಯೇಲ್ ಮತ್ತು ಉಜ್ಜೀಯ.
  yap-yap: 'Fare ke girdi’ rok Harim: Maaseyah, Elijah, Shemayah, Jehiel, nge Uzziah'
  hlt-MCSB: Harim koca lamloh Maaseiah, Elijah, Shemaiah, Jehiel neh Uzziah.
  mdy-ETH: ሃሪሜ ቶኦካፓ፦ ማዕሴያሄ፥ ዔሊያሴ፥ ሼማዒያ፥ ዬሂዔኤሌንታ ዑዚያንታ፤
  twi-ASANTE: 'Harim abusua mu no: Maaseia, Elia, Semaia, Yehiel ne Usia.'
  eng-WEBU: 'Of the sons of Harim: Maaseiah, Elijah, Shemaiah, Jehiel, and Uzziah.'
  wal-wal: Hariima yaratuppe Ma7iseeya, Eelaasa, SHamaa7iyaa, Yihi7eelanne Ooziyaana.
  spa-PDDPT: 'De los hijos de Harim: Maasías, Elías, Semaías, Jehiel y Uzías.'
  gun-gun: Harim ramymino kuery va'e regua ma Maaséias, Elias, Semaías, Jeiel ha'e
    Uzias.
  agu-BL: 'Ma ẍchixo''l yi e'' xonl Harim i''tz: Maasías, Elías, Semaías, Jehiel tu
    Uzías.'
  ilo-ULB: 'Kadagiti kaputotan ni Harim: da Maasias, Elias, Semamaias, Jehiel, ken
    Uzzias.'
  kpg-kpg: 'Di madahaanau o Harim: go Maaseiah, Elijah, Shemaiah, Jehiel, mo Uzziah.'
  uig-ARA: ھارىمنىڭ ئەۋلادلىرى ئىچىدە مائاسېياھ، ئېلىياھ، شېمايا، يەھىيەل ۋە ئۇززىيا؛
  sus-sus: 'Fatanfe Xarima xabilɛ ra: Maaseya, Eliya, Semaya, Yɛxiyɛli, nun Yusiya.'
  pon-2006: 'Peneineien Arim: Maaseaia, Elaisa, Semaia, Sehiel, oh Usaia'
  ksd-ksd: ta ra tarai Karim, Maseia, Elia, Semaia, Iekiel ma Usia;
  tur-YTC: 'Harim oğullarından: Maaseya, Eliya, Şemaya, Yehiel ve Uzziya.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἠρὰμ, Μασαὴλ, καὶ Ἐλία, καὶ Σαμαΐα, καὶ Ἰεὴλ, καὶ Ὀζία.
  ind-AYT: 'Dari keturunan Harim: Maaseya, Elia, Semaya, Yehiel, dan Uzia.'
  nya-nya: 'Pa banja la Harimu panali awa: Maseya, Eliya, Semaya, Yehieli ndi Uziya.'
  hrv-hrv: 'od Harimovih sinova: Maaseja, Ilija, Šemaja, Jehiel i Uzija;'
  mps-mps: Tama Masea, me Elaija, me Semaia, me Jehiel, me Usia, te augwali Harimgo
    hani dao.
  tpi-tpi: Na Masea na Elaija na Semaia na Jehiel na Usia bilong lain bilong Harim.
  dan-1931: 'Af Harims Efterkommere: Ma''aseja, Elija, Sjemaja, Jehiel og Uzzija.'
  vie-OVCB: 'Thuộc dòng Ha-rim có: Ma-a-xê-gia, Ê-li, Sê-ma-gia, Giê-hi-ên, và Ô-xia.'
  guj-2017: હારીમના વંશજોમાંથી માસેયા, એલિયા, શમાયા, યહીએલ, અને ઉઝિયા,
  pon-2006A: 'Peneineien Arim: Maaseaia, Elaisa, Semaia, Sehiel, oh Usaia'
  por-BRBSL: 'Dos filhos de Harim: Maaseiah, Elias, Shemaiah, Jehiel, e Uzziah.'
  cth-cth: Harim catoun thung hoi Maaseiah, Elijah, Shemaiah, Jehiel hoi Uzziah.
  twi-twi: 'Harim asefo mu no: Maaseia, Elia, Semaia, Yehiel ne Usia.'
  hlt-hlt: Harim koca lamloh Maaseiah, Elijah, Shemaiah, Jehiel neh Uzziah.
  tbz-SIM: Adimmu nɑɑ̀mùnkù kɔbɛ Mɑseyɑ nɛ̀ Ediyɑ nɛ̀ Semmɑyɑ nɛ̀ Yeyɛɛdi nɛ̀ Usiyɑ
  msy-2020: 'Ezɨ Harimɨn ovavir boribar marasi, men ziabar kara: Masea, Elaija, Semaia
    Jehiel koma Usia.'
  dop-dop: nɑ Hɑlim lʋlʋɣʋ nyǝ́mɑ Mɑɑseyɑ, Ɩliyɑ, nɑ Semɑyɑ, nɑ Yehiyɛlɩ, nɑ Usiyɑ,
  azb-azb: Xarim övladlarından Maaseya, Eliya, Şemaya, Yexiel, Uzziya,
  eng-DBY: 'And of the children of Harim: Maaseiah, and Elijah, and Shemaiah, and
    Jehiel, and Uzziah.'
  hin-2017: हारीम की सन्तान में से मासेयाह, एलिय्याह, शमायाह, यहीएल और उज्जियाह।
  wol-KYG: Ci askanu Arim, Maaseya laak Ilyaas ak Semaya ak Yeyel ak Osiyas.
  eng-YLT: 'and of the sons of Harim: Masseiah, and Elijah, and Shemaiah, and Jehiel,
    and Uzziah;'
  eng-WYC-2017: And of the sons of Harim; Maaseiah, and Elijah, and Shemaiah, and
    Jehiel, and Uzziah.
  eng-WMBB: 'Of the sons of Harim: Maaseiah, Elijah, Shemaiah, Jehiel, and Uzziah.'
  urd-GVH: हारिम के ख़ानदान का मासियाह, इलियास, समायाह, यहियेल और उज़्ज़ियाह,
  rug-rug: 'Arini pu tuti gore mae koe Harimi: Maseia, e Ilaiza, e Semaea, e Zehieli
    meke e Uzaea.'
  gaz-gaz: 'Sanyii Haariim keessaa: Maʼaseyaa, Eeliyaas, Shemaaʼiyaa, Yehiiʼeelii
    fi Uziyaa.'
  fra-LSG: des fils de Harim, Maaséja, Élie, Schemaeja, Jehiel et Ozias;
  yal-yal: Xarimi xabilani, Maaseya nun Eli nun Semaya nun Yɛxiyɛli e nun Yusiya.
  haw-1868: A no na mamo a Harima; o Maaseia, o Elia, o Semaia, o Iehiela, a me Uzia.
  arb-NAV: 'وَمِنْ بَنِي حَارِيمَ: مَعْسِيَا وَإِيلِيَّا وَشَمْعِيَا وَيَحِيئِيلُ
    وَعُزِّيَّا.'
  ewe-ewe: 'Tso Harim ƒe dzidzimeviwo dome: Maaseya, Eliya, Semaya, Yehiel kple Uzia.'
  eng-LEE: 'And of the sons of Charim: Ma''asseyah, and Elijah, and Shema''yah, and
    Jechiel, and ''Uzziyah.'
  asm-FB: হাৰীমৰ বংশধৰসকলৰ মাজত মাচেয়া, এলিয়া, চময়িয়া, যিহীয়েল, আৰু উজ্জিয়া।
  sus-A: قَتَنقٍ شَرِ مَ شَبِلّ رَ؛ مَاسٍيَ، عٍلِيَ، سٍمَيَ، يّشِيّلِ، نُن يُسِيَ.
  fra-SBL: 'Des fils de Harim : Maaséja, Élie, Shemahia, Jehiel et Ozias.'
  hbo-hbo: וּמִבְּנֵ֖י חָרִ֑ם מַעֲשֵׂיָ֤ה וְאֵֽלִיָּה֙ וּֽשְׁמַֽעְיָ֔ה וִיחִיאֵ֖ל
    וְעֻזִיָּֽה׃
  piu-2006: '@see-verse:EZR.010.020'
  kik-kik: 'Kuuma kũrĩ njiaro cia Harimu nĩ: Maaseia, na Elija, na Shemaia, na Jehieli,
    na Uzia.'
  fra-NCL: 'Des fils de Harim : Maasias, Elie, Séméïas, Jéhiel et Ozias.'
  cek-AK: Harim ih capanawk thung hoiah Maaseiah, Elijah, Shemaiah, Jehiel hoi Uzziah,
  cuk-cuk: 'Harim-wagansikid: Maasías, Elías, Semaías, Jehiel, Uzías.'
  uig-CYR: Һаримниң әвлатлири ичидә Маасеяһ, Елияһ, Шемая, Йәһийәл вә Уззия;
  tel-2017: హారీం వంశంలో మయశేయా, ఏలీయా, షెమయా, యెహీయేలు, ఉజ్జియా.
  hat-BSA: Nan fis a Harim yo, Masséja, Élie, Schemaeja, Jehiel, avèk Ozias.
  kos-kos: 'Ke sou lal Harim: Maaseiah, Elijah, Shemaiah, Jehiel, ac Uzziah'
  hbo-WLC: וּמִבְּנֵ֖י חָרִ֑ם מַעֲשֵׂיָ֤ה וְאֵֽלִיָּה֙ וּֽשְׁמַֽעְיָ֔ה וִיחִיאֵ֖ל
    וְעֻזִיָּֽה׃
  ibo-ibo: 'Ikwu Harim: Maaseia, Ịlaịja, Shemaya, Jehiel na Uzaya.'
  ory-ory: ଓ ହାରୀମ୍‍‍ର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ ମାସେୟ, ଏଲୀୟ, ଶମୟୀୟ, ଯିହୀୟେଲ ଓ ଉଷୀୟ;
  chk-chk: 'seni ewe familien Harim: Maseia, Elia, Semaia, Jehiel me Usia,'
  rop-rop: Meiseiya, Ilaija, Shemaiya, Jehiyel en Yusaiya brom det femili blanga Herim,
  ukr-1871: 'І з синів Харимових: Маасея, Елїя, Шемаїя, Ехиїл та Уззія;'
  deu-1951: 'Von den Söhnen Harims: Maaseja, Elia, Semaja, Jehiel und Usija.'
  eng-JPS: 'And of the sons of Harim: Maaseiah, and Elijah, and Shemaiah, and Jehiel,
    and Uzziah.'
  srp-1865: I od sinova Harimovijeh Masija i Ilija i Semaja i Jehilo i Ozija,
  lug-lug: 'Ku bazzukulu ba Kalimu: Maaseya, ne Eriya, ne Semaaya, ne Yekyeri ne Uzziya.'
  heb-heb: ומבני חרם מעשיה ואליה ושמעיה ויחיאל ועזיה׃
  ben-IRV: হারীমের সন্তানদের মধ্যে মাসেয়, এলিয়, শময়িয়, যিহীয়েল ও উষিয়৷
  pan-pan: ਅਤੇ ਹਾਰੀਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ - ਮਅਸ਼ੇਯਾਹ ਤੇ ਏਲੀਯਾਹ ਤੇ ਸ਼ਮਅਯਾਹ ਤੇ ਯਹੀਏਲ ਤੇ
    ਉੱਜ਼ੀਯਾਹ
  mya-JVB: ဟာရိမ် အမျိုး မာသေယ ၊ ဧလိယ ၊ ရှေမာယ ၊ ယေဟေလ ၊ ဩဇိ၊
  hmo-hmo: 'Harimi iduhu dekena amo: Maseaia, Elia, Semaia, Iehiele, bona Usaia.'
  urd-urd: और बनी हारिम में से, मासियाह और एलियाह, और समा'याह और यहीएल और 'उज़्ज़ियाह;
  rus-SYN: 'и из сыновей Харима: Маасея, Елия, Шемаия, Иехиил и Уззия;'
  bqc-SIM: Aliũ buiↄ Maasea, Ɛlia, Semaia, Yeiɛli, Uzia.
  tcz-CHONGTHU: 'Harim insunga kon’in: Maaseiah, Elijah, Shemaiah, Jehiel leh Uzziah
    ahiuve.'
  mar-mar: हारीमच्या वंशातले मासेया, एलीया, शमाया, यहीएल व उज्जीया,
  qub-qub: 'Harimpita mirajcuna caran: Maasías, Elías, Semaías, Jehiel, Uzías.'
  hat-hat: Nan branch fanmi Arim lan, te gen Maseja, Elija, Chemaja, Jeyèl ak Ouzya.
  eng-BSB: 'From the descendants of Harim: Maaseiah, Elijah, Shemaiah, Jehiel, and
    Uzziah.'
  eng-WEBPB: 'Of the sons of Harim: Maaseiah, Elijah, Shemaiah, Jehiel, and Uzziah.'
  kbq-kbq: Hagi Harimi nagapintira Ma'aseiaki Ilaijaki Simaiaki Jehieliki Usia'e.
  nhe-BL: 'Huan tlen iteipa ixhuihua Harim: Maasías, Elías, Semaías, Jehiel huan Uzías.'
  gub-BL: 'Ari izuapyr wà: Mazez, Eri, Xemai, Zeiew, Uzi.'
  eng-DRA: And of the sons of Harim, Maasia, and Elia, and Semeia, and Jehiel, and
    Ozias.
