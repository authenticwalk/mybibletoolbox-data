verse: EZR.010.018
translations:
  mal-C: 'പുരോഹിതന്മാരുടെ പുത്രന്മാരിലും യെഹൂദരല്ലാത്ത സ്ത്രീകളെ വിവാഹംകഴിച്ചവരുണ്ടായിരുന്നു:
    യോസാദാക്കിന്റെ മകനായ യോശുവയുടെ പുത്രന്മാരും അദ്ദേഹത്തിന്റെ സഹോദരന്മാരും: മയസേയാവ്,
    എലീയേസർ, യാരീബ്, ഗെദല്യാവ്.'
  deu-TKW: 'Es fanden sich aber von den Nachkommen der Priester folgende, die fremde
    Weiber heimgeführt hatten: Von den Nachkommen Jesuas, des Sohnes Jozadaks, und
    seinen Brüdern: Maaseja, Eliëser, Jarib und Gedalja;'
  lin-lin: 'Tala kati na bakitani ya Banganga-Nzambe, mibali oyo babalaki basi ya
    bapaya : Kati na bakitani ya Jozue, mwana mobali ya Yotsadaki elongo na bandeko
    na ye ya mibali : Maaseya, Eliezeri, Yaribi mpe Gedalia.'
  eng-LSV: 'And there are found of the sons of the priests that have settled strange
    women: of the sons of Jeshua son of Jozadak, and his brothers, Maaseiah, and Eliezer,
    and Jarib, and Gedaliah;'
  eng-GNV: And of the sonnes of the Priests there were men founde, that had taken
    strange wiues, to wit, of the sonnes of Ieshua, the sonne of Iozadak, and of his
    brethren, Maaseiah, Aeliezer, and Iarib and Gedaliah.
  eng-WEBSTER: 'And among the sons of the priests there were found that had taken
    foreign wives: namely , of the sons of Jeshua the son of Jozadak, and his brethren;
    Maaseiah, and Eliezer, and Jarib, and Gedaliah.'
  nhw-BL: 'Ya ni inintoca iniixhuihua totajtzitzi catli mocuilijtoyaj sihuame catli
    amo israelitame: Tlen iteipan ixhuihua Jesúa catli eliyaya icone Josadac, huan
    nochi iicnihua: Maasías, Eliezer, Jarib huan Gedalías.'
  swh-ONEN: 'Miongoni mwa wazao wa makuhani, wafuatao walikuwa wameoa wanawake wa
    kigeni: Kutoka wazao wa Yeshua mwana wa Yosadaki na ndugu zake: Maaseya, Eliezeri,
    Yaribu na Gedalia.'
  bba-bba: Yɑ̃ku kowobu sɔɔ, ɡɑbɑ wɑ̃ɑ be bɑ tɔn tuko kurɔbu suɑ. Beyɑ Yosuen sikɑdominu
    kɑ win mɛro bisi Yosɑdɑkin bibu Mɑɑseyɑ kɑ Ɛliesɛɛ kɑ Yɑribu kɑ Gedɑliɑ.
  eng-KJVCPB: 'And among the sons of the priests there were found that had taken strange
    wives: namely, of the sons of Jeshua the son of Jozadak, and his brethren; Maaseiah,
    and Eliezer, and Jarib, and Gedaliah.'
  luo-luo: 'Kuom nyikwa jodolo, magi ema nokendo nyi joma ok jo-Yahudi. Koa e nyikwa
    Jeshua wuod Jozadak, kod owetene: Maseya, Eliezer, Jarib gi Gedalia.'
  meu-meu: 'Hahelaḡa taudia natudia bogaragidia amo e davaridia idau hahinedia vada
    e adavadia, taudia bini: Maaseia, Eliesere, laribi, Gedalia. Ini na Iesua Iosadak
    mai tadikakana ida natudia.'
  npi-ULB: 'विदेशी स्‍त्रीहरूलाई विवाह गर्ने पुजारी परिवारहरूका यिनै हुन्: योसादाकका
    छोरा येशूअ र तिनका दाजुभाइका: मासेयाह, एलीएजर, यारीब र गदल्‍याह थिए ।'
  yor-yor: 'Lára ìran àwọn àlùfáà àwọn wọ̀nyí fẹ́ àwọn obìnrin àjèjì. Nínú ìran Jeṣua
    ọmọ Josadaki, àti àwọn arákùnrin rẹ: Maaseiah, Elieseri, Jaribi àti Gedaliah.'
  ind-ind: 'Berikut ini adalah nama-nama laki-laki keturunan imam yang sudah mengawini
    perempuan-perempuan asing. Setiap orang berjanji mengusir istri asingnya, dan
    sebagai kurban penghapusan kesalahan, setiap orang juga mempersembahkan seekor
    anak domba jantan dari kawanan ternaknya. Dari keturunan imam Yozadak (yaitu anak-anak
    dari Yesua dan saudara-saudaranya): Maaseya, Eliezer, Yarib, dan Gedalya.'
  pes-OPCB: 'این است اسامی مردانی که زنان بیگانه داشتند: از کاهنان: از طایفۀ یهوشع
    پسر یهوصادق و برادرانش: معسیا، الیعزر، یاریب، جدلیا.'
  tgl-ULB: Sa mga kaapu-apuhan ng mga pari ay mayroong mga nanirahan kasama ang mga
    dayuhang babae. Sa mga kaapu-apuhan ni Josue na anak ni Jehozadak at ng kaniyang
    mga kapatid na lalaki ay sina Maaseias, Eliezer, Jarib, at Gedalia.
  hui-hui: Loma binigo mo miaga agaliru wali tara dabu bu henerunaga mini uru. Yosua
    ibu hamenerunaga hameigini aria Yahosadaga igini Masea Eliese Yaribi Gedalia imaru
    ti wali tara dabu bu hene.
  mya-mya: လူ​မျိုး​ခြား​များ​နှင့်​အိမ်​ထောင်​ကျ​သူ​များ စာ​ရင်း​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။
    ယော​ရှု​သား​ချင်း​စု​နှင့်​သူ​၏​ညီ​များ။ ယော​ဇ ဒက်​၏​သား​များ​ဖြစ်​ကြ​သော​မာ​သေ​ယ၊
    ဧ​လျေ​ဇာ၊ ယာ​ရိပ်​နှင့်​ဂေ​ဒ​လိ။-
  bod-N: མཆོད་དཔོན་གྱི་བུ་རྒྱུད་ཁྲོད་དུ་ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་ཆུང་མར་ལེན་མཁན་རྣམས་ནི་ཡོ་ཚ་དག་གི་བུ་ཡེ་ཤུ་ཨ་ཡི་བུ་རྒྱུད་དང་སྤུན་རྣམས་ལས།
    མ་ཨ་སེ་ཡཱ་དང་། ཨེ་ལི་ཨེ་བཟིར། ཡཱ་རིབ། གེ་དལ་ཡཱ་བཅས་སོ། །
  sna-sna: 'Pakati pezvizvarwa zvavaprista, ava ndivo vakanga vawana vakadzi vatorwa:
    Kubva kuzvizvarwa zvaJeshua mwanakomana waJozadhaki nehama dzake: Maaseya, Eriezeri,
    Jaribhu naGedharia.'
  spa-BLM: 'Entre los hijos de los sacerdotes se encontraron algunos que se habían
    casado con mujeres extranjeras: de los hijos de Jesúa, hijo de Josadac, y sus
    hermanos: Maasías, Eliezer, Jarib y Gedalías.'
  cac-cac: 'Aton sb''i eb'' vin̈ ix yic''laj sb''a yed'' eb'' ix ch''oc chon̈ab''il
    chi'': A d''a yin̈tilal eb'' sacerdote yed'' d''a eb'' sc''ab''yoc vin̈aj Jesúa
    yuninal vin̈aj Josadac: Aton vin̈aj Maasías, vin̈aj Eliezer, vin̈aj Jarib yed''
    vin̈aj Gedalías.'
  swh-ULB: Miongoni mwa wana wa kikuhani kuna wale walioishi na wanawake wa kigeni.
    Miongoni mwa wana wa Yoshua mtoto wa Yosadaki na kaka zake ambao walikuwa Maasela,
    Eliazeri, na Yaribu na Gedalia.
  bel-bel: 'І знайшліся з сыноў сьвятарскіх, якія ўзялі жонак іншапляменных, - з сыноў
    Ісуса, сына Ёсэдэкавага, і братоў ягоных: Маасэя, Эліезэр, Ярыў, і Гэдалія;'
  deu-ELBBK: 'Und es fanden sich unter den Söhnen der Priester, die fremde Frauen
    heimgeführt hatten, folgende: von den Söhnen Jeschuas, des Sohnes Jozadaks, und
    seinen Brüdern: Maaseja und Elieser und Jarib und Gedalja.'
  mbb-OT: 'Iyan heini menge maama he nemengesawa te kena menge Israilihanen, ne midsaad
    sikandan he edsuwayan dan is menge esawa zan: (Nemuhat is kada sevaha kandan te
    meemahan he kerehidu he vayad te salè dan.) Diyà te menge memumuhat: si Maasea,
    Eliezer, Jarib, wey si Gedalia, he ebpuun diyà te pemilya ni Jeshua he anak ni
    Jozadak wey is menge suled din;'
  mal-2015: 'പുരോഹിതന്മാരുടെ പുത്രന്മാരിലും അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിച്ചവരുണ്ടായിരുന്നു;
    അവരാരെന്നാൽ: യോസാദാക്കിന്റെ മകനായ യേശുവയുടെ പുത്രന്മാരിലും അവന്റെ സഹോദരന്മാരിലും;
    മയശേയാവു, എലീയേസെർ, യാരീബ്, ഗെദല്യാവു എന്നിവർ തന്നേ.'
  rmc-rmc: 'Kala hin o murša, saven sas romňija andral aver narodi. Le rašajendar
    pal lengre fameliji: Andral e famelija le Ješuaskri, le Jocadakoskre čhaskri:
    o Maasejah, o Eliezer, o Jarib the o Gedaljah.'
  pes-OPV: و بعضی از پسران کاهنان پیدا شدند که زنان غریب گرفته بودند. ازبنی یشوع بن
    یوصاداق و برادرانش معسیا و الیعزرو یاریب و جدلیا.
  ron-1924: 'Ынтре фиий преоцилор, с-ау гэсит уний каре се ынсурасерэ ку фемей стрэине:
    динтре фиий луй Иосуа, фиул луй Иоцадак, ши динтре фраций сэй: Маасея, Елиезер,
    Иариб ши Гедалия, каре с-ау ындаторат,'
  ben-OBCV: 'যাজক সম্প্রদায়ের সন্তানদের মধ্যে যারা বিজাতীয় মহিলাদের বিয়ে করেছিল:
    যিহোষাদকের পুত্র যেশূয় তাঁর ছেলে ও ভাইদের মধ্যে মাসেয়, ইলীয়েষর, যারিব ও গদলিয়।'
  som-som: Oo wiilashii wadaaddada waxaa laga dhex helay kuwo naago qalaad guursaday;
    waxayna ahaayeen wiilashii Yeeshuuca, ina Yoosaadaaq iyo walaalihiis oo ahaa Macaseeyaah,
    iyo Eliiceser, iyo Yaariib iyo Gedalyaah.
  lat-VUC: Et inventi sunt de filiis sacerdotum qui duxerant uxores alienigenas. De
    filiis Josue filii Josedec, et fratres ejus, Maasia, et Eliezer, et Jarib, et
    Godolia.
  eng-ASVBT: 'And among the sons of the priests there were found that had married
    foreign women: namely, of the sons of Jeshua, the son of Jozadak, and his brethren,
    Maaseiah, and Eliezer, and Jarib, and Gedaliah.'
  ita-1885: E fra i figliuoli de' sacerdoti, si trovarono questi che aveano menate
    moglie straniere, cioè, fra i figliuoli di Iesua, figliuolo di Iosadac, e fra
    i suoi fratelli, Maaseia, ed Eliezer, e Iarib, e Ghedalia;
  eng-LXXUP: 'And there were found some of the sons of the priests who had taken strange
    wives: of the sons of Jeshua the son of Jozadak, and his brethren; Maaseiah, and
    Eliezer, and Jarib, and Gedaliah.'
  eng-ULB: Among the descendants of the priests there were those who had lived with
    foreign women. Among the descendants of Jeshua son of Jozadak and his brothers
    there were Maaseiah, Eliezer, Jarib, and Gedaliah.
  spa-VBL: 'Entre los descendientes de los sacerdotes, los siguientes se habían casado
    con mujeres extranjeras: de los hijos de Jesúa hijo de Josadac, y de sus hermanos
    Maasías, Eliezer, Jarib y Gedalías.'
  fra-_FOB: 'Parmi les fils des sacrificateurs, il s''en trouva qui avaient pris chez
    eux des femmes étrangères; d''entre les enfants de Jéshua, fils de Jotsadak, et
    d''entre ses frères: Maaséja, Éliézer, Jarib et Guédalia;'
  mal-mal: 'പുരോഹിതന്മാരുടെ പുത്രന്മാരിൽ അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിച്ചവരാരെന്നാൽ:
    യോസാദാക്കിന്റെ മകനായ യേശുവയുടെ പുത്രന്മാരിലും അവന്റെ സഹോദരന്മാരിലും; മയശേയാവ്,
    എലീയേസെർ, യാരീബ്, ഗെദല്യാവ് എന്നിവർ.'
  urd-GVR: 'Darj-e-zail un ādmiyoṅ kī fahrist hai jinhoṅ ne Ġhairyahūdī auratoṅ se
    shādī kī thī. Unhoṅ ne qasam khā kar wādā kiyā ki ham apnī bīwiyoṅ se alag ho
    jāeṅge. Sāth sāth har ek ne qusūr kī qurbānī ke taur par menḍhā qurbān kiyā. Imāmoṅ
    meṅ se qusūrwār: Yashua bin Yūsadaq aur us ke bhāī Māsiyāh, Iliyazar, Yarīb aur
    Jidaliyāh,'
  suz-BL: मिनु अर्को जात ङा मीश ग्‍युंबे पाइबपुकीमी, चढ़ेबपुकीमी योसादाक आ तौ येशुआ
    आ चच युइ रे नु आ लोक्‍ब रे मासेयाह एलीएजर, यारीब नु गेदाल्‍याह बाक्‍तेक्‍म। एज्रा
    ३:२
  ita-1927: 'Tra i figliuoli de’ sacerdoti questi si trovarono, che aveano sposato
    donne straniere: de’ figliuoli di Jeshua, figliuolo di Jotsadak, e tra i suoi
    fratelli: Maaseia, Eliezer, Jarib e Ghedalia,'
  ckb-ckb: 'لەنێو کاهینەکان چەند کەسێکیان بینییەوە کە ژنی بێگانەیان هێنابوو: لە نەوەی
    یەشوعی کوڕی یۆچاداق و براکانی: مەعسێیاهو، ئەلیعەزەر، یاریڤ و گەدەلیاهو.'
  eng-BBE: 'And among the sons of the priests who were married to strange women were
    these: of the sons of Jeshua, the son of Jozadak and his brothers, Maaseiah and
    Eliezer and Jarib and Gedaliah.'
  kan-OKCV: 'ಯಾಜಕರ ವಂಶಜರಲ್ಲಿ ಅನ್ಯ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡವರು ಯಾರೆಂದರೆ: ಯೋಚಾದಾಕನ
    ಮಗ ಯೇಷೂವನು ಮತ್ತು ಅವನ ಸಹೋದರರಲ್ಲಿ: ಮಾಸೇಯನು, ಎಲೀಯೆಜೆರನು, ಯಾರೀಬನು, ಗೆದಲ್ಯನು.'
  tam-2017: 'ஆசாரிய புத்திரரில் மறு ஜாதியான மனைவிகளைக் கொண்டவர்களாகக் காணப்பட்டவர்கள்
    யாரென்றால்: யோசதாக்கின் மகனாகிய யெசுவாவின் மகன்களிலும் அவனுடைய சகோதரர்களிலும்,
    மாசெயா, எலியேசர், யாரீப், கெதலியா என்பவர்கள்.'
  spa-RV-1909: 'Y de los hijos de los sacerdotes que habían tomado mujeres extranjeras,
    fueron hallados estos: De los hijos de Jesuá hijo de Josadec, y de sus hermanos:
    Maasías, y Eliezer, y Jarib, y Gedalías;'
  ron-BTF: 'Şi printre fiii preoţilor au fost găsiţi unii care luaseră soţii străine:
    mai ales, dintre fiii lui Ieşua fiul lui Ioţadac şi fraţii săi; Maaseia şi Eliezer
    şi Iarib şi Ghedalia.'
  eng-WEBP: 'Among the sons of the priests there were found who had married foreign
    women: of the sons of Jeshua, the son of Jozadak, and his brothers: Maaseiah,
    Eliezer, Jarib, and Gedaliah.'
  eng-FBV: 'Among the descendants of the priests, the following had married foreign
    women: from the sons of Jeshua son of Jozadak, and his brothers Maaseiah, Eliezer,
    Jarib, and Gedaliah.'
  nld-1939: 'Men bevond, dat er zelfs zonen van priesters waren, die vreemde vrouwen
    hadden genomen. Onder de zonen van Jesjóea waren het: de zoon van Josadak met
    zijn broers, Maäseja, Eliézer, Jarib en Gedalja.'
  nch-BL: 'Ya ni inintoca iniixhuihua totajtzitzi cati mocuilijtoyaj sihuame cati
    amo israelitame: Ten iteipa ixhuihua Jesúa cati eliyaya icone Josadac, huan nochi
    iicnihua: Maasías, Eliezer, Jarib huan Gedalías.'
  vie-1934: Trong dòng thầy tế lễ cũng có thấy những người đã cưới vợ ngoại bang.
    Trong con cháu Giê-sua, chít của Giô-xa-đác, và trong các anh em người có Ma-a-xê-gia,
    Ê-li-ê-xe, Gia-ríp, và Ghê-đa-lia.
  hin-CV: 'पुरोहितों के उन पुत्रों में से वे, जिन्होंने विदेशी स्त्रियों से विवाह
    कर लिया था: ये थे योज़ादक का पुत्र येशुआ तथा उसके भाई: मआसेइयाह, एलिएज़र, यारिब
    तथा गेदालियाह.'
  spa-BES: 'Y entre los hijos de los sacerdotes que estaban casados con mujeres extranjeras
    estaban estos: de los hijos de Josué, el hijo de Josadac y sus hermanos, Maasias
    y Eliezer y Jarib y Gedalías.'
  tdx-tdx: 'Le o nizoeñe te nanambaly ampela hafa amo anam-pisoroñeoo: amo ana’ Iesoa,
    o ana’ Iozadakeo, le amo rahalahi’eo: i Maaseià naho i Eliezere naho Iaribe vaho
    i Gedalià,'
  tha-KJV: ลูกหลานของปุโรหิตผู้​ได้​แต่​งงานกับหญิงต่างชาติ จากคนเยชู​อาบ​ุตรชายโยซาดักและพี่น้องของท่านมี
    มาอาเสอาห์ เอลีเยเซอร์ ยารีบและเกดาลิยาห์
  por-BR-2018: 'E dos filhos dos sacerdotes que haviam se casado com mulheres estrangeiras,
    foram achados estes: dos filhos de Jesua, filho de Jozadaque, e de seus irmãos:
    Maaseias, Eliézer, Jaribe, e Gedalias;'
  deu-ELO: 'Und es fanden sich unter den Söhnen der Priester, welche fremde Weiber
    heimgeführt hatten, folgende: von den Söhnen Jeschuas, des Sohnes Jozadaks, und
    seinen Brüdern: Maaseja und Elieser und Jarib und Gedalja.'
  eng-WYC-2018: And there were found of the sons of priests, that had wedded alien
    wives; of the sons of Joshua, the son of Jozadak, and his brethren, Maaseiah,
    and Eliezer, and Jarib, and Gedaliah. (And there were found of the sons of the
    priests, who had wedded foreign wives; of the sons of Jeshua, the son of Jozadak,
    and his kinsmen, Maaseiah, and Eliezer, and Jarib, and Gedaliah.)
  epo-epo: 'Kaj troviĝis el la pastridoj, kiuj prenis aligentajn edzinojn, el la filoj
    de Jeŝua, filo de Jocadak, kaj el liaj fratoj: Maaseja, Eliezer, Jarib, kaj Gedalja.'
  uig-PIN: 'Kaⱨinlarning ǝwladliri iqidǝ yat ǝllik hotunlarni alƣanlardin muxular
    qiⱪti: — Yozadakning oƣli Yǝxuaning wǝ uning ⱪerindaxlirining ǝwladliridin: —
    Maaseyaⱨ, Əliezǝr, Yarib, Gǝdaliya.'
  beo-beo: Dunu da ga fi uda lai amo ilia dio da hagudu dedei. Gobele salasu dunu
    da ga fi uda lai ilia fi dio da Yosiua amola ea yolalali (Yihosada:ge egefe) fi.
    Amo dunu ilia ga fi uda lai ilia dio da Ma:iasiai, Eleisa, Ya:ilibe amola Gedalaia.
  tpi-OTNT: Nem bilong ol pris i bin maritim ol haiden meri i olsem, Masea na Elieser
    na Jarip na Gedalia. Ol i bilong dispela lain Josua, pikinini man bilong Jehosadak,
    i stap long en.
  hau-SA: A cikin zuriyar firistoci, ga waɗanda suka auri mata baƙi. Daga zuriyar
    Yeshuwa ɗan Yozadak da ’yan’uwansa, akwai Ma’asehiya, da Eliyezer, da Yarib, da
    Gedaliya.
  uig-LAT: 'Kahinlarning ewladliri ichide yat ellik xotunlarni alghanlardin mushular
    chiqti: — Yozadakning oghli Yeshuaning we uning qérindashlirining ewladliridin:
    — Maaséyah, Eliézer, Yarib, Gedaliya.'
  nde-nde: 'Phakathi kwezizukulwane zabaphristi, laba abalandelayo yibo ababethethe
    abafazi bezizweni: Abesizukulwane sikaJeshuwa indodana kaJozadaki labafowabo:
    uMaseya, u-Eliyezari, uJaribhi loGedaliya.'
  ton-ton: '¶ Pea naʻe ʻilo ʻi he ngaahi foha ʻoe kau taulaʻeiki, ʻae niʻihi naʻe
    maʻu ʻae ngaahi uaifi kehe: koeʻuhi, ʻi he ngaahi foha ʻo Sesua ko e foha ʻo Sosataki,
    mo hono ngaahi kāinga; ko Māseia, mo ʻEliesa, mo Salipe, mo Ketalia.'
  ces-1613: 'Našli se pak z synů kněžských, jenž zpojímali ženy cizozemky tito: Z
    synů Jesua syna Jozadakova, a z bratří jeho: Maaseiáš, Eliezer, Jarib a Gedaliáš.'
  eng-WMB: 'Among the sons of the priests there were found who had married foreign
    women: of the sons of Yeshua, the son of Jozadak, and his brothers: Maaseiah,
    Eliezer, Jarib, and Gedaliah.'
  tam-TCV: 'ஆசாரியர்களின் வழித்தோன்றலிலிருந்து அந்நிய பெண்களைத் திருமணம் செய்தவர்கள்:
    யோசதாக்கின் மகன் யெசுவாவினுடைய மகன்களிலும் அவனுடைய சகோதரர்களிலும், மாசெயா, எலியேசர்,
    யாரீப், கெதலியா என்பவர்கள்.'
  ceb-ULB: Taliwala sa mga kaliwat sa mga pari adunay mga nakigminyo sa mga babayeng
    langyaw. Lakip ang mga kaliwat ni Josue ang anak ni Josadak ug ang iyang mga igsoong
    lalaki nga si Maasias, si Elieser, si Jarib, ug si Gedalias.
  pol-UBG: 'Wśród synów kapłanów znaleźli się tacy, którzy pojęli obce żony: spośród
    synów Jeszuy, syna Jocadaka i jego braci: Maasejasz, Eliezer, Jarib i Gedaliasz.'
  urd-GVU: 'درجِ ذیل اُن آدمیوں کی فہرست ہے جنہوں نے غیریہودی عورتوں سے شادی کی تھی۔
    اُنہوں نے قَسم کھا کر وعدہ کیا کہ ہم اپنی بیویوں سے الگ ہو جائیں گے۔ ساتھ ساتھ
    ہر ایک نے قصور کی قربانی کے طور پر مینڈھا قربان کیا۔ اماموں میں سے قصوروار: یشوع
    بن یو صدق اور اُس کے بھائی معسیاہ، اِلی عزر، یریب اور جِدلیاہ،'
  deu-1912: Und es wurden gefunden unter den Kindern der Priestern, die fremde Weiber
    genommen hatten, nämlich unter den Kindern Jesuas, des Sohnes Jozadaks, und seinen
    Brüdern Maaseja, Elieser, Jarib und Gedalja,
  kan-2017: 'ಅನ್ಯಜನರ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡವರು ಯಾರೆಂದರೆ: ಯಾಜಕರಲ್ಲಿ: ಯೋಚಾದಾಕನ ಮಗ
    ಯೇಷೂವ ಮತ್ತು ಅವನ ಸಹೋದರರ ಸಂತಾನದವರಾದ ಮಾಸೇಯ, ಎಲೀಯೆಜೆರ್, ಯಾರೀಬ್ ಮತ್ತು ಗೆದಲ್ಯ ಎಂಬುವವರು.'
  yap-yap: 'Ba’aray fithingan e pi pumo’on ni kar le’engiyed e ppin nu bang: Pi prist,
    nni yoloy ni ba kan e girdi nge ba kan: Fare ke girdi’ rok Joshua nge pi pumo’on
    ni walagen, pi pumo’on ni pifak Jehozadak: Maaseyah, Eliezer, Jarib, nge Gedaliah.'
  hlt-MCSB: Te vaengah khosoih koca rhoek khuiah Jeshua koca lamkah Jozadak capa neh
    amah boeinaphung Maaseiah, Eliezer, Jarib neh Gedaliah tah kholong nu neh kho
    a sak te a hmuh.
  mdy-ETH: ሜሌ ዓሶ ዜርፆፓ ላኣሎ ዔኬ ዓሶኮ ሱንፃ ሃካፓ ዴማ ዓኣ ጎይፆኬ፦ ዒዮፄዴቄ ናኣቶ ማዔ ዒያሱና ዒዛኮ ጌርሲንሢ ቶኦካፓ
    ኬስኬዞንሢ፦ ማዕሴያ፥ ዔሊዔዜሬ፥ ያሪቤና ጌዳሊያና፤
  twi-ASANTE: 'Asɔfoɔ a na wɔawareware abosonsomfoɔ no din nie: Yosadak babarima Yesua
    ne ne nuammarimanom: Maaseia, Elieser, Yarib ne Gedalia.'
  eng-WEBU: 'Among the sons of the priests there were found who had married foreign
    women: of the sons of Jeshua, the son of Jozadak, and his brothers: Maaseiah,
    Eliezer, Jarib, and Gedaliah.'
  wal-wal: 'Aihuda gidenna maccaasatuppe machcho ekkidaageeti hagaappe kaallidi xaafettidaageeta.
    Qeesetuppe: Yoxedeeqa naata gidiya Yaasunne a ishanttu yaraappe Ma7iseeya, El77eezara,
    Yaariibanne Gadaaliyaa.'
  spa-PDDPT: Entre los hijos de los sacerdotes, algunos de los hijos de Jesuá, hijo
    de Josadac, y de sus hermanos Maasías, Eliezer, Jarib y Gedalías se halló que
    cohabitaron con mujeres extranjeras.
  gun-gun: 'Ha''e gui sacerdote ramymino kuery va''e regua kunhague amboae regua re
    omenda va''ekue ma ojou okuapy pova''e: Jozadaque ra''y Jesua ramymino kuery ha''e
    tyvy kuery va''e regua ma Maaséias, Eliézer, Jaribe ha''e Gedalias.'
  agu-BL: Ej, nin je chibi' yi e' pale' yi cyok'bej quib scyuch' yi e' xna'na'tz yi
    e' awer nak. Te yi e' xonl Josué yi cy'ajl Josadac, scyuch' yi e' titz'un, ate'
    Maasías, Eliezer, Jarib tu Gedalías.
  ilo-ULB: Kadagiti kaputotan dagiti padi ket adda dagiti nakipagnaed kadagiti ganggannaet
    a babbai. Kadagiti kaputotan ni Josue a putot a lalaki ni Josadac ken kadagiti
    lallaki a kakabsatna, ket da Maasias, Eliezer, Jarib, ken Gedalias.
  kpg-kpg: 'Aanei la nia ingoo o nia daane ala ne lodo gi nia ahina tuadimee: Di madahaanau
    o Joshua mo ono duaahina daane, nia dama ni Jehozadak: go Maaseiah, Eliezer, Jarib,
    mo Gedaliah.'
  uig-ARA: 'كاھىنلارنىڭ ئەۋلادلىرى ئىچىدە يات ئەللىك خوتۇنلارنى ئالغانلاردىن مۇشۇلار
    چىقتى: ــ يوزاداكنىڭ ئوغلى يەشۇئانىڭ ۋە ئۇنىڭ قېرىنداشلىرىنىڭ ئەۋلادلىرىدىن: ــ
    مائاسېياھ، ئەلىئېزەر، يارىب، گەدالىيا.'
  sus-sus: A naxa a li, sɛrɛxɛdubɛe fan xa di ndee nu bara si gbɛtɛ ginɛe dɔxɔ, alɔ
    Yesuwa xa di ndee, Yosadaki xa di, nun a xunyae, Maaseya, Eliyeseri, Yaribu, nun
    Gɛdalaya.
  pon-2006: 'Iet mwaren ohl akan me pwoudiki lihen liki kan: Peneineien Sesua oh rie
    pwutak kan, nein Sehosadak: Maaseaia, Elieser, Sarip, oh Kedalaia.'
  ksd-ksd: 'Ma di ga gire tadav ta umana natu i ra umana tena tinabar nina dia ga
    tar taulai ma ra umana vavina, a umana vaira; go diat: ta ra apik na tarai kai
    Iesua natu i Iosadak ma ra umana turana, Maseia, Elieser, Iarib, ma Gedalia.'
  tur-YTC: 'Kâhinlerin oğulları arasında yabancı kadınlarla evlenenler bulundu: Yeşua
    oğullarından Yotsadak''ın oğlu ve kardeşleri Maaseya, Eliezer, Yariv ve Gedalya.'
  grc-BRENT: Καὶ εὑρέθη ἀπὸ υἱῶν τῶν ἱερέων οἳ ἐκάθισαν γυναῖκας ἀλλοτρίας, ἀπὸ υἱῶν
    Ἰησοῦ υἱοῦ Ἰωσεδὲκ, καὶ ἀδελφοὶ αὐτοῦ Μαασία, καὶ Ἐλιέζερ, καὶ Ἰαρὶβ, καὶ Γαδαλία.
  ind-AYT: 'Inilah keturunan imam yang didapati kawin dengan perempuan asing: keturunan
    Yesua, anak Yozadak, dan saudara-saudaranya: Maaseya, Eliezer, Yarib, dan Gedalya.'
  nya-nya: 'Nawu mʼndandanda wa ansembe amene anakwatira akazi achikunja: Pa banja
    la Yesuwa ndi abale ake, ana a Yozadaki, panali awa: Maaseiya, Eliezara, Yaribu
    ndi Gedaliya.'
  hrv-hrv: 'Među pripadnicima svećenstva evo koji bijahu oženjeni tuđinkama: između
    sinova Ješue, sina Josadakova, i među njegovom braćom: Maaseja, Eliezer, Jarib
    i Gedalija;'
  mps-mps: Te bulu badu we dabe sali pris dabego nogi e tiwai dao, Masea, me Elieser,
    me Jarip, me Gedalia. Augwali te Josuago hani da, te Jehosadakgo ogwa, te bidalio.
  tpi-tpi: Nem bilong ol pris i bin maritim ol haiden meri i olsem, Masea na Elieser
    na Jarip na Gedalia. Ol i bilong dispela lain Josua, pikinini man bilong Jehosadak,
    i stap long en.
  dan-1931: 'Blandt Præsterne fandtes følgende, der havde hjemført fremmede Kvinder:
    Af Jesuas, Jozadaks Søns, Efterkommere og hans Brødre Ma''aseja, Eliezer, Jarib
    og Gedalja;'
  vie-OVCB: 'Và đây là danh sách các thầy tế lễ cưới vợ ngoại giáo: Ma-a-xê-gia, Ê-li-ê-se,
    Gia-ríp, và Ghê-đa-lia, thuộc dòng Giê-sua, con cháu Giô-xa-đác và anh em ông
    này.'
  guj-2017: 'યાજકોના કુટુંબોમાં અન્યધર્મી સ્ત્રીઓ સાથે લગ્ન કરેલા જે પુરુષો માલૂમ
    પડ્યા, તેઓનાં નામ આ પ્રમાણે છે: યેશૂઆના વંશજોમાંના, યોસાદાકનો પુત્ર તથા તેના ભાઈઓ
    માસેયા, એલિએઝેર, યારીબ તથા ગદાલ્યા.'
  pon-2006A: 'Iet mwaren ohl akan me pwoudiki lihen liki kan: Samworo kan, mwararail
    kan kileledi ni waden peneinei: Peneineien Sesua oh rie pwutak kan, nein Sehosadak:
    Maaseaia, Elieser, Sarip, oh Kedalaia.'
  por-BRBSL: 'Entre os filhos dos sacerdotes foram encontrados que haviam se casado
    com mulheres estrangeiras: dos filhos de Jeshua, o filho de Jozadak, e de seus
    irmãos: Maaseiah, Eliezer, Jarib, e Gedaliah.'
  cth-cth: Hahoi, vaihma capanaw thung dawk hoi miphun alouke yu lah ka lat e taminaw
    teh, Jeshua hoi a hmaunawngha thung e Jozadak capa hoi a hmaunawngha Maaseiah,
    Eliezer, Jarib hoi Gedaliah tinaw doeh.
  twi-twi: 'Asɔfo a na wɔawareware abosonsomfo no din ni: Yosadak babarima Yesua ne
    ne nuabarimanom: Maaseia, Elieser, Yarib ne Gedalia.'
  hlt-hlt: Te vaengah khosoih koca rhoek khuiah Jeshua koca lamkah Jozadak capa neh
    amah boeinaphung Maaseiah, Eliezer, Jarib neh Gedaliah tah kholong nu neh kho
    a sak te a hmuh.
  tbz-SIM: 'Ikuɔ́ nìùbɛ̀ miɛkɛ ntɛ bɛ̀ɛ̀ do tùókɛ́ ibotí tɛì kó bɛnitipòbɛ̀ bɛ yètɛ̀:
    Sosuwee nɑɑ̀mùnkù miɛkɛ Yotisɑdɑki yɑɑ̀bí nɛ̀ bɛ tebìí, Mɑseyɑ nɛ̀ Ediesɛɛ nɛ̀
    Yɑdibu nɛ̀ Kedɑdiɑ.'
  msy-2020: 'Kar, ofa gamir gumazir God gɨfozir puvatɨzir amizibar itiba, men ziabar
    kara: Masea ko Elieser ko Jarip ko Gedalia. Me Josuan ikɨzim. Ezɨ Josua Jehosadakɨn
    otarim.'
  dop-dop: Kɔtǝlɑɑ mpɑ pɑ kpɑɣɑ cefelinɑɑ tɔɣɔlɛ Yesuwɑ lʋlʋɣʋ nyǝ́mɑ nɑ ɩ newɑɑ,
    Yosɑtɑkɩ pǝyɑlɑɑ, Mɑɑseyɑ, nɑ Ɩliyesɛɛ, nɑ Yɑlipɩ, nɑ Ketɑliyɑ.
  azb-azb: 'Kahin övladları arasında yadelli arvad alanlardan bunlar tapıldı: Yosadaqın
    oğlu Yeşua övladlarından və qardaşlarından Maaseya Eliezer, Yariv və Gedalya.'
  eng-DBY: 'And among the sons of the priests there were found that had taken foreign
    wives, of the sons of Jeshua the son of Jozadak, and his brethren: Maaseiah, and
    Eliezer, and Jarib, and Gedaliah.'
  hin-2017: 'याजकों की सन्तान में से; ये जन पाए गए जिन्होंने अन्यजाति स्त्रियों को
    ब्याह लिया था: येशुअ के पुत्र, योसादाक के पुत्र, और उसके भाई मासेयाह, एलीएजेर,
    यारीब और गदल्याह।'
  wol-KYG: 'Ñu gis ne ñenn ci askanu sarxalkat yi jëloon nañu ay jaambur soxna: Ci
    askanu Yosuwe doomu Yoccadag aki bokkam, Maaseya ak Elyeser ak Yarib ak Gedalya
    bokk nañu ca.'
  eng-YLT: 'And there are found of the sons of the priests that have settled strange
    women: of the sons of Jeshua son of Jozadak, and his brethren, Maaseiah, and Eliezer,
    and Jarib, and Gedaliah;'
  eng-WYC-2017: And there were found of the sons of priests, that had wedded alien
    wives; of the sons of Joshua, the son of Jozadak, and his brethren, Maaseiah,
    and Eliezer, and Jarib, and Gedaliah.
  eng-WMBB: 'Amongst the sons of the priests there were found who had married foreign
    women: of the sons of Yeshua, the son of Jozadak, and his brothers: Maaseiah,
    Eliezer, Jarib, and Gedaliah.'
  urd-GVH: 'दर्जे-ज़ैल उन आदमियों की फ़हरिस्त है जिन्होंने ग़ैरयहूदी औरतों से शादी
    की थी। उन्होंने क़सम खाकर वादा किया कि हम अपनी बीवियों से अलग हो जाएंगे। साथ साथ
    हर एक ने क़ुसूर की क़ुरबानी के तौर पर मेंढा क़ुरबान किया। इमामों में से क़ुसूरवार
    : यशुअ बिन यूसदक़ और उसके भाई मासियाह, इलियज़र, यरीब और जिदलियाह,'
  rug-rug: 'Saripu haba barikaleqe karovodi koarini si gua hire: Arini pu tuti gore
    mae koe Zosua sa tuna Zozadaki meke sari na tasina: Maseia, e Elieza, e Zaribi
    meke e Qedalaea.'
  gaz-gaz: 'Sanyii lubootaa keessaa namoonni dubartoonni ormaa fuudhan kanneenii dha:
    Sanyii Iyyaasuu ilma Yoozaadaaqii fi obboloota isaa keessaa: Maʼaseyaa, Eliiʼezer,
    Yaariibii fi Gedaaliyaas.'
  fra-LSG: 'Parmi les fils de sacrificateurs, il s’en trouva qui s’étaient alliés
    à des femmes étrangères: des fils de Josué, fils de Jotsadak, et de ses frères,
    Maaséja, Éliézer, Jarib et Guedalia,'
  yal-yal: 'Saraxaraline yɛ, naxanye ɲaxalan xɔɲɛne dɔxɔ, ne nan itoe ra: Yosadaki
    a dii xɛmɛn Yosuwe nun a xunyɛne xabilan muxune yɛ, Maaseya nun Eliyeseri nun
    Yaribi e nun Gedali.'
  haw-1868: A ua loaa iwaena o na keiki a na kahuna, na mea i lawe i na wahine e;
    no na mamo a Iesua ke keiki a Iozadaka, a me kona mau hoahanau, o Maaseia, a o
    Eliezera, o Iariba, a me Gedalia.
  arb-NAV: 'فَوُجِدَ بَيْنَ الْكَهَنَةِ مِمَّنْ تَزَوَّجُوا مِنْ نِسَاءٍ غَرِيبَاتٍ:
    مِنْ بَنِي يَشُوعَ بْنِ يُوصَادَاقَ وَإِخْوَتِهِ: مَعْشِيَا وَأَلِيعَزَرُ وَيَارِيبُ
    وَجَدَلْيَا.'
  ewe-ewe: 'Ame siawoe ɖe dutanyɔnu le nunɔlawo dome. Ame siwo ɖee tso Yozadak ƒe
    vi, Yesua kple nɔvia ŋutsuwo ƒe dzidzimeviwo dome la woe nye: Maaseya, Eliezer,
    Yarib kple Gedalia.'
  eng-LEE: 'And there were found among the sons of the priests that had brought home
    strange wives, namely, of the sons of Jeshua'' the son of Jozadak, and his brethren:
    Ma''asseyah, and Eli''ezer, and Jarib, and Gedalyah.'
  asm-FB: 'পুৰোহিতসকলৰ বংশৰ মাজত যি সকলে অন্য জাতিৰ মহিলাৰ সৈতে বসবাস কৰিছিল, তেওঁলোকৰ
    নাম হ’ল: যোচাদকৰ পুত্ৰ যেচুৱা আৰু তেওঁৰ ভায়েকসকলৰ মাজত মাচেয়া, ইলীয়েজৰ, যাৰীব,
    আৰু গদলিয়া।'
  sus-A: عَ نَشَ عَ لِ، سّرّشّدُبّيٍ قَن شَ دِ ندٍيٍ نُ بَرَ سِ فبّتّ فِنّيٍ دْشْ،
    عَلْ يٍسُوَ شَ دِ ندٍيٍ، يٌسَدَكِ شَ دِ، نُن عَ شُنيَيٍ، مَاسٍيَ، عٍلِيٍسٍرِ،
    يَرِبُ، نُن فّدَلَيَ.
  fra-SBL: 'Parmi les fils des prêtres, il s''en trouvait qui avaient épousé des femmes
    étrangères : des fils de Jeshua, fils de Jozadak, et de ses frères : Maaséja,
    Éliézer, Jarib et Guedalia.'
  hbo-hbo: וַיִּמָּצֵא֙ מִבְּנֵ֣י הַכֹּהֲנִ֔ים אֲשֶׁ֥ר הֹשִׁ֖יבוּ נָשִׁ֣ים נָכְרִיֹּ֑ות
    מִבְּנֵי֙ יֵשׁ֤וּעַ בֶּן־יֹֽוצָדָק֙ וְאֶחָ֔יו מַֽעֲשֵׂיָה֙ וֽ͏ֶאֱלִיעֶ֔זֶר וְיָרִ֖יב
    וּגְדַלְיָֽה׃
  piu-2006: '@see-verse:EZR.010.017'
  kik-kik: 'Thĩinĩ wa njiaro cia athĩnjĩri-Ngai, andũ aya nĩo maahikĩtie andũ-a-nja
    a kũngĩ: Kuuma njiaro cia Jeshua mũrũ wa Jozadaku na ariũ a ithe nĩ: Maaseia,
    na Eliezeri, na Jaribu, na Gedalia.'
  fra-NCL: 'Parmi les fils des prêtres, il s’en trouva qui avaient établi chez eux
    des femmes étrangères, savoir : des fils de Josué, fils de Josédec, et de ses
    frères : Maasias, Eliézer, Jarib et Godolias ;'
  cek-AK: Prae kalah nongpata zu haih qaimanawk loe, Jeshua ih acaeng, Jozadak ih
    caa hoi anih ih nawkamyanawk ah kaom, Maaseiah, Eliezer, Jarib hoi Gedaliah cae
    hae ni.
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormalad-e-wagan, omegan-Israel-dulesulid-nikusmalad,
    wemalad: Josadac-machi-Jesúa, Josadac-wagangi-danikid, degi, e-gwenadgan: Maasías,
    Eliezer, Jarib, Gedalías.'
  uig-CYR: 'Каһинларниң әвлатлири ичидә ят әллик хотунларни алғанлардин мошулар чиқти:
    — Йозадакниң оғли Йәшуаниң вә униң қериндашлириниң әвлатлиридин: — Маасеяһ, Әлиезәр,
    Яриб, Гәдалия.'
  tel-2017: యాజకుల వంశంలో పరాయి దేశపు స్త్రీలను పెళ్లి చేసుకొన్న వారు ఎవరంటే, యోజాదాకు
    కొడుకు యేషూవ వంశంలో, అతని సహోదరుల్లో మయశేయా, ఎలీయెజెరు, యారీబు, గెదల్యా.
  hat-BSA: 'Pami fis a prèt ki te marye ak fanm etranje yo, yo te twouve fis a Josué
    yo, fis a Jotsadak la e frè li yo: Maaséja, Éliézer, Jarib, avèk Guedalia.'
  kos-kos: 'Pa inge inen mukul su oasr mutan sac kia: Mwet tol, simla ke sou: Ke sou
    lulap lal Joshua ac tamulel wial, wen natul Jehozadak: Maaseiah, Eliezer, Jarib,
    ac Gedaliah.'
  hbo-WLC: וַיִּמָּצֵא֙ מִבְּנֵ֣י הַכֹּהֲנִ֔ים אֲשֶׁ֥ר הֹשִׁ֖יבוּ נָשִׁ֣ים נָכְרִיּ֑וֹת
    מִבְּנֵ֨י יֵשׁ֤וּעַ בֶּן־יֽוֹצָדָק֙ וְאֶחָ֔יו מַֽעֲשֵׂיָה֙ וֶֽאֱלִיעֶ֔זֶר וְיָרִ֖יב
    וּגְדַלְיָֽה׃
  ibo-ibo: A chọpụtara nʼetiti ụmụ ndị nchụaja, na ndị a lụrụ ndị inyom si na mba
    ọzọ. Ndị si nʼikwu Jeshua nwa Jozadak na ụmụnne ya bụ, Maaseia, Elieza, Jarib
    na Gedaliya.
  ory-ory: ଯାଜକମାନଙ୍କ ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯେଉଁମାନେ ଅନ୍ୟ ଦେଶୀୟା ସ୍ତ୍ରୀମାନଙ୍କୁ ବିବାହ କରିଥିଲେ,
    ସେମାନେ ଏହି, ଯଥା, ଯୋଷାଦକର ପୁତ୍ର ଯେଶୂୟର ସନ୍ତାନଗଣ ଓ ତାହାର ଭ୍ରାତୃଗଣ ମଧ୍ୟରୁ ମାସେୟ,
    ଇଲୀୟେଜର, ଯାରିବ ଓ ଗଦଲୀୟ।
  chk-chk: 'Ikkei iten ekewe mwän seni ekewe souasor mi pwüpwülü ngeni fin ekis: Maseia,
    Elieser, Jarip me Ketalia seni ewe familien Jesua nöün Jehosatak me pwin kewe.'
  rop-rop: Wal dijan na ola neim blanga detlot men hubin abum waif brom najawan kantri.
    Dijan ola serramonimen en olabat femili. Deibin pramis blanga libum olabat waif,
    en deibin gibit wan boiwan ship blanga ofring blanga olabat nogudbalawei. Meiseiya,
    Eliyeisa, Jarib en Gedalaiya brom det femili blanga Joshuwa, hubin det san blanga
    Jehosadek en im braja olabat,
  ukr-1871: 'І знайшлись із сьвященницьких синів побравших жінок чужоплеміннїх — із
    синів Ісуса Йоседекенка й його братів: Маасея, Елїезер, Ярив та Гедалїя;'
  deu-1951: 'Und es wurden unter den Söhnen der Priester, die fremde Frauen heimgeführt
    hatten, gefunden: von den Söhnen Jesuas, des Sohnes Jozadaks, und seinen Brüdern:
    Maaseja, Elieser, Jarib und Gedalja;'
  eng-JPS: 'And among the sons of the priests there were found that had married foreign
    women, namely: of the sons of Jeshua, the son of Jozadak, and his brethren, Maaseiah,
    and Eliezer, and Jarib, and Gedaliah.'
  srp-1865: 'A naðoše se izmeðu sinova sveštenièkih oženjeni tuðinkama: izmeðu sinova
    Isusa sina Josedekova i braæe njegove: Masija i Elijezer i Jariv i Gedalija;'
  lug-lug: 'Mu lulyo olwa bakabona, abaali bawasizza abakazi bannamawanga baali: Maaseya,
    ne Eryeza ne Yalibu ne Gedaliya bazzukulu ba Yesuwa mutabani wa Yozadaki ne baganda
    be.'
  heb-heb: וימצא מבני הכהנים אשר השיבו נשים נכריות מבני ישוע בן יוצדק ואחיו מעשיה
    ואליעזר ויריב וגדליה׃
  ben-IRV: যাজক সন্তানদের মধ্যে অযিহুদি মেয়েদেরকে যে পুরুষরা গ্রহণ করেছিল তারা ছিল;
    যিহোষাদকের ছেলে যে যেশূয়, তাঁর সন্তানদের ও ভাইদের মধ্যে মাসেয়, ইলীয়েষর, যারিব
    ও গদলিয়৷
  pan-pan: 'ਅਤੇ ਜਾਜਕਾਂ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਨੇ ਗੈਰ-ਕੌਮੀ ਇਸਤਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕੀਤਾ
    ਸੀ, ਉਹ ਇਹ ਸਨ: ਯੋਸਾਦਾਕ ਦੇ ਪੁੱਤਰ ਯੇਸ਼ੂਆ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਮਅਸ਼ੇਯਾਹ
    ਤੇ ਅਲੀਅਜ਼ਰ ਤੇ ਯਾਰੀਬ ਤੇ ਗਦਲਯਾਹ।'
  mya-JVB: တပါး အမျိုးသားမိန်းမ နှင့် စုံဘက် သော ယဇ် ပုရောဟိတ် အမျိုးသား ဟူမူကား၊
    ယောရှု အမျိုး ယောဇဒက် သား နှင့် သူ ၏ညီ မာသေယ ၊ ဧလျေဇာ ၊ ယာရိပ် ၊ ဂေဒလိ တည်း။
  hmo-hmo: 'Idau bese hahine idia adavaia vadaeni taudia edia ladadia bona edia iduhu
    be inai: Hahelagaia taudia: Iosua Iosadaka bona iena tadikakana edia natudia:
    Maseaia, Eliesere, Iaribi, bona Gedalaia.'
  urd-urd: और काहिनों की औलाद में ये लोग मिले जिन्होंने अजनबी 'औरतें ब्याह ली थीं:या'नी,
    बनी यशू'अ में से, यूसदक़ का बेटा, और उसके भाई मासियाह और इली'एलियाज़र और यारिब
    और जिदलियाह।
  rus-SYN: 'И нашлись из сыновей священнических, которые взяли жен иноплеменных,-
    из сыновей Иисуса, сына Иоседекова, и братьев его: Маасея, Елиезер, Иарив и Гедалия;'
  bqc-SIM: 'Sa''ona pↄ́ aa buipãle nↄ sɛ̀ↄn kɛ: Yozada nɛ́ Yesua buiↄ ń a dãunaɛ
    beeↄ Maasea, Ɛliɛzɛɛ, Yalibu, Gedalia.'
  tcz-CHONGTHU: 'Hou neilou numei jia kichenpi thempuho chu hichenghi ahiuve: Jehozadak
    chapa Jeshua leh asopiho insunga kon’in: Maaseiah, Eliezer, Jarib leh Gedaliah
    ahiuve.'
  mar-mar: याजकांच्या ज्या वंशजांनी परकीय स्त्रियांशी विवाह केले त्यांची नावे पुढीलप्रमाणे,
    योसादाकाचा मुलगा येशूवा याच्या वंशातील आणि त्याच्या भाऊबंदांच्या वंशातील मासेया,
    अलियेजर, यारीब, गदल्या.
  qub-qub: 'Juc-lä nasyun warmicunawan tiyarcaycaj cüracunaga caran cayno jutiyojcunami:
    Josadacpa wamran Josuëpita mirajcuna famillyancunawan caran: Maasías, Eliezer,
    Jarib, Gedalías.'
  hat-hat: 'Men lis gason ki te marye ak fanm lòt nasyon yo: Pami prèt yo, nan branch
    fanmi Jozye a, pitit Jeozadak la ak nan branch fanmi frè l'' yo, te gen Maseja,
    Elyezè ak Gedalya.'
  eng-BSB: 'Among the descendants of the priests who had married foreign women were
    found these descendants of Jeshua son of Jozadak and his brothers: Maaseiah, Eliezer,
    Jarib, and Gedaliah.'
  eng-WEBPB: 'Amongst the sons of the priests there were found who had married foreign
    women: of the sons of Jeshua, the son of Jozadak, and his brothers: Maaseiah,
    Eliezer, Jarib, and Gedaliah.'
  kbq-kbq: Hanki pristi nagapinti'ma megi'a a'nanema eri'naza ve'nenemokizmi zamagi'a
    amanahu hu'ne, Jozadaki nemofo Jesuane afu'agna he'zama mani'naza nagapintira,
    Maseianki Elieserinki Jaribinki Gedalianki hu'za hake'za zamazeri fore hu'naze.
  nhe-BL: 'Ya ni inintoca iniixhuihua totajtzitzi tlen mocuilijtoyaj sihuame tlen
    ax israelitame: Tlen iteipa ixhuihua Jesúa tlen eliyaya icone Josadac, huan nochi
    iicnihua: Maasías, Eliezer, Jarib huan Gedalías.'
  gub-BL: 'Na''aw awa kuzà amo ywy rehe har wanereko arer waner xe wà: Xaxeto wà:
    (amume''u waànàm waner wà no:) Zozanak ta''yr Zuzue izuapyr wà, Zuzue tywyr izuapyr
    wà no: Mazez, Eriezer, Zariw, Zenari.'
  eng-DRA: 'And there were found among the sons of the priests that had taken strange
    wives: Of the sons of Josue the son of Josedec, and his brethren, Maasia, and
    Eliezer, and Jarib, and Godolia.'
