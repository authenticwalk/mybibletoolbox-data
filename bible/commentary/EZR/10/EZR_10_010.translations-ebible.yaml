verse: EZR.010.010
translations:
  mal-C: 'അപ്പോൾ എസ്രാപുരോഹിതൻ എഴുന്നേറ്റ് അവരോടു: “നിങ്ങൾ അവിശ്വസ്തത കാണിച്ച് ഇസ്രായേലിന്റെ
    കുറ്റം വർധിപ്പിക്കേണ്ടതിന്ന് യെഹൂദരല്ലാത്ത സ്ത്രീകളെ വിവാഹംകഴിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Da erhob sich Esra, der Priester, und sprach zu ihnen: Ihr habt euch vergangen
    und habt fremde Weiber heimgeführt, um die Schuld Israels noch zu vermehren.'
  lin-lin: 'Nganga-Nzambe Esidrasi atelemaki mpe alobaki na bango : — Bosalaki makambo
    ya mbindo awa bobalaki basi ya bapaya ; mpe, na nzela na yango, bobakiselaki Isalaele
    ngambo.'
  eng-LSV: And Ezra the priest rises and says to them, “You have trespassed, and you
    settle strange women, to add to the guilt of Israel;
  eng-GNV: And Ezra the Priest stoode vp, and said vnto them, Ye haue transgressed,
    and haue taken strange wiues, to increase the trespasse of Israel.
  eng-WEBSTER: And Ezra the priest stood up, and said to them, Ye have transgressed,
    and have taken foreign wives to increase the trespass of Israel.
  nhw-BL: 'Huajca na nimoquetzqui, niEsdras, nitotajtzi huan niquinilhui: ―Antlajtlacolchijtoque
    pampa anmosihuajtijtoque ininhuaya sihuame catli amo israelitame. Yeca anquihueyilijtoque
    totlajtlacolhua tiisraelitame huan nopa tlatzacuiltilistli catli tijselise.'
  swh-ONEN: Ndipo Kuhani Ezra aliposimama akawaambia, “Mmekosa uaminifu, mmeoa wanawake
    wa kigeni, mkaongezea hatia ya Israeli.
  bba-bba: Yɑ̃ku kowo Ɛsidɑrɑsi u seewɑ u nɛɛ, wee i torɑ ye i kɑ tɔn tuko kurɔbu
    suɑ mɑ i Isirelibɑ kpuro doke tɑɑrɛ sɔɔ. Yen sɔ̃ tɛ̃, i bɛɛn torɑnu tuubɑ koowo
    Gusunɔ bɛɛn bɑɑbɑbɑn Yinnin mi kpɑ i win kĩru ko.
  eng-KJVCPB: And Ezra the priest stood up, and said unto them, Ye have transgressed,
    and have taken strange wives, to increase the trespass of Israel.
  luo-luo: Eka Ezra ma jadolo noa malo kendo owachonegi niya, “Usebedo joma ok nikare;
    usekendo mond dhoudi mamoko, mumedo ketho mar jo-Israel.
  meu-meu: Bena hahelaḡa tauna Esera na e tore isi, e hereva henidia, eto, Umui na
    vada o kara kerere, idau hahinedia vada o adavadia, unu amo Israel ena kerere
    vada o habadaia.
  npi-ULB: पुजारी एज्रा खडा भए र भने, “तिमीहरू आफैले अपराध गरेका छौ । इस्राएलको पापलाई
    बढाउलाई तिमीहरू विदेशी स्‍त्रीहरूसित बस्यौ ।
  yor-yor: Nígbà náà ni àlùfáà Esra dìde, ó sì wí fún wọn pé, “Ẹ̀yin ti ṣe àìṣòótọ́,
    ẹ ti fẹ́ obìnrin àjèjì, ẹ ti dá kún ẹ̀bi Israẹli.
  ind-ind: Lalu saya berdiri sebagai imam dan berkata, “Kalian sudah melanggar hukum
    Allah dengan menikahi perempuan-perempuan asing. Sebelum ini, dosa Israel sudah
    cukup besar di mata Allah, tetapi sekarang kalian membuat dosa kita makin bertambah
    besar!
  pes-OPCB: 'سپس عِزرای کاهن بلند شد و به ایشان چنین گفت: «شما مرتکب گناه شده‌اید،
    چون با زنان غیریهودی ازدواج کرده‌اید و با این کارتان به گناهان بنی‌اسرائیل افزوده‌اید.'
  tgl-ULB: Tumayo ang paring si Ezra at sinabi, “Kayo mismo ay nakagawa ng kataksilan.
    Nanirahan kayo kasama ang mga dayuhang babae kaya pinalaki ninyo ang kasalanan
    ng Israel.
  hui-hui: Ani ngoai ho heagola loma binigo mo miaga Esera ibugua heyu howa lalu,
    Tígua dindi tara tara wali agali Ngode Datagaliwabe mitangi nabiaga hearu dabu
    bigi birimidagome Ngode Datagaliwabenaga bi mana lowini wiaru puguai harimida.
    Ani birimidagome ina Isaraele wali agali bibahendenaga mana ko tígua mo timbuniore
    harimida.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဧ​ဇ​ရ​သည်​ထ​၍ ထို​သူ​တို့ အား​မိန့်​ခွန်း​မြွက်​ကြား​၏။
    ဧ​ဇ​ရ​က``သင်​တို့ သည်​သစ္စာ​မဲ့​ကြ​လေ​ပြီ။ လူ​မျိုး​ခြား​အ​မျိုး သ​မီး​များ​နှင့်​ထိမ်း​မြား​စုံ​ဖက်​ကာ
    ဣ​သ ရေ​လ​အ​မျိုး​အား​အ​ပြစ်​သင့်​စေ​ကြ လေ​ပြီ။-
  bod-N: དེར་མཆོད་དཔོན་ཨེས་སི་རཱ་ཡར་ལངས་ནས་དེ་རྣམས་ལ། ཁྱོད་རྣམས་དཀོན་མཆོག་ལ་བློ་མི་དཀར་ཏེ།
    རྒྱུ་མཚན་ནི་ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་རྣམས་ཆུང་མར་བླངས་ནས་ཡེས་ར་ཨེལ་གྱི་སྡིག་པ་སྔར་ལས་མང་དུ་བཏང་།
  sna-sna: Ipapo Ezira muprista akasimuka akati kwavari, “Makatadza; makawana vakadzi
    vatorwa, mukawedzera mhosva yaIsraeri.
  spa-BLM: 'El sacerdote Esdras se levantó y les dijo: “Ustedes han cometido una infracción
    y se han casado con mujeres extranjeras, aumentando la culpa de Israel.'
  cac-cac: 'Ix lajvi chi'', ix q''ue lin̈an vin̈aj sacerdote Esdras chi'', ix yalan
    vin̈ d''a eb'' icha tic: —A ex tic ix och e mul yujto ix eyic''laj e b''a yed''
    eb'' ix ix ch''oc chon̈ab''il. Icha chi'' ix aj svach'' och co mul.'
  swh-ULB: Ezra kuhani akasimama na kusema, “Ninyi wenyewe mmefanya uasi, ninyi mmeishi
    na wanawake wa kigeni na kuongeza makosa ya Israel.
  bel-bel: 'І ўстаў Эздра сьвятар і сказаў ім: вы ўчынілі злачынства, узяўшы сабе
    жонак іншапляменных, і тым павялічылі віну Ізраіля.'
  deu-ELBBK: 'Da stand Esra, der Priester, auf und sprach zu ihnen: Ihr habt treulos
    gehandelt und habt fremde Frauen heimgeführt, um die Schuld Israels zu vermehren.'
  mbb-OT: Ne zutun midhitindeg si Ezra he memumuhat ne migkeǥiyan din sikandan te,
    “Nekesalè kew tenged te mibpengesawa kew te kenà menge Israilihanen. Ne tenged
    kayi mid-umanan niw pa is salà te Israel.
  mal-2015: 'അപ്പോൾ എസ്രാപുരോഹിതൻ എഴുന്നേറ്റു അവരോടു: നിങ്ങൾ ദ്രോഹംചെയ്തു യിസ്രായേലിന്റെ
    കുറ്റത്തെ വർദ്ധിപ്പിക്കേണ്ടതിന്നു അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Akor ušťiľa o rašaj Ezdraš a phenďa lenge: „Kerďan binos oleha, hoj tumenge
    iľan romňijen andral o cudzo narodos, a oleha rozbararďan e vina le Izraeloskri.'
  pes-OPV: 'آنگاه عزرای کاهن برخاسته، به ایشان گفت: «شما خیانت ورزیده و زنان غریب
    گرفته، جرم اسرائیل را افزوده‌اید.'
  ron-1924: 'Преотул Езра с-а скулат ши ле-а зис: „Аць пэкэтуит луынд фемей стрэине
    ши аць фэкут пе Исраел ши май виноват.'
  ben-OBCV: তখন যাজক ইষ্রা দাড়িয়ে উঠে তাদের বললেন, “তোমরা অবিশ্বস্ত হয়েছ; তোমরা
    বিদেশি মহিলাদের বিয়ে করে ইস্রায়েলীদের অপরাধের বোঝা বাড়িয়ে তুলেছ।
  som-som: Markaasaa waxaa istaagay wadaadkii Cesraa ahaa oo wuxuu dadkii ku yidhi,
    Idinku waad xadgudubteen oo waxaad guursateen naago qalaad, oo sidaasaad reer
    binu Israa'iil xujada ugu sii kordhiseen.
  lat-VUC: 'Et surrexit Esdras sacerdos, et dixit ad eos: Vos transgressi estis, et
    duxistis uxores alienigenas, ut adderetis super delictum Israël.'
  eng-ASVBT: And Ezra the priest stood up, and said unto them, Ye have trespassed,
    and have married foreign women, to increase the guilt of Israel.
  ita-1885: 'Ed il sacerdote Esdra si levò e disse loro: Voi avete misfatto, avendo
    menate mogli straniere, per accrescer le colpe d''Israele.'
  eng-LXXUP: And Ezra the priest arose, and said to them, Ye have broken covenant,
    and have taken strange wives, to add to the trespass of Israel.
  eng-ULB: Ezra the priest arose and said, “You yourselves have committed treason.
    You lived with foreign women so as to increase Israel's guilt.
  spa-VBL: 'El sacerdote Esdras se levantó y les dijo: “Ustedes han cometido un pecado
    al casarse con mujeres extranjeras, agravando aún más la culpa de Israel.'
  fra-_FOB: 'Puis Esdras, le sacrificateur, se leva et leur dit: Vous avez péché,
    en prenant chez vous des femmes étrangères, et vous avez ainsi rendu Israël plus
    coupable.'
  mal-mal: അപ്പോൾ എസ്രാപുരോഹിതൻ എഴുന്നേറ്റ് അവരോട് “നിങ്ങൾ ദ്രോഹംചെയ്ത് യിസ്രായേലിന്റെ
    കുറ്റത്തെ വർദ്ധിപ്പിച്ച് അന്യജാതിക്കാരായ സ്ത്രീകളെ വിവാഹം കഴിച്ചിരിക്കുന്നു.
  urd-GVR: Azrā Imām khaṛe ho kar kahne lagā, “Āp Allāh se bewafā ho gae haiṅ. Ġhairyahūdī
    auratoṅ se rishtā bāndhne se āp ne Isrāīl ke qusūr meṅ izāfā kar diyā hai.
  suz-BL: मिनु चढ़ेब एज्रा बोक्‍शा मेको आन कली “गेपुकीमी अर्को जात ङा मीश आल ग्‍युंबे
    पा चाक्‍तीनी। इस्राएली आन दोस तेम्‍ताक्‍नी।
  ita-1927: 'E il sacerdote Esdra si levò e disse loro: “Voi avete commesso una infedeltà,
    sposando donne straniere, e avete accresciuta la colpa d’Israele.'
  ckb-ckb: 'ئینجا عەزرای کاهین هەستا و پێی گوتن: «ئێوە ناپاکیتان کرد، ژنی بێگانەتان
    هێنا بۆ ئەوەی تاوانی زیاتر بخەنە سەر خراپەی ئیسرائیل.'
  eng-BBE: And Ezra the priest got to his feet and said to them, You have done wrong
    and taken strange women for your wives, so increasing the sin of Israel.
  kan-OKCV: ಆಗ ಯಾಜಕನಾದ ಎಜ್ರನು ಎದ್ದು ಅವರಿಗೆ, “ನೀವು ಇಸ್ರಾಯೇಲರ ಅಪರಾಧವನ್ನು ಅಧಿಕವಾಗಿ ಮಾಡಲು,
    ಅನ್ಯ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡಿದ್ದರಿಂದ ದ್ರೋಹ ಮಾಡಿದಿರಿ.
  tam-2017: 'அப்பொழுது ஆசாரியனாகிய எஸ்றா எழுந்திருந்து அவர்களை நோக்கி: நீங்கள் இஸ்ரவேலின்மேல்
    இருக்கிற குற்றத்தை அதிகரிக்கச்செய்ய, வேறு இனப் பெண்களைத் திருமணம்செய்ததால் பாவம்
    செய்தீர்கள்.'
  spa-RV-1909: 'Y levantóse Esdras el sacerdote, y díjoles: Vosotros habéis prevaricado,
    por cuanto tomasteis mujeres extrañas, añadiendo así sobre el pecado de Israel.'
  ron-BTF: 'Şi preotul Ezra a stat în picioare şi le-a spus: Aţi încălcat legea şi
    aţi luat soţii străine, ca să măriţi fărădelegea lui Israel.'
  eng-WEBP: Ezra the priest stood up and said to them, “You have trespassed, and have
    married foreign women, increasing the guilt of Israel.
  eng-FBV: Ezra the priest stood up and told them, “You have committed sin by marrying
    foreign women, making Israel's guilt even worse.
  nld-1939: 'De priester Esdras stond op, en sprak tot hen: Gij hebt gezondigd, door
    vreemde vrouwen te huwen, en de schuld van Israël nog te vergroten.'
  nch-BL: 'Huajca na nimoquetzqui, niEsdras, nitotajtzi huan niquinilhui: ―Antajtacolchijtoque
    pampa anmosihuajtijtoque inihuaya sihuame cati amo israelitame. Yeca anquihueyilijtoque
    totajtacolhua tiisraelitame huan nopa tatzacuiltilisti cati tijselise.'
  vie-1934: 'Đoạn, E-xơ-ra, thầy tế lễ, đứng dậy, và nói rằng: Các ngươi đã phạm tội,
    cưới vợ ngoại bang, và thêm nhiều lên tội lỗi của Y-sơ-ra-ên.'
  hin-CV: पुरोहित एज़्रा खड़े हो गए तथा उन्हें संबोधित करने लगे, “आप लोगों ने विश्वासघात
    किया और विदेशी स्त्रियों से विवाह करने के द्वारा आपने इस्राएल पर दोष बढ़ा दिया
    है.
  spa-BES: 'Y el sacerdote Esdras se puso de pie y les dijo: Has hecho mal y has tomado
    mujeres extranjeras por esposas, aumentando así el pecado de Israel.'
  tdx-tdx: 'Niongak’ amy zao t’i Ezra mpitoky, le nanoa’e ty hoe: Fa nampipitso-patokisañe
    nahareo naho fa nañenga ampela ambahiny, hampitoabotse ty hakeo’ Israele.'
  tha-KJV: และเอสราปุโรหิตได้​ลุ​กขึ้นพู​ดก​ับเขาทั้งหลายว่า “ท่านทั้งหลายได้ละเมิดและได้​แต่​งงานกับหญิงต่างชาติ
    จึงได้​ทวี​การละเมิดของอิสราเอล
  por-BR-2018: 'Assim o sacerdote Esdras se levantou, e lhes disse: Vós transgredistes,
    por terdes se casado com mulheres estrangeiras, aumentando assim a culpa de Israel.'
  deu-ELO: 'Da stand Esra, der Priester, auf und sprach zu ihnen: Ihr habt treulos
    gehandelt und habt fremde Weiber heimgeführt, um die Schuld Israels zu mehren.'
  eng-WYC-2018: And Ezra, the priest, rose up, and said to them, Ye have trespassed,
    and ye have wedded wives, alien women, that ye should lay to, or increase, upon
    the trespass of Israel. (And Ezra, the priest, rose up, and said to them, Ye have
    trespassed, and ye have wedded wives, foreign women, and so ye have increased
    Israel’s trespass,or sin.)
  epo-epo: 'Kaj leviĝis Ezra, la pastro, kaj diris al ili: Vi faris krimon, prenante
    aligentajn edzinojn kaj pligrandigante la kulpon de Izrael.'
  uig-PIN: 'Kaⱨin Əzra ornidin ⱪopup ularƣa: — Silǝr Hudaƣa sadaⱪǝtsizlik ⱪilip yat
    taipilǝrning ⱪizlirini hotunluⱪⱪa elip Israillarning itaǝtsizlikini axurdunglar.'
  beo-beo: Gobele salasu dunu Esela da wale gadole, ilima amane sia:i, “Dilia da dafawaneyale
    hame dawa:su hou hamoi dagoi. Dilia da ga fi uda lai dagoiba:le, Isala:ili fi
    amo ganodini wadela:i hou bagade dialebe ba:sa.
  tpi-OTNT: Orait pris Esra i kirap na i tokim ol olsem, “Yupela i bin maritim ol
    haiden meri, na long dispela pasin yupela i bin sakim tok bilong God, na mekim
    sin bilong yumi Israel i kamap bikpela.
  hau-SA: Sai Ezra firist ya miƙe tsaye ya yi musu magana ya ce, “Kun yi rashin aminci;
    kun aure mata baƙi, ta haka kuka ƙara kan zunubin Isra’ila.
  uig-LAT: 'Kahin Ezra ornidin qopup ulargha: — Siler Xudagha sadaqetsizlik qilip
    yat taipilerning qizlirini xotunluqqa élip Israillarning itaetsizlikini ashurdunglar.'
  nde-nde: Kwathi u-Ezra umphristi wasukuma wathi kubo, “Kalithembekanga; lisuke lathatha
    abafazi bezizweni, lengeza icala lika-Israyeli.
  ton-ton: Pea naʻe tuʻu hake ʻa Esela ko e taulaʻeiki, ʻo ne pehē kiate kinautolu,
    “Kuo mou fai talangataʻa; pea kuo mou maʻu ʻae ngaahi uaifi kehe, ke fakalahi
    ki he hala ʻa ʻIsileli.
  ces-1613: 'Tedy vyvstal Ezdráš kněz a řekl k nim: Vy jste zhřešili, že jste pojímali
    ženy cizozemky, abyste přidali k provinění lidu Izraelského.'
  eng-WMB: Ezra the priest stood up and said to them, “You have trespassed, and have
    married foreign women, increasing the guilt of Israel.
  tam-TCV: அப்பொழுது ஆசாரியன் எஸ்றா எழுந்து நின்று அவர்களிடம், “நீங்கள் உண்மையற்றவர்களானீர்கள்;
    நீங்கள் அந்நிய பெண்களைத் திருமணம் செய்ததினால் இஸ்ரயேலின் குற்றத்தை இன்னும் அதிகரிக்கச்
    செய்தீர்கள்.
  ceb-ULB: Mibarog si Esdras nga pari ug miingon, “Nagbudhi kamo. Nagpuyo kamo uban
    ang mga babayeng langyaw nga maoy nakapadako sa sala sa Israel.
  pol-UBG: 'Wtedy Ezdrasz powstał i powiedział do nich: Wy zgrzeszyliście, bo pojęliście
