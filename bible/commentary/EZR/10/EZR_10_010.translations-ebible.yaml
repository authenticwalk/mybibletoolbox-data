  ben-IRV: আর সকলে ঈশ্বরের বাড়ির সামনের রাস্তায় বসে সেই বিষয়ের জন্য ও ভারী বৃষ্টির
    জন্য কাঁপছিল৷ পরে ইষ্রা যাজক উঠে তাদেরকে বললেন, “তোমরা সত্যকে অমান্য করেছ, অইহুদী
    মেয়েদেরকে বিয়ে করে ইস্রায়েলের দোষ বাড়িয়েছ৷
  pan-pan: ਤਦ ਅਜ਼ਰਾ ਜਾਜਕ ਉੱਠਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਤੁਸੀਂ ਧੋਖਾ ਕੀਤਾ ਹੈ, ਅਤੇ ਗੈਰ-ਕੌਮੀ
    ਇਸਤਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕਰਕੇ ਇਸਰਾਏਲ ਦੇ ਦੋਸ਼ ਨੂੰ ਵਧਾਇਆ ਹੈ।
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် ဧဇရ သည် ထ ၍ ၊ သင် တို့သည် ပြစ်မှား ကြပြီ။ ဣသရေလ အမျိုး၌
    အပြစ် လေးစေခြင်းငှါ တပါး အမျိုးသားမိန်းမ တို့နှင့် စုံဘက် ကြ ပြီတကား။
  hmo-hmo: Hahelagaia tauna Esera ia toreisi, idia dekenai ia hereva, ia gwau, “Umui
    be umui kerere vadaeni, idau bese edia hahine taudia umui adavaia vadaeni dainai,
    Israela ena kerere umui habadaia vadaeni.
  urd-urd: तब एज्रा काहिन खड़ा होकर उनसे कहने लगा कि तुम ने ख़ता की है और इस्राईल
    का गुनाह बढ़ाने को अजनबी 'औरतें ब्याह ली हैं।
  rus-SYN: 'И встал Ездра священник и сказал им: вы сделали преступление, взяв себе
    жен иноплеменных, и тем увеличили вину Израиля.'
  bqc-SIM: 'Ɔ̃ sa''ona Ɛzala fɛ̀lɛ yã''ònɛ́ à mɛ̀: A bↄ Lua kpɛ, a wá Isailiↄ
    tàae kã̀fĩ, a buipãleↄ sɛ̀ nↄ ũ.'
  tcz-CHONGTHU: Hijou chun thempupa Ezra chu adingdoh in amaho komma chun aseitan
    ahi. “Nanghon chonset khohtah chu natongdoh taovin ahi. Hou neilouho numeiho nakichen
    piuvin Israel chonset nasuh pungbe taovin ahi.
  mar-mar: एज्रा याजक त्यांच्यासमोर उभा राहून म्हणाला, “तुम्ही देवाचे वचन पाळले नाही.
    परक्या स्त्रियांशी तुम्ही विवाह केलेत. या कृत्यामुळे इस्राएलाच्या अपराधात तुम्ही
    भर टाकली आहे.
  qub-qub: 'Chaymi cüra Esdrasga ichircur niran: «Gamcunaga juc-lä nasyun warmicunawan
    majachacarmi juchata rurashcanqui. Chaynöpami Israelcunataga masna juchayojyächishcanqui.'
  hat-hat: 'Lè sa a, Esdras, prèt la, leve, li di yo: -Lè nou marye ak fanm lòt nasyon
    yo, se trayi nou trayi Bondye. Se mete nou mete sou tou sa k''ap fèt mal deja
    nan mitan pèp Izrayèl la.'
  eng-BSB: Then Ezra the priest stood up and said to them, “You have been unfaithful
    by marrying foreign women, adding to the guilt of Israel.
  eng-WEBPB: Ezra the priest stood up and said to them, “You have trespassed, and
    have married foreign women, increasing the guilt of Israel.
  kbq-kbq: Hanki anante pristi ne' Ezra'a otino amanage huno zamasami'ne, Tamagra
    Ra Anumzamofo tra kea tamefi humita, megi'a a'nanea erita Israeli vahe'mota kna
    eriramize.
  nhe-BL: 'Huajca na nimoquetzqui, niEsdras, nitotajtzi huan niquinilhui: ―Intlajtlacolchijtoque
    pampa inmosihuajtijtoque ininhuaya sihuame tlen ax israelitame. Yeca inquihueyilijtoque
    totlajtlacolhua tiisraelitame huan nopa tlatzacuiltilistli tlen tijselise.'
  gub-BL: Na'e xaxeto Ezàrà upu'àm wanupe uze'eg pà kury. — Pepytu'u tuwe peiko Tupàn
    heruzar ire. Pemueta tetea'u Izaew wanemiapo kwer ikatu 'ym ma'e. Ta'e pereko
    kuzà amo ae ywy rehe har penemireko romo pe wà xe.
  eng-DRA: 'And Esdras the priest stood up, and said to them: You have transgressed,
    and taken strange wives, to add to the sins of Israel.'
