verse: EZR.010.034
translations:
  mal-C: 'ബാനിയുടെ പുത്രന്മാരിൽ: മയദായി, അമ്രാം, ഊവേൽ,'
  deu-TKW: 'Von den Nachkommen Banis: Maadai, Amram, Uël,'
  lin-lin: 'Kati na bakitani ya Bani : Madayi, Amirami, Ueli,'
  eng-LSV: 'Of the sons of Bani: Maadai, Amram, and Uel,'
  eng-GNV: Of the sonnes of Bani, Maadai, Amram, and Vel,
  eng-WEBSTER: Of the sons of Bani; Maadai, Amram, and Uel,
  nhw-BL: 'Tlen iteipan ixhuihua Bani: Madai, Amram, Uel,'
  swh-ONEN: 'Kutoka wazao wa Bani: Maadai, Amramu, Ueli,'
  bba-bba: Bɑnin bweseru sɔɔ, Mɑdɑi kɑ Amurɑmu kɑ Wɛli
  eng-KJVCPB: Of the sons of Bani; Maadai, Amram, and Uel,
  luo-luo: 'Koa kuom nyikwa Bani: Madai, Amram, Uel,'
  meu-meu: 'Bani natuna bogaragidia amo: Maadai, Amram, Uele,'
  npi-ULB: 'बानीका परिवारका: मादै, अम्राम, ऊएल,'
  yor-yor: 'Nínú àwọn ìran Bani: Maadai, Amramu, Ueli,'
  ind-ind: 'Dari keturunan Bani: Maadai, Amram, Uel, Benaya, Bedeya, Keluhu, Wanya,
    Meremot, Elyasib, Matanya, Matnai, Yaasai, Binui, Simei, Selemya, Natan, Adaya,
    Maknadebai, Sasai, Sarai, Azareel, Selemya, Semarya, Salum, Amarya, dan Yusuf.'
  pes-OPCB: 'از طایفۀ بانی: معدای، عمرام، اوئیل، بنایا، بیدیا، کلوهی، ونیا، مریموت،
    الیاشیب، متنیا، متنای، یعسو.'
  tgl-ULB: 'Sa mga kaapu-apuhan ni Bani: sina Maadai, Amram, Uel,'
  hui-hui: Bani hameigini aria Madai Amarama Uele Benaia Bedia Keluhi Bania Meremodo
    Eliasibi Madania Madenai Yosu imaru tibi dabu bu haga bini.
  mya-mya: ဗာ​နိ​သား​ချင်း​စု​မှ​မာ​ဒဲ၊ အာ​မ​ရံ၊ ဝေ​လ၊ ဗေ​နာ​ယ၊ ပေ​ဒိ၊ ခေ​လု၊ ဝါ​နိ၊
    မေ​ရ​မုတ်၊ ဧ​လျာ​ရှိပ်၊ မ​တ္တ​နိ၊ မတ္တနဲ​နှင့်​ယာ​သော။
  bod-N: པཱ་ནིའི་བུ་རྒྱུད་རྣམས་ལས་མ་ཨ་དཱ་ཨི་དང་། ཨམ་རམ། ཨུ་ཨེལ།
  sna-sna: 'Kubva kuzvizvarwa zvaBhani: Maadhai, Amurami, Ueri,'
  spa-BLM: 'De los hijos de Bani: Maadai, Amram, Uel,'
  cac-cac: 'Axo d''a yin̈tilal vin̈aj Bani: Aton vin̈aj Madai, vin̈aj Amram, vin̈aj
