  rmc-rmc: 'Andral e famelija le Baniskri: o Maadaj, o Amram, o Uel,'
  pes-OPV: از بنی بانی، معدای و عمرام و اوئیل.
  ron-1924: 'динтре фиий луй Бани: Маадай, Амрам, Уел,'
  ben-OBCV: 'বানির সন্তানদের মধ্যে: মাদয়, অম্রাম, উয়েল,'
  som-som: Wiilashii Baaniina, Macaday, iyo Camraam, iyo Uu'eel,
  lat-VUC: De filiis Bani, Maadi, Amram, et Vel,
  eng-ASVBT: 'Of the sons of Bani: Maadai, Amram, and Uel,'
  ita-1885: de' figliuoli di Bani, Maadai, Amram ed Uel,
  eng-LXXUP: And of the sons of Bani; Maadai, Amram, Uel,
  eng-ULB: 'Among the descendants of Bani: Maadai, Amram, Uel,'
  spa-VBL: De los hijos de Baní Madai, Amram, Uel,
  fra-_FOB: 'Des enfants de Bani: Maadaï, Amram, Uël,'
