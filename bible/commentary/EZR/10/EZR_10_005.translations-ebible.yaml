verse: EZR.010.005
translations:
  mal-C: അങ്ങനെ എസ്രാ എഴുന്നേറ്റ് മുൻചൊന്ന വാക്കു പാലിക്കുന്നതിനായി പുരോഹിതമുഖ്യന്മാരെയും
    ലേവ്യരെയും പ്രഭുക്കന്മാരെയും എല്ലാ ഇസ്രായേല്യരെയുംകൊണ്ടു ശപഥംചെയ്യിച്ചു; അവർ എല്ലാവരും
    സത്യപ്രതിജ്ഞചെയ്തു.
  deu-TKW: Da erhob sich Esra und ließ die Obersten der Priester und der Leviten und
    von ganz Israel schwören, demgemäß zu handeln, und sie schwuren.
  lin-lin: Esidrasi atelemaki mpe asengaki na bakonzi ya Banganga-Nzambe, Balevi mpe
    bana nyonso ya Isalaele kolapa ndayi ete bakosalela makambo oyo ndenge elobami.
    Mpe balapaki ndayi.
  eng-LSV: And Ezra rises, and causes the heads of the priests, the Levites, and all
    Israel, to swear to do according to this word—and they swear.
  eng-GNV: Then arose Ezra, and caused the chiefe Priestes, the Leuites, and all Israel,
    to sweare that they would doe according to this worde. So they sware.
  eng-WEBSTER: Then arose Ezra, and made the chief priests, the Levites, and all Israel,
    to swear that they would do according to this word. And they swore.
  nhw-BL: Huajca na, niEsdras, nimoquetzqui huan niquinilhui nopa tlayacanca totajtzitzi
    huan levitame huan nochi israelitame para ma quiijtoca sintla quichihuasquíaj
    quen Secanías quiijtojtoya. Huan quiijtojque para, quena.
  swh-ONEN: Basi Ezra akainuka na kuwaapisha makuhani viongozi, Walawi na Israeli
    yote kufanya lile lililokuwa limependekezwa. Nao wakaapa.
  bba-bba: Mɑ Ɛsidɑrɑsi u seewɑ u derɑ yɑ̃ku kowo tɔnwerobu kɑ Lefibɑ kɑ Isirelibɑ
    kpuro bɑ bɔ̃ruɑ ɑrukɑwɑni yen sɔ̃.
  eng-KJVCPB: Then arose Ezra, and made the chief priests, the Levites, and all Israel,
    to swear that they should do according to this word. And they sware.
  luo-luo: Omiyo Ezra noa malo mi oketo jonabi gi jo-Lawi ma jotelo kod jo-Israel
    duto e bwo kwongʼruok mondo otim gima ne osepar. Omiyo negitimo kwongʼruokno.
  meu-meu: Bena Esera e tore isi, hahelaḡa taudia bona Levi taudia igunalaidia taudia,
    bona Israel idoinai, e haduadia, bae gwau hamata, e gwauraia heḡereḡerena ai bae
    kara. Taunabunai idia na e gwau hamata.
  npi-ULB: त्यसैले एज्रा उठे, र पुजारीका अधिकारीहरू, लेवीहरू र सारा इस्राएलीहरूलाई
    यसरी नै प्रतिज्ञा गर्न लगाए । तिनीहरू सबैले गम्भीर शपथ खाए ।
  yor-yor: Nígbà náà ni Esra dìde, ó sì fi àwọn aṣíwájú àlùfáà àti àwọn ọmọ Lefi àti
    gbogbo Israẹli sí abẹ́ ìbúra, láti ṣe ohun tí wọ́n dá lábàá. Wọ́n sì búra.
  ind-ind: Maka saya berdiri dan menyuruh para pemimpin imam serta para pelayan Lewi
    untuk mengikat perjanjian dengan bersumpah di hadapan TUHAN, bahwa seluruh rakyat
    akan melakukan sesuai usulan Sekanya itu. Lalu mereka berjanji dengan bersumpah.
  pes-OPCB: آنگاه عِزرا بلند شد و از سران کاهنان و لاویان و تمام بنی‌اسرائیل خواست
    تا قسم بخورند که هر چه شکنیا گفته است انجام دهند؛ و همه قسم خوردند.
  tgl-ULB: Kaya tumayo si Ezra at ang mga pinakapunong pari, ang mga Levita, at ang
    lahat ng mga Israelita ay nanumpa na kumilos sa ganitong paraan. Sila ay nangako.
  hui-hui: Ani layagola Esera ibugua bi hongohe mbira loma binigo mo miaga agali haru
    haga hearuhondobi Libai hameigini haru haga hearuhondobi Isaraeleali haru haga
    hearuhondobi Segania ibugua layadaguaore bule lalu Ngode Datagaliwabehondo lo
    widaba layagola tigua anidagua buleore lai hene.
  mya-mya: ထို့​ကြောင့်​ဧ​ဇ​ရ​သည်​ယဇ်​ပု​ရော​ဟိတ်​တို့ ၏​ခေါင်း​ဆောင်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​တို့​၏
    ခေါင်း​ဆောင်​များ၊ ပြည်​သူ​တို့​၏​ခေါင်း​ဆောင် များ​အား​ရှေ​က​နိ​ပေး​သည့်​အ​ကြံ​အ​တိုင်း
    ဆောင်​ရွက်​ပါ​မည်​ဟူ​သော​သစ္စာ​က​တိ​ကို ပြု​စေ​၏။-
  bod-N: དེར་ཨེས་སི་རཱ་ཡར་ལངས་ནས། མཆོད་དཔོན་འགོ་ཁྲིད་དང་ལེ་ཝི་པ། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་དེ་བཞིན་དུ་བྱེད་པའི་མནའ་བཀལ་བས་ཁོ་རྣམས་ཀྱིས་མནའ་དེ་བསྐྱལ།
  sna-sna: Saka Ezira akasimuka akaisa pamhiko vaprista vaitungamira navaRevhi uye
    navaIsraeri vose kuti vaite zvakanga zvarehwa. Uye vakaita mhiko.
  spa-BLM: Entonces Esdras se levantó e hizo jurar a los jefes de los sacerdotes,
    a los levitas y a todo Israel que harían lo que se les dijera. Así lo juraron.
  cac-cac: Yuj chi' ix q'ue lin̈an vin̈aj Esdras chi', ix schecan vin̈ yac' sti' eb'
    yajalil eb' sacerdote, eb' levita yed' juntzan̈xo eb' yetisraelal eb' yic sc'anab'ajej
    eb' icha ix aj yac'an sti' chi'.
  swh-ULB: Hivyo Ezra akasimama na kufanya makuhani na walawi na waisrael wote wakaahidi
    kufanya kwa njia hiyo. Hivyo wote wakatoa kiapo.
  bel-bel: І ўстаў Эздра, і загадаў начальнікам над сьвятарамі, лявітамі і ўсім Ізраілем
    даць прысягу, што яны зробяць так. І яны прысягнулі.
  deu-ELBBK: Da stand Esra auf, und er ließ die Obersten der Priester, der Leviten
    und von ganz Israel schwören, nach diesem Wort zu tun. Und sie schwuren.
  mbb-OT: Umbe, midhitindeg si Ezra ne impepenangdù din is nengulu he menge memumuhat,
    is menge Levihanen, wey is langun he menge Israilihanen, he veeli zan is migkaǥi
    ni Shecania. Ne nenangdù sikandan.
  mal-2015: അങ്ങനെ എസ്രാ എഴുന്നേറ്റു ഈ വാക്കുപോലെ ചെയ്യേണ്ടതിന്നു പുരോഹിതന്മാരുടെയും
    ലേവ്യരുടെയും പ്രഭുക്കന്മാരെയും എല്ലായിസ്രായേല്യരെയുംകൊണ്ടു സത്യം ചെയ്യിച്ചു; അവർ
    സത്യം ചെയ്തു.
  rmc-rmc: Avke o Ezdraš ušťiľa a phenďa le anglune rašajenge, le Levitenge the savore
    Izraelitenge, hoj te len vera, hoj doľikerena oda lav. A on ile vera.
  pes-OPV: آنگاه عزرا برخاسته، روسای کهنه و لاویان و تمامی اسرائیل را قسم داد که برحسب
    این سخن عمل نمایند، پس قسم خوردند.
  ron-1924: Езра с-а скулат ши а пус пе кэпетенииле преоцилор, левицилор ши ынтрегулуй
    Исраел сэ журе кэ вор фаче че се спусесе. Ши ей ау журат.
  ben-OBCV: তখন ইষ্রা উঠলেন এবং সেইমতো সমস্ত বিশিষ্ট যাজক, লেবীয় ও সমস্ত ইস্রায়েলকে
    শপথ করালেন এবং তারা সকলে শপথও গ্রহণ করলেন।
  som-som: Markaasaa Cesraa kacay oo wuxuu wadaaddadii sare iyo reer Laawi iyo reer
    binu Israa'iil oo dhan ku wada dhaariyey inay sameeyaan sida eraygaasu leeyahay.
    Oo iyana saasay ku wada dhaarteen.
  lat-VUC: 'Surrexit ergo Esdras, et adjuravit principes sacerdotum et Levitarum,
    et omnem Israël, ut facerent secundum verbum hoc: et juraverunt.'
  eng-ASVBT: Then arose Ezra, and made the chiefs of the priests, the Levites, and
    all Israel, to swear that they would do according to this word. So they sware.
  ita-1885: Allora Esdra si levò, e fece giurare a' principali de' sacerdoti, de' Leviti,
    e di tutto Israele, che farebbero secondo quelle parole. Ed essi lo giurarono.
  eng-LXXUP: 'Then Ezra arose, and caused the rulers, the priests, and Levites, and
    all Israel, to swear that they would do according to this word: and they swore.'
  eng-ULB: So Ezra rose and made the priestly officials, the Levites, and all of Israel
    promise to act in this way. So they all took a solemn oath.
  spa-VBL: Entonces Esdras se puso de pie e hizo que los principales sacerdotes, los
    levitas y todos los israelitas presentes prestaran juramento de actuar conforme
    a lo que se acababa de decir. Todos hicieron el juramento.
  fra-_FOB: Alors Esdras se leva, et il fit jurer aux chefs des sacrificateurs, des
    Lévites et de tout Israël, qu'ils feraient selon cette parole; et ils le jurèrent.
  mal-mal: അങ്ങനെ എസ്രാ എഴുന്നേറ്റ് ഈ വാക്കുപോലെ ചെയ്യേണ്ടതിന് പുരോഹിതന്മാരെയും ലേവ്യരെയും
    പ്രമാണികളെയും എല്ലാ യിസ്രായേല്യരെയും കൊണ്ട് സത്യംചെയ്യിച്ചു; അവർ സത്യംചെയ്തു.
  urd-GVR: Tab Azrā uṭhā aur rāhnumā imāmoṅ, Lāwiyoṅ aur tamām qaum ko qasam khilāī
    ki ham Sakaniyāh ke mashware par amal kareṅge.
  suz-BL: मोपतीके एज्रा बोक्‍शा, ठेयब चढ़ेबपुकी, लेवीपुकी नु नेल्‍ल इस्राएली आन कली
    “ङोंइती देंशो लोव़ पाइनीक” दे कसम जपाइक्‍तीमी। मिनु मेकोपुकीमी कसम जाम्‍तेक्‍म।
  ita-1927: Allora Esdra si levò, fece giurare ai capi de’ sacerdoti, de’ Leviti,
    e di tutto Israele che farebbero com’era stato detto. E quelli giurarono.
  ckb-ckb: ئیتر عەزرا هەستا و کاهینە باڵاکان و لێڤی و هەموو ئیسرائیلی سوێند دا کە
    کار بەم پێشنیارە بکەن، ئەوانیش سوێندیان خوارد.
  eng-BBE: Then Ezra got up, and made the chiefs of the priests and the Levites and
    all Israel take an oath that they would do this. So they took an oath.
  kan-OKCV: ಆಗ ಎಜ್ರನು ಎದ್ದು, ಮಹಾಯಾಜಕರೂ ಲೇವಿಯರೂ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಈ ಮಾತಿನ ಪ್ರಕಾರವಾಗಿ
    ಮಾಡಲು, ಅವರು ಆಣೆಯಿಡುವ ಹಾಗೆ ಮಾಡಿದನು. ಅವರು ಆಣೆ ಇಟ್ಟರು.
  tam-2017: அப்பொழுது எஸ்றா எழுந்திருந்து, ஆசாரியர்களிலும் லேவியர்களிலும் முக்கியமானவர்களும்
    இஸ்ரவேல் அனைவரும் இந்த வார்த்தையின்படி செய்ய, அவர்களை ஆணையிடச் சொன்னான்; அவர்கள்
    ஆணையிட்டார்கள்.
  spa-RV-1909: Entonces se levantó Esdras, y juramentó á los príncipes de los sacerdotes
    y de los Levitas, y á todo Israel, que harían conforme á esto; y ellos juraron.
  ron-BTF: Atunci s-a ridicat Ezra şi a făcut pe mai marii preoţilor, pe leviţi şi
    pe tot Israelul să jure că vor face conform cu acest cuvânt. Şi ei au jurat.
  eng-WEBP: Then Ezra arose, and made the chiefs of the priests, the Levites, and
    all Israel to swear that they would do according to this word. So they swore.
  eng-FBV: So Ezra stood up and made the leading priests, Levites, and all the Israelites
    present take an oath to act on what had just been said. They all took the oath.
  nld-1939: Nu stond Esdras op, en liet de hoofden van priesters, levieten en heel
    Israël zweren, dat er volgens dit woord zou worden gehandeld; en ze zwoeren het.
  nch-BL: Huajca na, niEsdras, nimoquetzqui huan niquinilhui nopa tayacanca totajtzitzi
    huan levitame huan nochi israelitame para ma quiijtoca sinta quichihuasquíaj quej
    Secanías quiijtojtoya. Huan quiijtojque para, quena.
  vie-1934: E-xơ-ra bèn đứng dậy, khiến những thầy tế lễ cả, người Lê-vi, và cả Y-sơ-ra-ên
    thề rằng mình sẽ làm theo lời ấy. Chúng liền thề.
  hin-CV: यह सुन एज़्रा उठे तथा सभी अगुए पुरोहितों, लेवियों तथा सारे इस्राएल को यह
    शपथ लेने के लिए प्रेरित किया कि वे इस प्रस्ताव के अनुसार ही करेंगे. इसलिये उन्होंने
    यह शपथ ली.
  spa-BES: Entonces Esdras se levantó e hizo que los jefes de los sacerdotes y los
    levitas y todo Israel juraran que harían esto. Así que hicieron un juramento.
  tdx-tdx: Niongak’ amy zao t’i Ezra, nampifanta o mpiaolom-pisoroñeo naho o nte-Levio
    naho Israele iaby, hanoa’ iereo i nisaontsieñey. Le nifanta iereo.
  tha-KJV: แล​้วเอสราได้​ลุ​กขึ้นให้บรรดาปุโรหิตใหญ่และเลวีและอิสราเอลทั้งปวงกระทำสัตย์ปฏิญาณว่า
    เขาจะกระทำตามที่​ได้​พู​ดแล้ว เขาทั้งหลายจึงกระทำสัตย์​ปฏิญาณ
  por-BR-2018: Então Esdras se levantou, e fez os chefes dos sacerdotes e dos levitas,
    e a todo Israel, jurarem que fariam conforme essa palavra; e eles juraram.
  deu-ELO: Da stand Esra auf, und er ließ die Obersten der Priester, der Leviten und
    des ganzen Israel schwören, nach diesem Worte zu tun. Und sie schwuren.
  eng-WYC-2018: Then Ezra rose up, and charged greatly the princes of (the) priests,
    and deacons, and all Israel, to do after this word; and they swore thereto. (Then
    Ezra rose up, and greatly charged the leaders of the priests, and the Levites,
    and all the Israelites, to do this thing; and they swore that they would do it.)
  epo-epo: Tiam Ezra leviĝis, kaj ĵurigis la ĉefajn pastrojn, la Levidojn, kaj la
    tutan Izraelon, ke ili agos tiel; kaj ili ĵuris.
  uig-PIN: Xuning bilǝn Əzra ornidin ⱪopup, kaⱨinlarning Lawiylarning wǝ pütkül Israil
    jamaitining baxliⱪlirini xu sɵz boyiqǝ ix ⱪilimiz, dǝp ⱪǝsǝm iqixkǝ ündidi, ular
    ⱪǝsǝm iqti.
  beo-beo: Amaiba:le, Esela da amo hou hamoi. Ea hamoma:ne sia:beba:le, gobele salasu
    ouligisu huluane, Lifai fi ouligisu dunu huluane amola dunu eno huluane da Gode
    Ea Dioba:le, Sieganaia ea sia:i amo defele ilegele hamomu sia:i.
  tpi-OTNT: Olsem na Esra i kirap na i tok strong long ol hetman bilong ol pris na
    bilong ol Livai na bilong olgeta Israel bai ol i mas mekim wanpela strongpela
    promis long God long mekim olsem Sekania i bin tok. Orait na ol i mekim olsem.
  hau-SA: Sai Ezra ya tashi ya sa firistoci da suke shugabanni, da Lawiyawa, da dukan
    mutanen Isra’ila su rantse, cewa za su yi abin da aka ce. Sai suka yi rantsuwar.
  uig-LAT: Shuning bilen Ezra ornidin qopup, kahinlarning Lawiylarning we pütkül Israil
    jamaitining bashliqlirini shu söz boyiche ish qilimiz, dep qesem ichishke ündidi,
    ular qesem ichti.
  nde-nde: Ngakho u-Ezra waphakama wafungisa bonke abakhokheli babaphristi labaLevi
    lo-Israyeli wonke ukwenza lokho okwakumisiwe. Basenza lesosifungo.
  ton-ton: Pea naʻe tuʻu ai ʻa Esela, pea fakafuakava ʻe ia ʻae kau taulaʻeiki lahi,
    mo e kau Livai, mo ʻIsileli kotoa pē koeʻuhi ke nau fai ʻo fakatatau ki he lea
    ni. Pea naʻa nau fuakava.
  ces-1613: I vstal Ezdráš a zavázal přísahou přednější kněží a Levíty a všecken lid
    Izraelský, aby tak učinili. I přisáhli.
  eng-WMB: Then Ezra arose, and made the chiefs of the priests, the Levites, and all
    Israel to swear that they would do according to this word. So they swore.
  tam-TCV: எனவே எஸ்றா எழுந்து பிரதான ஆசாரியர்களையும், லேவியர்களையும், எல்லா இஸ்ரயேலர்களையும்
    அவர்கள் சொன்னதைச் செய்யும்படி ஆணையிடச் செய்தான். அவர்கள் அப்படியே ஆணையிட்டார்கள்.
  ceb-ULB: Busa mibarog si Esdras ug ang mga parianong opisyal, mga Levita, ug ang
    tanan sa Israel gipasaad sa pagbuhat niini. Busa silang tanan maligdong nga nanumpa.
  pol-UBG: Wtedy Ezdrasz wstał i zaprzysiągł przedniejszych kapłanów, Lewitów i całego
    Izraela, by postąpili według tego słowa. I przysięgli.
  urd-GVU: تب عزرا اُٹھا اور راہنما اماموں، لاویوں اور تمام قوم کو قَسم کھلائی کہ
    ہم سکنیاہ کے مشورے پر عمل کریں گے۔
  deu-1912: Da stand Esra auf und nahm einen Eid von den Obersten der Priester und
    Leviten und des ganzen Israels, daß sie nach diesem Wort tun sollten. Und sie
    schwuren.
  kan-2017: ಆಗ ಎಜ್ರನು ಎದ್ದು ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ಮುಖ್ಯಸ್ಥರಿಗೂ, ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಗೂ ಈ
    ಪ್ರಕಾರ ನಡೆಯುವುದಾಗಿ ಪ್ರಮಾಣಮಾಡಬೇಕೆಂದು ಹೇಳಲು ಅವರು ಹಾಗೆಯೇ ಪ್ರಮಾಣಮಾಡಿದರು.
  yap-yap: Ma aram me tabab Ezra i yog ngak e pi tayugang’ rok e prist, nge pi Levite,
    nge tin kabay e girdi’ ni ngar micheged ni yad ra rin’ e n’en nike yog Shekaniah.
  hlt-MCSB: Te dongah Ezra thoo tih a toemngam. Levi khosoih mangpa rhoek neh Israel
    boeih long khaw te ol bangla saii ham a toemngam uh.
  mdy-ETH: ዬያሮ ዒዝራ ቄኤሶንታ ሌዊ ዓሶንታ ሃሣ ዴሮኮ ሱኡጋ ዬይ ሼካኒያ ሺኢሼ ማሊፆ ዔኬያ ማዒፆ ጫኣቂሴስካፓ ማዾ ዓርቄኔ።
  twi-ASANTE: Na Ɛsra sɔre gyinaeɛ, na ɔhyɛɛ sɛ asɔfoɔ no ntuanofoɔ, Lewifoɔ ne Israelfoɔ
    nyinaa nka ntam sɛ, wɔbɛyɛ deɛ Sekania aka no. Na wɔn nyinaa kaa ntam a ano yɛ
    den.
  eng-WEBU: Then Ezra arose, and made the chiefs of the priests, the Levites, and
    all Israel to swear that they would do according to this word. So they swore.
  wal-wal: Yaagin Iziri denddi eqqidi, halaqata, qeeseta, Leewatanne Israa7eela asaa
    ubbaa ha geetettidaagaadan oottana mala caaqissiis; etikka caaqqidosona.
  spa-PDDPT: Entonces Esdras se levantó y ordenó que los principales sacerdotes, los
    levitas y todo Israel juraran que harían de acuerdo con esta palabra. Y así juraron.
  gun-gun: Ha'e ramo Esdras opu'ã vy ojapo sacerdote yvatekueve va'e oura aguã rami,
    levita ha'e Israel kuery ha'e javi guive, ha'e rami ijayvuague ha'e kuery ojapopa
    aguã. Ha'e ramo ha'e kuery oura okuapy ha'e rami.
  agu-BL: Je'n tzun txiclok Esdras, nintzun jak i' scyetz yi e' pale', scyuch' yi
    e' xonl Leví, scyuch' cyakil yi xonl Israel, yi ko bintzinin yi ẍchibne' tane'n
    yi ca'wl Ryos. Nin swutz cu'n Ryos yi ja chisuk chiyol yi ẍchibne' tane'n.
  ilo-ULB: Isu a timmakder ni Ezra, pinagkarina dagiti opisial a papadi, dagiti Levita
    ken dagiti amin nga Israelita nga agtignayda iti kastoy a wagas. Nagkarida.
  kpg-kpg: Ezra ga daamada gaa hai gi nia dagi digau hai mee dabu mo digau Levi mo
    nia daangada ala i golo gi heia di nadau hagababa bolo deelaa di mee gaa hai dela
    gu haga modongoohia aga go Shecaniah.
  uig-ARA: شۇنىڭ بىلەن ئەزرا ئورنىدىن قوپۇپ، كاھىنلارنىڭ لاۋىيلارنىڭ ۋە پۈتكۈل ئىسرائىل
    جامائىتىنىڭ باشلىقلىرىنى شۇ سۆز بويىچە ئىش قىلىمىز، دەپ قەسەم ئىچىشكە ئۈندىدى،
    ئۇلار قەسەم ئىچتى.
  sus-sus: Na tɛmui Annabi Esidirasi naxa sɛrɛxɛdubɛ kuntigie, Lewi bɔnsɔɛ mixie,
    nun Isirayilaka birin nakali na masenyi ra. E to gɛ e rakalide,
  pon-2006: Esra eri tapihada ni eh koasoanehdi kaun akan, samworo kan, mehn Lipai
    kan, oh aramas teikan en wiahda inou lap ehu me re pahn kapwaiada dahme Sekanaia
    patohwan kasaledahr.
  ksd-ksd: Ma Esra i ga tut, ma i ga kure ba ra umana lualua ta ra umana tena tinabar,
    ma ra tarai Levi, ma ra tarai Israel par, diat a vavalima ba diat a mur kana tinata.
    Io, dia ga vavalima damana.
  tur-YTC: Bunun üzerine Ezra kalktı ve kâhinlerin başlarına, Levililer'e ve bütün
    İsrael'e bu söze göre yapacaklarına dair ant içirdi. Onlar da ant içtiler.
  grc-BRENT: Καὶ ἀνέστη Ἔσδρας, καὶ ὥρκισε τοὺς ἄρχοντας, τοὺς ἱερεῖς, καὶ Λευείτας,
    καὶ πάντα Ἰσραὴλ, τοῦ ποιῆσαι κατὰ τὸ ῥῆμα τοῦτο· καὶ ὤμοσαν.
  ind-AYT: Ezra bangkit dan menyuruh para imam kepala, orang-orang Lewi, dan semua
    orang Israel berjanji bahwa mereka akan berbuat sesuai dengan perkataan itu. Mereka
    pun bersumpah.
  nya-nya: Choncho Ezara anayimirira ndipo analumbiritsa akulu a ansembe, Alevi ndi
    Aisraeli onse, kuti adzachitedi monga Sekaniya ananenera. Tsono onse analumbira.
  hrv-hrv: Tada ustade Ezra i zakle glavare svećeničke, i levite, i sve Izraelce da
    će učiniti kako im bijaše rekao. I zakleše se.
  mps-mps: Tama te Esra hodalu, te po bomonama te polalubo pris bidi dabeba, me te
    Livai bidi dabeba weyu, tama te tigidali Israel dabe augwaligo me augwa digi dąų
    wabo bomai po me deli te Godiba weyu, te Sekaniago wali po tiwai waiyąo wai.
    Tialima, te augwaligo tama tiwai yai dao.
  tpi-tpi: Olsem na Esra i kirap na i tok strong long ol hetman bilong ol pris na
    bilong ol Livai na bilong olgeta Israel bai ol i mas mekim wanpela strongpela
    promis long God long mekim olsem Sekania i bin tok. Orait na ol i mekim olsem.
  dan-1931: Da stod Ezra op og tog Præsternes, Levitternes og hele Israels Øverster
    i Ed på, at de vilde handle således, og de aflagde Eden.
  vie-OVCB: E-xơ-ra đứng lên, xin các thầy trưởng tế, người Lê-vi, và toàn thể dân
    Ít-ra-ên thề sẽ làm theo lời Sê-ca-nia vừa nói. Mọi người đều thề.
  guj-2017: ત્યારે એઝરાએ ઊઠીને મુખ્ય યાજકોને, લેવીઓને તથા સર્વ ઇઝરાયલીઓને સમ ખવડાવ્યા
    કે અમો તે વચન પ્રમાણે જ કરીશું. તેઓ સર્વએ સોગન લીધા.
  pon-2006A: Esra eri tapihada ni eh koasoanehdi kaun akan, samworo kan, mehn Lipai
    kan, oh aramas teikan en wiahda inou lap ehu me re pahn kapwaiada dahme Sekanaia
    patohwan kasaledahr.
  por-BRBSL: Então Esdras se levantou e fez com que os chefes dos sacerdotes, os levitas
    e todo Israel jurassem que fariam de acordo com esta palavra. Então eles juraram.
  cth-cth: Hahoi, Ezra a thaw teh, vaihma bawinaw, Levih miphunnaw hoi Isarel taminaw
    abuemlah, hote lawk patetlah lawkkamnae a sak sak teh, Hot patetlah lawkkamnae
    a sak awh.
  twi-twi: Na Ɛsra sɔre gyinae, na ɔhyɛɛ sɛ asɔfo no ntuanofo, Lewifo ne Israelfo
    nyinaa nka ntam sɛ wɔbɛyɛ nea Sekania aka no. Na wɔn nyinaa kaa ntam a ano yɛ
    den.
  hlt-hlt: Te dongah Ezra thoo tih a toemngam. Levi khosoih mangpa rhoek neh Israel
    boeih long khaw te ol bangla saii ham a toemngam uh.
  tbz-SIM: Kɛ̀ Ɛsitɑdɑsii ítɛ́ kɛ́cómmú kɛ́duɔ́ nkɛ̀ ikuɔ́ nìùbɛ̀ɛ pɑrìkɛ̀. Kɛ̀ Defiibɛɛ
    pɑrìkɛ̀ kɛ̀ Isidɑyɛɛribɛ bɛmɔuu pɑrìkɛ̀ kɛ dɔ̀, bɛ̀ yóó dɔɔ̀mu Sekɑnniyɑ do bɛ́i
    ntì.
  msy-2020: Kamaghɨn amizɨ, Esra dɨkavigha ofa gamir gumazibar, gumazir dapaniba ko
    Livaiba ko Israelia mɨkeme, eghtɨ me Sekania mɨkemezɨ moghɨn, akar dɨkɨrɨzim God
    ko a damuam. Egha me akar kam akɨri.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsǝtǝlɑsɩ kʋlɑɑ nɑ ɩ́ tɔ kɔtǝlɑɑ nyʋɣʋ nyǝ́mɑ nɑ Lefii nyǝ́mɑ
    nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ sɩ: Ɩ́ sɩɩ nɔɔsɩ sɩ ɩ́ kɑ́ tǝŋ nti Sekɑniyɑ yɔɣɔtɑɑ tɔ.
    Ɩlɛnɑ pɑ tǝnɑ pɑ́ sɩɩ mpʋ.'
  azb-azb: Ezra ayağa qalxdı. Kahinlərin rəhbərlərinə, Levililərə və digər İsraillilərə
    bu sözü yerinə yetirmələri üçün and içdirdi. Onlar da and içdilər.
  eng-DBY: Then Ezra arose, and made the chiefs of the priests, of the Levites, and
    of all Israel, to swear that they would do according to this word. And they swore.
  hin-2017: तब एज्रा उठा, और याजकों, लेवियों और सब इस्राएलियों के प्रधानों को यह शपथ
    खिलाई कि हम इसी वचन के अनुसार करेंगे; और उन्होंने वैसी ही शपथ खाई।
  wol-KYG: Ci kaw loolu Esra jóg, wax kilifay sarxalkat yaak Leween ñaak Israyil gépp,
    ne leen ñu giñ ne noonu lañu koy defe. Ñu giñ ko.
  eng-YLT: And Ezra riseth, and causeth the heads of the priests, the Levites, and
    all Israel, to swear to do according to this word — and they swear.
  eng-WYC-2017: Then Ezra rose up, and charged greatly the princes of priests, and
    deacons [or Levites], and all Israel, to do after this word; and they swore thereto.
  eng-WMBB: Then Ezra arose, and made the chiefs of the priests, the Levites, and
    all Israel to swear that they would do according to this word. So they swore.
  urd-GVH: तब अज़रा उठा और राहनुमा इमामों, लावियों और तमाम क़ौम को क़सम खिलाई कि हम
    सकनियाह के मशवरे पर अमल करेंगे।
  rug-rug: Meke gasa turu se Ezara, meke va tokotokori sa sari na koimata tadi na
    hiama, na tie Livaeti, meke sari doduru koimata pa Izireli pude kaqu tavete va
    gorevura ia rini gua sapu ta zamae. Ke somana tokotokoro si arini.
  gaz-gaz: Kanaafuu Izraan kaʼee akka isaan waan jedhame sana raawwataniif luboota
    hangafoota, Lewwotaa fi Israaʼel hunda ni kakachiise; isaanis ni kakatan.
  fra-LSG: Esdras se leva, et il fit jurer aux chefs des sacrificateurs, des Lévites,
    et de tout Israël, de faire ce qui venait d’être dit. Et ils le jurèrent.
  yal-yal: Nayi, Esirasi yi keli, a yi saraxarali kuntigine nun Lewine nun Isirayila
    kaane birin nakɔlɔ, a baxi naxan falade, e birin xa na liga. E yi e kɔlɔ a xa.
  haw-1868: Alaila ku ae la o Ezera, a hoohiki aku la i na kahuna nui, i na Levi,
    a me ka Iseraela a pau, e hana lakou e like me keia olelo. A hoohiki iho la lakou.
  arb-NAV: فَقَامَ عِزْرَا وَاسْتَحْلَفَ رُؤَسَاءَ الْكَهَنَةِ وَاللّاوِيِّينَ وَسَائِرَ
    بَنِي إِسْرَائِيلَ أَنْ يُنَفِّذُوا الْعَهْدَ. فَحَلَفُوا.
  ewe-ewe: Ale Ezra tsitre eye wòna nunɔla tsitsiawo, Levitɔwo kple Israel blibo la
    ka atam be woawɔ ɖe susu si wodo ɖa la dzi. Tete woka atam la.
  eng-LEE: Then arose 'Ezra, and caused the princes of the priests, the Levites, and
    of all Israel, to swear to do according to this word. And they swore.
  asm-FB: তেতিয়া ইজ্ৰাই উঠিল আৰু সেই বাক্য অনুসাৰে কৰিবলৈ পুৰোহিত কৰ্মচাৰী, লেবীয়া,
    আৰু সকলো ইস্ৰায়েল লোকসকলক এইদৰে কৰ্য্য কৰিবলৈ শপত খুৱালে।
  sus-A: نَ تّمُي عَننَبِ عٍسِدِرَ سِ نَشَ سّرّشّدُبّ كُنتِفِيٍ، لٍوِ بْنسْي مِشِيٍ،
    نُن عِسِرَيِلَكَ بِرِن نَكَلِ نَ مَسٍنيِ رَ. عٍ تٌ فّ عٍ رَكَلِدٍ،
  fra-SBL: Alors Esdras se leva et fit jurer aux chefs des prêtres, aux lévites et
    à tout Israël qu'ils feraient selon cette parole. Et ils jurèrent.
  hbo-hbo: וַיָּ֣קָם עֶזְרָ֡א וַיַּשְׁבַּ֣ע אֶת־שָׂרֵי֩ הַכֹּהֲנִ֨ים הַלְוִיִּ֜ם וְכָל־יִשְׂרָאֵ֗ל
    לַעֲשֹׂ֛ות כַּדָּבָ֥ר הַזֶּ֖ה וַיִּשָּׁבֵֽעוּ׃
  piu-2006: '@see-verse:EZR.010.004'
  kik-kik: Nĩ ũndũ ũcio Ezara akĩarahũka, agĩtũma atongoria a athĩnjĩri-Ngai na Alawii,
    o na andũ othe a Isiraeli mehĩte atĩ nĩmegwĩka ũrĩa kwerĩtwo. Nao makĩĩhĩta.
  fra-NCL: Esdras se leva, et il fit jurer aux chefs des prêtres, des lévites et de
    tout Israël, de faire comme il venait d’être dit ; et ils le jurèrent.
  cek-AK: To pongah Ezra mah angthawk moe, qaima zaehoikungnawk, Levinawk hoi Israelnawk
    khaeah a thuih o ih lok baktih toengah sak o hanah lokkamsak boih.
  cuk-cuk: Degidgine, Esdras gwichibin imaksad. Geb Esdras, dule-irwa-Bab-Dummadse-gormalad-e-dummagan,
    Levita-dulemala, bela Israel-dulemala ibmar-sogsamaladba-ise-sogar-imakega, imaksad.
    Degisoggu, Israel-dulemala ise-sogar eyeye na sogsamalad, deyob imakmaloye.
  uig-CYR: Шуниң билән Әзра орнидин қопуп, каһинларниң Лавийларниң вә пүткүл Исраил
    җамаитиниң башлиқлирини шу сөз бойичә иш қилимиз, дәп қәсәм ичишкә үндиди, улар
    қәсәм ичти.
  tel-2017: ఎజ్రా లేచి, ముఖ్య యాజకులు, లేవీయులు, ఇశ్రాయేలీయులంతా ఆ మాట ప్రకారమే నడుచుకొంటామని
    వారి చేత ప్రమాణం చేయించాడు. వారంతా ప్రమాణం చేసిన తరువాత,
  hat-BSA: Konsa, Esdras te leve, e te fè prèt prensipal yo, Levit yo ak tout Israël
    sèmante pou yo ta fè selon sa ki te pwopoze a. Konsa yo te sèmante.
  kos-kos: Ouinge Ezra el tuyak ac sapkin tuh mwet kol inmasrlon mwet tol ac mwet
    Levi, ac mwet Israel nukewa saya, in fulahk tuh elos fah oru oana kas lal Shecaniah.
  hbo-WLC: וַיָּ֣קָם עֶזְרָ֡א וַיַּשְׁבַּ֣ע אֶת־שָׂרֵי֩ הַכֹּהֲנִ֨ים הַלְוִיִּ֜ם וְכָל־יִשְׂרָאֵ֗ל
    לַעֲשׂ֛וֹת כַּדָּבָ֥ר הַזֶּ֖ה וַיִּשָּׁבֵֽעוּ׃
  ibo-ibo: Mgbe ahụ, Ezra biliri jụọ ndịisi ndị nchụaja na ndị Livayị, na Izrel niile,
    ma ha ga-eme ihe Shekanaya kwuru. Ha niile ṅụrụ iyi kwenye na ha ga-eme ya.
  ory-ory: ଏଥିରେ ଏଜ୍ରା ଉଠି ଏହି ବାକ୍ୟାନୁସାରେ କାର୍ଯ୍ୟ କରିବା ପାଇଁ ଯାଜକମାନଙ୍କର, ଲେବୀୟମାନଙ୍କର
    ଓ ସମଗ୍ର ଇସ୍ରାଏଲର ପ୍ରଧାନବର୍ଗଙ୍କୁ ଶପଥ କରାଇଲେ। ତହିଁରେ ସେମାନେ ଶପଥ କଲେ।
  chk-chk: Iei mine Esra a ütä o pesei ngeni ekewe souemwenin ekewe souasor me ekewe
    mwän seni ewe ainangen Lefi, pwal ngeni chon Israel meinisin, pwe repwe pwon fän
    akapel pwe repwe föri usun Sekania a fen apasa. Iwe, ra föri eu pwon fän akapel.
  rop-rop: Wal Esra bin stat meigim detlot boswan blanga detlot serramonimen en Libai
    pipul en ola najalot Isreil pipul meigim strongwan pramis blanga dum wanim Shekanaiya
    bin tok.
  ukr-1871: І встав Ездра й звелїв старшинам над сьвященниками, з левітами й всїм
    Ізраїлем поклястись, що вони так зроблять. І вони поклялись.
  deu-1951: Da stand Esra auf und nahm einen Eid von den obersten Priestern, von den
    Leviten und von ganz Israel, daß sie nach diesem Wort tun wollten. Und sie schwuren.
  eng-JPS: Then arose Ezra, and made the chiefs of the priests, the Levites, and all
    Israel, to swear that they would do according to this word. So they swore.
  srp-1865: Tada usta Jezdra, i zakle glavare sveštenièke i Levite i svega Izrailja
    da uèine tako. I zakleše se.
  lug-lug: Awo Ezera n’agolokoka n’alayiza bakabona abakulu n’Abaleevi ne Isirayiri
    yenna okukola nga bwe kyateesebwa. Ne balayira.
  heb-heb: ויקם עזרא וישבע את שרי הכהנים הלוים וכל ישראל לעשות כדבר הזה וישבעו׃
  ben-IRV: তখন ইষ্রা উঠে ঐ বাক্য অনুসারে কাজ করতে যাজকদের, লেবীয়দের ও সমস্ত ইস্রায়েলের
    প্রধানদেরকে শপথ করালেন, তাতে তারা শপথ করল৷
  pan-pan: ਤਦ ਅਜ਼ਰਾ ਉੱਠਿਆ ਅਤੇ ਜਾਜਕਾਂ, ਲੇਵੀਆਂ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਸਹੁੰ ਦਿੱਤੀ ਕਿ
    ਅਸੀਂ ਇਸੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਇਹ ਕੰਮ ਕਰਾਂਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਸਹੁੰ ਖਾਧੀ।
  mya-JVB: ဧဇရ သည်ထ ၍ ယဇ်ပုရောဟိတ် အကြီး ၊ လေဝိ သား၊ ဣသရေလ အမျိုးသားအပေါင်း တို့သည်
    ထို စကား အတိုင်း ပြု ရမည်အကြောင်း သူတို့အား အကျိန် ပေး၍ သူတို့သည် ကျိန်ဆို ကြ၏။
  hmo-hmo: Vadaeni Esera ia toreisi, ia ese hahelagaia taudia bona Levi taudia edia
    gunalaia taudia, bona Israela taudia ibounai ia oda henia, Sekanaia ia gwauraia
    karana karaia totona do idia gwauhamata. Bona idia ese unai bamona idia gwauhamata.
  urd-urd: तब एज्रा ने उठकर सरदार काहिनों और लावियों और सारे इस्राईल से क़सम ली कि
    वह इस इक़रार के मुताबिक़ 'अमल करेंगे; और उन्होंने क़सम खाई।
  rus-SYN: И встал Ездра, и велел начальствующим над священниками, левитами и всем
    Израилем дать клятву, что они сделают так. И они дали клятву.
  bqc-SIM: Ɔ̃ Ɛzala fɛ̀lɛ, a tò kíaↄ ń sa'onaↄ ń Levii buiↄ ń Isailiↄ píi lɛgbɛ̃̀
    yã́pi musu.
  tcz-CHONGTHU: Hiti chun Ezra adingdoh in thempu lamkaiho leh Levite chuleh Israel
    mipite jousen Shecaniah in ahin seibang chun boldingin kihahselna neiju hite atiuvin.
    Hiti chun kihahselna chu aneisoh kei taove.
  mar-mar: तेव्हा एज्रा उठला, प्रमुख यजाक, लेवी आणि सर्व इस्राएली लोक यांच्याकडून
    त्यांनी त्या वचनाप्रमाणे वागावे अशी शपथ घेतली. त्यांनी वचन दिले.
  qub-qub: Chaura ichircur Esdrasga cüracunapa mandajninta, cüracunata yanapaj Leví
    runacunapa mandajninta, llapan Israelcunatawan jurachiran aunishanta cumlinanpaj.
    Chaura paycunapis aunir juraran.
  hat-hat: Lè sa a, Esdras leve, li fè chèf prèt yo, chèf moun Levi yo ak tout rès
    moun yo sèmante yo pral fè sa Chekanya te di a. Yo sèmante vre.
  eng-BSB: So Ezra got up and made the leading priests, Levites, and all Israel take
    an oath to do what had been said. And they took the oath.
  eng-WEBPB: Then Ezra arose, and made the chiefs of the priests, the Levites, and
    all Israel to swear that they would do according to this word. So they swore.
  kbq-kbq: Anagema higeno Ezra'a otino ugota pristi vahe'ene Livae naga'ene ana maka
    Israeli vahe'mokizmia zamasamino, Huvempa kema hutma Sekania'ma hia kea amage
    antegahune hutma huvempa hiho hige'za ana hu'naze.
  nhe-BL: Huajca na, niEsdras, nimoquetzqui huan niquinilhui nopa tlayacanca totajtzitzi
    huan levitame huan nochi israelitame para ma quiijtoca intla quichihuasquíaj queja
    Secanías quiijtojtoya. Huan quiijtojque para, quena.
  gub-BL: 'Na''e Ezàrà upu''àm kury, a''e pe har wanupe uze''eg pà kury: xaxeto wanuwihaw
    wanupe, Erewi izuapyapyr wanupe, amogwer teko wanupe. — Uruzapo putar ma''e Xekani
    ize''eg rupi katete ure nehe, peze tuwe nehe, i''i Ezàrà wanupe. Umume''uahy a''e
    wemiapo ràm wà.'
  eng-DRA: So Esdras arose, and made the chiefs of the priests and of the Levites,
    and all Israel, to swear that they would do according to this word, and they swore.
