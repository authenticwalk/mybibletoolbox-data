verse: EZR.001.008
translations:
  mal-C: പാർസിരാജാവായ കോരെശ്, ഭണ്ഡാരസൂക്ഷിപ്പുകാരനായ മിത്രെദാത്ത് മുഖാന്തരം അവ എടുത്ത്
    യെഹൂദാ പ്രഭുവായ ശേശ്ബസ്സരിന് എണ്ണിക്കൊടുപ്പിച്ചു.
  deu-TKW: Die übergab Cyrus, der König von Persien, dem Schatzmeister Mithredath;
    der zählte sie dem judäischen Fürsten Sesbazar zu.
  lin-lin: Sirisi, mokonzi ya Persi, atindaki Mitredati, mobombi bozwi na ye, ete
    abimisa, atanga mpe apesa yango epai ya Sheshibatsari, moto ya libota ya bakambi
    ya Yuda.
  eng-LSV: indeed, Cyrus king of Persia brings them out by the hand of Mithredath
    the treasurer, and numbers them to Sheshbazzar the prince of Judah.
  eng-GNV: Euen them did Cyrus King of Persia bring forth by the hand of Mithredath
    the treasurer, and counted them vnto Sheshbazzar the Prince of Iudah.
  eng-WEBSTER: Even those did Cyrus king of Persia bring forth by the hand of Mithredath
    the treasurer, and numbered them to Sheshbazzar, the prince of Judah.
  nhw-BL: Huan ama Tlanahuatijquetl Ciro catli tlanahuatía ipatlaca ipan tlali Persia
    quiquixti nochi nopa tlamantli catli pajpatiyo. Huan quinahuati Mitrídates catli
    quimocuitlahui itomi ipan itlanahuatilis para ma quipohua nopa tlamantli huan
    ma quimactili Sesbasar catli quitequimacac ma quinyacana masehualme catli sempa
    mocuepque ipan tlali Judá.
  swh-ONEN: Koreshi mfalme wa Uajemi akavitoa kwa mkono wa Mithredathi mtunza hazina,
    aliyevihesabu mbele ya Sheshbaza mkuu wa Yuda.
  bba-bba: Sirusi wi, u derɑ win ɑrumɑni bero Miteredɑti u ye kpuro ɡurɑmɑ mɑ u ye
    ɡɑrɑ u Sesibɑsɑɑ wɛ̃ wi u sɑ̃ɑ Yudɑbɑn sinɑ bii turo.
  eng-KJVCPB: even those did Cyrus king of Persia bring forth by the hand of Mithredath
    the treasurer, and numbered them unto Sheshbazzar, the prince of Judah.
  cpy-cpy: Tema ithonka roepiya-yiteeri pinkathari Ciro, ipakiri Mitrídate kempoyeeriri
    koriki raminiro kameetha okantayita, okantya ramayiteero. Ipapaeri rirori Sesbasar,
    reewarite Judá-paeni.
  mpx-mpx: I ba Mitledat, iya wana gogomwau ali tomatahikan, i bugul tagilagil yaka
    i vasilel ge i pwahinil Sesbasal manininaa, iya Yudiya wali tobwabwatana.
  luo-luo: Sairas ruodh Pasia nowacho ni okelgi gi jakeno, Mithredath, mane okwanogi
    ne Sheshbaza jatend Juda.
  meu-meu: Kurese, Parasa pavapavana, ese e abidia lasi, moni inarina tauna Mitredata
    imana ai e atodia; bena una tau ese e hagaudia, Iuda lohiana Sesebasara e henia.
  npi-ULB: कोरेसले ती कोषाध्‍यक्ष मित्रेताको हातमा दिए जसले यहूदाका अगुवा शेशबस्सरको
    निम्ति ती चीजहरूको गणना गरे ।
  yor-yor: Kirusi ọba Persia pàṣẹ fún Mitredati olùṣọ́ ilé ìṣúra láti kó wọn jáde,
    ó sì kà wọ́n fún Ṣeṣbassari ìjòyè Juda.
  emp-NTPO: Baribʌrʌ Persiad̶ebema boro Ciroba idji parata wagabari Mitridate abadaa
    jũma diabisia. Mitridateba juachaped̶a Juda druad̶ebema boro Sesbasáa jũma diasia.
  ind-ind: Kores mempercayakan tugas untuk mengurus perkakas itu kepada Mitredat,
    kepala pengurus barang-barang milik pemerintah. Lalu Mitredat mencatat alat-alat
    itu dan menyerahkannya kepada Sesbazar, pemimpin suku Yehuda.
  pes-OPCB: کوروش به خزانه‌دار خود، «میتراداد»، دستور داد که تمام این اشیاء قیمتی
    را از خزانه بیرون بیاورد و به شِیشبَصَّر، سرپرست یهودیانی که به سرزمین یهودا بازمی‌گشتند،
    تحویل بدهد.
  tgl-ULB: Ipinagkatiwala lahat ni Ciro kay Mitredat na tagapag-ingat yaman, na nagbilang
    ng mga ito para kay Sesbazar, na tagapamahala ng Judea.
  cbu-NT: Ashiri tputssha maacheetsi ichinguru yarangusin, Sírsha, waanaatsi urkir
    ksutamapanee, Mitridatee sur, kamachtarangu, Shiysha ichinguru tácheerush, tatsamooru
    Utaáchcheem gobernador, Sesbasaraam panangcha, kurak tárangiya. Ashiri Mitridatissha
    ichingaru maachee táchirangu,
  hui-hui: Ibugua uruni muwa kininaga muni handaya ho haganaga haguane Mideredahondo
    mini. Ibugua ilumogo bialu bebani mo tiga bu howa Yuda gabumane haru haga heago
    Sesebasahondo mini. Ogodagua mini.
  mya-mya: မင်း​ကြီး​သည်​ထို​ဖ​လား​တို့​ကို​ရွှေ​တိုက်​စိုး​မိ​သ​ရေ​ဒတ်​သို့​ပေး​အပ်​၍
    မိ​သ​ရေ​ဒတ်​သည်​ယင်း​တို့​ကို​ယု​ဒ​ဘု​ရင်​ခံ​ရှေ​ရှ​ဗာ​ဇာ​သို့၊-
  bod-N: ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་ཕྱག་མཛོད་མིད་རེ་དད་མངགས་ཏེ་སྣོད་ཆས་དེ་རྣམས་ཕྱིར་བླངས་ནས་ཡ་ཧུ་དཱའི་འགོ་དཔོན་ཤེ་སཱ་པ་ཙར་ལ་རྩིས་སྤྲད་པ་རེད།
  sna-sna: Sirasi mambo wePezhia akarayira kuti ibudiswe naMitiredhati muchengeti
    wepfuma, uyo akaiverenga achiipa kuna Sheshibhazari muchinda weJudha.
  spa-BLM: esos los sacó Ciro, rey de Persia, por mano del tesorero Mitrídates, y
    los contó a Sesbasar, príncipe de Judá.
  cac-cac: Axo vin̈aj Ciro chi' ix alan d'a vin̈aj Mitrídates, vin̈ sic'um tumin to
    syiq'uelta juntzan̈ tastac chi' vin̈, sb'isan vin̈, syac'an vin̈ d'a vin̈aj Sesbasar,
    vin̈ ol och yajalil d'a Judá.
  swh-ULB: Koreshi akavikabidhi kwenye mikono ya Mithredathi mtunza fedha, ambaye
    akavitoa na kuhesabu kwa Sheshbaza, kiongozi wa Yuda
  bel-bel: і вынес яго Кір, цар Персідскі, рукою Мітрэдата скарбоўца, а ён, палічыўшы,
    здаў Шэшбацару князю Юдаваму.
  deu-ELBBK: Und Kores, der König von Persien, ließ sie herausbringen unter der Aufsicht
    Mithredats, des Schatzmeisters; und dieser zählte sie dem Sesbazar, dem Fürsten
    Judas, dar.
  mbb-OT: Insarig heini ni Hadì Cyrus ki Mitredat he iyan trisuriru te ginhedian din.
    Mibilang heini ni Mitredat ne imbeǥey zin is listahan diyà te ki Sheshbazar, he
    gubirnedur ziyà te Juda.
  mal-2015: 'പാർസിരാജാവായ കോരെശ് ഭണ്ഡാരവിചാരകനായ മിത്രെദാത്ത് മുഖാന്തരം അവ പുറത്തേക്കു
    എടുപ്പിച്ചു യെഹൂദാപ്രഭുവായ ശേശ്ബ്സ്സരിന്നു എണ്ണിക്കൊടുപ്പിച്ചു. അവയുടെ എണ്ണം ആവിതു:'
  rmc-rmc: O perziko kraľis Kiros prikazinďa, hoj len te anel o Mitredat, leskro pokladňikos,
    hoj len te prerachinel a te del le judske guverneriske Šešbacaroske.
  pes-OPV: و کورش پادشاه فارس، آنها رااز دست متردات، خزانه‌دار خود بیرون آورده، به
    شیشبصر رئیس یهودیان شمرد.
  ron-1924: Чирус, ымпэратул першилор, ле-а скос прин Митредат, вистиерникул, каре
    ле-а дат луй Шешбацар, воеводул луй Иуда.
  ben-OBCV: পারস্য রাজা কোরস রাজকোষের কর্মকর্তা মিত্রদাতের মাধ্যমে সামগ্রীগুলি আনালেন
    এবং সেগুলি গণনা করিয়ে যিহূদার শাসনকর্তা শেশ্‌বসরের কাছে প্রত্যার্পণ করলেন।
  som-som: Oo Kuuros oo ahaa boqorkii Faaris ayaa alaabtaas soo bixiyey oo u dhiibay
    qasnajigii Mitredaad ahaa, oo isna wuxuu u tiriyey Sheeshbasar, oo reer Yahuudah
    amiir u ahaa.
  lat-VUC: Protulit autem ea Cyrus rex Persarum per manum Mithridatis filii Gazabar,
    et annumeravit ea Sassabasar principi Juda.
  eng-ASVBT: even those did Cyrus king of Persia bring forth by the hand of Mithredath
    the treasurer, and numbered them unto Sheshbazzar, the prince of Judah.
  ita-1885: Ciro, re di Persia, li trasse fuori per le mani di Mitredat, tesoriere,
    e li consegnò a conto a Sesbassar, principe di Giuda.
  eng-LXXUP: And Cyrus king of the Persians brought them out by the hand of Mithredath
    the treasurer, and he numbered them to Sheshbazzar, the chief man of Judah.
  eng-ULB: Cyrus put them into the hand of Mithredath the treasurer, who counted them
    out for Sheshbazzar, Judea's leader.
  spa-VBL: Ciro hizo que Mitrídates, el tesorero, los recuperara, los contara y se
    los diera a Sesbasar, que era el líder de Judá.
  fra-_FOB: Cyrus, roi de Perse, les fit sortir par Mithrédath, le trésorier, qui
    les livra, par compte, à Sheshbatsar, prince de Juda.
  mal-mal: 'പാർസിരാജാവായ കോരെശ് ഖജനാവ് സൂക്ഷിപ്പുകാരനായ മിത്രെദാത്ത് മുഖാന്തരം അവ
    പുറത്തേക്ക് എടുപ്പിച്ച് യെഹൂദാപ്രഭുവായ ശേശ്ബസ്സരിന് എണ്ണിക്കൊടുപ്പിച്ചു. അവയുടെ
    എണ്ണം ഇത്രയായിരുന്നു:'
  urd-GVR: Unheṅ nikāl kar Fāras ke bādshāh ne Mitradāt ḳhazāṅchī ke hawāle kar diyā
    jis ne sab kuchh gin kar Yahūdāh ke buzurg Shesbazzar ko de diyā.
  suz-BL: मिनु पारसी ङा पिप कोरेसमी मेको बोसपुकी आ शोंप कोव़ब मिथ्रेदाथ आ गुइ रे पा
    यहूदा आ खिं ङा नेल्‍ल क्‍येङा ठेयब मुर शेश-बस्‍सार कली हिक्‍पाइश्‍शा, ब्रेक्‍शा
    गेप्‍तु। एज्रा ५:१४
  ita-1927: Ciro, re di Persia, li fece ritirare per mezzo di Mithredath, il tesoriere,
    che li consegnò a Sceshbatsar, principe di Giuda.
  ckb-ckb: کۆرشی پاشای فارس لەسەر دەستی میترەداتی خەزنەدار دەریهێنا، ئەویش بۆ شێشبەچەری
    میری یەهودای ژماردن.
  eng-BBE: Even these Cyrus made Mithredath, the keeper of his wealth, get out, and
    he gave them, after numbering them, to Sheshbazzar, the ruler of Judah.
  kan-OKCV: ಅವುಗಳನ್ನು ಪಾರಸಿಯ ಅರಸನಾದ ಕೋರೆಷನು ಬೊಕ್ಕಸದವನಾದ ಮಿತ್ರದಾತನ ಕೈಯಿಂದ ತರಿಸಿ, ಯೆಹೂದದ
    ರಾಜಕುಮಾರನಾದ ಶೆಷ್ಬಚ್ಚರನಿಗೆ ಎಣಿಸಿಕೊಟ್ಟನು.
  tam-2017: அவைகளைப் பெர்சியாவின் ராஜாவாகிய கோரேஸ் பொக்கிஷக்காரனாகிய மித்திரேதாத்தின்
    கையினால் எடுக்கச்செய்து, யூதாவின் அதிபதியாகிய சேஸ்பாத்சாரிடத்தில் எண்ணிக்கொடுத்தான்.
  spa-RV-1909: Sacólos pues Ciro rey de Persia, por mano de Mitrídates tesorero, el
    cual los dió por cuenta á Sesbassar príncipe de Judá.
  ron-BTF: Chiar pe acelea Cirus, împăratul Persiei, le-a scos prin mâna lui Mitredat
    trezorierul, şi le-a numărat lui Şeşbaţar, prinţul lui Iuda.
  eng-WEBP: even those, Cyrus king of Persia brought out by the hand of Mithredath
    the treasurer, and counted them out to Sheshbazzar the prince of Judah.
  eng-FBV: Cyrus had Mithredath the treasurer retrieve them, who counted them and
    gave them to Sheshbazzar, the leader of Judah.
  nld-1939: Cyrus, de koning van Perzië, stelde het den schatmeester Mitredat ter
    hand, en deze droeg het aan Sjesjbassar, den vorst van Juda, over.
  nch-BL: Huan ama Tanahuatijquet Ciro, cati tanahuatía quej ipataca ipan tali Persia,
    quiquixti nochi nopa tamanti cati pajpatiyo. Huan quinahuati Mitrídates cati quimocuitahuiyaya
    itomi itanahuatilis para ma quipohua nopa tamanti huan ma quimactili Sesbasar
    cati quitequimacac ma quinyacana masehualme cati sempa mocuetque ipan tali Judá.
  vie-1934: Si-ru, vua Phe-rơ-sơ, truyền Mít-rê-đát, người thủ quỹ, lấy các khí dụng
    ấy ra, đếm và giao cho Sết-ba-xa, quan trưởng của Giu-đa.
  hin-CV: फारस के राजा कोरेश के खजांची मिथरेदाथ के द्वारा इन बर्तनों को मंगवाया तथा
    यहूदिया के शासक शेशबाज्ज़र के सामने इनकी गिनती कर दी.
  spa-BES: Los sacó, pues Ciro, hizo que Mitridates, el guardián de su riqueza, saliera,
    y los dio, después de contarlos, a Sesbasar, el gobernante de Judá.
  tdx-tdx: ie naboa’ i Korese mpanjaka’ i Parase am-pità’ i Mitredate mpamandroñe
    vaho niahe’e amy Ses-bazare, mpifehe’ Iehodà.
  tha-KJV: ไซรัสกษั​ตริ​ย์​แห่​งเปอร์​เซ​ียทรงนำสิ่งเหล่านี้ออกมาในความดูแลของมิทเรดาท
    สม​ุหพระคลัง ผู้​นับออกให้​แก่​เชชบัสซาร์​เจ้​านายของยูดาห์
  por-BR-2018: E Ciro, rei da Pérsia, tirou-os por meio do tesoureiro Mitridate, o
    qual os deu contados a Sesbazar, príncipe de Judá.
  deu-ELO: Und Kores, der König von Persien, ließ sie herausbringen unter der Aufsicht
    Mithredaths, des Schatzmeisters; und dieser zählte sie dem Sesbazar, dem Fürsten
    Judas, dar.
  eng-WYC-2018: And Cyrus, the king of Persia, brought forth those vessels by the
    hand of Mithredath, the son of Gizbar; and numbered those to Sheshbazzar, the
    prince of Judah. (And Cyrus, the king of Persia, put Mithredath, the treasurer,
    in charge of these vessels; and Mithredath listed them for Sheshbazzar, the governor
    of Judah.)
  epo-epo: Ciro, reĝo de Persujo, elportigis ilin per la trezoristo Mitredat, kiu
    laŭkalkule transdonis ilin al Ŝeŝbacar, princo de la Judoj.
  uig-PIN: Pars padixaⱨi Ⱪorǝx hǝzinǝ begi Mitrǝdatni buyrup bu ⱪaqa-ⱪuqilarni aldurup
    qiⱪti; Mitrǝdat xularni Yǝⱨudaning ǝmiri Xǝxbazarƣa sani boyiqǝ sanap tapxurup
    bǝrdi.
  beo-beo: Sailase da liligi huluane gaguli misini, Besia muni ouligisu dunu Midilida:de
    ema i. Midilida:de da amo liligi dedenanu, Yuda ouligisu dunu amo Sesebaisa ema
    i.
  tpi-OTNT: Orait King Sairus i givim ol dispela samting long Mitredat, man bilong
    bosim haus mani bilong king, na Mitredat i kaunim ol na givim long Sesbasar, namba
    wan hetman bilong ol Juda.
  hau-SA: Sairus sarkin Farisa ya sa Mitredat ma’aji ya ƙirga su a gaban Sheshbazzar
    ɗan sarkin Yahuda.
  uig-LAT: Pars padishahi Qoresh xezine bégi Mitredatni buyrup bu qacha-quchilarni
    aldurup chiqti; Mitredat shularni Yehudaning emiri Sheshbazargha sani boyiche
    sanap tapshurup berdi.
  nde-nde: UKhurosi inkosi yasePhezhiya wathi kazilethwe nguMithiredathi umgcinisikhwama
    onguye owazibalayo ezibalela uSheshibhazari inkosana yakoJuda.
  ton-ton: ‌ʻIo, naʻe ʻomi ia kotoa pē ʻe Kolesi ko e tuʻi ʻo Peasia ʻi he nima ʻo
    Mitilitati ko e tauhi koloa, pea lau ia kia Sesipasa, ko e ʻeiki ʻo Siuta.
  ces-1613: Vydal je pak Cýrus král Perský skrze Mitridata správce nad poklady, kterýž
    je vyčtl Sesbazarovi knížeti Judskému.
  eng-WMB: even those, Cyrus king of Persia brought out by the hand of Mithredath
    the treasurer, and counted them out to Sheshbazzar the prince of Judah.
  tam-TCV: பெர்சியாவின் அரசன் கோரேஸ் பொருளாளனான மித்திரோத்தின்மூலம் அவற்றை வெளியே
    எடுத்துவரச்செய்து, அவன் அவற்றை எண்ணி கணக்கெடுத்து யூதாவின் இளவரசனான சேஸ்பாத்சாரிடத்தில்
    கொடுத்தான்.
  ceb-ULB: Gitugyan kini ni Ciro ngadto sa kamot ni Mitredates ang tinugyanan sa panudlanan,
    nga giihap kini alang kang Sesbasar, ang pangulo sa Judea.
  pol-UBG: Wyniósł je Cyrus, król Persji, przez ręce skarbnika Mitredata, który rozliczył
    się z nich z Szeszbassarem, księciem Judy.
  agr-agr: Tujash tikima nii jukig susachui, kuichki kuitamin Mitrídates aajakua nuna
    ame susata tima, nii juki ashí dekaapa Judá wegantu aidaunum gobernador Sesbasar
    aajakua nuna susauwai.
  kyc-kyc: Kiŋi baame bange dusipa akali Mitiretate baa kiŋinya bange peparae iso
    kareyamo doko keta maiya. Maiyamo dokopa baame bange peparae au pyuo yaka lao
    pepa pyao nyepala yuu Juta gapomane akali mupwa Sesepasa doko maiya.
  urd-GVU: اُنہیں نکال کر فارس کے بادشاہ نے مِتردات خزانچی کے حوالے کر دیا جس نے سب
    کچھ گن کر یہوداہ کے بزرگ شیس بضر کو دے دیا۔
  deu-1912: Aber Kores, der König in Persien, tat sie heraus durch Mithredath, den
    Schatzmeister; der zählte sie dar Sesbazar, dem Fürsten Juda's.
  kan-2017: ಅವನು ಅವುಗಳನ್ನು ಖಜಾನೆಯ ಅಧಿಕಾರಿಯಾದ ಮಿತ್ರದಾತನಿಗೆ ಒಪ್ಪಿಸಿದನು. ಇವನು ಅವುಗಳನ್ನು
    ಯೆಹೂದದ ಪ್ರಭುವಾಗಿರುವ ಶೆಷ್ಬಚ್ಚರನಿಗೆ ಲೆಕ್ಕಮಾಡಿ ಕೊಟ್ಟನು.
  yap-yap: I pi’ ngak Mithredath, ni ga’ ko tachubgil salpiy rok e pilung, ni ir e
    the’eg ni fan ngak Sheshbazzar, ni fare governor nu Judah,
  hlt-MCSB: Te te Persia Manghai Cyrus loh hnokhoem Mithredath kut ah a khuen sak
    tih Judah khoboei Sheshbazzar taengah a tae sak.
  mdy-ETH: ዬንሢ ዱማዼ ጌኤዦ ማኣሮ ሜሆንሢ ሜትሬዳቴ ጌይንታ ጌኤዦ ማኣሮ ሜሆ ጌሦ ኬኤፆኮ ሱኡጋሢና ፓይዲሲ ዪሁዳ ዓጮ ዎይሣ
    ሼሽባፃሬም ቂኢሮሴ ዒንጌኔ፤
  twi-ASANTE: Kores hyɛɛ Persia ɔsannaani Mitredat sɛ ɔnkenkan saa nneɛma no nyinaa,
    na ɔmfa nhyɛ wɔn a wɔtwaa wɔn asuo a wɔresane aba Yuda no panin Sesbasar nsa.
  eng-WEBU: even those, Cyrus king of Persia brought out by the hand of Mithredath
    the treasurer, and counted them out to Sheshbazzar the prince of Judah.
  wal-wal: Immin Parsse Kawoi Qiiroosi miishshata wottiyo keettaa halaqaa Mitiredaatan
    kesissidinne qoodissidi, Yihudaa haariya SHeshibaaxaara kushiyan sheedhdhiis.
  spa-PDDPT: Ciro, rey de Persia, los sacó por medio del tesorero Mitrídates, quien
    los entregó en mano de Sesbasar, el jefe de Judá.
  gun-gun: Ha'e va'e nunga ma Pérsia pygua huvixa Ciro ju oguenoẽ mba'emo re opena
    va'ety Mitredate oexaa py. Ha'e rã ha'e va'e oipapapa ma vy Judá regua yvateve
    va'e Sesbazar pe ju omboaxa.
  agu-BL: Cawune'nin tzun yi rey tetz Mitrídates yi colol pwok, tan tk'ol i' yi e'chk
    ma'cla'tz tetz Sesbasar, yi gobernador cwent Judá.
  ilo-ULB: Inyawat dagitoy ni Cyrus kenni Mitredat a tesorero a nangbilang kadagitoy
    para kenni Sesbasar a pangulo ti Judea.
  kpg-kpg: Di king Cyrus gaa wanga nia maa gi Mithredath, go tangada madamada humalia
    i nia goloo hagalabagau di king, gei ogo Mithredath gaa dau nia maa, gaa wanga
    nia maa gi Sheshbazzar, di gobinaa o Judah.
  uig-ARA: پارس پادىشاھى قورەش خەزىنە بېگى مىترەداتنى بۇيرۇپ بۇ قاچا-قۇچىلارنى ئالدۇرۇپ
    چىقتى؛ مىترەدات شۇلارنى يەھۇدانىڭ ئەمىرى شەشبازارغا سانى بويىچە ساناپ تاپشۇرۇپ
    بەردى.
  sus-sus: a e taxu kɔbiri ragatama Miteredati ra, a xa a rasanba Yudaya mangɛ Sɛsɛbasari
    ma.
  pon-2006: Nanmwarki Sairus ahpw ketikihong Midredad, sounkanekid dipwisou kesempwal
    en wehio. Midredad eri wadekedi oh uhd patohwanohng Sespasar, kepinahn Suda, dipwisou
    pwukat.
  jae-jae: Kiŋ Persiaŋa Kirus kêkêŋ laclu tau gêdêŋ kanomwaga Mitradat ma eŋ kêsa
    sa gêdêŋ gôliŋwaga Judaŋa Sesbasar.
  ksd-ksd: maia, go ra lavur magit Kores ra king Persia i ga tul tar ia tai Mitredat
    kana luluai na mani ba na vairop diat, ma i ga to tar diat tai Sesbasar ra luluai
    Iuda.
  tur-YTC: Pers Kralı Koreş, hazinedar Mitredat'ın eliyle bunları dışarı çıkardı ve
    Yahuda beyi Şeşbatsar'a saydı.
  grc-BRENT: Καὶ ἐξήνεγκεν αὐτὰ Κύρος ὁ βασιλεὺς Περσῶν ἐπὶ χεῖρα Μιθραδάτου γασβαρηνοῦ,
    καὶ ἠρίθμησεν αὐτὰ τῷ Σασαβασὰρ τῷ ἄρχοντι τοῦ Ἰούδα.
  ind-AYT: Koresh, raja Persia, mengeluarkan semua itu di bawah pengawasan Mitredat,
    bendaharanya, yang menghitungnya bagi Sesbazar, pemimpin orang Yehuda.
  nya-nya: Koresi, mfumu ya ku Perisiya inatulutsa ziwiyazi ndi kuzipereka kwa Miteridati,
    msungichuma amene anaziwerenga pamaso pa Sesibazara nduna yayikulu ya dziko la
    Yuda.
  hrv-hrv: Kir, kralj perzijski, uruči ga Mitredatu, rizničaru, koji ga izbroji judejskom
    knezu Šešbasaru.
  mps-mps: Tialima, king Sairusgo te nai dabe te Mitredatba mani, te kingo mone mubo
    be tonalubo bidibolo menama, tama Mitredatgo te augwali nedelama, tama te Sesbasarba
    mani, te Juda dabe augwa tonalubo polalubo tobolu bidi dao.
  tpi-tpi: Orait King Sairus i givim ol dispela samting long Mitredat, man bilong
    bosim haus mani bilong king, na Mitredat i kaunim ol na givim long Sesbasar, namba
    wan hetman bilong ol Juda.
  dan-1931: dem gav Perserkongen Kyros ny til Skatmesteren Mitredat, og han talte
    dem og overgav dem til Sjesjbazzar, Judas Fyrste.
  vie-OVCB: Vua Si-ru còn ra lệnh cho Mít-rê-đát, thủ quỹ của Ba Tư, trích kho một
    số bảo vật đem biếu Sết-ba-xa, nhà lãnh đạo Giu-đa.
  guj-2017: કોરેશ રાજાએ તેના ખજાનચી મિથ્રદાથ પાસે તે વસ્તુઓ મંગાવી અને યહૂદિયાના આગેવાન
    શેશ્બાસારને ગણી આપી.
  pon-2006A: Nanmwarki Sairus ahpw ketikihong Midredad, sounkanekid dipwisou kesempwal
    en wehio. Midredad eri wadekedi oh uhd patohwanohng Sespasar, kepinahn Suda, dipwisou
    pwukat.
  por-BRBSL: até mesmo aqueles, Ciro, rei da Pérsia, trazidos pela mão de Mitredath,
    o tesoureiro, e os contou para Sesbazar, o príncipe de Judá.
  cth-cth: Hote hnopainaw teh, Persia siangpahrang Sairus ni hno karingkung Mithredath
    kut dawk hoi a la sak teh Judah kahrawikung Sheshbazzar koevah be a parei hnukkhu
    vah a poe.
  twi-twi: Kores hyɛɛ Persia ɔsannaani Mitredat sɛ ɔnkenkan saa nneɛma no nyinaa,
    na ɔmfa nhyɛ wɔn a wotwaa wɔn asu a wɔresan aba Yuda no panyin Sesbasar nsa.
  hlt-hlt: Te te Persia Manghai Cyrus loh hnokhoem Mithredath kut ah a khuen sak tih
    Judah khoboei Sheshbazzar taengah a tae sak.
  tbz-SIM: Kòo duɔ́ nkɛ̀ odítísɔnniwè Mitidedɑti tì dènnɛní kɛ́kɑɑ nkɛ́ tì duɔ́ nSudɑɑ
    kɔbɛ kóo kpɑ̀ɑ̀tì Sebɑsɑɑ.
  msy-2020: Persian Atrivim Sairus datɨrɨghɨn bizir kaba isava Mitredat ganɨngi, an
    atrivimɨn dagɨar dɨpenimɨn garir gumazim. Ezɨ Mitredat da mengegha da isa Sesbasar
    ganɨngi, a Judan anabamɨn gumazir dapanir bar ekiam.
  dop-dop: 'Ɩlɛnɑ wulɑʋ heeli kpɑncoou tɔɔ nyǝnlʋ Mitǝletɑtɩ sɩ: Cɛlɑ wontu ntǝɣɩ
    Yutɑ nyʋɣʋ tʋ Sɛɛsepɑsɑɑ.'
  azb-azb: Fars padşahı Kir onları xəzinədar Mitredatın əli ilə oradan çıxardaraq
    hamısını sayıb Yəhuda rəhbəri Şeşbassara verdi.
  eng-DBY: And Cyrus king of Persia brought them forth by the hand of Mithredath the
    treasurer, who counted them out to Sheshbazzar the prince of Judah.
  hin-2017: उनको कुस्रू राजा ने, मिथ्रदात खजांची से निकलवाकर, यहूदियों के शेशबस्सर
    नामक प्रधान को गिनकर सौंप दिया।
  wol-KYG: Sirus buuru Pers nag sant Mittredat farbay alalam, mu génne ko, daldi koy
    waññal Sesbasar, boroom Yuda.
  eng-YLT: yea, Cyrus king of Persia bringeth them out by the hand of Mithredath the
    treasurer, and numbereth them to Sheshbazzar the prince of Judah.
  eng-WYC-2017: And Cyrus, the king of Persia, brought forth those vessels by the
    hand of Mithredath, the son of Gazabar; and numbered those [or them] to Shesh-bazzar,
    the prince of Judah.
  eng-WMBB: even those, Cyrus king of Persia brought out by the hand of Mithredath
    the treasurer, and counted them out to Sheshbazzar the prince of Judah.
  urd-GVH: उन्हें निकालकर फ़ारस के बादशाह ने मित्रदात ख़ज़ानची के हवाले कर दिया जिसने
    सब कुछ गिनकर यहूदाह के बुज़ुर्ग शेसबज़्ज़र को दे दिया।
  rug-rug: Valani Saerasi si arini koe Mitiredati, sa palabatu kopu poata tanisa baṉara
    sapu kubere goreni sa sari na vinarigaraedi rina tiṉitoṉa meke vala i sa koe Sesebaza
    sa qavuna pa Ziuda.
  gaz-gaz: Qiiros mootichi Faares akka Mitredaat itti gaafatamaan qabeenyaa sun miʼa
    sana fidee Sheeshbazaar bulchaa Yihuudaatiif lakkaaʼu godhe.
  fra-LSG: Cyrus, roi de Perse, les fit sortir par Mithredath, le trésorier, qui les
    remit à Scheschbatsar, prince de Juda.
  gnn-gnn: '@see-verse:EZR.001.007'
  yal-yal: Perise yamanan manga Kirusi a yamarin bun, gbeti ramaran Mitiredati yi
    ne ramini. Mitiredati yi Ala Batu Banxin seene yatɛ Sɛsɛbasari xa, Yuda mangana
    dii xɛmɛna, a yi e birin tɛngɛ.
  haw-1868: Oia mau mea ka Kuro ke alii o Peresia i lawe mai ai iwaho, ma ka lima
    o Miteredate, ka puukukala, a helu aku la ia mau mea no Sesehazara, ka luna no
    ka Iuda.
  arb-NAV: وَأَمَرَ مِثْرَدَاثَ الْخَازِنَ أَنْ يَعُدَّهَا لِشِيشْبَصَّرَ رَئِيسِ
    يَهُوذَا،
  ewe-ewe: Persia Fia Sirus na Mitreda, fiasãmenuwo dzikpɔla ɖe wo ɖe go, eye wòxlẽ
    wo de asi na Sesbazar, mɔmefia si nɔ Yuda dzi kpɔm.
  eng-LEE: Even these did Cyrus the king of Persia bring forth through the hand of
    Mithredath the treasurer, and counted them out unto Sheshbazzar the prince for
    Judah.
  asm-FB: এই সামগ্রী সমূহ পাৰস্যৰ ৰজা কোৰচে মিত্ৰদাৎ ভঁৰালীৰ হতত দিলে। তেওঁ এইবোৰ
    গণনা কৰি যিহূদাৰ নেতা চেচবচৰৰ হাতত শোধাই দিলে।
  sus-A: عَ عٍ تَشُ كْبِرِ رَفَتَمَ مِتٍرٍدَتِ رَ، عَ شَ عَ رَ سَنبَ يُدَيَ مَنفّ
    سّسّبَسَرِ مَ.
  fra-SBL: Ces ustensiles, Cyrus, roi de Perse, les fit sortir par Mithredath, le
    trésorier, et en fit le compte à Schischbatsar, prince de Juda.
  hbo-hbo: וַיֹּֽוצִיאֵ֗ם כֹּ֚ורֶשׁ מֶ֣לֶךְ פָּרַ֔ס עַל־יַ֖ד מִתְרְדָ֣ת הַגִּזְבָּ֑ר
    וַֽיִּסְפְּרֵם֙ לְשֵׁשְׁבַּצַּ֔ר הַנָּשִׂ֖יא לִיהוּדָֽה׃
  piu-2006: '@see-verse:EZR.001.007'
  kik-kik: Kurusu mũthamaki wa Perisia nĩatũmire Mithiredathu ũrĩa mũigi wa kĩgĩĩna
    arehe indo icio, agĩcitarĩra Sheshibazaru mũnene wa Juda.
  omb-omb: Saeras ratahigi tau Besia mo betera lawe Mitredat a gaileogoroi vatu homu,
    mo valure me mo betera lawe Sesbasar a tangaloi lawua tau Juda.
  fra-NCL: Cyrus, roi de Perse, les confia aux mains de Mithridate, le trésorier,
    qui les transmit en les comptant à Sassabasar, le prince de Juda.
  cek-AK: Persia siangpahrang Sairas mah to laom sabaenawk to angmah ih hmuenmae pakuemkung
    Mithredath khaeah sinsak moe, Judah siangpahrang capa Shesbazzar hanah kroeksak
    pacoengah paek let.
  cuk-cuk: Degi, Persia-rey-Ciro, e-mani-daked-Mitrídatesʼga ibmar-onilesmalad uksad,
    adi, ebisegar. Bela ebichisgu, Judá-dulemar-e-dummad-Sesbasarʼga we-ibmarmar uksad.
  uig-CYR: Парс падишаси Қорәш ғәзнә беги Митрәдатни буйруп бу қача-қучиларни алдуруп
    чиқти; Митрәдат шуларни Йәһуданиң әмри Шәшбазарға сани бойичә санап тапшуруп бәрди.
  tel-2017: కోరెషు రాజు తన కోశాధికారి మిత్రిదాతు ద్వారా వాటిని బయటికి తెప్పించి లెక్క
    వేయించి, వాటిని యూదుల అధిపతి షేష్బజ్జరు చేతికి అప్పగించాడు.
  hat-BSA: menm sa yo Cyrus, wa Perse la, te fè sòti pa men Mithredath, trezorye a
    e li menm, te konte yo pou Sheshbatsar, prens a Juda a.
  kos-kos: El sang ma inge nu sel Mithredath, mwet karingin mwe kasrup lun mwet Israel,
    na Mithredath el oakla ac simusla pisen kais sie ma, ac sang nu sel Sheshbazzar,
    governor lun Judah.
  hbo-WLC: וַיּֽוֹצִיאֵ֗ם כּ֚וֹרֶשׁ מֶ֣לֶךְ פָּרַ֔ס עַל־יַ֖ד מִתְרְדָ֣ת הַגִּזְבָּ֑ר
    וַֽיִּסְפְּרֵם֙ לְשֵׁשְׁבַּצַּ֔ר הַנָּשִׂ֖יא לִיהוּדָֽה׃
  ibo-ibo: Sairọs bụ eze Peshịa, chịpụtara ha site nʼaka Mitredat, onye bụ odozi akụ,
    onye gụrụ ha ọnụ nye Sheshbaza, onye bụ onyeisi ndị Juu ahụ na-alaghachi Jerusalem
    na Juda.
  ory-ory: ପାରସ୍ୟର ରାଜା କୋରସ୍‍ କୋଷାଧ୍ୟକ୍ଷ ମିତ୍ରଦାତର ହସ୍ତ ଦ୍ୱାରା ତାହାସବୁ ବାହାର କରି
    ଆଣି ଯିହୁଦାର ଅଧିପତି ଶେଶବସରକୁ ଗଣନା କରିଦେଲା।
  chk-chk: Iwe, Sirus ewe kingen Persia a atorolong fän nemenien Mitretat ewe chon
    tümwünü moni. Ätei a aleani ekewe pisek ngeni Sespasar ewe samolun Juta.
  rop-rop: King Sairas bin gibit detlot enijing langa det men neim Mithradath hubin
    det boswan blanga ola mani blanga det king, en imbin raidimdan detlot enijing
    neim langa peipa blanga Sheshbasa det boswan blanga det kantri gulum Juda.
  ukr-1871: І винїс його Кир, царь Перський, рукою Митридата скарбника; а сей, перелїчивши,
    здав його Шешбазарові, князеві Юдейському.
  deu-1951: Kores, der König von Persien, gab sie heraus durch Mitredat, den Schatzmeister,
    und zählte sie Sesbazzar, dem Fürsten von Juda, dar.
  eng-JPS: even those did Cyrus king of Persia bring forth by the hand of Mithredath
    the treasurer, and numbered them unto Sheshbazzar, the prince of Judah.
  srp-1865: A izdade ih Kir car Persijski preko Mitridata riznièara, koji ih izbroji
    Sasavasaru knezu Judejskom.
  lug-lug: Kuulo kabaka w’e Buperusi n’abikwasa Misuledasi omuwanika, eyabikwasa Sesubazzali
    omulangira wa Yuda.
  heb-heb: ויוציאם כורש מלך פרס על יד מתרדת הגזבר ויספרם לששבצר הנשיא ליהודה׃
  ben-IRV: পারস্যের রাজা কোরস সেগুলি কোষাধ্যক্ষ মিত্রদাতের মাধ্যমে বের করে এনে, গণনা
    করে যিহূদার শাসনকর্ত্তা শেশবসরের কাছে তা গুনে সমর্পণ করলেন৷
  pan-pan: ਇਹਨਾਂ ਭਾਂਡਿਆਂ ਨੂੰ, ਫ਼ਾਰਸ ਦੇ ਰਾਜਾ ਕੋਰਸ਼ ਨੇ ਮਿਥਰਦਾਥ ਖ਼ਜ਼ਾਨਚੀ ਦੇ ਦੁਆਰਾ ਕਢਵਾਇਆ
    ਅਤੇ ਗਿਣ ਕੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਕੁਮਾਰ ਸ਼ੇਸ਼ਬੱਸਰ ਨੂੰ ਦੇ ਦਿੱਤਾ
  mya-JVB: ပေရသိ ရှင်ဘုရင် ကုရု သည် ရွှေတိုက် စိုး မိသရေဒတ် လက် ဖြင့် ထုတ် ၍ ၊ ယုဒ
    မင်း ရှေရှဗာဇာ ၌ ရေတွက် လျက် အပ်တော်မူ၏။
  hmo-hmo: Sairasi ese inai kohu be Miteredata, moni naria tauna dekenai ia henia.
    Vadaeni unai tau ese unai kohu ibounai ia haboudia, ia duahia namonamo, bona Iuda
    ena lohia tauna Sesebasara dekenai ia henia.
  urd-urd: इन ही को शाह — ए — फ़ारस ख़ोरस ने ख़ज़ान्ची मित्रदात के हाथ से निकलवाया,
    और उनको गिनकर यहूदाह के अमीर शेसबज़्ज़र को दिया।
  rus-SYN: и вынес их Кир, царь Персидский, рукою Мифредата сокровищехранителя, а
    он счетом сдал их Шешбацару князю Иудину.
  bqc-SIM: A ò a ↄ'ulɛna Miledaɛ aà pↄ́piↄ nao aà kpa Yudaↄ kí Sesebazaawa, ↄ̃
    a kɛ̀ màa.
  tcz-CHONGTHU: Cyrus in Persia sumchingpa Mithredath chu hiche thilho jouse chu asimtoh
    a Judah gamma kilekit ho lamkai pa Sheshbazzar khutna apehlut tan ahi.
  mar-mar: ती पारसाचा राजा कोरेशाने, आपला खजिनदार मिथ्रदाथ याच्या हाती दिली. त्याने
    ती शेशबस्सर या यहूदी अधिकाऱ्याला मोजून दिली.
  qub-qub: Ray Ciroga yupachiran Mitrídates jutiyoj runawan. Payga caran tesurëru.
    Paymi yupaparan Sesbasar jutiyoj runata. Sesbasarga caran Judäpa gobernadorninmi.
  bqp-bqp: À pì a ↄgↄ'utɛri Mitirɛdanɛ à pↄ́ pìnↄ naro à kpá Yudanↄ kína Sesebazaa,
    akũ à kɛ̀ lɛ.
  hat-hat: Li fè Mitridat ki te reskonsab tout richès peyi a mete yo deyò pou l' te
    kontwole yo bay Chechbaza, gouvènè peyi Jida a.
  eng-BSB: Cyrus king of Persia had them brought out by the hand of Mithredath the
    treasurer, who counted them out to Sheshbazzar the prince of Judah.
  eng-WEBPB: even those, Cyrus king of Persia brought out by the hand of Mithredath
    the treasurer, and counted them out to Sheshbazzar the prince of Judah.
  kbq-kbq: Hagi Pesia kini ne' Sairusi'a agri zagore'ma ugagota huno kvama hu'nea
    ne' Mitredatina hamprio higeno ana zantamina hampriteno, Juda vahete'ma ugota
    huzmanteno zamavareno esia ne' Sesbazarina ana zantamina ami'ne.
  nhe-BL: Huan ama Tlanahuatijquetl Ciro tlen tlanahuatía ipatlaca ipan tlali Persia
    quiquixti nochi nopa tlamantli tlen pajpatiyo. Huan quinahuati Mitrídates tlen
    quimocuitlahui itomi ipan itlanahuatilis para ma quipohua nopa tlamantli huan
    ma quimactili Sesbasar tlen quitequimacac ma quinyacana tlacame tlen sampa mocuepque
    ipan tlali Judá.
  bus-bus: À bè a ↄↄ'utɛri Mitirɛdanɛ à pↄ́ pìnↄ naro à kpá Yudanↄ kí Sesebazaa, ben
    à kɛ̀ lɛ.
  gub-BL: Umuzewyr kar a'e ma'e Mixerenat temetarer rehe uzekaiw ma'e pe. Mixerenat
    umuapyk a'e ma'e her paw rupi pape rehe. Na'e omono a'e pape Xezemazar Zuta ywy
    rehe har wanuwihaw pe kury.
  eng-DRA: Now Cyrus king of Persia brought them forth by the hand of Mithridates
    the son of Gazabar, and numbered them to Sassabasar the prince of Juda.
