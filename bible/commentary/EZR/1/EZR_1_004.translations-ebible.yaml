verse: EZR.001.004
translations:
  mal-C: യെഹൂദരിൽ അവശേഷിക്കുന്നവർക്ക് അവരുടെ അയൽവാസികൾ അവരുടെ നിലനിൽപ്പിന്റെ ചെലവിലേക്കായി
    ജെറുശലേമിലെ ദൈവാലയത്തിനുള്ള സ്വമേധായാഗങ്ങൾ നൽകുന്നതോടൊപ്പം അവർക്കും വെള്ളിയും
    സ്വർണവും മറ്റു സാധനങ്ങളും കന്നുകാലികളെയും സംഭാവനചെയ്യണം.’ ”
  deu-TKW: Und wer noch übrig ist, den sollen an allen Orten, wo er sich aufhält,
    die Bewohner seines Orts unterstützen mit Silber und mit Gold und mit Habe und
    mit Vieh, neben den freiwilligen Gaben für den Tempel Gottes zu Jerusalem.
  lin-lin: 'Tika ete bavandi ya bisika nyonso oyo bato ya Yuda bazali bapesa bango,
    mpo na Ndako ya Nzambe oyo ezali na Yelusalemi, makabo oyo : palata, wolo, bibwele,
    biloko ya ndenge na ndenge mpe makabo oyo bakati bango moko kopesa wuta na mokano
    ya mitema na bango. › »'
  eng-LSV: And everyone who is left, of any of the places where he [is] a sojourner,
    the men of his place assist him with silver, and with gold, and with goods, and
    with beasts, along with a free-will offering for the house of God, that [is] in
    Jerusalem.”
  eng-GNV: And euery one that remayneth in any place (where he soiourneth) let the
    men of his place relieue him with siluer and with golde, and with substance, and
    with cattel, and with a willing offring, for the house of God that is in Ierusalem.
  eng-WEBSTER: And whoever remaineth in any place where he sojourneth, let the men
    of his place help him with silver, and with gold, and with goods, and with beasts,
    besides the free-will-offering for the house of God that is in Jerusalem.
  nhw-BL: Huan nochi anmasehualme catli anmopantíaj nechca israelitame catli yase
    para quichihuase nopa tiopamitl, monequi xiquinpalehuica. Xiquinmacaca oro, plata,
    huacaxme huan tlamantzitzi catli patiyo. Huan nojquiya monequi xiquinmacaca tomi
    quen catli ipan amoyolo quisa para quitequihuise ica catli monequis ipan itiopa
    Toteco Dios ipan altepetl Jerusalén. Quej nopa quiijto nopa tlajcuiloli.
  swh-ONEN: Nao watu wa mahali popote wale walionusurika wanapoishi sasa, watu hao
    wampe fedha na dhahabu, pamoja na vifaa na mifugo, mbali na sadaka za hiari kwa
    ajili ya Hekalu la Mungu huko Yerusalemu.’ ”
  bba-bba: Bèn mi Isireli be bɑ tie bɑ wɑ̃ɑ kpuro bɑ koo bu somiwɑ kɑ sii ɡeesu kɑ
    wurɑ kɑ yɑɑ sɑbenu kɑ ɡɑ̃ɑ nìn bukɑtɑ bɑ ko n mɔ kɑ sere mɑɑ kɛ̃ɛ ni bɑ koo wɛ̃
    kɑ kĩru sɑ̃ɑ yee ten bɑnɑn sɔ̃.
  eng-KJVCPB: And whosoever remaineth in any place where he sojourneth, let the men
    of his place help him with silver, and with gold, and with goods, and with beasts,
    besides the freewill offering for the house of God that is in Jerusalem.
  cpy-cpy: 'Eenitatsi-rika awijako-teentsiri rowayiri-teetan-takariri, eeniro-rika
    rañaayitzi jempe-rika-paeni, ramitako-tawaeri ijeeka-nampitziri, ipayiteri: koriki,
    ooro, ipira, otsipa ipashitan-tayitari ikashiya-kaerori itajorentsi-pankote Tajorentsi
    wetsika-chani Aapatziyaweniki.”'
  mpx-mpx: I ola al, ebo Yudiya bolo hi mina, enuna iyoho hi mibwabwali wami panuwa
    tomaha ona elal, inoke nuku label. Silba, gold, bugubugul ona ge bwasumu, ginebi
    wami mulolu enuna al, nuku pek elal Yabowaine wana Limi Bwabwalena Yelusalema
    ana taltal kaiwena.
  luo-luo: To ji moa kamoro amora ma joma otony nyalo bet ni koro odakie mondo ochiwne
    fedha gi dhahabu, kod gik miuso gi kweth mag dhok, to gi chiwo mar hera ne hekalu
    mar Nyasaye e Jerusalem.’ ”
  meu-meu: Bona edena gabu edena gabu ai doini e noho hedoamu taudia ta ta na unu
    e nohomu gabudia taudia ese bae durudia, silver bona gold bona kohu bona ubu-ubu
    ḡaudia bae henidia, bona lalo-namo herahiadia danu, Dirava ena dubu Ierusalem
    ai ena.
  npi-ULB: राज्यको कुनै पनि क्षेत्रमा भएका मानिसहरू जहाँ त्यस देशका बाँकी बचेकाहरू
    बसोबास गर्दैछन्, तिनीहरूले यरूशलेममा भएको परमेश्‍वरको मन्दिर बनाउनलाई चाँदी र
    सुन, धनदौलत र गाईवस्तु अनि स्वेच्छा भेटी दिनुपर्छ ।”
  yor-yor: Kí àwọn ènìyàn ní ibikíbi tí ẹni náà bá ń gbé kí ó fi fàdákà àti wúrà pẹ̀lú
    ohun tí ó dára àti ẹran ọ̀sìn, pẹ̀lú ọrẹ àtinúwá ràn án lọ́wọ́ fún tẹmpili Ọlọ́run
    ní Jerusalẹmu.’ ”
  emp-NTPO: Idjab̶a ãdji caita panʌ ẽberãrãba dji wãbʌdarãa paratada, oroda, baridua
    nebiada, animarã b̶ea sid̶a diad̶ida panʌa. Maʌ̃ awara ãdjirãba sod̶eba dia quĩrĩã
    panʌ quĩrãca diad̶ida panʌa Ãcõrẽ de dromada Jerusaleʌ̃ne od̶amãrẽã.
  ind-ind: Dan siapa saja dari orang Israel yang akan tetap tinggal di Persia harus
    membantu mereka dengan menyumbangkan kekayaannya, yaitu emas, perak, ternak, dan
    bekal untuk perjalanan mereka, juga sumbangan untuk pembangunan rumah Allah di
    Yerusalem.”
  pes-OPCB: همسایگان این یهودیان باید به ایشان طلا و نقره، توشه راه و چارپایان بدهند
    و نیز هدایا برای خانهٔ خدا تقدیم کنند.»
  tgl-ULB: Ang mga tao saanmang bahagi ng kaharian kung saan naninirahan ang mga nakaligtas
    sa lupaing iyon ay dapat magbigay sa kanila ng pilak at ginto, mga ari-arian at
    mga hayop, gayundin ang kusang-kaloob na handog para sa templo ng Diyos sa Jerusalem.
  cbu-NT: Itaru, siy Utaáchchis, yuwshtis Irusarinap kanapumaam ngatkis anis, maachtapa
    istakus taangtsa. Orootstam, misha katungtseetstam panangtsa. Wakarareetstamtis,
    opeejaatstam panakus taangtsa. Mishat, kurikpatatam istangtsa, Apanlleem pang'
    Irusarinush pangumaama, kurak Síru kamachtaku tárangiya. Ashiriya, na kamaneena
    yuwaa Síru Utaáchchee, Irusarinap kanapungints, tárangu anootsi.
  hui-hui: Ibunaga wali agali maru dai bilo mbirale tumagi kayagua tinaga nenegeme
    silibabi ngolobi maru nayi aleru milimu. Mbirale yalu pelo nogo hosibi dongibi
    milimu. Ani buwa Anduane Homogonaga andaha Ngode Datagaliwabehondo mbiraleru loma
    bia howa Yarusalemeni wilobi milimu, lalu bi lo pelene.
  mya-mya: အ​ကယ်​၍​ပြည်​နှင်​ဒဏ်​သင့်​လျက်​ရှိ​သည့် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဝင်​ပြန်​သွား​ရန်​အ​တွက်
    အ​ကူ​အ​ညီ​လို​ပါ​က​သူ​တို့​၏​ပတ်​ဝန်း​ကျင်​ရှိ​လူ​တို့​က ကူ​ညီ​ရ​ကြ​မည်။ သူ​တို့​သည်
    ရွှေ၊ ငွေ၊ ရိက္ခာ၊ ဝန်​တင်​တိ​ရစ္ဆာန်​များ​အ​ပြင် ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​အ​တွက်
    အ​လှူ​ဒါ​န​များ​ကို​ပေး​ရ​ကြ​မည်'' ဟု​ပါ​ရှိ​သ​တည်း။
  bod-N: གནས་དེའི་མི་ཡིས་གསེར་དང་དངུལ། རྒྱུ་ནོར། ཕྱུགས་ཟོག་བཅས་ཀྱིས་གང་ས་གང་དུ་སྡོད་པའི་མི་ལྷག་ལུས་རྣམས་ལ་རོགས་བྱེད་དགོས།
    དེར་མ་ཟད་ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ཡིད་མོས་མཆོད་པ་འབུལ་དགོས་ཞེས་བཀའ་བསྩལ།
  sna-sna: Zvino vanhu vagere panzvimbo ipi neipi zvayo pagere vakasara, vanofanira
    kumupa sirivha negoridhe, nenhumbi nezvipfuwo, uye vagomupa zvipo zvokupa nokuzvisarudzira
    zvetemberi yaMwari muJerusarema.
  spa-BLM: El que quede, en cualquier lugar donde viva, que los hombres de su lugar
    lo ayuden con plata, con oro, con bienes y con animales, además de la ofrenda
    voluntaria para la casa de Dios que está en Jerusalén”.
  cac-cac: Yaln̈ej mach ex ix to ex can d'a tic, tato e gana tzex pax d'a Jerusalén,
    colvajocab' eb' cajan d'a e lac'anil chi', yac'ocab' q'uen oro eb', q'uen plata
    yed' pax tastac yed' noc' molb'etzal noc' d'ayex. Yac'ocab' pax yofrenda eb' yuj
    scajnub' Dios d'a Jerusalén chi', xchi jun checnab'il chi'.
  swh-ULB: Watu wa kila sehemu katika ufalme waliosalia katika nchi na kuishi wanapaswa
    kuwapa wao fedha na dhahabu, mali na wanyama, pamoja na kutoa kwa hiari kwenye
    nyumba ya Mungu Yerusalem.”
  bel-bel: А ўсе, што засталіся ва ўсіх месцах, дзе б той ні жыў, хай дапамогуць яму
    жыхары месца таго срэбрам і золатам і іншай маёмасьцю, і быдлам, з дабраахотным
    дараваньнем на дом Божы, што ў Ерусаліме.
  deu-ELBBK: Und jeder, der übrigbleibt an irgendeinem Ort, wo er sich aufhält, den
    sollen die Leute seines Ortes unterstützen mit Silber und mit Gold und mit Habe
    und mit Vieh, außer den freiwilligen Gaben für das Haus Gottes in Jerusalem.
  mbb-OT: Is menge etew ziyà te menge lugar he ed-ubpaan niw te nesamà he menge Israilihanen,
    ereg sikandan he edtavang keniyu zutun te kegenat niw. Mebeǥey sikandan keniyu
    te menge pelata wey vulawan, menge vutang he egkinehenglanen niw, menge uyaǥen,
    wey tavang he ebpuun te keugelingen he suat he para te valey te Megbevayà diyà
    te Jerusalem.”
  mal-2015: ശേഷിച്ചിരിക്കുന്ന ഏവന്നും അവൻ പ്രവാസിയായി പാർക്കുന്ന ഇടത്തൊക്കെയും അതതു
    സ്ഥലത്തിലെ സ്വദേശികൾ പൊന്നു, വെള്ളി, മറ്റു സാധനങ്ങൾ, കന്നുകാലി എന്നിവയാലും യെരൂശലേമിലെ
    ദൈവാലയം വകെക്കായി ഔദാര്യദാനങ്ങളാലും സഹായം ചെയ്യേണം.
  rmc-rmc: A te varekaske olendar, ko dživel andre kadi phuv sar cudzincos, kampel
    e pomoca te dochudel pes pale khere, o manuša lenge mi pomožinen. Mi den len rup,
    somnakaj, zasobi, dobitkos the o dari, so kamen te del prekal o Chramos le Devleskro
    andro Jeruzalem.‘ “
  pes-OPV: و هر‌که باقی‌مانده باشد، در هر مکانی ازمکان هایی که در آنها غریب می‌باشد،
    اهل آن مکان او را به نقره و طلا و اموال و چهارپایان علاوه بر هدایای تبرعی به جهت
    خانه خدا که دراورشلیم است اعانت نمایند.»
  ron-1924: Орьунде локуеск рэмэшице дин попорул Домнулуй, оамений дин локул ачела
    сэ ле дя арӂинт, аур, авере ши вите, пе лынгэ дарурь де бунэвое пентру Каса луй
    Думнезеу, каре есте ла Иерусалим!’”
  ben-OBCV: যেখানেই অবস্থান করুক না কেন, তাঁর অবশিষ্ট প্রজাদের মধ্যে যে কেউ জেরুশালেমে
    ঈশ্বরের মন্দির নির্মাণের জন্য তাঁর সোনারুপো, অন্য বস্তুসামগ্রী, গবাদি পশু ও স্বেচ্ছাদান
    নিবেদন করুক।’ ”
  som-som: Oo ku alla kii ku hadha meesha uu deggan yahay, dadka ay isku degmada yihiin
    ha ku caawiyaan lacag iyo dahab, iyo xoolo mood iyo noolba ah, oo ayan ku jirin
    qurbaanka ay ikhtiyaarkooda ugu bixiyaan guriga Ilaah oo Yeruusaalem ku yaal.
  lat-VUC: Et omnes reliqui in cunctis locis ubicumque habitant, adjuvent eum viri
    de loco suo argento et auro, et substantia, et pecoribus, excepto quod voluntarie
    offerunt templo Dei, quod est in Jerusalem.
  eng-ASVBT: And whosoever is left, in any place where he sojourneth, let the men
    of his place help him with silver, and with gold, and with goods, and with beasts,
    besides the freewill offering for the house of God which is in Jerusalem.
  ita-1885: E se vi è alcuno, in qualunque luogo egli dimori, che sia rimasto indietro,
    sovvengangli le genti del suo luogo, d'oro, e d'argento, e di facoltà, e di bestie
    da vettura, con qualche volontaria offerta per la Casa di Dio, che abita in Gerusalemme.
  eng-LXXUP: And let every Jew that is left go from every place where he sojourns,
    and the men of his place shall help him with silver, and gold, and goods, and
    cattle, together with the voluntary offering for the house of God that is in Jerusalem.
  eng-ULB: People of any part of the kingdom where survivors of that land are living
    should provide them with silver and gold, possessions and animals, as well as
    a freewill offering for God's house in Jerusalem.”
  spa-VBL: Donde quiera que los sobrevivientes vivan actualmente, que sean ayudados
    por la gente de esa región con plata, oro, bienes y ganado, junto con una donación
    voluntaria para el Templo de Dios en Jerusalén’”.
  fra-_FOB: Et quant à tous ceux qui restent, en quelque lieu qu'ils séjournent, que
    les gens du lieu les assistent, d'argent, d'or, de biens et de bétail, outre ce
    qu'on offrira volontairement pour la maison du Dieu qui est à Jérusalem.
  mal-mal: ശേഷിച്ചിരിക്കുന്നവർ പാർക്കുന്ന ഇടത്തൊക്കെയും അതത് സ്ഥലത്തിലെ സ്വദേശികൾ,
    പൊന്ന്, വെള്ളി, മറ്റു സാധനങ്ങൾ, കന്നുകാലി എന്നിവയാലും, യെരൂശലേമിലെ ദൈവാലയം വകെക്കായി
    ഔദാര്യദാനങ്ങളാലും സഹായം ചെയ്യേണം.
  urd-GVR: Jahāṅ bhī Isrāīlī qaum ke bache hue log rahte haiṅ, wahāṅ un ke paṛosiyoṅ
    kā farz hai ki wuh sone-chāṅdī aur māl-maweshī se un kī madad kareṅ. Is ke alāwā
    wuh apnī ḳhushī se Yarūshalam meṅ Allāh ke ghar ke lie hadiye bhī deṅ.”
  suz-BL: मिनु लीशो यहूदी ते ते बाक्‍मा, मेकोपुकीमी यरूसलेमम परमप्रभु आ खिं सेल्‍चा
    कली सुन चांदी, अरु शोंप नु बी ब्‍यफ चाक्‍शा, आन आंम दाक्‍शो गेचा माल्‍नीम” दे
    पिप कोरेसमी ब्रेक्‍शो बाक्‍त।
  ita-1927: Tutti quelli che rimangono ancora del popolo dell’Eterno, in qualunque
    luogo dimorino, la gente del luogo li assista con argento, con oro, con doni in
    natura, bestiame, aggiungendovi offerte volontarie per la casa dell’Iddio ch’è
    a Gerusalemme”.
  ckb-ckb: هەرکەسێکیش لە هەر شوێنێک کە تێیدا ئاوارەیە و ماوەتەوە، با دانیشتووانی شوێنەکەی
    بە زێڕ و زیو و کەلوپەل و ئاژەڵی ماڵی یارمەتی بدەن، لەگەڵ ئەو بەخشینە ئازادانەی
    کە دەیبەخشن بۆ پەرستگای خودا لە ئۆرشەلیم.“»
  eng-BBE: And whoever there may be of the rest of Israel, living in any place, let
    the men of that place give him help with offerings of silver and gold and goods
    and beasts, in addition to the offering freely given for the house of God in Jerusalem.
  kan-OKCV: ಯೆಹೂದ್ಯರಲ್ಲಿ ಬದುಕುಳಿದವರು ಈಗ ವಾಸಿಸುತ್ತಿರುವ ಯಾವುದೇ ಪ್ರದೇಶದಲ್ಲಿ, ಜನರು ಅವರಿಗೆ
    ಬೆಳ್ಳಿ ಮತ್ತು ಬಂಗಾರ, ಸರಕುಗಳು ಮತ್ತು ಪ್ರಾಣಿಪಶುಗಳನ್ನು ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯಕ್ಕೆ
    ಉಚಿತ ಕಾಣಿಕೆಗಳನ್ನು ಒದಗಿಸಬೇಕು.’ ”
  tam-2017: அந்த மக்களில் மீதியாயிருக்கிறவன் எந்த இடத்தில் தங்கியிருக்கிறானோ, அந்த
    இடத்தின் மக்கள் எருசலேமிலுள்ள தேவனுடைய ஆலயத்துக்கென்று அவனிடத்தில் உற்சாகமாகக்
    காணிக்கை கொடுத்து அனுப்புகிறதுமல்லாமல், அவனுக்குப் பொன், வெள்ளி முதலிய பொருட்களையும்,
    மிருகஜீவன்களையும் கொடுத்து உதவி செய்யவேண்டும் என்று பெர்சியாவின் ராஜாவாகிய கோரேஸ்
    அறிவிக்கிறார் என்று தன் தேசமெங்கும் எழுதியனுப்பி அறிவிப்பு செய்தான்.
  spa-RV-1909: Y á cualquiera que hubiere quedado de todos los lugares donde peregrinare,
    los hombres de su lugar le ayuden con plata, y oro, y hacienda, y con bestias;
    con dones voluntarios para la casa de Dios, la cual está en Jerusalem.
  ron-BTF: Şi pe oricine rămâne, în orice loc unde el locuieşte temporar, oamenii
    locului să îl ajute cu argint şi cu aur şi cu bunuri şi cu animale, în afară de
    darul de bunăvoie pentru casa lui Dumnezeu care este în Ierusalim.
  eng-WEBP: Whoever is left, in any place where he lives, let the men of his place
    help him with silver, with gold, with goods, and with animals, in addition to
    the free will offering for God’s house which is in Jerusalem.’”
  eng-FBV: Wherever survivors are currently living, let them be helped by the people
    that region with silver, gold, goods, and livestock, together with a voluntary
    donation for God's Temple in Jerusalem.’”
  nld-1939: En al wie achterblijft, moet, waar hij ook toeft, de mensen, die uit zijn
    plaats vertrekken, een ondersteuning meegeven in zilver en goud, have en vee,
    behalve nog de offergaven voor het huis van God in Jerusalem.
  nch-BL: Huan nochi anmasehualme cati anmopantíaj nechca nopa israelitame cati yase
    para quichihuatij nopa tiopamit, monequi xiquinpalehuica. Xiquinmacaca oro, plata,
    huacaxme huan tamantzitzi cati patiyo. Huan nojquiya monequi xiquinmacaca tomi
    quej cati ipan amoyolo quisa para quitequihuise ica cati monequis ipan itiopa
    Toteco Dios ipan altepet Jerusalén.” Quej nopa quiijto nopa tajcuiloli.
  vie-1934: Hễ dân Giu-đa còn sót lại, mặc dầu ở đâu, thì bổn dân của nơi họ ở, phải
    tiếp trợ họ bằng bạc, vàng, của cải, súc vật, không kể những của lễ lạc hiến về
    đền của Đức Chúa Trời ở tại Giê-ru-sa-lem.
  hin-CV: किसी भी स्थान पर, परमेश्वर के किसी भी जन को, यदि वह अब तक जीवित है, उस स्थान
    के नागरिक चांदी, सोना, अन्य वस्तुएं, पशु एवं स्वेच्छा से भेंटे देकर येरूशलेम में
    परमेश्वर के भवन को बनाने के लिए उसकी सहायता करें.’ ”
  spa-BES: Y quienquiera que esté del resto de Israel, viviendo en cualquier lugar,
    permita que los hombres de ese lugar le ayuden con ofrendas de plata y oro y bienes
    y bestias, además de la ofrenda dada gratuitamente para la casa de Dios en Jerusalén.
  tdx-tdx: 'Le ze mbe sisa amy naneseañey: ehe te hañimb’ aze ondaty an-toe’eo am-bolafoty
    naho volamena vaho vara reketse hare, mandikoatse ty ho banabanae’e amy anjom­ban’
    Añahare e Ierosalaimey.'
  tha-KJV: และคนใดก็​ตามที่​เหลืออยู่ ไม่​ว่าเขาจะอาศัยอยู่ ณ ที่ใด ขอให้​คนซึ่งอยู่ในที่ของเขาช่วยเขาด้วยเงินและด้วยทองคำ
    ด้วยข้าวของและสัตว์ นอกเหนือจากเครื่องบูชาตามใจสมัครสำหรับพระนิเวศของพระเจ้าซึ่งอยู่ในเยรูซาเล็ม’”
  por-BR-2018: E todo aquele que tiver restado em qualquer lugar onde estiver morando,
    os homens de seu lugar o ajudem com prata, ouro, bens, e animais; além das doações
    voluntárias para a casa de Deus, que está em Jerusalém.
  deu-ELO: Und jeder, der übrigbleibt an irgend einem Orte, wo er sich aufhält, den
    sollen die Leute seines Ortes unterstützen mit Silber und mit Gold und mit Habe
    und mit Vieh, nebst den freiwilligen Gaben für das Haus Gottes in Jerusalem.
  eng-WYC-2018: And all other men, that dwell wherever in all places, help him; the
    men of their place help in silver, and gold, and chattel, and sheep, besides that
    that they offer willfully to the temple of God, which is in Jerusalem. (And let
    all the other people, wherever they may live in every place, help him; let people
    from every place help him with silver, and gold, and chattel or and cattle, and
    sheep, besides what they offer by free will for the Temple of God, which was,
    and shall be again, in Jerusalem.)
  epo-epo: Kaj al ĉiu, kiu restis, en kiu ajn loko li loĝas, la loĝantoj de lia loko
    helpu al li per arĝento, per oro, per alia havo, kaj per brutoj, kun memvola donaco
    por la domo de Dio, kiu estas en Jerusalem.
  uig-PIN: Sürgünlüktǝ ⱪalƣan hǝlⱪ ⱪǝyǝrlǝrdǝ makanlaxⱪan bolsa, u Yerusalemƣa qiⱪsun;
    xu yǝrdiki adǝmlǝr ularƣa altun, kümüx, mal-mülük, qarpaylarni tǝminlǝp yardǝm
    bǝrsun wǝ xuningdǝk Yerusalemda jaylaxⱪan Hudaning xu ɵyi üqün halis ⱨǝdiyǝlǝrni
    tǝⱪdim ⱪilsun» — dedi.
  beo-beo: Gode Ea fi dunu ilia gadenene fi na:iyado dunu da mugululi asi dunu ilia
    masa:ne logo fidimu da defea. Ilia da silifa, gouli amola ohe fi ilia liligi gaguli
    masa:ne amola ilima imunu da defea. Amola Gode Ea Debolo diasu amo ganodini, Godema
    ima:ne liligi ilima imunu da defea.”
  tpi-OTNT: '@see-verse:EZR.001.003'
  hau-SA: Duk inda akwai mutumin Yahuda da ya rage, sai mutanen da suke zama kusa
    da shi, su taimake shi da azurfa, da zinariya, da kaya, da kuma dabbobi, tare
    da kyautai na yardar rai saboda Gidan Allah wanda yake a Urushalima.’ ”
  uig-LAT: Sürgünlükte qalghan xelq qeyerlerde makanlashqan bolsa, u Yérusalémgha
    chiqsun; shu yerdiki ademler ulargha altun, kümüsh, mal-mülük, charpaylarni teminlep
    yardem bersun we shuningdek Yérusalémda jaylashqan Xudaning shu öyi üchün xalis
    hediyelerni teqdim qilsun» — dédi.
  nde-nde: Akuthi abantu loba ngabakuyiphi indawo lapho okungabe kuseselensalela kabamuphe
    isiliva legolide, impahla lezifuyo, leminikelo yokuzithandela yethempeli likaNkulunkulu
    eJerusalema.’ ”
  ton-ton: Pea mo ia fulipē ʻoku toe ʻi ha potu ʻaia ʻoku ʻāunofo ia ki ai, tuku ke
    tokoni ia ʻe he kau tangata ʻo hono potu ʻaki ʻae siliva, pea mo e koula, pea
    mo e ngaahi koloa pea mo e fanga manu, ko hono fakalahi ia ʻoe ngaahi meʻa ʻoku
    foaki loto lelei ki he fale ʻoe ʻOtua ʻoku ʻi Selūsalema.”
  ces-1613: Kdož by pak zůstal na kterémkoli místě, kdež jest pohostinu, lidé místa
    toho ať mu pomohou stříbrem a zlatem, statkem i hovady, mimo oběti dobrovolné
    k domu Božímu, kterýž jest v Jeruzalémě.
  eng-WMB: Whoever is left, in any place where he lives, let the men of his place
    help him with silver, with gold, with goods, and with animals, in addition to
    the free will offering for God’s house which is in Jerusalem.’”
  tam-TCV: அப்பொழுது இறைவனுடைய மக்கள் எந்த இடங்களில் வாழ்ந்தாலும், அவர்களுக்கு அவ்விடத்திலுள்ள
    மக்கள் உதவிசெய்ய வேண்டும். இவ்வாறு எருசலேமில் இருக்கிற இறைவனின் ஆலயத்திற்கென வெள்ளி,
    தங்கம், மற்றும் தேவையான பொருட்கள், வளர்ப்பு மிருகங்களுடன் தேவையான சுயவிருப்புக்
    காணிக்கையையும் கொடுக்கவேண்டும்.’ ”
  ceb-ULB: Ang nahibiling mga katawhan nga nagpuyo sa yuta sa bisan asa nga bahin
    sa gingharian kinahanglan mohatag kanila ug plata ug bulawan, mga kabtangan ug
    mga kahayopan, ingon man ang kinabubut-ong halad alang sa balay sa Dios sa Jerusalem.”
  pol-UBG: A każdego, kto został w jakimkolwiek miejscu, gdzie teraz przebywa, niech
    ludzie tego miejsca wspomagają go srebrem, złotem, dobytkiem i bydłem, a także
    dobrowolnymi ofiarami dla domu Bożego, który jest w Jerozolimie.
  agr-agr: 'Tuja ashí aents jinaachu aidau Apajuí emematku ijuntain jegamkatatus shimuidaunak
    tikich aents ditajai batsamin aidau: kuichkin, oron, tikich waji aidaun, baka
    aidaun aatus susagtatui. Dutikainak nuigtushkam jega Apajuí emematku ijuntainum
    takastin waji aidaun anentag susagtatui”, tiuwai.'
  kyc-kyc: Anatunya wambu karapusi palyuo kareyaminyi dupwana lapo anda kamba panya
    nyisarami lao suu pyarami ramo doko nakamana wambu parali maki dupwame dapa pyuo
    nyisarami. Nakamame kana kulingipi golope nengepe dee mena matana bange pinji
    reto minyuo paraminyi dupwape mairami. Dupwa mairaminyipape Jerusaleme Anatunya
    tembole anda dokona baa mairamili dupwa mairamiko, leya.
  urd-GVU: جہاں بھی اسرائیلی قوم کے بچے ہوئے لوگ رہتے ہیں، وہاں اُن کے پڑوسیوں کا
    فرض ہے کہ وہ سونے چاندی اور مال مویشی سے اُن کی مدد کریں۔ اِس کے علاوہ وہ اپنی
    خوشی سے یروشلم میں اللہ کے گھر کے لئے ہدیئے بھی دیں۔“
  deu-1912: Und wer noch übrig ist an allen Orten, da der Fremdling ist, dem sollen
    helfen die Leute seines Orts mit Silber und Gold, Gut und Vieh, außer dem, was
    sie aus freiem Willen geben zum Hause Gottes zu Jerusalem.
  ntj-ntj: Puru puurrpa Tjaaralu-tjananya yarnangu Tjiyu kutjupatjarranya watjarnu
    tjimarri puru mirrkatarrartu-ya yirringkara nintiltjaku puru tungki, purni kamurlpatarrartu
    nintiratjaku. Kutjupa-kutjupa-yayi tjunkula makatima.
  kan-2017: ಸೆರೆಯವರಲ್ಲಿ ಉಳಿದವರು ಯಾವ ಊರುಗಳಲ್ಲಿ ಪ್ರವಾಸಿಗಳಾಗಿರುತ್ತಾರೋ ಆ ಊರುಗಳವರು ಯೆರೂಸಲೇಮಿನ
    ದೇವಾಲಯಕ್ಕೋಸ್ಕರ ಕಾಣಿಕೆಗಳನ್ನಲ್ಲದೆ ಬೆಳ್ಳಿಬಂಗಾರ, ಸರಕು, ಪಶು ಇವುಗಳನ್ನೂ ಕೊಟ್ಟು ಅವರಿಗೆ
    ಸಹಾಯ ಮಾಡಲಿ” ಎಂದು ಪ್ರಕಟಿಸಿದನು.
  yap-yap: Fa’anra bay reb i girdi’en u reb e nam nib kalbus ni ba’adag ni nge sul,
    ma girdi’ ni yad bbuguliyoror e ngar pi’ed e re ayuw ni ba’aray ngak. Ngar pi’ed
    ngak e silber nge gol, nge chugum nge gamanman nma fek e chugum, nge tow’ath ni
    ngan pi’ u lan e Tempel rok Got u Jerusalem.”
  hlt-MCSB: A bakuep nah hmuen takuem lamkah aka sueng boeih loh Jerusalem kah Pathen
    im dongkah ham amah hmuen kah hlang rhoek te cak neh, sui neh, khuehtawn neh,
    rhamsa neh, kothoh neh yingyawn uh saeh,” a ti.
  mdy-ETH: ፆኦሲ ዴሮታዖ ዳውሲንቲ ዴንዲ ዓኣዞንሢ ፔ ዓጮ ማዓ ዎዶና ዔያቶና ዎላ ናንጌ ዓሳ ቢራንታ ዎርቄንታ ዓይጎ ሜሄታቶዋ
    ጫኣና ጫኣና ቆልሞዋ ማዖም ዒንጊ ማኣዶንጎ፤ ዬይ ባካ ዬሩሳላሜይዳ ዓኣ ጌኤዦ ማኣሮም ፔ ሼኔና ዔያታ ዒንጋሢዳ ቃሲሢ ማዖንጎ»
    ጋዓያኬ።
  twi-ASANTE: Wɔn a wɔtete baabiara a Yudafoɔ nkaeɛfoɔ no wɔ no, ɛsɛ sɛ wɔma Yudafoɔ
    no dwetɛ ne sikakɔkɔɔ, akwantuo nneɛma, nyɛmmoa ne akoma pa mu afɔrebɔdeɛ a wɔde
    ma Onyankopɔn asɔredan a ɛwɔ Yerusalem no, de boa wɔn akwantuo no.
  eng-WEBU: Whoever is left, in any place where he lives, let the men of his place
    help him with silver, with gold, with goods, and with animals, in addition to
    the free will offering for God’s house which is in Jerusalem.’”
  wal-wal: Dumma dumma biittan de7iya asai ubbai Aihudatuppe attidaageetuyyo biraa,
    worqqaa, dumma dumma miishshatanne mehiyaa immidi maaddona; qassi Yerusalaamen
    de7iya Xoossaa Beeta Maqidasiyaassikka bantta dosan immiyo imotaa immona’ yaagiis”
    yaagees.
  spa-PDDPT: Y a todo el que quedó, en cualquier lugar donde viva, que lo ayuden sus
    vecinos con plata, oro, bienes y ganado, junto con una ofrenda voluntaria para
    la Casa del ʼElohim que está en Jerusalén.
  gun-gun: Ha'e gui guekoa py ae avakue okuave va'e ha'e javi penepytyvõ 'rã prata
    ome'ẽ vy, ha'e gui ouro, omba'e rei-rei ha'e mymba kuery oguereko va'e, Nhanderuete
    ro Jerusalém py oĩ va'e peguarã. Ha'e nunga ome'ẽ va'e áryve tome'ẽve ju ome'ẽxea'i
    rupi”, he'i uka.
  agu-BL: Nin cyakil yi e' yil chiben, qui'c na ban mbi ama'lil lchisite't. Tajwe'n
    chich'eyxij cyak'un yi e' chiwisin tan sakal, oro tu e'chk me'bi'l, nin e'chk
    awun, chi tane'n wacẍ. Ya'stzun tajwe'n tan cyak'ol. Apart yi pwok yi ba'n cyak'
    tan je'se'n yi templo.”
  ilo-ULB: Dagiti tattao iti sadinoman a paset iti pagarian a pagnanaedan dagiti nakalasat
    iti dayta a daga ket masapul a mangipaayda kadakuada iti pirak ken balitok, sanikua
    ken ay-ayup, ken maysa a sagut a maidatag iti balay ti Dios idiay Jerusalem.”Kasapulan
    a mangipaay
  kpg-kpg: Maa iai tangada i lodo nia dama a God aanei i kinei e hiihai bolo nia daangada
    e hagamaamaa ia e hana labelaa gi Jerusalem, gei digau ala i baahi o mee, e hai
    gi hagamaamaa a mee. Digaula e hagamaamaa a mee gi nia silber mono goolo, nia
    goloo mono manu, mono hagadilinga goloo ala i golo ala e hai tigidaumaha i lodo
    di Hale Daumaha o God i Jerusalem.”
  uig-ARA: سۈرگۈنلۈكتە قالغان خەلق قەيەرلەردە ماكانلاشقان بولسا، ئۇ يېرۇسالېمغا چىقسۇن؛
    شۇ يەردىكى ئادەملەر ئۇلارغا ئالتۇن، كۈمۈش، مال-مۈلۈك، چارپايلارنى تەمىنلەپ ياردەم
    بەرسۇن ۋە شۇنىڭدەك يېرۇسالېمدا جايلاشقان خۇدانىڭ شۇ ئۆيى ئۈچۈن خالىس ھەدىيەلەرنى
    تەقدىم قىلسۇن» ــ دېدى.
  sus-sus: Perisekae xa e dɔxɔboore Isirayila mixie ki gbeti, xɛɛma, se fanyie, nun
    xurusee ra naxee bama sɛrɛxɛ ɲanigexie ra Ala xa hɔrɔmɔbanxi kui Darisalamu.»
  pon-2006: Ma mehmen sang rehn sapwellimen Koht aramas akan wasaht uhdahn pahn anahne
    sawas pwe en kak iang pwuralahng Serusalem, eri, mehn mpe kan en patohwanohng
    soangen sawas wet. Re en sewesehki silper oh kohl, kepwe oh mahn akan, pil soangen
    dipwisou kan me e kak meirongkihla nan Tehnpas en Koht nan Serusalem.”
  jae-jae: Ma nê lau ŋapopoc, taŋ sêmoa malac gêdêŋ-gêdêŋgeŋ amboac lau jaba naŋ,
    têtap moasiŋ sa aŋga lau malac tauŋa. Lau sêkêŋ silber to gold ma waba to bôc
    êndêŋ êsêac ma sêkêŋ da êtôm nêŋ ŋalêlôm êkac êsêacŋa êtu Anôtônê andu aŋga Jerusalemŋa.”
  ksd-ksd: Ma diat par dia ki valili tai ta gunan dia ki na vaira tana, boina ba ra
    tarai tuna mabara diat a maravut diat ma ra. silva, ma ra goled, ma ra tabarikik,
    ma ra umana vavaguai, maravut ra vartabar di pait ia ure ra pal kai God arama
    Ierusalem.
  tur-YTC: Yaşadığı yerde kim geride kalmışsa, Yeruşalem'deki Tanrı Evi için gönüllü
    bağıştan başka, olduğu yerin adamları ona gümüşle, altınla, eşya ve hayvanla yardım
    etsinler.'”
  grc-BRENT: Καὶ πᾶς ὁ καταλιπόμενος ἀπὸ πάντων τῶν τόπων οὗ αὐτὸς παροικεῖ ἐκεῖ,
    καὶ λήψονται αὐτὸν ἄνδρες τοῦ τόπου αὐτοῦ ἐν ἀργυρίῳ, καὶ χρυσίῳ, καὶ ἀποσκευῇ,
    καὶ κτήνεσι μετὰ τοῦ ἑκουσίου εἰς οἶκον τοῦ Θεοῦ τὸν ἐν Ἱερουσαλήμ.
  ind-AYT: Siapa pun yang masih tertinggal, di tempat mana pun dia tinggal untuk sementara,
    biarlah orang-orang di tempat itu menolongnya dengan perak dan emas, dengan harta
    benda dan ternak, di samping persembahan sukarela bagi Bait Allah yang ada di
    Yerusalem.”
  nya-nya: Ndipo kumalo kulikonse kumene otsalawo akukhala, athandizidwe ndi eni dzikolo
    powapatsa siliva, golide, katundu ndi ziweto ndi zopereka za ufulu zoti akapereke
    ku Nyumba ya Yehova imene ili ku Yerusalemu.’ ”
  hrv-hrv: I gdje god se još zadržao ostatak toga naroda, neka ga stanovništvo mjesta
    u kojima boravi podupre srebrom i zlatom, imanjem i stokom i dragovoljnim prinosima
    za Dom Božji u Jeruzalemu.'”
  mps-mps: '@see-verse:EZR.001.003'
  tpi-tpi: '@see-verse:EZR.001.003'
  dan-1931: og alle Steder, hvor de tiloversblevne bor som fremmede, skal Beboerne
    støtte dem med Sølv, Guld, Heste og Kvæg, bortset fra de frivillige Gaver til
    Guds Hus i Jerusalem.
  vie-OVCB: Những người Giu-đa sinh sống rải rác khắp nơi phải được dân bản xứ giúp
    đỡ, bằng cách cung cấp vàng, bạc, của cải và súc vật; cùng những lễ vật người
    địa phương tự nguyện dâng hiến cho Đền Thờ của Đức Chúa Trời tại Giê-ru-sa-lem.”
  guj-2017: તેઓ સિવાયના, રાજ્યમાં તેઓમાંના બાકી રહેતા લોકો યરુશાલેમમાં ઈશ્વરના ઘરના
    બાંધકામને સારુ, ઐચ્છિકાર્પણો તરીકે ભક્તિસ્થાનનાં બાંધકામને માટે સોનું અને ચાંદી,
    જરૂરી સાધનો અને પશુઓ અર્પણ કરીને, તેઓને મદદ કરે.”
  pon-2006A: Ma mehmen sang rehn sapwellimen Koht aramas akan wasaht uhdahn pahn anahne
    sawas pwe en kak iang pwuralahng Serusalem, eri, mehn mpe kan en patohwanohng
    soangen sawas wet. Re en sewesehki silper oh kohl, kepwe oh mahn akan, pil soangen
    dipwisou kan me e kak meirongkihla nan Tehnpas en Koht nan Serusalem.”
  por-BRBSL: Quem ficar, em qualquer lugar onde ele viva, que os homens de seu lugar
    o ajudem com prata, com ouro, com bens e com animais, além da oferta gratuita
    pela casa de Deus que está em Jerusalém'”.
  cth-cth: Hmuen alouklouk lah kho kasaknaw ni, amamouh aonae koehoi Jerusalem e Cathut
    im hanelah a lungtho laihoi poe awh e hloilah ngun, tangka hoi sui, hnopai hoi
    saringnaw hoi kabawm awh naseh atipouh.
  twi-twi: Wɔn a wɔtete baabiara a Yudafo nkae no wɔ no, ɛsɛ sɛ wɔma Yudafo no dwetɛ
    ne sikakɔkɔɔ, akwantu nneɛma, nyɛmmoa ne koma pa mu afɔrebɔde a wɔde ma Onyankopɔn
    asɔredan a ɛwɔ Yerusalem no, de boa wɔn akwantu no.
  hlt-hlt: A bakuep nah hmuen takuem lamkah aka sueng boeih loh Jerusalem kah Pathen
    im dongkah ham amah hmuen kah hlang rhoek te cak neh, sui neh, khuehtawn neh,
    rhamsa neh, kothoh neh yingyawn uh saeh,” a ti.
  tbz-SIM: Isidɑyɛɛribɛ bo yɛ̀ɛ̀ kɑ̀rɛ̀ kɔbɛɛ yíɛ́ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nɛ̀ tinɛntì
    nɛ̀ iwũɔ̃ kɛ́ bɛ̀ pɑ̃nɛ̀ yɛpɑ̃rɛ̀ bɛ yɛ̀mmɛ̀ kpɛyɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ mɑrimù
    kpɛ́í nSedisɑdɛmmu.
  msy-2020: Eghtɨ danganir manabar itir Israelian varazira, ia bar moghɨra men akuragh
    bizir aghuiba me danɨngtɨ, me da inigh mangɨ. Ia silva ko gol, dagheba, asɨziba,
    ingangarir biziba, ko bizir me Godɨn Dɨpenimɨn ofa damuamin taba, uan ifongiamɨn
    gɨn mangɨ da isɨ pura me danɨng. Kar Godɨn Dɨpenir Jerusalemɨn nguibamɨn ikiamim.”
  dop-dop: Timpi timpi Ɩsɛɣɛlɩ nyǝ́mɑ wɛɛ tɔ, pǝ́ nyǝ́mɑ ɩ́ hɑ-wɛɣɛ liɣitee nɑ wʋlɑ
    nɑ wontu lɛntɩ nɑ tɔlɑ, nɑ luɣu kʋlʋmʋɣʋ kʋcɔɔŋ nɑ pɑ́ ponɑ Yosɑlɛm nɑ pɑ́ tɑɣɑnǝnɑ
    Ɩsɔ tǝsɛɛlɛ kɛ ŋmɑʋ.
  azb-azb: Sağ qalan İsraillilər hansı əhali arasında yaşayırsa, qoy onlar Yerusəlimdəki
    Allah evinə verəcəkləri könüllü ianələrdən başqa, qızıl-gümüş, əşya və heyvanlar
    verməklə bu adamlara kömək etsinlər”».
  eng-DBY: And whosoever remains in any place where he sojourns, let the men of his
    place help him with silver, and with gold, and with goods, and with beasts, besides
    the voluntary offering for the house of God which is at Jerusalem.
  hin-2017: और जो कोई किसी स्थान में रह गया हो, जहाँ वह रहता हो, उस स्थान के मनुष्य
    चाँदी, सोना, धन और पशु देकर उसकी सहायता करें और इससे अधिक यरूशलेम स्थित परमेश्वर
    के भवन के लिये अपनी-अपनी इच्छा से भी भेंट चढ़ाएँ।”
  wol-KYG: Mboolem bànni Israyil, ak fu ci nit mana féete, na ko waa foofa indil ndimbal
    ci wàllu xaalis ak wurus, alal aku jur ak saraxi yéene yu jëm ca kër Yàlla ga
    ca Yerusalem.
  eng-YLT: '''And every one who is left, of any of the places where he [is] a sojourner,
    assist him do the men of his place with silver, and with gold, and with goods,
    and with beasts, along with a free-will offering for the house of God, that [is]
    in Jerusalem.'''
  kne-kne: Din katokmang di nabay-an ay ipogaw Diyos sin kailiili ay kad-an da ed
    wani yan masapol ay man-idawat da si palata, balitok, din odom ay kasapolan da
    ya aanimal malaksig sin bolontaryo ay datdaton para sin Timplon Diyos ed Jerusalem.”
  eng-WYC-2017: And all other men, that dwell wherever in all places, help him; the
    men of their place help in silver, and gold, and chattel, and sheep, besides that
    that they offer willfully to the temple of God, which is in Jerusalem.
  eng-WMBB: Whoever is left, in any place where he lives, let the men of his place
    help him with silver, with gold, with goods, and with animals, in addition to
    the free will offering for God’s house which is in Jerusalem.’”
  urd-GVH: जहाँ भी इसराईली क़ौम के बचे हुए लोग रहते हैं, वहाँ उनके पड़ोसियों का फ़र्ज़
    है कि वह सोने-चाँदी और माल-मवेशी से उनकी मदद करें। इसके अलावा वह अपनी ख़ुशी से
    यरूशलम में अल्लाह के घर के लिए हदिये भी दें।”
  rug-rug: 'Be kaiqa rina tinoni Ziu ta raovodi si hiva pude pule gua, si kaqu poni
    ni rina turaṉadia pu koa kapae sari na vinari tokae hire: arini pu koa hola pa
    kaiqa popoa, si kaqu va namanama poni siliva, na qolo, na vinabeo, meke na kurukuru
    made nenedi, meke na vinariponi si arini, pude tana Zelepade te Tamasa pa Zerusalema,’
    gua si asa.”'
  gaz-gaz: Warra hafanii iddoo kam iyyuu jiraatan hundaaf sabni biyya isaan keessa
    jiraatan sanaa kennaa fedhiidhaan mana qulqullummaa Waaqaa kan Yerusaalem keessa
    jiru sanaaf kennuu irratti dabalee meetii fi warqee, miʼaa fi horii gumaachuudhaan
    isa haa gargaaran.’ ”
  fra-LSG: Dans tout lieu où séjournent des restes du peuple de l’Éternel, les gens
    du lieu leur donneront de l’argent, de l’or, des effets, et du bétail, avec des
    offrandes volontaires pour la maison de Dieu qui est à Jérusalem.
  gnn-gnn: Ga walala yurru wiripu‐guḻku'yunydja guŋga'yunna ŋunhimalayi nhumalanha,
    rrupiyana dhika nhä malanha walala yurru wekama, guŋga'yundja ŋurikiyi buku‐ŋal'yunaramirriwunydja
    buṉbuwu dhuḻ'yunarawu.” Ga dhuwalayina ŋunhi dhäruk ŋayi buŋgawayunydja ŋurruŋuyunydja
    wal'ŋu djuy'yurruna.
  yal-yal: Isirayila yamaan muxu dɔnxɛn naxanye luxi e nii ra, ne nɛma dɔxi dɛdɛ yi,
    mɛn kaane xa e mali e yi seene fi e ma, gbeti fixɛn nun xɛmaan nun se gbɛtɛye
    nun xuruseene, e yi ɲɛnige ma saraxane fi Ala Batu Banxina fe yi naxan Yerusalɛn
    yi.’ ”
  haw-1868: A o kela mea keia mea e noho ana ma na wahi a pau ana e noho la, e kokua
    mai na kanaka o kona wahi ia ia me ke kala, a me ke gula, a me ka waiwai, a me
    na holoholona, me ka makana no hoi no ka hale o ke Akua ma Ierusalema.
  arb-NAV: وَعَلَى أَهْلِ الْمَوَاضِعِ الَّتِي يُقِيمُ فِيهَا الآنَ الْمَسْبِيُّونَ
    الْمُتَغَرِّبُونَ أَنْ يَمُدُّوهُمْ بِالذَّهَبِ وَالْفِضَّةِ وَالدَّوَابِ، فَضْلاً
    عَمَّا يَتَبَرَّعُونَ بِهِ لِبِنَاءِ هَيْكَلِ الرَّبِّ الَّذِي فِي أُورُشَلِيمَ».
  ewe-ewe: Mikpe ɖe ame siwo katã susɔ, afi ka ke wole o ŋu kple klosalo, sika, nunɔmesiwo,
    lãhawo kple lɔlɔ̃nununana hena Mawu ƒe gbedoxɔ la tutu le Yerusalem.”
  eng-LEE: And whosoever remaineth out of any place where he hath sojourned, him shall
    the men of his place assist with silver, and with gold, and with goods, and with
    beasts, beside the freewill offering for the house of God which is in Jerusalem.
  asm-FB: ৰাজ্যৰ যিকোনো ঠাইত যি সকল অৱশিষ্ট লোক বাস কৰি আছে, সেই ঠাইৰ লোকসকলে যিৰূচালেমত
    থকা ঈশ্বৰৰ গৃহৰ অৰ্থে ইচ্ছাকৃত ভাৱে দিয়া দানৰ উপৰিও ৰূপ, সোণ, নানা দ্ৰব্য, আৰু
    জীৱ-জন্তু দি তেওঁক সহায় কৰক।”
  sus-A: ثٍرِ سٍكَيٍ شَ عٍ دْشْبٌورٍ عِسِرَيِلَ مِشِيٍ كِ فبٍتِ، شّيمَ، سٍ قَنيِيٍ،
    نُن شُرُ سٍيٍ رَ نَشٍيٍ بَمَ سّرّشّ حَنِفٍشِيٍ رَ عَلَ شَ هْرْ مْبَنشِ كُي دَرِ سَلَمُ.»
  fra-SBL: Celui qui restera, dans le lieu où il habite, que les gens de son lieu
    l'aident avec de l'argent, de l'or, des biens et des animaux, en plus de l'offrande
    volontaire pour la maison de Dieu qui est à Jérusalem.'"
  hbo-hbo: וְכָל־הַנִּשְׁאָ֗ר מִֽכָּל־הַמְּקֹמֹות֮ אֲשֶׁ֣ר ה֣וּא גָֽר־שָׁם֒ יְנַשְּׂא֙וּהוּ֙
    אַנְשֵׁ֣י מְקֹמֹ֔ו בְּכֶ֥סֶף וּבְזָהָ֖ב וּבִרְכ֣וּשׁ וּבִבְהֵמָ֑ה עִם־הַ֨נְּדָבָ֔ה
    לְבֵ֥ית הָאֱלֹהִ֖ים אֲשֶׁ֥ר בִּירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:EZR.001.003'
  kik-kik: Na rĩrĩ, andũ a kũndũ o guothe kũrĩa matigari mangĩkorwo marĩ, nĩ mamũhe
    betha na thahabu, na indo na mahiũ, na mĩhothi ya kwĩyendera nĩ ũndũ wa hekarũ
    ya Ngai ĩrĩa ĩrĩ kũu Jerusalemu.’ ”
  omb-omb: 'Me lolo hava ute hi a tangaloi ram toga mwaso siserigi lehe, nora tangaloi
    doluegi hi ram toga gangarani meire rai buluie huri na turegine mo vano Jerusalem
    gena: vatu renige mena vatu homu, gena vivilangogi doluegi, mena kankarue, me
    gena hogohogo ngerehi vin veiana gena loloi domire, huri na valei Huqe Mauri lolo
    Jerusalem.”'
  fra-NCL: Qu’à tous ceux qui restent de Juda, en tous les séjours où ils demeurent,
    les gens de ce séjour viennent en aide par de l’argent, de l’or, des effets et
    du bétail, avec des dons volontaires, pour la maison de Dieu qui est à Jérusalem. »
  cek-AK: Ahmuen kruekah kaom kaminawk loe, Jerusalem ah kaom Sithaw ih im sak hanah,
    sui, phoisa, hmuenmaenawk, moinawk hoiah abomh o nasoe, tiah lokthuih.
  cuk-cuk: 'A-ukinbali, an igar-ukbardo, dule-bamaladi Judío-dulemar-amba-gudidimalad-bendakega
    we-ibmar ukmalo: Mani, olo, ibmar-nuegan, degi, e-ibmar-durgan ukmalo. De-ukinbali,
    dulemar Bab-Dummadga-ibmar-ukleged e-binsaedba Bab-Dummadse-goled-negga ukbalo.’
    ”'
  uig-CYR: Сүргүнлүктә қалған хәлиқ қәйәрләрдә маканлашқан болса, у Йерусалимға чиқсун;
    шу йәрдики адәмләр уларға алтун, күмүч, мал-мүлүк, чарпайларни тәминләп ярдәм
    бәрсун вә шуниңдәк Йерусалимда җайлашқан Худаниң шу өйи үчүн халис һәдийәләрни
    тәқдим қилсун» — деди.
  tel-2017: యెరూషలేములో వివిధ ప్రాంతాల్లో మిగిలి ఉన్న ప్రజలు దేవుని మందిరం కట్టించడానికి
    ఇష్టపూర్తిగా తమ దగ్గరున్న వెండి బంగారాలను, వస్తువులను, పశువులను ఇచ్చి సహాయం చేయాలి.”
  hat-BSA: Nenpòt nan yo ki toujou vivan, nenpòt kote ke li ta rete, kite moun nan
    plas sa yo bay li soutyen avèk ajan avèk lò, avèk byen ak bèt, ansanm avèk yon
    ofrann bòn volonte pou lakay Bondye ki Jérusalem nan.’”
  kos-kos: Kutena mwet lal su muta in sruoh fin enenu kasru nu ke folok, mwet tulan
    lalos in kasrelos ke silver, gold, mwe mongo ac nuknuk, kosro in utuk ma lalos,
    oayapa mwe lung tuh in mwe sang lalos in Tempul lun God in acn Jerusalem.”
  hbo-WLC: וְכָל־הַנִּשְׁאָ֗ר מִֽכָּל־הַמְּקֹמוֹת֮ אֲשֶׁ֣ר ה֣וּא גָֽר־שָׁם֒ יְנַשְּׂא֙וּהוּ֙
    אַנְשֵׁ֣י מְקֹמ֔וֹ בְּכֶ֥סֶף וּבְזָהָ֖ב וּבִרְכ֣וּשׁ וּבִבְהֵמָ֑ה עִם־הַ֨נְּדָבָ֔ה
    לְבֵ֥ית הָאֱלֹהִ֖ים אֲשֶׁ֥ר בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ma nʼobodo ọbụla ebe ndị fọdụrụ ndụ bi, ka ndị nọ nʼebe ahụ nye ha onyinye
    ọlaọcha na ọlaedo, na akụ na anụ ụlọ nʼụzọ enyemaka, tinyere onyinye afọ ofufu
    maka ụlọnsọ ukwu Chineke nke dị na Jerusalem.’ ”
  ory-ory: ଆଉ, ଯେକେହି ଯେକୌଣସି ସ୍ଥାନରେ ଅବଶିଷ୍ଟ ଥାଇ ପ୍ରବାସ କରୁଅଛି, ତାହାର ସେହି ସ୍ଥାନସ୍ଥ
    ଲୋକମାନେ ପରମେଶ୍ୱରଙ୍କ ଯିରୂଶାଲମସ୍ଥ ଗୃହ ନିମନ୍ତେ ସ୍ୱେଚ୍ଛାଦତ୍ତ ନୈବେଦ୍ୟ ଛଡ଼ା ରୂପା ଓ ସୁନା,
    ନାନା ଦ୍ରବ୍ୟ ଓ ପଶୁ ଦେଇ ତାହାର ସାହାଯ୍ୟ କରନ୍ତୁ।”
  chk-chk: Iwe, iteiten eman me eman mi chüen manau o mochen liwinsefäl, ese lifilifil
    ia a nom ie, epwe angei alilisin seni aramasen lenian. Epwe angei silifer me kolt,
    sokopaten pisek me man, pwal ekewe asor aramas ra fangala seni mochenin letiper
    fän iten ewe imwen Kot mi nom lon Jerusalem.”
  rop-rop: Ol detlot pipul hu stap iya langa Bebalon garra album detlot pipul hu gobek
    langa Jerusalem. Dei garra gibit olabat silba en gol en daga en enimulmob blanga
    garrimap ola daga, en dei garra gibit ola ofring langa God blanga det Serramoni
    Pleis.’”
  ukr-1871: А всї ті, що зістались, по всїх місцях, де б хто нї жив, нехай допоможуть
    йому осадники того місця сріблом і золотом, і инчим добром та товаром, жертвуючи
    по добрій волї на дом Божій, що в Ерусалимі!
  deu-1951: Und wer noch übrig ist an allen Orten, wo er als Fremdling weilt, dem
    sollen die Leute seines Ortes helfen mit Silber und Gold und Fahrnis und Vieh
    nebst freiwilligen Gaben für das Haus Gottes zu Jerusalem.
  eng-JPS: And whosoever is left, in any place where he sojourneth, let the men of
    his place help him with silver, and with gold, and with goods, and with beasts,
    beside the freewill-offering for the house of God which is in Jerusalem.'
  srp-1865: A ko bi ostao u kojem god mjestu gdje se bavi, neka ga ljudi onoga mjesta
    potpomognu srebrom i zlatom i imanjem i stokom osim dragovoljnoga priloga na dom
    Božji u Jerusalimu.
  lug-lug: Na buli Muyisirayiri eyasigalawo gy’ali, abantu abo baabeeramu, banaamuwa
    ffeeza ne zaabu, n’ebintu n’ebisolo ebirundibwa, obutasaako ebiweebwayo bye bawaayo
    ku bwabwe ebya yeekaalu ya Katonda eri mu Yerusaalemi.’ ”
  heb-heb: וכל הנשאר מכל המקמות אשר הוא גר שם ינשאוהו אנשי מקמו בכסף ובזהב וברכוש
    ובבהמה עם הנדבה לבית האלהים אשר בירושלם׃
  ben-IRV: আর যে কোনো জায়গায় যে কেউ অবশিষ্ট আছে, বাস করছে, সেখানের লোকেরা ঈশ্বরের
    যিরূশালেমের বাড়ির জন্য নিজের ইচ্ছায় দেওয়া উপহার ছাড়াও রূপা, সোনা, অন্যান্য
    জিনিস ও পশু দিয়ে তার সাহায্য করুক৷”
  pan-pan: ਅਤੇ ਜੋ ਕੋਈ ਕਿਸੇ ਸਥਾਨ ਵਿੱਚ ਰਹਿ ਗਿਆ ਹੋਵੇ, ਜਿੱਥੇ ਉਸ ਦੀ ਵੱਸੋਂ ਹੋਵੇ ਤਾਂ ਉਸ ਥਾਂ
    ਦੇ ਲੋਕ ਚਾਂਦੀ, ਸੋਨਾ, ਧਨ ਤੇ ਪਸ਼ੂ ਦੇ ਕੇ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਨਾਲ ਹੀ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ
    ਲਈ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ, ਆਪਣੀ ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਵੀ ਨਾਲ ਦੇਣ।”
  mya-JVB: ဘုရားသခင်၏လူ တည်းခို ရာ အရပ်ရပ် ၌ နေ သောသူတို့သည်၊ ယေရုရှလင် မြို့မှာ ရှိတော်မူသော
    ဘုရား သခင်၏ အိမ် တော်အဘို့ အလိုလို လှူသော အလှူမှတပါး၊ ရွှေ ၊ ငွေ ၊ ဥစ္စာ ၊ တိရစ္ဆာန်
    နှင့် မစ စေဟု မိန့်တော်မူ၏။
  hmo-hmo: 'Bona Ierusalema dekenai do idia lao lasi Iuda taudia ese edia varavara
    do idia durua, Ierusalema do idia lao totona. Do idia lao lasi taudia ese Ierusalema
    idia lao taudia dekenai inai gaudia do idia henia: Siliva, golo, kohu idauidau,
    kohu huaia totona hosi bona doniki, bona ubua gaudia, harihari gaudia, Dirava
    ena Dubu Helaga dekenai henia totona.”'
  urd-urd: और जो कोई किसी जगह जहाँ उसने क़याम किया बाक़ी रहा हो तो उसी जगह के लोग
    चाँदी और सोने और माल मवेशी से उसकी मदद करें, और 'अलावा इसके वह ख़ुदा के घर के
    लिए जो येरूशलेम में है ख़ुशी के हदिये दें।
  rus-SYN: А все оставшиеся во всех местах, где бы тот ни жил, пусть помогут ему жители
    места того серебром и золотом и иным имуществом, и скотом, с доброхотным даянием
    для дома Божия, что в Иерусалиме.
  bqc-SIM: An gbɛ̃́ pↄ́ gↄ̃̀piↄ saɛdeↄ dↄńlɛ ń ã́nusuo ń vuao ń àizɛɛↄ ń pↄtuoↄ
    ń Lua kpɛ́ pↄ́ aalɛ gɛ́ dↄi Yelusalɛũ gbaↄ.
  tcz-CHONGTHU: Amite ahingdoh tua hingnalai jouse chu hoikom munna khopem hijongleu,
    akhopem nao gam'a miten sana le dangka a ahin kitopi diu, thilto le gancha jong
    apehdiu, Jerusalem khopia Pathen Houin sahdoh teina dinga deichoma athilto diu
    kalvalla hijat pichu ahinpeh tha diu ahinalaiye,” ati.
  mar-mar: तसेच राज्यातील इतर भागात जे कोणी वाचलेले लोक आहेत, त्यांनी त्या भागातून
    यरूशलेमेत देवाच्या मंदिरासाठी स्वखुशीचे अर्पण देऊन सोने, चांदी व धन, गुरेढोरे
    इत्यादी गोष्टीचा त्यांना पुरवठा करावा.”
  qub-qub: May-chaypitapis cuticuyta munaj caj Israelcunataga Israel-masincuna yanapar
    goycärichun guellayta, gorita, uywacunata, mas imallatapis. Chaypa jananmanpis
    shongun shacyashanpita goycärichun Diospa Templunta Jerusalencho arunanpaj.»
  bqp-bqp: Ń gbɛ̃ kũ ò gↄ̃̀ↄ pìnↄ gbɛ̃dakenↄ kpáńyĩ kũ andurufuuo kũ wuraao kũ
    aruzɛkɛnↄ kũ pↄ́kãdenↄ kũ Luda kpɛ́ kũ òtɛn gɛ́ bo Yurusalɛmu gbanↄ.
  hat-hat: Toupatou nan peyi a, moun k'ap viv menm kote ak ti rès ki rete nan pèp
    Izrayèl la va ba yo konkou pou yo ka tounen nan peyi pa yo. Y'a ba yo ajan ak
    lò, pwovizyon ak bèt ansanm ak tout lòt bagay yo vle ba yo pou yo ofri nan tanp
    Bondye a ki nan lavil Jerizalèm lan.
  eng-BSB: And let every survivor, wherever he lives, be assisted by the men of that
    region with silver, gold, goods, and livestock, along with a freewill offering
    for the house of God in Jerusalem.’”
  eng-WEBPB: Whoever is left, in any place where he lives, let the men of his place
    help him with silver, with gold, with goods, and with animals, in addition to
    the free will offering for God’s house which is in Jerusalem.’”
  kbq-kbq: Hagi ina kumapino Israeli vahe'ma mani'nesia kumapi vahe'mota, tamagra'a
    silvama golima, mago'a knare'nare zantamine nezamita, bulimakaone memene sipisipi
    afutaminena avre nezamita, Jerusalema Ra Anumzamofo mono nompima zamavesite ofama
    huntesaza zantaminena zaminke'za eri'ne'za viho.
  nhe-BL: Huan nochi intlacame tlen inmopantíaj nechca israelitame tlen yase para
    quichihuase nopa tiopamitl, monequi xiquinpalehuica. Xiquinmacaca oro, plata,
    huacaxme huan tlamantzitzi tlen patiyo. Huan nojquiya monequi xiquinmacaca tomi
    queja tlen ipan imoyolo quisa para quitequihuise ica tlen monequis ipan itiopa
    Toteco Dios ipan altepetl Jerusalén.” Queja nopa quiijto nopa tlajcuiloli.
  bus-bus: Aↄ̃ gbɛ̃ kɛ̀ aↄ̃ gↄ̃̀ pìnↄ gbɛ̃daaanↄ dↄńlɛ kↄ̃n kondogio kↄ̃n vurao kↄ̃n
    auzikinↄ kↄ̃n pↄ́kãdeenↄ kↄ̃n Luda kpɛ́ kɛ̀ aↄ̃ↄe gaa bo Yerusalɛmu gbaanↄ.
  gub-BL: 'Aze peiko amo Izaew huwake har romo nehe, aze zawaiw katu uiwy rehe izewyr
    àwàm izupe nehe, epytywà nehe. Emono ma''e izupe ipytywà pà nehe: parat, or, hemi''u
    ràm pe rupi i''u pyràm, tapi''ak. Emono amo ma''e izupe nehe no. Zeruzarez pe
    uhem mehe omono putar a''e ma''e Tupàn pe hàpuzuhu Zeruzarez pe har pe penekuzar
    romo a''e nehe, i''i tuwihawete Xiru wemiruze''eg nànàn.'
  eng-DRA: And let all the rest in all places wheresoever they dwell, help him every
    man from his place. with silver and gold, and goods, and cattle, besides that
    which they offer freely to the temple of God, which is in Jerusalem.
