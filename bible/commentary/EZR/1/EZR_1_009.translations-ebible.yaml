verse: EZR.001.009
translations:
  mal-C: 'അവയുടെ എണ്ണം ഇപ്രകാരമായിരുന്നു: സ്വർണത്താലം 30 വെള്ളിത്താലം 1,000 വെള്ളികൊണ്ടുള്ള
    ചട്ടി 29'
  deu-TKW: 'Und das war ihre Zahl: 30 goldene Becken, 1000 silberne Becken, 29 Pfannen,'
  lin-lin: 'Tala biloko yango mpe motango na yango : bakopo ya wolo ezalaki tuku misato ;
    bakopo ya palata ezalaki nkoto moko ; basani ya mbele ya palata ezalaki tuku mibale
    na libwa ;'
  eng-LSV: 'And this [is] their number: dishes of gold thirty, dishes of silver one
    thousand, knives twenty-nine,'
  eng-GNV: And this is the nomber of them, thirtie basins of golde, a thousand basins
    of siluer, nine and twentie kniues,
  eng-WEBSTER: 'And this is the number of them: thirty chargers of gold, a thousand
    chargers of silver, nine and twenty knives,'
  nhw-BL: 'Huan ya ni catli quimacac para ma quihuica: tasas tlen oro, 30 platos tlen
    plata, 1,000 popochcomitl, 29 platos tlen oro, 30 tazas tlen plata, 410 sequinoc
    tlamantli, 1,000'
  swh-ONEN: 'Hii ilikuwa ndio orodha ya vifaa: masinia ya dhahabu yalikuwa 30 masinia
    ya fedha yalikuwa 1,000 vyetezo vya fedha vilikuwa 29'
  bba-bba: Ye u bu wesiɑ mi, yerɑ ɡbɛ̃ɛ wurɑɡinu tɛnɑ kɑ ɡbɛ̃ɛ sii ɡeesuɡinu nɔrɔbu
    (1.000) kɑ wobunu tɛnɑ tiɑ sɑri
  eng-KJVCPB: 'And this is the number of them: thirty chargers of gold, a thousand
    chargers of silver, nine and twenty knives,'
  mpx-mpx: 'He bugubugul o heliya huwe: mwaha hi ginolem gold elana ali gewi teti
    (30), mwaha hi ginolem silba elana ali gewi tausan maisena (1,000), bugul bwalena
    waiwaisana ana etonton dis hi ginolem silba elana ali gewi tuwenti naen (29),'
  luo-luo: 'Ma e kwan gik mane ochiw: Dise mag dhahabu piero adek, dise mag fedha
    alufu achiel, kareche mag fedha piero ariyo gochiko,'
  meu-meu: 'Ihagaudia bini: gold naudia toi-ahui, silver naudia daha-ta, kaia ruahui
    taurahani-ta,'
  npi-ULB: 'ती वस्तुहरूको सङ्ख्या यस प्रकार थिए: सुनका भाँडा तिसवटा, चाँदीका भाँडा
    एक हजारवटा, उनन्तिसवटा बाटा,'
  yor-yor: Èyí ni iye wọn. Ọgbọ̀n àwo wúrà 30 Ẹgbẹ̀rún àwo fàdákà 1,000 Àwo ìrúbọ
    fàdákà mọ́kàndínlọ́gbọ̀n 29
  emp-NTPO: 'Idjia diad̶ara naʌ̃gʌ basía: eped̶eco jũgurua oro od̶ada 30; eped̶eco
    jũgurua parata od̶ada 1000; neco zaqueda 29;'
  ind-ind: 'Semua barang itu dicatat secara terperinci: piring besar dari emas— 30
    buah, piring besar dari perak— 1.000 buah, pisau— 29 buah,'
  pes-OPCB: 'این اشیاء قیمتی عبارت بودند از: سینی طلا ‏ ۳۰ عدد سینی نقره ‏ ۱٬۰۰۰ عدد
    سینی‌های دیگر ‏ ۲۹ عدد جام طلا ‏ ۳۰ عدد جام نقره ‏ ۴۱۰ عدد ظروف دیگر ‏ ۱٬۰۰۰ عدد'
  tgl-ULB: 'Ito ang kanilang bilang: Tatlumpung gintong palanggana, isang libong pilak
    na palanggana, dalawamgpu''t siyam na iba pang palanggana,'
  cbu-NT: 30 mangaw kapungamash orpa chumbeepimashpa tinam, mishat, 1,000 mangawatam
    orpa mburshimashpata tinam, anumunsha 29 k'chiru kizpur wanasirimish,
  hui-hui: Ndisi be ngolome wabiniru daga pira tebira (30). Ndisi be silibame wabiniru
    daga daosini mbira (1,000). Ndisi be tara ale maru winiru daga pira kirani dira
    (29). Ndisi be ngolome wabini emene dameneru daga pira tebira (30). Ndisi be silibame
    wabini emene dameneru daga handari mariani pira mbira (410). Tomo naganebi dawaganebi
    daga daosini mbira (1,000).
  mya-mya: အောက်​ပါ​အ​တိုင်း​စာ​ရင်း​ပြု​လုပ်​ပေး​အပ်​လေ​သည်။ ပူ​ဇော်​သ​ကာ​များ​ထည့်​ရန်​ရွှေ​ဖ​လား
    ၃၀ ပူ​ဇော်​သ​ကာ​များ​ထည့်​ရန်​ငွေ​ဖ​လား ၁၀၀၀ အ​ခြား​ဖ​လား ၂၉ ရွှေ​ဖ​လား​အ​ငယ်
    ၃၀ ငွေ​ဖ​လား​အ​ငယ် ၄၁၀ အ​ခြား​အ​သုံး​အ​ဆောင်​များ ၁၀၀၀
  bod-N: དེ་དག་གི་བསྡོམས་གྲངས་ནི་འདི་ལྟ་སྟེ། གསེར་གྱི་གསོལ་སྡེར་སུམ་ཅུ་དང་། དངུལ་གྱི་གསོལ་སྡེར་ཆིག་སྟོང་།
    གྲི་ཉེར་དགུ།
  sna-sna: 'Uku ndiko kuwanda kwayakanga yakaita: ndiro dzegoridhe dzaiva makumi matatu;
    ndiro dzesirivha dzaiva chiuru;'
  spa-BLM: 'Este es el número de ellos: treinta fuentes de oro, mil fuentes de plata,
    veintinueve cuchillos,'
  cac-cac: 'Aton sb''isul tastac tic: 30 q''uen nivac uc''ab'' nab''a oro, mil q''uen
    nivac uc''ab'' nab''a plata, 29 q''uen cuchilub'','
  swh-ULB: 'Hii ilikuwa idadi yake: beseni thelathini za dhahabu, beseni elfu moja
    za fedha, beseni zingine ishirini na tisa,'
  bel-bel: 'І вось лік яго: місак залатых трыццаць, місак срэбраных тысяча, нажоў
    дваццаць дзевяць,'
  deu-ELBBK: 'Und dies ist ihre Zahl: 30 goldene Becken, 1.000 silberne Becken, 29
    Messer,'
  mbb-OT: 'Iyan heini nevilang he menge gelemiten: bulawan he menge bendihadu; 30
    pelata he menge bendihadu; 1,000 menge kutsilyu; 29 bulawan he menge yehung; 30
    pelata he menge yehung; 410 duma pa he menge gelemiten; 1,000'
  mal-2015: പൊൻതാലം മുപ്പതു, വെള്ളിത്താലം ആയിരം, കത്തി ഇരുപത്തൊമ്പതു, പൊൻപാത്രം മുപ്പതു,
  rmc-rmc: Oda sas tranda (30) somnakune čare, ezeros (1 000) rupune čare, bišueňa
    (29) lopatki pro kaďidlos,
  pes-OPV: 'و عدد آنها این است: سی طاس طلا و هزار طاس نقره و بیست ونه کارد،'
  ron-1924: 'Ятэ-ле нумэрул: трейзечь де лигене де аур, о мие де лигене де арӂинт,
    доуэзечь ши ноуэ де куците,'
  ben-OBCV: দ্রব্য সামগ্রীগুলির তালিকায় ছিল, সোনার থালা 30 রুপোর থালা 1,000 রুপোর
    পাত্র 29
  som-som: Oo tiradoodiina waa tan, soddon saxan oo dahab ah, iyo kun saxan oo lacag
    ah, iyo sagaal iyo labaatan mindiyood,
  lat-VUC: 'Et hic est numerus eorum: phialæ aureæ triginta, phialæ argenteæ mille,
    cultri viginti novem, scyphi aurei triginta,'
  eng-ASVBT: 'And this is the number of them: thirty platters of gold, a thousand
    platters of silver, nine and twenty knives,'
  ita-1885: 'E questo era il conto di essi: trenta bacini d''oro, mille bacini di
    argento, ventinove coltelli,'
  eng-LXXUP: 'And this is their number: thirty gold basins, and a thousand silver
    basins, nine and twenty changes, thirty golden goblets,'
  eng-ULB: 'This was their number: thirty gold basins, one thousand silver basins,
    twenty-nine other basins,'
  spa-VBL: 'Esta era la lista: 30 cuencas de oro, 1.000 cuencas de plata, 29 cubiertos
    de plata,'
  fra-_FOB: 'En voici le nombre: trente bassins d''or, mille bassins d''argent, vingt-neuf
    couteaux,'
  mal-mal: പൊൻതാലം മുപ്പത്, വെള്ളിത്താലം ആയിരം, കത്തി ഇരുപത്തൊമ്പത്, പൊൻപാത്രം മുപ്പത്,
  urd-GVR: 'Jo fahrist us ne likhī us meṅ zail kī chīzeṅ thīṅ: sone ke 30 bāsan, chāṅdī
    ke 1,000 bāsan, 29 chhuriyāṅ,'
  suz-BL: मिनु मेको बोस मार मार बाक्‍तेक्‍म देंशा हना, सुन के बोस ३० ओटा, चांदी के
    बोस हजार का ओटा, क्‍योरतीके २९ ओटा,
  ita-1927: 'Eccone il numero: trenta bacini d’oro, mille bacini d’argento, ventinove
    coltelli,'
  ckb-ckb: 'ئەمەش ژمارەکەیانە: سی لەگەنی زێڕین و هەزار لەگەنی زیوین؛ بیست و نۆ تاوەی
    زیوین؛'
  eng-BBE: 'And this is the number of them: there were thirty gold plates, a thousand
    silver plates, twenty-nine knives,'
  kan-OKCV: 'ಅವುಗಳ ಲೆಕ್ಕವು ಹೀಗಿವೆ: ಬಂಗಾರದ 30 ತಟ್ಟೆಗಳು. ಬೆಳ್ಳಿಯ 1,000 ತಟ್ಟೆಗಳು. ಬೆಳ್ಳಿಯ
    29 ಪಾತ್ರೆಗಳು.'
  tam-2017: 'அவைகளின் தொகையாவது: பொன் பாத்திரங்கள் 30, வெள்ளிப்பாத்திரங்கள் 1,000,
    கத்திகள் 29'
  spa-RV-1909: 'Y esta es la cuenta de ellos: treinta tazones de oro, mil tazones
    de plata, veinte y nueve cuchillos,'
  ron-BTF: 'Şi acesta este numărul lor: treizeci de platouri de aur, o mie de platouri
    de argint, douăzeci şi nouă de cuţite,'
  eng-WEBP: 'This is the number of them: thirty platters of gold, one thousand platters
    of silver, twenty-nine knives,'
  eng-FBV: 'This was the list: 30 gold basins, 1,000 silver basins, 29 silver silverware,'
  nld-1939: 'Ziehier het getal: dertig gouden en duizend zilveren kommen; negen en
    twintig offerpannen;'
  nch-BL: 'Huan ya ni cati quimacac para ma quihuica: tazas ten oro, 30 platos ten
    plata, 1,000 ticomit, 29 platos ten oro, 30 tazas ten plata, 410 sequinoc tamanti,
    1,000'
  vie-1934: 'Nầy là số của các khí dụng ấy: ba mươi cái chậu vàng, ngàn cái chậu bạc,
    hai mươi chín con dao,'
  hin-CV: 'इन बर्तनों की संख्या इस प्रकार थी: सोने की चिलमचियां 30 चांदी की चिलमचियां
    1,000 दूसरे कटोरे 29'
  spa-BES: 'Y este es el número de ellos: había treinta tazones de oro, mil tazones
    de plata, veintinueve cuchillos,'
  tdx-tdx: 'Le zao ty ia’e: koveta volamena telopolo, koveta volafoty arivo, vi-lava
    roapolo-sive’ amby;'
  tha-KJV: และนี่เป็นจำนวนของสิ่งเหล่านั้น อ่างทองคำสามสิบ อ่างเงินหนึ่งพัน มี​ดยี่​สิ​บเก้าเล่ม
  por-BR-2018: 'E esta é o seu número: trinta bacias de ouro, mil bacias de prata,
    vinte e nove facas,'
  deu-ELO: 'Und dies ist ihre Zahl: dreißig goldene Becken, tausend silberne Becken,
    neunundzwanzig Messer,'
  eng-WYC-2018: And this is the number of the vessels; golden vials, thirty; silveren
    vials, a thousand; great knives, nine and twenty; (And this is the number of the
    vessels; thirty gold basins, one thousand silver basins; twenty-nine other kinds
    of vessels;)
  epo-epo: 'Kaj jen estas ilia nombro: da oraj pelvoj tridek, da arĝentaj pelvoj mil,
    da tranĉiloj dudek naŭ,'
  uig-PIN: 'Ⱪaqa-ⱪuqilarning sani mundaⱪ: — altun das ottuz, kümüx das ming, piqaⱪ
    yigirmǝ toⱪⱪuz,'
  beo-beo: Liligi idi da agoane gala, Gouliga hamoi ofodo (Godema iabe salasu) ...30
    Silifaga hamoi ofodo (Godema iabe salasu) ...1,000 Ofodo eno...29 Gouli ofodo
    fonobahadi...30 Silifa ofodo fonobahadi...410 Eno sasali liligi...1,000
  tpi-OTNT: Olgeta dispela samting i olsem. 30 dis gol bilong mekim ofa na 1,000 dis
    silva bilong mekim ofa na 29 arapela dis
  hau-SA: Ga lissafin kayan. Manyan kwanonin zinariya guda 30 Manyan kwanonin azurfa
    guda 1,000 Wuƙaƙe guda 29
  uig-LAT: 'Qacha-quchilarning sani mundaq: — altun das ottuz, kümüsh das ming, pichaq
    yigirme toqquz,'
  nde-nde: 'Nanzi-ke lezompahla: imiganu yegolide yayingamatshumi amathathu (30),
    imiganu yesiliva yayiyinkulungwane (1,000), amapane esiliva ayengamatshumi amabili
    lasificamunwemunye (29),'
  ton-ton: 'Pea ko hono lau eni: ko e ipu lafalafa koula ʻe tolungofulu, mo e ipu
    lafalafa siliva ʻe taha afe, mo e hele ʻe uofulu ma hiva,'
  ces-1613: 'A tento jest počet jejich: Medenic zlatých třidceti, medenic stříbrných
    tisíc, nožů devětmecítma.'
  eng-WMB: 'This is the number of them: thirty platters of gold, one thousand platters
    of silver, twenty-nine knives,'
  tam-TCV: 'பொருட்களின் பட்டியல் இதுவே: தங்கத்தினாலான 30 தட்டுகள், வெள்ளியினாலான 1,000
    தட்டுகள், வெள்ளியினாலான 29 கிண்ணங்கள்,'
  ceb-ULB: 'Mao kini ang ilang gidaghanon: 30 ka plangganang bulawan, 1, 000 ka plangganang
    plata, 29 ka lain pang planggana,'
  pol-UBG: 'A oto ich liczba: trzydzieści czasz złotych, tysiąc czasz srebrnych, dwadzieścia
    dziewięć noży;'
  agr-agr: 'Nunú waji aidauk juju aajaku ainawai: Treinta pinig oro najanamu aidau,
    mil pinig plata najanamu aidau, veinti nueve kuchii,'
  kyc-kyc: 'Yaka leyamo dusipa pere malawai lasi kana golome wasisi lapo Anatu rae
    maiyuo maingi bange retenge akalisa rema: 30 pere warake kana kulingimi wasisi
    lapo Anatu rae maiyuo maingi bange retenge taosande mendaki: 1,000 mee pere malawai
    lasi akalisa lama dee mange mendaki karo: 29 pere kuki golome wasisi akalisa rema:
    30 dee pere kana kulingimi wasisi kuki andete kisima dee akalisa mendaki: 410
    dee mee bangeme nenge Anatu pyao kiso maingi dupwa taosande mendaki: 1,000 dusipa
    ingiya.'
  urd-GVU: 'جو فہرست اُس نے لکھی اُس میں ذیل کی چیزیں تھیں: سونے کے 30 باسن، چاندی
    کے 1,000 باسن، 29 چھریاں،'
  deu-1912: 'Und dies ist ihre Zahl: dreißig goldene Becken und tausend silberne Becken,
    neunundzwanzig Messer,'
  kan-2017: 'ಆ ಸಾಮಾನುಗಳ ಲೆಕ್ಕ: ಬಂಗಾರದ ಬೋಗುಣಿಗಳು ಮೂವತ್ತು; ಬೆಳ್ಳಿಯ ಬೋಗುಣಿಗಳು ಒಂದು ಸಾವಿರ;
    ಕತ್ತಿಗಳು ಇಪ್ಪತ್ತೊಂಭತ್ತು;'
  yap-yap: 'ni ba’aray rogon: yu raba’ i dabiy nib gol ni fan ko maligach 30 yu raba’
    i dabiy nib silber ni fan ko maligach 1,000 yu raba’ i dabiy 29 yu raba’ i dabiy
    ni gol nib achig 30 yu raba’ i dabiy ni silber nib achig 410 nge ku boch e talin
    e maruwel 1,000'
  hlt-MCSB: Te rhoek boeih te sui cailoeng sawmthum, cak cailoeng thawngkhat, tumcaca
    pakul pako,
  mdy-ETH: ዬያ ሜሆኮ ፓይዳ ሃካፓ ዴማ ዓኣ ጎይፆኬ፦ ዒንጎ ባኮ ዔኮያ ማዓንዳ ዎርቄፓ ኮሺንቴ ሳኣኔ ሃይሢታሚ ዒንጎ ባኮ ዔኮያ
    ማዓንዳ ቢራ ዓንጊዳፓ ኮሺንቴ ሳኣኔ ፔቴ ሺያ ዱማ ዱማ ዓፓሮ ላማታሚ ታዙጳ ዎርቄይዳፓ ኮሺንቴ ዔቴ ሳኣኔ ሃይሢታሚ ቢራ ዓንጊዳፓ
    ኮሺንቴ ዔቴ ሳኣኔ ዖይዶ ፄኤታና ታጶ ሜሌ ሃሣ ዱማ ዱማ ሜሄ ፔቴ ሺያ
  twi-ASANTE: 'Yeinom ne nneɛma a Kores de bɛkyɛeɛ: sikakɔkɔɔ nsiaseɛ 30 dwetɛ nsiaseɛ
    1,000 dwetɛ ɔhyeɛsɛn 29'
  eng-WEBU: 'This is the number of them: thirty platters of gold, one thousand platters
    of silver, twenty-nine knives,'
  wal-wal: 'Simmida miishshatu qoodai hagaa: hasttamu worqqa saineta, issi sha7u bira
    saineta, laatamanne uddufun billamata,'
  spa-PDDPT: 'Esta fue su cuenta: 30 tazones de oro, 1.000 tazones de plata, 29 cuchillos,'
  gun-gun: 'Apy ma oĩ mbovy pa oĩa regua: trinta hy''a ouro guigua, mil hy''a prata
    guigua, vinte e nove kyxe,'
  agu-BL: 'Je yi cyajlal yi e''chk ma''cla''tz: junaklaj lmak lak yi oro cu''n, jun
    mil lmak lak yi sakal cu''n, junak beluj cchilu'','
  ilo-ULB: 'Daytoy ti bilang dagitoy: Tallopulo a balitok a palanggana, sangaribo
    a pirak a palanggana, duapulo ket siam a sabali pay a palanggana,'
  kpg-kpg: 'Malaa nia goloo aalaa la aanei: nia boolo goolo llauehe 30 nia boolo silber
    llauehe 1,000 nia hagadilinga pileedi ala i golo 29 nia boolo goolo lligi 30 nia
    boolo silber lligi 410 nia hagadilinga pileedi ala i golo 1,000'
  uig-ARA: 'قاچا-قۇچىلارنىڭ سانى مۇنداق: ــ ئالتۇن داس ئوتتۇز، كۈمۈش داس مىڭ، پىچاق
    يىگىرمە توققۇز،'
  sus-sus: 'Na see kɔnti nan yi ki: paani xɛɛma daaxi tongo saxan, paani gbeti daaxi
    wulu keren, finɛ mɔxɔɲɛn nun solomanaani,'
  pon-2006: 'Eri, iet uwen tohtohn dipwisou ko: dahl laud kohl, mehn meirong me 30;
    dahl laud silper, mehn meirong me 1,000; soangen dahl laud teikan me 29; dahl
    tikitik kohl me 30; dahl tikitik silper me 410; soangen dahl laud teikan me 1,000.'
  jae-jae: Ma waba tau ŋanamba amboac tonec gebe suc gold 1,000 ma suc silber 1,000
    ma laclu da jadauŋŋa 29.
  ksd-ksd: 'Ma i dari ra niluluk ure diat: a utul a vinun na ngala na la na goled,
    tika na arip na marmar na ngala na. la na silva, a ura vinun ma lavuvat na pakat;'
  tur-YTC: 'Bunların sayısı şöyledir: Otuz altın leğen, bin gümüş leğen, yirmi dokuz
    bıçak,'
  grc-BRENT: Καὶ οὗτος ὁ ἀριθμὸς αὐτῶν· ψυκτῆρες χρυσοῖ τριάκοντα, καὶ ψυκτῆρες ἀργυροῖ
    χίλιοι, παρηλλαγμένα ἐννέα καὶ εἴκοσι, κεφουρῆς χρυσοῖ τριάκοντα, καὶ ἀργυροῖ
    διπλοῖ τετρακόσια δέκα,
  ind-AYT: 'Inilah jumlahnya: 30 bokor emas, 1.000 bokor perak, 29 pisau,'
  nya-nya: 'Chiwerengerochi chinali motere: Mabeseni agolide 30 mabeseni asiliva 1,000
    a zopereka 29'
  hrv-hrv: 'Evo njegova popisa. Zlatnih zdjela: trideset; srebrnih zdjela: tisuću
    i dvadeset devet;'
  mps-mps: 'Te nai dabe e tama dao: 30 dis gol te ofa ebo nai, tama 1,000 dis silva
    te ofa yabo nai, tama te 29 gasa dis pou dabe, te tama mawai,'
  tpi-tpi: Olgeta dispela samting i olsem. 30 dis gol bilong mekim ofa na 1,000 dis
    silva bilong mekim ofa na 29 arapela dis
  dan-1931: 'Og Tallet på dem var følgende: 30 Guldbækkener, 1.000 Sølvbakker, 29
    Røgelseskåle,'
  vie-OVCB: 'Các bảo vật gồm có: đĩa vàng lớn 30 cái đĩa bạc lớn 1.000 cái lư hương
    29 cái'
  guj-2017: 'તેઓની સંખ્યા આ પ્રમાણે છે: સોનાની ત્રીસ થાળીઓ, ચાંદીની એક હજાર થાળીઓ
    અને ઓગણત્રીસ અન્ય પાત્રો,'
  pon-2006A: 'Eri, iet uwen tohtohn dipwisou ko: dahl laud kohl, mehn meirong me 30
    dahl laud silper, mehn meirong me 1,000 soangen dahl laud teikan me 29 dahl tikitik
    kohl me 30 dahl tikitik silper me 410 soangen dahl laud teikan me 1,000'
  por-BRBSL: 'Este é o número deles: trinta bandejas de ouro, mil bandejas de prata,
    vinte e nove facas,'
  cth-cth: Hote hno kaawmnaw teh, sui 30, ngun 1,000, sarai 29.
  twi-twi: 'Eyinom ne nneɛma a Kores de bɛkyɛe: sikakɔkɔɔ nsiase 30 dwetɛ nsiase 1,000
    dwetɛ ɔhyewsɛn 29'
  hlt-hlt: Te rhoek boeih te sui cailoeng sawmthum, cak cailoeng thawngkhat, tumcaca
    pakul pako,
  tbz-SIM: 'Ntɛ bɛ̀ do kɑ̀ɑ ndɛ kó tinɛntì kɛ̀ tì mmɑ̀mɛ̀: Mɛsɔɔ nyɛbɔ sipísìtɑ̃ɑ̃ti,
    timɑ́tì pɛ́ítì yɛbɔ tɛkɔupíítɛ̀ (1000), yɛse sipísìdɛ́ nɛ̀ yɛ̀wɛi.'
  msy-2020: 'Bizir kabar dɨbobonim a kamakɨn: 30plan golɨn itarir ofa damuamiba, ko
    1,000plan silvan itarir ofa damuamiba, ko 29plan itarir igharaziba, ko 30plan
    golɨn itarir muziariba, ko 410plan silvan itarir muziariba, ko 1,000plan itariba
    ko dɨpaba apir itarir guar igharaziba.'
  dop-dop: Wontunɑɑ mpɑ ɩ cɛlɑ-ɩ tɔɣɔlɛ wʋlɑ pɛlɛntɛnɑɑ hiu nɑ nɑɑnʋwɑ nɑ liɣitee
    nyǝɣǝlʋɣʋ nyǝ́mɑ kɛ iyɑɣɑ (1000), nɑ sɛɛsɩ kɛ pɔɣɔlɑɣɑfɛɩ hiu nɑ nɑɑnʋwɑ.
  azb-azb: 'Onların sayı bu qədər idi: otuz qızıl ləyən, min gümüş ləyən, iyirmi doqquz
    bıçaq,'
  eng-DBY: 'And this is the number of them: thirty chargers of gold, a thousand chargers
    of silver, nine-and-twenty knives,'
  hin-2017: उनकी गिनती यह थी, अर्थात् सोने के तीस और चाँदी के एक हजार परात और उनतीस
    छुरी,
  wol-KYG: 'Lenn ci lim bi tëdde nii: fanweeri ndabi wurus (30), ak junniy ndabi xaalis
    (1 000), ak ñaar fukki paaka ak juróom ñeent (29),'
  eng-YLT: 'And this [is] their number: dishes of gold thirty, dishes of silver a
    thousand, knives nine and twenty,'
  eng-WYC-2017: And this is the number of the vessels; golden vials, thirty; silveren
    vials, a thousand; great knives, nine and twenty;
  eng-WMBB: 'This is the number of them: thirty platters of gold, one thousand platters
    of silver, twenty-nine knives,'
  urd-GVH: 'जो फ़हरिस्त उसने लिखी उसमें ज़ैल की चीज़ें थीं : सोने के 30 बासन, चाँदी
    के 1,000 बासन, 29 छुरियाँ,'
  rug-rug: 'Sa ninaedi rini si hire: sari na vovoina saripu ta tavetae qolo koasa
    vinariponi si ka toloṉavulu puta. Sari na vovoina saripu ta tavetae siliva koasa
    vinariponi si ka keke tina. Kaiqa pule vovoina si ka hiokona sia. Sari na vovoina
    qolo hitekedi si ka toloṉavulu puta. Sari na vovoina siliva hitekedi si ka made
    gogoto manege puta. Kaiqa votiki vovoina pule si ka keke tina.'
  gaz-gaz: 'Miʼoonni sunis: saanii warqee 30, saanii meetii 1,000, distii meetii 29,'
  fra-LSG: 'En voici le nombre: trente bassins d’or, mille bassins d’argent, vingt-neuf
    couteaux,'
  gnn-gnn: '@see-verse:EZR.001.008'
  yal-yal: 'E yatɛn nan ito ra: goronna xɛma daxin tonge saxan e nun goronna gbeti
    fixɛ daxin wuli keden e nun filɛ mɔxɔɲɛn nun solomanaanin e nun'
  haw-1868: A eia ka huina o ia mau mea; he kanakolu ipu gula, a hookahi tausani ipu
    kala, he iwakaluakumamaiwa pahi,
  arb-NAV: فَكَانَتْ فِي جُمْلَتِهَا ثَلاثِينَ طَسْتاً مِنْ ذَهَبٍ، وَأَلْفَ طَسْتٍ
    مِنْ فِضَّةٍ، وَتِسْعَةً وَعِشْرِينَ سِكِّيناً
  ewe-ewe: 'Nuawo ƒe xexlẽ me yi ale: Sikanuɖugba blaetɔ̃ (30), Klosalonuɖugba akpe
    ɖeka (1,000), Klosalohɛ blaeve-vɔ-asiekɛ (29),'
  eng-LEE: 'And this is their number: Thirty chargers of gold, a thousand chargers
    of silver, nine and twenty knives,'
  asm-FB: 'সেই সামগ্রী সমূহ সংখ্যা অনুসাৰে এনে ধৰণৰ: সোণৰ চৰিয়া ত্ৰিশখন, ৰূপৰ চৰিয়া
    এক হাজাৰ, অন্য চৰিয়া ঊনত্ৰিশখন,'
  sus-A: نَ سٍيٍ كْنتِ نَن يِ كِ؛ ثَانِ شّيمَ دَاشِ تٌنفٌ سَشَن، ثَانِ فبٍتِ دَاشِ
    وُلُ كٍرٍن، قِنّ مْشْحّن نُن سٌلٌمَنَانِ،
  fra-SBL: 'Voici leur nombre : trente plateaux d''or, mille plateaux d''argent, vingt-neuf
    couteaux,'
  hbo-hbo: וְאֵ֖לֶּה מִסְפָּרָ֑ם אֲגַרְטְלֵ֨י זָהָ֜ב שְׁלֹשִׁ֗ים אֲגַרְטְלֵי־כֶ֙סֶף֙
    אָ֔לֶף מַחֲלָפִ֖ים תִּשְׁעָ֥ה וְעֶשְׂרִֽים׃ ס
  piu-2006: '@see-verse:EZR.001.008'
  kik-kik: 'Indo icio ciatariĩ ta ũũ: thaani nene cia thahabu ciarĩ 30 thaani nene
    cia betha ciarĩ 1,000 ngĩo cia betha ciarĩ 29'
  omb-omb: 'A tovoi gineu ngerehi ngere: a disi vatu homu ngavulu gaitolu, disi vatu
    renige teri vagategale, bue biti ngavulu gairue domwa gaisiwo,'
  fra-NCL: 'En voici le nombre : trente bassins d’or, mille bassins d’argent, vingt-neuf
    couteaux,'
  cek-AK: To laom sabaenawk loe, sui sabae quithumto, sumkanglung sabae sangto, haita
    pumphae takawtto,
  cuk-cuk: 'Ar ibmar-ebislesmalad, wemalad: Bate-dummagan-orbiid, gwadulagwen-gakambe
    (30). Bate-dummagan-manibiid, miligwen (1,000). Estin, gadulagwen-gakabakebak
    (29).'
  uig-CYR: 'Қача-қучиларниң сани мундақ: — алтун дас оттуз, күмүч дас миң, пичақ жигирмә
    тоққуз,'
  tel-2017: వాటి మొత్తం లెక్క 30 బంగారం పళ్ళాలు, 1,000 వెండి పళ్ళాలు, 29 కత్తులు,
  hat-BSA: 'Men kontwòl yo: trant asyèt an lò, mil asyèt an ajan, vent-nèf kouto;'
  kos-kos: 'Pa inge koanon oaoa sac: ahlu gold mwe neinyuk mwe sang 30 ahlu silver
    mwe neinyuk mwe sang 1,000 ahlu saya 29'
  hbo-WLC: וְאֵ֖לֶּה מִסְפָּרָ֑ם אֲגַרְטְלֵ֨י זָהָ֜ב שְׁלֹשִׁ֗ים אֲגַרְטְלֵי־כֶ֙סֶף֙
    אָ֔לֶף מַחֲלָפִ֖ים תִּשְׁעָ֥ה וְעֶשְׂרִֽים׃ ס
  ibo-ibo: 'Nke a bụ ọnụọgụgụ ngwongwo ndị ahụ: efere ọlaedo iri atọ (30), efere ọlaọcha
    otu puku (1,000), efere ọlaọcha iri abụọ na itoolu (29),'
  ory-ory: ସେହି ଦ୍ରବ୍ୟର ସଂଖ୍ୟା ଏହି; ତିରିଶ ସୁନା ଥାଳୀ, ଏକ ହଜାର ରୂପାଥାଳୀ, ଅଣତିରିଶ ଛୁରୀ;
  chk-chk: 'Iwe, iei iteiten ekewe pisek: Ilik sepi seni kolt, engeröü sepi seni silifer,
    rüe me tiu sepi fän iten apach mi pwokus,'
  rop-rop: Dislot na imbin raidimdan, 30 golwan dish blanga ola ofring, 1,000 silbawan
    dish blanga ola ofring, 29 najalot dish, 30 lilwan golwan dish, 410 lilwan silbawan
    dish en 1,000 najalot enijing weya deibin yusum langa det serramoni pleis.
  ukr-1871: 'І ось число їх: блюд золотих трийцятеро, блюд срібних тисяча, ножів двайцять
    девять;'
  deu-1951: 'Und dies ist ihre Zahl: dreißig goldene Becken, tausend silberne Becken,
    neunundzwanzig Schalen.'
  eng-JPS: 'And this is the number of them: thirty basins of gold, a thousand basins
    of silver, nine and twenty knives;'
  srp-1865: 'A ovo im je broj: zdjela zlatnijeh trideset, zdjela srebrnijeh tisuæa,
    noževa dvadeset i devet,'
  lug-lug: 'Guno gwe gwali omuwendo gwabyo: Esowaani eza zaabu amakumi asatu 30, Esowaani
    eza ffeeza lukumi 1,000, Ebiso ebya ffeeza amakumi abiri mu mwenda 29,'
  heb-heb: ואלה מספרם אגרטלי זהב שלשים אגרטלי כסף אלף מחלפים תשעה ועשרים׃
  ben-IRV: সেই সব জিনিসের সংখ্যা; ত্রিশটি সোনার থালা, হাজারটি রূপার থালা, ঊনত্রিশটি
    ছুরি,
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਇਹ ਸੀ - ਸੋਨੇ ਦੇ ਤੀਹ ਥਾਲ, ਚਾਂਦੀ ਦੇ ਇੱਕ ਹਜ਼ਾਰ ਥਾਲ ਅਤੇ
    ਉਨੱਤੀ ਛੁਰੀਆਂ,
  mya-JVB: ဗိမာန်တော် တန်ဆာစာရင်း ဟူမူကား၊ ရွှေ ဖလား သုံး ဆယ်၊ ငွေ ဖလား တ ထောင်၊ ထား
    နှစ် ဆယ်ကိုး စင်း၊
  hmo-hmo: 'Kohudia be inai: golo uro, bona mereki 30 siliva uro, bona mereki 1000
    siliva sosipani 29 golo uro maragidia 30 siliva uro maragidia 410 kohu namodia
    idauidau 1000'
  urd-urd: 'और उनकी गिनती ये है: सोने की तीस थालियाँ, और चाँदी की हजार थालियाँ और
    उनतीस छुरियाँ।'
  rus-SYN: 'И вот число их: блюд золотых тридцать, блюд серебряных тысяча, ножей двадцать
    девять,'
  bqc-SIM: 'Pↄ́piↄ dasin kɛ: Vua ta baakwi, ã́nusu ta ↄ̀aa sↄo, tapɛlɛnti baakwi
    mɛ̀ndosai,'
  tcz-CHONGTHU: Noija hohi hichea thil kilepeh hochu ahi:- Sana a kisem kisilna kongho
    - somthum, dangka a kisem kisilna kong-sangkhat, gimnamtui lhutna lheng- somni
    le ko
  mar-mar: 'त्यांची संख्या याप्रमाणे होती: तीस सोन्याच्या पराती, एक हजार चांदीच्या
    पराती, एकोणतीस सुऱ्या,'
  qub-qub: 'Yupapar entregashan caran: gori tasuncuna 30 guellay tasuncuna 1,000 cuchillucuna
    29'
  bqp-bqp: 'Pↄ́ pìnↄ dasi lɛ́n dí: Wura ta baraakuri, andurufu ta wàa sↄↄro, tire
    baraakuri donsari,'
  hat-hat: 'Men sa yo te jwenn: trant gwo bòl an lò pou mete ofrann mil (01.000) gwo
    bòl an ajan pou mete ofrann ventnèf lòt gwo kouto'
  eng-BSB: 'This was the inventory: 30 gold dishes, 1,000 silver dishes, 29 silver
    utensils,'
  eng-WEBPB: 'This is the number of them: thirty platters of gold, one thousand platters
    of silver, twenty-nine knives,'
  kbq-kbq: Hagi anazantamina amanahu huno eri'ne. Golireti'ma tro'ma hu'naza zuompa
    30'agi silvareti'ma tro'ma hu'naza zuompa 1 tauseni'agi, mago'a zantamima silvareti'ma
    tro'ma hu'nazana 29ni'agi,
  nhe-BL: 'Huan ya ni tlen quimacac para ma quihuica: tasas tlen oro, 30 platos tlen
    plata, 1,000 popochcomitl, 29 platos tlen oro, 30 tazas tlen plata, 410 sequinoc
    tlamantli, 1,000'
  bus-bus: 'Pↄ́ pìnↄ pari lɛ́n yɛ̀: Vura taa baaakuri, kondogi taa bↄrↄ do, tapɛɛnti
    baaakuri dosai,'
  gub-BL: 'Na''aw a''e ma''e her pape rehe imuapyk pyrer xe kury: 30 kawaw or iapo
    pyrer, 1.000 kawaw parat iapo pyrer, amo 29 kawaw, 30 kanekpuku or iapo pyrer,
    amo 410 kanekpuku hekuzar wewer ma''e, amo 1.000 ma''e.'
  eng-DRA: 'And this is the number of them: thirty bowls of gold, a thousand bowls
    of silver, nine and twenty knives, thirty cups of gold,'
