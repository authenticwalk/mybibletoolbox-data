verse: EZR.001.007
translations:
  mal-C: നെബൂഖദ്നേസർ ജെറുശലേമിൽനിന്നു കൊണ്ടുവന്നു തന്റെ ദേവന്മാരുടെ ക്ഷേത്രത്തിൽ വെച്ചിരുന്ന
    യഹോവയുടെ ആലയത്തിലെ ഉപകരണങ്ങൾ കോരെശ്‌രാജാവ് പുറത്തെടുപ്പിച്ചു.
  deu-TKW: Der König Cyrus aber gab die Gefäße des Tempels Jahwes heraus, die Nebukadnezar
    aus Jerusalem weggeführt und in den Tempel seines Gottes gethan hatte.
  lin-lin: Mokonzi Sirisi abimisaki biloko ya Tempelo ya Yawe, oyo Nabukodonozori
    amemaki wuta na Yelusalemi mpo na kotia yango kati na tempelo ya nzambe na ye.
  eng-LSV: And King Cyrus has brought out the vessels of the house of YHWH that Nebuchadnezzar
    has brought out of Jerusalem, and puts them in the house of his gods;
  eng-GNV: Also the King Cyrus brought forth the vessels of the house of the Lord,
    which Nebuchadnezzar had taken out of Ierusalem, and had put them in the house
    of his god.
  eng-WEBSTER: Also Cyrus the king brought forth the vessels of the house of the LORD,
    which Nebuchadnezzar had brought from Jerusalem, and had put them in the house
    of his gods;
  nhw-BL: Quipixqui miyac xihuitl nopa Tlanahuatijquetl Nabucodonosor quiichtequilijtoya
    miyac tlamantli itiopa TOTECO ipan Jerusalén huan quihualicac altepetl Babilonia
    huan quicalaquijtoya ipan inintiopahua iteteyohua.
  swh-ONEN: Zaidi ya hayo, Mfalme Koreshi akavitoa vyombo vilivyokuwa mali ya Hekalu
    la Bwana, ambavyo Nebukadneza alikuwa amevichukua kutoka Yerusalemu na kuviweka
    katika hekalu la mungu wake.
  bba-bba: Mɑ sinɑ boko Sirusi u bu Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu kpuro wesiɑ
    ni Nɛbukɑnɛsɑɑ u rɑɑ ɡurɑmɑ Yerusɑlɛmun di u kɑ dɑ u yii win bũu dirɔ.
  eng-KJVCPB: Also Cyrus the king brought forth the vessels of the house of the Lord,
    which Nebuchadnezzar had brought forth out of Jerusalem, and had put them in the
    house of his gods;
  cpy-cpy: Riima pinkathari Ciro, ramaeri okaatzi ashitari itajorentsi-pankote Tajorentsi,
    raanakiri paerani Nabucodonosor rowayiri-tanta-kawori Aapatziyaweni. Ikaatzi ipiyotakiri
    iyaapapankoteki itajorentsi-nirote rirori.
  mpx-mpx: I ola al, Sailusa Pesiya wali kin i ba Yehoba wana Limi Bwabwalena bugubugulina
    bolo valila kin Nebukanesa i aheliem Yelusalema ge i na i teleliya wana yabowaineyau
    wali limi bwabwalena elana, nihi bugul tagilagil.
  luo-luo: Kata kamano, Ruoth Sairas nochiwo gigo mane mag hekalu mar Jehova Nyasaye,
    mane Nebukadneza oyudo osegolo Jerusalem mi otero e hekalu mar nyasache.
  meu-meu: Hanua pavapavana Kurese ese danu Iehova ena dubu kohudia, Nebukadnesara
    ese Ierusalem amo e laohai bona ena dirava edia dubu ai e ato ḡaudia, na e abidia
    lasi.
  npi-ULB: नबूकदनेसरले यरूशलेमबाट ल्याएका र आफ्ना देवताहरूको मन्दिरमा राखेका परमप्रभुको
    मन्‍दिरका चिजहरू पनि फारसका राजा कोरेस निकाले ।
  yor-yor: Ní àfikún, ọba Kirusi mú àwọn ohun èlò tí ó jẹ́ ti ilé Olúwa jáde wá, tí
    Nebukadnessari ti kó lọ láti Jerusalẹmu tí ó sì ti kó sí ilé òrìṣà rẹ̀.
  emp-NTPO: Maʌ̃ne Persiad̶ebema boro Ciroba Ãcõrẽ de dromane b̶ad̶ada diabisia. Naẽna
    Babilonianebema boro Nabucodonosóba maʌ̃gʌra Jerusaleʌ̃neba eneped̶a idji ãcõrẽ
    ded̶e b̶ʌsia.
  ind-ind: Raja Kores juga memerintahkan untuk mengembalikan perkakas yang dirampas
    dan diangkut dari rumah TUHAN oleh Raja Nebukadnezar dan disimpan olehnya di kuil
    dewa di kota Babel.
  pes-OPCB: کوروش نیز اشیاء قیمتی خانهٔ خداوند را که نِبوکَدنِصَّر آنها را از اورشلیم
    آورده و در معبد خدایان خود گذاشته بود، به یهودیان پس داد.
  tgl-ULB: Ibinalik din ni Haring Ciro ang mga kagamitang nabibilang sa templo ni
    Yahweh na dinala ni Nebucadnezar mula sa Jerusalem at inilagay sa tahanan ng kaniyang
    sariling mga diyos.
  cbu-NT: Anumunsha, kurak Sírsha, muchchuree kuruzurangu, Siysa maachee ichinguru
    Apanllish pang' Irusarinush sirútama Nabukodonosor yarangu, anoo ashparit yáyarus,
    xanateerus, Utaáchcheem tuwanpungtsa. Nabukodonosor waana apanllirinshini pang'
    Babiloniyash wayarangu, anoo kurak Síru kamachtaku tárangiya.
  hui-hui: Kini Sairusi ibugua ndisi bebi gabo bebi Kini Nebugadenesahanda Yarusalemeni
    Anduane Homogonaga andaha wiaria ibunaga dama andaha wule mo yalu piyaru yadai
    bini.
  mya-mya: သူ​တို့​အား​ကု​ရု​မင်း​သည် ယေ​ရု​ရှ​လင်​မြို့​မှ နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သိမ်း​ယူ​၍
    မိ​မိ​၏​ဘု​ရား​တို့​ဗိ​မာန်​တွင်​ထား​ရှိ​ခဲ့​သည့်​ဖ​လား​များ​ကို​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྣོད་ཆས་རྣམས་ཕྱིར་བཏོན་པ་དང་།
    སྣོད་ཆས་དེ་དག་ནི་སྔར་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡེ་རུ་སཱ་ལེམ་ནས་ཁྱེར་ཅིང་རང་གི་ལྷ་ཁང་དུ་བཞག་པ་རྣམས་ཡིན་ཏེ།
  sna-sna: Pamusoro pezvo, Mambo Sirasi akaburitsa midziyo yomutemberi yaJehovha,
    iyo yakanga yatorwa kubva kuJerusarema naNebhukadhinezari uye akanga aiisa mutemberi
    yamwari wake.
  spa-BLM: También el rey Ciro sacó los utensilios de la casa de Yahvé, que Nabucodonosor
    había sacado de Jerusalén y había puesto en la casa de sus dioses;
  cac-cac: Ay pax juntzan̈ yamc'ab' yic scajnub' Jehová ic'b'ilcot d'a Jerusalén yuj
    vin̈aj Nabucodonosor, aycanoch d'a yol stemplo sdiosal vin̈.
  swh-ULB: Mfalme Koreshi akarusu vitu ambavyo vilikuwa kwenye nyumba ya Yahwe, ambavyo
    Nebukadreza alitoa kutoka Yerusalem na kuviweka katika nyumba ya miungu yake.
  bel-bel: І цар Кір вынес посуд дома Гасподняга, які Навухаданосар узяў у Ерусаліме
    і паклаў у доме бога свайго,
  deu-ELBBK: Und der König Kores ließ die Geräte des Hauses des HERRN herausbringen,
    die Nebukadnezar aus Jerusalem weggeführt und in das Haus seines Gottes gelegt
    hatte.
  mbb-OT: In-ulì ni Hadì Cyrus diyà te kandan is menge gelemiten diyà te valey te
    Nengazen he migkuwa ni hadì Nebucadnezar ziyà te Jerusalem ne mid-uwit din diyà
    te simbahan he ed-ezapan te menge ed-ezapen din.
  mal-2015: നെബൂഖദ്നേസർ യെരൂശലേമിൽനിന്നു കൊണ്ടുപോയി തന്റെ ദേവന്മാരുടെ ക്ഷേത്രത്തിൽ
    വെച്ചിരുന്ന യഹോവാലയംവക ഉപകരണങ്ങളും കോരെശ്‌രാജാവു പുറത്തേക്കു എടുപ്പിച്ചു.
  rmc-rmc: O kraľis Kiros lenge diňa pale ola veci andral o Chramos le RAJESKRO, save
    iľa o Nebukadnecar andral o Jeruzalem a thoďa andre peskro chramos.
  pes-OPV: و کورش پادشاه ظروف خانه خداوند را که نبوکدنصر آنها را از اورشلیم آورده
    و در خانه خدایان خود گذاشته بود، بیرون آورد.
  ron-1924: Ымпэратул Чирус а дат ынапой унелтеле Касей Домнулуй пе каре ле луасе
    Небукаднецар дин Иерусалим ши ле пусесе ын каса думнезеулуй сэу.
  ben-OBCV: এছাড়া জেরুশালেম মন্দিরে সদাপ্রভুর জন্য নিরূপিত যে সমস্ত সামগ্রী নেবুখাদনেজার
    তাঁর উপাস্য দেবতার মন্দিরে এনে রেখেছিলেন সম্রাট কোরস সেগুলিও বার করে এনে দিলেন।
  som-som: Oo weliba Kuurosna wuxuu soo bixiyey weelashii guriga Rabbiga, oo Nebukadnesar
    uu Yeruusaalem ka soo bixiyey oo uu dhigay gurigii ilaahyadiisa.
  lat-VUC: Rex quoque Cyrus protulit vasa templi Domini, quæ tulerat Nabuchodonosor
    de Jerusalem, et posuerat ea in templo dei sui.
  eng-ASVBT: Also Cyrus the king brought forth the vessels of the house of Jehovah,
    which Nebuchadnezzar had brought forth out of Jerusalem, and had put in the house
    of his gods;
  ita-1885: Il re Ciro trasse eziandio fuori gli arredi della Casa del Signore, i
    quali Nebucadnesar avea tratti fuor di Gerusalemme, e posti nella Casa del suo
    dio;
  eng-LXXUP: And King Cyrus brought out the vessels of the house of the Lord, which
    Nebuchadnezzar had brought from Jerusalem, and put in the house of his god.
  eng-ULB: Cyrus king of Persia also released the objects belonging to Yahweh's house
    that Nebuchadnezzar had brought from Jerusalem and put in his own gods' houses.
  spa-VBL: El rey Ciro también recuperó los objetos pertenecientes al Templo del Señor
    que Nabucodonosor había tomado de Jerusalén y colocado en el templo de su dios.
  fra-_FOB: Puis le roi Cyrus fit sortir les vases de la maison de l'Éternel, que
    Nébucadnetsar avait emportés de Jérusalem, et qu'il avait mis dans la maison de
    son dieu.
  mal-mal: നെബൂഖദ്നേസർ യെരൂശലേമിൽനിന്ന് കൊണ്ടുപോയി തന്റെ ദേവന്മാരുടെ ക്ഷേത്രത്തിൽ
    വെച്ചിരുന്ന യഹോവയുടെ ആലയംവക ഉപകരണങ്ങളും കോരെശ്‌രാജാവ് പുറത്തേക്ക് എടുപ്പിച്ചു.
  urd-GVR: Ḳhoras Bādshāh ne wuh chīzeṅ wāpas kar dīṅ jo Nabūkadnazzar ne Yarūshalam
    meṅ Rab ke ghar se lūṭ kar apne dewatā ke mandir meṅ rakh dī thīṅ.
  suz-BL: ङोंइती नेबुकदनेसरमी यरूसलेममी परमप्रभु यावे आ खिं ङा बोसपुकी रोइश्‍शा चाक्‍शा,
    आ देवता आ खिंमी वोइश्‍शो बाक्‍माक्‍‍त। मिनु पारसी ङा पिप कोरेसमी मेको बोस नेल्‍ल
    मेकेर रे ग्रुंइपाइक्‍तु। २इतिहास ३६:७,१८
  ita-1927: Il re Ciro trasse fuori gli utensili della casa dell’Eterno che Nebucadnetsar
    avea portati via da Gerusalemme e posti nella casa del suo dio.
  ckb-ckb: کۆرشی پاشاش قاپوقاچاغەکانی پەرستگای یەزدانی دەرهێنا، ئەوانەی نەبوخودنەسر
    لە ئۆرشەلیمەوە دەریهێنابوون و لە پەرستگای خوداوەندەکەی خۆی داینابوو.
  eng-BBE: And Cyrus the king got out the vessels of the house of the Lord which Nebuchadnezzar
    had taken from Jerusalem and put in the house of his gods;
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆರೂಸಲೇಮಿನಿಂದ ತಂದು, ತನ್ನ ದೇವರುಗಳ ಮಂದಿರಗಳಲ್ಲಿ ಇರಿಸಿದ್ದ
    ಯೆಹೋವ ದೇವರ ಆಲಯದ ಸಲಕರಣೆಗಳನ್ನು ಪಾರಸಿಯ ಅರಸನಾದ ಕೋರೆಷನು ತರಿಸಿದನು.
  tam-2017: நேபுகாத்நேச்சார் எருசலேமிலிருந்து கொண்டுவந்து, தன் தேவனுடைய கோவிலிலே வைத்திருந்த
    யெகோவாவுடைய ஆலயத்து பொருட்களையும் கோரேஸ் ராஜா எடுத்துக்கொடுத்தான்.
  spa-RV-1909: Y el rey Ciro sacó los vasos de la casa de Jehová, que Nabucodonosor
    había traspasado de Jerusalem, y puesto en la casa de sus dioses.
  ron-BTF: De asemenea împăratul Cirus a scos vasele casei DOMNULUI, pe care Nebucadneţar
    le-a scos din Ierusalim şi le-a pus în casa dumnezeilor săi;
  eng-WEBP: Also Cyrus the king brought out the vessels of the LORD’s house, which
    Nebuchadnezzar had brought out of Jerusalem, and had put in the house of his gods;
  eng-FBV: King Cyrus also retrieved the items belonging to the Lord's Temple that
    Nebuchadnezzar had taken from Jerusalem and placed in the temple of his god.
  nld-1939: Bovendien liet koning Cyrus het vaatwerk van de tempel van Jahweh teruggeven,
    dat Nabukodonosor uit Jerusalem had weggevoerd en in de tempel van zijn god had
    geplaatst.
  nch-BL: Quipixtoya miyac xihuit para nopa Tanahuatijquet Nabucodonosor quiichtequili
    miyac tamanti itiopa TOTECO ipan Jerusalén huan quihualicac ipan altepet Babilonia
    huan quicalaquijtoya ipan inintiopa iteteyohua.
  vie-1934: Vua Si-ru cũng trả lại những khí dụng của đền thờ Đức Giê-hô-va, mà Nê-bu-cát-nết-sa
    đã đem đi khỏi Giê-ru-sa-lem và để trong đền thờ của thần người.
  hin-CV: साथ ही राजा कोरेश याहवेह के भवन की वस्तुएं भी निकाल लाया, जो नबूकदनेज्ज़र
    येरूशलेम से ले आया था और अपने देवताओं के भवन में रख दिया था.
  spa-BES: Y el rey Ciro sacó las vasijas de la casa del Señor que Nabucodonosor había
    tomado de Jerusalén y había puesto en la casa de sus dioses;
  tdx-tdx: Nakare’ i Kerose ka o fana’ i anjomba’ Iehovày nendese’ i Nebokadnetsare
    boake Ierosalaime añe naho napoke an-trañon-drahare’eo,
  tha-KJV: กษัตริย์​ไซรัสก็ทรงนำเครื่องใช้ของพระนิเวศแห่งพระเยโฮวาห์​ออกมา ซึ่งเป็นเครื่องใช้​ที่​เนบูคัดเนสซาร์​ได้​ทรงกวาดมาจากเยรูซาเล็ม
    และทรงเก็บไว้ในนิเวศแห่งพระของพระองค์
  por-BR-2018: Também o rei Ciro tirou os utensílios da casa do SENHOR, que Nabucodonosor
    tinha trazido de Jerusalém, e posto na casa de seus deuses.
  deu-ELO: Und der König Kores ließ die Geräte des Hauses Jehovas herausbringen, welche
    Nebukadnezar aus Jerusalem weggeführt und in das Haus seines Gottes gelegt hatte.
  eng-WYC-2018: And king Cyrus brought forth the vessels of the temple of the Lord
    (or And King Cyrus brought forth the vessels from the Temple of the Lord), which
    Nebuchadnezzar had taken from Jerusalem, and had set them in the temple of his
    god.
  epo-epo: Kaj la reĝo Ciro elportigis la vazojn de la domo de la Eternulo, kiujn
    Nebukadnecar estis elportinta el Jerusalem kaj metinta en la domon de liaj dioj;
  uig-PIN: Padixaⱨ Ⱪorǝx Pǝrwǝrdigarning ɵyidiki ⱪaqa-ⱪuqilirinimu, yǝni ilgiri Neboⱪadnǝsar
    Yerusalemdin ǝkilip ɵz ilaⱨining buthanisiƣa ⱪoyup ⱪoyƣan ⱪaqa-ⱪuqilarnimu elip
    qiⱪti.
  beo-beo: 'Musa:, hina bagade Nebiuga:denese da amo gouli, silifa amola ofodo amo
    lale, hina: ogogosu ‘gode’ ilia debolo diasu ganodini salasu. Sailase da amo liligi
    lale, Yu dunuma bu i.'
  tpi-OTNT: Na King Sairus i kisim ol plet kap samting bilong haus bilong God na i
    givim long ol Israel. Bipo King Nebukatnesar i bin kisim ol dispela dis long haus
    bilong God taim em i bin pait long ol Israel na daunim Jerusalem. Na em i bin
    putim olgeta dispela plet na kap insait long haus bilong ol giaman god bilong
    em.
  hau-SA: Sai sarki Sairus ya fitar da kayan da suke na haikalin Ubangiji waɗanda
    Nebukadnezzar ya kwashe daga Urushalima ya sa a haikalin allahnsa.
  uig-LAT: Padishah Qoresh Perwerdigarning öyidiki qacha-quchilirinimu, yeni ilgiri
    Néboqadnesar Yérusalémdin ekilip öz ilahining butxanisigha qoyup qoyghan qacha-quchilarnimu
    élip chiqti.
  nde-nde: Phezu kwalokho iNkosi uKhurosi yakhupha zonke izitsha ezazingezethempeli
    likaThixo ezazithunjwe nguNebhukhadineza eJerusalema zabekwa ethempelini likankulunkulu
    wakhe.
  ton-ton: ¶ Pea naʻe fetuku mai foki ʻe Kolesi ko e tuʻi ʻae ngaahi ipu ʻoe fale
    ʻo Sihova, ʻaia naʻe fetuku ʻe Nepukanesa mei Selūsalema, pea naʻa ne tuku ia
    ʻi he fale ʻo hono ngaahi ʻotua;
  ces-1613: Král také Cýrus vydal nádoby domu Hospodinova, kteréž byl pobral Nabuchodonozor
    z Jeruzaléma, a dal je byl do domu Boha svého.
  eng-WMB: Also Cyrus the king brought out the vessels of the LORD’s house, which
    Nebuchadnezzar had brought out of Jerusalem, and had put in the house of his gods;
  tam-TCV: மேலும் நேபுகாத்நேச்சார் எருசலேமிலிருந்து எடுத்துச்சென்று தன் தெய்வத்தின்
    கோயிலில் வைத்திருந்த, யெகோவாவின் ஆலயத்துக்குரிய பொருட்களையும் கோரேஸ் அரசன் வெளியே
    எடுத்துக்கொடுத்தான்.
  ceb-ULB: Giuli usab ni Haring Ciro ang mga galamiton nga gipanag-iya sa balay ni
    Yahweh nga gidala ni Nabucodonozor gikan sa Jerusalem ug gibutang sulod sa mga
    balay sa iyang diosdios.
  pol-UBG: Również król Cyrus wyniósł naczynia domu PANA, które Nabuchodonozor zabrał
    z Jerozolimy, i złożył w domu swego boga.
  agr-agr: Tuja Apajuí emematku ijuntai jegamkamu Jerusalén aajakua nuwi waji ayaun
    Nabucodonosor yajuak niina apajuímtai jegamjukbaunum awaya ukukbaunashkam apu
    Ciro ashí yajuak susauwai.
  kyc-kyc: Kiŋi Nepukatenesame kapope dee bange warake disi yalepe lapo Jerusaleme
    siyamo nyuo pao banya tembole anda mee bange dupwa anatu lao lakandenge dokona
    reteya dupwa kiŋi Sairoseme nyuo maiya.
  urd-GVU: خورس بادشاہ نے وہ چیزیں واپس کر دیں جو نبوکدنضر نے یروشلم میں رب کے گھر
    سے لُوٹ کر اپنے دیوتا کے مندر میں رکھ دی تھیں۔
  deu-1912: Und der König Kores tat heraus die Gefäße des Hauses des HERRN, die Nebukadnezar
    aus Jerusalem genommen hatte und in seines Gottes Haus getan hatte.
  ntj-ntj: Nyangka puurrpa Tjaaralu-tjanampa panikinpa kawurltjarra pirni puru wirra
    kurlunypa pirni yurraralpi nintirnu marlakulu-yanku katitjaku. Tjiinya kutjulpirtu
    puurrpa Napitjalu yurrara katingu kanyiranytja, tjurrtju purlkanya nyarra ngarnmanypalpi
    Tjurutjamala ngaralanytja, palunyangkatja yurrara katingu.
  kan-2017: ಅಲ್ಲಿಂದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆರೂಸಲೇಮಿನಿಂದ ಕೊಳ್ಳೆಯಾಗಿ ತಂದು ತನ್ನ ದೇವರ ಗುಡಿಯಲ್ಲಿ
    ಇಟ್ಟಿದ್ದ ಯೆಹೋವನ ಆಲಯದ ಸಾಮಾನುಗಳನ್ನು ಪರ್ಷಿಯ ರಾಜನಾದ ಕೋರೆಷನು ಅಲ್ಲಿಂದ ತೆಗೆಸಿದನು.
  yap-yap: Me sulweg Cyrus ni Emperor fa yu raba’ i dabiy nge kap ni fek Nebukadnezzar
    ni Pilung u Jerusalem nge yib i tay ngalan e tempel ko tirok e got.
  hlt-MCSB: Te phoeiah Nebukhanezar loh Jerusalem lamkah a khuen tih a pathen im ah
    a khueh BOEIPA im hnopai te manghai Cyrus loh a khuen a khueh bawk imm kah hnopai
    boeih te khaw,
  mdy-ETH: ዬያ ሌሊቱዋንቴ ሚና ቤርታ ካኣቲ ናብካዳናፆኦሬ ዬሩሳላሜይዳ ዓኣ ጌኤዦ ማኣራፓ ቡሪ ዔኪ ፔኤኮ ካኣሽኮ ፆኦዞ ማኣራ
    ጌሤ ዑዦ ዑሽኮ ዓንጎንታ ጌኤዦ ማኣሮ ሜሆዋ ማሂ ቂኢሮሴ ዔያቶም ዒንጌኔ።
  twi-ASANTE: Ɔhene Kores no ankasa de aboɔdenneɛ a ɔhene Nebukadnessar tase firii
    Awurade asɔredan mu wɔ Yerusalem de kɔguu ɔno ankasa anyame asɔredan mu no baeɛ.
  eng-WEBU: Also Cyrus the king brought out the vessels of the LORD’s house, which
    Nebuchadnezzar had brought out of Jerusalem, and had put in the house of his gods;
  wal-wal: Hegaa bollikka qassi Kawoi Qiiroosi Naabukadanaxoori Yerusalaameppe efiidi
    ba xoossatu keettan wottido GODAA Beeta Maqidasiyaa miishshata immiis.
  spa-PDDPT: También el rey Ciro sacó los utensilios de la Casa de Yavé que Nabucodonosor
    llevó de Jerusalén y puso en el templo de sus ʼelohim.
  gun-gun: Huvixa Ciro voi oguenoẽ tembiporu Senhor ropy ikuai va'ekue, Jerusalém
    gui Nabucodonosor ogueru vy nguuete ra'angaa pegua ropy ju omoĩ va'ekue.
  agu-BL: Ma tetz rey, nin tak' i' yi e'chk ma'cl yi colij xe yi ca'lil yi tetz ryosil.
    Na yi e'chk ma'cla'tz Nabucodonosor ulsan, na cho'n saje'n tcy'al i' xe ca'l Ryos
    yi at Jerusalén.
  ilo-ULB: Insubli pay ni Ari Cyrus dagiti banbanag nga innala idi ni Nebucadnesar
    a maus-usar iti balay ni Yahweh idiay Jerusalem ken inkabilna iti balay dagiti
    didiosna.
  kpg-kpg: Di king Cyrus guu wanga labelaa gi digaula nia boolo mono ibu, ala ne kae
    go King Nebuchadnezzar mai i lodo di Hale Daumaha i Jerusalem gaa dugu gi lodo
    di hale daumaha o ono god.
  uig-ARA: پادىشاھ قورەش پەرۋەردىگارنىڭ ئۆيىدىكى قاچا-قۇچىلىرىنىمۇ، يەنى ئىلگىرى نېبوقادنەسار
    يېرۇسالېمدىن ئەكىلىپ ئۆز ئىلاھىنىڭ بۇتخانىسىغا قويۇپ قويغان قاچا-قۇچىلارنىمۇ ئېلىپ
    چىقتى.
  sus-sus: Mangɛ Nebukadansari nu bara se gbegbe ramini Darisalamu hɔrɔmɔbanxi kui
    a xa waxati, a fa e raso a xa ala xa banxi kui. Perise mangɛ Sirusi naxa na birin
    namini,
  pon-2006: Nanmwarki Sairus pil ketikihong irail dahl ako oh kep ko me Nanmwarki
    Nepukadnesar ketikihsang Serusalem oh kapwatahkihda Tehnpas en sapwellime koht
    akan.
  jae-jae: Kiŋ Kirus kêkôc Apômtaunê andu ŋalaclu, taŋ Nebukadnesar kêjaŋgo su aŋga
    Jerusalem ma kêkêŋ kêsô ênê anôtônê andu gêja naŋ, kêsa gêmêŋ amboac tonaŋgeŋ.
  ksd-ksd: Ma Kores ra king bula i ga vairop ra lavur tabarikik ure ra kuba i ra Luluai,
    nina ba Nebukadnesar i ga mulue vue kan Ierusalem, ma i ga vaki diat ta ra kuba
    i kana umana god;
  tur-YTC: Kral Koreş, Nebukadnetsar'ın Yeruşalem'den getirip ilâhlarının evine koymuş
    olduğu Yahve'nin evinin kaplarını da çıkardı.
  grc-BRENT: Καὶ ὁ βασιλεὺς Κύρος ἐξήνεγκε τὰ σκεύη οἴκου Κυρίου, ἃ ἔλαβε Ναβουχοδονόσορ
    ἀπὸ Ἱερουσαλὴμ καὶ ἔδωκεν αὐτὰ ἐν οἴκῳ θεοῦ αὐτοῦ·
  ind-AYT: Raja Koresh juga mengeluarkan perlengkapan-perlengkapan Bait TUHAN yang
    dibawa oleh Nebukadnezar dari Yerusalem, dan yang ditaruhnya di kuil ilah-ilahnya.
  nya-nya: Nayenso mfumu Koresi anatulutsa ziwiya za mʼNyumba ya Yehova zimene Nebukadinezara
    anazitenga kuzichotsa ku Yerusalemu ndi kuziyika mʼnyumba ya milungu yake.
  hrv-hrv: Kralj Kir iznese posuđe Jahvina Doma koje Nabukodonozor bijaše odnio iz
    Jeruzalema i stavio u hram svoga boga.
  mps-mps: Tama te king Sairusgo te Godigo tempel bede mubo genuai pou dis dabe te
    Israel dabe augwaba ma manio. Polobadu king Nebukatnesargo te dis pou dabe te
    Godigo bede sali, te agai Israel dabe dali boi hwįnama, tama te Jerusalem aiyaba
    elaluali sogo te dis pou dabe sai dao. Tama selasa asama, tama agai te dis pou
    tigidali te aga god dabego be tomoba muai dao, polobadu.
  tpi-tpi: Na King Sairus i kisim ol plet kap samting bilong haus bilong God na i
    givim long ol Israel. Bipo King Nebukatnesar i bin kisim ol dispela dis long haus
    bilong God taim em i bin pait long ol Israel na daunim Jerusalem. Na em i bin
    putim olgeta dispela plet na kap insait long haus bilong ol giaman god bilong
    em.
  dan-1931: Og Kong Kyros udleverede Karrene fra HERRENS Hus, som Nebukadnezar havde
    ført bort fra Jerusalem og ladet opstille i sin Guds Hus;
  vie-OVCB: Vua Si-ru cũng giao lại cho người Giu-đa các dụng cụ từ Đền Thờ Chúa Hằng
    Hữu tại Giê-ru-sa-lem đã bị Nê-bu-cát-nết-sa lấy đem về Ba-by-lôn và để trong
    đền thần mình.
  guj-2017: વળી નબૂખાદનેસ્સાર રાજાએ, યરુશાલેમના, યહોવાહના ઘરમાંથી લાવીને પોતાના દેવોના
    મંદિરોમાં જે વસ્તુઓ મૂકી હતી, તે વસ્તુ સામગ્રી કોરેશ રાજાએ મંગાવી લીધી.
  pon-2006A: Nanmwarki Sairus pil ketikihong irail dahl ako oh kep ko me Nanmwarki
    Nepukadnesar ketikihsang Serusalem oh kapwatahkihda Tehnpas en sapwellime koht
    akan.
  por-BRBSL: Também o rei Ciro trouxe os vasos da casa de Iavé, que Nabucodonosor
    tinha trazido de Jerusalém, e tinha colocado na casa de seus deuses;
  cth-cth: Siangpahrang Sairus hoi Nebukhadnezar ni BAWIPA e im dawk e hnopai Jerusalem
    hoi a sin teh, Cathut e im dawk a ta e naw, hah he a la pouh.
  twi-twi: Ɔhene Kores no ankasa de aboɔdenne a ɔhene Nebukadnessar tase fii Awurade
    asɔredan mu wɔ Yerusalem de koguu ɔno ankasa anyame asɔredan mu no bae.
  hlt-hlt: Te phoeiah Nebukhanezar loh Jerusalem lamkah a khuen tih a pathen im ah
    a khueh BOEIPA im hnopai te manghai Cyrus loh a khuen a khueh bawk imm kah hnopai
    boeih te khaw,
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tì Siduusii duɔ́ nkɛ̀ bɛ̀ɛ dennɛní ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ kó tinɛntì okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ do tùótɛ́ tì kɛ́tɑnnɛ́ o bɔɔ̀cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Atrivim Sairus uaghan, Ikiavɨra Itir Godɨn Dɨpenimɨn itir itarir aghuiba
    ko, itarir dɨpam apiba sara me ganɨngi. Itariba ko itarir dɨpam apiba, Atrivim
    Nebukatnesar fomɨra ghua Israelia ko mɨsogha me abɨragha Jerusalemɨn da inigha
    izegha, da isa uan asebar dɨpenim gatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ sɔsɔ Silusi kotɑ Tɑcɑɑ kɔtɑɣɑ wontu nɑ ɩ́ mǝlǝnɑ Yosɑlɛm.
    Nepukɑnɛsɑɑ kɑ kuunɑ-tǝɣɩ Ɩsɔ tǝsɛɛlɛ nɑ ɩ́ sɩɩ-tǝɣɩ ɩ mɑɣɑmɑɣɑ ɩ tʋɣʋ kutuluɣu
    tɑɑ.
  azb-azb: Padşah Kir Navuxodonosorun Rəbbin Yerusəlimdəki məbədindən götürüb öz allahlarının
    məbədinə qoyduğu əşyaları çıxartdı.
  eng-DBY: And king Cyrus brought forth the vessels of the house of Jehovah, which
    Nebuchadnezzar had brought forth out of Jerusalem and had put in the house of
    his god.
  hin-2017: फिर यहोवा के भवन के जो पात्र नबूकदनेस्सर ने यरूशलेम से निकालकर अपने देवता
    के भवन में रखे थे, (2 राजा. 25:8-17)
  wol-KYG: Ci biir loolu Buur Sirus génne ndabi kër Aji Sax, ja Nabukodonosor jële
    woon Yerusalem te yeboon ko ca kër tuuram ya.
  eng-YLT: And the king Cyrus hath brought out the vessels of the house of Jehovah
    that Nebuchadnezzar hath brought out of Jerusalem, and putteth them in the house
    of his gods;
  kne-kne: Dowan aben itaolin Ari Cyrus din mallokong ya odom ay bonbonag ay sigod
    ay naosal sin Timplon Diyos ay inan Nebukadnezzar ay inpeey na sin timplon di
    sinan didiyos ay dinaydayaw na.
  eng-WYC-2017: And king Cyrus brought forth the vessels of the temple of the Lord,
    which Nebuchadnezzar had taken from Jerusalem, and had set [or put] them in the
    temple of his god.
  eng-WMBB: Also Cyrus the king brought out the vessels of the LORD’s house, which
    Nebuchadnezzar had brought out of Jerusalem, and had put in the house of his gods;
  urd-GVH: ख़ोरस बादशाह ने वह चीज़ें वापस कर दीं जो नबूकदनज़्ज़र ने यरूशलम में रब
    के घर से लूटकर अपने देवता के मंदिर में रख दी थीं।
  rug-rug: Va pule la i e Saerasi sari na vovoina meke na kapa, saripu vagi sa baṉara
    Nebukaneza koasa Zelepade pa Zerusalema, saripu vekoi sa koasa zelepade tadi nana
    tamasa.
  gaz-gaz: Kana malees Qiiros Mootichi miʼoota mana qulqullummaa Waaqayyoo kanneen
    Nebukadnezar Yerusaalemii guurratee mana Waaqa isaa keessa kaaʼatee ture sana
    gad ni baase.
  fra-LSG: Le roi Cyrus rendit les ustensiles de la maison de l’Éternel, que Nebucadnetsar
    avait emportés de Jérusalem et placés dans la maison de son dieu.
  gnn-gnn: Ga bitjarrayi liŋgu ŋunhi mel‐wiḏi'mirri banikin malanha ŋayi wekaŋala
    buŋgawayu walalaŋgala goŋlili, ŋunhiyi banikin' mala mel‐wiḏi' ŋunhi ŋayi buŋgawayu
    ŋurruthaŋala wal'ŋu djaw'yurruna ŋuliŋuruyi Buṉbuŋuru Djurutjalamŋuru. Bala walala
    gonha'yurrunana ŋunhiyi Bapilundja wäŋa, gäŋalana ŋunhiyi malanha girriny'tja
    mel‐wiḏi'mirrinydja. Marrtjinana walala yukurrana ga‐ga‐ga‐ga‐ga‐a‐a yana liŋgu‐u‐u,
    ga mulkana ŋunhiyi wäŋa Djurutjalam. Yo, ŋunhi walala mulkana Djurutjalamdja wäŋa,
    bala dhunupana walala ŋurru‐yirr'yurruna dhuḻ'yurrunana djäma ŋunhiyi Buṉbu buku‐ŋal'yunaramirrina;
    biyapul walala ŋunhi djäma ḏaw'‐ḏawyunara miriŋuwuŋu. Yo, djämanydja walala yukurrana
    bukmakthuna, märr‐ŋamathina yana dhika wal'ŋu; yana walala yukurrana wirrkina
    dhikana wokthurruna Garraywunydja dhiyaŋuna manikayyu gam'. “Garraynydja ŋunhi
    ŋamakurru' wal'ŋu dhika. Wirrki ŋayi yukurra märr‐ŋamathirri Yitjuralwunydja,
    ga bitjan liŋgu ŋayi yurru.” Yo, bukmakthinana walala ŋunhi yiŋgathinanydja yukurrana
    bena dhika rirrakay, wokthurrunana manapara Godkuna, liŋgu ŋunhiyi djalkirinydja
    ŋurikiy Buṉbuwuynydja liŋguna gurrunhanarana. Ga waŋgayŋuny'tja ŋunhi ŋäthiliŋunydja
    malanha ḏalkarra'mirri walala ŋäthinana yukurrana, ŋunhi walala nhäŋalanydja ŋunhiyi
    djalkiri biyapulŋuwuy nherraṉara, liŋgu walalanha guyaŋinyamirriyaŋala ŋuriŋiyi
    Buṉbuyu, ŋunhi nhaltjarra yukurrana dhärrana ŋäthili wal'ŋu dhapirrk dhika ŋanya.
    Ga waŋgayŋu'‐guḻku' yolŋu walala yukurrana nyä'yunminayi yana, ŋuruŋu ŋayaŋuyu
    djulŋithinyarayu, milkarriyu walala yukurrana ŋäthinanydja ŋunhi. Ga wiripu‐guḻku'
    bitjarrana liŋgu yatjunmina yukurrana yiŋgathina, galŋa‐djulŋithina goŋmirriyina,
    liŋgu ŋunhiyi wäŋa gungaŋala warrpam' rirrakayyu ŋuriŋi ganuruyu ga dhika nhäyu
    manikayyu miyamanarayu. Yurru wiripu‐guḻkuny'tja yolŋu walala yaka galŋa‐ŋamathina
    ŋuriŋiyi, walala Djamariyawuynydja bäpurru' ga wiripu bäpurru' mala ŋunhi walala
    yukurrana nhinana ŋunhili galki Djurutjalam wäŋaŋura, walala ŋaramurrthina wirrkina;
    yaka walala ḏukṯuk ŋuriki Djuwwu yolŋu'‐yulŋuwu, walala yurru ḏälkuma djäma ŋunhiyi
    Godkunydja wäŋa. Bala walala yana marina djäma walalaŋgu Djuwwunydja, bitjarrana
    liŋguna yukurrana djäma marina, yana liŋgu‐u‐u, bala walala ŋunhi Djuwnydja ḏaḏawyurrunana
    ŋuliŋuru ŋunhi djämaŋuru, yakana walala dhawar'maraŋala Buṉbunydja ŋunhiyi. Yo,
    nhinananydja walala yukurrana weyinnha yana, ŋula nhämunha'na dhuŋgarra buṉbumiriwyaŋalanydja,
    yana liŋgu‐u‐u ga märrma'yu yolŋuyu dhäwu'‐gänharamirriyu maṉḏathu waŋana marrtjina
    yolŋu'‐yulŋunhanydja bitjarrana, “Yakana dhuwalanydja ŋamakurru'. Ŋilimurrunydja
    yolŋunydja mala yukurra nhina ŋamakurru'ŋura muka yana wäŋaŋura malaŋuŋura, yurru
    ŋunha Godkunydja Buṉbu yukurra dhärra ḏaw'yunara. Gul' ŋilimurru go, djämana yana,
    bala dhawar'maramana.” Bala walala yana ŋuriŋi yolŋu'‐yulŋuyunydja mäkiri'‐witjurrunana,
    djämana dhikana yana wiṯthurrunana, yana liŋgu‐u‐u, ga dhäkay dhawar'yunmaraŋala
    ŋunhiyi Godku Buṉbunydja. Ga bukmak ŋunhi yolŋunydja walala yukurrana waŋgany‐manapanminana,
    bala wokthurrunana wirrkina dhika, buku‐ŋal'yurruna yukurrana ŋunhiliyi Gunhu'walana
    Buṉbuŋuranydja. Yo, ga ŋunhalayi barrku wäŋaŋura Bapilun, yuṯa buŋgawa yukurrana
    nhinana, yäku Giŋ Wätatjuki, ga guŋga'yunamirrinydja nhanŋu Djuwna yolŋu yäku
    Yitjura. Yo, ŋunhiyi Yitjuranydja yäku yolŋu, ŋayi ŋuli yukurranha märr‐ŋamathinya
    Godku mirithinya wal'ŋu yana; bitjana liŋgu ŋayi ŋuli yukurranha maŋutji‐ḻaw'maranha
    yana Godku djorrany'tja marŋgithinya, ga bitjanayi ŋayi ŋuli marŋgikunha yolŋunhanydja
    walalanha yana, ŋunhinha malaŋunha Djuwnhanydja, ŋunhi walala yukurrana nhinana
    ŋunhiliyi Bapilun wäŋaŋura bitjanna liŋgu. Bala ŋayi ŋunhi buŋgawanydja wal'ŋu
    waŋana Yitjurawala bitjarrana, “Ŋuli ŋayi ŋula yol Djuw yolŋu ḏukṯuktja, ŋayi
    yurru marrtjina yana nhanukalaynha wäŋalili, bala ŋarra yurru gumurr‐wekamana
    nhumalaŋgala rrupiyanydja ga ŋula nhä malanha ŋamakurru' ŋurikiyi Buṉbuwunydja
    ḻatju'kunharawu, nhumalaŋgalaŋuwu Waŋarrwunydja. Ga nhe Yitjura yurru gämanydja
    walalanha marrtji, ga marŋgikuŋanydja marrtjiya ḻakaraŋanydja bala biyaka liŋgu
    Godkalaŋuwu romgunydja.”
  yal-yal: Nebukadanesari seen naxanye tongo Alatala Batu Banxini Yerusalɛn yi, a
    sa ne sa a gbee ala batu banxini, Manga Kirusi yɛtɛɛn yi ne raxɛtɛ.
  haw-1868: A lawe mai la o Kuro, ke alii, i na kiaha o ka hale o Iehova, na mea a
    Nebukaneza i lawe ae mai Ierusalema mai, a waiho ia lakou iloko o ka hale o kona
    mau akua;
  arb-NAV: وَأَخْرَجَ الْمَلِكُ كُورَشُ آنِيَةَ بَيْتِ الرَّبِّ الَّتِي كَانَ الْمَلِكُ
    نَبُوخَذْنَصَّرُ قَدْ غَنِمَهَا مِنْ هَيْكَلِ أُورُشَلِيمَ، وَوَضَعَهَا فِي مَعْبَدِ
    آلِهَتِهِ.
  ewe-ewe: Gawu la, Fia Sirus ɖe Yehowa ƒe gbedoxɔmenu siwo Nebukadnezar lɔ le Yerusalem
    dzoe, eye wòtsɔ wo da ɖe eƒe mawuxɔ me la ɖe go.
  eng-LEE: 'Also king Cyrus brought forth the vessels of the house of the Lord, which
    Nebuchadnezzar had brought away out of Jerusalem, and had placed in the house
    of his god:'
  asm-FB: নবূখদনেচৰে যিহোৱাৰ গৃহৰ যি সামগ্রীসমূহ যিৰূচালেমৰ পৰা আনি নিজৰ দেৱতাৰ গৃহত
    ৰাখিছিল, সেই সকলো সামগ্রী ৰজা কোৰচে মুকলি কৰি দিলে।
  sus-A: مَنفّ نٍبُكَدَنسَرِ نُ بَرَ سٍ فبٍفبٍ رَ مِنِ دَرِ سَلَمُ هْرْ مْبَنشِ كُي
    عَ شَ وَشَتِ، عَ قَ عٍ رَ سٌ عَ شَ عَلَ شَ بَنشِ كُي. ثٍرِ سٍ مَنفّ سِرُ سِ نَشَ
    نَ بِرِن نَمِنِ،
  fra-SBL: Le roi Cyrus fit aussi sortir les ustensiles de la maison de l'Éternel,
    que Nabuchodonosor avait emportés de Jérusalem et mis dans la maison de ses dieux.
  hbo-hbo: וְהַמֶּ֣לֶךְ כֹּ֔ורֶשׁ הֹוצִ֖יא אֶת־כְּלֵ֣י בֵית־יְהוָ֑ה אֲשֶׁ֨ר הֹוצִ֤יא
    נְבֽוּכַדְנֶצַּר֙ מִיר֣וּשָׁלַ֔͏ִם וַֽיִּתְּנֵ֖ם בְּבֵ֥ית אֱלֹהָֽיו׃
  piu-2006: '@see-verse:EZR.001.006'
  kik-kik: Ningĩ Mũthamaki Kurusu akĩruta indo iria ciarĩ cia hekarũ ya Jehova, iria
    ciatahĩtwo nĩ Nebukadinezaru kuuma Jerusalemu ikaigwo thĩinĩ wa hekarũ ya ngai
    yake.
  omb-omb: Vage, i ratahigi Saeras mo roa na vivilagogi lawera, hi i Nebokadnesa u
    weli vohoginire dena valei Huqelolo Jerusalem mo taure lolo valei nona huqe vurogi
    doluegi.
  fra-NCL: Le roi Cyrus enleva les ustensiles de la maison de Yahweh, que Nabuchodonosor
    avait enlevés de Jérusalem et placés dans la maison de son dieu.
  cek-AK: Nebukhadnezzar siangpahrang mah Jerusalem hoiah sinh moe, angmah ih tempul
    thungah suek ih Sithaw im thung ih laom sabaenawk boih to Sairas siangpahrang
    mah paek pae let.
  cuk-cuk: Epenne, Jerusalénʼgi Bab-Jehováʼse-goled-neggi-ibmar-ebulemalad, Nabucodonosor
    Babiloniaʼse sear gusad. Geb e-bab-dummadse-goled-negse urbenoni gusad. Emide,
    a-ibmarmar Persa-rey-Ciro onisad.
  uig-CYR: Падиша Қорәш Пәрвәрдигарниң өйидики қача-қучилириниму, йәни илгири Небоқаднәсар
    Йерусалимдин әкилип өз илаһиниң бутханисиға қоюп қойған қача-қучиларниму елип
    чиқти.
  tel-2017: ఇవి కాక, నెబుకద్నెజరు యెరూషలేము నుండి దోచుకుని వచ్చి తన దేవుళ్ళ గుడుల్లో
    ఉంచిన యెహోవా మందిర ఉపకరణాలను కోరెషు రాజు బయటికి తీయించాడు.
  hat-BSA: Anplis, Wa Cyrus te mennen fè sòti tout bagay ki te pou lakay SENYÈ a ke
    Nebucadnetsar te mennen fè sòti Jérusalem pou mete lakay dye a li menm yo;
  kos-kos: Tokosra Fulat Cyrus el folokonang nu selos ahlu ac cup ma Tokosra Nebuchadnezzar
    el tuh usla liki Tempul in Jerusalem ac likiya in tempul lun god lal.
  hbo-WLC: וְהַמֶּ֣לֶךְ כּ֔וֹרֶשׁ הוֹצִ֖יא אֶת־כְּלֵ֣י בֵית־יְהוָ֑ה אֲשֶׁ֨ר הוֹצִ֤יא
    נְבֽוּכַדְנֶצַּר֙ מִיר֣וּשָׁלִַ֔ם וַֽיִּתְּנֵ֖ם בְּבֵ֥ית אֱלֹהָֽיו׃
  ibo-ibo: Nke ka nke, eze Sairọs chịpụtara ọtụtụ ngwongwo nke ụlọnsọ Onyenwe anyị
    nke Nebukadneza sitere na Jerusalem bukọrọ gaa debe nʼụlọ chi ya.
  ory-ory: ଆଉ, ନବୂଖଦ୍‍ନିତ୍ସର ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଯେସକଳ ପାତ୍ର ଯିରୂଶାଲମରୁ ଆଣି ଆପଣା ଦେବ
    ମନ୍ଦିରରେ ରଖିଥିଲା, କୋରସ୍‍ ରାଜା ତାହାସବୁ ବାହାର କରି ଆଣିଲା।
  chk-chk: Iwe, ewe king Sirus a pwal atowu ekewe pisek Nepukatnesar a angei seni
    imwen ewe Samol mi Lapalap lon Jerusalem me lom o anomu lon imwen an kewe kot.
  rop-rop: Wal King Sairas bin gibitbek langa olabat detlot dish en kap weya King
    Nebakanesa bin deigidawei brom det Serramoni Pleis langa Jerusalem en imbin pudum
    detlot enijing langa det serramoni pleis blanga im drimin olabat.
  ukr-1871: І царь Кир винїс посуд дому Господнього, що Набуходонозор забрав був з
    Ерусалиму та зложив в домі свого бога, —
  deu-1951: Und der König Kores gab die Geräte des Hauses des HERRN heraus, die Nebukadnezar
    aus Jerusalem genommen und in das Haus seines Gottes getan hatte.
  eng-JPS: Also Cyrus the king brought forth the vessels of the house of the LORD,
    which Nebuchadnezzar had brought forth out of Jerusalem, and had put them in the
    house of his gods;
  srp-1865: I car Kir izdade sudove doma Gospodnjega koje bijaše odnio iz Jerusalima
    car Navuhodonosor i metnuo u dom svojih bogova;
  lug-lug: Ebintu ebyali mu yeekaalu ya Mukama, Nebukadduneeza bye yanyaga mu Yerusaalemi
    n’abiteeka mu ssabo lya bakatonda be, Kabaka Kuulo, n’abiggyayo.
  heb-heb: והמלך כורש הוציא את כלי בית יהוה אשר הוציא נבוכדנצר מירושלם ויתנם בבית
    אלהיו׃
  ben-IRV: আর নবূখদনিত্সর সদাপ্রভুর বাড়ির যে সব পাত্র যিরূশালেম থেকে এনে নিজের দেবতার
    ঘরে রেখেছিলেন, কোরস রাজা সেই সব বের করে দিলেন৷
  pan-pan: ਕੋਰਸ਼ ਰਾਜਾ ਨੇ ਵੀ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਉਨ੍ਹਾਂ ਭਾਂਡਿਆ ਨੂੰ ਕਢਵਾਇਆ, ਜਿਨ੍ਹਾਂ ਨੂੰ
    ਨਬੂਕਦਨੱਸਰ ਯਰੂਸ਼ਲਮ ਤੋਂ ਲੈ ਆਇਆ ਸੀ ਅਤੇ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੇ ਮੰਦਰ ਵਿੱਚ ਰੱਖਿਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ထိုမှတပါး၊ ယေရုရှလင် မြို့မှ နေဗုခဒ်နေဇာ သိမ်း သွား၍၊ မိမိ ဘုရား တို့ဗိမာန်
    ၌ သွင်း ထားသော ဗိမာန် တော်တန်ဆာ တို့ကို၊
  hmo-hmo: King Sairasi ese danu Lohiabada ena Dubu Helaga ena kohu, Nebukanesa ese
    Ierusalema dekena amo ia abia lao, bona iena dirava ena dubu dekenai ia atoa gaudia,
    be ia henidia lou.
  urd-urd: और ख़ोरस बादशाह ने भी ख़ुदावन्द के घर के उन बर्तनों को निकलवाया जिनको नबूकदनज़र
    येरूशलेम से ले आया था और अपने मा'बूदों के इबादत खाने में रखा था।
  rus-SYN: И царь Кир вынес сосуды дома Господня, которые Навуходоносор взял из Иерусалима
    и положил в доме бога своего,-
  bqc-SIM: Ɔ̃ Pɛɛsiↄ kí Kilusi bↄ̀ ń Dii kpɛ́ pↄ́ pↄ́ Nɛbukanɛza sɛ̀lɛ yãa Yelusalɛũ
    a kàlɛ a tã́a kpɛ́uↄ.
  tcz-CHONGTHU: Lengpa Nebuchadnezzar in Jerusalem houin na anakoi khontheng hojong
    chu Cyrus lengpan amaho pathen houin a kon in ahin ladohtan ahi.
  mar-mar: यरूशलेम मधून परमेश्वराच्या मंदिरातील जी पात्रे नबुखद्नेस्सराने काढून आपल्या
    स्वतःच्या देव-घरात ठेवली होती, ती कोरेश राजाने बाहेर काढली.
  qub-qub: Ray Ciropis cutichiran Tayta Diospa Templunpita Nabucodonosor apashan cösacunata.
    Nabucodonosor Jerusalenpita aparcur Babiloniachöga diosnincunapa templuncho churarächiran.
  bqp-bqp: Akũ Pɛsianↄ kína Sirusu bò kũ Dikiri kpɛ́ pↄ́ kũ Nɛbukanɛza sɛ̀tɛ yã
    zaa Yurusalɛmu à kàtɛ a tãna kpɛ́ gũnnↄo.
  hat-hat: Nan tan lontan, wa Nèbikadneza te pran tout bòl ak tout lòt bagay ki t'ap
    sèvi nan tanp Seyè a lavil Jerizalèm, li te mete yo nan tanp bondye pa l' la.
    Wa Siris fè chache tout bagay sa yo.
  eng-BSB: King Cyrus also brought out the articles belonging to the house of the
    LORD that Nebuchadnezzar had carried away from Jerusalem and placed in the temple
    of his gods.
  eng-WEBPB: Also Cyrus the king brought out the vessels of the LORD’s house, which
    Nebuchadnezzar had brought out of Jerusalem, and had put in the house of his gods;
  kbq-kbq: Hagi kota kini ne' Nebukatnesa'ma Israeli vahe'ma hahuzamagatereno Jerusalemi
    ra mono nompi zantamima erino eno agrama mono'ma hunentea havi anumzantamimofo
    mono nompi eme ante'nea zantamina kini ne' Sairusi'a erimegi atre'ne.
  nhe-BL: Quipixqui miyac xihuitl nopa Tlanahuatijquetl Nabucodonosor quiichtequilijtoya
    miyac tlamantli itiopa TOTECO ipan Jerusalén huan quihualicac altepetl Babilonia
    huan quicalaquijtoya ipan inintiopahua iteteyohua.
  bus-bus: Ben Pɛsianↄ kí Sirusu bↄ̀ kↄ̃n Dii kpɛ́ pↄ́ kɛ̀ Nɛbukanɛza sɛ̀ɛ yã zaa
    Yerusalɛmu à kàɛ a tãa kpɛ́ guunↄo.
  gub-BL: Kwehe mehe tuwihawete Namukononozor upyro kawaw hekuzar katu ma'e Tupàn
    Tuweharupi Wiko Ma'e hàpuzuhu Zeruzarez pe har wi a'e, tawhu ipyro mehe a'e. Tuwihawete
    Xiru omono a'e kawaw Zutew wanupe a'e kury.
  eng-DRA: And king Cyrus brought forth the vessels of the temple of the Lord, which
    Nabuchodonosor had taken from Jerusalem, and had put them in the temple of his
    god.
