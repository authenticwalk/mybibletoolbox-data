    auch durch Schrift, und sagen:'
  ntj-ntj: Nyangka puurrpa yini Tjaaranya ngurra kutjupanguru pitjangu puurrarringu
    nyinarranytja ngurra Papulanta. Nyangka-lu Mama Kuurrtu wuyurrmanu Tjiyu kutjupatjarra
    ngurraku witultjaku. Nyangka mularrpartu-tjananya witurnu yarnangu Tjiyu kutjupatjarra-ya
    marlaku yankutjaku ngurra Tjurutjamalakutu palunyalu-ya Mama Kuurrku tjurrtju
    purlkanya marlakulu palyaltjaku.
  kan-2017: ಪರ್ಷಿಯ ಅರಸನಾದ ಕೋರೆಷನ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವನು ತಾನು ಯೆರೆಮೀಯನ ಮುಖಾಂತರ ಹೇಳಿಸಿದ
    ವಾಕ್ಯವನ್ನು ನೆರವೇರಿಸುವುದಕ್ಕಾಗಿ ಆ ಪರ್ಷಿಯ ರಾಜನಾದ ಕೋರೆಷನ ಮನಸ್ಸನ್ನು ಪ್ರೇರೇಪಿಸಿದನು.
  yap-yap: Re duw i n’en ni som’on ni emperor Cyrus u Persia, me gagiyegnag SOMOL
    laniyan’ nge yog bbugithin nga ni yoloy nga babyor nga ni be’eg ngak e girdi’
    u gubin yang ni be gagyegnag. Nrin’ e ren’ey ya nge yib i m’ug nib riyul’ e tin
    ni yog SOMOL u l’ugun Jeremiah ni profet.
  hlt-MCSB: Persia manghai Cyrus kah kum khat vaengah tah Jeremiah ka dongkah BOEIPA
    ol te cup sak ham BOEIPA loh Persia manghai Cyrus kah mueihla te a haeng pah.
    Te dongah a ram pum ah ol a thak tih cadaek nen khaw,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ማሊፆ ኬኤዛ ዔርሚያሴ ዛሎና ቤርታ ኬኤዜ ሎንሦ ቃኣሎ ፓርሴ ዓሢ ቂኢሮሴ ካኣታዼ ቤርታሳ ሌዖና
    ጌይንቴሢጉዲ ማዺ ኩንሤኔ፤ ዎዎዴይ ጌዔቴ፦ ናንጊና ናንጋ ጎዳ ቂኢሮሴ ፔኤሮ ዔቂሲ ሃካፓ ዴማ ዓኣ ዓይሢፆ ፃኣፒሲ ዓጮ ቢያይዳ
    ናባቢሴኔ።
  twi-ASANTE: Na Persiahene Kores afe a ɛdi ɛkan no mu no, Awurade kaa Kores akoma
