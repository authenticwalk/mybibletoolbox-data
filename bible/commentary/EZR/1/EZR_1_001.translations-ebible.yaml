    Pérsia, o qual mandou proclamar por todo o seu reino, e também por escrito, dizendo:'
  deu-ELO: 'Und im ersten Jahre Kores'', des Königs von Persien, damit das Wort Jehovas
    aus dem Munde Jeremias erfüllt würde, erweckte Jehova den Geist Kores'', des Königs
    von Persien; und er ließ einen Ruf ergehen durch sein ganzes Königreich, und zwar
    auch schriftlich, indem er sprach:'
  eng-WYC-2018: In the first year of Cyrus, king of Persia, that the word of the Lord
    by the mouth of Jeremy should be fulfilled (or so that the word of the Lord through
    Jeremiah would be fulfilled), the Lord raised (up) the spirit of Cyrus, king of
    Persia; and he published a voice in all his realm, yea, by writing, he sent out
    his letters, (to be read aloud), and said,
  epo-epo: 'En la unua jaro de Ciro, reĝo de Persujo, por ke plenumiĝu la vorto de
    la Eternulo, dirita per Jeremia, la Eternulo ekscitis la spiriton de Ciro, reĝo
    de Persujo, kaj ĉi tiu ordonis proklami en sia tuta regno voĉe kaj skribe jenon:'
  uig-PIN: 'Pars padixaⱨi Ⱪorǝxning birinqi yili, Pǝrwǝrdigarning Yǝrǝmiyaning aƣzi
