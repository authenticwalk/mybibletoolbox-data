    hoe:'
  tha-KJV: ในปีแรกแห่งรัชกาลไซรัสกษั​ตริ​ย์ของเปอร์​เซ​ีย เพื่อพระวจนะของพระเยโฮวาห์ทางปากของเยเรมีย์จะสำเร็จ
    พระเยโฮวาห์ทรงรบเร้าจิตใจของไซรัสกษั​ตริ​ย์ของเปอร์​เซ​ีย กษัตริย์​จึงทรงมีประกาศตลอดราชอาณาจักรของพระองค์
