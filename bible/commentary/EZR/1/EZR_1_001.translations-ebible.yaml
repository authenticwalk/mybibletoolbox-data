    Jeremías para teipa panos.
  vie-1934: 'Năm thứ nhất đời Si-ru, vua nước Phe-rơ-sơ trị vì, Đức Giê-hô-va muốn
    làm cho ứng nghiệm lời Ngài đã cậy miệng Giê-rê-mi mà phán ra, nên Ngài cảm động
    lòng Si-ru, vua Phe-rơ-sơ tuyên truyền trong khắp nước mình, và cũng ra sắc chỉ
    rằng:'
  hin-CV: 'फारस के राजा कोरेश के शासन के पहले साल में येरेमियाह द्वारा कही गई याहवेह
    की भविष्यवाणी पूरी करने के उद्देश्य से याहवेह ने फारस के राजा की आत्मा को उभारा.
    फलस्वरूप उसने सभी राज्य में यह लिखित घोषणा करवा दी:'
  spa-BES: 'En el primer año de Ciro, rey de Persia, para que la palabra del Señor
    dada por la boca de Jeremías se hiciera realidad, el espíritu de Ciro, rey de
