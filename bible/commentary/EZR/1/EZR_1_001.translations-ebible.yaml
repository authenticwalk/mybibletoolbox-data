verse: EZR.001.001
translations:
  mal-C: 'പാർസിരാജാവായ കോരെശിന്റെ ഒന്നാംവർഷത്തിൽ, യിരെമ്യാവിലൂടെ സംസാരിച്ച യഹോവയുടെ
    വചനം നിറവേറുന്നതിനു, യഹോവ പാർസിരാജാവായ കോരെശിന്റെ മനസ്സുണർത്തി; അദ്ദേഹം തന്റെ
    രാജ്യംമുഴുവനും ഒരു വിളംബരം പുറപ്പെടുവിക്കുകയും അതു രേഖപ്പെടുത്തിവെക്കുകയും ചെയ്തത്
    ഇപ്രകാരമാണ്:'
  deu-TKW: 'Und im ersten Jahre des Cyrus, des Königs von Persien, - damit das aus
    dem Munde Jeremias ergangene Wort Jahwes in Erfüllung ginge - gab Jahwe dem Cyrus,
    dem Könige von Persien, ein, daß er in seinem ganzen Königreich, und zwar auch
    schriftlich, folgenden Befehl ergehen ließ:'
  lin-lin: 'Na mobu ya liboso ya Sirisi, mokonzi ya Persi, Yawe alamusaki molimo ya
    Sirisi, mokonzi ya Persi, mpo na kokokisa liloba oyo alobaki na nzela ya mosakoli
    Jeremi, mpo ete asakola mpe akoma boye kati na mokili na ye mobimba :'
  eng-LSV: And in the first year of Cyrus king of Persia, at the completion of the
    word of YHWH from the mouth of Jeremiah, has YHWH awoken the spirit of Cyrus king
    of Persia, and he causes an intimation to pass over into all his kingdom, and
    also in writing, saying,
  eng-GNV: Nowe in the first yere of Cyrus King of Persia (that the worde of the Lord,
    spoken by the mouth of Ieremiah, might be accomplished) the Lord stirred vp the
    spirite of Cyrus King of Persia, and hee made a Proclamation thorowe all his Kingdome,
    and also by writing, saying,
  eng-WEBSTER: Now in the first year of Cyrus king of Persia, that the word of the
    LORD by the mouth of Jeremiah might be fulfilled, the LORD stirred up the spirit
    of Cyrus king of Persia, that he made a proclamation throughout all his kingdom,
    and put it also in writing, saying,
  nhw-BL: Ipan nopa xihuitl quema Tlanahuatijquetl Ciro san pejtoya tlanahuatía ipan
    tlali Persia, TOTECO quiyoltacani ma quititlani ni tlanahuatili campa hueli ipan
    nochi altepeme ipan nochi tlalme ipan itlanahuatilis. TOTECO quichijqui ni para
    ma quitlamilti nopa camanali catli teyolmelajtoya achtihuiya ica itlajtol pannextijca
    Jeremías para teipa panos.
  swh-ONEN: 'Katika mwaka wa kwanza wa utawala wa Koreshi mfalme wa Uajemi, ili kulitimiza
    neno la Bwana lililosemwa na nabii Yeremia, Bwana aliusukuma moyo wa Koreshi mfalme
    wa Uajemi kutangaza katika himaya yake yote kwa maandishi:'
  bba-bba: Sirusi Pɛɛsin sinɑ bokon bɑndun wɔ̃ɔ ɡbiikuu sɔɔ, Yinni Gusunɔ u ɡɔ̃ru
    doke u win ɡɑri yibiɑ yi u rɑɑ ɡeruɑ sɑɑ win sɔmɔ Yeremin nɔɔn di. Mɑ u doke Sirusin
    ɡɔ̃ruɔ bu kɑ ɡɑri yini yore. Mɑ bɑ yi kpɑrɑ win tem kpuro sɔɔ.
  eng-KJVCPB: Now in the first year of Cyrus king of Persia, that the word of the
    Lord by the mouth of Jeremiah might be fulfilled, the Lord stirred up the spirit
    of Cyrus king of Persia, that he made a proclamation throughout all his kingdom,
    and put it also in writing, saying,
  cpy-cpy: 'Tema tzimaki apaani ojarentsi ipinkatharitzi Ciro inampiki rirori Kyaako-weniki.
    Ari omonkaa-tyaari iñaani Tajorentsi ikamantan-takiri paerani Jeremías. Ikantakaakari
    Tajorentsi pinkathari Ciro, ikamantante maawoeniki jaka ipinkathari-wentantzika,
    rojankineetero ikowa-kaantani rirori, ikante:'
  mpx-mpx: 'Pesiya wali kin Sailusa wana logugui ana baliman houwan gamwanaa, Yehoba
    nuwatu etega i ginol inoke wana baaba i tabwa tunahot, toto palopita Yelemaiya
    i baunan. Sailusa atena i pawaiwai yaka i lut logugui etega i ginol. Logugui ya
    hi leli lowan, inoke i patuna i tagil hi vasili wana abalogugui gamwana gegewena
    elal, i ola hiwe:'
  luo-luo: 'E higa mokwongo mar loch Sairas ruodh Pasia, mondo ochop singo mar wach
    Jehova Nyasaye mane Jeremia okoro, Jehova Nyasaye nowuoyo gi chuny Sairas ruodh
    Pasia mondo ogol lendo e pinye duto koketo e ndiko kama:'
  meu-meu: Kurese, Parasa pavapavana, ena lohia laḡanina gini-gunana ai, Iehova ena
    hereva Ieremia uduna amo e gwauraia na anina baine vara totona Iehova ese Kurese,
    Parasa pavapavana, e rohea; bena ia ese haheḡani ta e gwauraia ena basileia idoinai
    laionai, bona e torea danu.
  npi-ULB: फारसका राजा कोरेसको पहिलो वर्षमा परमप्रभुले यर्मियाद्वारा बोल्नुभएको आफ्नो
    वचन पुरा गर्नुभयो, र कोरेसको आत्मालाई उत्तेजित पार्नुभयो । कोरेसको आदेश तिनका
    सारा राज्यभरि पुग्‍यो । लेखिएको र बोलिएको कुरो यही नै हो,
  yor-yor: Ní ọdún kìn-ín-ní Kirusi, ọba Persia, kí a lè mú ọ̀rọ̀ Olúwa tí Jeremiah
    sọ ṣẹ, Olúwa ru ọkàn Kirusi ọba Persia sókè láti ṣe ìkéde jákèjádò gbogbo agbègbè
    ìjọba rẹ̀, kí ó sì ṣe àkọsílẹ̀ rẹ̀ pé,
  emp-NTPO: 'Persia druad̶ebema boro Ciroba babiloniarã poyad̶acarea Ãcõrẽba Jeremianeba
    jarad̶a quĩrãca osia. Ara maʌ̃ poad̶e Ciro sod̶e b̶ʌsia idji de dromada wayacusa
    omãrẽã. Maʌ̃da Ciroba cartad̶e b̶ʌped̶a jũma drua idji jʌwaed̶a b̶eaa jarabisia.
    Nãwã b̶ʌsia:'
  ind-ind: Pada tahun pertama sesudah Kores menjadi raja atas Persia, TUHAN menggerakkan
    hati Kores untuk membebaskan orang Israel, sesuai dengan janji TUHAN yang disampaikan
    melalui Nabi Yeremia. Maka Raja Kores mengumumkan suatu perintah mengenai orang
    Yahudi.
  pes-OPCB: 'در سال اول سلطنت کوروش، پادشاه پارس، خداوند آنچه را که توسط ارمیای نبی
    فرموده بود، به انجام رساند. خداوند کوروش را بر آن داشت تا فرمانی صادر کند و آن
    را نوشته به سراسر سرزمین پهناورش بفرستد. این است متن آن فرمان:'
  tgl-ULB: 'Noong unang taon ni Ciro, hari ng Persia, tinupad ni Yahweh ang kaniyang
    salita na dumating mula sa bibig ni Jeremias at inudyukan ang espiritu ni Ciro.
    Ang tinig ni Ciro ay narinig sa kaniyang buong kaharian. Ito ang nasusulat at
    nasabi:'
  cbu-NT: Persiyashuch urkar, Síru, sura, waanaatsisha Babiloniyashcheem urkar ínarangiya.
    Ndatuma minam masach tushiychu, Apanllee kuk tuminumaam tatsamoorangiya, yuwaa
    Jeremiyasarini tsiyatarangu anootsi. Ashiri Apanllsha Síroo mangu p'tseerangu,
    Sírsha Utaáchchee waptam wanpeetam watsapun zanganimaam chinarangiya. Ashiri waanaatsi
    tiptsir kamanirangu, mishat kirakamuntam yandarangu, tiptsireem ztaru tsiyatssee
    zanganirangiya.
  hui-hui: Pesianaga handame haga Kini Sairusi ibu hearia mali mbira peagola Anduane
    Homogo ibugua bulebero lalu Ngode Datagaliwabe mana latagi haga Yaremaiaha howa
    lo winiyadagua lola hene. Anduane Homogo ibugua Kini Sairusinaga miniha howa bi
    ogobi gili bibe lalu mo walia hayago wali agali dindi bibahende kini ibugua hondo
    heagoria hongo howa lo pela layadagua lo pelene. Ani layagola ibugua bi lo pelene
    uru.
  mya-mya: ပေ​ရ​သိ​ဘု​ရင်​ကုရု​သည်​ဧ​က​ရာဇ် မင်း​အ​ဖြစ်​နန်း​စံ​ပ​ထ​မ​နှစ်​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သူ​၏​စိတ်​ကို​နှိုး​ဆော်​တော်​မူ​သ​ဖြင့် အင်​ပါ​ယာ​နိုင်​ငံ​တစ်​လျှောက်​လုံး​တွင်​ကြေ​ညာ​ရန်​အ​မိန့်​စာ​ထုတ်​ပြန်​တော်​မူ​၏။
    ဤ​သို့​ပြု​တော်​မူ​သည်​မှာ​ပ​ရော​ဖက်​ယေ​ရ​မိ​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သည့်​ဗျာ​ဒိတ်​တော်​နှင့်​အ​ညီ
    ဖြစ်​ပျက်​လာ​စေ​ရန်​ပင်​ဖြစ်​ပေ​သည်။
  bod-N: དེ་ཡང་ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ཀྱི་སྲིད་ལོ་དང་པོར། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་ཀྱི་བཀའ་སྟེ་ཡེ་རེམ་ཡཱའི་ངག་བརྒྱུད་ནས་གསུངས་པ་དེ་འགྲུབ་པར་མཛད་པའི་ཕྱིར།
    ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ལ་ཡི་གེར་བཀོད་དེ་རང་གི་རྒྱལ་ཁམས་ཡོངས་ལ་ཁྱབ་བསྒྲགས་བྱེད་པར་སྐུལ་མ་གནང་ནས་འདི་ལྟར་བྲིས་པ་སྟེ།
  sna-sna: 'Mugore rokutanga raSirasi mambo wePezhia, kuti shoko raJehovha rakataurwa
    nomuromo waJeremia rizadziswe, Jehovha akamutsa mwoyo waSirasi mambo wePezhia,
    kuti aite chiziviso munyika yake yose uye akaita kuti chinyorwe chichiti:'
  spa-BLM: En el primer año de Ciro, rey de Persia, para que se cumpliera la palabra
    de Yahvé por boca de Jeremías, Yahvé despertó el espíritu de Ciro, rey de Persia,
    de modo que hizo un anuncio por todo su reino, y lo puso también por escrito,
    diciendo,
  cac-cac: 'Ayic b''ab''el ab''il yoch vin̈aj Ciro reyal d''a Persia, ix elc''och
    slolonel Jehová yalnaccanel vin̈aj Jeremías schecab''. A Jehová ix ac''an sna
    vin̈aj rey Ciro chi'', yuj chi'' ix yaq''uelta jun checnab''il vin̈. Ix schecan
    vin̈ alchajel d''a masanil yol smacb''en, ix schecanpax vin̈ pucchajel ab''ix,
    syalan icha tic:'
  swh-ULB: 'Katika mwaka wa kwanza wa Koreshi, mfalme wa Uajemi, Yahwe akatimiza neno
    lake ambalo Yeremia alisema, na kuinua roho ya Koreshi. Sauti ya Koreshi ikasambaa
    na kusikika katika ufalme wake. Hiki ndicho kilichoandikwa na kusemwa:'
  bel-bel: 'У першы год Кіра, цара Персідскага, дзеля выкананьня слова Гасподняга
    з вуснаў Ераміі, абудзіў Гасподзь дух Кіра, цара Персідскага; і ён загадаў абвясьціць
    па ўсім царстве сваім, словамі і пісьмова:'
  deu-ELBBK: 'Und im ersten Jahr Kores'', des Königs von Persien – damit das Wort
    des HERRN aus dem Mund Jeremias erfüllt würde – erweckte der HERR den Geist Kores'',
    des Königs von Persien; und er ließ einen Ruf ergehen durch sein ganzes Königreich,
    und zwar auch schriftlich, indem er sprach:'
  mbb-OT: Dutun te nehuna he tuig te kedhadì ni Cyrus diyà te Persia, insavuk te Nengazen
    diyà te ǥehinawa ni Cyrus he medsurat te sevaha he pehibelu he ibpehibelu ziyà
    te tivuuk he ginhedian din. Nehitavù heini su wey metuman is migkaǥi te Nengazen
    pinaaǥi ki Jeremias.
  mal-2015: 'യിരെമ്യാമുഖാന്തരം ഉണ്ടായ യഹോവയുടെ അരുളപ്പാടു നിവൃത്തിയാകേണ്ടതിന്നു പാർസിരാജാവായ
    കോരെശിന്റെ ഒന്നാം ആണ്ടിൽ യഹോവ പാർസിരാജാവായ കോരെശിന്റെ മനസ്സിനെ ഉണർത്തീട്ടു അവൻ
    തന്റെ രാജ്യത്തു എല്ലാടവും ഒരു വിളംബരം പ്രസിദ്ധമാക്കി രേഖാമൂലവും പരസ്യം ചെയ്തതെന്തെന്നാൽ:'
  rmc-rmc: 'Andre ešebno berš, sar kraľinelas o perziko kraľis Kiros, pes ačhiľa oda
    lav, so phenďa o RAJ prekal o prorokos Jeremijaš, avke, hoj o RAJ thoďa pro jilo
    le kraľiske Kiroske te pisinel a te phenel avri andre calo peskro kraľišagos kada:'
  pes-OPV: 'و در سال اول کورش، پادشاه فارس تا کلام خداوند به زبان ارمیا کامل شود،
    خداوندروح کورش پادشاه فارس را برانگیخت تا درتمامی ممالک خود فرمانی نافذ کرد و
    آن را نیزمرقوم داشت و گفت:'
  ron-1924: 'Ын чел динтый ан ал луй Чирус, ымпэратул першилор, ка сэ се ымплиняскэ
    кувынтул Домнулуй ростит прин гура луй Иеремия, Домнул а трезит духул луй Чирус,
    ымпэратул першилор, каре а пус сэ се факэ прин виу грай ши прин скрис вестиря
    ачаста ын тоатэ ымпэрэция луй:'
  ben-OBCV: 'পারস্যের রাজা কোরসের প্রথম বছরে যিরমিয়ের মাধ্যমে বলা সদাপ্রভুর বাক্য
    সফল করার জন্য সদাপ্রভু পারস্যের রাজা কোরসের অন্তরে এই ইচ্ছা দিলেন, যেন তাঁর সাম্রাজ্যে
    সর্বত্র তিনি এই কথা ঘোষণা করে দেন ও তা লিখেও রাখেন:'
  som-som: In Eraygii Rabbiga ee Yeremyaah afkiisa ka soo baxay uu ahaado aawadeed,
    sannaddii kowaad oo Kuuros oo ahaa boqorkii Faaris ayaa Rabbigu kiciyey ruuxii
    Kuuros oo ahaa boqorkii Faaris, oo isna boqortooyadiisii oo dhan ayuu ogeysiis
    ugu dhawaaqay oo weliba qoray, oo wuxuu yidhi,
  lat-VUC: 'In anno primo Cyri regis Persarum, ut compleretur verbum Domini ex ore
    Jeremiæ, suscitavit Dominus spiritum Cyri regis Persarum: et traduxit vocem in
    omni regno suo, etiam per scripturam, dicens:'
  eng-ASVBT: Now in the first year of Cyrus king of Persia, that the word of Jehovah
    by the mouth of Jeremiah might be accomplished, Jehovah stirred up the spirit
    of Cyrus king of Persia, so that he made a proclamation throughout all his kingdom,
    and put it also in writing, saying,
  ita-1885: 'NELL''anno primo di Ciro, re di Persia (acciocchè si adempiesse la parola
    del Signore, pronunziata per la bocca di Geremia), il Signore eccitò lo spirito
    di Ciro, re di Persia; ed egli fece andare un bando per tutto il suo regno, eziandio
    con lettere, dicendo:'
  eng-LXXUP: Now in the first year of Cyrus king of the Persians, that the word of
    the Lord by the mouth of Jeremiah might be fulfilled, the Lord stirred up the
    spirit of Cyrus king of the Persians, and he issued a proclamation through all
    his kingdom, and that in writing, saying,
  eng-ULB: 'In the first year of Cyrus, king of Persia, Yahweh fulfilled his word
    that came from the mouth of Jeremiah, and stirred Cyrus''s spirit. Cyrus'' voice
    went out over his entire kingdom. This is what was written and spoken:'
  spa-VBL: 'Para que se cumpliera la profecía del Señor dada a través de Jeremías,
    el Señor animó a Ciro, rey de Persia, a emitir una proclama en todo su reino y
    también a ponerla por escrito, diciendo:'
  fra-_FOB: 'La première année du règne de Cyrus, roi de Perse, afin que la parole
    de l''Éternel, prononcée par Jérémie, fût accomplie, l''Éternel réveilla l''esprit
    de Cyrus, roi de Perse, qui fit publier par tout son royaume, et même par écrit,
    un édit portant:'
  mal-mal: യഹോവ യിരെമ്യാ പ്രവാചകനിലൂടെ അരുളിച്ചെയ്ത വചനം നിവൃത്തിയാകേണ്ടതിന് പാർസിരാജാവായ
    കോരെശിന്റെ ഒന്നാം ആണ്ടിൽ യഹോവ കോരെശിന്റെ മനസ്സ് ഉണർത്തിയിട്ട്, അവൻ തന്റെ രാജ്യത്ത്
    എല്ലാടവും ഒരു വിളംബരം പ്രസിദ്ധപ്പെടുത്തി എല്ലാവരേയും അറിയിച്ചത് എന്തെന്നാൽ
  urd-GVR: Fāras ke bādshāh Ḳhoras kī hukūmat ke pahle sāl meṅ Rab ne wuh kuchh pūrā
    hone diyā jis kī peshgoī us ne Yarmiyāh kī mārifat kī thī. Us ne Ḳhoras ko zail
    kā elān karne kī tahrīk dī. Yih elān zabānī aur tahrīrī taur par pūrī bādshāhī
    meṅ kiyā gayā.
  suz-BL: पारसी रागीमी पिप कोरेस आ ङोंइती ङा बर्समी परमप्रभु यावेमी येरमीया रे पा
    देंशो लोव़ खाप्‍चा कली पिप कोरेस आ थुं क्‍युक्‍गा बाक्‍त। मिनु मेको पिपमी आ राज्‍य
    नेल्‍लेमी मेको लोव़ नेंपाइक्‍चा कली ब्रेक्‍पदा बाक्‍त। यसैया ४५:१; यसैया ४४:२८
  ita-1927: 'Nel primo anno di Ciro, re di Persia, affinché s’adempisse la parola
    dell’Eterno pronunziata per bocca di Geremia, l’Eterno destò lo spirito di Ciro,
    re di Persia, il quale, a voce e per iscritto, fece pubblicare per tutto il suo
