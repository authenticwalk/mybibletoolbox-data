  ckb-ckb: 'لە ساڵی یەکەمی کۆرشی پاشای فارس، بۆ بەدیهێنانی پەیامی یەزدان کە لەسەر
    زاری یەرمیاوە فەرمووبووی، یەزدان ڕۆحی کۆرشی پاشای فارسی هەژاند. ئینجا بانگەوازێکی
    بەناو هەموو شانشینەکەیدا ڕاگەیاند، هەروەها بە نووسراویش فەرمانی دا:'
  eng-BBE: Now in the first year of Cyrus, king of Persia, in order that the word
    of the Lord given by the mouth of Jeremiah might come true, the spirit of Cyrus,
