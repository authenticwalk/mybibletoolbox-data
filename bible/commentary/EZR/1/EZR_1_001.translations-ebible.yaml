    e'chk tnum. Ncha'tz ben stz'ibal e'chk cart tan tpone'n bene'n tzi'n. Oc tk'ol
    Kataj Ryos yi jun ajtza'kla'tz le wi' Ciro tan tele'n cu'n te yi yol i' yi talnak
    tetz Jeremías, jun scyeri e' ẍchakum i'.
  ilo-ULB: 'Iti umuna a tawen a panagturay ni Cyrus a kas ari iti Persia, tinungpal
    ni Yahweh ti saona a nagtaud iti ngiwat ni Jeremias, ken tinignayna ti espiritu
    ni Cyrus. Naiwaragawag ti sao ni Cyrus iti entero a pagarianna. Kastoy ti naisurat
    ken naisao:'
  kpg-kpg: 'I lodo tahi ngadau o Cyrus nogo hai di king aamua o Persia, Dimaadua guu hai
