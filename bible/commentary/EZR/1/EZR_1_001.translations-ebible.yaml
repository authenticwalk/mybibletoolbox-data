  kan-OKCV: 'ಆದರೆ ಪಾರಸಿಯ ಅರಸ ಕೋರೆಷನ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಯೆರೆಮೀಯನ ಮುಂಖಾತರ
    ಹೇಳಿದ ವಾಕ್ಯವು ಈಡೇರುವ ಹಾಗೆ ಯೆಹೋವ ದೇವರು ಪಾರಸಿಯ ಅರಸ ಕೋರೆಷನ ಆತ್ಮವನ್ನು ಪ್ರೇರೇಪಿಸಿದ್ದರಿಂದ,
    ಅವನು ತನ್ನ ಸಮಸ್ತ ರಾಜ್ಯದಲ್ಲಿ ಡಂಗುರದಿಂದಲೂ, ಪತ್ರಗಳಿಂದಲೂ ಸಾರಿ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'எரேமியாவின் வாயினால் யெகோவா சொன்ன வார்த்தை நிறைவேறுவதற்காக, பெர்சியாவின்
    ராஜாவாகிய கோரேசுடைய முதலாம் வருடத்திலே, யெகோவா பெர்சியாவின் ராஜாவாகிய கோரேசின்
    ஆவியைத் தூண்டியதாலே அவன்:'
  spa-RV-1909: 'Y EN el primer año de Ciro rey de Persia, para que se cumpliese la
    palabra de Jehová por boca de Jeremías, excitó Jehová el espíritu de Ciro rey
    de Persia, el cual hizo pasar pregón por todo su reino, y también por escrito,
    diciendo:'
  ron-BTF: 'Şi, în anul întâi al lui Cirus, împăratul Persiei, ca să fie împlinit
    cuvântul DOMNULUI rostit prin gura lui Ieremia, DOMNUL a stârnit duhul lui Cirus
    împăratul Persiei, încât el a făcut o proclamaţie în toată împărăţia sa şi a pus-o
    de asemenea în scris, spunând:'
  eng-WEBP: Now in the first year of Cyrus king of Persia, that the LORD’s word by
    Jeremiah’s mouth might be accomplished, the LORD stirred up the spirit of Cyrus
    king of Persia, so that he made a proclamation throughout all his kingdom, and
    put it also in writing, saying,
  eng-FBV: In order to fulfill the Lord's prophecy given through Jeremiah, the Lord
    encouraged Cyrus, king of Persia, to issue a proclamation throughout his kingdom
    and also to put it in writing, saying,
  nld-1939: 'In het eerste jaar van Cyrus, koning van Perzië, bewoog Jahweh de geest
