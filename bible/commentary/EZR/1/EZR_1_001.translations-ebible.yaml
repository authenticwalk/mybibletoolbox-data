    Ciro papiin umika ashí nugkanum nii inama nuwi ishiakti tusa Tuke Pujuu niina
    anentain antinkauwai.
  kyc-kyc: Ee kana mupwa dokopa Kiŋi Sairose baa yuu Pesa dokona kiŋi ingyuo kareyamo
    dokopa Kamongo dokome Sairosena monarename pyongo pyao lamaiyamopa baame lowa
    lapo lao wasapala pyao palyapala yuu muu baame rapu piyamo dusipana maiyuo kapa
    piya. Doo piyamo doko wamba Kamongo Anatumi poropeta Jeremaya keta lamaiyamo pii
    dupwa angi kinyi ingyuo peya.
  urd-GVU: فارس کے بادشاہ خورس کی حکومت کے پہلے سال میں رب نے وہ کچھ پورا ہونے دیا
    جس کی پیش گوئی اُس نے یرمیاہ کی معرفت کی تھی۔ اُس نے خورس کو ذیل کا اعلان کرنے
    کی تحریک دی۔ یہ اعلان زبانی اور تحریری طور پر پوری بادشاہی میں کیا گیا۔
  deu-1912: 'Im ersten Jahr des Kores, des Königs in Persien (daß erfüllt würde das
    Wort des HERRN durch den Mund Jeremia''s geredet), erweckte der HERR den Geist
