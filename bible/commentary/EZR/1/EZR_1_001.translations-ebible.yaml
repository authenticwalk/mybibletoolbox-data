    ha''e javi rupi omombe''u uka pova''e ayvu, ombopara uka guive. Ha''e vy aipoe''i
    uka:'
  agu-BL: Itzun bantz te yi bajx yob yi na cawun Ciro yi rey tul yi ama'l Persia,
